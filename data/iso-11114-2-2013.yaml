abstract:
- content: |-
    ISO 11114-2:2013 gives guidance in the selection and evaluation of compatibility between non-metallic materials for gas cylinders and valves and the gas contents. It also covers bundles, tubes and pressure drums.
    ISO 11114-2:2013 can be helpful for composite and laminated materials used for gas cylinders.
    It does not cover the subject completely and is intended to give guidance only in evaluating the compatibility of gas/material combinations.
    Only the influence of the gas in changing the material and mechanical properties is considered (for example chemical reaction or change in physical state). The basic properties of the materials, such as mechanical properties, required for design purposes are normally available from the materials' supplier and are not considered.
    The compatibility data given are related to single component gases but can be used to some extent for gas mixtures. Ceramics, glasses, and adhesives are not covered.
    Other aspects such as quality of delivered gas are not considered.
    ISO 11114-2:2013 is not intended to be used for cryogenic fluids (see ISO 21010).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11114-2:2013 donne des lignes directrices pour la sélection et l'évaluation de la compatibilité entre les matériaux non métalliques des bouteilles à gaz/robinets avec le gaz. Elle couvre également les cadres, tubes et fûts sous pression.
    L'ISO 11114-2:2013 peut se révéler utile pour les matériaux composites et les matériaux stratifiés utilisés pour les bouteilles à gaz.
    Elle ne couvre pas la totalité du sujet et n'a pour but que de donner une orientation pour l'évaluation de la compatibilité des combinaisons gaz/matériau.
    Seule l'influence du gaz sur la transformation du matériau ou sur la modification de ses propriétés mécaniques est considérée (par exemple une réaction chimique ou une modification de l'état physique). Les propriétés fondamentales des matériaux, telles que les propriétés mécaniques, requises pour la conception d'un produit sont en général fournies par le fabricant du matériau et ne sont donc pas abordées dans l'ISO 11114-2:2013.
    Les données de compatibilité indiquées se rapportent à des gaz à un composant unique, mais elles peuvent être utilisées dans une certaine mesure pour des mélanges gazeux. Les céramiques, les verres et les adhésifs ne sont pas traités dans l'ISO 11114-2:2013.
    D'autres aspects, tels que la qualité du gaz fourni, ne sont pas pris en compte.
    L'ISO 11114-2:2013. n'est pas destinée à être utilisée pour les fluides cryogéniques (voir l'ISO 21010).
