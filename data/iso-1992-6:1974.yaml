abstract:
- content: Applicable to commercial refrigerated cabinets intended for the sale and/or
    display of food products. The electrical energy consumption test shall be made
    in accordance with part 2 of ISO 1992 and on ambient conditions corresponding
    to the climate class(es) for which the cabinet is designed. In case of cabinets
    supplied without night-covers, any built-in cabinet lighting shall be on continuously
    during the test.
