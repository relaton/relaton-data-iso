abstract:
- content: |-
    ISO 17458-5:2013 specifies the conformance test for the electrical physical layer of the FlexRay communications system.
    ISO 17458-5:2013 defines a test that considers ISO 9646 and ISO 17458-4.
    It provides a standardized way to verify whether FlexRay Bus Driver and Active Star products are compliant to ISO 17458-4. The primary motivation is to ensure a level of interoperability of FlexRay Bus Drivers and Active Stars from different sources in a system environment.
    ISO 17458-5:2013 provides all necessary technical information to ensure that test results will be identical even on different test systems, provided that the particular test suite and the test system are compliant to the content of ISO 17458-5:2013.
