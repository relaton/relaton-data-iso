abstract:
- language: en
  script: Latn
  content: ISO 23753-2:2005 specifies a method for determining soil dehydrogenase
    activity using 2-(4-iodophenyl)-3-(4-nitrophenyl)-5-phenyltetrazolium chloride
    (INT). As the INT reduction is less sensitive to O2, the method is more reproducible
    than the TTC-method described in ISO 23753-1. It is not applicable for determining
    the dehydrogenase activity in upper layers (L, F, H horizons) of forest humus
    forms with low microbial activity (e.g. mor), or in soils showing reducing properties
    (e.g. waterlogged soils).
- language: fr
  script: Latn
  content: L'ISO 23753‑2:2005 spécifie une méthode de détermination de l'activité
    des déshydrogénases dans le sol à l'aide de chlorure de 2‑(4‑iodophényl)‑3‑(4-nitrophényl)-5-phényltétrazolium
    (CIT). Comme la réduction par le CIT est moins sensible à la présence d'O2, cette
    méthode est plus reproductible que la méthode au CTT décrite dans l'ISO 23753‑1.
    Elle ne s'applique pas à la détermination de l'activité des déshydrogénases dans
    les couches supérieures (horizons L, F et H) des formes d'humus de forêt à faible
    activité microbienne (par exemple le mor), ou dans les sols présentant des propriétés
    réductrices (par exemple les sols saturés d'eau).
