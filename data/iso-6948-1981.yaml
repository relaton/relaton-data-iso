abstract:
- language: en
  script: Latn
  content: Specifies tests applicable to steam traps, these tests may be conducted
    to ensure the correct functioning of a trap or to evalute the performance of a
    particular design. Lays down the tests to be performed relative to each one of
    these two categories and describes briefly the corresponding test methods.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie un certain nombre d'essais applicables aux purgeurs automatiques de vapeur d'eau. Ces essais, dénommés par la suite essais de production et essais de caractéristiques de fonctionnement, peuvent être effectués afin de s'assurer du fonctionnement correct d'un purgeur ou pour évaluer les performances d'un modèle particulier. La présente Norme internationale spécifie les essais à effectuer pour chacune de ces deux catégories et décrit brièvement les méthodes d'essai correspondantes.
