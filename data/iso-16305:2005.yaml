abstract:
- content: |-
    ISO 16305|IDF 187:2005 specifies a method for the determination of the firmness of butter.
    The method is also applicable to butter prepared by recombination of milk components, aerated butter, and butter to which vegetable fat, spices or other foods have been added. Any changes with regard to the preparation of the butter, however, will influence its firmness characteristics. Therefore, for the purposes of ISO 16305|IDF 187:2005 these products are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16305|FIL 187:2005 spécifie une méthode permettant de déterminer la fermeté du beurre.
    Cette méthode peut également s'appliquer au beurre préparé par recombinaison de constituants laitiers, au beurre foisonné et au beurre auquel ont été ajoutés des graisses végétales, des épices ou d'autres produits alimentaires. Toute modification de la préparation du beurre influencera toutefois les caractéristiques de sa fermeté. Pour les besoins de l'ISO 16305|FIL 187:2005, ces produits ne sont donc pas inclus dans la définition du beurre.
