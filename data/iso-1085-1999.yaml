abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie l'appariement des ouvertures de clés doubles de serrage. Elle est applicable non seulement aux clés plates à écrous, mais également à toutes les clés pour vis et écrous à deux ouvertures fixes, telles que clés à douilles.  La présente Norme internationale spécifie les appariements recommandés se référant aux cotes surplats de l'ISO 272 (voir Tableau 1).  Elle donne également dans le Tableau 2 des appariements non recommandés, mais encore largement utilisés.
