abstract:
- content: |2

    La présente partie de l'ISO 10791 prescrit, par référence à l'ISO 230-1, une série d'essais de coupe, dans les conditions de finition, des pièces d'essai standards, ainsi que les caractéristiques et les dimensions des pièces d'essai proprement dites. La présente partie de l'ISO 10791 est destinée à fournir des spécifications minimales permettant de déterminer la précision de l'usinage de la machine. D'autres essais, plus sévères ou plus onéreux, peuvent être réalisés après accord entre le fournisseur/constructeur et l'utilisateur.
