abstract:
- language: en
  script: Latn
  content: Specifies methods for determining stage-fall-discharge relations for a
    stream reach where variable backwater occurs either intermittently or continuously.
    Two gauging stations, a base reference gauge and an auxiliary gauge are required
    for stage measurements. A number of discharge measurements are required in order
    to calibrate the rating to the accuracy required by this Technical Report.
