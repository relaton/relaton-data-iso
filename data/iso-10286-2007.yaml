abstract:
- language: en
  script: Latn
  content: |-
    ISO 10286:2007 establishes the terminology used in the field of gas cylinders. It also gives definitions relating to pressures and gases.
    In addition to terms in English and French, two of the three official ISO languages, ISO 10286:2007 gives the equivalent terms in German; these are published under the responsibility of the member body for Germany (DIN). However, only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    L'ISO 10286:2006 établit la terminologie utilisée dans le domaine des bouteilles à gaz.
    Elle donne également, dans les annexes A et B, les définitions relatives aux pressions et aux gaz, respectivement.
    En plus des termes en anglais et en français, deux des trois langues officielles de l'ISO, l'ISO 10286:2006 donne les termes équivalents en allemand, publiés sous la responsabilité du comité membre allemand (DIN). Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme termes et définitions de l'ISO.
