abstract:
- content: |-
    This document specifies the characteristics of polymeric composite and reinforced polymeric composite materials in the manufacture of polymeric composite railway sleepers. It is applicable to sleepers, bearers and transoms to be installed in all tracks (both heavy and urban rail) with or without ballast.
    NOTE      In this document, the term “sleeper” refers to “sleeper, bearer and transom”.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l’ISO 12856 spécifie les propriétés des matériaux composites à matrice polymère simples et renforcés utilisés dans la fabrication des traverses en composite à matrice polymère. Elle s’applique aux traverses et aux supports prévus pour être installés sur toutes les voies (réseaux ferroviaires conventionnels et urbains), avec ou sans ballast.
    NOTE         Dans le présent document, le terme «traverse» fait référence à «la traverse et le support».
