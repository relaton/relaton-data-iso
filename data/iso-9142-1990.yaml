abstract:
- content: Describes conditions under which adhesive joints may be exposed to various
    climatic or chemical influences for the purpose of assessing the effects of such
    influences on certain properties. They are not necessarily applicable to the determination
    of the service life of a bonded assembly. The principle consists in defining the
    ageing conditions that relate most closely to the application for the adhesive
    by reference to the preferred conditions set out in annex A to annex F. These
    conditions are single-variable, multi-variable, cyclic, change of heat, cold (thermal
    shock), humidity, dryness, immersion in water or salt solutions, exposure to chemical
    attack and combinations of these.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale décrit les conditions d'exposition
    des assemblages collés à différentes contraintes d'environnement. Celles-ci peuvent
    être climatiques ou chimiques. Elle permet d'en déterminer l'influence sur certaines
    caractéristiques données. Les conditions de vieillissement sont applicables aux
    assemblages collés et peuvent servir à constituer un ensemble d'essais de qualification
    des adhésifs. Les résultats d'essai obtenus à partir des méthodes prescrites dans
    la présente Norme internationale ne sont pas nécessairement applicables à l'évaluation
    du comportement d'un assemblage dans le temps, car il n'est pas possible d'établir
    une relation directe entre les résultats d'essai et le comportement dans le temps
    et dans les conditions de service d'un assemblage collé. Par contre, pour certaines
    applications, l'expérience peut permettre d'établir une certaine corrélation.
    \ \nNOTE 1 Il convient de choisir les conditions de vieillissement en fonction
    des conditions d'emploi spécifiques de l'adhésif.\n"
