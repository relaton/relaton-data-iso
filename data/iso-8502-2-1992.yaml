abstract:
- content: 'Describes a method for assessment of chloride-containing salts that are
    readily soluble in water and are present on a steel surface or on a previously
    coated surface. The method cannot be used on surfaces treated with chromate or
    nitrite. An iron(III) ion concentration of 10 mg/l also interferes with the determination.
    Warning: The substances and procedures used in this method may be injurious to
    health.'
