abstract:
- content: |-
    ISO 6605:2017 specifies uniform test methods for evaluating the performance of hoses and hose assemblies (hoses and attached hose fittings) used in hydraulic fluid power systems.
    Specific tests and performance criteria for evaluating hoses and hose assemblies used in hydraulic applications are in accordance with the requirements of the respective product (hoses or hose fitting) specifications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6605:2017 spécifie des méthodes d'essai uniformes pour l'évaluation des performances des tuyaux et flexibles (tuyaux flexibles et raccordements flexibles) utilisés dans les systèmes de transmissions hydrauliques.
    Les essais spécifiques et critères de performance pour l'évaluation des tuyaux et flexibles utilisés pour des applications hydrauliques sont conformes aux exigences des spécifications de produits (tuyaux ou raccords de flexible) respectives.
