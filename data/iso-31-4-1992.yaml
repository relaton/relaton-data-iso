abstract:
- language: en
  script: Latn
  content: Gives name, symbol and definition for 43 quantities and units of heat.
    Where appropriate, conversion factors are also given. Annex A includes units in
    the CGS system with special names, Annex B units based on the foot, pound and
    second and some other units, Annex C other units given for information, especially
