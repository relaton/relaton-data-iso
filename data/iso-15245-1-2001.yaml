  content: |2

    La présente partie de l'ISO 15245 spécifie les définitions, les dimensions et les tolérances des filetages parallèles d'un diamètre nominal de 30 mm (désigné 30P), de 25 mm (désigné 25P) et de 18 mm (désigné 18P) raccordant les robinets sur les bouteilles à gaz médicales ou industrielles.  La présente partie de l'ISO 15245 ne comporte pas d'exigences de raccordement pour :  - la résistance mécanique;  - l'étanchéité au gaz;  - la capacité à répéter les opérations de montage et de démontage.
