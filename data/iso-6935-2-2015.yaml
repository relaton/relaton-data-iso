abstract:
- language: en
  script: Latn
  content: |-
    ISO 6935-2:2015 specifies technical requirements for ribbed bars to be used as reinforcement in concrete.
    ISO 6935-2:2015 is applicable to steel delivered in the form of bars, coils and de-coiled products. It includes both weldable and non-weldable steels.
    The production process is at the discretion of the manufacturer.
    It is not applicable to ribbed bars produced from finished products, such as plates and railway rails.
- language: fr
  script: Latn
  content: |-
    ISO 6935-2:2015 spécifie les exigences techniques relatives aux barres à verrous utilisées pour l'armature du béton.
    ISO 6935-2:2015 est applicable pour les livraisons de produits sous forme de barres, bobines et produits de bobines redressées. Ceci inclue les aciers soudables et non soudables
    La présente partie de l'ISO 6935 couvre des produits livrés en longueurs droites ou en couronnes.
    Le processus de fabrication est laissé au choix du producteur.
    Les barres à verrous fabriquées à partir de produits finis, tels que plaques et rails de chemins de fer, sont exclues.
