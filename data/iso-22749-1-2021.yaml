abstract:
- language: en
  script: Latn
  content: |-
    This document applies to elastomer-mechanical parts designed to be fitted on railway vehicles and similar vehicles running on dedicated tracks with permanent guide systems, whatever the type of rail and the running surface.
    Typical applications of the elastomer-mechanical parts include:
    —    vehicle suspension systems;
    —    equipment mounting systems;
    —    joints (e.g. end-mountings of dampers, rubber-based bearings, elastomer-mechanical parts used on mechanical couplings);
    —    limit stops.
    These parts can be:
    —    made entirely of elastomer, operating on their own or in combination with other elastic parts;
    —    made up of elastomer and other materials, adherent together or not.
    This document specifies characteristics that rubber and rubber to metal parts are to achieve, together with applicable inspection and test methods to be carried out for verification.
    This document does not apply to:
    —    rubber diaphragms for pneumatic suspension springs;
    —    elastic parts of buffing and drawgear springs;
    —    diaphragms, bellows and seals;
    —    hoses and tubings;
    —    transmission belts.
- language: fr
  script: Latn
  content: |-
    Les prescriptions du présent document s'appliquent aux pièces mécaniques en élastomère devant équiper les véhicules ferroviaires et véhicules similaires circulant en site propre et à guidage permanent, sans distinction de la nature du roulement et du chemin de roulement.
    Les applications types des pièces mécaniques en élastomère sont:
    —    les systèmes de suspension des véhicules;
    —    les systèmes de montage des équipements;
    —    les articulations (par exemple: fixations des amortisseurs, rotules à base d'élastomère, pièces mécaniques en élastomère utilisées pour les accouplements mécaniques);
    —    les butées.
    Ces pièces peuvent être:
    —    composées entièrement d'élastomère, travaillant seules ou en combinaison avec d'autres pièces élastiques;
    —    composées d'élastomère et de métal, adhérisées entre elles ou non.
    Le présent document spécifie:
    —    les caractéristiques auxquelles doivent satisfaire les pièces en élastomère et les pièces en élastomère-métal, ainsi que les inspections et essais à effectuer pour vérification.
    Le présent document ne s'applique pas aux:
    —    membranes à base d'élastomère pour ressorts pneumatiques de suspension;
    —    pièces élastiques des ressorts de tamponnement et d'attelage;
    —    diaphragmes, soufflets et joints;
    —    tuyaux et tubes;
    —    courroies de transmission.
