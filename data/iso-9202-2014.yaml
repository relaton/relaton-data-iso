abstract:
- language: en
  script: Latn
  content: |-
    ISO 9202:2014 specifies a range of fineness of precious metal alloys (excluding solders) recommended for use in the field of jewellery.
    National legal requirements for the designation, marking, and stamping of finished articles in the respective countries have to be taken into account.
- language: fr
  script: Latn
  content: |-
    L'ISO 9202:2014 spécifie les titres des alliages de métaux précieux (à l'exception des soudures) d'usage recommandé en joaillerie.
    Les exigences légales nationales relatives à la désignation, au marquage et au poinçonnage des articles finis sont à respecter dans les pays en question.
