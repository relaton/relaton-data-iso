abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the quantification of ammonia by ion chromatography in mainstream smoke using ISO 3308 smoking parameters.
    This method is applicable to cigarettes with ammonia yields between 1 µg/cigarette and 30 µg/cigarette. It is not applicable for the determination of ammonia in dark-air cured cigarettes.
