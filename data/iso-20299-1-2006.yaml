abstract:
- language: en
  script: Latn
  content: |-
    ISO 20299-1:2006 specifies the material and physical property requirements for non-strippable film for wrapping general-purpose synthetic rubber bales, intended to keep the bales separate during storage, for example for wrapping
    - styrene-butadiene rubber (SBR);
    - butadiene rubber (BR).
    It does not deal with strippable films.
