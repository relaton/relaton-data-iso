- content: This second edition cancels and replaces the first edition (1976). Specifies
    the width of belts and corresponding tolerances, and also tolerances (the lengths
    of conveyor belts are not standardized). Tabulates the nominal widths from 300
    mm up to and including 3200 mm.
  language:
