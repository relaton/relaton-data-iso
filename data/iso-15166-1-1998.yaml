abstract:
- content: This part of ISO 15166 describes methods for the preparation of bulk specimens
    of adhesives. The procedures described are suitable for two-part adhesives such
    as epoxies, polyurethanes, acrylics, etc. The methods are not suitable for the
    preparation of bulk specimens of adhesives which require the evaporation of solvents
    or the liberation of gas for curing. They are also not suitable for pseudo-one-part
    adhesives that require an initiator to be applied to one of the surfaces to be
    bonded. In addition, the methods are not suitable for adhesives whose working
    life is very short, so that there is insufficient time to mix the components,
    dispense the adhesive and close the mould.
  language:
  - en
  script:
