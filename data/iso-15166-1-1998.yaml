  format: text/plain
- content: La présente partie de l'ISO 15166 décrit des méthodes pour la préparation
    d'éprouvettes massiques d'adhésifs. Les modes opératoires décrits conviennent
    pour des adhésifs bicomposants tels que les résines époxydes, polyuréthannes,
    acryliques, etc. Les méthodes ne sont pas adaptées pour la préparation d'éprouvettes
    massiques d'adhésifs qui nécessitent l'évaporation de solvants ou la libération
    de gaz pour le durcissement. Elles ne sont pas non plus adaptées pour les adhésifs
    pseudomonocomposants qui nécessitent l'application d'un initiateur sur l'une des
    surfaces à coller. De plus, les méthodes ne sont pas adaptées pour des adhésifs
    qui ont une durée de vie en pot si courte que le temps de mélange des composants,
    le temps d'application et le temps de fermeture du moule sont trop courts.
