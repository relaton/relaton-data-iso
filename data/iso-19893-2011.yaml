abstract:
- language: en
  script: Latn
  content: |-
    ISO 19893:2011 specifies a method for testing the resistance to temperature cycling of joints for piping systems with rigid or flexible thermoplastics pipes.
    It is applicable to thermoplastics piping systems intended to be used in hot and cold water pressure applications.
- language: fr
  script: Latn
  content: |-
    L'ISO 19893:2011 spécifie une méthode d'essai de la résistance à des cycles de températures des assemblages pour systèmes de canalisations comportant des tubes thermoplastiques rigides ou flexibles.
    Elle est applicable aux systèmes de canalisations thermoplastiques destinés aux installations d'eau chaude et froide sous pression.
