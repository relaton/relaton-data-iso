abstract:
- content: ISO 14619:2003 specifies the procedure for preparing and carrying out space
    experiments and processing the resulting data, and applies to both manned and
    unmanned space systems, excluding exploratory rockets with associated probes.
    It may be tailored to the specific needs of different kinds of experiments and
    their carrier space vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14609:2004 spécifie la procédure à suivre pour préparer et réaliser
    des expériences spatiales, ainsi que pour traiter les résultats obtenus. Elle
    est applicable aux systèmes spatiaux habités et non habités, à l'exception des
    fusées-sondes et des sondes spatiales associées. Elle peut être adaptée en fonction
    de la nature de l'expérience et du véhicule spatial emportant l'expérience.
