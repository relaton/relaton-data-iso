- content: |-
    Le présent document fournit trois tableaux de conversion des pointures de chaussures qui couvrent les principaux systèmes de pointures de chaussures (le système Mondopoint, le système européen et le système utilisé au Royaume-Uni), ainsi que les systèmes utilisés respectivement en Chine, au Japon, en République de Corée et aux États-Unis. Ces tableaux sont fondés sur le mesurage de la longueur du pied, laquelle constitue le point d’origine logique de tout système de marquage des pointures de chaussures. Les tableaux comprennent les informations suivantes:
    Tableau 1 — Conversion technique des pointures de chaussures pour adultes;
    Tableau 2 — Marquage recommandé pour les pointures de chaussures pour adultes (simplifié);
    Tableau 3 — Conversion des pointures de chaussures pour enfants.
    NOTE            Compte tenu des différentes façons dont les systèmes ont été élaborés et interprétés pendant de nombreuses années sans avoir été formalisés et de l’absence de solution au problème que constitue la conversion des pointures de chaussures, les Tableaux 1 et 2 fournissent des lignes directrices qui peuvent être utiles au consommateur.
