abstract:
- content: |-
    This document provides three shoe size conversion tables covering the major shoe sizing systems (Mondopoint, European and United Kingdom), as well as China, Japan, the Republic of Korea and United States. The tables are based on measurement of foot length, this being the logical starting point for any shoe size marking system. The tables contain the following information:
    Table 1 — Adults’ technical shoe size conversion;
    Table 2 — Adults’ recommended shoe size marking (simplified);
    Table 3 — Children's size conversion.
    NOTE            Due to the different ways in which each system has been developed and interpreted over many years without being formalized and the absence of solution to the problem of shoe size conversions, Tables 1 and 2 provide a guideline which can benefit the consumer.
