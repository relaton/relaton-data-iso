- language: en
  script: Latn
  content: "ISO/IEC 30142:2020 provides the overview and requirements of a network
    management system in underwater acoustic sensor network (UWASN) environment. It
    specifies the following:\n\x96 functions which support underwater network management
    system;\n\x96 entities required for underwater network management system;\n\x96
    data about the communication between elements in underwater network management
