abstract:
- content: Gives the basic dimensions and tolerances of locating rings for mounting
    of moulds without thermal insulating sheets. The locating rings are suitable for
    injection moulding machines up to size E12, in accordance with EUROMAP 2, type
    A (with bore) and type B (without bore). It also contains material guidelines
    and hardness requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 10907 prescrit les dimensions principales et les tolérances, en millimètres, des bagues de centrage de type A (avec alésage) et de type B (sans alésage) pour montage sans feuille d'isolation thermique dans les moules (voir figure 1) sur des presses à injecter de dimensions inférieures à la classe de dimensions E12 conformément à l'EUROMAP 2. Elle donne également des indications relatives aux matériaux et à la dureté, et spécifie la désignation des embases conformément à la présente partie de l'ISO 10907.
