abstract:
- content: |-
    ISO 12951:2015 specifies four methods of test of textile floor coverings (with or without an underlay, see Clause 9) using the Lisson Tretrad machine.
    -      test A: determination of mass loss of textile floor coverings, also used to assess fibre bind of synthetic pile carpets;
    -      test B: determination of stair nosing appearance change of textile floor coverings;
    -      test C: determination of fibre bind on synthetic loop pile carpets;
    -      test D: determination of fibre bind (hairiness) on needled floor coverings and floor coverings without pile.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 12951:2015 spécifie quatre méthodes d'essai de revêtements de sol textiles (avec ou sans thibaude, voir Article 9) à l'aide de la machine Lisson Tretrad.
    -      essai A : détermination de la perte de masse des revêtements de sol textiles, utilisé également pour évaluer la sensibilité au défibrage de moquettes synthétiques ;
    -      essai B : détermination du changement d'aspect au nez de marche des revêtements de sol textiles ;
    -      essai C : détermination de la sensibilité au défibrage des moquettes synthétiques de velours bouclé ;
    -      essai D : détermination de la sensibilité à l'ébouriffage des revêtements de sol aiguilletés et des revêtements sans velours.
