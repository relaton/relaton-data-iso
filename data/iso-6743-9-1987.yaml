abstract:
- content: Establishes the detailed classification. Should be read in conjunction
    with ISO 6743-0. It applies to categories used for lubrication of equipment, components
    of machines, vehicles etc. The classification has been made according to the operating
    conditions under which they are used because the versatile nature of greases makes
    it impracticable to classify them according to end use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille X (graisses) qui appartient à la classe L (lubrifiants, huiles industrielles et produits connexes). Elle doit être lue conjointement avec l'ISO 6743-0. Elle s'applique aux graisses utilisées pour la lubrification des matériels, organes de machines, véhicules, etc. La classification des graisses a été faite suivant leurs conditions opératoires d'utilisation car, compte tenu des propriétés diverses des graisses, il n'était pas possible de les classer suivant le type d'organe à lubrifier. Aussi sera-t-il nécessaire de consulter le fournisseur pour s'assurer du bon usage de la graisse, par exemple utilisation pour roulements ou pour pompes, et également au sujet de la compatibilité des produits (voir remarques dans le tableau 2). De plus, on ne pourra se référer à cette classification pour tenir compte de l'aptitude des graisses à des usages spéciaux, tels que contact avec aliments, exposition au
