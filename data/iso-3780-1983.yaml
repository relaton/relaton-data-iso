abstract:
- language: en
  script: Latn
  content: Specifies the content and structure of an identifier in order to establish,
    on a world-wide basis, the identification of road vehicle manufacturers. This
    identifier is the first section of the vehicle identification number (VIN) described
    in ISO 3779. Applies to motor vehicles, trailers, motorcycles, and mopeds as defined
    in ISO 3833. This second edition cancels and replaces the first edition (1976).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie le contenu et la structure d'un code permettant d'assurer, à l'échelle mondiale, l'identification des constructeurs de véhicules routiers. Ce code, dénommé WMI, constitue la première section du numéro d'identification des véhicules (VIN) définie dans l'ISO 3779.


    La présente Norme internationale s'applique aux automobiles, aux remorques, aux motocycles et aux cyclomoteurs tels que définis dans l'ISO 3833.
