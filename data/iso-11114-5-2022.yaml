abstract:
- language: en
  script: Latn
  content: |-
    This document specifies some gas compatibility test methods to evaluate plastic materials suitable for use in the manufacture of composite gas cylinder liners. It is also applicable to the evaluation of the suitability of plastic matrix materials used for Type 5 cylinders.
    Some fluids like water, used for cylinders testing, can react positively or negatively when in contact with plastic liners. This compatibility issue is not covered by this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai de la compatibilité des gaz pour évaluer les matières plastiques convenant à la fabrication des liners des bouteilles à gaz composites. Il s’applique également à l’évaluation de l’adéquation des matières plastiques de la matrice utilisée pour les bouteilles de Type 5.
    Certains liquides comme l’eau, utilisés pour soumettre à essai des bouteilles, peuvent réagir positivement ou négativement lorsqu’ils sont en contact avec des liners en plastique. Ce problème de compatibilité n’est pas couvert par le présent document.
