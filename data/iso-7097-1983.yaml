abstract:
- content: Specifies an analytical method for the accurate and precise determination
    of uranium in solutions of reactor fuels fed to reprocessing plants and in the
    uranyl(VI) nitrate product solutions from such plants. The method can be used
    directly for the analysis of nitric acid solution of most uranium and uranium/plutonium
    oxide reactor fuels, either irradiated or unirradiated. Fission products equivalent
    to up to 10 % burn-up of heavy atoms do not interfere.
