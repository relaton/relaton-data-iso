abstract:
- content: 'Cancels and replaces the first edition (1991). Specifies a general methodology
    for testing the conformance of products to OSI specifications which the products
    are claimed to implement. The methodology applies to testing conformance to the
    specification: of an OSI protocol; of a transfer syntax used in combination with
    a specific OSI protocol; of an OSI protocol profile, including the testing of
    conformance to any specified information objects used in combination with one
    or more of the protocols; of a combination of OSI protocols.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "1.1 L'ISO/CEI 9646 est une Norme internationale constituée de plusieurs
    parties, qui spécifie une méthodologie générale d'essais de conformité de produits
    aux spécifications OSI que ces produits sont déclarés mettre en oeuvre. La méthodologie
    s'applique aux essais de conformité : \n- a) de spécification de protocole OSI
    ; \n- b) de spécification spécifiant une syntaxe de transfert combinée à un protocole
    OSI spécifique ; \n- c) de spécification spécifiant un profil constitué de protocoles,
    incluant les essais de conformité aux objets d'information utilisés en combinaison
    avec un ou plusieurs protocoles définissant le profil ; \n- d) de spécifications
    spécifiant une combinaison de protocoles OSI, utilisées éventuellement en combinaison
    avec une norme de syntaxe de transfert et/ou un ou plusieurs objets d'information.\nLa
    norme OSI à laquelle est testée la conformité peut\n  être une Norme internationale,
    une Recommandation de l'UIT-T ou un profil\n  normalisé international. \n1.2 L'ISO/CEI
    9646 est aussi, en principe, applicable aux essais de conformité\n  pour les protocoles
    de Réseaux Numériques à Intégration\n  de Services (RNIS). \n1.3 L'ISO/CEI 9646
    est applicable aux essais de conformité pour les\n  mises en oeuvre de protocoles
    ou d'ensembles de protocoles nécessitant\n  la communication de deux ou plusieurs
    systèmes ouverts réels pour\n  réaliser leur but (c 1786omme par exemple les services
    de messagerie\n  (MHS), les services d'annuaire, le RNIS, les systèmes transactionnels,\n
    \ le routage ou la gestion des systèmes).\n 1.4 L'ISO/CEI 9646 est applicable
    aux différentes activités\n  des essais de conformité et de leur normalisation.
    On peut distinguer\n  trois activités majeures : \n- a) la spécification de suites
    de tests abstraites (ATS) pour des\n    protocoles OSI déterminés et des spécifications
    d'essai\n    de profils (PTS) pour des profils OSI déterminés ; \n- b) la réalisation
    d\x92outils de test capables d\x92exécuter\n    la forme exécutable d\x92une suite
    de tests abstraite ;\n- c) le processus d\x92évaluation de conformité, exécuté\n
    \   par un laboratoire d\x92essais pour un client spécifique et basé\n    sur
    la déclaration de conformité d\x92une mise en oeuvre (ICS)\n    ; le processus
    aboutit à la production d\x92un rapport d\x92essai\n    de conformité du système
    (SCTR) et d\x92un ou plusieurs rapports\n    d\x92essai de conformité au protocole
    (PCTR), un rapport PCTR par\n    ATS utilisée. Les résultats sont donnés en fonction
    d\x92une\n    ou de plusieurs spécifications de protocoles et en fonction de la
    suite\n    ou des suites de tests utilisées.\nLa présente partie de I\x92ISO/CEI
    9646 s\x92applique aux trois\n  activités. Elle fournit une introduction générale
    ainsi\n  que les définitions des termes et concepts communs aux autres parties.\nNOTE
    - L\x92ISO/CEI 9646-2 traite des conditions et directives pour la spécification\n
    \ de suites de tests abstraites, indépendamment de la notation de test\n  recommandée.
    L\x92ISO/CEI 9646-3 définit la notation de test\n  recommandée. L\x92ISOKEI 9646-4
    traite des conditions et directives\n  pour la réalisation des outils de test.
    L\x92ISOKEI 9646-5 traite des\n  responsabilités des laboratoires d\x92essais
    et de leur clients au\n  cours du processus d\x92évaluation de conformité. L\x92ISO/CEI\n
    \ 9646-6 traite des conditions et donne des directives pour les spécifications\n
    \ de test de profils (PTS) basées sur les ATS de chaque protocole constituant\n
    \ les profils. L\x92ISO/CEI 9646-7 traite des conditions et donne des directives\n
    \ pour les ICS, les déclarations de conformité du système\n  (SCS), leurs formulaires
    et les listes de conditions (RL).\n1.5 L\x92ISO/CEI 9646 spécifie les conditions
    et donne des directives\n  pour les procédures à suivre dans le domaine\n  des
    essais et des tests de conformité OSI.\n\n  1.6 L\x92ISO/CEI 9646 donne les informations
    nécessaires à la\n  réalisation des objectifs suivants :\n- a) atteindre un niveau
    de confiance suffisant dans les essais de conformité\n    ;\n- b) parvenir à la
    comparabilité des résultats de tests\n    d\x92une réalisation OSI donnée, réalisés
    en\n    des lieux et temps\n    différents ;\n- c) faciliter la communication
    entre les parties responsables des activités\n    décrites en 1.4 ci-dessus.\n1.7
    La présente partie de I\x92ISO/CEI 9646 est une introduction générale\n  fournissant\n-
    a) une présentation des moyens de la conformité dans le contexte\n    de I\x92OSI
    ;\n- b) une description des principales catégories d\x92essais de conformité\n
    \   ;\n  \n- c) une introduction au processus d\x92évaluation de conformité\n
    \   ;\n  \n- d) une introduction aux méthodes de test abstraites et à leur\n    application
    ;\n  \n- e) une introduction aux concepts de développement d\x92une suite\n    de
    tests.\nDe plus, la présente partie décrit les relations existant entre\n  les
    autres parties de I\x92ISOKEI 9646 et les activités concernées\n  par les essais
    de conformité ; elle présente le concept de compatibilité\n  par rapport aux autres
    parties de la présente norme.\n1.8. L\x92ISO/CEI 9646 ne traite pas des points
    suivants :\n- la certification et la procédure administrative qui peuvent suivre\n
    \   les essais de conformité ;\n  \n- les conditions de recettes et contrats ;.\n
    \ \n- les essais par des méthodes de test spécifiques aux applications,\n    protocoles
    ou systèmes particuliers ;\n  \n- les tests de conditions de conformité par des
    moyens autres que les\n    échanges d\x92unités de données de proto-\n    cole
    (PDU).\nNOTE - L\x92ISO/CEI 9646 ne s\x92applique pas totalement aux protocoles\n
    \ de la couche Physique. Néanmoins, la plupart des concepts s\x92appliquent\n
    \ à\n  tous les protocoles."
