abstract:
- language: en
  script: Latn
  content: Specifies the spectral characteristics of illuminants for sensitometry
    appropriate for evaluating camera films used for pictorial photography in natural
    daylight, studio tungsten, and photoflood, including both reversal and negative
    colour and black-and-white films. Describes also a method for evaluating the acceptability
