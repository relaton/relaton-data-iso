abstract:
- language: en
  script: Latn
  content: ISO 17076-2:2011 specifies a method of determining the abrasion resistance
    of upholstery leather for different applications using Martindale apparatus with
    a ball plate. The method is applicable to semi-aniline, pigmented and coated leather.
- language: fr
  script: Latn
  content: L'ISO 17076-2:2011 spécifie une méthode permettant de déterminer la résistance
    à l'abrasion du cuir d'ameublement pour différentes applications à l'aide d'un
    appareillage Martindale muni d'un plateau à billes. La méthode s'applique au cuir
    enduit, pigmenté et semi-aniline.
