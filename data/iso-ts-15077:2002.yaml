abstract:
- language: en
  script: Latn
  content: ISO/TS 15077 gives the preferred method of operation, together with recommendations
    and requirements for the actuation, displacement and location, of operator controls
    installed on tractors and self-propelled machinery used in agriculture and forestry.
    It provides design guidance on actuation forces for hand and foot controls in
    relation to their displacement, frequency of use and location, and is applicable
    to the typical operation of these tractors and self-propelled machines by upright-seated
    operators. It is not applicable to powered lawn and garden equipment, nor to purpose-built
    forestry machines as defined in ISO 6814.
- language: fr
  script: Latn
  content: L'ISO/TS 15077 donne le modes privilégié de fonctionnement des commandes
    de l'opérateur installées sur les tracteurs et machines agricoles et forestières
    automotrices, avec des recommandations et des prescriptions sur leur manoeuvre,
    leur déplacement et leur fonctionnement. L'ISO/TS 15077 donne également des indications
    sur les forces de manoeuvre pour les commandes actionnées à la main et au pied
    en relation avec leur déplacement, leur fréquence d'utilisation et leur emplacement.
    L'ISO/TS 15077 s'applique aux tracteurs et machines automotrices ayant le siège
    de l'opérateur en position verticale en fonctionnement normal. L'ISO/TS 15077
    ne s'applique ni aux matériels à moteur pour jardins et pelouses ni aux machines
    forestières telles que définies dans l'ISO 6814.
