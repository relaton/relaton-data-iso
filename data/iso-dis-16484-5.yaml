abstract:
- content: The purpose of this document is to define data communication services and
    protocols for computer equipment used for monitoring and control of HVAC&R and
    other building systems and to define, in addition, an abstract, object-oriented
    representation of information communicated between such equipment, thereby facilitating
    the application and use of digital control technology in buildings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'objectif de cette norme est de définir des services et des protocoles
    de communication de données pour les équipements informatiques utilisés pour la
    surveillance et le contrôle des systèmes CVC&R et d'autres systèmes de bâtiment
    et de définir, en outre, une représentation abstraite et orientée objet des informations
    communiquées entre ces équipements, facilitant ainsi l'application et l'utilisation
    de la technologie de contrôle numérique dans les bâtiments.
