abstract:
- language: en
  script: Latn
  content: "ISO/IEC 9834-6:2005 specifies the procedures applicable to the registration
    of application processes and application entities.\nNo requirement for an international
    registration authority has been identified; therefore these procedures apply to
    registration at any point in the ASN.1 object identifier tree.\nISO/IEC 9834-6:2005
    does not cover the registration of application-process types or application-entity
    types. No requirement for such registration has been identified. "
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 9834-6:2005 définit les procédures applicables à l'enregistrement des processus d'application et des entités d'application.
    Le besoin d'un organisme international d'enregistrement n'a pas été identifié; ces procédures s'appliquent donc à l'enregistrement à tout point de l'arbre des identificateurs d'objet ASN.1.
    L'ISO/CEI 9834-6:2005 ne traite pas de l'enregistrement des types de processus d'application ou des types d'entités d'application. Aucune spécification relative à ces enregistrements n'a été identifiée.
