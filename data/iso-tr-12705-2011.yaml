abstract:
- content: "ISO/TR 12705:2011 describes a laboratory method, using a printability
    tester, for the preparation of specimens in order to evaluate the tendency of
    a particular ink, substrate and printing procedure to produce chemical ghosting
    in sheet-fed offset lithography on coated papers or foils. \nA test procedure
    to induce ghosting using these specimens is also included. \nThis method applies
    only to oxidative drying inks on coated papers or foils and it evaluates a particular
    ink and substrate combination."
