abstract:
- language: en
  script: Latn
  content: Specifies a gravimetric method, the principle of which consists in weighing
    the fraction of a test portion of pitch which is insoluble in toluene after boiling
    for a specified period.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode gravimétrique
    pour la détermination du taux des matières insolubles dans le toluène des brais
    utilisés pour la production de l'aluminium.  \nNOTE -- Le taux des matières insolubles
    dans le toluène est couramment nommé «somme des résines α + β».\n"
