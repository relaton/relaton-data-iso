  format: text/plain
- content: |-
    L'ISO 12625-16:2015 spécifie les procédures d'essai pour la détermination instrumentale de l'opacité des papiers tissue ou des produits tissue, par réflexion en lumière diffuse, en utilisant un fond papier.
    Elle contient également des instructions spécifiques pour la préparation des éprouvettes des produits à pli unique et produits multiplis, lorsque des préparations/procédures spécifiques peuvent se révéler nécessaires.
    Elle peut être utilisée pour déterminer l'opacité de papiers tissue ou de produits tissue contenant des agents d'azurage fluorescents, à condition que la teneur en UV du rayonnement incident sur l'éprouvette ait été ajustée pour être rendue conforme à celle de l'illuminant C de la CIE, à l'aide d'un étalon de référence fluorescent fourni par un laboratoire agréé, tel que décrit dans l'ISO 2470-1.
    L'ISO 12625-16:2015 ne s'applique pas aux papiers tissue et produits tissue colorés, comprenant des colorants ou des pigments fluorescents.
