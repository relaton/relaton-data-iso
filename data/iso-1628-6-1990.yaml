abstract:
- content: "\nLa présente partie de l'ISO 1628 prescrit les conditions particulières
    pour la détermination de l'indice de viscosité des matières pour moulage et extrusion
    en solution à base de polymères de méthacrylate de méthyle. Elle est applicable
    aux homopolymères et aux copolyméres de méthacrylate de méthyle ainsi qu'aux mélanges
    de ces deux substances avec un minimum de 80 % (m/m) de MMA et jusqu'à 20 % (m/m)
    d'autres monomères, avec et sans additifs, comme indiqué dans l'ISO 8257-1.  \nNOTE
    -- La viscosité des solutions de polymères peut également être exprimée sous forme
    de viscosité intrinsèque (limitating viscosity number [η]). (Voir annexe B.)\n"
