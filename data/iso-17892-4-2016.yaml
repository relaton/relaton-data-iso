abstract:
- language: en
  script: Latn
  content: |-
    ISO 17892-4.2016 specifies a method of determining the particle size distribution of soils.
    ISO 17892-4.2016 is applicable to the laboratory determination of the particle size distribution of a soil test specimen by sieving, or sedimentation, or a combination of both within the scope of geotechnical investigations.
    The particle size distribution is one of the most important physical characteristics of soil. Classification of soils is mainly based on the particle size distribution. Many geotechnical and geohydrological properties of soil are related to the particle size distribution.
    The particle size distribution provides a description of soil based on a subdivision in discrete classes of particle sizes. The size of each class can be determined by sieving and/or sedimentation. Coarse soils are usually tested by sieving, but fine and mixed soils are usually tested by a combination of sieving and sedimentation, depending on the composition of the soil.
    The sieving method described is applicable to all non-cemented soils with particle sizes less than 125 mm. Two sedimentation methods are described: the hydrometer method and the pipette method.
    NOTE          ISO 17892-4.2016 fulfils the requirements of the particle size distribution testing in accordance with EN 1997-2.
- language: fr
  script: Latn
  content: |-
    ISO 17892-4:2016 spécifie une méthode de détermination de la distribution granulométrique des particules des sols.
    ISO 17892-4:2016 s'applique à la détermination en laboratoire de la distribution granulométrique des particules d'un échantillon d'essai de sol par tamisage, ou sédimentation, ou une combinaison des deux dans le cadre d'investigations géotechniques.
    La distribution granulométrique des particules (ou granulométrie) est l'une des caractéristiques physiques les plus importantes des sols. C'est essentiellement de celle-ci que dépend la classification des sols. En outre, de nombreuses propriétés géotechniques et hydrogéologiques sont liées à la distribution granulométrique des particules.
    La distribution granulométrique des particules fournit une description du sol fondée sur une subdivision en classes discrètes en fonction des dimensions des particules. La dimension de chacune de ces classes peut être déterminée par tamisage et/ou sédimentation. Les essais portant sur des sols grossiers sont généralement réalisés par tamisage, mais les essais portant sur des sols fins et mixtes sont généralement réalisés par une combinaison de tamisage et de sédimentation, en fonction de la composition du sol.
    La méthode de tamisage décrite peut être appliquée à tous les sols non cimentés dont les dimensions des particules sont inférieures à 125 mm. Deux méthodes de sédimentation sont décrites: la méthode au densimètre et à la pipette.
    NOTE          ISO 17892-4:2016 satisfait aux exigences d'essai de distribution granulométrique des particules de l'EN 1997-2.
