abstract:
- language: en
  script: Latn
  content: "This document describes methods for specifying and evaluating the locomotion
    performance of legged robots as service robot.\n\nThis document mainly applies
    to biped, quadruped and multi-legged robots. For the test or performance evaluation
    of the legged robot of a certain type, this document does not specify which performance
    to choose. The tests listed in this document are mainly used to evaluate complete
    machine, and can be also used for sample test, qualification test or check-and-accept
    test. \n\nThis document is not intended for the verification or validation of
    safety requirements."
