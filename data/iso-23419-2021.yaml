abstract:
- content: This document specifies general requirements for manufacturing procedures
    and quality and safety assurance of granules and compactates made from traditional
    Chinese medicine extracts or powder for oral use. This document excludes granules
    or compactates made from pure compounds (chemically defined) even if they are
    isolated as naturally occurring constituents of decoction pieces or crude herbal
    and mineral drugs.
