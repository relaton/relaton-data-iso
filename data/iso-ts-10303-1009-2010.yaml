abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1009:2010-07 specifies the application module for\n         Shape
    appearance layers.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1009:2010-07:\n         \n      \n- assignment
    of layers to shape items;\n- assignment of visual attributes to shape items;\n-
    assignment of colour to surfaces;\n- assignment of visual attributes to curves
    belonging to surfaces;\n            \n         \n- items within the scope of application
    module Appearance assignment, ISO/TS 10303-1001;\n- items within the scope of
    application module Fill area style, ISO/TS 10303-1672;\n- items within the scope
    of application module General surface appearance, ISO/TS 10303-1007;\n- items
    within the scope of application module Layer assignment, ISO/TS 10303-1008."
