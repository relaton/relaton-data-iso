abstract:
- language: en
  script: Latn
  content: |-
    ISO 9523:2015 specifies the dimensions and characteristics of the interface, requirements, test methods, and marking of ski-boots with a rigid sole which are used with current systems of touring ski-bindings with attachment at the boot toe and boot heel, the proper release function of which depends on the dimensions and design of the interfaces.
    For ski-binding systems that function irrespective of the sole shape or that have different requirements for the sole dimensions, it is not always necessary for the ski-boot soles to comply with this International Standard in order to achieve the desired degree of safety.
    ISO 9523:2015 is applicable to ski-boots of sizes 15,0 and larger in the Mondopoint system.
    It is applicable to rigid touring boots. Boots with softer shells like Telemark boots are excluded as they do not have the necessary shell stability to act as part of the release systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 9523:2015 spécifie les dimensions et les caractéristiques de la zone de contact ainsi que les exigences, les méthodes d'essai et le marquage des chaussures de ski à semelle rigide utilisées avec les systèmes actuels de fixation des skis de randonnée, situés à l'avant et à l'arrière de la chaussure et dont le bon déclenchement dépend des dimensions et de la conception des zones de contact.
    Dans le cas des systèmes de fixation de ski dont le fonctionnement est indépendant de la forme de la semelle ou pour lesquels les exigences relatives aux dimensions de la semelle diffèrent, il n'est pas toujours nécessaire que les semelles des chaussures de ski soient conformes à l'ISO 9523:2015 pour garantir le niveau de sécurité recherché.
    L'ISO 9523:2015 s'applique aux chaussures de ski de pointure supérieure ou égale à 15,0 dans le système Mondopoint.
    Elle s'applique aux chaussures de ski de randonnée rigides. Elle ne concerne pas les chaussures ayant une coque plus souple telles que les chaussures Telemark car leur coque n'est pas suffisamment stable pour générer une action au sein des systèmes de déclenchement.
