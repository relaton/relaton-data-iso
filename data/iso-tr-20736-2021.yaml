abstract:
- language: en
  script: Latn
  content: |-
    This document describes good practices for the incineration and other organic matter treatment by thermal processes of sludges.
    Thermal conditioning is excluded.
    This document applies to sludges specifically derived from:
    —    storm water handling;
    —    night soil;
    —    urban wastewater collecting systems;
    —    urban wastewater treatment plants;
    —    treating industrial wastewater similar to urban wastewater.
    It includes all sludge that may have similar environmental and/or health impacts but excludes hazardous sludge from industry and dredged sludge.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les bonnes pratiques applicables pour l'incinération et les autres traitements de matières organiques reposant sur le traitement thermique des boues.
    Le conditionnement thermique ne fait pas l'objet du présent document.
    Le présent document s'applique aux boues provenant spécifiquement:
    —     de la collecte des eaux pluviales;
    —     des matières de vidange;
    —     des systèmes de collecte des eaux usées urbaines;
    —     des stations d'épuration des eaux usées urbaines;
    —     des stations d'épuration des eaux industrielles assimilées aux eaux usées urbaines.
    Il comprend toutes les boues pouvant avoir des impacts environnementaux et/ou sanitaires similaires, à l'exclusion des boues industrielles dangereuses.
