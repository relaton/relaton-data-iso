abstract:
- language: en
  script: Latn
  content: |-
    ISO 14396 specifies the additional and method requirements for determining the power of reciprocating internal combustion (RIC) engines when presented for an exhaust emission test in accordance with ISO 8178, to the basic requirements defined in the "Core" standard ISO 15550.
    It also specifies the power correction method for the confirmation of engine power for pre-set engines under variable atmospheric conditions. These corrections do not apply to the definition of the exhaust emission values which are in all cases only related to the uncorrected engine power.
    ISO 14396 applies to RIC engines for land, rail traction and marine use excluding engines for motor vehicles primarily designed for on-road use. It may be applied to engines used to propel e.g. road construction and earth-moving machines, industrial trucks and for other applications.
- language: fr
  script: Latn
  content: |-
    L'ISO 14396 spécifie les exigences complémentaires et les exigences relatives à la méthode permettant de déterminer la puissance des moteurs alternatifs à combustion interne pour une présentation aux essais relatifs aux émissions de gaz d'échappement conformément à l'ISO 8178, sur la base des exigences de base définies dans l'ISO 15550.
    Elle spécifie également la méthode de correction de la puissance permettant la confirmation de celle-ci dans le cas de moteurs préréglés sous des conditions atmosphériques variables. Ces corrections ne s'appliquent pas à la définition des valeurs relatives aux émissions de l'échappement qui, dans tous les cas, sont liées uniquement à la puissance non corrigée du moteur.
    L'ISO 14396 est applicable aux moteurs alternatifs à combustion interne à usages terrestre, ferroviaire et marins, à l'exclusion des moteurs de véhicules conçus principalement pour une utilisation sur route. Elle peut être appliquée aux moteurs de propulsion, par exemple des engins de travaux publics et de terrassement, des chariots de manutention ainsi que pour d'autres applications.
