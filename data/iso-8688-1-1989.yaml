abstract:
- content: Specifies recommended procedures for tool-life testing with cemented carbide
    tools used for face milling of steel and cast iron workpieces. Can be applied
    to laboratory as well as to production practice. Considers conditions as a result
    of which tool deterioration is due to wear. Establishes specifications for workpiece,
    tool, cutting fluid, cutting conditions, equipment, assessment of tool deterioration
    and tool life, test procedures, recording, evaluation and presentation of results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 8688 spécifie les exigences recommandées pour
    les essais de durée de vie des outils de fraisage en métaux-durs utilisés pour
    le surfaçage de pièces en acier et fonte. Elle peut être utilisée dans des laboratoires
    aussi bien qu'en production. En surfaçage, deux catégories de conditions de coupe
    peuvent être considérées comme suit : \n- a) conditions entraînant une détérioration
    de l'outil principalement due à l'usure; \n- b) conditions pour lesquelles la
    détérioration de l'outil est principalement due à d'autres phénomènes tels que
    brisure d'arête ou déformation plastique.\nLa présente partie de l'ISO 8688 concerne
    seulement les recommandations\n  pour des essais aboutissant principalement à
    une usure d'outil. \nLes essais suivant le second groupe de conditions ci-dessus
    doivent faire l\x92objet\n  d\x92une étude ultérieure.\nLa présente partie de
    I\x92ISO 8688 fixe les spécifications\n  pour les facteurs suivants d\x92essais
    de durée de vie en surfaçage\n  avec fraises à surfacer conformément à la figure
    1 : pièce,\n  outil, liquide de coupe, conditions de coupe, équipement, détermination\n
    \ de la détérioration de l\x92outil et de sa durée de vie,\n  procédure d\x92essais,
    enregistrement, évaluation et présentation\n  des résultats."
