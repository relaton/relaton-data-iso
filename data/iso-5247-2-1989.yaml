abstract:
- content: 'This part of ISO 5247 defines the basic terms for accessories of weaving
    machines. These terms are subdivided into five categories (see figure 1) as follows:
    shed-forming devices; parts for guiding the warp and for beating-up the weft;
    devices for maintaining the fabric width; devices for weft insertion; installations
    for detecting broken warp ends.'
