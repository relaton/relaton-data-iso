abstract:
- language: en
  script: Latn
  content: |-
    ISO 16653-1:2008 specifies the safety requirements for mobile elevating work platforms (MEWPs) with guardrail systems. It is intended to be used in conjunction with ISO 16368.
    It is applicable to such MEWPs designed for applications requiring special access to specific work areas. These MEWPs can be either self-propelled or manually propelled and are used to elevate personnel to a level at which they can place, install or retrieve objects or material on a routine basis. To facilitate operator access to the work area, the retraction of a portion of the MEWP's work platform guardrail system(s) can be necessary.
    It is not applicable to powered industrial trucks used to pick and place stock or inventory.
- language: fr
  script: Latn
  content: |-
    L'ISO 16653-1:2008 spécifie les exigences de sécurité pour les plates-formes élévatrices mobiles de personnel (PEMP) avec système(s) de garde-corps. Elle est censée être utilisée conjointement avec l'ISO 16368.
    L'ISO 16653-1:2008 est prévue pour s'appliquer aux PEMP qui sont conçues pour des applications nécessitant un accès spécial à des zones de travail spécifiques. Ces PEMP peuvent être soit automotrices, soit déplaçables manuellement et utilisées pour élever le personnel à un niveau auquel il peut placer, installer ou récupérer des objets ou du matériel de façon courante. Pour faciliter l'accès de l'opérateur à la zone de travail, ces PEMP peuvent nécessiter la rétraction d'une partie du (des) système(s) de garde-corps.
    L'ISO 16653-1:2008 ne s'applique pas aux chariots industriels utilisés pour le stockage ou les inventaires.
