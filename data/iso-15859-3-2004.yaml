- content: |-
    L'ISO 15859-3:2004 donne les valeurs limites de la composition de l'azote et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-3:2004 est applicable à l'azote des types et qualités suivants, utilisé à la fois dans le matériel embarqué et dans les installations, systèmes et équipements au sol: type I, gazeux (qualité A: purge/pressurisation, qualité B: respiration de l'équipage, qualité C, qualité F, casse J) et type II, liquide (qualité A: purge/pressurisation, qualité B: respiration de l'équipage, qualité C, qualité F).
    L'ISO 15859-3:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-3:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
