abstract:
- content: |-
    This document is applicable for bonded abrasive products in general.
    NOTE 1    Bonded abrasive products are e.g. grinding wheels, segments, sticks and stones.
    This document specifies:
    a)         ISO type number and shape;
    b)         dimensional symbols;
    c)         standard profiles;
    d)         specification;
    e)         designation;
    f)          marking requirements.
    NOTE 2    This document is general and is complemented by ISO 603 (all parts) that is applicable for dimensions, by ISO 6103 that is applicable for permissible unbalance and by ISO 13942 that is applicable for limit deviations and tolerances.
    This document is not applicable for superabrasive products and coated abrasive products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document est applicable aux produits abrasifs agglomérés en général.
    NOTE 1    Les produits abrasifs agglomérés sont, par exemple, les meules, segments, bâtons rodoirs et pierres à main.
    Le présent document spécifie:
    a)    le numéro de type ISO et la forme;
    b)    les symboles dimensionnels;
    c)    les profils normalisés;
    d)    la spécification;
    e)    la désignation;
    f)     les exigences de marquage.
    NOTE 2    Le présent document est général et il est complété par l'ISO 603 (toutes les parties) qui est applicables aux dimensions, par l'ISO 6103 qui est applicable au balourd admissible et par l'ISO 13942 qui est applicable aux écarts limites et tolérances.
    Le présent document n'est pas applicable aux produits superabrasifs, ni aux produits abrasifs appliqués.
