- content: Applicable to products having Cl- contents, expressed as chlorine, equal
    to or more than 0.001 % (m/m). The lower limit can be extended downwards by using
    weaker standard reference and volumetric solutions. Describes potentiometric titration
    of the ions with silver nitrate solution in a nitric acid-acetone-water medium
    using a silver measurement electrode and a calomel reference electrode.
