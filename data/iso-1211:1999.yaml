abstract:
- content: "\nLa présente Norme internationale spécifie la méthode de référence pour
    la détermination de la teneur en matière grasse du lait. Cette méthode est applicable
    au lait liquide, cru ou ayant subi un traitement, au lait partiellement écrémé
    et au lait écrémé dans lequel aucune séparation appréciable de la matière grasse
    n'apparaît (voir la note à l'article 8).   \nNOTE Quand une plus grande précision
    est demandée pour le lait écrémé, par exemple pour connaître l'efficacité de l'opération
    d'écrémage, il convient d'utiliser la méthode spéciale pour les produits écrémés,
    spécifiée dans l'ISO 7208.\n"
