abstract:
- language: en
  script: Latn
  content: "ISO 16000-10:2006 specifies a general laboratory test method for determination
    of the area specific emission rate of volatile organic compounds (VOCs) from newly
    produced building products or furnishing under defined climate conditions. The
    method can also, in principle, be applied to aged products. The emission data
    obtained can be used to calculate concentrations in a model room. \nAccording
    to the definition of an emission test cell, it is also possible to perform non-destructive
    emission measurements on building products on-site in buildings. However, the
    procedure for such measurements is not described in ISO 16000-10:2006. An example
    of an emission test cell is described.\nISO 16000-10:2006 is also applicable to
    wood-based panels and other building products, in order to determine the emission
    rate of formaldehyde. "
- language: fr
  script: Latn
  content: "L'ISO 16000-10:2006 spécifie une méthode générale d'essai en laboratoire
    pour la détermination du débit d'émission spécifique par unité de surface des
    composés organiques volatils (COV) provenant de produits de construction nouvellement
    fabriqués, dans des conditions climatiques définies. En principe, la méthode peut
    être également appliquée aux produits qui ont vieilli. Les données obtenues sur
    les émissions peuvent être utilisées pour calculer les concentrations dans une
    pièce modèle. \nConformément à la définition de la cellule d'essai d'émission,
    il est également possible d'effectuer des mesurages d'émission non destructifs
    sur les produits de construction, sur site dans les bâtiments. Toutefois, la procédure
    concernant ces mesurages n'est pas décrite dans l'ISO 16000-10:2006. Un exemple
    de cellule d'essai d'émission est décrit.\nL'ISO 16000-10:2006 s'applique également
    aux panneaux à base de bois et aux autres produits de construction afin de déterminer
    le débit d'émission du formaldéhyde. "
