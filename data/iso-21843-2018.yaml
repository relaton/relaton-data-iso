abstract:
- content: This document specifies a test method for determining the fire resistance
    of pressure vessels with a fire protection system when subjected to standard fire
    exposure conditions. It does not address vessels cooled by water deluge or water
    monitor. The test data thus obtained permits subsequent classification on the
    basis of the duration for which the performance of the pressure vessel under these
    conditions satisfies specified criteria. The design of the pressure vessel is
    not covered in this document.
