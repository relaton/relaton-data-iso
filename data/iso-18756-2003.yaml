abstract:
- language: en
  script: Latn
  content: |-
    ISO 18756:2003 describes a test method that covers the determination of fracture toughness of monolithic ceramic materials at room temperature by the surface crack in flexure (SCF) method.
    This International Standard is intended for use with monolithic ceramics and whisker- or particulate-reinforced ceramics that are regarded as macroscopically homogeneous. It does not include continuous-fiber reinforced ceramic composites.
    The test method is applicable to materials with either flat or rising crack growth resistance curves.
- language: fr
  script: Latn
  content: |-
    L'ISO 18756:2003 décrit une méthode d'essai qui couvre la détermination de la ténacité à la rupture de matériaux céramiques monolithiques, à température ambiante, par la méthode de fissuration superficielle en flexion (SCF).
    L'ISO 18756:2003 est destinée à être utilisée avec des céramiques monolithiques et des céramiques à renfort de trichite ou de particules qui sont considérées comme homogènes d'un point de vue macroscopique. Elle ne couvre pas les composites céramiques à renfort de fibres continues.
    La méthode d'essai est applicable aux matériaux ayant des courbes plates ou montantes de résistance à la propagation de la fissure.
