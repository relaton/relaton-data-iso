abstract:
- language: en
  script: Latn
  content: Specifies the envelope dimensions of axial type nipples and determines
    the clearance space which shall be provided in the region of the nipple to allow
    the lubricating gun to be connected, and the operating angle dimensions for the
    lubricating process. The tip design of the nipples is optional provided the profile
    remains within the envelope shown in figure 1.
