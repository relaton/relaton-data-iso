abstract:
- language: en
  script: Latn
  content: |-
    ISO 11622:2005 specifies the general requirements (charging pressure, filling ratio, etc.) for filling single gas cylinders and manifolded gas cylinders (bundles) with single component gases.
    ISO 11622:2005 excludes the specific requirements for filling cryogenic gas and liquefied petroleum gas (LPG) commercial-grade cylinders.
