abstract:
- content: |-
    ISO 10069-1:2008 specifies the dimensions, in millimetres, of elastomer pressure springs intended for use in press tools, and the diameters, in millimetres, of counterbores for these pressure springs. It also gives information concerning materials and their hardness, and specifies the designation of springs that are in accordance with its requirements, together with the marking of their packages.
    Examples of suitable applications are given in Annex A.
    Dimensions of accessories (spring collars and pilot pins) are specified in ISO 10069-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10069-1:2008 spécifie les dimensions, en millimètres, des ressorts de compression en élastomère utilisés dans l'outillage de presse. Elle spécifie également les diamètres de logement des ressorts, en millimètres. Elle donne des indications relatives aux matériaux et à la dureté et spécifie la désignation des ressorts conformes à la présente partie de l'ISO 10069 et le marquage devant figurer sur l'unité d'emballage.
    Des exemples d'application sont donnés dans l'Annexe A.
    Les dimensions des accessoires (rondelles, axes de guidage) font l'objet de l'ISO 10069-2.
