abstract:
- content: 'Specifies the graphical symbols and colours used to identify, on road
    vehicles, the correct type of fluid to be used for: petroleum-base brake fluid
    systems; non-petroleum-base brake fluid systems. The same symbols are also used
    for labelling the fluid containers (ISO 3871). Non-petroleum-base fluids (ISO
    4925, glycol type) and petroleum-base fluids (ISO 7308) are totally incompatible,
    requiring the use of different seal materials.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie les symboles graphiques\n  et
    les couleurs destinés à identifier, sur les véhicules\n  routiers, le type de
    liquide convenable pour \na) les systèmes de freinage à base pétrolière;\n  \n
    \ b) les systèmes de freinage à base non pétrolière.\nNOTES 1 De nouveaux symboles
    seront spécifiés si l'évolution\n  technique future nécessite d'ajouter de nouvelles
    catégories de\n  liquides. 2 Les mêmes symboles sont également utilisés pour\n
    \ les inscriptions sur les récipients (voir ISO 3871). "
  language:
