- content: |-
    Le présent document spécifie comment un mode opératoire de soudage peut être qualifié en utilisant des données relatives à des produits consommables de soudage soumis à essais. Il développe les exigences données dans la norme ISO 15607.
    De plus, il donne le domaine de validité de la qualification.
    L’application du présent document est limitée aux groupes de matériaux de base 1.1, 8.1, 21, 22.1 et 22.2 selon l’ISO/TR 15608, qui produisent des microstructures acceptables et des propriétés dans la zone affectée thermiquement qui ne se dégradent pas de façon significative en service.
    L’application du présent document est limitée:
    —    aux épaisseurs de matériaux de base t ≤ 40 mm (groupes 1.1 et 8.1) et t ≤ 20 mm (groupes 21, 22.1 et 22.2;
    —    aux soudures d’angle avec une gorge a ≥ 1 mm.
    Le présent document ne s'applique pas lorsque l'un des éléments suivants est spécifié pour l’assemblage soudés:
    a)     la dureté;
    b)    la résistance à la flexion par choc;
    c)     le préchauffage;
    d)    l’apport de chaleur contrôlé;
    e)     la température interpasse;
    f)      le traitement thermique après soudage.
    L'emploi du présent document peut également être limité par une norme d'application, une spécification ou un autre document.
