- content: |-
    L'ISO 16420:2013 définit pour chaque type de bouchons de liège pour vins tranquilles (bouchons de liège naturel colmaté ou non, bouchons agglomérés, bouchons 1 + 1) cylindriques prêts à l'emploi un ensemble de spécifications correspondant à différents paramètres soumis à essai.
    Cet ensemble de spécifications comprend, pour tous les paramètres, une proposition d'un nombre de bouchons à soumettre à essai (échantillon élémentaire) et un niveau de qualité acceptable, ainsi que, pour certains paramètres, une ou des valeurs nominales et des limites de spécifications (ou «tolérances»).
    Pour les bouchons de liège pour vins tranquilles, et pour certains paramètres, la notion de gamme avec 3 niveaux décroissants d'exigences a été introduite: gamme supérieure, gamme standard, entrée de gamme.
    Il appartient dès lors à chaque utilisateur de préciser, pour chaque lot de bouchons de liège commandé, quels sont ses besoins par rapport à ces trois niveaux de spécification (ou gammes).
    Il appartient de même à chaque fournisseur, au-delà de la référence commerciale du lot de bouchons de liège, de définir à quelle gamme il est rattaché en terme d'exigences définies dans l'ISO 16420:2013.
    Le mode d'échantillonnage ainsi que les éventuelles répétitions des échantillons élémentaires seront définis par la norme d'échantillonnage (en cours de préparation) ou définis entre l'utilisateur et le fournisseur.
    Les bouchons soumis à essai doivent être conformes à l'ISO 9727.
