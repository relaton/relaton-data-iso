abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i. e. ISO 2179:1972).
    Specifies requirements for electroplated coatings of the intermetallic compound
    SnNi, with a composition of approximately 65 % (m/m) tin and 35 % (m/m) nickel.
    It does not apply to threaded components, coatings on cheet, stsrip or wire in
    the unfabricated form, coatings on coil springs, electroplating of steels with
    tensile strength greater than 1 000 MPa.
- language: fr
  script: Latn
  content: " La présente Norme internationale traite des exigences relatives aux\n
    \ dépôts électrolytiques du composé intermétallique\n  nickel-étain, de composition
    approximative 65 % (m/m) d'étain\n  et 35 % (m/m) nickel. Elle ne s'applique pas
    aux \na) revêtements de pièces ayant des parties filetées; \nb) revêtements de
    tôles, bandes ou fils à l'état\n  brut ou d'articles fabriqués à partir de ces
    produits; \nc) revêtements de ressorts à spirale; \nd) revêtements sur acier de
    résistance à la traction supérieure\n  à 1 000 MPa1) (ou de dureté correspondante)
    car ces\n  aciers sont sujets à fragilisation (voir 8.2).\n"
