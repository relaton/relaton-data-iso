abstract:
- language: en
  script: Latn
  content: This document specifies minimum requirements on the optical effects and
    the mechanical, chemical and environmental properties of reflecting metal coatings.
    This document applies to reflecting metal coatings based on aluminium or silver
    for optical applications. Thereby the user is able to rely on defined numerical
    data while the manufacturer of thin films has the choice for the materials and
    production method.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences minimales sur les effets optiques
    et les propriétés mécaniques, chimiques et environnementales de ces revêtements
    réfléchissants métalliques. Le présent document s'applique aux revêtements réfléchissants
    métalliques à base d'aluminium ou d'argent pour des applications optiques. Ainsi,
    l'utilisateur peut s'appuyer sur des données numériques définies alors que le
    fabricant de films minces a le choix entre les matériaux et la méthode de production.
