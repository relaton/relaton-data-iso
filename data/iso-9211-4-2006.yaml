abstract:
- language: en
  script: Latn
  content: |-
    ISO 9211-4:2006 describes surface treatments of components and substrates excluding ophthalmic optics (spectacles) by the application of optical coatings, and gives a standard form for their specification. It defines the general characteristics and the test and measurement methods whenever necessary, but is not intended to define the process method.
    ISO 9211-4:2006 describes specific test procedures for coating environmental durability tests that are identified in ISO 9211-3 but not described in other normative references.
- language: fr
  script: Latn
  content: |-
    L'ISO 9211-4:2006 décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes) par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales, les méthodes d'essai et les méthodes de mesure toutes les fois où cela est nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
    L'ISO 9211-4:2006 décrit les modes opératoires spécifiques des essais d'environnement des traitements présentés dans l'ISO 9211-3 mais qui ne font pas l'objet d'une description dans d'autres références normatives.
