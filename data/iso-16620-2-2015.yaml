abstract:
- language: en
  script: Latn
  content: |-
    ISO 16620-2:2015 specifies a calculation method for the determination of the biobased carbon content in monomers, polymers, and plastic materials and products, based on the 14C content measurement.
    ISO 16620-2:2015 is applicable to plastic products and plastic materials, polymer resins, monomers, or additives, which are made from biobased or fossil-based constituents.
- language: fr
  script: Latn
  content: |-
    L'ISO 16620-2:2015 spécifie une méthode de calcul basée sur le mesurage du 14C, permettant de déterminer la teneur en carbone biosourcé des monomères, polymères, matériaux plastiques et produits plastiques.
    L'ISO 16620-2:2015 s'applique aux produits plastiques et aux matériaux plastiques, aux résines polymères, aux monomères ou aux additifs qui sont fabriqués à partir de constituants biosourcés ou d'origine fossile.
