abstract:
- language: en
  script: Latn
  content: Specifies a uniform test method for braking systems of full trailers, semi-trailers
    and centre-axle trailers with compressed-air braking systems, pending the harmonization
    of national and international braking standards, regulations and directives. The
    brake test procedure specified herein applies to these trailers corresponding
    to vehicle category 0 in UN-ECE Regulation No. 13.
