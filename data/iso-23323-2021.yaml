abstract:
- content: This document specifies the minimum functions for software-based planned
    maintenance systems (SPMS) and related aspects, that shipping companies are intended
    to provide to ships. It includes requirements for planning and implementing a
    maintenance schedule, as well as for recording, reporting, analysing and optimizing
    the maintenance of onboard equipment and systems, in support of ISM Code 2018
    Part A/10, which addresses maintenance, spare parts, procurement, personnel, and
    voyage planning; these aspects can be covered in one or more applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les fonctions minimales relatives à la gestion
    de maintenance assistée par ordinateur (GMAO) et ses aspects connexes, dont les
    compagnies maritimes sont censées doter leurs navires. Il comporte des exigences
    concernant la planification et la mise en œuvre d’un programme de maintenance
    ainsi que l’enregistrement, le compte rendu, l’analyse et l’optimisation des tâches
    de maintenance des équipements et systèmes embarqués afin de mettre en œuvre la
    partie A/10 du code ISM 2018, qui traite de la maintenance, des pièces de rechange,
    de l’approvisionnement, du personnel et de l’organisation des voyages. Ces aspects
    peuvent être couverts par une ou plusieurs applications.
