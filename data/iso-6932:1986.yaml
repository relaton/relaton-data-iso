  script: Latn
  content: Applies to strip furnished to two levels of closer tolerances than cold-reduced
    carbon steel sheet, with specific quality, specific hardness requirements or mechanical
    properties, specific edge and specific finish. This product is commonly produced
    in thicknesses of 6 mm and under, and in widths up to 600 mm exclusive, in coils
