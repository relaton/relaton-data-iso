abstract:
- content: |-
    ISO 13007-1:2004 applies to ceramic tile adhesives for internal and external tile installations on walls and floors.
    ISO 13007-1:2004 gives the terminology, concerning the products, working methods, application properties, etc., for ceramic tile adhesives.
    ISO 13007-1:2004 specifies the values of performance requirements for all ceramic tile adhesives [cementitious (C), dispersion (D) and reaction resin (R) adhesives].
    ISO 13007-1:2004 does not contain criteria or recommendations for the design and installation of ceramic tiles.
