abstract:
- language: en
  script: Latn
  content: "ISO 8587:2006 describes a method for sensory evaluation with the aim of
    placing a series of test samples in rank order. \nThis method allows for assessing
    differences among several samples based on the intensity of a single attribute,
    of several attributes or of an overall impression. It is used to find if differences
    exist, but cannot determine the degree of difference that exists between samples.\nISO
    8587:2006 is suited for the following cases: a) evaluation of assessors' performance
    (training assessors, determining perception thresholds of individuals or groups);
    b) product assessment (pre-sorting of samples, determination of the influence
    on intensity levels of one or more parameters and determination of the order of
    preference in a global hedonic test). "
- language: fr
  script: Latn
  content: "L'ISO 8587:2006 décrit une méthode d'évaluation sensorielle dont l'objet
    est de placer une série d'échantillons pour essai selon un certain ordre (ou rang).
    \nCette méthode permet d'évaluer des différences entre plusieurs échantillons
    basées sur l'intensité d'un seul attribut, de plusieurs attributs ou de l'impression
    globale. Elle est utilisée pour trouver si des différences existent, mais elle
    ne peut pas déterminer le degré de différence qui existe entre les échantillons.\nL'ISO
    8587:2006 convient: a) pour évaluer la performance de sujets (lors de l'entraînement
    de sujets, lors de la détermination des seuils de perception de sujets ou de groupes
    de sujets); b) pour évaluer des produits (lors d'un premier tri d'échantillons,
    lors de la détermination de l'influence du niveau d'intensité d'un ou de plusieurs
    paramètres et lors de la détermination de l'ordre de préférence dans un essai
    hédonique global)."
