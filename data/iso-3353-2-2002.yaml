abstract:
- content: |-
    ISO 3353-2:2002 specifies the lead and runout thread and undercut requirements for internal threads (blind tapped holes) for aerospace construction.
    It is applicable whenever it is referenced in a definition document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3353-2 spécifie les caractéristiques des filets incomplets, chanfreins d'entrée et dégagements des filetages intérieurs (trous taraudés aveugles) pour les constructions aérospatiales.
    Elle est applicable chaque fois qu'elle est référencée dans un document de définition.
