abstract:
- language: en
  script: Latn
  content: |-
    ISO 13894-2:2005 describes the general properties of composite elements surfaced, and possibly edged, with high-pressure decorative laminate (HPDL). The composite elements specified consist of HPDL sheet material adhesively bonded to one or both sides of a wood-based substrate, and are intended for normal interior use.
    Requirements for special applications, e.g. where the product is subjected to extreme conditions of heat or moisture, are not specified.
- language: fr
  script: Latn
  content: |-
    L'ISO 13894-2:2005 décrit les propriétés générales des éléments composites revêtus, et éventuellement plaqués avec chants, de stratifiés décoratifs haute pression (HPDL). Les éléments composites spécifiés se composent de feuilles de HPDL collées sur l'une ou les deux faces d'un substrat à base de bois et sont destinés à un usage intérieur normal.
    Les exigences relatives à des applications particulières, par exemple lorsque le produit est soumis à des conditions extrêmes de chaleur ou d'humidité, ne sont pas spécifiées.
