abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of classification for fertilizers, soil conditioners and beneficial substances. The system of classification is in accordance with:
    —    the nutrient contents of the fertilizer;
    —    the effect of the fertilizer;
    —    the type of product; and
    —    the acidity and alkalinity of the product as a supplement.
    It is applicable to fertilizers, soil conditioners and beneficial substances. The classification scheme for fertilizers, soil conditioners and beneficial substances (in accordance with nutrient contents) is shown in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de classification des engrais, amendements et substances bénéfiques. Le système de classification est fonction :
    —    des teneurs en éléments nutritifs de l’engrais ;
    —    de l’effet de l’engrais ;
    —    du type de produit ; et
    —    de l’acidité et de l’alcalinité du produit utilisé comme un complément.
    Il est applicable aux engrais, amendements et substances bénéfiques. Le tableau de classification des engrais, amendements et substances bénéfiques (en fonction de leurs teneurs en éléments nutritifs) figure à l’Annexe A.
