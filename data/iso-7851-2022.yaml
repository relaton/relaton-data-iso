- content: |-
    Le présent document établit un système de classification des engrais, amendements et substances bénéfiques. Le système de classification est fonction :
    —    des teneurs en éléments nutritifs de l’engrais ;
    —    de l’effet de l’engrais ;
    —    du type de produit ; et
    —    de l’acidité et de l’alcalinité du produit utilisé comme un complément.
    Il est applicable aux engrais, amendements et substances bénéfiques. Le tableau de classification des engrais, amendements et substances bénéfiques (en fonction de leurs teneurs en éléments nutritifs) figure à l’Annexe A.
