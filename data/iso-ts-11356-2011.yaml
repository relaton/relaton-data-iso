abstract:
- content: ISO/TS 11356:2011 specifies the relevant spray operation parameters for
    recording information necessary for traceability, and provides a basis for the
    development of systems for automatically collecting and reporting agricultural
    production data. The parameters can also be valid for other records, such as those
    related to spraying in amenities. The intended users include machine manufacturers,
    farmers, the food industry and regulators.
