abstract:
- language: en
  script: Latn
  content: |-
    ISO 12176-4:2003 specifies an encoding system for data on components, assembly methods and jointing operations for polyethylene (PE) piping systems for gas supply, for use in a traceability system.
    Reading of the codes can be carried out using alphanumeric or numeric data-recognition systems such as bar-code, magnetic-stripe card or microchip card readers.
    This part of ISO 12176 is applicable to PE pipes, fittings and valves conforming to ISO standards for gas supply piping systems and also to the assembly operation utilizing methods such as fusion using a heating tool (butt, socket and saddle fusion), electrofusion (socket and saddle fusion), induction fusion and mechanical jointing.
- language: fr
  script: Latn
  content: |-
    L'ISO 12176-4:2003 spécifie un système de codage des composants, des méthodes d'assemblage et des opérations d'assemblage des systèmes de canalisations en polyéthylène (PE) pour la distribution de gaz en vue de constituer un système de traçabilité.
    La lecture des codes peut être réalisée à l'aide de systèmes de reconnaissance de données alphanumériques ou numériques tels qu'un code-barres, une carte à bande magnétique ou une carte à puce électronique.
    L'ISO 12176-4:2003 est applicable aux tubes, raccords et robinets en polyéthylène (PE) conformes aux normes ISO pour les systèmes de canalisations de distribution de gaz, ainsi qu'à l'opération d'assemblage utilisant des méthodes d'assemblage tels que le soudage à l'aide d'outils chauffants (soudage bout à bout, soudage dans l'emboîture et soudage de selle), l'électrosoudage (soudage des manchons et des selles), le soudage par induction ou l'assemblage mécanique.
