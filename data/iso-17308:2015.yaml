abstract:
- language: en
  script: Latn
  content: ISO 17308:2015 specifies a test method for the determination of the electrical
    conductivity in ethanol fuel and mixtures (including E85) in the range of 0,5
    μS·cm−1 to 4 μS·cm−1 at a temperature of 25 °C. The electrical conductivity is
    determined from the measured electrical conductance.
