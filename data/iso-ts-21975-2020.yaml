abstract:
- language: en
  script: Latn
  content: |-
    This document specifies characteristics including barrier properties to be measured of polymeric nanocomposite films used for improving food packaging. The barrier properties cover gas (oxygen), water vapour transmission and UV-Vis light transparency. This document also describes the relevant measurement methods.
    This document addresses neither safety and health issues related to the food packaging nor environmental aspects.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques, y compris les propriétés barrière, à déterminer pour les films nanocomposites polymères utilisés pour améliorer les emballages alimentaires. Les propriétés barrière comprennent la transmission de gaz (oxygène) et de vapeur d'eau, ainsi que la transparence au rayonnement UV-Vis. Il décrit également les méthodes de mesure pertinentes.
    Le présent document ne traite ni des problèmes de sécurité et de santé liés aux emballages alimentaires, ni des aspects environnementaux.
