abstract:
- language: en
  script: Latn
  content: This document specifies requirements for lifting sets for use with containers
    in offshore service, including technical requirements, marking and statements
    of conformity for single and multi-leg slings, including chain slings and wire
    rope slings.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences relatives aux dispositifs de
    levage destinés à être utilisés avec les conteneurs pour une utilisation en mer,
    y compris les exigences techniques, le marquage et les déclarations de conformité
    des élingues à un ou plusieurs brins, comprenant les élingues en chaînes et les
    élingues de câbles en acier.
