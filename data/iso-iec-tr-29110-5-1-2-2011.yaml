  format: text/plain
- content: |-
    L'ISO/CEI 29110-5-1-2:2012 s'applique aux très petits organismes (TPO). Les TPO sont des entreprises, des organismes, des services et des projets regroupant 25 personnes et moins. Un ensemble de normes et de guides a été élaboré en fonction de caractéristiques et de besoins propres aux TPO. Ces guides sont fondés sur des sous-ensembles d'éléments pertinents de normes nommés «Profils TPO» L'objectif de ces profils TPO consiste à définir un sous-ensemble de Normes internationales appropriées au contexte des TPO.
    La série de l'ISO/CEI 29110 est ciblée par destinataire. L'ISO/CEI 29110-5-1-2:2012 cible les TPO. L'ISO/CEI 29110-5-1-2:2012 fournit un guide de gestion et d'ingénierie pour le profil basique de TPO spécifié dans l'ISO/CEI 29110-4-1 dans le cadre de la gestion de projet et des processus de mise en oeuvre. Le profil basique est un profil du groupe de profils génériques. Le groupe de profils génériques s'applique aux TPO qui ne développent pas de produits logiciels critiques. Le groupe de profils génériques n'implique aucun domaine d'application spécifique.
