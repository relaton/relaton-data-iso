abstract:
- content: Specifies the minimum chamfer dimensions for the non-thrust side of single-row
    angular contact ball bearing outer rings where the minimum dimensions differ from
    those specified in ISO 15. Applicable for bearings in the diameter series 9, 0
    and 2 for contact angles up to and including 30°, and in the diameter series 2
    and 3 for contact angles over 30°.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions minimales d'arrondi côté non chargé des bagues extérieures des roulements à billes à contact oblique à une rangée, lorsque ces dimensions minimales diffèrent de celles prescrites dans l'ISO 15. Elle est applicable aux roulements des séries de diamètres 9, 0 et 2 pour les angles de contact inférieurs ou égaux à 30°, et des séries de diamètres 2 et 3 pour les angles de contact supérieurs à 30°.
