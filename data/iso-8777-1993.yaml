abstract:
- language: en
  script: Latn
  content: Specifies a basic set of commands for the interactive search of retrieval
    systems data and the types of response expected from the processing system. Is
    intended for use by designers and users of information retrieval systems, including
    computer-based library catalogues and computer-based database access and search
    facilities.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit un ensemble de commandes de
    base pour la recherche interactive dans des systèmes de banques de données et
    les types de réponses attendus du système interrogé. Elle est destinée aux créateurs
    et aux utilisateurs de systèmes de recherche d'information, notamment des catalogues
    de bibliothèque informatisés ainsi que des systèmes de recherche et d'accès aux
    banques de données informatisées. La présente Norme internationale ne limite pas
    et n'interdit pas l'utilisation d'autres types d'interaction utilisateur-système,
    comme les menus, les interfaces en langage naturel ou l'utilisation d'un langage
    de commande «local» (non normalisé).  \nNOTE 1 Si la signification du nom de commande
    normalisé est en contradiction avec la signification d'un nom de commande dans
    la langue «locale», c'est la fonction du nom de commande normalisé qui sera choisie
    de préférence. Certains systèmes peuvent comporter un nombre de fonctions moindre
    que ce qui est spécifié par la présente Norme internationale ; d'autres peuvent
    utiliser des fonctions supplémentaires. Ces fonctions supplémentaires peuvent
    impliquer l'adjonction de noms de commandes, d'opérateurs ou de techniques de
    qualification et de limitation. Il est important que ces fonctions additionnelles
    et le type de réponse qu'elles génèrent soient conformes aux donné   96es générales
    et à la syntaxe établies dans la présente Norme internationale.\n"
