abstract:
- language: en
  script: Latn
  content: |-
    ISO 8537:2007 specifies requirements and test methods for sterile syringes, with or without needles, solely for the injection of insulin. The syringes are single-use only, primarily for use in humans. It covers syringes for use with 40 units of insulin/ml (U-40) and 100 units of insulin/ml (U-100).
    Sterile syringes specified in ISO 8537:2007 are intended for use soon after filling as they are not suitable for containing insulin over extended periods of time.
- language: fr
  script: Latn
  content: |-
    L'ISO 8537:2007 spécifie des exigences et des méthodes d'essai applicables aux seringues stériles avec ou sans aiguille destinées uniquement à l'injection d'insuline. Les seringues ne sont pas réutilisables et sont utilisées principalement chez l'homme. Elle couvre les seringues utilisées avec 40 unités d'insuline/ml (U-40) et 100 unités d'insuline/ml (U-100).
    Les seringues stériles dans l'ISO 8537:2007 sont prévues pour être utilisées immédiatement après leur remplissage, puisqu'elles ne sont pas adaptées pour contenir de l'insuline pendant de longues périodes.
