abstract:
- language: en
  script: Latn
  content: Applicable to products having contents expressed in chlorine equal to or
    more than 30 mg/kg. Potentiometric titration of the chloride ions with standard
    volumetric silver nitrate solution in a nitric acid-acetone-water medium, at a
    temperature below 20 0C, using a silver measurement electrode and a colomel reference
    electrode or a pair of silver-mercury(I) sulphate electrodes. Has also been approved
    by the IUPAC.
