abstract:
- language: en
  script: Latn
  content: "ISO 2219:2010 specifies the requirements for factory-made products of
    expanded cork, which are used for the thermal insulation of buildings. The products
    are made with granulated cork agglomerated without additional binders and are
    delivered as boards without facings.\nISO 2219:2010 describes product characteristics
    and includes procedures for testing, evaluation of conformity, marking, labelling
    and packaging.\nProducts covered in ISO 2219:2010 are also used in prefabricated
    thermal insulation systems and composite panels; the performance of systems incorporating
    these products is not covered.\nISO 2219:2010 does not specify the required level
    of a given property to be achieved by a product to demonstrate fitness for purpose
    in a particular application. The levels required for a given application are to
    be found in regulations or non-conflicting standards. \nProducts with a declared
    thermal resistance lower than 0,25 m2×K/W, at 10 °C, or a declared thermal conductivity
    greater than 0,060 W/(m×K), at 10 °C, are not covered in ISO 2219:2010."
- language: fr
  script: Latn
  content: |-
    L'ISO 2219:2010 spécifie les exigences auxquelles doivent satisfaire les produits manufacturés en liège expansé utilisés pour l'isolation thermique des bâtiments. Les produits sont fabriqués avec du liège granulé, aggloméré sans addition de liants et sont livrés sous forme de panneaux, sans parements.
    L'ISO 2219:2010 décrit les caractéristiques des produits et inclut les modes opératoires d'essai, d'évaluation de la conformité, de marquage, d'étiquetage et d'emballage.
    Les produits couverts par l'ISO 2219:2010 sont également utilisés dans des systèmes d'isolation thermique et dans des panneaux composites préfabriqués; la performance des systèmes incorporant ces produits n'est pas traitée.
    L'ISO 2219:2010 ne spécifie pas, pour une propriété donnée, le niveau exigé que doit atteindre un produit pour démontrer son aptitude à l'emploi dans une application particulière. Les niveaux requis pour une application donnée figurent dans les réglementations ou normes non conflictuelles.
    Les produits dont la résistance thermique déclarée est inférieure à 0,25 m2·K/W à une température de 10 °C, ou dont la conductivité thermique déclarée est supérieure à 0,060 W/(m·K) à une température de 10 °C, ne sont pas pris en compte par l'ISO 2219:2010.
