abstract:
- content: 'ISO 17973:2002 specifies a method for calibrating the kinetic energy scales
    of Auger electron spectrometers with an uncertainty of 3 eV, for general analytical
    use in identifying elements at surfaces. In addition, it specifies a method for
    establishing a calibration schedule. It is applicable to instruments used in either
    direct or differential mode, where the resolution is less than or equal to 0,5
    % and the modulation amplitude for the differential mode, if used, is 2 eV peak-to-peak.
    It is applicable to those spectrometers equipped with an inert gas ion gun or
    other method for sample cleaning and with an electron gun capable of operating
    at 4 keV or higher beam energy. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17973:2002 précise une méthode d'étalonnage des échelles d'énergie
    cinétique des spectromètres d'électrons Auger avec une incertitude de 3 eV, pour
    une utilisation analytique générale relative à l'identification des éléments au
    niveau des surfaces. En outre, elle spécifie une méthode permettant d'établir
    un calendrier d'étalonnage. Elle s'applique à des instruments utilisés en mode
    direct ou dérivé, pour lesquels la résolution est inférieure ou égale à 0,5 %
    et l'amplitude de modulation en mode dérivé, s'il est utilisé, est de 2 eV de
    pic à pic. Elle s'applique aux spectromètres équipés d'un canon à ions à gaz inerte
    ou d'une autre méthode de nettoyage des échantillons et d'un canon à électrons
    pouvant fonctionner à une énergie de faisceau de 4 keV ou plus.
