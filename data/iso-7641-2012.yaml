abstract:
- language: en
  script: Latn
  content: ISO 7641:2012 gives a simplified procedure for the calculation of the mechanical
    strength of steel drawbars, whether there are welds or not, for centre-axle trailers
    Categories O1 and O2 as specified in the UNECE, Consolidated Resolution on the
    Construction of Vehicles (R.E.3). Consequently, it only applies to simple constructions
    that enable a calculation in bending.
