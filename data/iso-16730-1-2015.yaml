abstract:
- language: en
  script: Latn
  content: |-
    ISO 16730-1:2015 establishes a framework for the verification and validation of all types of calculation methods used as tools for fire safety engineering by specifying specific procedures and requirements for the purpose. It does not address specific fire models, but it is applicable to analytical models, algebraic correlations and complex numerical models, which are addressed as calculation methods in the context of this International Standard.
    This International Standard includes
    -      a process to determine that the relevant equations and calculation methods are implemented correctly (verification) and that the calculation method being considered is an accurate representation of the real world (validation),
    -      requirements for documentation to demonstrate the adequacy of the scientific and technical basis of a calculation method,
    -      requirements for data against which a calculation method's predicted results are checked, and
    -      guidance on use of this International Standard by developers and/or users of calculation methods, and by those assessing the results obtained by using calculation methods.
- language: fr
  script: Latn
  content: |-
    L'ISO 16730-1:2015 établit un cadre pour la vérification et la validation de tous types de méthodes de calcul utilisées comme outils dans l'ingénierie de la sécurité incendie, en spécifiant à cette fin, des procédures et des exigences. Elle ne concerne pas des modèles de feu spécifiques, mais est applicable aux modèles analytiques, aux corrélations algébriques et aux modèles numériques complexes, qui sont abordés sous forme de méthodes de calcul dans le contexte de la présente Norme internationale.
    La présente Norme internationale comprend
    ?   un processus pour déterminer si les équations et les méthodes de calcul pertinentes sont implémentées correctement (vérification) et la méthode de calcul envisagée représente la situation réelle avec exactitude (validation),
    ?   des exigences pour que la documentation démontre l'adéquation du fondement scientifique et technique d'une méthode de calcul,
    ?   des exigences relatives aux données par rapport auxquelles les résultats prédits d'une méthode de calcul sont vérifiés, et
    ?   des conseils sur l'utilisation de la présente Norme internationale par des développeurs et/ou des utilisateurs de méthodes de calcul, et par les personnes qui évaluent les résultats obtenus à l'aide de méthodes de calcul.
