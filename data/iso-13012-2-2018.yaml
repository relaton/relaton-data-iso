abstract:
- language: en
  script: Latn
  content: "This document specifies the boundary dimensions, other relevant dimensions
    and the corresponding tolerances of accessories for sleeve type linear ball bearings
    which are specified in ISO 10285.\nThis document applies to:\n—          the following
    housings:\n- —   closed and adjustable flangeless housings for series 5 sleeve
    type linear ball bearings,\n- —   open and open adjustable flangeless housings
    for series 5 sleeve type linear ball bearings;\n—          standard height shaft
    support rails for series 5 sleeve type linear ball bearings;      \n—          flanged
    shaft support blocks for series 5 sleeve type linear ball bearings;\n—          solid
    and tubular shafts for series 5 sleeve type linear ball bearings."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions d'encombrement et autres dimensions appropriées, ainsi que les tolérances correspondantes, des accessoires pour les douilles à billes linéaires spécifiées dans l'ISO 10285.
    Le présent document s'applique aux:
    —          corps de paliers suivants:
    - —   à semelle, compacts, fermés et réglables pour les douilles à billes linéaires de la série 5 ,
    - —   à semelle, compacts, ouverts et ouverts et réglables, pour les douilles à billes linéaires de la série 5;
    —          standards pour les douilles à billes linéaires de la série 5;
    —          à semelle, avec pattes de fixation, pour les douilles à billes linéaires de la série 5;
    —          massifs et tubulaires, pour les douilles à billes linéaires de la série 5.
