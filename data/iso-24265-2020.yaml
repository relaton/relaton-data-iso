abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the rubbing resistance of leather and synthetic materials using rubber.
    The method aims to establish testing conditions that are similar to those of the practical use of footwear subjected to drastic stress, as is the case of hiking or children's footwear, where the upper of one of the shoes is expected to rub with the sole of the other.
    This method is applicable to all types of leather and synthetic materials intended for shoe uppers.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la résistance au frottement du cuir et des matériaux synthétiques à l'aide de caoutchouc.
    Cette méthode a pour but d'établir des conditions d'essai similaires aux conditions d'utilisation pratique d'une chaussure soumise à une contrainte intense, comme c'est le cas des chaussures de randonnée ou des chaussures d'enfants, lorsque le frottement de la tige de l'une des chaussures avec la semelle de l'autre chaussure est prévisible.
    Cette méthode s'applique à tous les types de cuir et de matériaux synthétiques destinés à la fabrication de tiges de chaussures.
