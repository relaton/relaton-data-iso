abstract:
- content: |-
    This document specifies the evaluation and test method for sharp injury to human body caused by rotor blades of civil small and light unmanned aircraft (UA), including injury scale, requirements, content, tests, results, etc.
    This document is applicable to evaluating and testing the sharp injury to human body caused by rotor blades of civil small and light UA (with maximum take-off mass between 0,25 kg to 4 kg, which are between the levels II and III as categorized by ISO 21895), including multicopter UA, unmanned helicopters and other rotor UA.
