abstract:
- content: Specifies the dimensions of surfaces on which servovalves are mounted in
    order to ensure interchangeability. Applies primarily to electrohydraulic flow-control
    servovalves. In addition, may be used for pressure-control servovalves. If the
    valve is used in a three-port application, either service port (A and B) may be
    omitted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions des plans de pose des servodistributeurs en vue d'assurer leur interchangeabilité. Elle s'applique d'abord aux servodistributeurs électrohydrauliques de débit qui constituent une application courante de l'industrie. Elle est applicables aux servodistributeurs à quatre orifices, et également aux distributeurs à cinq orifices comme ceux dans lesquels l'étage pilote est alimenté en liquide hydraulique séparément des autres étages. De plus, la présente Norme internationale peut être utilisée pour les appareils de réglage de la pression. Si le distributeur est utilisé dans une application à trois orifices, l'un des orifices de sortie (A ou B) peut être supprimé. Comme il n'y a pas de distinction claire entre les servodistributeurs et certains distributeurs à commande proportionnelle, en ce qui concerne les caractéristiques et/ou l'application, l'existence de ce plan de pose pour les servodistributeurs n'exclut pas l'utilisation des plans de pose spécifiés dans l'ISO 4401.
