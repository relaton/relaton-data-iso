abstract:
- content: |-
    This document specifies requirements for non-alloy and alloy steels that are intended for cold heading or cold extruding and are delivered as wire rods, wire or bars. It also contains specific requirements for:
    a) steels not intended for heat treatment, with diameters from 2 mm to 100 mm (see Annex A);
    b) case-hardening steels with diameters from 2 mm to 100 mm (see Annex B);
    c) steels for quenching and tempering, including boron-alloyed steels (see Table C.3), with diameters from 2 mm to 100 mm (see Annex C);
