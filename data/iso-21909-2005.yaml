abstract:
- content: ISO 21909:2005 provides performance and test requirements for determining
    the acceptability of personal neutron dosemeters to be used for the measurement
    of personal dose equivalent, Hp(10) for neutrons ranging in energy from thermal
    to 20 MeV.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21909:2005 fournit des exigences de fonctionnement et d'essai permettant
    de déterminer l'acceptabilité des dosimètres individuels pour les neutrons qui
    doivent être utilisés pour le mesurage de l'équivalent de dose individuel, Hp(10),
    dans une gamme d'énergies neutroniques s'étendant des énergies thermiques à 20
    MeV.
