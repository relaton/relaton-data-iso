abstract:
- language: en
  script: Latn
  content: Fixes the equivalence of the principal terms used in the field of reliability
    of structures, in different languages (English, French, Russian and German). An
    annex contains approximate but simple definitions of, and commentary on, the terms
    listed, gives indications about their use and quotes the corresponding symbols
    and subscripts.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les équivalences entre différentes
    langues des principaux termes utilisés dans le domaine de la fiabilité des constructions.
    \ \nNOTE -- En supplément aux termes donnés dans les trois langues officielles
    de l'ISO anglais, français et russe), la présente Norme internationale donne les
    termes équivalents en allemand ; ces termes ont été inclus à la demande du comité
    technique ISO/TC 98 et sont publiés sous la responsabilité du comité membre de
    l'Allemagne, R.F. (DIN). Toutefois, seuls les termes donnés dans les langues officielles
    peuvent être considérés comme termes ISO. Elle est accompagnée d'une annexe qui
    contient des définitions approximatives mais simples, avec des commentaires, des
    termes qui y figurent, donne des indications sur leur emploi et rappelle les symboles
    et indices correspondants. Les définitions de ces termes sont détaillées dans
    l'ISO 2394. Quelques-uns des termes de la liste ne figurent pas dans l'ISO 2394
