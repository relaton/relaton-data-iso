abstract:
- language: en
  script: Latn
  content: ISO 15174:2012 specifies a method for comparison of the total milk-clotting
    activity of a microbial coagulant sample with the milk-clotting activity of an
    international microbial coagulant reference standard on a standard milk substrate
    prepared with a calcium chloride solution of concentration 0,5 g/l (pH ~6,5).
- language: fr
  script: Latn
  content: L'ISO 15174|FIL 176:2012 spécifie une méthode permettant de comparer l'activité
    totale de coagulation du lait d'un échantillon de coagulant microbien à l'activité
    de coagulation du lait d'un étalon de référence de coagulant microbien reconnu
    à l'échelle internationale, sur un substrat de lait étalon préparé avec une solution
    de chlorure de calcium à une concentration de 0,5 g/l (pH ~ 6,5).
