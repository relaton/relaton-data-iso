    La présente Norme internationale définit la présentation des symboles relatifs aux grandeurs physiques - les dimensions, les tolérances dimensionnelles, l'exactitude, les charges de base, la durée de vie, etc. - applicables aux roulements. Ces symboles sont principalement destinés à être utilisés dans les Normes internationales et les documents ISO relatifs aux roulements, mais ils sont également applicables dans d'autres documents imprimés tels que des catalogues, des plans et des brochures.
