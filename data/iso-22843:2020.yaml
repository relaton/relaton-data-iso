abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements and relevant test methods for rubber bands made of dry natural rubber used for general purposes such as for daily wrapping or packaging.
    This document is not applicable for cover rubber bands made of blend and synthetic rubbers. This document is not applicable for rubber bands used for engineering applications, for food contact, nor for medical uses.
