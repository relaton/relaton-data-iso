abstract:
- language: en
  script: Latn
  content: 'The purpose of ISO 29200:2013 is to describe a method for assessing genotoxic
    effects (chromosome breakage or dysfunction of the mitotic spindle) of soils or
    soil materials on the secondary roots of a higher plant: Vicia faba (broad bean).
    This method allows the assessment of genotoxicity (toxicity for genetic material)
    of soils and soil materials like compost, sludge, waste, fertilizing matters,
    etc. Two ways of exposure can be considered: a direct exposure of plants to the
    soil (or soil material) which is relevant for the real genotoxic potential and
    an exposure of plants to the water extract of the soil (or soil material). This
    last way of exposure to a leachate or an eluate allows the detection of the mutagens
    which are not adsorbed to soils and which may be transferred to aquatic compartments.
    Moreover, this test may be used to evaluate genotoxic effects of chemical substances
    and to waters, effluents, etc.'
- language: fr
  script: Latn
  content: 'L''ISO 29200:2013 décrit une méthode pour évaluer les effets génotoxiques
    (cassure des chromosomes ou dysfonctionnement du fuseau mitotique) des sols ou
    des matrices solides sur une plante supérieure: Vicia faba (fève). Cette méthode
    permet d''évaluer la génotoxicité (toxicité vis-à-vis du matériel génétique) des
    sols ou des matrices solides telles que des composts, boues, déchets, matières
    fertilisantes, etc. Deux modes d''exposition peuvent être considérés: une exposition
    directe des plantes au sol (ou aux matrices solides) ce qui est représentatif
    du potentiel génotoxique réel et une exposition des plantes à l''extrait aqueux
    du sol (ou des matrices solides). Ce dernier mode d''exposition à un lixiviat
    ou un éluat permet de détecter les mutagènes qui ne sont pas adsorbés dans les
    sols et qui peuvent être transférés aux compartiments aquatiques. D''autre part,
    cet essai peut être utilisé pour évaluer les effets génotoxiques des substances
    chimiques, ainsi que des eaux, effluents, etc.'
