abstract:
- content: |-
    ISO 683-11:2012 specifies the technical delivery requirements for semi-finished products, hot formed, (e.g. blooms, billets, slabs), bars, wire rod, finished flat products and hammer or drop forgings manufactured from the case-hardening non-alloy or alloy steels listed (in Table 3) and supplied in one of the heat-treatment conditions given for the different types of products (in Table 1) and in one of the surface conditions given (in Table 2).
    The steels are, in general, intended for the manufacture of case-hardened machine parts.
    In addition to ISO 683-11:2012, the general technical delivery requirements of ISO 404 are applicable.
