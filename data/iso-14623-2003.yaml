abstract:
- language: en
  script: Latn
  content: ISO 14623:2003, based on general space experience and practice, specifies
    general and detailed requirements for metallic pressure vessels, composite overwrapped
    pressure vessels with metallic liners and metallic pressurized structures used
    in space systems. It is not applicable to pressure components (lines, fittings,
    valves, hoses, etc.) or to special pressurized hardware (batteries, heat pipes,
    cryostats and sealed containers).
- language: fr
  script: Latn
  content: L'ISO 14623:2003 a été établie en fonction de l'expérience et de la pratique
    générales. Elle spécifie des exigences générales et particulières relatives aux
    réservoirs métalliques sous pression, aux réservoirs sous pression à surbobinage
    composite avec des liners métalliques et aux structures métalliques sous pression
    utilisées dans les systèmes spatiaux. Elle ne s'applique pas aux composants sous
    pression (conduites, raccords, vannes, tuyaux flexibles, etc.), ou au matériel
    spécialisé sous pression (batteries, caloducs, cryostats et réservoirs scellés).
