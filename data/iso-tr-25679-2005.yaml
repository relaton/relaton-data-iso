abstract:
- language: en
  script: Latn
  content: ISO/TR:25679:2005 enumerates the symbols and definitions used in International
    Standards for specific methods of mechanical testing of metallic materials, which
    are the responsibility of ISO Technical Committee 164, Mechanical testing of metals.
    The data is indexed alphabetically and via a coding system. Annex A provides an
    additional cross-reference between the coding system and relevant International
    Standard numbers.
- language: fr
  script: Latn
  content: L'ISO/TR 25679:2005 énumère les symboles et les définitions utilisés dans
    les Normes internationales pour des méthodes spécifiques d'essais mécaniques de
    matériaux métalliques qui sont de la responsabilité du Comité Technique 164, Essais
    mécaniques des métaux. Les données sont classées par ordre alphabétique et via
    une codification. L'Annexe A fournit des références croisées supplémentaires entre
    la codification et les références des Normes internationales pertinentes.
