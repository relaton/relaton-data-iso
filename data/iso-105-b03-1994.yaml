abstract:
- language: en
  script: Latn
  content: Cancels and replaces the third edition (1988). Specifies a method intended
    for determining the resistance of the colour of textiles of all kinds except loose
    fibres to the action of weather as determined by outdoor exposure.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 105 prescrit une méthode pour la détermination
    de la résistance des teintures sur les textiles de toute nature, sauf sur les
    fibres en bourre, à l'action des intempéries, telle qu'elle est produite par une
    exposition en plein air.  \nNOTE 1 Des informations générales sur la solidité
    des teintures à la lumière sont données dans l'annexe A.\n"
