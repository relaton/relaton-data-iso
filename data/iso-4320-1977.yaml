abstract:
- language: en
  script: Latn
  content: The determination is carried out by adding, at 30 degree Celsius, of distilled
    water to a propanol solution to the surface active agent until the appearance
    of cloudiness. The determination of the cloud point index provided a way of characterizing
    weakly alkoxylated derivates and their hydrocarbon hydrophobic groups. This simple
    and rapid measurement is a valuable means for checking the level of alkoxylation
    of non-ionic derivatives intended, for example, for sulphonation.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode volumétrique de détermination de l'indice de trouble des agents de surface non ioniques.


    Cette méthode est applicable aux agents de surface non ioniques faiblement oxyalkylés (1 à 5 groupes oxyéthylène) dont le groupe hydrophobe est apporté par un alcool, un alkylphénol ou un acide gras (à condition que ce dernier ait une température de fusion inférieure à 30 °C), pour autant que le produit soit soluble à 30 °C dans le propanol-1 à raison de 1 g dans 10 ml. Elle est également applicable aux bases lipophiles dérivées d'alcools, d'alkylphénols et d'acides gras.
