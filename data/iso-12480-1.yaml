abstract:
- content: La présente partie de l' ISO 12480 définit les pratiques permettant une
    utilisation en toute sécurité des appareils de levage à charge suspendue (appelés
    « grues » dans la suite du texte); ces pratiques comprennent les méthodes de travail
    de sécurité, la gestion, la planification, le choix, le montage, le démontage,
    le fonctionnement et la maintenance des appareils de levage à charge suspendue
    et la sélection des conducteurs, élingueurs et signaleurs.Elle ne traite pas des
    grues manoeuvrées manuellement (non motorisées), des grues pour lesquelles au
    moins un mouvement est effectué manuellement, ni des grues montées sur des navires,
    à l'exception des cas où une grue terrestre est montée temporairement sur un navire.
