abstract:
- content: |-
    This document specifies acceptance levels for the phased array ultrasonic testing technique (UT-PA) of full-penetration welds in low-alloy and/or fine-grained steels in the wall thickness range from 3,2 mm to 8 mm which correspond to the quality levels of ISO 5817.
    These acceptance levels are applicable to indications detected according to ISO 20601.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les niveaux d’acceptation pour la technique de contrôle par ultrasons multi-éléments (UT-PA) utilisée sur des joints soudés à pleine pénétration pratiqués sur des aciers d'acier faiblement allié et/ou à grains fins d’épaisseur de paroi comprise entre 3,2 mm et 8 mm, correspondant aux niveaux de qualité énoncés dans l’ISO 5817.
    Ces niveaux d’acceptation sont applicables à des indications détectées selon l’ISO 20601.
