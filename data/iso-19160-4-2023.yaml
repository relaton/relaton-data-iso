abstract:
- language: en
  script: Latn
  content: "This document defines key terms for postal addressing, postal address
    components and constraints on their use.\nSpecifically, this document specifies
    postal address components organized into three hierarchical levels:\n—    elements,
    such as organization name or postcode, which have well-defined conceptual meaning
    and are not themselves made up of subordinate components, though they can be sub-divided
    for technical purposes;\n—    constructs, such as organization identification,
    which group elements into units form a logical portion of a postal address;\n—   
    segments, such as addressee specification, which group related postal address
    constructs and/or postal address elements into units with a specific defined function.\nThis
    document also specifies a mechanism for the creation of sub-elements, which correspond
    to either sub-divisions of element content, such as door type or door indicator
    or to multiple occurrences and locations of elements in an address, such as levels
    of administrative regions.\nThis document does not specify the length of any component
    nor the value range of any component.\nMoreover, this document specifies the codes
    to identify elements and sub-elements.\nFurther, this document specifies postal
    address rendering rules. This includes:\n—    identification and ordering of output
    lines in a rendered address;\n—    conditions for the selection of candidate lines;\n—   
    the order and concatenation of postal address components;\n—    required and optional
    components;\n—    parameters to contextualize an address for rendering;\n—   
    the formatting of the components, subject to constraints on the space available
    for that task. \nPostal address rendering rules are represented in this document as
    a postal address template.\nFinally, this document specifies language suitable
    for computer processing to formally express postal address templates.\nThis document
    does not cover the topic of data protection. Users of the document are nevertheless
    reminded that the storage and exchange of personal data are subject to legislation
    in many countries."
