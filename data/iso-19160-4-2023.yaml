  content: |-
    Le présent document définit les termes clés relatifs à l'adressage postal, aux composants d'adresse postale et aux contraintes d'utilisation associées.
    Le présent document spécifie plus particulièrement les composants d'adresse postale en les organisant en trois niveaux hiérarchiques:
    —    les éléments, comme le nom de l'organisme ou le code postal, qui ont un sens conceptuel bien défini et qui ne sont pas eux-mêmes constitués de composants subordonnés, bien qu'ils puissent être subdivisés pour des raisons techniques;
    —    les constructions, comme l'identification de l'organisme, qui regroupent des éléments en unités pour former une portion logique d'une adresse postale;
    —    les segments, comme la spécification du destinataire, qui regroupent des constructions et/ou des éléments d'adresse postale connexes en unités ayant une fonction spécifique définie.
    Le présent document définit également un mécanisme de création de sous éléments qui correspondent à des subdivisions du contenu d'un élément, comme le type de porte ou l'indicateur de porte, ou à plusieurs occurrences et emplacements d'un élément dans une adresse, comme les niveaux des régions administratives.
    Le présent document ne spécifie la longueur ni la plage de valeurs d'aucun des composants.
    En outre, le présent document spécifie les codes permettant d'identifier les éléments et les sous-éléments.
    Par ailleurs, le présent document spécifie les règles de rendu des adresses postales. Cela inclut:
    —    l'identification et le classement des lignes de sortie dans une adresse présentée;
    —    les conditions de sélection des lignes candidates;
    —    l'ordre et la concaténation des composants d'adresse postale;
    —    les composants obligatoires et facultatifs;
    —    les paramètres permettant de contextualiser une adresse en vue de sa présentation;
    —    le formatage des composants, selon les contraintes de l'espace disponible pour cette tâche.
    Le présent document exprime les règles de rendu des adresses postales sous la forme d'un modèle d'adresse postale.
    Enfin, le présent document définit un langage adapté au traitement informatique permettant d'exprimer de manière formelle les modèles d'adresses postales.
    Le présent document ne couvre pas le sujet de la protection des données. Il est toutefois rappelé aux utilisateurs du présent document que le stockage et l'échange de données à caractère personnel sont soumis à la législation dans de nombreux pays.
