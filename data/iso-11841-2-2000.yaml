abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 11841 defines terms for the characteristics of filters and filter components used in road vehicles and internal combustion engines for general use (e.g. marine engines, stationary engines).
    The purpose of ISO 11841 is to standardize definitions, to facilitate their understanding, and to create the basis of a uniform translation into foreign languages.
    It is also recommended that this International Standard be used when establishing other technical documents.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 11841 définit des termes pour les caractéristiques des filtres et composants de filtres utilisés dans les véhicules routiers et les moteurs à combustion interne à usage général (par exemple moteurs marins, moteurs stationnaires).
    L'objet de l'ISO 11841 est de normaliser les définitions, de faciliter leur compréhension et de constituer la base pour une traduction uniforme en langues étrangères.
    Il est également recommandé d'utiliser la présente Norme internationale pour la rédaction d'autres documents techniques.
