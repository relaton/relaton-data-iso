abstract:
- content: ISO 28004-2:2014 identifies supply chain risk and threat scenarios, procedures
    for conducting risks/threat assessments, and evaluation criteria for measuring
    conformance and effectiveness of the documented security plans in accordance with
    ISO 28000 and the ISO 28004 series implementation guidelines. An output of this
    effort will be a level of confidence rating system based on the quality of the
    security management plans and procedures implemented by the seaport to safeguard
    the security and ensure continuity of operations of the supply chain cargo being
    processed by the seaport. The rating system will be used as a means of identifying
    a measurable level of confidence (on a scale of 1 to 5) that the seaport security
    operations are in conformance with ISO 28000 for protecting the integrity of the
    supply chain.
