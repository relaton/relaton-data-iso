abstract:
- content: |-
    This document specifies methods for the determination of the modulus in shear and the strength of bonds of rubber to metal or other rigid plates, using rubber bonded between four parallel plates.
    Method A describes the determination of the modulus in shear.
    Method B describes the determination of the strength of the bonds.
    The methods are applicable primarily to test pieces prepared in the laboratory under standard conditions, such can be used to provide data for the development and control of rubber compounds and methods of manufacture of bonded shear units.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de détermination du module de cisaillement et de la force d'adhérence du caoutchouc au métal ou à d'autres plaques rigides, lorsqu'il est collé entre quatre plaques parallèles.
    La méthode A décrit la détermination du module de cisaillement.
    La méthode B décrit la détermination de la force d'adhérence.
    Les méthodes sont applicables principalement aux éprouvettes préparées en laboratoire dans des conditions normalisées, de façon à pouvoir être utilisées pour fournir des données permettant d'élaborer et de contrôler les mélanges de caoutchouc et les méthodes de fabrication de pièces collées.
