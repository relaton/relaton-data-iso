abstract:
- language: en
  script: Latn
  content: ISO 16582 specifies dimensional and mechanical characteristics and application
    data for open end blind rivets with break pull mandrel and protruding head, with
    a copper body (Cu) and either a steel (St) or a bronze (Br) or a stainless steel
    (SSt) mandrel and with nominal diameters from 3 mm up to and including 4,8 mm.
- language: fr
  script: Latn
  content: L'ISO 16582:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps ouvert, à tête bombée, avec un corps en cuivre (Cu) et une tige soit en
    acier (St), soit en bronze (Br) ou en acier inoxydable (SSt), de diamètre nominal
    compris entre 3 mm et 4,8 mm inclus.
