abstract:
- language: en
  script: Latn
  content: "This part of ISO 965 specifies deviations and limits of sizes for pitch
    and crest diameters for ISO general purpose metric external screw threads conforming
    to ISO 262 having a basic profile according to ISO 68-1.\nExternal screw threads
    according to this part of ISO 965 are intended to mate with internal screw threads
    tapped with tolerance position H or G after hot dip galvanizing. \nThe limits
    of sizes for the tolerance quality specified are derived from tolerances specified
    in ISO 965-1 and the fundamental deviations according to the following formula:\nesaz
    = 2(300 + 20P)\nwhere\nes is expressed in micrometers; \nP is expressed in millimeters.\nProducts
    made with thread tolerances in accordance with this part of ISO 965 may show failure
    at lower ultimate tensile loads than those specified in ISO 898-1 due to reduction
    of the stress area. \nExternal screw threads with thread tolerances according
    to this part of ISO 965 must not be mated with internal screw threads with thread
    tolerances according to ISO 965-5 because such combinations will create severe
    risk for thread stripping. \nNOTE If the tolerance class 6az is not specified
    the external screw threads are to mate with internal screw threads with tolerance
    position 6AZ if the products are centrifuged and with hot-dip galvanized internal
    screw threads with tolerance position 6AX if the products are not centrifuged."
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 965 spécifie les écarts et les dimensions
    limites des diamètres sur flancs et au sommet des filetages extérieurs métriques
    ISO d'usages généraux, conformément à l'ISO 262, de profil de base conforme à
    l'ISO 68-1. \nLes filetages extérieurs conformes à la présente partie de l'ISO
    965 sont prévus pour s'assembler avec des filetages intérieurs de position de
    tolérance H ou G après galvanisation à chaud. \nLes dimensions limites, spécifiées
    pour la classe de qualité adoptée, sont dérivées des tolérances spécifiées dans
    l'ISO 965-1, et leurs écarts fondamentaux de la formule suivante :\nesaz = - (300
    + 20P)\noù \nes est exprimé en micromètres;\nP est exprimé en millimètres.\nLes
    produits réalisés avec des tolérances de filetage conformes à la présente partie
    de l'ISO 965 peuvent présenter des défaillances à des charges de rupture plus
    faibles que celles spécifiées dans l'ISO 898-1, du fait de la réduction de la
    zone de contraintes.\nIl ne faut pas assembler des filetages extérieurs réalisés
    avec des tolérances de filetage conformes à la présente partie de l'ISO 965 avec
    des filetages intérieurs de tolérances de filetage conformes à l'ISO 965-5, car
    une telle combinaison crée des risques importants d'arrachement de filetage.\nNOTE
    Si la classe de tolérance 6az n'est pas spécifiée, les filetages extérieurs sont
    à assembler avec des filetages intérieurs de tolérance 6AZ si les produits sont
    centrifugés, et avec des filetages intérieurs galvanisés à chaud de position de
    tolérance 6AX si les produits ne sont pas centrifugés."
