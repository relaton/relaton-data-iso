  content: |-
    Le présent document donne les exigences et mesures de sécurité pour les machines à plaquer sur chant à alimentation par chaînes ou courroies, avec chargement et déchargement manuel et une capacité de hauteur de pièce maximale de 100 mm, capables d’utilisation en production continue, ci-après désignées «machines».
    Il traite de tous les phénomènes dangereux, situations et événements dangereux significatifs, énumérés à l’Annexe A, applicables aux machines, lorsqu’elles sont utilisées, réglées et entretenues comme prévu et dans les conditions prévues par le fabricant; une mauvaise utilisation raisonnablement prévisible a également été prise en compte. Les phases de transport, d’assemblage, de démontage, de mise hors service et de mise au rebut sont également prises en compte.
    Les machines sont conçues pour usiner en une seule passe, une extrémité (machine simple) ou deux extrémités (machine double) de panneaux de:
    —    matériaux ayant des caractéristiques physiques similaires à celles du bois (voir l’ISO 19085‑1:2021, 3.2), même avec une âme centrale d’alliage léger d’aluminium;
    —    plaques de plâtre.
    Les chants à appliquer par la machine peuvent être fabriqués en:
    —    papier;
    —    mélamine;
    —    plastique;
    —    matériaux composites;
    —    aluminium;
    —    alliage léger;
    —    placage;
    —    bois massif.
    Il est également applicable aux machines équipées d’un ou plusieurs des dispositifs/unités de travail suivants, dont les phénomènes dangereux ont été traités:
    —   unité de plaquage par air chaud;
    —   unité de plaquage par laser;
    —   unité de plaquage par infrarouge;
    —   unités dynamiques;
    —   unités de ponçage à bande;
    —   unité de fraisage installée à l'extérieur de l'enceinte intégrée du côté du panneau sur les machines simples;
    —   unité de fraisage installée à l'extérieur de l'enceinte intégrée entre les demi-machines de machines doubles;
    —   support de pièce fixe ou mobile supplémentaire le long de l’avance;
    —   support supplémentaire d’entrée de pièce;
    —   support supplémentaire de sortie de pièce;
    —   dispositif d’entrée pour chargement transversal de panneaux dans les machines simples;
    —   support intermédiaire de pièce dans les machines doubles;
    —   dispositif de retour automatique de panneau dans les machines simples;
    —   changement automatique d’outil;
    —   système de changement rapide d’outil;
    —   dispositif d’entrée de chants multiples automatique;
    —   chauffe-pièces.
    Le présent document ne traite pas des phénomènes dangereux relatifs à:
    a)  des systèmes pour le chargement et le déchargement de la pièce dans une machine simple autre qu’un dispositif de retour automatique de panneau et que des supports d’entrée et de sortie de pièce (par exemple, robots);
    b)  la combinaison d’une machine simple utilisée avec d'autres machines (comme partie d’une ligne);
    c)  une unité de division de pièce installée à l’extérieur de l’enceinte intégrée et/ou dont les outils dépassent de l’enceinte intégrée;
    d)  une unité de plaquage à plasma.
    Il n’est pas applicable aux machines prévues pour une utilisation en atmosphère explosible, ni fabriquées avant la date de sa publication.
