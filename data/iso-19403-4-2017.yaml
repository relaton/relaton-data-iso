abstract:
- language: en
  script: Latn
  content: |-
    ISO 19403-4:2017 specifies a test method to determine the polar and dispersive fraction of the surface tension of liquids with optical methods. The method can be applied for the characterization of liquid coating materials, especially when drying effects occur during measurement. The applicability can be restricted for liquids with non-Newtonian rheology[1].
    ISO 19403-4:2017 assumes that the information of surface tension of the liquid to be tested, as well as at least one suitable reference liquid, is known.
    [1] This term is defined in DIN 1342-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai permettant de déterminer les fractions polaire et dispersive de la tension superficielle des liquides à l'aide de méthodes optiques. Cette méthode peut être utilisée pour la caractérisation des produits de peinture liquides, en particulier lorsque des effets de séchage se produisent durant le mesurage. Son applicabilité peut être limitée pour les produits liquides de rhéologie non newtonienne[1].
    Le présent document présuppose que les informations relatives à la tension superficielle du liquide à soumettre à essai, ainsi que d'au moins un liquide de référence approprié, sont connues.
    [1] Ce terme est défini dans la norme DIN 1342-1.
