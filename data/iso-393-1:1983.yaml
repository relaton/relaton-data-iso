abstract:
- content: Specifies the characteristics or straight asbestos-cement corrugated sheets
    and their asbestos-cement fittings to be used for roofing and cladding. Specifies
    also the checking of these characteristics as well as marking and conditions of
    acceptance. By agreement between manufacturer and purchaser certain requiremants
    can apply to curved corrugates sheets. Is not applicable to asymmetrical section
    corrugated sheets which are covered by ISO 394, or to "short" corrugated sheets
    which are covered by a separate standard.
