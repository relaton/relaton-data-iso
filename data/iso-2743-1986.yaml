abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 2743:1973).
    Specifies a method of test for determining the resistance of flat surfaces of
    containers and chemical equipment to condensing azeotropic hydrochloric acid vapour.
    Gives principle, reagents, apparatus, test specimens, procedure, expression of
    results and test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode d'essai permettant de déterminer la résistance des surfaces planes en émail vitrifié des récipients et appareils chimiques aux vapeurs de condensation de l'acide chlorhydrique azéotropique.
