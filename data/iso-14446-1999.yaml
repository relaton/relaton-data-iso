abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method of determining the viscosity of industrial cellulose nitrate, usually
    referred to as nitrocellulose, the nitrogen content of which can vary between 10,7 % by mass and 12,6 % by mass,
    depending on the type.
    It also gives a classification system for industrial cellulose nitrate solutions (see annex A) which is based on
    viscosity measurements made using the method. The use of a standard procedure results in "standard" types and
    avoids classification differences which could be caused by the fact that there are many ways of determining
    viscosity and a wide variety of solvents available.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode pour la détermination de la viscosité du nitrate de cellulose
    industriel, habituellement désigné sous le nom de nitrocellulose, dont la teneur en azote peut varier entre 10,7 % en
    masse et 12,6 % en masse, en fonction du type.
    Elle établit également un système de classification des solutions de nitrate de cellulose industrielles (voir annexe A)
    qui est fondé sur des mesurages de viscosité effectués à l'aide de cette méthode. L'emploi d'un mode opératoire
    normalisé conduit à des types «normalisés» et évite des différences dans la classification qui pourraient être dues
    au fait qu'il existe plusieurs manières de déterminer la viscosité et une large variété de solvants disponibles.
