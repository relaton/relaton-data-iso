abstract:
- content: ISO 6336-6:2006 specifies the information and standardized conditions necessary
    for the calculation of the service life (or safety factors for a required life)
    of gears subject to variable loading. While the method is presented in the context
    of ISO 6336 and calculation of the load capacity of spur and helical gears, it
    is equally applicable to other types of gear stress.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6336-6:2006 spécifie les informations et normalise les conditions
    de calcul de la durée de vie en service (ou des coefficients de sécurité pour
    une durée de vie exigée) d'engrenages soumis à des conditions de chargement variables.
    Bien que cette méthode soit présentée avec les conventions de l'ISO 6336, elle
    peut être facilement appliquée de la même manière à d'autres méthodes de calcul
    de dimensionnement.
