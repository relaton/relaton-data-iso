abstract:
- content: This second edition constitutes a technical revision. Indications were
    written in upright lettering, but they could just as well be made in free-hand
    or inclined (italic) lettering without altering the meaning. For the presentation
    of lettering (proportions and dimensions) see ISO 3098-1. Tolerancing does not
    necessarily imply the use of any paticular method of production, measurement or
    gauging.
  language:
