abstract:
- content: |-
    ISO 9001:2000 specifies requirements for a quality management system where an organization
    All requirements of this International Standard are generic and are intended to be applicable to all organizations, regardless of type, size and product provided.
    Where any requirement(s) of this International Standard cannot be applied due to the nature of an organization and its product, this can be considered for exclusion.
    Where exclusions are made, claims of conformity to this International Standard are not acceptable unless these exclusions are limited to requirements within clause 7, and such exclusions do not affect the organization's ability, or responsibility, to provide product that meets customer and applicable regulatory requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La Norme internationale ISO 9001:2000 spécifie les exigences relatives
    \n  au système de management de la qualité lorsqu'un organisme\nToutes les exigences
    de la présente Norme internationale sont génériques \n  et prévues pour s'appliquer
    à tout organisme, quels que soient \n  son type, sa taille et le produit fourni.\nLorsque
    l'une ou plusieurs exigences de la présente Norme internationale ne peuvent être
    appliquées en raison de la nature d'un organisme et de son produit, leur exclusion
    peut être envisagée.\nLorsque des exclusions sont faites, les demandes de conformité
    à la présente Norme internationale ne sont acceptables que si ces exclusions se
    limitent aux exigences de l'article 7 et qu'elles n'affectent pas l'aptitude de
    l'organisme à fournir un produit conforme aux exigences des clients et aux exigences
    réglementaires applicables, ni ne le dégagent de cette responsabilité."
