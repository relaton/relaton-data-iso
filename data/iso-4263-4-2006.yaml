abstract:
- content: ISO 4263:2006 specifies a method for the determination of the ageing behaviour
    of gear oils of categories CKC, CKD, CKS and CKT as defined in ISO 6743-6. The
    ageing is accelerated by the presence of air and elevated temperatures, and the
    degradation of the oil is assessed by the change in kinematic viscosity at 100
    °C, the insoluble content (precipitation number), and possibly the acid number
    increase, the sediment content by filtration, the additives content variation
    and the infra-red oxidation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4263-4:2006 spécifie une méthode permettant d'évaluer le comportement
    au vieillissement des huiles pour engrenages des catégories CKC, CKD, CKS et CKT,
    définies dans l'ISO 6743-6. Le vieillissement est accéléré par la présence d'air
    et par des températures élevées, et la dégradation de l'huile est suivie par l'évolution
    de la viscosité cinématique à 100 °C, par la teneur en produits insolubles (indice
    de précipitation) et, éventuellement, par l'accroissement de l'indice d'acide,
    la teneur en sédiments par filtration, l'évolution de la teneur en additifs et
    l'oxydation par infrarouge.
