abstract:
- language: en
  script: Latn
  content: "ISO 13709:2003 specifies requirements for centrifugal pumps, including
    pumps running in reverse as hydraulic power recovery turbines, for use in petroleum,
    petrochemical and gas industry process services. \nISO 13709:2003 is applicable
    to overhung pumps, between-bearings pumps and vertically-suspended pumps. Clause
    8 provides requirements applicable to specific types of pump. All other clauses
    of ISO 13709:2003 are applicable to all pump types. Illustrations are provided
    of the various specific pump types and the designations assigned to each specific
    type. \nISO 13709:2003 is not applicable to sealless pumps."
- language: fr
  script: Latn
  content: |-
    L'ISO 13709:2003 spécifie des exigences pour les pompes centrifuges, y compris les pompes à fonctionnement inversé telles que les turbines hydrauliques de récupération d'énergie, destinées à être utilisées dans les services de traitement des industries du pétrole, de la pétrochimie et du gaz naturel.
    L'ISO 13709:2003 est applicable aux pompes suspendues, aux pompes montées entre paliers et aux pompes suspendues verticalement. L'Article 8 fournit des exigences applicables à des types spécifiques de pompes. Tous les autres articles de l'ISO 13709:2003 sont applicables à tous les types de pompes. Des figures présentent les différents types spécifiques de pompes et les désignations attribuées à chaque type spécifique.
    L'ISO 13709:2003 n'est pas applicable aux pompes dépourvues de joint étanche.
