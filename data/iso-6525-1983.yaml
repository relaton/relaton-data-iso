abstract:
- content: Specifies a range of thrust washers for general purpose use with wrapped
    bushes. Applies to thrust washers having inside diameters from 6 to 80 mm. It
    ist not expected that all the sizes listed will be available from stock but adoption
    of standard sizes should lead to economies in tooling costs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale préconise une série de rondelles de
    butée destinées à être montées avec des bagues roulées conformes à l'ISO 3547.
    Elle concerne les rondelles de diamètre intérieur de 6 à 80 mm.  \nNOTE -- Les
    dimensions de cette série ne sont pas toutes disponibles à la vente mais leur
    adoption devrait permettre des économies dans l'achat des outillages.\n"
