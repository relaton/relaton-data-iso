abstract:
- language: en
  script: Latn
  content: |-
    ISO 1436-2:2005 specifies requirements for six types of wire-braid-reinforced hose and hose assembly of nominal size from 5 to 51. They are suitable for use with water-based hydraulic fluids HFC, HFAE, HFAS and HFB at temperatures ranging from -40 °C to +60 °C.
    This part of ISO 1436 does not include requirements for end fittings. It is limited to requirements for the performance of hoses and hose assemblies.
