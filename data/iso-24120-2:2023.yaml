abstract:
- content: |-
    This document provides a guideline for the implementation of pressurized drip irrigation systems.
    It is applicable to both small-scale family agriculture and large-scale commercial agriculture, in open fields or within enclosed growing structures (e.g. greenhouse, net house).
    This document is intended for the use of agriculture ministries, agronomists, irrigation planners, farmers and other end-users.
