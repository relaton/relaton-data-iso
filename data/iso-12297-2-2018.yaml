abstract:
- language: en
  script: Latn
  content: |-
    ISO 12297-2:2018 specifies dimensional and geometrical characteristics, nominal boundary dimensions and tolerance values for finished silicon nitride cylindrical rollers for rolling bearings.
    Annexes A and B give the sorting principles for roller diameter and roller length tolerances and gauges, respectively.
    Annex C gives examples of imperfection types and methods of inspection.
- language: fr
  script: Latn
  content: |-
    L'ISO 12297-2:2018 spécifie les caractéristiques dimensionnelles et géométriques, les dimensions nominales d'encombrement et les valeurs de tolérance relatives aux rouleaux cylindriques finis en nitrure de silicium pour roulements.
    Les Annexes A et B donnent respectivement les principes de classement pour la classe de diamètre de rouleau et pour les tolérances et les classes de longueur de rouleau.
    L'Annexe C donne des exemples de types d'imperfection et de méthodes de contrôle.
