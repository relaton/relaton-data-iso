abstract:
- content: |-
    ISO 20783-2:2003 specifies three test methods to assess the stability of emulsions within the category HFB, as defined in ISO 6743-4.
    Method A describes a method for the determination of stability during storage at ambient temperature [(20 ± 2) °C] and is applicable to HFB and HFB.LT fluids.
    Method B describes a method for the determination of stability during storage at medium temperature [(70 ± 2) °C] and is again applicable to HFB and HFB.LT fluids.
    Method C describes a method for the determination of stability during storage at low temperature [(-10 ± 2) °C] and is applicable only to HFB.LT fluids.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20783-2 :2003 spécifie trois méthodes d'essai permettant d'évaluer la stabilité d'émulsions de fluides de la catégorie HFB, tels que définis dans l'ISO 6743-4.
    La méthode A décrit une méthode pour déterminer la stabilité au stockage à température ambiante [(20 ± 2) °C] et est applicable aux fluides HFB et HFB.LT.
    La méthode B décrit une méthode pour déterminer la stabilité au stockage à température moyenne [(70 ± 2) °C] et est également applicable aux fluides HFB et HFB.LT.
    La méthode C décrit une méthode pour déterminer la stabilité au stockage à basse température [(-10 ± 2) °C] et n'est applicable qu'aux fluides HFB.LT.
