abstract:
- language: en
  script: Latn
  content: Method specified is applicable to water with a value between 30 mg/l and
    700 mg/l. The chloride contents must not exceed 1 000 mg/l. If the value exceeds
    700 mg/l, the water sample is diluted. For greatest accuracy it is preferable
    that the value of the sample is in the range of 300 mg/l to 600 mg/l.
