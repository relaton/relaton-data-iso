abstract:
- language: en
  script: Latn
  content: ISO 19258:2005 provides guidance on the principles and main methods for
    the determination of pedo-geochemical background values and background values
    for inorganic and organic substances in soils. ISO 19258:2005 gives guidance on
    strategies for sampling and data processing and identifies methods for sampling
    and analysis. ISO 19258:2005 does not give guidance on the determination of background
    values for groundwater and sediments.
- language: fr
  script: Latn
  content: L'ISO 19258:2005 fournit des lignes directrices concernant la détermination
    des valeurs de bruit de fond pédogéochimiques et des valeurs de bruit de fond
    des substances inorganiques et organiques dans les sols. L'ISO 19258:2005 fournit
    également des lignes directrices en matière de stratégies d'échantillonnage et
    de traitement des données et identifie des méthodes d'échantillonnage et d'analyse.
    En revanche, l'ISO 19258:2005 ne donne pas de lignes directrices concernant la
    détermination des valeurs de bruit de fond pour les eaux souterraines et les sédiments.
