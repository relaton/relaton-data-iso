abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1689:2006 specifies the application module for\n         Interconnect
    physical requirement allocation.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1689:2006:\n         \n      \n-
    thermal isolation requirement definition;\n- electrical isolation requirement
    definition;\n- thermal isolation template for substrate design;\n- electrical
    isolation template for substrate design;\n- length tolerance on spacing requirement;\n-
    allocation of an isolation requirement to a shield realized as part of an interconnect
    substrate."
