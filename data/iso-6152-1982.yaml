- content: Short-stem mercury-in-glass thermometers for use with alcoholometres complying
    with ISO 4801 (Glass alcoholometers and alcohol hydrometers not incorporating
    a thermometer) are specified. Type and ranges of thermometers, immersion, material
    and construction and scale are described.
