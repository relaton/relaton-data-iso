- content: |-
    Le présent document spécifie une méthode permettant de déterminer le potentiel œstrogénique de l’eau et des eaux résiduaires au moyen d’un essai avec gène rapporteur à l’aide de souches de levure génétiquement modifiées Saccharomyces cerevisiae. Cet essai avec gène rapporteur se fonde sur l’activation du récepteur des œstrogènes humains alpha.
    Cette méthode est applicable:
    —    aux eaux douces;
    —    aux eaux résiduaires;
    —    aux extraits aqueux et lixiviats;
    —    aux éluats de sédiments (eau douce);
    —    aux eaux interstitielles;
    —    aux solutions aqueuses contenant des substances uniques ou des mélanges chimiques;
    —    à l’eau potable.
    La limite de quantification (LDQ) de cette méthode pour l’analyse directe d’échantillons d’eau est comprise entre 8 ng/l et 15 ng/l d’équivalents 17β-œstradiol (EEQ) sur la base des résultats de l’essai interlaboratoires international (voir l’Annexe F). Le seuil supérieur de la gamme dynamique pour cet essai est compris entre 120 ng/l et 160 ng/l d’équivalent 17β-œstradiol (EEQ). Les échantillons présentant un potentiel œstrogénique supérieur à ce seuil doivent être dilués pour une quantification valable. L’extraction et la préconcentration des échantillons d’eau peuvent s’avérer nécessaires, si leur potentiel œstrogénique est inférieur à la LDQ donnée.
