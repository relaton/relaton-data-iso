abstract:
- content: |-
    ISO 10343:2009, together with ISO 15004-1, specifies requirements and test methods for continuously or digitally indicating ophthalmometers. Certain types of ophthalmometer are capable of measuring radii of curvature of contact lenses as described in ISO 18369-3:2006, 4.1. It is assumed that the local corneal front surface and both contact lens surfaces are spherical or toroidal.
    ISO 10343:2009 takes priority over ISO 15004-1, if differences exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10343:2009, conjointement à l'ISO 15004-1, spécifie les exigences et les méthodes d'essai relatives aux ophtalmomètres à indication continue ou numérique. Certains types d'ophtalmomètres permettent de mesurer les rayons de courbure des lentilles de contact conformément à l'ISO 18369-3:2006, 4.1. Il est admis que la surface locale avant de la cornée, ainsi que les surfaces des lentilles de contact sont sphériques ou toroïdales.
    L'ISO 10343:2009 prévaut sur l'ISO 15004-1, dans le cas où une différence existe.
