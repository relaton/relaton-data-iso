abstract:
- language: en
  script: Latn
  content: |-
    ISO 20828:2006 establishes a uniform practice for the issuing and management of security certificates for use in Public Key Infrastructure applications. Assuming that all entities, intending to set up a secure data exchange to other entities based on private and public keys, are able to provide their own certificate, the certificate management scheme guarantees that the entities get all additional information needed to establish trust to other entities, from a single source in a simple and unified format. The certificate management is flexible with respect to the relations between Certification Authorities, not requesting any hierarchical structure. It does not prescribe centralized directories or the like, being accessible by all entities involved. With these properties the management scheme is optimised for applications in the automotive domain.
    ISO 20828:2006 details the role and responsibilities of the Certification Authority relating to certificate issuing and distribution. It specifies how to handle certificate validity and certificate policies. This is the prerequisite for each entity to make sure it can actually trust another entity when intending to exchange data of a specific kind with it.
- language: fr
  script: Latn
  content: "L'ISO 20828:2006 établit des pratiques uniformes pour la délivrance et
    la gestion de certificats de sécurité destinés à être utilisés dans des applications
    d'infrastructure à clé publique. En supposant que toutes les entités, ayant l'intention
    de réaliser un échange de données sécurisé avec d'autres entités sur la base de
    clés publiques et privées, sont en mesure de fournir leur propre certificat, le
    système de gestion des certificats garantit que les entités reçoivent toutes les
    informations complémentaires requises pour établir une relation de confiance avec
    d'autres entités, à partir d'une unique source et dans un format simple et unifié.
    La gestion des certificats est flexible en ce qui concerne les relations entre
    les autorités de certification (AC, en anglais «CA») puisqu'elle ne requiert pas
    de structure hiérarchique. Elle ne prescrit pas des annuaires centralisés ou d'autres
    solutions similaires car elle est accessible par toutes les entités concernées.
    Ces propriétés font que le système de gestion est optimisé pour les applications
    dans le domaine automobile. \nL'ISO 20828:2006 décrit le rôle et les responsabilités
    de l'autorité de certification en matière de délivrance et de distribution des
    certificats. Elle spécifie comment traiter la validité des certificats et les
    politiques de certificats. Chaque entité doit au préalable s'assurer qu'elle peut
    réellement faire confiance à une autre entité au moment où elle envisage d'échanger
    des données d'un certain type avec cette dernière."
