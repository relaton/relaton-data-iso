abstract:
- content: "ISO 8528-2:2005 specifies the principal characteristics of a Reciprocating
    Internal Combustion (RIC) engine when used for alternating current (a.c.) generating
    set applications. \nIt applies to RIC engines for a.c. generating sets for land
    and marine use, excluding generating sets used on aircraft or to propel land vehicles
    and locomotives. \nFor some specific applications (e.g. essential hospital supplies,
    high rise buildings), supplementary requirements may be necessary. The provisions
    of ISO 8528-2:2005 should be regarded as the basis for establishing any supplementary
    requirements. \nThe terms which define the speed governing and speed characteristics
    of RIC engines are listed and explained where they apply specifically to the use
    of the engine for driving a.c. generators. \nFor other reciprocating-type prime
    movers (e.g. steam engines), the provisions of ISO 8528-2:2005 should be used
    as a basis for establishing these requirements."
  language:
