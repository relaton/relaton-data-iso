- content: |-
    L'ISO 8528-2:2005 spécifie les principales caractéristiques d'un moteur alternatif à combustion interne (RIC) utilisé pour l'entraînement de groupes électrogènes à courant alternatif.
    L'ISO 8528-2:2005 est applicable aux moteurs pour groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Il convient alors de prendre les dispositions de l'ISO 8528-2:2005 comme base pour établir des exigences supplémentaires.
    Les termes définissant la régulation de vitesse et les caractéristiques de vitesse des moteurs alternatifs à combustion interne sont donnés et expliqués lorsqu'ils s'appliquent spécifiquement à l'utilisation de moteurs pour l'entraînement d'alternateurs.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), il convient de prendre les dispositions de l'ISO 8528-2:2005 comme base pour établir ces exigences.
