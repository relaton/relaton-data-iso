abstract:
- content: |-
    ISO 3743-2:2018 specifies a relatively simple engineering method for determining the sound power levels of small, movable noise sources. The methods specified in this document are suitable for measurements of all types of noise within a specified frequency range, except impulsive noise consisting of isolated bursts of sound energy which are covered by ISO 3744 and ISO 3745.
    NOTE       A classification of different types of noise is given in ISO 12001.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3743-2:2018 spécifié une méthode d'expertise relativement simple pour la détermination des niveaux de puissance acoustique de sources sonores transportables de petites dimensions. Les méthodes de mesure spécifiées dans le présent document sont applicables à tous les types de bruit compris dans un domaine de fréquences spécifié, à l'exception des bruits impulsionnels composés d'impulsions acoustiques isolées qui sont couverts par l'ISO 3744 et l'ISO 3745.
    NOTE       L'ISO 12001 fournit une classification des différents types de bruit.
