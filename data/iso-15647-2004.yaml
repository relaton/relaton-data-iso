abstract:
- language: en
  script: Latn
  content: |-
    ISO 15647:2004 specifies a method of isotopic analysis of uranium hexafluoride (UF6) with 235U concentrations less than or equal to 5 % by mass and 234U and 236U concentration between 0,001 % by mass and 1,5 % by mass. The method is in routine use to determine conformance to UF6 specifications.
    ISO 15647:2004 is applicable if the mass spectrometer uses Faraday cups.
- language: fr
  script: Latn
  content: |-
    L'ISO 15647:2004 spécifie une méthode pour l'analyse isotopique de l'hexafluorure d'uranium (UF6) dont la teneur en 235U est inférieure ou égale à 5 % en masse et les concentrations en 234U et 236U comprises entre 0,001 % en masse et 1,5 % en masse. La méthode est utilisée en routine pour vérifier la conformité du produit aux spécifications de l'UF6.
    L'ISO 15647:2004 est applicable si le spectromètre de masse utilise des cages de Faraday.
