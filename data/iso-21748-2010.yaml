abstract:
- language: en
  script: Latn
  content: |-
    ISO 21748:2010 gives guidance for evaluation of measurement uncertainties using data obtained from studies conducted in accordance with ISO 5725-2:1994; comparison of collaborative study results with measurement uncertainty (MU) obtained using formal principles of uncertainty propagation. (ISO 5725-3:1994 provides additional models for studies of intermediate precision. However, while the same general approach may be applied to the use of such extended models, uncertainty evaluation using these models is not incorporated in ISO 21748:2010.)
    ISO 21748:2010 is applicable in all measurement and test fields where an uncertainty associated with a result has to be determined. It does not describe the application of repeatability data in the absence of reproducibility data.
    ISO 21748:2010 assumes that recognized, non-negligible systematic effects are corrected, either by applying a numerical correction as part of the method of measurement, or by investigation and removal of the cause of the effect.
    The recommendations in ISO 21748:2010 are primarily for guidance. It is recognized that while the recommendations presented do form a valid approach to the evaluation of uncertainty for many purposes, it is also possible to adopt other suitable approaches. In general, references to measurement results, methods and processes in ISO 21748:2010 are normally understood to apply also to testing results, methods and processes.
- language: fr
  script: Latn
  content: |-
    L'ISO 21748:2010 donne des lignes directrices en vue:
    - d'évaluer les incertitudes de mesure à partir de données obtenues lors d'essais interlaboratoires menés conformément à l'ISO 5725‑2:1994;
    - de comparer les résultats d'un essai interlaboratoires à l'incertitude de mesure (MU) obtenue en appliquant des principes formels de propagation de l'incertitude.
    (L'ISO 5725‑3:1994 fournit des modèles supplémentaires de mesure de la fidélité intermédiaire. Cependant, bien que la même méthode générale puisse s'appliquer à l'utilisation de ces modèles étendus, l'évaluation de l'incertitude à partir de ces modèles n'est pas traitée dans la présente Norme internationale.)
    L'ISO 21748:2010 est applicable dans tous les domaines de mesure et d'essai nécessitant la détermination d'une incertitude associée à un résultat. Elle ne décrit pas l'utilisation de données de répétabilité en l'absence de données de reproductibilité.
    L'ISO 21748:2010 suppose que les effets systématiques non négligeables reconnus sont corrigés, soit en appliquant une correction numérique dans le cadre de la méthode de mesure, soit en recherchant et en éliminant l'origine de ces effets.
    Les recommandations de l'ISO 21748:2010 sont avant tout indicatives. Il est reconnu que, même si les recommandations présentées constituent une méthode valable d'évaluation de l'incertitude à de nombreux égards, d'autres méthodes appropriées peuvent aussi être adoptées. En général, il est entendu que les références faites dans l'ISO 21748:2010 à des résultats, méthodes et processus de mesure s'appliquent également à des résultats, méthodes et processus d'essai.
