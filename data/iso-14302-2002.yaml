abstract:
- language: en
  script: Latn
  content: ISO 14302:2002 establishes performance requirements for the purpose of
    ensuring space systems electromagnetic compatibility (EMC). The engineering issues
    to be addressed in order to achieve system-level EMC are identified herein, with
    guidance and rationale towards achieving specification conformance. The method
    for the derivation of typical equipment-level requirements from a space-system-level
    requirement is illustrated.
- language: fr
  script: Latn
  content: L'ISO 14302:2002 établit les exigences de performance dans le but d'assurer
    la compatibilité électromagnétique (EMC) des systèmes spatiaux. Les questions
    d'ingénierie à traiter pour parvenir à la EMC au niveau système y sont identifiées,
    avec des conseils et des explications en vue d'atteindre la conformité aux spécifications.
    La méthode permettant de déduire des exigences typiques au niveau équipement à
    partir d'une exigence posée au niveau du système spatial est illustrée.
