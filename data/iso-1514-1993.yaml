abstract:
- content: Specifies several types of standard panel (steel panels, tinplate panels,
    aluminium panels, glass panels, hardboard panels, paper-faced plasterboard panels,
    fibre-reinforced cement panels) and describes procedures for their preparation
    prior to painting. These standard panels are for use in general methods of test
    for paints, varnishes and related products. Panels made from other materials and
    by other preparation procedures may be used by agreement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente Norme internationale spécifie divers types de\n  panneaux
    normalisés (voir 1.2) et décrit les méthodes de\n  préparation avant mise en peinture.
    Ces panneaux normalisés sont\n  à utiliser dans les méthodes générales d'essai
    des\n  peintures, vernis et produits assimilés. \n1.2 Les types de panneaux normalisés
    spécifiés sont les\n  suivants :\n a) panneaux en acier préparés par \n- nettoyage
    à l'aide d'un solvant, \n- nettoyage à l'aide d'agents nettoyants à base d'eau,
    \n- ponçage, \n- projection d'abrasif (le cas échéant) ;\nb) panneaux en fer-blanc,
    préparés par \n- nettoyage à l'aide d'un solvant, \n- ponçage ; \nc) panneaux
    en aluminium, préparés par \n- nettoyage à l'aide d'un solvant, \n- nettoyage
    à l'aide d'agents nettoyants à base d'eau, \n- ponçage, \n- décapage à l'acide
    chromique ;\nd) panneaux en verre, préparés par\n- nettoyage à l'aide d'un solvant,
    \n- nettoyage à l'aide d'un détergent ; \ne) panneaux de fibres durs ; \nf) panneaux
    de plâtre à épiderme cartonné ;\n g) panneaux plats en fibrociment."
