abstract:
- content: Specifies a procedure for the range of approximately 1 mg/m3 to 50 mg/m3.
    Substances which are known to have an effect on the instrument reading are indicated.
    The procedure is suitable for personal, breathing-zone sampling as well as for
    the general area sampling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la concentration en masse du dioxyde d'azote présent dans l'air des lieux de travail (dans les zones de travail ou à poste fixe) dans la gamme comprise approximativement entre 1 mg/m3 et 50 mg/m3 à l'aide de tubes détecteurs. L'article 5 indique les substances qui, si elles sont contenues dans la masse d'air examinée et par conséquent dans l'échantillon d'air, influent sur l'indication du tube détecteur. Des informations relatives aux caractéristiques de performance sont données en 9.2 ; l'emploi de méthodes chimiques classiques ou de méthodes instrumentales est recommandé dans les cas où une meilleure fidélité ou moins d'interférences sont demandées. La méthode convient aussi bien à l'échantillonnage individuel, dans la zone respirable, qu'à l'échantillonnage dans une zone générale.
  language:
