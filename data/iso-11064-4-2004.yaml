abstract:
- language: en
  script: Latn
  content: ISO 11064-4:2004 specifies ergonomic principles, recommendations and requirements
    for the design of workstations found in control centres. It covers workstation
    design with particular emphasis on layout and dimensions. This standard covers
    primarily seated, visual-display-based workstations although sit/stand workstations
    are also addressed. These workstations are to be found in applications such as
    transportation control, process control and security installations.
- language: fr
  script: Latn
  content: L'ISO 11064-4:2004 spécifie les principes ergonomiques, les recommandations
    et les exigences pour la conception des postes de travail dans les centres de
    commande. Elle couvre la conception des postes de travail, en prêtant une attention
    particulière à l'agencement et au dimensionnement. Elle couvre principalement
    les postes de travail pour posture assise et équipés d'écrans de visualisation,
    mais traite également des postes de travail pour posture assise/debout. Ces postes
    de travail sont mis en place dans des applications touchant à des domaines tels
    que le contrôle du transport, la commande de processus et les installations de
    sécurité.
