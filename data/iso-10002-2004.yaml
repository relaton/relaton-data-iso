abstract:
- language: en
  script: Latn
  content: "ISO 10002:2004 provides guidance on the process of complaints handling
    related to products within an organization, including planning, design, operation,
    maintenance and improvement. The complaints-handling process described is suitable
    for use as one of the processes of an overall quality management system.\nISO
    10002:2004 is not applicable to disputes referred for resolution outside the organization
    or for employment-related disputes. \nIt is also intended for use by organizations
    of all sizes and in all sectors. Annex A provides guidance specifically for small
    businesses.\nISO 10002:2004 addresses the following aspects of complaints handling:
    \n-- enhancing customer satisfaction by creating a customer-focused environment
    that is open to feedback (including complaints), resolving any complaints received,
    and enhancing the organization's ability to improve its product and customer service;\n--
    top management involvement and commitment through adequate acquisition and deployment
    of resources, including personnel training;\n-- recognizing and addressing the
    needs and expectations of complainants;\n-- providing complainants with an open,
    effective and easy-to-use complaints process;\n-- analysing and evaluating complaints
    in order to improve the product and customer service quality;\n-- auditing of
    the complaints-handling process;\n-- reviewing the effectiveness and efficiency
    of the complaints-handling process.\nISO 10002:2004 is not intended to change
    any rights or obligations provided by applicable statutory or regulatory requirements."
- language: fr
  script: Latn
  content: "L'ISO 10002:2004 fournit des conseils sur le processus de traitement des
    réclamations relatif aux produits au sein d'un organisme, parmi lesquels on trouve
    la planification, la conception, le fonctionnement, la mise à jour et les améliorations.
    Le processus de traitement des réclamations décrit est destiné à être utilisé
    en tant que l'un des processus d'un système de management de la qualité global.
