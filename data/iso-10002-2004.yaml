- content: "L'ISO 10002:2004 fournit des conseils sur le processus de traitement des
    réclamations relatif aux produits au sein d'un organisme, parmi lesquels on trouve
    la planification, la conception, le fonctionnement, la mise à jour et les améliorations.
    Le processus de traitement des réclamations décrit est destiné à être utilisé
    en tant que l'un des processus d'un système de management de la qualité global.
    \nL'ISO 10002:2004 n'est pas applicable à des litiges dont la résolution est soumise
    à l'extérieur de l'organisme, ni aux litiges relatifs à l'emploi. \nElle est destinée
