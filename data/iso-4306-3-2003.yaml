abstract:
- language: en
  script: Latn
  content: "ISO 4306 establishes definitions in English, French and Russian for the
    most commonly used terms in the field of cranes.\nISO 4306-3:2002 gives the general
    definition of a tower crane and illustrates the terminology used with each type
    of tower crane by the use of figures with referenced term numbers.\nIt is applicable
    to \n-  tower cranes that can be assembled and dismantled;\n-  permanently erected
    tower cranes;\nIt is not applicable to\n-  mobile boom cranes which may be fitted
    with a tower attachment;\n-  erection masts, with or without jibs."
- language: fr
  script: Latn
  content: |-
    L'ISO 4306 établit un vocabulaire, en anglais, français et russe, des termes les plus courants utilisés dans le domaine des appareils de levage à charge suspendue.
    L'ISO 4306-2 :2002 donne la définition générale des grues à tour et illustre la terminologie des différents types de grues à tour à l'aide de figures avec références aux termes.
    Elle est applicable
    -  aux grues à tour démontables de chantier;
    -  aux grues montées en permanence.
    Elle n'est pas applicable
    -  aux grues mobiles avec flèche mobile, équipées accessoirement d'une tour;
    -  aux mâts de montage avec ou sans flèche.
