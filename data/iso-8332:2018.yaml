abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods of test for determining the main physical and chemical properties of sulfur used for compounding dry rubber.
    Several of these properties can be determined by more than one test method and the user can choose the most appropriate method following the description of the test method principles provided under the corresponding clauses.
    NOTE       Typical levels for the relevant properties of sulfur for use as a rubber compounding ingredient are contained in Annex A, for information only.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essai pour la détermination des principales propriétés physiques et chimiques du soufre servant pour la formulation du caoutchouc sec.
    Plusieurs de ces propriétés peuvent être déterminées par plus d'une méthode d'essai et l'utilisateur peut choisir la méthode la plus appropriée selon la description des principes de la méthode d'essai donnée dans les articles correspondants.
    NOTE       Des niveaux types pour les propriétés adéquates du soufre servant d'ingrédient de mélange du caoutchouc sont donnés dans l'Annexe A, à titre informatif uniquement.
