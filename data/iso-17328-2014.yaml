  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17328:2014 fournit une méthode standard de mesure de l'indice de réfraction relatif dans l'air des matériaux infrarouges utilisés dans le domaine spectral infrarouge allant de 0,78 µm à 25 µm.
    Les méthodes de mesure de l'indice de réfraction des matériaux biréfringents et de l'indice de réfraction complexe sont exclues du domaine d'application de l'ISO 17328:2014.
