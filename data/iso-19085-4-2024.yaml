- content: |-
    Le présent document spécifie les exigences et les mesures de sécurité pour les scies circulaires à panneaux verticales à chargement et déchargement manuels (définies en 3.1) capables d’une utilisation en production continue, avec avance manuelle ou avance intégrée, ci-après désignées également «machines».
    Le présent document traite de tous les phénomènes dangereux, situations et événements dangereux significatifs tels qu'énumérés à l'Annexe A, applicables aux machines, lorsqu'elles sont utilisées, réglées et entretenues comme prévu et dans les conditions prévues par le fabricant, incluant une mauvaise utilisation raisonnablement prévisible. Les phases de transport, d'assemblage, de démontage, de mise hors service et de mise au rebut sont également prises en compte.
    Le présent document est également applicable aux machines équipées d'un ou plusieurs des dispositifs/unités de travail supplémentaires suivants, dont les phénomènes dangereux ont été traités:
    —     un dispositif d’avance intégré;
    —     un dispositif pour l'incision;
    —     un dispositif de coupe en angle;
    —     un dispositif de support intermédiaire;
    —     des butées programmables pour les coupes verticales parallèles;
    —     un dispositif pour réaliser des rainures avec un outil de fraisage ayant une largeur de coupe ne dépassant pas 27 mm;
    —     un pousseur de panneaux;
    —     un dispositif d'abaissement du panneau;
    —     des dispositifs d'arrêt de la pièce pendant les coupes horizontales.
    Les machines sont conçues pour découper des panneaux constitués de:
    a)       bois massif;
    b)       matériau présentant des caractéristiques physiques similaires à celles du bois (voir l'ISO 19085-1:2021, 3.2);
    c)        matériaux en composite dont la base est constituée, par exemple, de polyuréthane ou d'un matériau minéral stratifié en alliage léger;
    d)       matériaux en composite à matrice polymère et matériaux renforcés thermoplastiques/ thermodurcis/élastomères;
    e)       panneaux en plâtre, panneaux en fibres agglomérées au plâtre;
    f)         panneaux d'aluminium en nid d'abeille;
    g)       panneaux minéraux matriciels, panneaux de silicate;
    h)       plaques en alliage léger d'aluminium;
    i)         panneaux composites fabriqués à partir des matériaux énumérés ci-dessus.
    Le présent document ne s’applique pas aux machines
    —     à poutre de pressage et unité de sciage montées derrière le support de pièce;
    —     dont les rails-guides sur lesquels l'unité de sciage se déplace verticalement sont fixés sur le bâti de la machine et dont la coupe horizontale ne peut être réalisée que par avance manuelle du panneau;
    —     conçues pour une coupe en direction verticale uniquement;
    —     réalisant automatiquement deux ou un nombre supérieur de cycles de coupe en séquence;
    —     prévues pour une utilisation en atmosphère explosible;
    —     fabriquées avant la date de publication du présent document.
