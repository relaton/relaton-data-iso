abstract:
- language: en
  script: Latn
  content: This method is applicable to products having a dry residue after evaporation,
    greater than or equal to 0,005 % (m/m). The principleconsists in evaporation of
    a test portion in a platinum dish on a boiling water bath and drying of the residue
    in an oven at (105 +- 2) °C for 1 h. Replaces ISO Recommendation R 1900-1971.
