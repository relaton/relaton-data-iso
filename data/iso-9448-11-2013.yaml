abstract:
- content: ISO 9448-11:2013 specifies the main dimensions and tolerances, in millimetres,
    of guide bushes of form F, flanged ball cage bushes, type 2, intended for use
    in press tools and to be mounted in the clamp plate with transition fit and fixed
    to the plate by means of guide clamps. It gives guidance on the materials, and
    specifies the hardness and the designation of bushes in accordance with ISO 9448-11:2013.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9448-11:2013 prescrit les principales dimensions et tolérances, en millimètres, des bagues de guidage de forme F, bagues à collerette à brider pour guidage à billes, de type 2, destinées à être utilisées dans des outillages de presse et devant être montées dans une semelle par ajustement incertain, et fixées à la semelle au moyen de brides.
    Elle donne des indications relatives aux matériaux, prescrit une dureté et spécifie la désignation des bagues conformes à l'ISO 9448-11:2013.
