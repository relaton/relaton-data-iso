abstract:
- content: |-
    ISO 17636:2003 specifies fundamental techniques for radiographic examination of fusion welded joints in metallic materials. The object is to obtain satisfactory and repeatable results using the most economical methods. The techniques are based on generally recognized practice and fundamental theory of the subject.
    ISO 17636:2003 applies to testing of fusion welded joints in plates or pipes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17636:2003 spécifie les techniques fondamentales pour le contrôle par radiographie des assemblages soudés par fusion de matériaux métalliques. Le but est d'obtenir des résultats satisfaisants et répétables en utilisant les méthodes les plus économiques. Les techniques reposent sur une pratique généralement reconnue et sur la théorie fondamentale en la matière.
    L'ISO 17636:2003 s'applique au contrôle par radiographie des assemblages soudés par fusion de plaques et de tubes.
