abstract:
- language: en
  script: Latn
  content: Specifies test methods that assess the safety requirements given in ISO
    9221-1 of children's high chairs and multi-purpose chairs for domestic use. The
    tests consist of the application, to various parts of the item, of forces simulating
    normal functional use, as well as misuse, that can reasonably be expected to occur.
    The tests are designed to evaluate properties without regard to materials, design/construction
    or manufacturing processes.
