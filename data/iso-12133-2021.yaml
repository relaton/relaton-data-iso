abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the design, construction and installation of carbon monoxide detection and alarm systems in small craft.
    Annex A provides essential educational material about carbon monoxide relative to small craft, and recreational boating recommendations.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la conception, à la construction et à l'installation des systèmes de détection de monoxyde de carbone et d'alarme sur les petits navires.
    L'Annexe A fournit du matériel éducatif essentiel sur le monoxyde de carbone relatif aux petits navires et des recommandations concernant la navigation de plaisance.
