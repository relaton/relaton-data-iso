abstract:
- content: "\n         \tISO 10303-45:2008 specifies the integrated generic resources
    to describe the values of the material \n         \tand other engineering properties
    of products, as well as the conditions in which these property values are valid.
    \n         \t10303-45:2008 also includes the resource constructs for describing
    the composition of products.  \n         \tProperty and composition values can
    be identified either as a numerical value or as a mathematical function. \n         \tNumeric
    values and values as mathematical functions can be further characterized as to
    their type, precision and uncertainty.\n             \n      "
