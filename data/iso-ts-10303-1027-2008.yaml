  script: Latn
  content: "ISO/TS 10303-1027:2008 specifies the application module for\n         Contextual
    shape positioning.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1027:2008:\n         \n      \n- replication
    of a geometric model through the application of a geometric transformation;\n-
    import of the representation of the shape of an occurrence of a component in a
    representation of the shape of the product\n            that uses it;\n         \n-
