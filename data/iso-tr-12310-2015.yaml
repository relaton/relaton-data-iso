abstract:
- content: |-
    ISO/TR 12310:2015 is to define a framework of good practices for terminology system maintenance and the principles for which conformance can be demonstrated. The primary focus is the application of terminology system to Electronic Health Record (EHR) systems, although the principles and guidelines can be applied broadly in health informatics
    The scope of ISO/TR 12310:2015 will include, at a minimum, the following considerations for keeping terminology systems and associated reference material clinically and/or technically relevant and valid:
    ?   governance models and practices;
    ?   high level processes;
    ?   requirements for managing the change.
