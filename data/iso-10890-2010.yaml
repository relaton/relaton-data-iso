abstract:
- language: en
  script: Latn
  content: |-
    ISO 10890:2010 specifies a method for estimating the mean release rate of biocide from an antifouling paint over its entire lifetime (in-service period) using a mass-balance calculation. If required, the cumulative total release of biocide over the first 14 days of the specified paint lifetime can also be calculated.
    The standard is applicable to any antifouling paint that releases a biocide. Where an antifouling paint releases, or is assumed to release, more than one biocide, the calculation can be repeated to allow estimates of the release rate of each biocide to be obtained.
    The calculated estimate of the total amount of biocide released by the coating over its lifetime can be considered as a worst case for the maximum amount released to the environment, and so the calculated mean release rate value should also be considered as the maximum possible mean release rate over the lifetime of the paint.
    The calculated estimates are suitable for use in general environmental risk assessments, and the application of appropriate correction factors will allow the most accurate and representative environmental risk assessment to be made in the relevant scenario and risk assessment case.
    There are no minimum or maximum limiting values of release rate which restrict the use of the method.
    The standard is primarily directed towards the release of biocide from antifouling paints that have been applied to ship and boat hulls. It can, however, also be used for estimating biocide release from antifouling paints that have been applied to other objects.
- language: fr
  script: Latn
  content: |-
    L'ISO 10890:2010 spécifie une méthode utilisant le calcul du bilan massique pour estimer le taux moyen de lixiviation des biocides contenus dans les peintures antisalissures pendant toute leur durée de vie (période en service). Si nécessaire, la lixiviation totale cumulée des biocides pendant les 14 premiers jours de la durée de vie spécifiée de la peinture peut aussi être calculée.
    L'ISO 10890:2010 est applicable à toute peinture antisalissures qui relargue un biocide. Lorsqu'une peinture antisalissures relargue, ou est supposée relarguer, plusieurs biocides, le calcul peut être répété pour permettre d'obtenir des estimations du taux de lixiviation de chaque biocide.
    L'estimation calculée de la quantité totale de biocides relarguée par le revêtement pendant sa durée de vie peut être considérée comme la plus pessimiste pour la quantité maximale relarguée dans l'environnement, et donc la valeur du taux moyen de lixiviation calculé est également à considérer comme le taux de lixiviation moyen maximal possible pendant la durée de vie de la peinture.
    Les estimations calculées sont adaptées à une utilisation pour des évaluations générales de risques liés à l'environnement et l'application de facteurs de correction appropriés permettra de réaliser l'évaluation des risques liés à l'environnement la plus précise et la plus représentative en fonction de l'évaluation des risques et du scénario pertinents.
    Il n'existe pas de valeur limite minimale ou maximale du taux de lixiviation limitant l'utilisation de cette méthode.
    L'ISO 10890:2010 concerne principalement la lixiviation des biocides contenus dans les peintures antisalissures appliquées sur les coques de navires et de bateaux. Elle peut cependant également être utilisée pour estimer la lixiviation des biocides contenus dans les peintures antisalissures appliquées sur d'autres objets.
