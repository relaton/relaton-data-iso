abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the mounting dimensions required for interchangeability of accessories for 16 MPa (160 bar) compact cylinders conforming to ISO 6020‑2. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020‑2, but this does not limit their application[1].
    This document covers the following accessories, identified in accordance with ISO 6099:
    —    AP6 — rod eye spherical, female thread (see Figure 1 and Table 1);
    —    AB5 — clevis bracket, spherical eye, in angle (see Figure 2 and Table 2);
    —    AA6-L — pivot pin, spherical bearing, locking plate (see Figure 3 and Table 3);
    —    AL6 — locking plate for pivot pin (see Figure 4 and Table 4);
    —    AP2 — rod clevis, female thread (see Figure 5 and Table 5);
    —    AP4 — rod eye plain, female thread (see Figure 6 and Table 6);
    —    AB2 — eye bracket (see Figure 7 and Table 7);
    —    AB4 — clevis bracket, straight (see Figure 8 and Table 8);
    —    AA4-S — pivot pin, plain (split pins) (see Figure 9 and Table 9);
    —    AA4-R — pivot pin, plain (rings) (see Figure 10 and Table 10);
    —    AT4 — trunnion bracket (see Figure 11 and Table 11).
    These accessories are used on hydraulic cylinders for mechanically transmitting the cylinder force. The design of these accessories is based on the maximum forces resulting from the specified internal diameters of the cylinders and pressures according to ISO 3320 and ISO 2944.
    This document only applies to the dimensional criteria of products manufactured in conformity with this document; it does not apply to their functional characteristics.
     
    [1]   1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions nécessaires à l’interchangeabilité des accessoires pour vérins 16 MPa (160 bar) série compacte conformes à l'ISO 6020‑2. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l'ISO 6020‑2, mais ne se limitent pas à cette application[1].
    Le présent document traite des accessoires suivants, identifiés conformément à l'ISO 6099:
    —    AP6 — tenon à rotule taraudé (voir Figure 1 et Tableau 1);
    —    AB5 — chape rapportée, œil sphérique, déportée (voir Figure 2 et Tableau 2);
    —    AA6-L — axe d'articulation, à rotule, plaque d'arrêt (voir Figure 3 et Tableau 3);
    —    AL6 — plaque d'arrêt pour axe d'articulation (voir Figure 4 et Tableau 4);
    —    AP2 — chape taraudée (voir Figure 5 et Tableau 5);
    —    AP4 — tenon taraudé (voir Figure 6 et Tableau 6);
    —    AB2 — tenon rapporté (voir Figure 7 et Tableau 7);
    —    AB4 — chape rapportée, droite (voir Figure 8 et Tableau 8);
    —    AA4-S — axe d'articulation lisse (goupille fendue) (voir Figure 9 et Tableau 9);
    —    AA4-R — axe d'articulation lisse (anneaux élastiques) (voir Figure 10 et Tableau 10);
    —    AT4 — tourillon rapporté (voir Figure 11 et Tableau 11).
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l’énergie mécanique développée par le vérin. La conception de ces accessoires est basée sur les forces maximales résultant des diamètres intérieurs de vérins spécifiés et des pressions conformément à l’ISO 3320 et à l’ISO 2944.
    Le présent document s’applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément au présent document; il ne s’applique pas à leurs caractéristiques fonctionnelles.
     
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2
