abstract:
- content: ISO 17054:2010 specifies a procedure on how to improve the performance
    of a routine X-ray fluorescence spectrometry (XRF) method, already in use for
    analysis of high alloy steels, by using a "near by technique". The "near by technique"
    requires at least one target sample (preferably a CRM) of a similar composition
    as the unknown sample.
