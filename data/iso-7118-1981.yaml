abstract:
- content: Specifies the shapes and dimensions of end fittings of rear shock absorbers.
    Describes the required characteristics. Does not apply to special motorcycles
    such as road racers, motorcross racers, and trial racers, etc. and to three wheeled
    vehicles. Some figures illustrate shapes and reference quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les types et dimensions des
    agencements d'extrémités des amortisseurs arrière pour motocycles.  \nNOTE --
    Étant donné que la performance et les spécifications des amortisseurs contribuent
    à la stabilité des motocycles, on doit attacher une grande importance à leur possibilité
    d'adaptation sur d'autres motocycles en cas de changement de ces amortisseurs.
    Sont exclus les agencements pour motocycles spéciaux tels que pour course sur
    route, course de motocross et de trial, etc., et pour les véhicules à trois roues,
    ainsi que ceux d'un type de suspension simple.\n"
