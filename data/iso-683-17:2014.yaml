abstract:
- content: 'ISO 683-17:2014 specifies the technical delivery requirements for five
    groups of wrought ball and roller bearing steels: through-hardening bearing steels
    (steels with about 1 % C and 1 % to 2 % Cr), case-hardening bearing steels, induction-hardening
    bearing steels (unalloyed and alloyed), stainless bearing steels, and high-temperature
    bearing steels.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'l''ISO 683-17:2014 spécifie les prescriptions techniques de livraison
    pour les cinq groupes d''aciers pour roulements: aciers pour roulements trempés
    à c?ur (aciers contenant environ 1 % de C et 1 % à 2 % de Cr); aciers de cémentation
    pour roulements; aciers pour trempe par induction (non alliés et alliés) pour
    roulements; aciers inoxydables pour roulements; et aciers pour roulements résistant
    à chaud.'
