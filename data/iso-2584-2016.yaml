abstract:
- content: |-
    ISO 2584:2016 specifies the dimensions of metric series cylindrical cutters with plain bore and key drive, intended for fitting to cutter arbors.
    It is applicable to solid cutters and also to interlocking cutters.
    Solid cutters are made either with straight teeth or with helicoidal teeth angled to the right or left; interlocking cutters are always made with straight or helicodial teeth angled to the left and right alternately.
    The range of outside diameters of these cutters is taken from ISO 523.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2584:2016 fixe les dimensions des fraises cylindriques 1 taille, à alésage lisse, à entrainement par clavette, de la série métrique, destinées à être montées sur les arbres porte-fraises.
    Elle est applicable aux fraises simples, ainsi qu'aux fraises coupées.
    Les fraises simples sont exécutées soit à denture droite, soit à denture hélicoïdale à hélice à droite ou à gauche; les fraises couplées sont toujours exécutées soit à denture droite, soit à denture hélicoïdale à hélices contraires.
    La gamme des diamètres extérieurs de ces fraises est extraite de l'ISO 523.
