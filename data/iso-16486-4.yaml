- content: |-
    Le présent document spécifie les caractéristiques des robinets en polyamide non plastifié (PA-U) conformément à l’ISO 16486-1, destinés à être enterrés et utilisés pour la distribution de combustibles gazeux.
    NOTE 1        Pour les besoins du présent document, le terme «combustibles gazeux» inclut par exemple le gaz naturel, le méthane, le butane, le propane, l'hydrogène, le gaz manufacturé, le biogaz et les mélanges de ces gaz. Des informations supplémentaires sur l’aptitude à l’emploi pour l’hydrogène à 100 % et ses mélanges avec du gaz naturel sont données dans l’Annexe C et l’Annexe D de l’ISO 16486-1:2023.
    Il s’applique aux robinets d’isolement unidirectionnels et bidirectionnels avec des extrémités à bout mâle ou des emboîtures électrosoudables prévues pour être soudées à des tubes en PA-U conformes à l’ISO 16486-2 et à des raccords en PA-U conformes à l’ISO 16486-3.
    Le présent document spécifie également les paramètres d’essai pour les méthodes d’essai qu’il décrit.
    Conjointement avec l’ISO 16486-1, l’ISO 16486-2, l’ISO 16486-3 et l’ISO 16486-5, le présent document s’applique aux robinets en PA-U et à leurs assemblages, ainsi qu’aux assemblages avec des composants en PA-U et en d’autres matières destinés à être utilisés dans les conditions suivantes:
    a)       une pression maximale de service (MOP), inférieure ou égale à 18 bar1) ou limitée à 16 bar en tant qu’exigence régionale du CEN, à une température de référence de 20 °C pour les besoins des calculs;
    NOTE 2        Pour les besoins du présent document et en référence à l’ISO 8233, la MOP est considérée comme la pression nominale.
    b)       une température de service de –20 °C à 40 °C;
    NOTE 3        Pour des températures de service comprises entre 20 °C et 40 °C, les facteurs de réduction sont spécifiés dans l’ISO 16486-5.
    Le présent document couvre les robinets conçus pour être raccordés à des tubes d’un diamètre extérieur nominal dn ≤ 400 mm.
