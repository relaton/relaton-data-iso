abstract:
- content: |-
    ISO 15625:2014 specifies a test method for defects and evenness of raw silk by capacitive and optical electronic testers.
    It is applicable to raw silk with the yarn size between 13,3 dtex and 76,7 dtex or 12 denier and 69 denier, whether in skein or on cone, soaked or unsoaked.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15625:2014 spécifie une méthode d'essai permettant de déterminer les défauts et la régularité de la soie grège au moyen de capteurs électroniques capacitifs et optiques.
    L'ISO 15625:2014  s'applique à la soie grège dont la taille des fils est comprise entre 13,3 dtex et 76,7 dtex ou entre 12 deniers et 69 deniers, en flottes ou sur cône, mouillée ou non.
