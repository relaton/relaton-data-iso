- content: Defines in English and French 135 terms of structure, operating conditions,
    dimensions and geometry of the rollers, surface characteristics of plane and grooved
    rollers and balance. Alphabetical indices in English and French.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLe présent Rapport technique contient des définitions de termes couramment
    utilisés dans l'industrie de revêtement des cylindres (rouleaux). Il ne comprend
    pas les termes généraux de l'industrie du caoutchouc, par exemple vulcanisation,
    dureté Shore, etc., pour lesquels il faut se reporter à l'ISO 1382 ; il ne comprend
    pas non plus les termes de l'ingénierie mécanique, tels que axe, etc.  \nNOTES
    1 Lorsqu'un terme a un ou plusieurs synonymes, les synonymes suivent le terme
    préférentiel. 2 Dans le cadre des définitions du présent Rapport technique, le
    terme «cylindre (rouleau)» est pris comme synonyme de «cylindre (rouleau) revêtu
    de caoutchouc ou de plastique». Il faudrait donc veiller à ce que ce mot ne soit
    pas utilisé hors de ce contexte, car il a d'autres significations. 3 Dans le cadre
    des définitions du présent Rapport technique, le terme «caoutchouc» tel qu'il
    est défini dans l'ISO 1382 est pris comme synonyme de «caoutchouc mou» ou de «caoutchouc
    dur» ou de «ébonit\n"
