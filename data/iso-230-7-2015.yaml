- content: |-
    L'ISO 230-7:2015 a pour but de normaliser les méthodes de spécification et d'essai de l'exactitude géométrique des axes de rotation utilisés sur les machines-outils. Les porte-broches, têtes rotatives et tables rotatives et pivotantes des machines-outils constituent les axes de rotation, qui ont tous des mouvements non attendus dans l'espace, résultant de sources d'erreurs multiples.
    L'ISO 230-7:2015 couvre les propriétés suivantes des axes rotatifs :
    -        erreurs de mouvements des axes de rotation ;
    -        déplacements d'axes induits par la vitesse.
    Les autres propriétés importantes des axes rotatifs, telles que les déplacements d'axes induits thermiquement et les déplacements d'axes induits par des variations de température ambiante, sont décrites dans l'ISO 230‑3.
    L'ISO 230-7:2015 ne couvre pas les propriétés suivantes des broches :
    -        l'exactitude du positionnement angulaire (voir l'ISO 230‑1 et l'ISO 230-2) ;
    -        le battement des surfaces et des composants (voir l'ISO 230‑1) ;
    -        les spécifications des porte-outils ;
    -        les mesures inertielles de vibrations (voir l'ISO/TR 230‑8) ;
    -        les mesures de bruit (voir l'ISO 230‑5) ;
    -        l'amplitude et l'exactitude des vitesses de rotation (voir l'ISO 10791‑6 et l'ISO 13041-6) ;
    -        les mesures ou les méthodes d'équilibrage (voir l'ISO 1940‑1 et l'ISO 6103) ;
    -        les pertes en marche à vide (perte de puissance) ;
    -        les effets thermiques (voir l'ISO 230‑3).
