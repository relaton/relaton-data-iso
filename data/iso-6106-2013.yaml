abstract:
- content: |-
    ISO 6106:2013 specifies a method for determining or checking the grain size of superabrasives (diamond or cubic boron nitride) as used for the manufacture of industrial products, such as grinding wheels and saws. It is applicable to the grain size designations defined.
    It describes the grain size designations, the size limits, the sieves for use in determining them and the procedure to be adopted for checking the grain size exclusive of any coating.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6106:2013 spécifie une méthode permettant de déterminer ou de vérifier la dimension des grains de superabrasifs (diamant ou nitrure de bore cubique) utilisés pour la fabrication de produits industriels tels que les meules et les scies. Elle est applicable aux dimensions de grains spécifiées.
    L'ISO 6106:2013 donne la désignation de la dimension du grain, les limites dimensionnelles, les tamis à utiliser pour les déterminer et le procédé à utiliser pour vérifier la dimension du grain dépourvu de tout revêtement métallique.
