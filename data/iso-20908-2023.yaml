- content: |-
    Le présent document spécifie des méthodes de mesurage des émissions acoustiques issues du contact pneumatique/chaussée, pour des pneumatiques montés sur un appareillage appuyant un pneumatique sur un tambour en rotation tournant en roue libre, c’est-à-dire lorsque le pneumatique tourne en marche libre non motorisée).
    Les spécifications données sont destinées à obtenir une corrélation entre les résultats d’essais d’émissions de bruit de pneumatiques dans une salle semi-anéchoïque et les essais à l’extérieur décrits dans l’ISO 13325.
    Le présent document est applicable aux pneumatiques pour voitures particulières et véhicules utilitaires légers tels que définis en 3.1. Il n’est pas destiné à être utilisé pour la détermination de la contribution acoustique des pneumatiques appliquant un couple, ni pour la détermination de la nuisance sonore due au trafic en un emplacement donné.
