abstract:
- content: |-
    ISO 5611-3:2015 applies for cartridges type A, with hole(s) for fastening screw(s), of style G, i.e. with cutting edge angle κr = 90° for side cutting.
    Cartridges are intended to be used with indexable inserts made of hard metal, ceramic or other cutting materials and are primarily mounted to be used for internal turning of operations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5611-3:2015 s'applique aux cartouches type A, à trou(s) pour vis de serrage, de forme G, c'est-à-dire avec un angle de direction d'arête κ = 90 ° pour coupe en bout.
    Ces cartouches sont prévus pour être utilisés avec des plaquettes amovibles en métaux durs, céramiques ou autres matériaux de coupe et sont principalement utilisés pour des opérations de tournage.
