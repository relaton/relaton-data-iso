abstract:
- content: |-
    ISO 11413:2008 specifies a method for the preparation of test pieces assembled from polyethylene (PE) pipes or spigot-ended fittings and electrofusion fittings (e.g. socket fittings such as couplers, or saddles).
    The assembly criteria specified include parameters such as ambient temperature, fusion conditions, fitting and pipe dimensions, pipe configuration (coiled or straight pipe), taking into account the limiting service conditions specified by the relevant product standards.
    ISO 11413:2008 can apply to other shapes, e.g. re-rounded pipes, dependent on the manufacturer's instructions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11413:2008 spécifie une méthode de préparation des éprouvettes par assemblage de tubes en polyéthylène (PE) ou de bouts mâles des raccords et les raccords électrosoudables (par exemple raccords à emboîtures tels que manchons ou selles).
    Les critères d'assemblage spécifiés comportent des paramètres tels que la température ambiante, les conditions de soudage, les dimensions des tubes et raccords, la forme des tubes (en couronne ou droits) en tenant compte des conditions limites de service spécifiées dans les normes de produits concernées.
    L'ISO 11413:2008 peut s'appliquer également à d'autres formes, par exemple des tubes arrondis, en tenant compte des instructions du fabricant.
