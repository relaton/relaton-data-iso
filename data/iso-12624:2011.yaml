abstract:
- language: en
  script: Latn
  content: ISO 12624:2011 specifies the equipment and procedures for determining trace
    quantities of the water soluble chloride, fluoride, silicate and sodium ions in
    an aqueous extract of the product. It also describes a procedure for the determination
    of the pH of the aqueous extract. ISO 12624:2011 is applicable to thermal insulating
    products.
