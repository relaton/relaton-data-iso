abstract:
- content: |-
    This part of ISO 105 specifies an undyed secondary acetate adjacent fabric which may be used for the assessment
    of staining in colour fastness tests. The staining properties of the secondary acetate adjacent fabric under test are
    assessed against a secondary acetate reference adjacent fabric using a secondary acetate dyed reference fabric,
    both of which are available from a specified source.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 105 spécifie un tissu témoin en acétate secondaire non teint qui peut être utilisé pour
    l'évaluation des dégorgements dans les essais de solidité des teintures. Les propriétés de dégorgement sur le tissu
    témoin d'essai en acétate secondaire sont évaluées par rapport à un tissu témoin de référence en acétate
    secondaire, à l'aide d'un tissu de référence en acétate secondaire teint, ces deux derniers pouvant être obtenus
    auprès d'un fournisseur spécifié.
