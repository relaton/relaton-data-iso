abstract:
- language: en
  script: Latn
  content: |-
    ISO 9413:2012 defines the essential dimensions and the designation of tube valves and tubeless valves.
    It also gives the correspondence between ISO designations and the designations established by: TRA, ETRTO and JATMA.
- language: fr
  script: Latn
  content: |-
    L'ISO 9413:2012 définit les cotes essentielles et la désignation des valves pour chambre à air et/ou pour pneumatiques sans chambre.
    Elle donne les correspondances entre les désignations ISO et les désignations établies par les organismes suivants: TRA (Tire and Rim Association Inc.), ETRTO (European Tire and Rim Technical Organisation) et JATMA (The Japan Automotive Tire Manufacturer's Association, Inc.).
