abstract:
- content: |-
    This document specifies a method for the determination of the change of mass and the change of volume of self-levelling and non-sagging sealants used in joints in building construction.
    NOTE            This test procedure is not intended to determine the absolute maximum value of loss of mass and volume of a tested sealant, but it is an indicative measurement of the loss of mass and volume under specified parameters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode pour la détermination des variations de masse et de volume des mastics auto-nivelant et non coulables utilisés dans des joints dans la construction immobilière.
    NOTE            Cette procédure d’essai n’a pas pour objectif de déterminer la valeur maximale absolue de perte de masse et de volume du mastic testé, mais c'est une mesure indicative de la perte de masse et de volume avec des paramètres spécifiés.
