abstract:
- content: ISO/TS 13399-4:2014 specifies a reference dictionary for adaptive items,
    together with their descriptive properties and domains of values, containing definitions
    and identifications of the classes of adaptive items, with an associated classification
    scheme, definitions and identifications of the data element types that represents
    the properties of adaptive items, and definitions and identifications of domains
    of values for describing those data element types.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13399-4:2014 spécifie un dictionnaire de référence pour les attachements, accompagnés de leurs propriétés descriptives et leurs domaines de valeurs.
    L'ISO 13399-4:2014 spécifie un dictionnaire de référence contenant:
    - des définitions et identifications des classes d'attachements et leurs caractéristiques, avec un schéma de classification associé;
    - des définitions et identifications de types d'éléments de données qui représentent les propriétés des attachements;
    - des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
