abstract:
- language: en
  script: Latn
  content: This part shows and identifies visual imperfections on typical rotary shaft
    lip type seals, dimensionally standardized in ISO 6194-1, as a convenience for
    purchasers and manufacturers in their discussions about the importance of imperfections
    in different applications. It defines and classifies typical surface imperfections
    that often impair the function of the rotary shaft lip type seal.
