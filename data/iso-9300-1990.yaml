abstract:
- content: "La présente Norme internationale prescrit la géométrie et le mode d'emploi
    (installation dans un circuit et conditions opératoires) de Venturi-tuyères en
    régime critique utilisés pour déterminer le débit-masse de gaz traversant le circuit.
    Elle donne également les informations nécessaires au calcul du débit et de l'incertitude
    associée. La présente Norme internationale s'applique aux Venturi-tuyères au sein
    desquels l'écoulement gazeux est accéléré jusqu'à atteindre la vitesse critique
    au col (la vitesse d'un écoulement critique est égale à la célérité locale du
    son). Lorsque l'écoulement est critique, le débit-masse traversant le Venturi-tuyère
    est le plus grand débit possible pour les conditions régnant à l'amont. La présente
    Norme internationale s'applique seulement lorsqu'il existe un écoulement stationnaire
    monophasique de gaz. Les Venturi-tuyères en régime critique dont il est question
    ici, ne peuvent être utilisés qu'à l'intérieur des limites prescrites, par exemple,
    pour le rapport du diamètre au col au diamètre à l'amont et pour le nombre de
    Reynolds au col. Elle traite d'éléments pour lesquels des étalonnages directs
    ont été effectués, en nombre et en qualité suffisants pour asseoir sur leurs résultats
    des systèmes d'utilisation cohérents et permettre  712 de déterminer les coefficients
    avec une marge prévisible d'incertitude. Les Venturi-tuyères prescrits dans la
    présente Norme internationale sont appelés «éléments primaires». Les autres appareils
    nécessaires à la mesure du débit sont appelés «éléments secondaires». La présente
    Norme internationale ne traite que des éléments primaires; les appareils secondaires
    ne sont mentionnés qu'occasionnellement. Les informations données dans la présente
    Norme internationale sont applicables dans les cas où: \n- a) la conduite à l'amont
    du Venturi-tuyère est de section circulaire, ou \n- b) il peut être supposé qu'il
    existe un grand volume à l'amont du Venturi-tuyère."
