abstract:
- language: en
  script: Latn
  content: |-
    ISO 10718:2002 specifies a method to enumerate the colony-forming units of yeasts, moulds and bacteria which can exist on cork stoppers and can grow in an alcoholic solution under certain conditions.
    ISO 10718:2002 applies to cork stoppers which were submitted to the usual sanitizing procedures.
- language: fr
  script: Latn
  content: "L'ISO 10718 spécifie une méthode de dénombrement des unités formant colonie
    de levures de moisissures et de bactéries qui peuvent exister sur les bouchons
    en liège, et qui, dans certaines conditions, peuvent se développer dans une solution
    alcoolique. \nL'ISO 10718 est applicable aux bouchons en liège soumis aux traitements
    habituels de sanitation."
