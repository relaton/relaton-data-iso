abstract:
- language: en
  script: Latn
  content: This second edition, which cancels and replaces ISO 3077:1980, incorporates
    draft Amendment 1. Specifies the requirements for lifting chains, grade T (8),
    non-calibrated, for use on cranes, in chain slings and for general lifting purposes.
    These are electrically welded round steel short link chains, fully heat treated
    and tested complying with ISO 1834. The range of sizes covered is from 5 to 45
    mm. The annex gives a range of temporary additional sizes 6 to 35 mm.
