abstract:
- content: ISO 2971:2013 specifies a non contact, optical method of gauging for determination
    of the mean, minimum and maximum diameters and the ovality (or roundness) of rod-shaped
    objects with a nominally circular or oval cross section that is convex curvilinear.
    The method is applicable, in particular, to cigarettes and filter rods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2971:2013 spécifie une méthode optique de détermination, par calibrage
    sans contact, des diamètres moyen, minimal et maximal et de l'ovalisation (ou
    circularité) des objets cylindriques de section droite circulaire ou ovale qui
    est curviligne convexe. La méthode est applicable en particulier aux cigarettes
    et aux bâtonnets-filtres.
