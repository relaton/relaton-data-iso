abstract:
- language: en
  script: Latn
  content: |-
    ISO 11031:2016 establishes general methods for calculating seismic loads to be used as defined in the ISO 8686 series and for proof of competence as defined in ISO 20332, for the structure and mechanical components of cranes as defined in ISO 4306.
    ISO 11031:2016 evaluates dynamic response behaviour of a crane subjected to seismic excitation as a function of the dynamic characteristics of the crane and of its supporting structure.
    The evaluation takes into account dynamic effects both of regional seismic conditions and of the local conditions on the surface of the ground at the crane location.
    The operational conditions of the crane and the risks resulting from seismic damage to the crane are also taken into account.
    It is restricted to the serviceability limit state (SLS), maintaining stresses within the elastic range in accordance with ISO 20332.
    It does not extend to proofs of competence which include plastic deformations. When these are permitted by agreement between crane supplier and customer, other standards or relevant literature taking them into account can be used.
- language: fr
  script: Latn
  content: |-
    L'ISO 11031 :2016 établit des méthodes générales de calcul des charges sismiques destinées à être utilisées telles que définies dans la série des ISO 8686 et pour la vérification d'aptitude telle que définie dans l'ISO 20332, pour la structure et les composants mécaniques des appareils de levage que définie dans l'ISO 4306.
    L'ISO 11031 :2016 évalue le comportement de réponse dynamique d'un appareil de levage à charge suspendue soumis à une excitation sismique, comme fonction des caractéristiques dynamiques de l'appareil de levage à charge suspendue et de sa structure porteuse.
    L'évaluation prend en considération les effets dynamiques dus aux conditions sismiques régionales ainsi que celles dues aux conditions locales à la surface du sol, à l'emplacement d'un appareil de levage.
    En outre, l'évaluation tient également compte des conditions opérationnelles de l'appareil de levage à charge suspendue, ainsi que des risques résultant des dommages sismiques.
    Elle est limitée à l'état limite de service (ELS), maintenant les contraintes dans le domaine élastique conformément à l'ISO 20332.
    Elle ne couvre pas la vérification d'aptitude qui inclut des déformations plastiques. Lorsqu'elles sont autorisées par un accord entre le fournisseur d'appareil de levage à charge suspendue et le client, d'autres normes ou documents pertinents les prenant en compte peuvent être utilisés.
