abstract:
- content: |-
    This document specifies tests which are intended to determine the influence of one or more flowing polluting gas(es) at volume fractions less than or equal to 10−6 on test samples and/or articles of metals and alloys with or without corrosion protection under determined conditions of temperature and relative humidity.
    This document is applicable to
    a) metals and their alloys,
    b) metallic coatings (anodic and cathodic),
    c) metals with conversion coatings,
    d) metals with anodic oxide coatings, and
    e) metals with organic coatings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des essais ayant pour but de déterminer les effets d'un balayage par un ou plusieurs gaz polluants, à des fractions volumiques inférieures ou égales à 10−6, sur des éprouvettes et/ou des objets en matériaux métalliques et alliages avec ou sans protection contre la corrosion, dans des conditions déterminées de température et d'humidité relative.
    Le présent document s’applique
    a) aux métaux et à leurs alliages,
    b) aux revêtements métalliques (anodiques et cathodiques),
    c) aux métaux à couches de conversion,
    d) aux métaux à revêtements d'oxydes anodiques, et
    e)            aux métaux à revêtements organiques.
