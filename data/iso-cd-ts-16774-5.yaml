abstract:
- content: |-
    ISO/TS 16774-5:2017 specifies a laboratory test method for evaluating watertightness of water-leakage crack repair materials through permeability testing.
    These permeability test procedures follow applied conditions outlined in different national testing parameters and requirements. As such, the results are only intended to provide a comparative performance evaluation of the waterproofing repair materials between different products of the same type of repair material.
    ISO/TS 16774-5:2017 outlines general guidelines and procedures for the test method. Specific variables that control the quantifiable parameters of the testing are filled in using relevant national standardizations and/or testing parameters.
