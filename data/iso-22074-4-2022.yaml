abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test procedure for applying repeated load cycles which generate displacement cycles representative of the displacements caused by traffic on railway track. It is used for assessing the long-term performance of rail fastening systems.
    This document is applicable to surface mounted rail on sleepers, bearers and slab track and embedded rail.
    This test procedure applies to a complete fastening assembly.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la procédure d'essai en laboratoire pour l'application de cycles de charges répétitives qui génèrent des cycles de déplacements représentatifs des déplacements engendrés par le trafic ferroviaire. Elle a pour objet d'évaluer les performances à long terme des systèmes de fixation du rail.
    Ce document s'applique aux rails montés en surface sur des traverses, des supports et des voies sans ballast, ainsi qu'aux rails enrobés.
    Cette procédure d'essai s'applique aux systèmes de fixation complets.
