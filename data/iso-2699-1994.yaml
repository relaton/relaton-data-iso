abstract:
- language: en
  script: Latn
  content: Specifies dimensions necessary for the mounting and interchangeability
    of flange-mounted fuel injectors, containing the nozzles specified in ISO 2697.
    The location of the fuel inlet and leak-off connections are not defined since
    they vary according to the particular application.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions nécessaires au montage et à l'interchangeabilité des porte-injecteurs de combustible complets de taille «S», à fixation par bride, des types 2, 3, 4, 5 et 6, recevant les injecteurs prescrits dans l'ISO 2697, utilisés dans les moteurs diesels (à allumage par compression). L'emplacement des raccordements d'arrivée et de retour de combustible n'est pas défini, car il varie suivant le cas d'emploi.
