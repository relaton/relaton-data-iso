abstract:
- language: en
  script: Latn
  content: ISO 3548-1:2014 specifies tolerances, design features, and test methods
    for thin-walled half bearings with integral flange up to an outside diameter of
    Do = 250 mm and without flange up to an outside diameter of Do = 500 mm. Due to
    the variety of design, it is, however, not possible to standardize the dimensions
    of the half bearings. Half bearings according to ISO 3548-1:2014 are predominantly
    used in reciprocating machinery and consist of a steel backing and one or more
    bearing metal layers on the inside.
