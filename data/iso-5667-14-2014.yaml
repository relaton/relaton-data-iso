abstract:
- language: en
  script: Latn
  content: |-
    ISO 5667-14:2014 provides guidance on the selection and use of various quality assurance and quality control techniques relating to the manual sampling of surface, potable, waste, marine and ground waters.
    NOTE          The general principles outlined in this part of ISO 5667 might, in some circumstances, be applicable to sludge and sediment sampling.
- language: fr
  script: Latn
  content: |-
    ISO 5667-14:2014 fournit des lignes directrices sur le choix et l'utilisation de différentes techniques d'assurance qualité et de contrôle qualité liées à l'échantillonnage manuel des eaux de surface, potables, résiduaires, marines et souterraines.
    NOTE          Dans certains cas, les principes généraux exposés dans la présente partie de l'ISO 5667 peuvent s'appliquer à l'échantillonnage de boues et de sédiments.
