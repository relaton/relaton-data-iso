abstract:
- content: |-
    This document specifies light emitting diodes (LED) for light source and radiometers used in the performance evaluation of semiconducting photocatalytic materials under indoor LED lighting environments in a laboratory. Light sources for indoor lighting environments do not include sunlight passing through window glass.
    This document does not replace ISO 14605.[1] Either document can apply depending on the lighting environment in which the photocatalytic material is used.
