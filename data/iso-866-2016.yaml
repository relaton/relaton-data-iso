abstract:
- content: |-
    ISO 866:2016 specifies the dimensions of centre drills for centre holes without protecting chamfers (Type A).
    It covers only metric dimensions, which are regarded as the only recommended dimensions in the future for this type of drill.
    The flutes may be straight or spiral, depending on the manufacturer's discretion.
    Unless otherwise indicated, these drills will be right-hand cutting.
    Recommended dimensions for Type A centre holes, which can be obtained by a rational use of the centre drills listed in this International Standard, are given in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 866:2016 fixe les dimensions des forets à centrer pour centres sans chanfrein de protection (Type A).
    Elle ne comporte que des dimensions métriques, considérées comme seules recommandées, à l'avenir, pour ce type de foret.
    Les goujures peuvent être droites ou hélicoïdales, à l'initiative du fabricant.
    Sauf indication contraire, ces forets sont à coupe à droite.
    Les dimensions recommandées des centres de type A, susceptibles d'être obtenus par un emploi rationnel des forets à centrer faisant l'objet de la présente Norme internationale, sont données en Annexe A.
