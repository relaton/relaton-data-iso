abstract:
- content: This document identifies parameters and conditions, as part of an integrated
    measurement system, necessary to develop and validate methods for the application
    of asymmetrical-flow and centrifugal field-flow fractionation to the analysis
    of nano-objects and their aggregates and agglomerates dispersed in aqueous media.
    In addition to constituent fractionation, analysis can include size, size distribution,
    concentration and material identification using one or more suitable detectors.
    General guidelines and procedures are provided for application, and minimal reporting
    requirements necessary to reproduce a method and to convey critical aspects are
    specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document identifie, dans le cadre d'un système de mesures intégrées,
    les paramètres et conditions nécessaires au développement et à la validation de
    méthodes pour l'application des systèmes de fractionnement par couplage flux-force
    asymétrique et à force centrifuge à l'analyse de nano-objets et de leurs agrégats
    et agglomérats en dispersion dans des milieux aqueux. Outre le fractionnement
    des composants, l'analyse peut porter sur la taille, la distribution granulométrique,
    la concentration et l'identification des matériaux à l'aide d'un ou plusieurs
    détecteurs appropriés. Le présent document fournit des lignes directrices et procédures
    générales pour l'application et spécifie les exigences de rapport minimales afin
    de reproduire une méthode et de rendre compte des aspects critiques.
