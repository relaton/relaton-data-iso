  format: text/plain
- content: |-
    Le présent document spécifie la méthode de référence normalisée (SRM) pour le mesurage de faibles concentrations de poussières, inférieures à 50 mg/m3 dans les conditions normales, dans des effluents gazeux canalisés.
    Le présent document est principalement élaboré et validé pour les effluents gazeux d’incinérateurs de déchets. De manière plus générale, il peut s'appliquer aux gaz émis par d’autres sources fixes et à des concentrations plus élevées.
    Lorsque les gaz contiennent des substances instables, réactives ou semi-volatiles, le mesurage dépend des conditions de prélèvement et de traitement des filtres.
    Cette méthode a été validée lors d’essais sur site, qui ont porté plus particulièrement sur les concentrations en poussières voisines de 5 mg/m3. Les résultats des essais sur site sont présentés à l'Annexe A.
