- content: |-
    ISO 20029-1:2017 établit un système de désignation des élastomères thermoplastiques à base de polyester/ester et polyéther/ester qui peut être utilisé comme base pour les spécifications.
    Les types de thermoplastiques à base de polyester/ester et polyéther/ester sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    la dureté;
    b)    la température de fusion;
    c)    le module d'élasticité en traction/en flexion;
    et des informations sur l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    ISO 20029-1:2017 est applicable à tous les élastomères thermoplastiques à base de polyester/ester et polyéther/ester. Il s'applique aux matériaux prêts à l'emploi normal sous forme de poudres, de grains ou de granulés, non modifiés ou modifiés par des colorants, des charges ou d'autres additifs.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier un matériau. Si de telles caractéristiques supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 20029‑2, s'il y a lieu.
    Afin de spécifier un élastomère thermoplastique à base de polyester/ester ou polyéther/ester répondant à des spécifications particulières, les exigences sont codées dans le bloc de données 5 (voir 4.1).
