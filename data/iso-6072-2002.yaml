abstract:
- content: |-
    La présente Norme internationale spécifie des méthodes d'essai pour l'évaluation des fluides exposés à des matériaux élastomères normalisés fabriqués par des procédés spécifiés, permettant d'établir des comparaisons de base des fluides avec les élastomères normalisés.
    La présente Norme internationale donne les formulations et les méthodes de mélange et de vulcanisation de quatre types de caoutchoucs: caoutchouc acrylonitrile-butadiène (NBR 1 et NBR 2), caoutchouc fluorocarboné (FKM 2), caoutchouc éthylène-propylène-diène (EPDM 1) et NBR hydrogéné (HNBR 1). Ces méthodes permettent d'évaluer l'effet des huiles minérales, des fluides hydrauliques difficilement inflammables et des fluides hydrauliques biodégradables sur ces composés en mesurant, sous des conditions d'essai contrôlées, les propriétés physiques d'éprouvettes normalisées d'un caoutchouc d'essai approprié avant et après immersion dans le fluide.
    La présente Norme internationale ne fournit pas les formulations de caoutchoucs en service réel, cependant des caoutchoucs en service peuvent être, si besoin, soumis à essai selon ces procédures.
