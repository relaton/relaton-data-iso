abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and characteristics of the interface, requirements, test methods and marking of ski-boots with a rigid ski boot sole that are used with current systems of touring ski-bindings with attachment at the boot toe and boot heel, the proper release function of which depends on the dimensions and design of the interfaces.
    This document is not necessarily applicable to touring ski boots that function independent of the sole shape with certain ski-binding systems.
    This document is applicable to ski-boots of sizes 15,0 and larger in the Mondopoint system (see Annex A).
    It is applicable to rigid touring boots. Boots with softer shells such as Telemark boots are excluded as they do not have the necessary shell stability to act as part of the release systems.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les caractéristiques de la zone de contact, ainsi que les exigences, les méthodes d’essai et le marquage des chaussures de ski à semelle rigide utilisés avec les systèmes actuels de fixation de ski de randonnée, situés à l’avant et au talon de la chaussure et dont le bon déclenchement dépend des dimensions et de la forme des zones de contact.
    Le présent document ne s’applique pas nécessairement aux chaussures de ski de randonnée dont le fonctionnement est indépendant de la forme de la semelle avec certains systèmes de fixation.
    Le présent document s’applique aux chaussures de ski de pointure 15,0 et plus selon le système Mondopoint (voir Annexe A).
    Il s’applique aux chaussures de ski de randonnée rigides. Il ne concerne pas les chaussures ayant une coque plus souple telles que les chaussures Telemark, car leur coque n’offre pas la stabilité nécessaire pour générer une action au sein des systèmes de déclenchement.
