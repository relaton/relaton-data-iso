abstract:
- content: ISO 19396-1:2017 specifies a method for laboratory measurement of the pH
    value of polymer dispersions and coating materials using pH electrodes with a
    glass membrane. ISO 19396‑2 specifies a method for measuring the pH value using
    pH electrodes with ion-sensitive field-effect transistor (ISFET) technology.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de mesure en laboratoire de la
    valeur de pH des dispersions de polymères et des produits de peinture à l'aide
    d'électrodes de pH pourvues d'une membrane en verre. L'ISO 19396-2 spécifie une
    méthode de mesure de la valeur de pH à l'aide d'électrodes de pH dotées de la
    technologie de transistor à effet de champ sensible aux ions (ISFET).
