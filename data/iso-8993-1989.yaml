abstract:
- language: en
  script: Latn
  content: Specifies a chart rating system based on standard charts that provides
    a means of defining levels of performance of anodic oxide coatings that have been
    subjected to corrosion tests. This rating system is applicable to pitting corrosion
    of the basis metal resulting from accelerated tests, exposure to corrosive environments
    and practical service tests.
