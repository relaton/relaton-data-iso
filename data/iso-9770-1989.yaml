abstract:
- language: en
  script: Latn
  content: Includes the contents of Manual of Petroleum Measurement Standards, Chapter
    11.2.1M published August 1984 by API. The purpose is to correct hydrocarbon volumes
    metered under pressure to the corresponding volumes at the equilibrium pressure
    for the metered temperature. Contains compressibility factors related to meter
    temperature and density of metered material.
- language: fr
  script: Latn
  content: |2

    L'objet de la présente norme est de corriger les volumes d'hydrocarbures mesurés sous pression pour avoir les volumes correspondant à la pression d'équilibre pour la température mesurée. La présente norme contient des facteurs de compressibilité donnés en fonction de la température de mesurage et de la densité (15 °C) du matériau mesuré. La version correspondante en unités ordinaires est celle du chapitre 11.2.1.
