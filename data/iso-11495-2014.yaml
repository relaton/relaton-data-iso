abstract:
- language: en
  script: Latn
  content: |-
    ISO 11495:2014 describes a method for the determination of palladium in palladium jewellery alloys, preferably within the range of fineness specified in ISO 9202, by means of inductively coupled plasma optical emission spectrometry (ICP-OES).
    The preferred palladium content of the alloys lies between 500 ? (parts per thousand) and 950 ? palladium.
    NOTE          This method can be used to analyse other contents of palladium.
    This method is intended to be used as the recommended method for the determination of fineness in alloys covered by ISO 9202.
- language: fr
  script: Latn
  content: |-
    ISO 11495:2014 décrit une méthode de dosage du palladium dans les alliages de palladium pour la joaillerie, bijouterie, de préférence dans la gamme de titre spécifiée dans l'ISO 9202, et ce par spectrométrie d'émission optique à plasma induit par haute fréquence (ICP-OES).
    La teneur en palladium des alliages se situe, de préférence, entre 500 ? (millièmes) et 950 ? de palladium.
    NOTE          D'autres teneurs en palladium peuvent être analysées selon cette méthode.
    La présente méthode est destinée à être utilisée comme méthode recommandée pour la détermination du titre des alliages traités dans l'ISO 9202.
