- content: |-
    L'ISO 15877-3:2009 spécifie les caractéristiques des raccords en poly(chlorure de vinyle) chloré (PVC-C) pour les systèmes de canalisations destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux systèmes de chauffage, à des pressions et à des températures de service correspondant à la classe d'application.
    L'ISO 15877-3:2009 couvre une gamme de conditions de service (classes d'application) et de pression de service. Elle ne s'applique pas si les valeurs de la température de service, de la température maximale de service et de la température de dysfonctionnement sont supérieures à celles qui sont données dans l'ISO 15877-1:2009. L'ISO 15877-3:2009 spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles elle fait référence.
    Conjointement avec les autres parties de l'ISO 15877, l'ISO 15877-3:2009 s'applique aux raccords en PVC-C, à leurs assemblages et aux assemblages avec des composants faits en PVC-C ou en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés pour des installations d'eau chaude et froide.
    Elle s'applique aux raccords répondant aux types suivants:
    - raccords pour assemblages collés au solvant;
    - raccords mécaniques;
    - raccords avec inserts incorporés.
