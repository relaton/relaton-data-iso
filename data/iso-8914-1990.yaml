abstract:
- language: en
  script: Latn
  content: Determination of the presence or absence of these microorganisms in food
    products or animal feeding products in three successive phases. Inoculation of
    the test portion into two selective enrichment media and incubation at 35 ° centigrade
    or 37 ° centigrade for 7 h or 8 h. Inoculation of the two selective solid media,
    thiosulfate citrate bile sucrose agar (TCBS) and triphenyltetrazolium chloride
    soya tryptone agar (TSAT) from the cultures thus obtained, incubation at 35 °
    centigrade or 37 ° centigrade and then examination after 18 h, 24 h or 48 h (depending
    on the medium) for the presence of colonies by their visible characteristics.
    Confirmation by microscopical examination and biochemical analyses.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale donne des directives générales concernant la recherche de Vibrio parahaemolyticus dans les produits destinés à la consommation humaine ou à l'alimentation animale. La température d'incubation peut être de 35 °C ou 37 °C, cette température faisant l'objet d'un accord entre les parties concernées.
