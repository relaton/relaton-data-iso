abstract:
- language: en
  script: Latn
  content: |-
    ISO 9073-13:2006 specifies a test method for measuring the strike-through time (STT) for each of three subsequent doses of liquid (simulated urine) applied to the surface of a test piece of nonwoven coverstock. The STT is defined as the time taken for a known volume of liquid to pass through the nonwoven that is in contact with an underlying dry standard absorbent pad.
    This test method is intended for quality control and is designed for comparison of STT for different nonwoven coverstocks. It does not simulate in-use conditions for finished products.
- language: fr
  script: Latn
  content: |-
    L'ISO 9073-13:2006 spécifie une méthode d'essai permettant de mesurer le temps de transpercement (TT) de trois quantités de liquide (urine artificielle) appliquées successivement à la surface d'une éprouvette prélevée dans une enveloppe de couche-culotte en nontissé. Le TT est défini comme le temps que met un volume connu de liquide pour s'écouler à travers un nontissé placé au-dessus d'un coussin absorbant sec normalisé et en contact direct avec lui.
    La présente méthode d'essai est destinée à être utilisée dans le cadre de contrôles qualité et pour comparer le TT de différentes enveloppes de couche-culotte en nontissé. Elle ne permet pas de simuler les conditions d'utilisation des produits finis.
