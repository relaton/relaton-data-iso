abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the essential dimensions of coil-spring-loaded oil control rings made of steel, of piston ring types SOR (with R-shaped groove) and SOV (with V-shaped groove).
    This document applies to coil-spring-loaded oil control rings made of steel with a diameter from 60 mm up to and including 160 mm for reciprocating internal combustion engines. It can also be used for piston rings in compressors working under analogous conditions.
