abstract:
- language: en
  script: Latn
  content: "This document specifies:\n—     generic extensible data interchange formats
    for the representation of friction ridge image data: a tagged binary data format
    based on an extensible specification in ASN.1 and a textual data format based
    on an XML schema definition that are both capable of holding the same information;\n—
    \    examples of data record contents;\n—     application specific requirements,
    recommendations, and best practices in data acquisition; and\n—     conformance
    test assertions and conformance test procedures applicable to this document. "
