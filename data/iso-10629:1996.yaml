abstract:
- content: "\nLa présente Norme internationale prescrit une méthode d'essai pour la
    résistance des verres d'optique bruts à l'attaque par des solutions aqueuses alcalines
    à 50 °C ainsi qu'une classification des verres d'optique conformément à leur résistance
    aux solutions aqueuses alcalines (résistance aux alcalins) déterminée à l'aide
    de cette méthode. La présente Norme internationale est applicable aux échantillons
    de tous verres d'optique bruts.  \nNOTE 1 La méthode d'essai peut également être
    utilisée pour d'autres types de verres.\n"
