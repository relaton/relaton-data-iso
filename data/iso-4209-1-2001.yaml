abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 4209-1:2001 spécifie la désignation, les cotes et les capacités de charge des pneumatiques de la série millimétrique destinés à être montés principalement sur les camions et autobus.
    Elle est applicable aux pneumatiques diagonaux ceinturés, diagonaux et radiaux pour camions et autobus, montés sur des jantes coniques à 5° et sur des jantes (à base creuse) coniques à 15°.
    Elle est également applicable à des conceptions et types différents de pneumatiques et de jantes; cependant, dans ces cas, des rapports jantes/grosseur de boudins (K indice 1, K indice 4), des coefficients K indice 2, K indice 3, C indice R, et des codes de constructions appropriés ont été ajoutés aux Tableaux 3, 4 et 5.
    L'ISO 4209-2:2001 traite des spécifications relatives aux jantes.
