abstract:
- content: ISO 5893:2002 specifies requirements for tensile-testing systems operating
    at constant rate of traverse and suitable for testing rubbers, plastics and adhesives,
    although any one system may only be applicable to a narrower range of materials.
    It also covers such systems when used for flexural, shear and compression tests.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5893:2002 spécifie les exigences relatives aux systèmes d'essai de
    traction fonctionnant à vitesse de translation constante et adaptés à l'essai
    des caoutchoucs, plastiques et adhésifs, bien que n'importe lequel de ces systèmes
    puisse n'être applicable qu'à une gamme plus restreinte de matériaux. Elle s'applique
    également à ces systèmes lorsqu'ils sont utilisés pour des essais de flexion,
    de cisaillement et de compression.
