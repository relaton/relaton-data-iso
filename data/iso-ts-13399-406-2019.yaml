abstract:
- content: |-
    This document defines the concept of how to design the connection interfaces for adaptive and tool items, limited to any kind of standardized connections, together with the usage of the related properties and domains of values.
    This document specifies the requirements of simplified 3D models for data exchange of connection interface.
    Not all dimensions given in this document are defined in the ISO 13399 series.
    The following are outside the scope of this document:
    —          applications where these standard data can be stored or referenced;
    —          concept of 3D models for cutting tools;
    —          concept of 3D models for cutting items;
    —          concept of 3D models for other connection interfaces not being described in the scope of this document;
    —          concept of 3D models for adaptive items;
    —          concept of 3D models for assembly items and auxiliary items.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un concept pour la conception d'interfaces de connexion pour les éléments relatifs aux attachements et aux outils, limité à tous les types de connexion normalisés, utilisant les propriétés et domaines de valeurs associés.
    Le présent document spécifie les exigences de modèles 3D simplifiés pour l'échange de données de l'interface de connexion.
    Les dimensions indiquées dans le présent document ne sont pas toutes définies dans la série ISO 13399.
    Les éléments suivants n'entrent pas dans le domaine d'application du présent document:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          le concept de modèles 3D pour outils coupants;
    —          le concept de modèles 3D pour des éléments coupants;
    —          le concept de modèles 3D pour d'autres éléments relatifs aux outils, non décrits dans le domaine d'application du présent document;
    —          le concept de modèles 3D pour les éléments relatifs aux attachements;
    —          le concept de modèles 3D pour les éléments relatifs aux assemblages et éléments auxiliaires.
