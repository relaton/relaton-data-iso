abstract:
- language: en
  script: Latn
  content: |-
    ISO 19097-1:2018 specifies accelerated life test method of mixed metal oxide anodes for impressed current cathodic protection used in concrete. The accelerated life test results can be used to compare the durability of the anodes and to evaluate whether the anodes can comply with required specifications of design life expectancy at rated current output.
    ISO 19097-1:2018 is also applicable to other anode systems that are used as impressed current anodes embedded in concrete with suitably modified apparatus to hold anodes of different geometry.
- language: fr
  script: Latn
  content: |-
    ISO 19097-1:2018 spécifie une méthode d'essai accéléré de durabilité des anodes à oxydes métalliques mixtes pour la protection cathodique par courant imposé utilisées dans le béton. Les résultats de l'essai accéléré de durabilité peuvent être utilisés pour comparer la durabilité des anodes et pour évaluer si elles peuvent satisfaire aux exigences requises concernant la durée de vie de calcul visée au débit d'anode spécifié.
    Il est possible d'appliquer également l' ISO 19097-1:2018 à d'autres systèmes anodiques qui doivent être utilisés en tant qu'anodes à courant imposé noyées dans du béton, avec un appareillage modifié de manière appropriée pour maintenir des anodes de géométries différentes.
