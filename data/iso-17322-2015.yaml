- language: en
  script: Latn
  content: |-
    ISO 17322:2015 specifies analytical methods for the determination of mass fraction of total nitrogen, one-day dissolution rate (1DDR), seven-day dissolution rate (7DDR), mass fraction of sulfur, mass fraction of biuret, mass fraction of water (H2O), and particle size of SCU.
