abstract:
- content: "ISO 15763 defines terms and specifies requirements and tests for vehicle
    alarm systems (VAS) intended for installation within buses and commercial vehicles
    (as defined in ISO 3833) having a maximum authorized total mass (code ISO-M08
    defined in ISO 1176) of greater than 3,5 t. \nIt is applicable to VAS designed
    to detect or sense, and to indicate, the unauthorized opening of a vehicle's doors,
    luggage-compartment lids, bonnet/hood and emergency exits, as well as the tilting
    of the driver's cabin and the disconnection of a trailer or of the power supply.
    It covers both VAS intended for installation as original equipment, and those
    intended to be installed after delivery of the vehicle."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15763 définit les termes et spécifie les exigences et les essais applicables aux systèmes d'alarme pour véhicules (SAV) destinés à être installés sur des autobus et des véhicules utilitaires (tels que définis dans l'ISO 3833) de masses totales maximales autorisées (code: ISO-M08, tel que défini dans l'ISO 1176) supérieures à 1,5 t.
    Elle est applicable à des SAV destinés à détecter et signaler l'ouverture non autorisée de portes, de trappes de compartiments à bagages, du capot moteur, de sorties d'urgence ainsi que le basculement de la cabine conducteur ou le détachement d'une remorque ou le débranchement de l'alimentation électrique. Elle couvre les SAV destinés à la fois à l'installation en tant qu'équipement original et à l'installation après la vente du véhicule.
