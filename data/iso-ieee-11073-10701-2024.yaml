abstract:
- content: This standard specifies a set of Participant Key Purposes (PKPs) pertaining
    to metric data exchange for the Service-oriented Device Connectivity (SDC) series
    of standards. PKPs are role-based sets of requirements for products in order to
    support safe, effective, and secure interoperability in medical IT networks at
    point-of-care environments such as the intensive care unit (ICU), operating room
    (OR) or other acute care settings. This standard specifies both product development
    process and technical requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme spécifie un ensemble d’objectifs clés des participants
    (PKP) relatifs à l’échange de données de métriques pour la série de normes sur
    la connectivité des dispositifs orientée services (SDC). Les PKP sont des ensembles
    d’exigences applicables aux produits établis sur la base des rôles visant à soutenir
    une interopérabilité sûre, efficace et sécurisée dans les réseaux de TI médicaux
    dans les environnements de sites de soins tels que l’unité de soins intensifs
    (USI), le bloc opératoire (BO) ou d’autres centres de soins intensifs. La présente
    norme spécifie à la fois le processus de développement du produit et les exigences
    techniques.
