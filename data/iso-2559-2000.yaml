abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe une base de spécifications applicable uniquement aux mats de verre textile constitués de fils de base coupés ou non, maintenus ensemble par des liants chimiques ou mécaniques et utilisés pour le renforcement des plastiques.  Elle n'est pas applicable aux mats de surface, aux mats constitués de fibres discontinues ainsi qu'aux feutres du type utilisé dans l'isolation thermique ou acoustique.
