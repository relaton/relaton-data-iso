abstract:
- language: en
  script: Latn
  content: |-
    This document concerns whole watches, in which all or some of the components of the external parts are made of hard material, with the exception of watch glasses.
    It applies to all elements made in massive material whose hardness is greater than or equal to 1 200 Vickers.
    It describes the performance in terms of resistance to mechanical and thermal shocks, to corrosion, to scratches, to sunlight exposure and also to the wear of its components.
- language: fr
  script: Latn
  content: |-
    Ce document concerne les montres entières, dans lesquelles tous les composants de l'habillage ou une partie d'entre eux sont en matériaux durs, à l'exception des verres de montre.
    Il s'applique à tous les éléments massifs dont la dureté est supérieure ou égale à 1 200 Vickers.
    Il décrit les performances en termes de résistance aux chocs mécaniques et thermiques, à la corrosion, aux rayures, à l'exposition au rayonnement solaire et également à l'usure des composants.
