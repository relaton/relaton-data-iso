- content: |-
    L'ISO/TS 15666:2003 fournit des spécifications pour enquêtes socio-acoustiques et enquêtes sociales comportant des questions portant sur les effets du bruit. Son domaine d'application comprend: des questions appelant des réponses, des échelles d'évaluation, des aspects essentiels à prendre en considération dans la réalisation de l'enquête et la façon de rendre compte des résultats. Elle ne prescrit pas de méthodes d'analyse des données recueillies au moyen des questions posées dans le présent document. Il est admis que les exigences et protocoles spécifiques de certaines enquêtes sociales et enquêtes socio‑acoustiques peuvent ne pas permettre l'utilisation de certaines ou de l'ensemble des présentes spécifications. L'ISO/TS 15666:2003 ne réduit en rien et aucunement le mérite, la valeur ou la validité de telles études de recherche.
    Le domaine d'application de l'ISO/TS 15666:2003 se limite aux enquêtes menées en vue d'obtenir des informations concernant la gêne due au bruit «au domicile». Les études destinées à recueillir des informations sur la gêne due au bruit dans d'autres situations, telles que les zones à vocation touristique, les environnements de travail et l'espace intérieur des véhicules, n'entrent pas dans le domaine d'application.
    L'ISO/TS 15666:2003 concerne uniquement les questions portant sur la gêne due au bruit et posées dans le cadre d'une enquête sociale et les spécifications complémentaires de première importance requises par le souci d'atteindre un haut niveau de comparabilité avec d'autres études. D'autres éléments requis pour garantir la grande qualité des enquêtes sociales, mais non spécifiques aux enquêtes sociales sur le bruit (telles que les méthodes d'échantillonnage) peuvent être trouvés dans les manuels.
    La conformité aux recommandations de l'ISO/TS 15666:2003 ne garantit pas la collecte de données exactes, précises ou fiables relatives à la gêne due au bruit et à sa relation avec l'exposition au bruit. D'autres aspects relatifs à la conception de l'étude ainsi qu'à l'incertitude de l'évaluation et du mesurage en matière d'exposition au bruit peuvent affecter dans une large mesure la possibilité d'interprétation des résultats de l'étude.
