abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 10427 provides minimum performance requirements, test procedures and marking requirements
    for casing bow-spring centralizers for the petroleum and natural gas industries. The procedures provide verification
    testing for the manufacturer's design, materials and process specifications, and periodic testing to confirm the
    consistency of product performance.
    This part of ISO 10427 is not applicable to rigid or positive centralizers.
- language: fr
  script: Latn
  content: |-
    Le présent document donne les exigences relatives aux essais, aux performances et au marquage des centreurs de tubes de cuvelage utilisés pour la construction des puits de pétrole et de gaz naturel. Les modes opératoires établissent des essais de vérification des spécifications des fabricants en ce qui concerne la conception, les matériaux et les procédés, et des essais périodiques de confirmation de régularité des performances du produit. Cette spécification ne s'applique pas aux autres dispositifs, comme les centreurs rigides et les ombrelles de cimentation, ni aux centreurs à lames arquées flexibles utilisés à d'autres fins (par exemple : outils pour les câbles, gravillonnage, colonnes internes).
    Le présent document complète la Spécification API 10D 7e édition (2021), dont les exigences sont applicables avec les exceptions spécifiées dans le présent document.
