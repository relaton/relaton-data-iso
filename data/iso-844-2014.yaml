abstract:
- content: |-
    ISO 844:2014 specifies a method of determining a) the compressive strength and corresponding relative deformation, or b) the compressive stress at 10 % relative deformation, and c) when desired, the compressive modulus of rigid cellular plastics.
    There are two procedures:
    - Procedure A employs crosshead motion for determination of compressive properties. Procedure A is intended to be used when compressive stress at 10 % relative deformation has to be determined.
    - Procedure B employs strain measuring devices mounted on the specimen (contact extensometer) or similar device which measures directly sample deformation. Procedure B is intended to be used when compressive modulus has to be determined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 844:2014 spécifie une méthode de détermination a) de la résistance à la compression et de la déformation relative correspondante, ou b) de la contrainte en compression à 10 % de déformation relative, et c) lorsque cela est souhaitable, du module de compression des plastiques alvéolaires rigides.
    Il existe deux modes opératoires:
    -      le Mode opératoire A utilise le mouvement de la traverse pour la détermination des propriétés en compression. Le Mode opératoire A est destiné à être utilisé lorsque la contrainte en compression à 10 % de déformation relative doit être déterminée.
    -      le Mode opératoire B utilise des dispositifs de mesure de la déformation fixés sur l'éprouvette (extensomètre par contact) ou un dispositif similaire qui mesure directement la déformation de l'éprouvette. Le Mode opératoire B est destiné à être utilisé lorsque le module en compression doit être déterminé.
