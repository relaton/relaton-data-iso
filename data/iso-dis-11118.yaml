abstract:
- language: en
  script: Latn
  content: |-
    ISO 11118:2015 specifies minimum requirements for the material, design, inspections, construction and workmanship, manufacturing processes, and tests at manufacture of non-refillable metallic gas cylinders of welded, brazed, or seamless construction for compressed and liquefied gases including the requirements for their non-refillable sealing devices and their methods of testing.
    NOTE The specific gases permitted in cylinders constructed to this International Standard can be limited by national or international requirements.
    This International Standard is applicable to cylinders where
    a) the test pressure does not exceed 250 bar (i.e. ph ≤ 250 bar) for liquefied gases and 450 bar for compressed gases;
    b) the product of the test pressure and the water capacity does not exceed 1 000 bar·litres (i.e. ph V ≤ 1 000 bar L);
    c) the test pressure exceeds 45 bar and the water capacity does not exceed 5 l (i.e. for ph > 45 bar, then V ≤ 5 l).
- language: fr
  script: Latn
  content: |-
    ISO 11118:2015 spécifie les exigences minimales applicables aux matériaux, à la conception, aux contrôles, à la fabrication et à la qualité d'exécution ainsi qu'aux procédés de fabrication et aux essais chez le fabricant de bouteilles à gaz métalliques non rechargeables, soudées, brasées ou sans soudure, utilisées pour les gaz comprimés et liquéfiés, y compris les exigences pour leurs dispositifs d'étanchéité non réutilisables et leur méthode d'essai.
    NOTE Les gaz spécifiques autorisés pour les bouteilles non rechargeables construites en conformité avec la présente Norme internationale peuvent être limités par des exigences nationales ou internationales.
    La présente Norme internationale est applicable aux bouteilles non rechargeables dont:
    a) la pression d'épreuve ne dépasse pas 250 bar (c'est-à-dire ph ≤ 250 bar) pour les gaz liquéfiés et 450 bar pour les gaz comprimés;
    b) le produit de la pression d'épreuve par la contenance en eau ne dépasse pas 1 000 bar·litres (soit ph V ≤ 1 000 bar l);
    c) la pression d'épreuve dépasse 45 bar et la contenance en eau ne dépasse pas 5 l (c'est-à-dire que pour ph > 45 bar, alors V ≤ 5 l).
