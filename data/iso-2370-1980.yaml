abstract:
- content: Fineness can be considered as a vital characteristic of flax. However,
    because their special structure, the measurements of the fineness of such fibres
    presents a difficult problem. Two permeametric methods for the determination of
    the fineness of flax fibres are specified (a reference method, with two compressions,
    using a test piece of parallel fibres and a simplified method, with one compression,
    using a test piece of fibres distributed at random). - Replaces the first edition
    (ISO 2370-1972).
