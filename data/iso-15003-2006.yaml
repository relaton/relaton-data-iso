abstract:
- content: ISO 15003:2006 provides design requirements and guidance for the manufacturers
    of electrical and electronic equipment for use in all kinds of mobile (including
    hand-held) agricultural machinery, forestry machinery, landscaping and gardening
    machinery. It gives tests for specific environmental conditions and defines severity
    levels for tests which relate to the environmental extremes that can be experienced
    in practical operation of the equipment.
