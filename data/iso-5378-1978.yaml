abstract:
- language: en
  script: Latn
  content: Destruction of organic matter by sulphuric acid in the presence of a compound
    catalyst (see ISO 1871), alkalization of the reaction products, destillation of
    the liberated ammonia and collection in a sulphuric acid solution, followed by
    measuring of the ammonium salt formed after the addition of Nessler reagent. The
    method is provided for contents less than 0,025 % (m/m). For greater contents,
    see ISO 3188.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode spectrophotométrique de dosage de l'azote selon la méthode de Kjeldahl, dans les amidons, fécules et leurs produits dérivés, dont la teneur présumée en azote est inférieure à 0,025 % (m/m).1)NOTE - Dans les amidons, fécules et dérivés n'ayant pas reçu d'adjonctions azotées, l'azote est présent essentiellement sous forme de protides et/ou d'amino-acides.
