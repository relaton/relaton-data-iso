  format: text/plain
- content: |-
    ISO 13399-72:2016 définit les éléments de texte nécessaires d'un cadre de dessin et détermine un format d'échange de données normalisé. La maintenance de la documentation est ainsi simplifiée, car le contenu d'un en-tête de dessin est intégré dans un cadre de dessin spécifique à l'aide de la technologie XML et d'un tableau de mappage individuel. Ce concept présente pour avantage la centralisation de la maintenance des modèles appropriés pour le fabricant/fournisseur et l'utilisateur final.
    ISO 13399-72:2016 couvre les éléments suivants:
    -      l'identification et la définition des champs de données;
    -      l'identification et la définition de la structure des champs de données;
    -      la structure du fichier d'échange de données.
    La normalisation des formats de dessin, par exemple, le cadre de dessin, la structure de la nomenclature, n'entre pas dans le domaine d'application de la présente partie de l'ISO/TS 13399, qui vise plutôt à normaliser l'échange de données de la documentation produit.
    Les éléments suivants ne relèvent pas du domaine d'application de la présente partie de l'ISO/TS 13399:
    -      le réglage des calques comme défini dans l'ISO/TS 13399-70;
    -      la structure de la documentation de l'outil telle que définie dans l?ISO/TS 13399-71;
    -      les applications où ces données standard peuvent être stockées ou référencées;
    -      le concept de classification des données d'outils coupants et de leurs propriétés;
    -      la conception de dessins 2D pour outils coupants;
    -      la conception de maquettes 3D pour outils coupants;
    -      les données d'application pour l'utilisation de ces outils coupants;
    -      les informations sur le reconditionnement des outils coupants;
    -      les informations sur les données d'application et d'utilisation supplémentaires (par exemple, alimentation en liquide de refroidissement).
