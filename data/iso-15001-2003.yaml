abstract:
- language: en
  script: Latn
  content: "ISO 15001:2003 specifies minimum requirements for the oxygen compatibility
    of materials, components and devices for anaesthetic and respiratory applications
    which can come in contact with oxygen in normal condition or in single fault condition
    at gas pressures greater than 50 kPa. \nISO 15001:2003 is applicable to anaesthetic
    and respiratory equipment which are within the scope of ISO/TC 121, e.g. medical
    gas pipeline systems, pressure regulators, terminal units, medical supply units,
    flexible connections, flow-metering devices, anaesthetic workstations and lung
    ventilators.\nAspects of compatibility that are addressed by ISO 15001:2003 include
    cleanliness, resistance to ignition and the toxicity of products of combustion
    and/or decomposition."
- language: fr
  script: Latn
  content: |-
    L'ISO 15001:2003 spécifie les prescriptions minimales relatives à la compatibilité de l'oxygène des matériaux, composants et appareils pour les applications anesthésiques et respiratoires qui peuvent entrer en contact avec l'oxygène en condition normale ou en condition de premier défaut à des pressions de gaz supérieures à 50 kPa.
    L'ISO 15001:2003 est applicable aux équipements anesthésiques et respiratoires qui entrent dans le champ d'application de l'ISO/TC 121, par exemple les systèmes de distribution de gaz médicaux, les détendeurs, les prises murales, les gaines techniques pour usage médical, les flexibles haute pression, les débitmètres, les systèmes d'anesthésie et les ventilateurs pulmonaires.
    Les aspects de la compatibilité qui sont abordés dans l'ISO 15001:2003 incluent la propreté, la résistance à l'inflammation et la toxicité des produits de combustion et/ou de décomposition.
