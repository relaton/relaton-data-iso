abstract:
- content: |-
    This document specifies the methods of preparation of test specimens and the test methods for determining the properties of polypropylene (PP) moulding and extrusion materials. It gives requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing.
    This document specifies procedures and conditions for the preparation of test specimens, and procedures for measuring properties of the materials from which these specimens are made. Properties and test methods which are suitable and essential to characterize PP moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for, or of particular significance to PP moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 19069-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d’essai à utiliser pour déterminer les propriétés des matériaux à base de polypropylène (PP) pour moulage et extrusion. Il fournit les exigences relatives à la manipulation du matériau d’essai et au conditionnement du matériau d’essai avant moulage et des éprouvettes avant essai.
    Le présent document spécifie les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Les propriétés et méthodes d’essai qui sont utiles et essentielles pour caractériser les matériaux à base de PP pour moulage et extrusion sont énumérées.
    Les propriétés ont été sélectionnées parmi les méthodes d’essai générales de l’ISO 10350-1. D’autres méthodes d’essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux à base de PP pour moulage et extrusion sont aussi incluses dans le présent document, comme le sont les propriétés de désignation spécifiées dans l’ISO 19069-1.
