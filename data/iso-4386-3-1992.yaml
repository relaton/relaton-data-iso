  content: |2

    La présente partie de l'ISO 4386 prescrit une méthode de contrôle non destructif par ressuage des défauts d'adhérence et des discontinuités des surfaces de glissement des paliers. La méthode par ressuage est utilisée pour détecter a) les défauts d'adhérence dans la zone de transition entre le matériau antifriction et le support du palier, sur les collerettes et les plans de joint des paliers lisses multicouches lorsque ces défauts ne peuvent pas être détectés par la méthode aux ultrasons prescrite dans l'ISO 4386-1; b) les discontinuités des surfaces de glissement des paliers. Cette méthode est applicable, en principe, aux paliers lisses multicouches à l'état fini. Ce contrôle de la résistance de lien (adhérence) n'est possible que sur les paliers lisses moulés multicouches dont le support est en acier, en acier moulé ou en bronze moulé. La méthode n'est pas applicable aux supports difficiles ou impossibles à étamer, tels la fonte perlitique, l'acier inoxydable ou l'aluminium moulé car il n'y a pas d'adhérence possible entre le matériau antifriction et le matériau support.
