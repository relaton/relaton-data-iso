abstract:
- language: en
  script: Latn
  content: ISO 13127:2012 specifies test methods for mechanical testing of reclosable
    child resistant packaging. The data generated by these mechanical test methods
    are suitable for comparing child resistant characteristics of related reclosable
    packaging systems.
- language: fr
  script: Latn
  content: L'ISO 13127:2012 spécifie les méthodes d'essais mécaniques pour les emballages
    refermables à l'épreuve des enfants. Les données obtenues par le biais de ces
    méthodes d'essais mécaniques conviennent à la comparaison des caractéristiques
    de résistance à l'ouverture par des enfants des systèmes d'emballage refermables
    correspondants.
