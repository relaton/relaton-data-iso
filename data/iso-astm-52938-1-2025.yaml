- content: |-
    Le présent document traite des exigences techniques et des moyens permettant leur vérification pour les machines de fabrication additive (FA) utilisant un lit de poudre métallique, hors matières premières pyrophoriques, et un laser ci-après désigné par le terme «machine».
    Le présent document traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs susceptibles de survenir au cours de toutes les phases du cycle de vie de la machine (ISO 12100:2010, 5.4), énumérés à l'Annexe A, causés par des machines de FA utilisant un lit de poudre métallique et un laser en utilisation normale et quand elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant.
    Le présent document ne traite pas des phénomènes dangereux pouvant se produire:
    —     pendant les phases de conception et de construction de la machine de fusion sur lit de poudre à faisceau laser (PBF-LB) elle-même;
    —     lors de l'exploitation en atmosphères potentiellement explosibles.
    Le présent document ne s'applique pas aux technologies autres que celles de FA de métaux PBF-LB.
    Le présent document n'est pas applicable aux machines fabriquées avant la date de sa publication.
