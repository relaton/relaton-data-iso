- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3310 prescrit les exigences techniques et les méthodes de vérification correspondantes pour les tamis de contrôle en tissus métalliques.  Elle est applicable aux tamis de contrôle ayant des dimensions d'ouverture de 125 mm à 20 µm, conformément à l'ISO 565.
