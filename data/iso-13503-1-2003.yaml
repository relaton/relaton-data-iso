abstract:
- language: en
  script: Latn
  content: ISO 13503-1:2003 provides consistent methodology for determining the viscosity
    of completion fluids used in the petroleum and natural gas industries. For certain
    cases, methods are also provided to determine the rheological properties of a
    fluid.
- language: fr
  script: Latn
  content: L'ISO 13503-1:2003 fournit une méthodologie cohérente de détermination
    de la viscosité des fluides de complétion. Dans certains cas, une méthodologie
    est également fournie pour déterminer les propriétés rhéologiques d'un fluide.
