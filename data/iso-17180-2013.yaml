abstract:
- content: ISO 17180:2013 specifies a method for the quantitative determination of
    free (non-protein-bound) lysine, methionine, and threonine in commercial products
    and premixtures containing more than about 10 % mass fraction of the respective
    amino acid. It does not distinguish between d- and l-forms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17180:2013 spécifie une méthode de détermination quantitative de
    la lysine, la méthionine et la thréonine libres (non liées aux protéines) dans
    les produits industriels et les pré-mélanges contenant plus de 10 % (fraction
    massique) environ de l'acide aminé considéré. Elle ne fait pas de distinction
    entre les formes D et L.
