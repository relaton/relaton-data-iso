abstract:
- content: |-
    ISO 16927:2014 specifies a method for testing the overcoatability and recoatability of unaged single-coat or multi-coat systems using a coating material which is intended for repairing damaged areas during or after installation.
    Since the testing of overcoatability and recoatability can be conducted under different conditions, this International Standard only specifies one procedure and indicates the basic parameters.
    The existing single-coat or multi-coat system is indicated as coating A and the new single-coat or multi-coat system as coating B. The same applies analogously for the respective coating material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16927:2014 spécifie une méthode d'essai permettant d'évaluer les possibilités d'application d'une couche supplémentaire du même produit de peinture et d'un autre produit de peinture sur des systèmes monocouches ou multicouches non usagés, afin de réparer les zones endommagées pendant ou après l'installation.
    Ces essais peuvent être conduits sous différentes conditions, toutefois, l'ISO 16927:2014 spécifie un seul mode opératoire et indique les paramètres de base.
    Le système monocouche ou multicouche existant est dénommé «revêtement A» et le nouveau système monocouche ou multicouche est dénommé «revêtement B». Il en est de même pour les produits de peinture respectifs.
