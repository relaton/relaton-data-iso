  format: text/plain
- content: |-
    ISO 23900-3:2015 spécifie une méthode permettant de déterminer dans le polyéthylène (PE) les propriétés colorimétriques d'un pigment d'essai par rapport à un étalon, ainsi que la facilité de dispersion DHPE des pigments à partir des différences d'intensité de couleur lorsque des matières colorantes sont dispersées dans différentes conditions.
    La méthode A convient pour les pigments organiques en poudre et pour les pigments au noir de carbone sous forme de poudre, qui sont, dans un grand nombre de cas, sujets au compactage (réagglomération sous pression); elle peut également être utilisée avec les pigments inorganiques en poudre et avec les préparations de pigments, en poudre ou sous forme de flocons.
    La méthode B est appropriée aux essais de pigments et de préparations de pigments sous forme granulaire ainsi qu'aux essais de pigments inorganiques quelle que soit leur forme.
    La facilité de dispersion déterminée de cette manière n'est valable que pour l'équipement, les conditions et le milieu de dispersion utilisés. La mise en ?uvre de conditions d'essai différentes de celles spécifiées peut conduire à des résultats différents; cela vaut pour la valeur absolue et pour le rapport entre les valeurs obtenues pour la facilité de dispersion des divers pigments. L'indice DHPE est donc utilisé pour désigner la valeur obtenue comme spécifié dans la présente partie de l'ISO 23900.
