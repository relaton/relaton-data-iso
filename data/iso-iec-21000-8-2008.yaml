abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 21000-8:2008 describes reference software implementing the normative clauses of the other parts of ISO/IEC 21000. The information provided is applicable for determining the reference software modules available for parts of ISO/IEC 21000, understanding the functionality of the available reference software modules, and utilizing the available reference software modules.
    In addition to the reference software, available (integrated) utility software that utilizes the reference software is also described. This utility software can assist in understanding how to utilize the reference software, as well as providing further insight into the applicable parts of ISO/IEC 21000, e.g. informative clauses of the other parts of ISO/IEC 21000.
    ISO/IEC 21000-8:2008 specifies reference software for:
    —      ISO/IEC 21000-2:2005;
    —      ISO/IEC 21000-3:2003;
    —      ISO/IEC 21000-3:2003/Amd.1:2007;
    —      ISO/IEC 21000-4:2006, ISO/IEC 21000-4:2006/Amd.1:2007;
    —      ISO/IEC 21000-5:2004, ISO/IEC 21000-5:2004/Amd.1:2007, ISO/IEC 21000-5:2004/Amd.2:2007;
    —      ISO/IEC 21000-6:2004;
    —      ISO/IEC 21000-7:2007;
    —      ISO/IEC 21000-9:2005;
    —      ISO/IEC 21000-10:2006, ISO/IEC 21000-10:2006/Amd.1:2006;
    —      ISO/IEC 21000-12:2005;
    —      ISO/IEC 21000-14:2007;
    —      ISO/IEC 21000-15:2006;
    —      ISO/IEC 21000-16:2005; and
    —      ISO/IEC 21000-17:2006.
    ISO/IEC 21000-8:2008 also specifies (integrated) utility software for ISO/IEC 21000-2:2005, ISO/IEC 21000-3:2003, ISO/IEC 21000-5:2004, ISO/IEC 21000-5:2004/Amd.1:2007, ISO/IEC 21000-6:2004, ISO/IEC 21000-7:2007, and ISO/IEC 21000-10:2006/Amd.1:2006.
