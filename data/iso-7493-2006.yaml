abstract:
- content: |-
    ISO 7493:2006 specifies requirements, recommendations and test methods for the operator's stool in the dental office as well as requirements for the manufacturer's instructions for use and for marking and packaging. It also covers recommendations to manufacturers on the design of operator's stools.
    For purposes of ISO 7493:2006, the term "dental operator" includes dentists, dental assistants and dental hygienists.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7493:2006 spécifie des exigences, des recommandations et des méthodes d'essai relatives au siège d'opérateur des cabinets dentaires, ainsi que des exigences relatives aux instructions d'utilisation du fabricant, au marquage et à l'emballage. Elle comprend également des recommandations destinées aux fabricants, relatives à la conception des sièges de l'opérateur.
    Pour les besoins de l'ISO 7493:2006, le terme «opérateur dentaire» désigne également l'assistant(e) du dentiste et l'hygiéniste dentaire.
