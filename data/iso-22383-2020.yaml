abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for performance criteria and an evaluation methodology for authentication solutions that aim to unambiguously establish material good authenticity and integrity throughout an entire material good's life cycle. It focuses on the authentication of a material good and, if appropriate, its components, parts and related data:
    —     covered by intellectual property rights;
    —     covered by relevant international, regional or national regulations;
    —     with counterfeiting-related implications;
    —     otherwise with a distinctive identity.
    This document is applicable to all types and sizes of organizations that require the ability to validate the authenticity and integrity of material goods. It will help organizations to determine the categories of authentication elements they need in order to combat counterfeiting-related risks, and the criteria for selecting authentication elements, after having undertaken a counterfeiting risk assessment.
    Authentication solutions can be used in areas such as anti-counterfeiting, prevention of product fraud and prevention of diversion.
    This document does not specify economic criteria aiming to correlate performance and costs of the authentication solutions.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour les critères et une méthodologie d'évaluation de la performance des solutions d'authentification qui visent à établir sans ambiguïté l'authenticité et l'intégrité d'un bien matériel durant l'ensemble de son cycle de vie. Il traite essentiellement de l'authentification d'un bien matériel et, le cas échéant, de ses composants, pièces ou des données associées:
    couverts par des droits de propriété intellectuelle;
    couverts par les réglementations internationales, régionales ou nationales;
    pouvant être concernés par la contrefaçon;
    avec ou sans une identité caractéristique.
    Le présent document s'applique à tous les types et tailles d'organisations qui requièrent la capacité de valider l'authenticité et l'intégrité de biens matériels. Il aidera les organisations lors de la détermination, d'une part, des catégories d'éléments authentifiants dont elles ont besoin pour s'opposer aux risques liés à la contrefaçon, et, d'autre part, des critères de choix desdits éléments, une appréciation du risque de contrefaçon ayant été préalablement menée.
    Les solutions d'authentification peuvent être utilisées dans des domaines tels que la lutte contre la contrefaçon, la prévention des fraudes et la prévention des détournements.
    Le présent document ne traite pas des critères économiques ayant pour but d'établir une corrélation entre la performance et le coût des solutions d'authentification.
