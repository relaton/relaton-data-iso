- content: |-
    Le présent document spécifie les méthodes de détermination de la concentration du 226Ra par spectrométrie de masse avec plasma à couplage inductif (ICP-MS). Sur la base de la concentration en masse obtenue, l’activité volumique peut-être calculée.
    La méthode est applicable à des échantillons d’eau potable, d’eau de pluie, d’eau de surface et d’eau souterraine, une fois que le prélèvement, l’échantillonnage et la préparation des échantillons pour essai ont été effectués en bonne et due forme.
    La limite de détection dépend du volume de l’échantillon, de l’instrument utilisé, du bruit de fond de l’instrument, de la sensibilité de l’instrument, du temps d’acquisition et du rendement du traitement chimique. La limite de détection de la méthode décrite dans le présent document, avec l’équipement actuellement disponible, est d’environ 10 mBq⋅l−1, c’est-à-dire une valeur à laquelle la consommation d’eau potable est considérée comme très sûre au regard des critères de l’OMS (1 Bq·l−1).
    La présente méthode couvre le mesurage du 226Ra dans l’eau à des niveaux d’activité volumique compris entre 0,001 Bq·l−1 et 100 Bq·l−1. Il est possible de mesurer, après dilution, des échantillons présentant une activité volumique supérieure à la limite supérieure de 1 Bq·l−1.
    La méthode décrite dans le présent document est applicable lors d’une situation d’urgence.
    Dans la présente méthode, il est nécessaire de filtrer l’échantillon pour essai. L’analyse du 226Ra adsorbé sur les matières en suspension n’est pas couverte par la présente méthode. L’analyse de la fraction insoluble requiert une étape de minéralisation non couverte par ce document. Le cas échéant, le mesurage est effectué sur les différentes phases obtenues.
    Il incombe à l’utilisateur de s’assurer de la validité de la présente méthode d’essai pour les échantillons d’eau soumis à essai.
