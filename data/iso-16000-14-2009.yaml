abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-14:2009 specifies extraction, clean-up, and analysis procedures for the determination of polychlorinated biphenyls (PCBs), polychlorinated dibenzo-p-dioxins (PCDDs) and polychlorinated dibenzofurans (PCDFs) collected from indoor air on particle filters backed by polyurethane foam (PUF). The method incorporates specific analyses by high resolution gas chromatography combined with high resolution mass spectrometry (HRGC/HRMS).
    The method provides accurate quantitative data for tetra- to decachlorobiphenyls and tetra- to octachloro-dibenzo-p-dioxins/dibenzofurans (total concentrations for each isomeric series). It is capable of detecting 0,2 pg/m3 or lower concentrations of most PCBs and PCDFs/PCDDs with air sampling volumes up to 360 m3 or more in special cases. However, it may not be possible to detect all analytes at 0,2 pg/m3 or lower, especially at lower sampling volumes.
    Precision under normal conditions can be expected to be ±25 % or better and uncertainty ±50 % or better.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-14:2009 spécifie les modes opératoires d'extraction, de purification, et d'analyse pour le dosage des polychlorobiphényles (PCB), des polychlorodibenzo-p-dioxines (PCDD) et des polychlorodibenzofuranes (PCDF) prélevés dans l'air intérieur sur des filtres à particules garnis de mousse en polyuréthanne (PUF). La méthode intègre des analyses spécifiques par chromatographie en phase gazeuse haute résolution combinée à la spectrométrie de masse haute résolution (HRGC/HRMS).
    Cette méthode génère des données quantitatives précises pour les tétra- à décachlorobiphényles et les tétra- à octachlorodibenzo-p-dioxines/dibenzofuranes (en termes de concentrations totales pour chaque série isomère). Elle est capable de détecter des concentrations de 0,2 pg/m3 ou moins pour la plupart des PCB et des PCDF/PCDD, pour des volumes d'air prélevés atteignant 360 m3 ou plus dans certains cas. Toutefois, il n'est pas toujours possible de détecter tous les analytes présents à des concentrations de 0,2 pg/m3 ou moins, en particulier lorsque les volumes prélevés sont plus faibles.
    La fidélité prévisible dans des conditions normales peut atteindre ±25 % ou plus et l'incertitude ±50 % ou plus.
