abstract:
- language: en
  script: Latn
  content: |-
    ISO 8692:2012 specifies a method for the determination of the growth inhibition of unicellular green algae by substances and mixtures contained in water or by waste water. This method is applicable for substances that are easily soluble in water.
    With modifications to this method, as specified in ISO 14442 and ISO 5667-16, the inhibitory effects of poorly soluble organic and inorganic materials, volatile compounds, heavy metals and waste water can be tested.
    A rapid algal growth inhibition screening test for waste water is described in an annex.
    An alternative test procedure with algae from algal beads, with direct measurement of algal growth in spectrophotometric cells, is described in an annex.
- language: fr
  script: Latn
  content: |-
    L'ISO 8692:2012 spécifie une méthode de détermination de l'inhibition de la croissance des algues vertes unicellulaires par des substances et des mélanges contenus dans l'eau ou par des eaux résiduaires. Cette méthode peut être utilisée avec des substances aisément solubles dans l'eau.
    En apportant à cette méthode les modifications spécifiées dans l'ISO 14442 et l'ISO 5667-16, il est possible d'évaluer les effets inhibiteurs des substances inorganiques et organiques faiblement solubles, des composés volatils, des métaux lourds et des eaux résiduaires.
    L'Annexe A décrit un essai de détection rapide de l'inhibition de la croissance des algues par des eaux résiduaires.
    L'Annexe B décrit un mode opératoire alternatif utilisant des algues provenant de billes d'alginate avec mesurage direct de la croissance algale dans des cellules spectrophotométriques.
