abstract:
- language: en
  script: Latn
  content: |-
    1.1  This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of poly(methyl methacrylate) (PMMA) moulding and extrusion materials. It gives the requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing.
    1.2  This document specifies procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made. It lists properties and test methods which are suitable and necessary to characterize poly(methyl methacrylate) moulding and extrusion materials.
    1.3  The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 24026-1.
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base de poly(méthacrylate de méthyle) (PMMA). Il donne les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai.
    1.2    Le présent document spécifie les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Il liste les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de poly(méthacrylate de méthyle).
    1.3    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350-1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document; c'est le cas des propriétés de désignation spécifiées dans l'ISO 24026‑1.
