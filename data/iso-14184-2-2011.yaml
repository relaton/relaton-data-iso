abstract:
- language: en
  script: Latn
  content: |-
    ISO 14184-2:2011 specifies a method for determining the amount of formaldehyde released under the conditions of accelerated storage from textiles in any form by means of a vapour absorption method.
    The procedure is intended for use in the range of releasable formaldehyde on the fabric between 20 mg/kg and 3 500 mg/kg when determined by this method. The lower limit is 20 mg/kg. Below this limit, the result is reported as  "not detectable".
    A method for determination of free formaldehyde and formaldehyde extracted partly through hydrolysis in aqueous solution is given in ISO 14184-1:2011.
- language: fr
  script: Latn
  content: |-
    L'ISO 14184-2:2011 spécifie une méthode par absorption de vapeur pour déterminer la quantité de formaldéhyde libéré par des textiles, quelle que soit leur forme, dans des conditions de stockage accéléré.
    Le mode opératoire est destiné à être utilisé pour déterminer les teneurs d'une étoffe en formaldéhyde libérable, comprises entre 20 mg/kg et 3 500 mg/kg. En deçà de la limite inférieure de 20 mg/kg, le résultat est rapporté comme «non détectable».
    L'ISO 14184-1 donne une méthode de détermination du formaldéhyde libre et du formaldéhyde extrait partiellement par hydrolyse en solution aqueuse.
