abstract:
- language: en
  script: Latn
  content: |-
    ISO 17059:2007 specifies a rapid method for extraction of oil and for preparation of the methyl esters of fatty acids. The methyl esters thus obtained can be used for gas chromatography.
    ISO 17059:2007 is applicable to the following oilseeds: rape, sunflower, soya beans, mustard, linseed.
- language: fr
  script: Latn
  content: |-
    L'ISO 17059:2007 spécifie une méthode rapide pour l'extraction de l'huile et la préparation des esters méthyliques d'acides gras. Les esters méthyliques ainsi obtenus peuvent être utilisés pour la chromatographie en phase gazeuse.
    L'ISO 17059:2007 s'applique aux graines oléagineuses suivantes: colza, tournesol, soja, moutarde, lin.
