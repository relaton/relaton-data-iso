abstract:
- language: en
  script: Latn
  content: 'Specifies for V-belts of sections Y, Z, A, B, C, D, E, SPZ, SPA, SPB,
    and SPC: the recommended datum lengths, the tolerances for datum lengths, the
    conditions for measuring the datum length.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit pour les courroies trapézoïdales classiques et étroites de sections Y (pour gorges de poulies de 5,3 mm de largeur de référence), Z (pour gorges de poulies de 8,5 mm de largeur de référence), A (pour gorges de poulies de 11 mm de largeur de référence), B (pour gorges de poulies de 14 mm de largeur de référence), C (pour gorges de poulies de 19 mm de largeur de référence), D (pour gorges de poulies de 27 mm de largeur de référence), E (pour gorges de poulies de 32 mm de largeur de référence), SPZ (pour gorges de poulies de 8,5 mm de largeur de référence), SPA (pour gorges de poulies de 11 mm de largeur de référence), SPB (pour gorges de poulies de 14 mm de largeur de référence), SPC (pour gorges de poulies de 19 mm de largeur de référence): -- les longueurs de référence recommandées; -- les tolérances sur les longueurs de référence; -- les variations d'entraxe; -- les conditions de contrôle de la longueur de référence et de la variation d'entraxe. Les courroies trapézoïdales de sections Y, Z, A, B, C, D, E sont appelées courroies trapézoïdales classiques, et celles de sections SPZ, SPA, SPB et SPC, courroies trapézoïdales étroites. Il est important que les courroies étroites ne   100soient pas utilisées avec des poulies destinées aux seules courroies classiques.
