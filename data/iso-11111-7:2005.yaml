abstract:
- language: en
  script: Latn
  content: ISO 11111-7:2005, taken together with ISO 11111-1, specifies significant
    hazards and corresponding safety requirements and/or measures for dyeing and finishing
    machinery. It is applicable to all machinery, plant and related equipment intended
    to be used in preparation, dyeing, printing, fixation, wetting, drying, finishing
    and making-up/presentation.
- language: fr
  script: Latn
  content: L'ISO 11111-7:2005, ensemble avec l'ISO 11111-1, spécifie les phénomènes
    dangereux significatifs et les exigences et/ou les mesures de sécurité correspondantes
    pour les machines de teinture et de finissage. Elle est applicable aux machines,
    installation ainsi qu'au matériel associé destinés à être utilisés pour la préparation,
    la teinture, l'impression, le fixage, humectage, séchage, le finissage et la présentation/conditionnement.
