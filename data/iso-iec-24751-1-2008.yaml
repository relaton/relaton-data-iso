abstract:
- language: en
  script: Latn
  content: ISO/IEC 24751 is intended to meet the needs of learners with disabilities
    and anyone in a disabling context. ISO/IEC 24751-1:2008 provides a common framework
    to describe and specify learner needs and preferences on the one hand and the
    corresponding description of the digital learning resources on the other hand,
    so that individual learner preferences and needs can be matched with the appropriate
    user interface tools and digital learning resources.
- language: fr
  script: Latn
  content: L'ISO/CEI 24751 a pour objectif de répondre aux besoins des apprenants
    éprouvant une déficience et de toute personne en contexte de déficience. L'ISO/CEI
    24751-1:2008 présente un cadre commun pour décrire et spécifier les besoins et
    préférences spécifiques de l'apprenant d'une part, et la description correspondante
    des ressources d'apprentissage numériques d'autre part, afin que l'interface utilisateur,
    les outils et les ressources d'apprentissage numérique appropriés puissent correspondre
    aux besoins et préférences de l'apprenant.
