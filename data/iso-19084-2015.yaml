abstract:
- language: en
  script: Latn
  content: |-
    ISO 19084:2015 specifies the definition of chromatic displacement for digital still cameras, test patterns, measurement conditions and methods, so as to enable the comparison of the results of measurement.
    The methods of measurement are designed to enable the assessment of the performance of digital still cameras by using image data output by the digital still cameras.
    ISO 19084:2015 does not specify the allowable amount of chromatic displacement.
