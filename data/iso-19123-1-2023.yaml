abstract:
- language: en
  script: Latn
  content: This document defines a conceptual schema for coverages. A coverage is
    a mapping from a spatial, temporal or spatiotemporal domain to attribute values
    sharing the same attribute type. A coverage domain consists of a collection of
    direct positions in a coordinate space that can be defined in terms of spatial
    and/or temporal dimensions, as well as non-spatiotemporal (in ISO 19111:2019,
    “parametric”) dimensions. Examples of coverages include point clouds, grids, meshes,
    triangulated irregular networks, and polygon sets. Coverages are the prevailing
    data structures in a number of application areas, such as remote sensing, meteorology
    and mapping of depth, elevation, soil and vegetation. This document defines the
    coverage concept including the relationship between the domain of a coverage and
    its associated attribute range. This document defines the characteristics of the
    domain. The characteristics of the attribute range are not defined in this document,
    but are defined in implementation standards. Consequently, the standardization
    target of this document consists of implementation standards, not concrete implementations
    themselves.
- language: fr
  script: Latn
  content: Le présent document définit un schéma conceptuel pour les couvertures.
    Une couverture est une mise en correspondance d'un domaine spatial, temporel ou
    spatiotemporel avec des valeurs d'attributs partageant le même type d'attribut.
    Un domaine de couverture se compose d'un ensemble de positions directes dans un
    espace de coordonnées qui peut être défini en termes de dimensions spatiales et/ou
    temporelles, ainsi que de dimensions non-spatiotemporelles (dans l'ISO 19111:2019,
    «paramétriques»). Parmi les exemples de couverture, citons les nuages de points,
    les grilles, les maillages, les réseaux irréguliers de triangles et les ensembles
    de polygones. Les couvertures sont les structures de données courantes dans divers
    champs d'application, notamment la télédétection, la météorologie, la cartographie
    de la profondeur, de l'altitude, du sol et de la végétation. Le présent document
    définit le concept de couverture, y compris la relation entre le domaine d'une
    couverture et sa plage d'attributs associée. Le présent document définit les caractéristiques
    du domaine. Les caractéristiques de la plage d'attributs ne sont pas définies
    dans le présent document, mais elles sont définies dans des normes de mise en
    œuvre spécifiques. Par conséquent, la cible de normalisation du présent document
    consiste en des normes de mise en œuvre, et non en des mises en œuvre concrètes.
