abstract:
- language: en
  script: Latn
  content: |-
    ISO 4254-6:2009, to be used together with ISO 4254-1, specifies the safety requirements and their verification for the design and construction of mounted, semi-mounted, trailed and self-propelled agricultural sprayers for use with pesticide products and liquid fertilizer application, designed for use by one operator only. In addition, it specifies the type of information on safe working practices (including residual risks) to be provided by the manufacturer.
    ISO 4254-6:2009 is not applicable to pedestrian‑controlled sprayers, knapsack sprayers, aerial sprayers or handheld spraying devices (e.g. spray guns).
    ISO 4254-6:2009, taken together with ISO 4254-1, deals with all the significant hazards, hazardous situations and events relevant to sprayers and liquid fertilizer distributors when they are used as intended and under the conditions foreseen by the manufacturer, excepting the hazards arising from: automatically actuated height adjustment systems; electrostatic phenomena; electromagnetic compatibility; the environment, other than noise; inhalation of spraying chemical products due to a lack of effective methods to maintain breathing air quality inside the cab; roll-over and tip-over of self-propelled machines with a ride-on driver; vibration (except the declaration); dust emission; burns; moving parts for power transmission except strength requirements for guards and barriers; safety and reliability of control systems; travelling function of self-propelled machines.
- language: fr
  script: Latn
  content: |-
    L'ISO 4254-6:2009, à utiliser conjointement avec l'ISO 4254-1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction de pulvérisateurs agricoles portés, semi portés, traînés et automoteurs, conçus pour un seul opérateur, et destinés à appliquer des produits phytosanitaires et des engrais liquides. En outre, elle spécifie le type d'informations que le fabricant doit fournir sur les pratiques d'utilisation sûre (y compris les risques résiduels).
    L'ISO 4254-6:2009 ne s'applique pas aux pulvérisateurs à conducteur à pied; aux pulvérisateurs à dos; aux pulvérisateurs montés sur aéronefs; aux dispositifs de pulvérisation tenus à la main (par exemple lance d'épandage).
    L'ISO 4254-6:2009, prise avec l'ISO 4254-1, traite de tous les phénomènes dangereux, situations dangereuses et événements dangereux significatifs relatifs aux pulvérisateurs et distributeurs d'engrais liquides, lorsqu'ils sont utilisés normalement et dans les conditions prévues par le fabricant (voir l'Article 4), à l'exception des phénomènes dangereux provenant des systèmes de réglage de la hauteur actionnés automatiquement, des phénomènes électrostatiques, de la compatibilité électromagnétique, de l'environnement, autres que le bruit, de l'inhalation de produits chimiques épandus du fait du manque de méthodes efficaces pour maintenir une qualité d'air respirable à l'intérieur de la cabine, du renversement ou basculement des machines automotrices à conducteur porté, des vibrations (à l'exception de la déclaration), des émissions de poussières, des brûlures, des éléments mobiles de transmission de puissance, à l'exception des exigences de résistance des protecteurs et barres d'éloignement, des fonctions de déplacement des machines automotrices.
