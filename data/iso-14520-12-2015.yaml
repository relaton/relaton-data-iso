abstract:
- content: |-
    ISO 14520-12:2015 contains specific requirements for gaseous fire-extinguishing systems, with respect to the IG-01 extinguishant. It includes details of physical properties, specification, usage, and safety aspects.
    ISO 14520-12:2015 covers systems operating at nominal pressures of 160 bar, 200 bar, and 300 bar at 15 °C. This does not preclude the use of other systems, although design data for other pressures are not available at this time.
