abstract:
- language: en
  script: Latn
  content: |-
    ISO 9241-161:2016 describes visual user-interface elements presented by software and provides requirements and recommendations on when and how to use them. This part of ISO 9241 is concerned with software components of interactive systems to make human-system interaction usable as far as the basic interaction aspects are concerned.
    ISO 9241-161:2016 provides a comprehensive list of generic visual user-interface elements, regardless of a specific input method, visualization, and platform or implementation technology. The guidance given in this part of ISO 9241 is intended to be used in conjunction with ISO 9241 guidance on dialogue techniques. It recognizes that additional elements can evolve. It also addresses derivates, compositions (assemblies) and states of user-interface elements. It gives requirements and recommendations on selection, usage and dependencies of user-interface elements and their application. It is applicable regardless of a fixed, portable or mobile interactive system.
    It does not provide detailed coverage of the methods and techniques required for design of user-interface elements. This part of ISO 9241 does not address implementation (e.g. graphical design of elements) and interaction details for specific input methods or technologies. It does not cover decorative user-interface elements that are intended to address solely aesthetic (hedonic) qualities in the user interface, e.g. background images.
    The information in this part of ISO 9241 is intended for use by those responsible for the selection and implementation of visual user-interface elements in interactive systems and for evaluating user interfaces. It is intended for use by those planning and managing platform specific aspects of user interface screen design. It also provides guidance for human factors/ergonomics and usability professionals involved in human-centred design. It addresses technical issues only to the extent necessary to allow users of this part of ISO 9241 to understand the relevance and importance of a consistent interface element usage and selection in the design process as a whole.
    Annex A provides a guide to selection of different visual user interface elements depending of their appropriate application.
- language: fr
  script: Latn
  content: |-
    ISO 9241-161:2016 décrit les éléments visuels de l'interface utilisateur présentés par le logiciel et fournit des exigences et des recommandations sur quand et comment les utiliser. La présente partie de l'ISO 9241 concerne les composants logiciels des systèmes interactifs permettant de rendre l'interaction homme-système utilisable dans la mesure où les aspects d'interaction de base sont concernés.
    ISO 9241-161:2016 fournit une liste complète des éléments visuels génériques de l'interface utilisateur, quels que soient la technique de dialogue spécifique, la méthode d'entrée, la visualisation et la technologie de plateforme ou d'implémentation. Les lignes directrices données dans la présente partie de l'ISO 9241 sont destinées à être utilisées conjointement aux lignes directrices de l'ISO 9241 relatives aux techniques de dialogue. Des éléments supplémentaires peuvent être élaborés. Elle traite également des dérivés, des compositions (ensembles) et des états des éléments de l'interface utilisateur. Elle fournit des exigences et des recommandations concernant la sélection, l'usage et les relations entre les éléments de l'interface utilisateur et leur application. Elle s'applique, que le système interactif soit fixe, portatif ou mobile.
    Elle ne couvre pas de façon détaillée les méthodes et les techniques requises pour la conception des éléments de l'interface utilisateur. La présente partie de l'ISO 9241 ne traite pas des détails de l'implémentation (par exemple conception graphique des éléments) et de l'interaction pour des méthodes d'entrée ou des technologies spécifiques. Elle ne couvre pas les éléments décoratifs de l'interface utilisateur qui sont uniquement destinés à traiter des qualités esthétiques (hédoniques) de l'interface utilisateur, par exemple les images en arrière-plan.
    Les informations contenues dans la présente partie de l'ISO 9241 sont destinées à être utilisées par les responsables de la sélection et de l'implémentation des éléments visuels de l'interface utilisateur dans des systèmes interactifs et de l'évaluation des interfaces utilisateur. Elle est destinée à être utilisée par les personnes qui planifient et gèrent les aspects de la conception des écrans d'interface utilisateur spécifiques à la plateforme. Elle fournit également des lignes directrices pour les professionnels des facteurs humains/ergonomie et de l'utilisabilité impliqués dans la conception centrée utilisateur. Elle traite des questions techniques uniquement dans la mesure où cela est nécessaire pour permettre aux utilisateurs de la présente partie de l'ISO 9241 de comprendre la pertinence et l'importance d'une sélection et d'un usage cohérents des éléments d'interface dans l'ensemble du processus de conception.
    L'Annexe A fournit des informations relatives à la sélection des différents éléments visuels d'interface utilisateur en fonction de leur application appropriée.
