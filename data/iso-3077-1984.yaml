abstract:
- content: This second edition, which cancels and replaces ISO 3077:1980, incorporates
    draft Amendment 1. Specifies the requirements for lifting chains, grade T (8),
    accurately calibrated, for use as load chain in chain hoists and similar appliances.
    These are electrically welded round steel short link chains, fully heat treated
    and tested complying with ISO 1834. The range of sizes covered is from 4 to 20
    mm. The annex gives a range of temporary additional sizes 6 to 19 mm.
