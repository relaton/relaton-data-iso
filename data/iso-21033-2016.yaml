abstract:
- language: en
  script: Latn
  content: |-
    ISO 21033:2016 specifies an inductively coupled plasma optical emission spectroscopic method (ICP-OES) for the determination of the trace element content in oils. Depending on the dilution solvent used, most types of vegetable oils can be analysed (crude, degummed, refined, bleached, deodorized and hardened oils) and nearly all types of lecithins and phosphatides. Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this International Standard.
    This method is only suitable when the elements are present in a solubilized form. Fine particles, such as bleaching earth, metal particles and rust, can result in poor recovery of the trace elements present as nebulization and atomization problems affect the ICP-OES analysis.
    NOTE          The only suitable non-ashing direct method for samples containing fine particles is graphite furnace atomic absorption spectrometry.
- language: fr
  script: Latn
  content: |-
    ISO 21033:2016 spécifie une méthode d'analyse par spectrométrie d'émission optique avec source à plasma induit par haute fréquence (ICP-OES) pour déterminer la teneur en éléments traces des huiles. Selon le solvant de dilution utilisé, la plupart des types d'huiles végétales peuvent être analysés (huiles brutes, dégommées, raffinées, décolorées, désodorisées et hydrogénées) et presque tous les types de lécithines et de phospholipides. Le lait et les produits laitiers (ou corps gras extraits du lait et des produits laitiers) ne relèvent pas du domaine d'application de la présente Norme internationale.
    Cette méthode convient seulement lorsque les éléments sont présents sous forme solubilisée. De fines particules comme la terre décolorante, les particules métalliques et la rouille peuvent donner un faible taux de récupération des éléments traces présents car l'analyse par ICP-OES est affectée par des problèmes liés à la nébulisation et à l'atomisation.
    NOTE          La seule méthode directe sans calcination préalable appropriée aux échantillons contenant de fines particules est la spectrométrie d'absorption atomique utilisant un four en graphite.
