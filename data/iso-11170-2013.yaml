abstract:
- language: en
  script: Latn
  content: |-
    ISO 11170:2013 defines a sequence of tests for verifying filter elements. It can be used to check their hydraulic, mechanical and separation characteristics.
    ISO 11170:2013 is not intended to qualify a filter for a particular duty or replicate conditions of service. This can only be done by a specific test protocol developed for the purpose, including actual conditions of use (e.g. the operating fluid).
    The procedure in ISO 11170:2013 is applicable to individual fluids or types of fluids that have similar chemistry.
- language: fr
  script: Latn
  content: |-
    L'ISO 11170:2013 définit l'ordre des essais permettant de vérifier les éléments filtrants. Elle peut être utilisée pour contrôler leurs caractéristiques hydrauliques, mécaniques et séparatives.
    L'ISO 11170:2013 n'est pas destinée à qualifier un filtre pour une application particulière ou à simuler les conditions de service. Cela ne peut être réalisé que par un mode opératoire d'essai spécifique mis en place à cette fin et qui inclut des conditions réelles d'utilisation (par exemple le fluide de service).
    Le mode opératoire spécifié dans l'ISO 11170:2013 s'applique à des fluides individuels ou à des types de fluides ayant une composition chimique semblable.
