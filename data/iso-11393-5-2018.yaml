abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for assessing the resistance to cutting of gaiters by hand-held chainsaws and other properties. It includes a requirement and a test method for assessing the strength of underfoot straps of gaiters.
    This document is applicable to gaiters used in conjunction with safety footwear with a steel toecap conforming to ISO 20345 design "C" or "D". These gaiters are designed to be used only in association with a defined model of footwear and tested together.
    NOTE       These products are intended, but are not limited, to be used in combination with a defined model of orthopaedic footwear.
    This document does not apply to gaiters intended for use in situations where there is a significant risk of tripping, such as tree climbing or in forests.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essais pour évaluer la résistance des guêtres aux coupures dues aux scies à chaîne tenues à la main, ainsi que d'autres propriétés. Il comprend une exigence et une méthode d'essai pour l'évaluation de la résistance des brides passant sous le pied de guêtres.
    Le présent document est applicable aux guêtres utilisées avec des chaussures de sécurité avec un embout en acier conformes à l'ISO 20345, type «C» ou «D». Ces guêtres sont conçues pour n'être utilisées que conjointement avec des chaussures définies et pour être soumises à essai avec elles.
    NOTE       Ces produits sont destinés à être utilisés, sans toutefois s'y limiter, en association avec un modèle défini de chaussures orthopédiques.
    Le présent document ne s'applique pas aux guêtres prévues pour être utilisées dans des situations où il existe un risque significatif de trébucher, telles que grimper aux arbres ou en forêt.
