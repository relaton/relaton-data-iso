- language: en
  script: Latn
  content: ISO 23560:2008 specifies the general characteristics, requirements and
    methods of test for woven polypropylene (PP) sacks. It is applicable to woven
    PP sacks, having a capacity of 50 kg or 25 kg, intended for the transport and
    storage of foodstuffs, such as cereals, sugar and pulses.
