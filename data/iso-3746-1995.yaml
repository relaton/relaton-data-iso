abstract:
- content: Specifies a method for measuring the sound pressure levels on a measurement
    surface enveloping the noice source. Gives requirements for the test environment
    and instrumentation as well as techniques for obtaining the surface sound pressure
    level from which the sound power level of the source is calculated. Cancels and
    replaces the first edition, which has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de mesurage des
    niveaux de pression acoustique sur une surface entourant la source et de calcul
    du niveau de puissance acoustique de la source de bruit. Elle définit des prescriptions
    relatives à l'environnement d'essai et l'appareillage, ainsi que des techniques
    d'obtention du niveau de pression acoustique surfacique, à partir duquel est calculé
    le niveau de puissance acoustique de la source. Les résultats ainsi obtenus correspondent
    à la classe de précision 3. Il est important d'établir et d'utiliser, conformément
    à la présente Norme internationale, des codes d'essai acoustique spécifiques aux
    différents types d'équipements. Ce sont ces codes d'essai qui spécifieront pour
    chaque type d'équipement, les prescriptions détaillées relatives au montage, aux
    conditions de charge et aux conditions de fonctionnement de l'équipement en essai.
    Ces codes d'essai préciseront également quelle surface de mesurage et quelles
    positions microphoniques sont à adopter parmi ceux que prescrit la présente Norme
    internationale.  \nNOTE 1 C'est en principe au code d'essai relatif à un type
    d'équipement particulier de donner des informations détaillées sur la surface
    de mesurage choisie, car les résultats obtenus pour le niveau de puissance acoustique
    \  89 d'une source peuvent varier suivant la forme de la surface utilisée.\n"
