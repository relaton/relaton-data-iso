abstract:
- content: ISO 5364:2008 specifies requirements for oropharyngeal airways of plastics
    materials and/or rubber, including those with a reinforcement insert made of plastics
    materials and/or metal. Flammability of oropharyngeal airways, for example if
    flammable anaesthetics, electrosurgical units or lasers are used, is a well-recognized
    hazard. It is addressed by appropriate clinical management, which is outside the
    scope of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5364:2008 spécifie les exigences relatives aux canules oropharyngées
    en matière plastique et/ou en caoutchouc, notamment celles qui comportent un renfort
    inséré en matière plastique et/ou en métal. L'inflammabilité des canules oropharyngées,
    par exemple en cas d'utilisation de produits anesthésiques, d'appareils d'électrochirurgie
    ou de lasers, représente un danger bien connu. Ce problème est pris en compte
    par une gestion clinique appropriée, qui ne relève pas du domaine d'application
    de la présente Norme internationale.
