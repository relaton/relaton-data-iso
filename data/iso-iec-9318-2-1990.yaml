abstract:
- language: en
  script: Latn
  content: Describes the Logical Level 2 (device level) Interface for disk drives,
    the physical, electrical and configuration characteristics of which are in accordance
    with ISO/IEC 9318-1. Is to facilitate the development and utilization of a device
    level interface which permits the interconnection of disk slave peripherals to
    a controller. Complements other Intelligent Peripheral Interface standards.
