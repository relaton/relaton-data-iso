abstract:
- language: en
  script: Latn
  content: 'Specifies recommended procedures for tool-life testing with high-speed
    steel, cemented carbide and ceramic single-point turning tools used for turning
    steel and cast iron workpieces. Establishes specifications for the following factors
    of tool-life testing: workpiece, tools, cutting fluid, cutting conditions, equipment,
    assessment of tool deterioration and tool life, test procedures and the recording,
    evaluation and presentation of results.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les exigences recommandées
    pour les essais de durée de vie des outils de tournage à partie active unique
    en acier rapide, en métal-dur et en céramique utilisés pour le tournage de pièces
    en acier et en fonte. Elle peut-être utilisée dans des laboratoires aussi bien
    qu'en production. En tournage, deux catégories de conditions de coupe peuvent
    être considérées comme suit: a) conditions entraînant une détérioration de l'outil
    principalement due à l'usure; b) conditions pour lesquelles la détérioration de
    l'outil est principalement due à d'autres phénomènes tels que brisure d'arête
    ou déformation plastique. La présente Norme internationale concerne seulement
    les recommandations pour des essais aboutissant principalement à une usure d'outil.
    Les essais suivant le second groupe de conditions ci-dessus doivent faire l'objet
    d'une étude ultérieure. La présente Norme internationale fixe les spécifications
    pour les facteurs suivants d'essais de durée de vie des outils de tournage à partie
    active unique: pièce, outil, liquide de coupe, conditions de coupe, équipement,
    détermination de la détérioration de l'outil et de la durée de vie, procédures
    d'essai, enregistrement, évaluation et présentation des   241résultats. Des informations
    générales complémentaires sont données dans l'annexe A.  \nNOTE 1 La présente
    Norme internationale ne constitue pas un essai de réception et il ne convient
    pas de l'utiliser comme tel.\n"
