abstract:
- language: en
  script: Latn
  content: |-
    ISO 9816:2006 specifies open-loop test methods to determine the reactions of a vehicle in a turn to a sudden drop in motive power resulting from release of the accelerator pedal. It applies to passenger cars as defined in ISO 3833.
    The open-loop manoeuvre specified in this test method is not representative of real driving conditions, but is useful to obtain measures of a vehicle's power-off behaviour resulting from specific types of control inputs under closely controlled test conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 9816:2006 spécifie des méthodes d'essai en boucle ouverte pour déterminer les réactions d'un véhicule en virage lors d'une baisse soudaine de force motrice résultant de la position de pédale d'accélérateur. Elle est applicable aux voitures particulières définies dans l'ISO 3833.
    La manoeuvre en boucle ouverte spécifiée dans cette méthode d'essai n'est pas représentative des conditions de conduite réelles, mais elle est utile pour obtenir des mesures du comportement d'un véhicule au lever de pied résultant de types spécifiques de sollicitations de commandes dans des conditions d'essai rigoureusement contrôlées.
