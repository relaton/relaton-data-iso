abstract:
- content: |-
    This document specifies requirements and characteristics of ships’ pilot ladder winch reels provided with hydraulic, pneumatic, electric, or manual drive. It is applicable to the design and test of pilot ladder winch reels. It does not include requirements for the prime mover used to operate the pilot ladder winch reels.
    Pilot ladder winch reels specified in this document are intended to be only used with pilot ladders conforming to ISO 799-1. They are not intended to be used for ‘man lifting’ activities.
