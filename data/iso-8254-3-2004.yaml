abstract:
- language: en
  script: Latn
  content: ISO 8254-3:2004 specifies a method for measuring the specular gloss of
    paper and board at an angle of 20° to the normal to the paper surface. It is applicable
    chiefly to highly glossy surfaces, such as cast-coated, lacquered, highly varnished
    or waxed papers and high-gloss ink films.
- language: fr
  script: Latn
  content: L'ISO 8254-3:2004 spécifie une méthode de mesure du brillant spéculaire
    des papiers et cartons à 20° de la normale à la surface du papier. Elle est applicable
    principalement aux surfaces à haut brillant, telles que papiers couchés, laqués,
    hautement vernis ou cirés, et aux feuils d'encre à haut brillant.
