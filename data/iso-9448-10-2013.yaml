abstract:
- content: ISO 9448-10:2013 specifies the main dimensions and tolerances, in millimetres,
    of guide bushes of form E, flanged gliding bushes, type 2, intended for use in
    press tools with guide pillars with a tolerance on d1 of g6 according to ISO 9182-3,
    and to be mounted in the clamp plate with transition fit and fixed to the plate
    by means of guide clamps. It gives guidance on the materials, and specifies the
    hardness and the designation of bushes in accordance with ISO 9448-10:2013.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9448-10:2013 prescrit les principales dimensions et tolérances, en millimètres, des bagues de guidage de forme E, bagues à collerette à brider pour guidage lisse, de type 2, destinées à être utilisées dans des outillages de presse où les colonnes de guidage sont conformes à l'ISO 9182-3 dont la tolérance sur d1 est g6, et devant être montées dans une semelle avec un ajustement incertain et fixées à la semelle au moyen de brides.
    Elle donne des indications relatives aux matériaux, et spécifie la désignation des bagues conformes à l'ISO 9448-10:2013.
