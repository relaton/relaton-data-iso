abstract:
- language: en
  script: Latn
  content: |-
    ISO 21138-2:2007, together with ISO 21138-1, specifies the definitions and requirements for pipes with a smooth external surface (Type A), fittings and systems based on unplasticized poly(vinyl chloride) (PVC-U), polypropylene (PP) and polyethylene (PE) structured-wall piping in the field of non-pressure systems for underground drainage and sewerage.
    ISO 21138-2:2007 specifically refers to PVC, PP and PE materials
    ISO 21138-2:2007 specifies test methods and test parameters.
    ISO 21138-2:2007 covers a range of pipe and fitting sizes, materials, pipe constructions, and nominal ring stiffnesses, and gives recommendations concerning colours.
    In conjunction with ISO 21138-1, it is applicable to PVC-U, PP and PE structured-wall pipes and fittings, to their joints and to joints with components of other plastics and non-plastics materials intended to be used for buried piping systems for the transport of drainage and sewage.
    ISO 21138-2:2007 is applicable to PVC-U, PP and PE structured-wall pipes and fittings with or without an integral socket with elastomeric ring seal joints as well as welded and fused joints.
- language: fr
  script: Latn
  content: |-
    L'ISO 21138-2:2007, conjointement avec l'ISO 21138-1, spécifie les définitions et les exigences pour les tubes avec une surface externe lisse (Type A), les raccords et le système de canalisations fabriqués à partir de poly(chlorure de vinyle) non plastifié (PVC‑U), polypropylène (PP) et polyéthylène (PE) destinés à être utilisés en tant que systèmes de canalisations à parois structurées dans le domaine des branchements et des collecteurs d'assainissement enterrés sans pression.
    L'ISO 21138-2:2007 est applicable en particulier aux matériaux PVC, PP et PE.
    Elle spécifie les méthodes d'essai et les paramètres d'essai.
    Elle couvre une gamme de dimensions de tubes et de raccords, de matériaux, de constructions de tubes, de rigidité annulaire nominale et donne des recommandations concernant les couleurs.
    Conjointement avec l'ISO 21138-1, elle s'applique aux tubes et raccords à parois structurées en PVC‑U, PP et PE, à leurs assemblages ainsi qu'aux assemblages avec d'autres composants en d'autres matières, plastiques ou non, destinés à être utilisés pour les systèmes de canalisations enterrées pour le transport des eaux de drainage et d'assainissement.
    L'ISO 21138-2:2007 s'applique aux tubes et raccords à parois structurées en PVC‑U, PP et PE, qui comprennent des assemblages à bague d'étanchéité en élastomère avec ou sans emboîture intégrée ainsi que des assemblages soudés et les assemblages obtenus par fusion.
