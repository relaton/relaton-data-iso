abstract:
- content: This document provides guidelines for extending the definition of equivalent
    temperature to predictive purposes and specifies a standard prediction method
    for the assessment of thermal comfort in vehicles using numerical calculations.
    Specifically, this document sets forth a simulated numerical manikin as a viable
    alternative to the thermal manikin for the purpose of calculating the equivalent
    temperature.
