abstract:
- content: Specification of a method for a consignment, shipped in ten bags or more,
    for the purpose of examination to determin whether the consignment complies with
    a contract specification. Definitions of relevant terms are given first, then
    specification of administrative arrangements, of the coffee trier (ISO 6666),
    of the procedure of taking increments, of the preparation of samples, of packing
    and marking of samples, and of precautions during storage and transport of samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente Norme internationale spécifie une méthode\n  d'échantillonnage
    d'une livraison de dix sacs ou plus de café\n  vert, aux fins d'examen pour déterminer
    si la livraison est conforme\n  aux spécifications d'un contrat. 1.2 La méthode
    peut également\n  être utilisée pour la préparation d'un échantillon\n  destiné
    \na) à servir de base pour une offre de vente; \nb) à vérifier que le café offert
    à la vente répond\n  aux spécifications de vente du producteur; \nc) à déterminer
    une ou plusieurs des caractéristiques\n  du café pour des besoins techniques,
    commerciaux, administratifs et d'arbitrage; \nd) à contrôler ou à vérifier la
    qualité; \ne) à servir d'échantillon de référence exigé\n  éventuellement en cas
    de litige.\n1.3 La présente Norme internationale est applicable au café vert\n
    \ en sacs, tel qu'il est défini dans l'ISO 3509. "
