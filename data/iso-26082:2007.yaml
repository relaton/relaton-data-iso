abstract:
- content: 'ISO 26082:2007 specifies, for pigmented leathers, a method for the determination
    of the change in colour of the leather after rubbing with a standard soiling cloth.
    While this method could be used for all leathers, it is particularly applicable
    to upholstery leathers with a finish coat, especially leather intended for automotive
    use. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 26082:2007 spécifie une méthode de détermination du changement de
    couleur des cuirs pigmentés après un frottement à l'aide d'un tissu salissant
    normalisé. Alors que cette méthode pourrait être employée pour tous les cuirs,
    elle convient particulièrement aux cuirs de garniture comportant une couche de
    finition, en particulier au cuir destiné à l'automobile.
