abstract:
- language: en
  script: Latn
  content: ISO 12680-1:2005 specifies a method for determining the dynamic Young's
    modulus of rectangular cross-section bars and circular cross-section specimens
    of refractories by impulse excitation of vibration. The dynamic Young's modulus
    is determined using the resonant frequency of the specimen in its flexural mode
    of vibration.
- language: fr
  script: Latn
  content: L'ISO 12680-1:2005 spécifie une méthode permettant de déterminer le module
    de Young dynamique de barres de section rectangulaire ou d'éprouvettes cylindriques
    de matériaux réfractaires par excitation de vibration par impulsion. Le module
    de Young dynamique est déterminé à l'aide de la fréquence de résonance de l'éprouvette
    dans son mode de vibration en flexion.
