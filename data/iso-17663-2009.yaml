abstract:
- content: |-
    ISO 17663:2009 provides quality requirements for heat treatment in air or controlled atmospheres carried out in workshops and on site in connection with welding and forming. It applies mainly to ferritic steels, but can be used for other materials, as appropriate.
    ISO 17663:2009 provides guidance for manufacturers that perform heat treatment or produce heat-treated products or components. ISO 17663:2009 can also be used as a basis for assessing the manufacturer in respect to its heat treatment capability.
    ISO 17663:2009 is intended to be a flexible framework for the control of heat treatment processes. The fulfilment of a requirement can be waived where justification can be provided that a specific requirement is not applicable to a specific process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17663:2009 spécifie des exigences de qualité relatives au traitement thermique à l'air libre ou en atmosphères contrôlées, appliqué en atelier ou sur chantier en soudage et en formage. Ce traitement s'applique principalement aux aciers ferritiques, mais peut être utilisé pour d'autres matériaux, le cas échéant.
    L'ISO 17663:2009 fournit des directives aux constructeurs et aux fabricants qui réalisent un traitement thermique ou qui fabriquent des produits ou des pièces traités thermiquement. La présente Norme internationale peut également servir de base pour évaluer la compétence d'un constructeur ou d'un fabricant dans le domaine du traitement thermique.
    L'ISO 17663:2009 est censée être un cadre souple pour la maîtrise des traitements thermiques. La réalisation d'une exigence peut être écartée si la justification peut être fournie qu'une exigence spécifique ne s'applique pas à un traitement spécifique.
