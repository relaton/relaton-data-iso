abstract:
- content: |-
    ISO 13950:2006 specifies the characteristics of automatic recognition systems (numerical recognition by means of bar codes or magnetic cards, electromechanical recognition using implanted-resistor connectors and self-regulation systems) that enable the energy supply to be delivered automatically to the thermoplastic electrofusion fittings used in pipe jointing.
    It is applicable to electrofusion fittings intended to be used for plastics piping systems for the conveyance of gaseous fuels, water for human consumption (including raw water prior to treatment) and for general purposes, or of other fluids.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13950:2006 spécifie les systèmes de reconnaissance automatique d'un assemblage par électrosoudage: (procédé de reconnaissance numérique utilisant des codes-barres ou des cartes magnétiques, procédé de reconnaissance électromécanique utilisant des connecteurs résistance incorporée et procédé d'autorégulation) permettant de délivrer automatiquement l'énergie aux raccords électrosoudables thermoplastiques prévus pour l'assemblage de tubes thermoplastiques.
    Elle s'applique aux raccords électrosoudables destinés à être utilisés pour les canalisations en matière plastique permettant de délivrer les combustibles gazeux, l'eau potable, y compris l'eau brute avant traitement et l'eau d'usage général, ainsi que d'autres fluides.
