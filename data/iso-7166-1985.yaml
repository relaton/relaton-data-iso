abstract:
- language: en
  script: Latn
  content: Specifies the geometry and the partial dimensions of these parts used for
    securing passenger equipment and for cargo restraint, necessary to ensure interchangeability
    of these items. Individual strength requirements will determine the complete rail
    shape, such as incorporating the standard section integrally into an I-beam extrusion.
    The overall shape of the studs above the top of the rail will depend upon the
    application.
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale fixe la forme géométrique et les dimensions partielles des rails et des tétons de fixation des sièges de passagers et du fret dans les aéronefs, nécessaires pour assurer l'interchangeabilité de ces éléments. 1.2 Ce sont les exigences particulières de résistance qui déterminent la forme du rail complet s'il doit comporter une partie à profilé en I. 1.3 La forme globale de la partie des tétons dépassant au-dessus du rail dépend de l'utilisation. Elle peut aussi être cylindrique dans sa partie haute pour entrer dans la structure tubulaire d'un siège ou d'un aménagement d'office. Elle peut également être munie d'un anneau servant de ferrure d'attache pour un cordage ou une sangle. 1.4 Le rail renvoie les charges vers le haut, le bas, les côtés, l'avant et l'arrière. Les charges avant et arrière sont retransmises au rail par l'intermédiaire d'un «tenon de cisaillement» faisant partie de l'ensemble de la ferrure (ou de la structure à laquelle
