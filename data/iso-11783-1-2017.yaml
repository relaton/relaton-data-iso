  format: text/plain
- content: |-
    L'ISO 11783-1:2017 spécifie un réseau de commande et de communication de données en série pour les tracteurs forestiers ou agricoles et les équipements portés, semi?portés, remorqués ou autotractés. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de commande, unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou l'équipement, ou qu'ils en soient un composant. L'objectif de l'ISO 11783 est de proposer un système ouvert pour les systèmes électroniques interconnectés (OSI) utilisés par les matériels agricoles et forestiers. La présente partie de l'ISO 11783 fournit un aperçu général de toutes les parties de la norme ISO 11783.
    Pour ce qui concerne les développeurs de logiciel ISO 11783, le contenu de cette base de données électronique fournit la liste actuelle des affectations d'adresse et d'identité ainsi que les définitions de paramètres de l'ISO 11783‑1 qui ont été affectées et sont officiellement enregistrées par la SAE J1939. Ces informations sont consultables dans la base de données en ligne sur le site web ISOBUS (http://www.isobus.net/).
    NOTE       Le secrétariat de l'agence de maintenance (MA) est tenu par le VDMA (Fédération de la Mécanique Allemande) mandaté par le DIN.
