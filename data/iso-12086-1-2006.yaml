abstract:
- content: ISO 12086-1:2006 establishes a system of designation for fluoropolymer
    materials that may be used as the basis for specifications. It covers the homopolymers
    and various copolymers of fluoromonomers used as dispersions and for moulding,
    extrusion and other specialized applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 12086:2006 établit un système de désignation des polymères fluorés
    qui peut être utilisé comme base de spécification. Elle couvre les homopolymères
    et les divers copolymères de monomères fluorés utilisés sous forme de dispersions
    ainsi que pour le moulage, l''extrusion et d''autres applications spécialisées. '
