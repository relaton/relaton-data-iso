abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie, par référence à l'ISO 230-1, à l'ISO 230-2 et à l'ISO 230-4, les essais géométriques, les essais de précision et de répétabilité des axes de positionnement en commande numérique, les essais d'usinage et les essais de circularité pour les machines d'électroérosion à fil, d'usage général et de précision normale. Elle spécifie également les tolérances applicables correspondant aux essais mentionnés cidessus. La présente Norme internationale est applicable aux machines à un montant à bancs en croix et aux machines à deux montants. La présente Norme internationale ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent en général précéder celui de la précision. La présente Norme internationale définit la terminologie utilisée pour les éléments principaux de la machine et indique la désignation des axes conformément à l'ISO 841.
