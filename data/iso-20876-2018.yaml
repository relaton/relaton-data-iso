abstract:
- content: ISO 20876:2018 describes a method for evaluating the ability of an insole,
    irrespective of the material, to hold stitches, or to take clenched metal fastenings.
    The method has become accepted as a general quality criterion for insole materials
    even where attachment is by means of adhesives.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20876:2018 décrit une méthode d'évaluation de l'aptitude de la semelle
    première, indépendamment du matériau, à retenir les points de couture ou à supporter
    des dispositifs de fixation métalliques aplatis. La présente méthode a été adoptée
    comme critère général de qualité des matériaux constitutifs des semelles premières,
    même lorsque la fixation est assurée par des adhésifs.
