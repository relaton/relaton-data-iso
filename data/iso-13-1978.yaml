abstract:
- language: en
  script: Latn
  content: 'Specifies the properties of the pipes, special castings and parts manufactured
    by any one of the following processes: centrifugal casting in metal or sand moulds;
    vertical casting in sand moulds. Applies to products with sockets, spigots or
    flanges defined by this standard. It does not apply to the down pipes and their
    specials used in the building industry.'
