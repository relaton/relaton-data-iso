- content: |-
    Le présent document s'applique aux pièces de commande pour douilles à main à carré conducteur.
    NOTE       Les pièces de commande couvertes par le présent document sont celles identifiées dans l'ISO 1703:2018 sous la référence N° 6 1 00 01 0 et 6 1 00 01 1, 6 1 00 03 0, 6 1 00 04 0, 6 1 00 05 0 et 6 1 00 05 1, 6 1 00 06 0 et 6 1 00 06 1, 6 1 00 09 0, ainsi que 6 1 00 10 0 et 6 1 00 10 1.
    Il spécifie
    a)    les dimensions totales;
    b)    la valeur minimale de la dureté Rockwell de leur carré d'entraînement;
    c)    la méthode d'essai de torsion;
    d)    les valeurs minimales de résistance à la torsion;
    e)    la désignation;
    f)     le marquage.
