abstract:
- content: |-
    This document is applicable to driving parts of hand-operated square drive socket wrenches.
    NOTE        The driving parts covered by this document are the ones identified in ISO 1703:2018 under reference No. 6 1 00 01 0 and 6 1 00 01 1, 6 1 00 03 0, 6 1 00 04 0, 6 1 00 05 0 and 6 1 00 05 1, 6 1 00 06 0 and 6 1 00 06 1, 6 1 00 09 0 as well as 6 1 00 10 0 and 6 1 00 10 1.
    It specifies:
    a)    the overall dimensions;
    b)    the minimum Rockwell hardness value for their driving squares;
    c)    the method of torque testing;
    d)    the minimum torsional strength values;
    e)    the designation;
    f)     the marking.
