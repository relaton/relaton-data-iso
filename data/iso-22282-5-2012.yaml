abstract:
- language: en
  script: Latn
  content: "ISO 22282-5:2012 establishes requirements for ground investigations by
    means of infiltrometer tests as part of geotechnical investigation services in
    accordance with EN 1997-1 and EN 1997-2.\nIt applies to the in situ determination
    of the water permeability of an existing geological formation or of treated or
    compacted materials. \nISO 22282-5:2012 defines the terminology and the measured
    parameters. It specifies the required characteristics of the equipment, defines
    the procedures of the tests relating to the different measurement techniques and
    specifies the tests results.\nIt is applicable to:\n- ?       civil engineering
    projects;\n- ?       hydrogeology studies; and\n- ?       waste disposal."
- language: fr
  script: Latn
  content: |-
    L'ISO 22285-5:2012 établit des exigences relatives à la reconnaissance des terrains au moyen d'essais d'infiltromètres dans le cadre de missions de reconnaissance géotechnique réalisées conformément à l'EN 1997-1 et à l'EN 1997-2.
    Elle s'applique à la détermination in situ de la perméabilité à l'eau d'une formation géologique existante ou de matériaux traités ou compactés.
    L'ISO 22285-5:2012 définit la terminologie et les paramètres mesurés. Elle spécifie les caractéristiques requises des équipements, définit les modes opératoires d'essai correspondant aux différentes techniques de mesurage et spécifie les résultats d'essai.
    Elle s'applique
    - aux projets de génie civil,
    - aux études hydrogéologiques, et
    - à l'élimination des déchets.
