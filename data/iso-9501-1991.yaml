abstract:
- content: 'The method given is applicable to fluorspars having sulfur contents in
    the range 0,01 % (m/m) to 1,0 % (m/m). Describes in detail: principle, reagents
    and materials, apparatus, test sample, procedure, expression of results, and test
    report. Annex A gives values of total sulfur content of metallurgical grade fluorspars
    obtained in interlaboratory trials using the iodometric method after combustion
    specified in this standard.'
