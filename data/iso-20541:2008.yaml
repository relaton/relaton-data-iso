abstract:
- content: |-
    ISO 20541|IDF 197:2008 specifies a method for the determination of the nitrate content of milk and milk products by molecular-absorption spectrometry after Griess reaction (preceded by enzymatic reduction).
    The method is, in particular, applicable to whole, partly skimmed, skimmed and dried milk, hard, semi-hard and soft cheeses, processed cheese, whey cheese, caseins, caseinates, dried whey and milk protein concentrates.
    The method can be used at contents corresponding to a measured concentration in the sample solution (with blank subtracted) of more than 0,2 mg/l.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20541|FIL 197:2008 spécifie une méthode de détermination de la teneur en nitrates du lait et des produits laitiers par spectrométrie d'absorption moléculaire après une réaction de Griess (précédée d'une réduction enzymatique).
    Cette méthode s'applique notamment au lait entier, demi-écrémé, écrémé et au lait en poudre; aux fromages à pâte dure, demi-dure, et molle; au fromage fondu, au fromage de lactosérum, aux caséines, aux caséinates, au lactosérum en poudre et aux concentrés de protéine de lait.
    La méthode peut s'appliquer aux teneurs en nitrates équivalentes à une concentration mesurée de la solution échantillon (après soustraction correspondant au blanc) supérieure à 0,2 mg/l.
