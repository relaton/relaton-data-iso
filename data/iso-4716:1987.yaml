abstract:
- language: en
  script: Latn
  content: 'The Standard specifies certain characteristics of the oil, among others:
    Appearance: Viscous liquid. Colour: Brown to reddish brown. Odour: Characteristic.
    Relative density at 20/20 °C: 0,990 - 1,015 1); 0,986 - 0,998 2). Refractive index
    at 20 °C: 1,5220 - 1,5300 1); 1,5210 - 1,5260 2). Optical rotation at 20 °C: +
    19 - + 30 1); + 22 - + 38 2). Solubility in 80 % (V/V) ethanol at 20 °C: 1 volume
    in not more than 2 volumes. Acid value: Maximum 35 1); 14 2). Ester value: 5 -
    16. Carbonyl value: 44 - 68 1); 23 - 59 2). 1) Country of origin R union; 2) Country
    of origin Haiti'
