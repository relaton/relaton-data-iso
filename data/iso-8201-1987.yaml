abstract:
- language: en
  script: Latn
  content: Specifies two parameters, the temporal pattern and the required sound pressure
    level at all places within the intended reception area. Applies to the audible
    signal and not to the individual signalling system compenents. Does not apply
    to warning signals, to situations covered by national regulations for public disaster
    control, alarm systems on board ships or to signals from all outdoor moving vehicles.
