abstract:
- language: en
  script: Latn
  content: |-
    ISO 9934-1:2016 specifies general principles for the magnetic particle testing of ferromagnetic materials. Magnetic particle testing is primarily applicable to the detection of surface-breaking discontinuities, particularly cracks. It can also detect discontinuities just below the surface but its sensitivity diminishes rapidly with depth.
    ISO 9934-1:2016 specifies the surface preparation of the part to be tested, magnetization techniques, requirements and application of the detection media, and the recording and interpretation of results. Acceptance criteria are not defined. Additional requirements for the magnetic particle testing of particular items are defined in product standards (see the relevant International Standards or European standards).
    ISO 9934-1:2016 does not apply to the residual magnetization method.
- language: fr
  script: Latn
  content: |-
    ISO 9934-1:2016 définit les principes généraux pour l'examen par magnétoscopie des matériaux ferromagnétiques. Le contrôle par magnétoscopie s'applique principalement à la détection des discontinuités superficielles débouchantes, en particulier les fissures. Il peut aussi concerner les discontinuités sous-jacentes, mais sa sensibilité diminue rapidement avec la profondeur.
    ISO 9934-1:2016 définit la préparation de surface de la pièce soumise à essai, les exigences concernant les techniques d'aimantation, les produits indicateurs et leur mode d'application ainsi que l'enregistrement et l'interprétation des résultats. Les critères d'acceptation ne sont pas définis. Des spécifications supplémentaires pour le contrôle par magnétoscopie de pièces particulières sont définies dans les normes de produits (voir les Normes Internationales ou des normes Européennes pertinentes).
    ISO 9934-1:2016 ne s'applique pas à la technique par aimantation résiduelle.
