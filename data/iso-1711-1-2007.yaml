abstract:
- language: en
  script: Latn
  content: |-
    ISO 1711-1:2007 specifies minimum values for Rockwell hardness and torsional strength for hand-operated wrenches and sockets.
    It covers three series of torsion torques:
    -  Series A: usual box wrenches and socket wrenches;
    -  Series C: open end wrenches;
    -  Series E: hand-operated square drive sockets.
- language: fr
  script: Latn
  content: |-
    L'ISO 1711-1:2007 spécifie les valeurs minimales de dureté Rockwell et de résistance à la torsion auxquelles doivent satisfaire les clés de serrage et les douilles à main.
    Elle prévoit trois séries de couples de torsion, à savoir
    - Série A: clés polygonales et clés à douille,
    - Série C: clés à fourche,
    - Série E: douilles à main à carré d'entraînement.
