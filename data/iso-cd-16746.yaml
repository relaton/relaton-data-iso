abstract:
- language: en
  script: Latn
  content: "The proposed standard will provide Users of Counter UAS technology with
    guidance to support the safe and legal deployment of equipment.\n\nThe proposed
    standard will be applicable to the CUAS equipment intended to be deployed in all
    civilian environments and on-shore military sites.\n\nIt will include:\n\n•\tUser
    Terms and Definitions\n•\tCategories of CUAS equipment (fixed, mobile, DTIE)\n•\tSafety
    considerations\n•\tLegal considerations \n•\tLicense considerations\n•\tInstallation
    considerations\n•\tUser requirements for an effective system\no\tKey functions
    of a CUAS system\no\tKey Performance metric of a CUAS system\n•\tSite specific
    requirements driven by specific need\n•\tTraining \n•\tOn site Exercising\n•\tMaintenance"
