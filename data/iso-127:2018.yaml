abstract:
- content: |-
    This document specifies a method for the determination of the KOH number of natural rubber latex concentrate which is preserved wholly or in part with ammonia.
    The method is applicable to latices containing boric acid.
    The method is not applicable to latices preserved with potassium hydroxide. It is not necessarily suitable for latices from natural sources other than Hevea brasiliensis, or for latices of synthetic rubber, compounded latex, vulcanized latex or artificial dispersions of rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination de l'indice de potasse du latex concentré de caoutchouc naturel préservé complètement ou partiellement à l'ammoniaque.
    La méthode est applicable aux latex contenant de l'acide borique.
    La méthode n'est pas applicable aux latex préservés à l'hydroxyde de potassium. Elle ne convient pas nécessairement aux latex d'origine naturelle autres que celui de l'Hevea brasiliensis ou aux dispersions d'élastomères de synthèse, aux mélanges de latex, au latex vulcanisé ou aux dispersions artificielles de caoutchouc.
