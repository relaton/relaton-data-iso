abstract:
- language: en
  script: Latn
  content: "ISO/TS 19844:2015 is used in the implementation of ISO 11238. ISO/TS 19844:2015
    defines substances based on their scientific identity (i.e. what they are) rather
    than on their use or method of production.\nISO 11238 provides the conceptual
    framework for defining substances and specified substances and for assigning unique
    identifiers in the context of the ISO IDMP standards. ISO 11238 describes general
    concepts for defining and distinguishing substances and a high level model for
    the structuring of information for substances. ISO/TS 19844:2015 provides detailed
    explanations of each type or grouping of substance information, an element-by-element
    description for implementation of ISO 11238, and examples for a variety of substances
    and specified substances. \nThis first edition of ISO/TS 19844:2015 will only
    address substances, and Groups 1 to 3 of the specified substances as defined in
    ISO 11238 and Annexes A, B, C, and D. It is anticipated that specified substances
    Group 4, as defined in ISO 11238, will be addressed in a subsequent edition of
    ISO/TS 19844:2015. Some information that would typically fall under specified
    substances Group 4 may be covered in the Annexes of ISO/TS 19844:2015. This information,
    although not defining of either a substance or a specified substance Group 1,
    may be essential to distinguishing substances.\nISO/TS 19844:2015 addresses the
    following:\nData elements necessary for defining substances and specified substances
    Groups 1 to 3; \nThe logical use of data elements as defined in ISO 11238;\nSubstances
    and specified substances Groups 1 to 3 business rules for \n-       determining
    necessary data elements,\n-       distinguishing and defining materials according
    to ISO 11238,\n-       triggering the assignment of identifiers."
