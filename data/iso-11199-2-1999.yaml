abstract:
- content: "\nLa présente partie de l'ISO 11199 spécifie les exigences et méthodes
    d'essai relatives à la résistance à la fatigue, à la capacité de charge statique
    et à la stabilité des déambulateurs sans accessoires, à moins que cela ne soit
    spécifié dans une procédure d'essai particulière. La présente partie de l'ISO
    11199 spécifie également les exigences en matière de sécurité, d'ergonomie, de
    performances, de marquage et d'étiquetage.  Les exigences et les essais sont basés
    sur un usage quotidien des déambulateurs conçus pour un utilisateur ayant un poids
    (une masse) de 35 kg au moins.   \nNOTE L'annexe A contient des recommandations
    relatives aux exigences contenues dans la présente partie de l'ISO 11199.\n"
