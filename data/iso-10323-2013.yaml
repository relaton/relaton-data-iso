abstract:
- language: en
  script: Latn
  content: ISO 10323:2013 specifies bore diameters for rotary instruments such as
    metallic discs and metallic wheels used in dentistry in order to achieve interchangeability
    between discs and wheels and the mandrels with which the discs and wheels are
    operated in a dental handpiece.
- language: fr
  script: Latn
  content: L'ISO 10323:2013 spécifie les diamètres d'alésage des instruments rotatifs
    tels que les disques métalliques et les roues métalliques utilisés en médecine
    bucco-dentaire, dans le but d'obtenir l'interchangeabilité entre les disques ou
    les roues et les mandrins avec lesquels ils sont mis en action dans une pièce
    à main dentaire.
