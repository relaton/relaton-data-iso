abstract:
- language: en
  script: Latn
  content: |-
    ISO 3438:2013 specifies the dimensions of subland twist drills with Morse taper shanks and cylindrical shanks for holes prior to tapping screw threads.
    The drills are designed to produce holes prior to tapping metric threads (coarse pitch series) over a selected range of:
    - M8 to M30 for subland twist drills with Morse taper shanks;
    - M3 to M14 for subland twist drills with cylindrical shanks.
    ISO 3438:2013 complements ISO 2306.
- language: fr
  script: Latn
  content: |-
    L'ISO 3438:2013 spécifie les dimensions des forets étagés à queue cône Morse et à queue cylindrique pour avant-trous de taraudage.
    Les forets sont conçus pour effectuer des avant-trous de taraudage à filetage métrique (à pas gros) dans une gamme de filetages sélectionnés:
    - M8 à M30 pour les forets étagés à queue cône Morse;
    - M3 à M14 pour les forets étagés à queue cylindrique.
    L'ISO 3438:2013 complète l'ISO 2306.
