abstract:
- language: en
  script: Latn
  content: |-
    ISO 17769:2008 deals with terms, letter symbols and units related to the flow of liquids through rotodynamic and positive displacement liquid pumps and associated installations. It serves as a means of clarifying communications between the installation designer, manufacturer, operator and plant constructor.
    ISO 17769:2008 identifies the units in common usage but all other legal units can be used.
    ISO 17769:2008 deals solely with conditions described by positive values for the rate of flow and pump head. The definitions are set out showing, first, the most common form of a quantity followed by some frequently used variants. Other variants can be constructed and appropriate symbols evolved using the symbols and subscripts shown. Prefixes such as “working” and “design” can also be applied to the defined quantities.
- language: fr
  script: Latn
  content: |-
    L'ISO 17769:2008 traite des termes, des symboles littéraux et des unités relatifs au débit de liquides dans les pompes rotodynamiques et volumétriques pour liquides et dans les installations associées. Son objet est de faciliter la communication entre les concepteurs des installations, les fabricants, les utilisateurs et les constructeurs.
    L'ISO 17769:2008 identifie les unités d'usage courant, mais d'autres unités légales peuvent cependant être utilisées.
    L'ISO 17769:2008 traite exclusivement des conditions décrites par des valeurs positives de débit et de hauteur énergétique. Les définitions sont disposées de telle manière qu'apparaît en premier lieu la forme la plus couramment usitée de la grandeur concernée, puis quelques variantes d'usage très répandu. D'autres variantes peuvent être élaborées et les symboles correspondants peuvent être déduits à l'aide des symboles et des indices indiqués. Des suffixes tels que «...de service» et «...de calcul», peuvent également être appliqués à certaines grandeurs.
