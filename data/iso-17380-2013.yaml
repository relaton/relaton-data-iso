abstract:
- language: en
  script: Latn
  content: |-
    ISO 17380:2013 specifies a method for the photometric determination of the total cyanide and easily-liberatable cyanide content in soil using automated distillation/continuous-flow analysis.
    ISO 17380:2013 applies to all types of soil with cyanide contents above 1 mg/kg on the basis of dry matter, expressed as cyanide ion.
- language: fr
  script: Latn
  content: |-
    L'ISO 17380:2013 définit une méthode de dosage photométrique de la concentration en cyanures totaux et en cyanures aisément libérables dans le sol par analyse en flux continu et distillation automatisée.
    L'ISO 17380:2013 s'applique à tous les types de sols dont la concentration en cyanures, exprimée en ions cyanure, est supérieure à 1 mg/kg de matière sèche.
