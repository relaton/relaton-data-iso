- content: |-
    Ce document spécifie deux méthodes permettant de déterminer la distribution granulométrique des amendements minéraux basiques.
    La méthode A (méthode de tamisage par voie sèche) est applicable à tous les amendements minéraux basiques, à l'exception des produits humides et pâteux. La méthode A n'est pas applicable si un colmatage, un mottage, des charges électrostatiques ou une agglomération se produisent après séchage.
    La méthode B (méthode de tamisage par voie humide) est applicable aux produits qui sont susceptibles de colmater le tamis, de s'agglutiner, de provoquer des charges électrostatiques ou de s'agglomérer après séchage. La méthode B peut être utilisée pour déterminer la distribution granulométrique initiale de produits granulés. La méthode B n'est pas applicable à la chaux ni aux amendements minéraux basiques contenant des constituants solubles dans l'eau.
