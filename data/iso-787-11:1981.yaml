abstract:
- content: 'The test is carried out by the following procedure: drying of the sample
    in the oven at (105 2) °C, passing the dried sample through the sieve and transferring
    it of the graduated measuring cylinder, but so that no air pockets are formed.
    Weighing of the cylinder and of the sample. Placing of the cylinder in the tamping
    volumeter and tamping it in steps of approximately 1250 revolutions until the
    difference between two successive steps of tamping is less than 2 ml. Calculation
    of results. - Cancels and replaces ISO Recommendation ISO/R 787/11-1970.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 787 spécifie une méthode générale d'essai
    pour la détermination du volume massique et de la masse volumique apparents après
    tassement d'un échantillon de pigment ou de matière de charge.  \nNOTE -- Chaque
    fois que cette méthode générale est applicable pour un pigment ou une matière
    de charge donné(e), il devra simplement y être fait référence dans la Norme internationale
    relative à ce pigment ou cette matière de charge, et il devra être mentionné,
    dans une note, toutes les modifications de détail qui peuvent être nécessaires
    en raison des propriétés spéciales du produit considéré. Ce n'est que dans le
    cas où une telle méthode générale ne serait pas applicable à un produit particulier,
    qu'il deviendrait nécessaire de spécifier une méthode spéciale pour la détermination
    du volume massique et de la masse volumique apparents après tassement.\n"
