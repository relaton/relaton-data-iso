abstract:
- content: Cancels and replaces the first edition (1977). Describes two procedures
    for measuring the permeability of rubber to gases under steady-state conditions.
    One uses a horizontal measuring device for measurements at constant pressure and
    the other uses a vertical measuring device for measurements at constant volume
    or constant pressure. The procedures apply to solid rubber of hardness not less
    than 35 IRHD and to gases such as air, nitrogen, oxygen, hydrogen, liquified petroleum
    gas and coal gas.
