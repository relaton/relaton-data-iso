  format: text/plain
- content: |-
    L'ISO/TR 945-2:2011 traite de la caractérisation bidimensionnelle de la forme et de la taille des particules de graphite dans les fontes moulées.
    Une méthode normalisée de détermination de la forme du graphite par analyse d'image n'était pas encore développée au moment de l'élaboration du présent rapport, mais plusieurs méthodes sont utilisées dans l'industrie. L'ISO/TR 945-2:2011 a pour objet de fournir une illustration des méthodes possibles et de proposer des moyens permettant de développer la technique à l'avenir.
    L'ISO/TR 945-2:2011 ne s'applique pas à la répartition du graphite de la fonte grise (graphite lamellaire) définie dans l'ISO 945-1.
    L'ISO/TR 945-2:2011 décrit les méthodes utilisées pour réaliser l'analyse d'image de la forme et de la taille du graphite et fournit une méthode de comparaison avec les résultats obtenus en appliquant les techniques d'analyse visuelle.
    Elle ne spécifie aucune description mathématique particulière des formes du graphite mais fournit un moyen de comparaison.
