abstract:
- language: en
  script: Latn
  content: This International Standard specifies two procedures for the preparation
    of laboratory sheets prior to measuring thediffuse blue reflectance factor (ISO
    brightness). One is the traditional procedure based on preparation of sheets in
    aBüchner funnel using a filter paper or a wire screen. ln the other procedure,
    the sheets are prepared in a standardsheet former (conventional or Rapid Köthen).Details
    of the subsequent measurement procedure are given in ISO 2470.It is applicable
    to all wood pulps and to most other types of pulp. Pulps with very long fibres,
    such as those madefrom unshortened cotton, flax and similar materials, shall be
    reduced to a suitable fibre length before testing by thismethod.This International
    Standard shall be used in conjunction with ISO 2469 and ISO 2470.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie deux méthodes pour la préparation
    des feuilles de laboratoire, avant lemesurage du facteur de réflectance diffuse
    dans le bleu (degré de blancheur ISO). La méthode traditionnelle estbasée sur
    la préparation de feuilles d’essai dans un entonnoir Büchner en utilisant un papier-filtre
    ou une toile. Dansl’autre méthode, les feuilles d’essai sont préparées dans une
    formette standard conventionnelle ou Rapid-Köthen.La méthode détaillée pour les
    mesures subséquentes est donnée dans l’ISO 2470.Elle est applicable à toutes les
    pâtes de bois et à la plupart des autres types de pâte. Les pâtes à fibres trèslongues,
    telles que celles de coton non coupées, de lin et d’autres matériaux similaires,
    doivent être traitées pourobtenir une longueur de fibre convenable avant de leur
    appliquer la méthode.La présente Norme internationale doit être utilisée conjointement
    avec l’ISO 2469 et l’ISO 2470.
