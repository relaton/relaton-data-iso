abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1208:2005 specifies the application module for Schematic element library.
    The following are within the scope of ISO/TS 10303-1208:2005:
    - the definition of a schematic element;
    - set theory relationships between schematic element definitions;
    - a symbolization relationship between a schematic element in a library and the thing that it symbolizes.
