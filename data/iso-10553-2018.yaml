abstract:
- content: |-
    This document specifies the procedure for evaluating the accuracy of quartz watches, individually and by lots (see Annex A which presents the methods for statistical evaluation of accuracy by lot), and the relationship between the accuracy tested and the accuracy classification given by the manufacturer.
    It applies to quartz watches having accompanying documents on which the accuracy classification is indicated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la procédure d'évaluation de la précision des montres à quartz, individuellement ou par lots (voir l'Annexe A qui spécifie les méthodes d'évaluation statistique de la précision par lot), et la relation entre la précision soumise à essai et la classe de précision indiquée par le fabricant.
    Il s'applique aux montres à quartz dont la classe de précision est indiquée sur les documents d'accompagnement.
