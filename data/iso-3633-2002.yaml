abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the requirements for unplasticized poly(vinyl chloride) (PVC-U) pipes and fittings for soil and waste discharge (low and high temperature) inside buildings, as well as the system itself. It does not include buried pipework.
    It also specifies the test parameters for the test methods referred to in this International Standard.
    This International Standard is applicable to PVC-U pipes and fittings, as well as assemblies of such pipes and fittings, intended to be used for the following purposes:
- language: fr
  script: Latn
  content: |-
    L'ISO 3633:2002 spécifie les exigences pour les tubes, les raccords et le système fabriqués à partir de poly(chlorure de vinyle) non plastifié (PVC-U), destinés à être utilisés pour l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments. Elle ne couvre pas les systèmes de canalisations enterrés.
    L'ISO 3633:2002 spécifie également les paramètres d'essais pour les méthodes d'essais référencées dans ce document.
    L'ISO 3633:2002 s'applique aux tubes et aux raccords en PVC-U, à leurs assemblages destinés à être utilisés pour les usages suivants:
