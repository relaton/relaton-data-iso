- content: |-
    L'ISO 17492:2003 spécifie une méthode d'essai permettant de mesurer la transmission de chaleur des textiles ignifuges montés à l'horizontale lorsqu'ils sont exposés à une énergie convective et à une énergie radiante combinées.
    La présente méthode d'essai peut être utilisée pour tout type de surface utilisée comme monocouche ou dans un assemblage multicouches lorsque toutes les structures ou tous les sous-ensembles sont constitués de matériaux ignifuges. La méthode n'est pas destinée à être utilisée avec les matériaux non ignifuges.
    La présente méthode d'essai n'est pas destinée à évaluer les matériaux exposés à tout autre type de sources d'énergie thermique, telles que la seule chaleur radiante ou au seul contact des flammes. Utiliser l'ISO 6942 pour l'évaluation de la transmission de chaleur aux matériaux due à la chaleur radiante uniquement, et utiliser l'ISO 9151 pour l'évaluation de la transmission de chaleur aux matériaux due au contact des flammes uniquement.
    Il convient d'utiliser l'ISO 17492:2003 pour mesurer et décrire les propriétés des matériaux, des produits ou des assemblages en réponse aux énergies convective et radiante dans des conditions de laboratoire contrôlées et non pour décrire ou évaluer le danger ou le risque d'incendie des matériaux, des produits ou des assemblages dans des conditions réelles d'incendie. Les résultats de la présente méthode d'essai peuvent toutefois être utilisés comme éléments d'évaluation d'un risque d'incendie tenant compte de tous les facteurs appropriés à une évaluation du danger d'incendie pour une utilisation finale particulière.
