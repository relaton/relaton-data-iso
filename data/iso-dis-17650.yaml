abstract:
- content: |-
    This document specifies a method for the determination of Mn, P, Cr, Ni, Mo, Co, Cu, V, Ti, As and Sn in low alloy steel by inductively coupled plasma atomic emission spectrometry.
    The method is applicable to the determination of Mn, P, Cr, Ni, Mo, Co, Cu, V, Ti, As and Sn in content range (mass fraction) as follows: Mn:0.002%~2.0%; P:0.005%~0.1%; Cr:0.003~3.0%; Ni:0.005%~4.0%; Mo:0.003%~1.0%; Co:0.002%~0.2%; Cu:0.003~0.5%; V:0.002%~0.5%; Ti:0.002%~0.5%; As:0.003%~0.1%; Sn:0.003%~0.08%
