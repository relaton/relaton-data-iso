abstract:
- content: |-
    ISO 9974-4:2016 specifies dimensions and performance requirements for metric external hex and internal hex port plugs for use with ISO 9974‑1 ports.
    Port plugs in accordance with this document can be used at working pressures up to 63 MPa [630 bar[1]]. The permissible working pressure depends upon the plug end size, materials, design, working conditions, application, etc.
    Conformance to the dimensional information in this document does not guarantee rated performance.
    NOTE          The Introduction of this document gives recommendations for ports and stud ends to be used for new designs in hydraulic fluid power applications.
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 9974-4:2016 spécifie les dimensions et les exigences de performance
    des bouchons d'orifice à six pans externes et à six pans internes destinés à être
    utilisés avec les orifices ISO 9974‑1.\nLes bouchons d'orifice conformes au présent
    document peuvent être utilisés jusqu'à des pressions d'utilisation de 63 MPa [630
    bar[1]]. La pression d'utilisation admissible dépend de la dimension du bouchon,
    des matériaux, de la conception, des conditions d'utilisation, de l'application,
    etc.\nLa conformité aux informations dimensionnelles du présent document ne garantit
    pas les performances nominales. \nNOTE          L'Introduction du présent document
    donne des recommandations pour les orifices et les éléments mâles à utiliser pour
    de nouvelles conceptions dans des applications de transmissions hydrauliques.\n[1]
    1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2."
