- content: |-
    Le présent document fournit des exigences et des recommandations relatives à la sûreté-criticité de déchets contenant des matières fissiles, produits dans des conditions d'exploitation normales. Le présent document est destiné à être utilisé conjointement et en complément de l'ISO 1709.
    Le présent document s'applique spécifiquement à la sûreté-criticité des déchets radioactifs solides. Il s'applique également aux petites quantités de liquides et/ou boues qui sont intimement liées aux déchets radioactifs solides ou qui sont produites suite au traitement ou à la manipulation des déchets.
    Le présent document ne s'applique ni aux grandes quantités de liquides ni aux procédés de traitements liquides (y compris les solutions de traitement dont la concentration est plus élevée), ni aux éléments combustibles irradiés ou non irradiés.
    NOTE       Le terme « élément combustible » s'applique parfois aux assemblages combustibles, aux grappes de combustible, aux faisceaux de combustible, aux crayons de combustible, aux plaques combustibles, etc. Tous ces termes désignent un ou plusieurs éléments combustibles. Un crayon combustible cylindrique (parfois désigné sous le nom d'aiguille combustible) pour un réacteur à eau légère est un exemple d'élément combustible.
    Toutes les étapes du cycle de vie des déchets relèvent du domaine d'application du présent document. Le présent document peut également s'appliquer au transport de déchets radioactifs solides sur la voie publique.
