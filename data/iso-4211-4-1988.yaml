abstract:
- language: en
  script: Latn
  content: The specified method is suitable for use either as a means of comparing
    different finishing systems or as a quality control test to ensure that a specified
    performance level is achieved or maintained. The tests are carried out on panels
    of the same materials and finished in the identical manner as the finished furniture
    of a size sufficient to meet the requirements of the test. The degree of damage
    to the test area is assessed by reference to a descriptive numerical rating code.
