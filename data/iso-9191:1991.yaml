abstract:
- language: en
  script: Latn
  content: Specifies the requirements for the connection of implements or attachments
    to the rear of lawn and garden ride-on tractors by means of a three-point hitch
    in association with a power lift. Dimensions relating to the implement, the tractor
    and the mast height are given. Applies to lawn and garden tractors as defined
    in ISO 9191. Annex A is for information only and gives a bibliography.
