abstract:
- language: en
  script: Latn
  content: A test portion is boiled under reflux with ethanol in the presence of sodium
    sulphate. The solution is filtrated, the filtrate evaporated, and the residue
    weighed. Any sodium chloride present is determined by dissolution of the residue
    in aqueous acetone and titration with a standard volumetric silver nitrate solution.
    The mass of the residue is corrected for the sodium chloride content.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en matière active totale dans les produits de sulfatation d'alcools ou d'alkylphénols éthoxylés neutralisés et couramment commercialisés [sulfates d'alkyloxyéthylène (sulfates d'alcools éthoxylés) ou sulfates d'alkylphénoloxyéthylène (sulfates d'alkylphénol éthoxylés)]. La matière active totale comprend les fractions organiques solubles dans l'éthanol (alkyléthersulfates, alkylphényléthersulfates, polyglycolsulfates et fractions non ioniques).
