abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the method and conditions of test for the determination of the breaking force and elongation at break of individual fibres in the conditioned or wet state.
    The determination of these fibre properties, when carried out on different kinds of testing equipment, will not generally give identical results. To avoid such differences, this document is restricted to the use of constant-rate-of-extension testing machine.
    It is applicable to all fibres, including crimped fibres, provided that the length of fibre available enables the gauge length specified in this document.
    NOTE    For natural fibres (especially wool and cotton), the breaking test most commonly performed is that of bundles of fibres (see ISO 3060 and IWTO 32‑82).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode et des conditions d'essai pour la détermination de la force de rupture et de l'allongement de rupture de fibres individuelles à l'état conditionné ou mouillé.
    La détermination de ces propriétés des fibres, lorsqu'elle est effectuée sur différentes sortes d'appareils d'essai, ne donne généralement pas des résultats identiques. Afin d'éviter ces différences, le présent document s'est limité à l'appareil d'essai à vitesse constante d'allongement.
    Il est applicable à toutes fibres, y compris les fibres frisées, à condition que leur longueur disponible permette d'utiliser la longueur entre repères spécifiée dans le présent document.
    NOTE    Pour des fibres naturelles (en particulier la laine et le coton), l'essai de rupture le plus couramment réalisé est celui de faisceaux de fibres (voir ISO 3060 et IWTO 32‑82).
