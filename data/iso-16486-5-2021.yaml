abstract:
- content: |-
    This document specifies the requirements of fitness for purpose of unplasticized polyamide (PA-U) piping system, intended to be buried and used for the supply of gaseous fuels. It also specifies the definitions of electrofusion and butt fusion joints.
    This document specifies the method of preparation of test piece joints and the tests to be carried out on these joints for assessing the fitness for purpose of the system under normal and extreme conditions. It also specifies the test parameters for the test methods to which it refers.
    The ISO 16486 series is applicable to PA-U piping systems, the components of which are connected by fusion jointing and/or mechanical jointing.
    In conjunction with the other parts of ISO 16486, it is applicable to PA-U fittings, their joints and to joints with components of PA-U.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences d’aptitude à l’emploi du système de canalisations en polyamide non plastifié (PA-U) destiné à être enterré et utilisé pour la distribution de combustibles gazeux. Elle spécifie aussi les définitions d’électrosoudage et d’assemblage par soudage bout à bout.
    Le présent document spécifie la méthode de préparation des assemblages d’éprouvettes, ainsi que les essais à réaliser sur ces assemblages pour évaluer l’aptitude à l’emploi du système dans des conditions normales et extrêmes. Elle spécifie également les paramètres d’essai pour les méthodes d’essai auxquelles il est fait référence.
    La série ISO 16486 s’applique aux systèmes de canalisations en PA-U dont les composants sont raccordés par des assemblages par soudage et/ou par des assemblages mécaniques.
    En conjonction avec les autres parties de l’ISO 16486, elle s’applique aux raccords en PA-U, à leurs assemblages et aux assemblages avec des composants en PA-U.
