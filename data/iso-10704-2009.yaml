abstract:
- content: |-
    ISO 10704:2009 specifies a method for the determination of gross alpha and gross beta activity in non‑saline waters for alpha- and beta‑emitting radionuclides.
    The method is applicable to raw and potable waters containing a small quantity of dissolved matter. It can, after adaptation, apply to other kind of waters.
    The range of application depends upon the amount of dissolved material in the water and on the performance characteristics of the measurement equipment (background count rate and counting efficiency).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10704:2009 spécifie une méthode pour la détermination des activités alpha globale et bêta globale des eaux non salines pour des radionucléides émetteurs alpha et bêta.
    La méthode est applicable aux eaux brutes et aux eaux potables peu chargées en matières dissoutes. Elle peut, après adaptation, s'appliquer à d'autres types d'eaux.
    Le domaine d'application dépend de la quantité de matières dissoutes dans l'eau et des caractéristiques de performance de l'équipement de mesurage (taux de comptage du bruit de fond et rendement de comptage).
