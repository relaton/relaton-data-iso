abstract:
- language: en
  script: Latn
  content: Specifies a procedure for water and waste water. Describes the determination
    of total iron by direct determination and determination after decomposition, of
    total dissolved iron and of dissolved iron(II). The procedures are applicable
    to concentrations between 0,01 and 5 mg/l. Concentrations above 5 mg/l may be
    determined after dilution of the sample.
