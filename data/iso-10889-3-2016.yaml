abstract:
- content: |-
    ISO 10889-3:2016 specifies dimensions, designations, and complementary technical delivery conditions for tool holders with a rectangular radial seat of types B1 to B8 with cylindrical shank in accordance with ISO 10889‑1.
    ISO 10889 is applicable to tool holders with cylindrical shank for machine tools with non-rotating tools, preferably for turning machines.
    For non-standardized tool holders with a rectangular radial seat such as the tool holders shown in the figures, it is advisable to apply the corresponding specifications of this part of ISO 10889.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10889-3:2016 spécifie les dimensions, la désignation et les conditions techniques de livraison complémentaires des porte-outils radiaux de types B1 à B8, à queue cylindrique conforme à l'ISO 10889‑1.
    L'ISO 10889 est applicable aux porte-outils à queue cylindrique pour machines-outils à outils non rotatifs, en particulier les machines de tournage.
    Pour les porte-outils radiaux non normalisés, tels que par exemple ceux représentés sur les dessins, il est recommandé d'appliquer les spécifications correspondantes de la présente partie de l'ISO 10889.
