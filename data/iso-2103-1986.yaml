- language: en
  script: Latn
  content: Indicates the lowest nominal values of loads due to use and occupancy in
    residential and public buildings. These values are the most unfavourable values
    for certain conditions of normal use of a building. Gives also the lowest nominal
    values of uniformly distributed loads, the reduction of uniformly distributed
    loads, and horizontal loads.
