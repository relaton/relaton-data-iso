abstract:
- language: en
  script: Latn
  content: Specifies the formula to calculate conveyor belt transition distances.
    Tabulates the ratios of average belt tension at transition to maximum recommended
    belt joint tension from 1,5 TR to 0,05 TR against maximum belt edge tension for
    1,3 RR to 2,7 TR. Three figures illustrate shapes and reference quantities of
    concern. Annex A gives the derivation of the formula for transition distance,
    and annex B includes the derivation of values of the induced belt edge stress
    at the transition.
