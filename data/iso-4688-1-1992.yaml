abstract:
- language: en
  script: Latn
  content: The method is based on decomposition of the test portion by hydrochloric
    acid/nitric acid, evaporation, ignition of the residue and removal of silica,
    fusion with sodium carbonate and dissolution of the cooled melt in the filtrate,
    aspiration of the solution into the flame of an atomic absorption spectrometer,
    and comparison of the absorbance values obtained for aluminium with those obtained
    from the calibration solutions. Applies to aluminium contents between 0,1 % and
    5,0 % in natural iron ores, iron ore concentrates and agglomerates, including
    sinter products.
