- content: |-
    Le présent document s’applique aux compteurs d’eau utilisés pour mesurer le volume d’eau potable froide et d’eau chaude s’écoulant dans une conduite fermée et à pleine charge. Ces compteurs d’eau comportent des dispositifs indiquant le volume compté.
    Le présent document spécifie les paramètres techniques et les exigences de perte de pression s’appliquant aux compteurs d’eau potable froide et d’eau chaude. Il s’applique aux compteurs d’eau pouvant résister à:
    a)       une pression maximale admissible (PMA) égale à au moins 1 MPa1) [0,6 MPa pour les compteurs équipant des conduites de diamètre nominal (DN) ≥ 500 mm];
    b)       à une température maximale admissible (TMA) allant de 30 °C, pour les compteurs d’eau potable froide;
    c)        jusqu’à 180 °C pour les compteurs d’eau chaude, selon la classe.
    En plus des compteurs dont le fonctionnement est basé sur des principes mécaniques, le présent document s’applique aussi aux compteurs d’eau dont le fonctionnement est basé sur un principe électrique ou électronique, ainsi qu’aux compteurs d’eau à fonctionnement mécanique incluant des dispositifs électroniques utilisés pour mesurer le volume débité d’eau chaude et d’eau potable froide. Il s’applique également aux dispositifs électroniques complémentaires. Généralement, les dispositifs complémentaires sont facultatifs. Cependant, des réglementations nationales ou internationales peuvent rendre certains dispositifs complémentaires obligatoires selon l’utilisation du compteur d’eau.
