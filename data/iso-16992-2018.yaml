abstract:
- language: en
  script: Latn
  content: |-
    This document describes spare unit substitutive equipment (SUSE) for passenger car tyres, which is designed to enable users to continue their journey (with or without a stop) in a reasonably safe manner.
    NOTE 1    Certain equipment becomes effective automatically, thus avoiding the need to stop the vehicle immediately for inspection and corrective action.
    This document is intended only to qualify the performance of SUSE systems. Its specifications only apply to SUSE systems that can permit the extended mobility of the vehicle.
    NOTE 2    Other types of SUSE are described in Annexes A and B.
    The specifications in this document apply from the moment the SUSE system becomes effective, with the driver continuing to control the vehicle (in terms of speed and direction) in an attempt to reach an appropriate place for servicing.
    The following are within the scope of this document:
    —          the description of the various types of SUSE;
    —          the description and performance levels of complete SUSE systems.
    NOTE 3    The performance level that the user reasonably has the right to expect, as well as the restrictive conditions placed upon that level, can vary to a large degree depending on the equipment installed and on the real operating conditions of the tyre in flat-tyre running mode.
    The following are outside the scope of this document:
    —          the vehicle to be equipped;
    —          the tyre while operating in inflated mode;
    —          the characteristics of the pressure survey device and of the warning function relative to the inflated mode or to the partially deflated mode due to slow pressure losses;
    —          the transitory phase, if any, before the equipment becomes effective;
    —          the inspection, assessment, and the servicing of the SUSE system, after it has been activated in flat tyre running mode.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un système de substitution de roue de secours (SUSE) pour des pneumatiques de voitures particulières, conçu pour permettre à l'utilisateur de poursuivre sa route (avec ou sans arrêt) dans des conditions raisonnables de sécurité.
    NOTE 1    Certains équipements interviennent de manière automatique, en évitant ainsi le besoin d'arrêter le véhicule immédiatement pour examiner la situation et prendre les actions correctives.
    Le présent document n'a pour objectif que la qualification des performances de systèmes SUSE. Ses spécifications s'appliquent uniquement aux systèmes SUSE qui peuvent procurer de la mobilité étendue au véhicule.
    NOTE 2    D'autres types de SUSE sont décrits dans les Annexes A et B.
    Les spécifications du présent document s'appliquent à partir du moment où le système SUSE intervient et où le conducteur conserve la maîtrise du véhicule (en termes de vitesse et de direction) pour tenter d'atteindre un lieu adéquat afin d'effectuer la réparation.
    Les éléments suivants font partie du domaine d'application du présent document:
    —          une description des différents types de SUSE;
    —          une description ainsi que les niveaux de performance de systèmes SUSE complets.
    NOTE 3    Le niveau de performances que l'utilisateur est en droit d'attendre raisonnablement, de même que les conditions restrictives qu'impose ce niveau de performances, peuvent varier considérablement selon l'équipement installé et les conditions d'utilisation réelles du pneumatique en mode de roulage à plat.
    Les éléments suivants sont en dehors du domaine d'application du présent document:
    —          le véhicule équipé d'un tel système;
    —          le pneumatique tant qu'il est en service à l'état gonflé;
    —          les propriétés du dispositif de surveillance de pression et de la fonction d'alerte par rapport à l'état gonflé ou partiellement dégonflé suite à des pertes de pression lentes;
    —          la période transitoire, le cas échéant, avant l'intervention du dispositif;
    —          l'examen, l'évaluation et l'entretien du système SUSE après qu'il soit intervenu en mode de roulage à plat.
