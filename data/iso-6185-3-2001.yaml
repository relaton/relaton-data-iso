abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6185 spécifie les caractéristiques minimales
    de sécurité relatives à la conception, aux matériaux utilisés, à la fabrication
    et aux essais des bateaux pneumatiques (y compris les bateaux pneumatiques rigides)
    d'une longueur totale inférieure à 8 m présentant une flottabilité d'au moins
    1800 N.  La présente partie de l'ISO 6185 s'applique aux types suivants de bateaux
    pneumatiques destinés à être utilisés dans une plage de températures de service
    comprise entre - 20°C et + 60°C:  - type VII: bateaux pneumatiques pouvant être
    équipés d'un moteur d'une puissance supérieure ou égale à 15 kW;  - type VIII:
    bateaux pneumatiques offshore pouvant être équipés d'un moteur d'une puissance
    supérieure ou égale à 75 kW et d'un facteur de stabilité supérieur à 250.   \nNOTE
    1 Des exemples de disposition générale pour les bateaux des types VII et VIII
    sont donnés dans les annexes A et B respectivement.   \nNOTE 2 Pour les bateaux
    de puissance nominale inférieure ou égale à 4,5 kW, se référer à l'ISO 6185-1;
    pour les bateaux de puissance nominale comprise entre 4,5 kW et 15 kW inclus,
    se référer à l'ISO 6185-2.  La présente partie de l'ISO 6185 ne s'applique pas
    aux bateaux à chambre unique, ni aux bateaux en matériaux non renforcés, ni aux
    jouets aquatiques et radeaux de sauvetage pneumatiques.\n"
