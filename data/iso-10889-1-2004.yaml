abstract:
- content: ISO 10889-1:2004 specifies the interchangeability dimensions of the cylindrical
    shank and location bore, and the dimensions related to data medium, of tool holders.
    It also specifies the technical delivery conditions of the tool holders. It is
    applicable to tool holders with cylindrical shank for machine tools with non-rotating
    tools, preferably for turning machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10889 est applicable aux porte-outil à queue cylindrique pour machines-outils à outils non rotatifs, en particulier les machines de tournage.
    L'ISO 10889-1:2004 spécifie les dimensions d'interchangeabilité de la queue cylindrique et de l'alésage de réception ainsi que les dimensions relatives à l'emplacement de codification de données. Elle spécifie également les conditions techniques de livraison du porte-outil.
