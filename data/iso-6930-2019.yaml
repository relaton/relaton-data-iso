abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for weldable high yield strength plates and wide flats for cold forming.
    It does not apply to weldable structural steels, whether or not of special quality, which are covered by other International Standards, namely:
    —          structural steels: ISO 630 (all parts);
    —          high yield strength flat steel products: ISO 4950-1, ISO 4950-2 and ISO 4950-3;
    —          hot-rolled steel sheet of higher yield strength with improved formability: ISO 5951;
    —          sheet and strip: refer to ISO/TC 17, Steel, SC 12, Continuous mill flat rolled products;
    —          tubular products; refer to ISO/TC 5, Ferrous metal pipes and metallic fittings, SC 1, Steel tubes.
