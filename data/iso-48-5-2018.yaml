abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the indentation hardness
    of vulcanized or thermoplastic rubber by means of a pocket hardness meter calibrated
    in IRHD. The use of such meters is primarily intended for control, not specification,
    purposes (for specification, see ISO 48-2). It is possible to increase precision
    by fixing the pocket hardness meter on a support.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la dureté
    des caoutchoucs vulcanisés ou des caoutchoucs thermoplastiques par pénétration
    au moyen d'un duromètre de poche étalonné en DIDC. L'emploi de duromètres de ce
    type est essentiellement destiné à des contrôles et n'est pas recommandé pour
    des spécifications (pour les spécifications, voir l'ISO 48-2). II est possible
    d'accroître la fidélité en fixant le duromètre de poche sur un support.
