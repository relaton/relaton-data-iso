- content: |-
    Le présent document décrit deux méthodes pour mesurer, dans des conditions répétables, l'efficacité de filtration des éléments filtrants utilisés dans les systèmes de fluide hydraulique de l'aviation et de l'aérospatial. Il peut être appliqué lors de l'évaluation des caractéristiques globales d'un élément filtrant conformément à l'ISO 14085-1, ou séparément.
    Étant donné que l'efficacité de filtration d'un élément filtrant peut varier au cours de sa durée de vie en service à mesure qu'il se colmate, cette méthode d'essai spécifie un mesurage en continu, en utilisant des compteurs de particules en ligne avec une injection continue de particules polluantes d'essai et une remise en circulation des particules qui ne sont pas retenues par l'élément filtrant d'essai, jusqu'à ce que la pression différentielle à travers l'élément filtrant atteigne une valeur «finale».
    Le présent document permet de mesurer l'efficacité dans des conditions d'écoulement permanent ou cyclique. Il est également applicable aux mesures des niveaux de pollution en condition stabilisée qui sont produits par l'élément filtrant dans le cadre d'essais avec un écoulement cyclique.
    Le présent document n'est pas applicable à la qualification d’un élément filtrant dans des conditions de service répliquées; cette qualification ne peut être effectuée qu'au moyen d'un protocole d'essai spécifiquement développé à cette fin, qui tient compte des conditions d'utilisation réelles, par exemple du fluide de service ou de la pollution.
    Les données d'essai obtenues dans le cadre de l'application du présent document peuvent être utilisées pour comparer la performance des éléments filtrants hydrauliques pour applications aérospatiales.
