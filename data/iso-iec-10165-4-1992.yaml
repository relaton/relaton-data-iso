abstract:
- content: Specifies the relationships between the relevant OSI management Recommendations
    and International Standards and the definition of managed object classes, the
    appropriate methods to be adopted for the definition of managed object classes,
    the relationship of managed object class definitions to management protocol and
    the recommended documentation structure for managed object class definitions.
    Is applicable to the development of any Recommendation/International Standard
    which defines management information which is to be transferred or manipulated
    by means of OSI management protocol and the managed objects to which that information
    relates.
