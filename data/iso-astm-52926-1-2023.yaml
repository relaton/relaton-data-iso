abstract:
- content: |-
    This document specifies the activities and responsibilities of the AM operators in the field of the additive manufacturing (AM) technologies dealing with metallic parts production.
    This document is intended to provide guidance for qualification of AM machine operators in general industrial applications. Where industry-specific requirements exist for the qualification of AM operators, such as ISO/ASTM 52942 for aerospace applications, those industry-specific standards are used instead of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les activités et les responsabilités des opérateurs de FA dans le domaine des technologies de fabrication additive (FA) traitant de la production de pièces métalliques.
    Le présent document est destiné à fournir des conseils pour la qualification des opérateurs de machines de FA dans les applications industrielles générales. Lorsque des exigences spécifiques de l'industrie existent pour la qualification des opérateurs, telles que l'ISO/ASTM 52942 pour les applications aérospatiales, ces normes spécifiques de l'industrie sont utilisées au lieu du présent document.
