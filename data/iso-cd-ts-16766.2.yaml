abstract:
- content: "This document provides guidance to manufacturers on the minimal considerations
    for in vitro diagnostic (IVD) medical devices in a public health crisis:\n- general
    considerations; \n- risk reduction;\n- monitoring the devices’ post-market performance
    and quality assurance;\n- implementing a communication system. \nThis document
    does not supersede the existing traditional regulatory authorization requirements
    for IVD medical devices available in the marketplace."
