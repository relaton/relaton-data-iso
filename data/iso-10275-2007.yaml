abstract:
- language: en
  script: Latn
  content: |-
    ISO 10275:2007 specifies a method for determining the tensile strain hardening exponent of flat products (sheet and strip) made of metallic materials.
    The method is valid only for that part of the stress-strain curve in the plastic range where the curve is continuous and monotonic.
- language: fr
  script: Latn
  content: |-
    L'ISO 10275:2007 spécifie une méthode pour la détermination du coefficient d'écrouissage en traction des produits plats (tôles et bandes) en matériaux métalliques.
    La méthode n'est valable que pour la partie de la courbe contrainte-déformation dans le domaine plastique où la courbe est continue et monotone.
