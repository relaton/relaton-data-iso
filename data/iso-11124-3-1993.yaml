abstract:
- content: 'Specifies requirements for 14 grades of high-carbon cast-steel shot and
    12 grades of high-carbon cast-steel grit abrasive: designation, sampling, package
    identification and lot traceability, information to be supplied by the manufacturer
    or supplier, hardness, density, defect/structural requirements and chemical composition.
    The requirements specified apply to abrasives supplied in the "new" condition
    only.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11124 prescrit des exigences pour 14 granulométries
    d'abrasifs en grenaille ronde en acier coulé à haut carbone et 12 granulométries
    d'abrasifs en grenaille angulaire en acier coulé à haut carbone, telles qu'elles
    sont fournies pour la préparation par projection. Des valeurs sont spécifiées
    pour la dureté, la masse volumique, les exigences relatives aux défauts structuraux
    et la composition chimique. Les spécifications prescrites dans la présente partie
    de l'ISO 11124 s'appliquent seulement aux abrasifs fournis à l'état neuf. Elles
    ne s'appliquent pas aux abrasifs pendant ou après utilisation. Les méthodes d'essai
    relatives aux abrasifs métalliques destinés à la préparation par projection sont
    indiquées dans les différentes parties de l'ISO 11125. Les abrasifs en grenaille
    ronde et angulaire en acier coulé à haut carbone sont utilisés à la fois avec
    les équipements de sablage en atelier et sur site. Ils sont le plus souvent choisis
    lorsqu'il existe un système de récupération et de réutilisation de l'abrasif.
    \ \nNOTES 1 Les annexes A et B donnent des informations sur les normes nationales
    généralement consultables portant sur les abrasifs métalliques, en relation avec
    l'ISO 11124. 2 Quoique la présente partie de l'ISO 11124 ait été spécialement
    établie pour satisfaire aux exigences de préparation des ouvrages en acier, les
    propriétés prescrites seront généralement approp  384riées pour l'emploi en préparation
    de subjectiles ou éléments d'autres matériaux, par les techniques de décapage
    par projection. Ces techniques sont décrites dans l'ISO 8504-2:1992, Préparation
    des subjectiles d'acier avant application de peintures et de produits assimilés
    -- Méthodes de préparation des subjectiles -- Partie 2: Décapage par projection
    d'abrasif.\n"
