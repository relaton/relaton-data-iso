abstract:
- content: |-
    This document specifies a test method to determine radium-226 (226Ra) activity concentration in all types of water by emanometry.
    The test method specified is suitable for the determination of the soluble, suspended and total 226Ra activity concentration in all types of water with soluble 226Ra activity concentrations greater than 0,02 Bq l−1.
    The decay chains of 238U and 232Th are given in Annex A. Figure A.1 shows the 238U and its decay chain.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai pour la détermination de l’activité volumique du radium-226 (226Ra), dans tous types d’eaux par émanométrie.
    La méthode d’essai spécifiée est applicable pour la détermination de l’activité volumique du 226Ra soluble, total et particulaire dans tous types d’eaux d’activité volumique en 226Ra soluble supérieure à 0,02 Bq l−1.
    Les chaînes de désintégration de 238U et de 232Th sont données dans l’Annexe A. La Figure A.1 illustre le 238U et sa chaîne de désintégration.
