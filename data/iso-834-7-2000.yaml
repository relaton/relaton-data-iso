abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 834 specifies the procedures to be followed for determining the fire resistance of columns when
    tested on their own.
    Columns are normally tested with all sides fully exposed to heating. However, when in practice the exposure is
    from fewer than four sides, appropriate exposure conditions have to be reproduced.
    The application of this test to other untested forms of construction is acceptable when the construction complies
    with the direct field of application as given in this part of ISO 834 or when subjected to an extended application
    analysis in accordance with ISO/TR 12470. Since ISO/TR 12470 gives only general guidelines, specific extended
    application analyses are to be performed only by persons expert in fire-resistant constructions.
    General guidance on this test method is given in annex A.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 834 spécifie la méthode d'essai à suivre pour déterminer la résistance des poteaux
    lorsqu'ils sont essayés séparément.
    Les poteaux sont normalement soumis à l'essai de résistance au feu sur toutes leurs faces. Lorsque l'exposition à
    la chaleur concerne moins de quatre faces, les conditions d'exposition appropriées doivent être reproduites.
    Il est acceptable d'étendre l'application du présent essai à d'autres formes de construction non essayées si la
    construction est conforme au domaine d'application direct indiqué dans la présente partie de l'ISO 834 ou si la
    construction est soumise à une analyse d'extension de classement conformément à l'ISO/TR 12470.
    L'ISO/TR 12470 ne donnant que des lignes directrices générales, les analyses spécifiques d'application élargie ne
    peuvent être effectuées que par des experts des constructions résistantes au feu.
    Les lignes directrices générales applicables à la présente méthode d'essai sont données en annexe A.
