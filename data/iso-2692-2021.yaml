abstract:
- content: |-
    This document defines the maximum material requirement (MMR), the least material requirement (LMR) and the reciprocity requirement (RPR). These requirements can only be applied to linear features of size of cylindrical type or two parallel opposite planes type.
    These requirements are often used to control specific functions of workpieces where size and geometry are interdependent, for example to fulfil the functions “assembly of parts” (for MMR) or “minimum wall thickness” (for LMR). However, the MMR and LMR can also be used to fulfil other functional design requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit l’exigence du maximum de matière (MMR), l’exigence du minimum de matière (LMR) et l’exigence de réciprocité (RPR). Ces exigences ne peuvent s’appliquer qu’aux entités dimensionnelles linéaires de type cylindrique ou de type deux plans parallèles opposés.
    Ces exigences sont souvent employées afin de contrôler des fonctions spécifiques des pièces où la taille et la géométrie sont interdépendantes, afin d'assurer, par exemple, les fonctions «assemblage des pièces» (dans le cas de la MMR) ou «épaisseur minimale de paroi» (dans le cas de la LMR). Cependant, la MMR et la LMR peuvent également être employées pour respecter d'autres exigences fonctionnelles de conception.
