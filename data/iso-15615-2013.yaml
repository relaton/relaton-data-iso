abstract:
- content: ISO 15615:2013 establishes the general specifications, requirements and
    tests for devices located on the high-pressure side of acetylene manifold systems
    as defined in ISO 14114. It does not cover the high-pressure piping, flexible
    hoses and the regulator.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15615:2013 établit les spécifications générales, les exigences et
    les essais pour les dispositifs utilisés sur le côté haute pression des centrales
    d'acétylène telles que définies dans l'ISO 14114. Elle ne traite pas des canalisations
    haute pression, des tuyaux souples et des détendeurs.
