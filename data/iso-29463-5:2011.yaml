abstract:
- content: ISO 29463-5:2011 specifies the reference test procedure for determining
    the efficiency of filters at their most penetrating particle size (MPPS). ISO
    29463-5:2011 also gives guidelines for the testing and classification for filters
    with an MPPS of less than 0,1 μm and filters using media with (charged) synthetic
    fibres. ISO 29463-5:2011 is intended for use in conjunction with ISO 29463-1,
    ISO 29463-2, ISO 29463-3 and ISO 29463-4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 29463 spécifie le mode opératoire d'essai de
    référence pour la détermination de l'efficacité des filtres pour la taille de
    particule ayant la plus forte pénétration (MPPS). Elle donne également des lignes
    directrices pour les essais et la classification des filtres avec une MPPS de
    moins de 0,1 µm (Annexe B) et des filtres utilisant des médias avec des fibres
    synthétiques (chargées) (Annexe C). Elle est destinée à être utilisée conjointement
    avec l'ISO 29463‑1, l'ISO 29463‑2, l'ISO 29463‑3 et l'ISO 29463‑4.
