abstract:
- content: |-
    ISO 7194:2008 specifies velocity-area methods for measuring flow in swirling or asymmetric flow conditions in circular ducts by means of current-meters of Pitot static tubes.
    ISO 7194:2008 specifies the measurements required, the precautions to be taken, the corrections to apply, and describes the additional uncertainties which are introduced when a measurement in asymmetric or swirling flow has to be made.
    Only flows with a negligible radial component are considered, however. Furthermore, it is not possible to make a measurement in accordance with ISO 7194:2008 if, at any point in the measuring cross-section, the local velocity makes an angle of greater than 40° with the axis of the duct, or where the index of asymmetry Y (defined within ISO 7194:2008) is greater than 0,15.
    ISO 7194:2008 deals only with instruments for measuring local velocity as defined in ISO 3354 and ISO 3966. If Pitot static tubes are used, ISO 7194:2008 applies only to flows where the Mach number corresponding to local velocities does not exceed 0,25.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7194:2008 spécifie des méthodes par exploration du champ des vitesses au moyen de moulinets ou de tubes de Pitot doubles, pour mesurer le débit dans les conduites circulaires dans le cas d'un écoulement giratoire ou dissymétrique.
    L'ISO 7194:2008 spécifie les mesurages à effectuer, les précautions à prendre, les corrections à apporter et les sources d'erreurs supplémentaires à craindre lorsqu'on est contraint d'effectuer un mesurage de débit en écoulement giratoire ou dissymétrique.
    Cependant sont considérés uniquement des écoulements pour lesquels la composante radiale de la vitesse est négligeable. De plus, on ne peut pas faire de mesure réputée conforme à l'ISO 7194:2008 si en un point quelconque de la section de mesure, la vitesse locale forme un angle de plus de 40° avec l'axe de la conduite ou si l'indice de dissymétrie Y (défini dans l'ISO 7194:2008) est supérieur à 0,15.
    L'ISO 7194:2008 ne traite que des cas où la vitesse locale est mesurée à l'aide des appareils definis dans I'ISO 3354 et I'ISO 3966. Si l'on utilise des tubes de Pitot doubles, l'ISO 7194:2008 ne s'applique qu'aux écoulements pour lesquels le nombre de Mach correspondant aux vitesses locales est inférieur ou égal à 0,25.
