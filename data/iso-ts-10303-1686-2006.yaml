abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1686:2006 specifies the application module for\n         Interconnect
    module usage view.       \n         \n      \n\n        \n         ISO/TS 10303-1686:2006
    deals with the representation of the information needed to describe the interface
    definition of the interconnect substrate.\n            \t   This view may be used
    for the purpose of electrical and mechanical simulation and verification of the
    \n            \t   interconnect substrate performance when applied in the next
    level of assembly. \n            \t   Complex features including cavities and
    cutouts are predefined as well as industry standard edge treatments.\n            \t
    \  The usage view may be treated as a requirement definition by a design organization
    with links established to\n            \t   relevant design details in an unpublished
    model maintained by that design organization.\n            \t\t The usage view
    is a predefined model of a subset of documentation classified as interface\n            \t\t
    control documententation.\n            \t \n         \n\n         The following
    are within the scope of \n         ISO/TS 10303-1686:2006:\n         \n      \n-
    interconnect substrate features used for next level design;\n- interconnect substrate
    cavities;\n- interconnect substrate cutouts;\n- interconnect substrate orientation
    information;\n- interconnect substrate terminals;\n- interconnect substrate thickness
    requirement;\n- interconnect substrate features that may be accessible from the
    exterior of the end item;\n- interconnect substrate terminals that are internally
    connected;\n- interconnect substrate terminal identification;\n- geometric dimensioning
    and tolerancing."
