abstract:
- content: This part of ISO 294 specifies two two-cavity moulds, the type D1 and D2
    ISO moulds, for the injection moulding of small plates measuring 60 mm × 60 mm
    with a preferred thickness of 1 mm (type D1) or 2 mm (type D2), which can be used
    for a variety of tests. The moulds may additionally be fitted with inserts for
    studying the effects of weld lines on the mechanical properties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 294 spécifie deux moules à deux empreintes
    de type moules ISO D1 et D2 pour le moulage par injection de petites plaques de
    60 mm × 60 mm présentant une épaisseur préférentielle de 1 mm (type D1) ou 2 mm
    (type D2), qui peuvent être utilisés pour de multiples essais. Les moules peuvent,
    en outre, être équipés d'inserts en vue de l'étude de l'effet induit par les lignes
    de soudure sur les propriétés mécaniques.
