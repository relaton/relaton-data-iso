abstract:
- content: |-
    ISO 19662 | IDF 238:2018 specifies a method, the acido-butyrometric or "Gerber", for determining the fat content of milk. It is applicable to whole milk and partially skimmed milk.
    It is also applicable to milk containing authorized preservatives (potassium dichromate, bronopol).
    It does not apply to formalin milk, nor to milks that have undergone a homogenisation treatment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 19662 | FIL 238:2018 spécifie une méthode, la méthode acido-butyrométrique ou «méthode de Gerber», pour déterminer la teneur en matière grasse du lait. Il s'applique au lait entier et au lait partiellement écrémé.
    Il est également applicable au lait contenant des conservateurs autorisés (dichromate de potassium, bronopol).
    Il ne s'applique ni au lait formolé, ni aux laits ayant subi un traitement d'homogénéisation.
