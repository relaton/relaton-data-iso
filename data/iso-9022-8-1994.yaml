abstract:
- language: en
  script: Latn
  content: Specifies methods for the testing of optical instruments and instruments
    containing optical components under equivalent conditions, for their ability to
    resist high pressure, low pressure or immersion. The purpose of testing is to
    investigate to what extent the optical, thermal, mechanical, chemical and electrical
    performance characteristics are affected by high pressure, low pressure or immersion.
