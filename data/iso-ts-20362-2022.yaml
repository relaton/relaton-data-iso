abstract:
- content: |-
    This document specifies a method for the determination of plastometric indices with an automated Sapozhnikov penetration plastometer. These indices are the maximum thickness of the plastic layer, Y, in mm, and the final contraction, X, in mm.
    This document is applicable to hard coals with a determined ash level of less than 15 % as dry basis as described in ISO 11722 and ISO 1171.
