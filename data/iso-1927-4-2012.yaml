abstract:
- language: en
  script: Latn
  content: ISO 1927-4:2012 describes methods for the determination and measurement
    of the consistency of dense and insulating castables as defined in ISO 1927-1:2012.
    It is applicable to all types of dense regular castables, dense deflocculated
    castables and insulating castables to determine the liquid addition necessary
    for preparing test pieces according to ISO 1927-5:2012.
- language: fr
  script: Latn
  content: L'ISO 1927-4:2012 spécifie des méthodes pour la détermination et la mesure
    de la consistance des bétons denses et isolants tels que définis dans I'ISO 1927-1.
    Elle s'applique à tous les types de bétons denses conventionnels, de bétons denses
    défloculés et de bétons isolants pour déterminer la quantité de liquide devant
    être ajoutée afin de préparer des éprouvettes conformément à l'ISO 1927-5.
