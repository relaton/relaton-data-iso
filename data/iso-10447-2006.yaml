abstract:
- language: en
  script: Latn
  content: |-
    ISO 10447:2006 specifies the procedure and recommended tooling to be used for testing resistance spot and projection welds by means of peel and chisel tests. ISO 10447:2006 applies to welds made in two or more sheets in the thickness range of 0,5 mm to 3,0 mm.
    The aim of these tests is to determine:
    - weld size and failure type when the tests are used as destructive tests, and
    - verification of welds when the tests are used as non-destructive tests.
- language: fr
  script: Latn
  content: |-
    ISO 10447:2006 prescrit le mode opératoire et l'outillage qu'il est recommandé d'utiliser pour les essais de déboutonnage au burin et les essais de pelage sur des soudures par résistance par points et par bossages. Elle s'applique aux soudures exécutées sur au moins deux tôles, d'une épaisseur comprise entre 0,5 mm et 3,0 mm.
    Ces essais ont pour objet
    - de déterminer les dimensions des soudures et les types de rupture lorsque les essais sont destructifs, et
    - de vérifier les soudures lorsque les essais sont non destructifs.
