abstract:
- language: en
  script: Latn
  content: ISO 199:2014 specifies dimensional characteristics, limit deviations from
    nominal values, and tolerance values to define the interface (except chamfers)
    of thrust rolling bearings. Nominal boundary dimensions are defined in ISO 104.
- language: fr
  script: Latn
  content: L'ISO 199:2014 spécifie les caractéristiques dimensionnelles, les écarts
    limites des valeurs nominales et les valeurs de tolérance pour définir l'interface
    (à l'exception des arrondis) des butées. Les dimensions d'encombrement nominales
    sont définies dans l'ISO 104.
