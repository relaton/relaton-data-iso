- content: |-
    Le présent document spécifie un mode opératoire permettant la détermination parallèle du glycidol ainsi que du 2-MCPD et du 3-MCPD présents sous forme liée ou libre dans les corps gras. La méthode repose sur un clivage des esters par catalyse alcaline, une transformation du glycidol ainsi libéré en monobromopropanediol (MBPD) et une dérivatisation des diols libres (MCPD et MBPD) en présence d’acide phénylboronique (PBA). Bien qu’il soit considéré que du MCPD et du glycidol libres ne sont présents dans les corps gras qu’en quantités faibles ou négligeables, dans le cas où des analytes libres seraient présents, ceux-ci contribueraient proportionnellement aux résultats. Les résultats sont toujours la somme de la forme libre et de la forme liée d’un même analyte.
    La présente méthode est applicable aux corps gras solides et liquides. Le présent document peut également s’appliquer aux graisses animales et aux huiles de friture usagées, mais une étude de validation est menée avant de procéder à l’analyse de ces matrices.
    Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d’application du présent document.
