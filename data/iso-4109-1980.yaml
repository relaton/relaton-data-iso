abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the slump of fresh concrete both in
    the laboratory and in the field. The method is applicable to plastic and cohesive
    concrete. It is not applicable when the maximum size of aggregate is greater than
    40 mm. Describes also apparatus, procedure, expression of results, and test report.
