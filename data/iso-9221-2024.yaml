abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety requirements for free-standing children’s high chairs that elevate children to dining table height, usually for the purposes of feeding or eating. Children’s high chairs are for children up to three years of age who are capable of sitting unaided.
    This document is applicable to children’s high chairs for domestic and non-domestic use. It does not apply to special high chairs for medical purposes.
    NOTE         If a children’s high chair is or can be converted into other functions, additional standards can apply.
