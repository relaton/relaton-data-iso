abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the resistance of a coating to rubbing by means of a loaded abrasive material which is linearly moved over the surface to be tested.
    The method can also be applied to different material surfaces, such as plastics and metals.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant de déterminer la résistance à la rayure d'un revêtement au moyen d'un matériau abrasif soumis à une charge qui est déplacé linéairement sur la surface à soumettre à essai.
    La méthode peut également s'appliquer à différents types de surface de matériau, tels que les plastiques et les métaux.
