abstract:
- language: en
  script: Latn
  content: The residual styrene monomer content in reinforced plastics based on unsaturated
    polyester (UP) resins is an important criterion in evaluating the degree of cure
    of UP resins in the polymerized state. The determination is carried out by extraction
    of the residual monomer styrene from the UP resin in the polymerized state using
    dichloromethane and subsequent gaschromatographic analysis of the extract with
    n-butyl-benzene as internal standard. An alternative method of determining the
    residual styrene monomer by the Wijs method is also specified.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la teneur en styrène monomère résiduel dans les plastiques renforcés à base
    de résines de polyesters non saturés à l'état polymérisé (appelées dans la suite
    du document résines UP à l'état polymérisé), par chromatographie en phase gazeuse.
    La teneur en styrène monomère résiduel est un critère important pour évaluer le
    degré de polymérisation des résines UP à l'état polymérisé. La méthode n'est pas
    applicable aux résines UP à haute résistance chimique.  \nNOTE -- Si d'autres
    hydrocarbures aromatiques volatils sont présents en quantités significatives,
    voir ISO 2561 pour le mode opératoire à suivre dans leur détermination. La présente
    Norme internationale spécifie également une méthode de détermination du styrène
    monomère résiduel par la méthode de Wijs à l'intention des laboratoires ne disposant
    pas de la chromatographie en phase gazeuse.\n"
