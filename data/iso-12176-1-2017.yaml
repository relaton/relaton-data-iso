abstract:
- language: en
  script: Latn
  content: |-
    ISO 12176-1:2017 specifies the general characteristics of, and performance requirements for, equipment for butt fusion jointing of polyethylene (PE) piping systems using electrically powered heater plates.
    ISO 12176-1:2017 is applicable to mechanical and pressure-activated equipment for butt fusion jointing of PE pipes and fittings either intended to be used for the supply of gaseous fuels, conforming to ISO 4437‑2[1] and ISO 4437‑3[2], or intended for the conveyance of water for human consumption (including raw water prior to treatment) and for the conveyance of water for general purposes, conforming to ISO 4427‑2[3] and ISO 4427‑3[4].
    Butt fusion machines with an automatic controller are subject to additional requirements as given in Annex A.
    NOTE          This document is also applicable to butt fusion machines for larger nominal pipe diameters and nominal wall thicknesses than given in this document.
- language: fr
  script: Latn
  content: |-
    ISO 12176-1:2017 spécifie les caractéristiques générales et les exigences de performance des appareils pour l'assemblage par soudage bout à bout des systèmes de canalisations en polyéthylène (PE) à l'aide de plaques chauffantes à résistance électrique.
    Elle est applicable aux appareils mécaniques et man?uvrés par pression pour l'assemblage par soudage bout à bout des tubes et des raccords en PE, destinés à la distribution de combustibles gazeux, conformément à l'ISO 4437‑2[1] et à l'ISO 4437‑3,[2] ou destinés au transport d'eau pour la consommation humaine (y compris l'eau brute avant traitement) et d'eau pour usage général, conformément à l'ISO 4427‑2[3] et à l'ISO 4427‑3[4].
    Les machines de soudage bout à bout avec un contrôleur automatique sont également soumises aux exigences supplémentaires indiquées dans l'Annexe A.
    NOTE       Le présent document est aussi applicable aux machines de soudage bout à bout de tubes de diamètre nominal et d'épaisseur de paroi nominale supérieurs à ceux indiqués ici.
