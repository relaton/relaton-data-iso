abstract:
- language: en
  script: Latn
  content: |-
    ISO 15818:2017 specifies the performance requirements for the lifting and tying-down attachment points of earth-moving machinery as defined in ISO 6165.
    ISO 15818:2017 also applies to components and subassemblies of earth-moving machinery which the manufacturer intends to be lifted or tied down separately by using lifting or tying-down attachment points.
    NOTE 1       Some components (e.g. tyres, tyres with wheels, track shoe assemblies, hydraulic cylinders) can be securely tied down without specific tying-down attachment points.
    ISO 15818:2017 applies to the following modes of transport:
    -      lifting with cranes (e.g. mobile cranes, gantry cranes);
    -      road transport (e.g. truck, trailer);
    -      rail transport, including combined transport (e.g. wagons with containers, swap-bodies, semi-trailers,  trucks);
    -      sea transport.
    It is not applicable to
    ?   airlift or transport by air, or
    ?   rail transport of machines on wagons subject to shunting.
    NOTE 2       National or local regulations can be more stringent.
    ISO 15818:2017 does not include requirements for attaching the machine to a platform of the rail car, boat, etc., from which the machine is intended to work.
- language: fr
  script: Latn
  content: |-
    ISO 15818:2017 spécifie les exigences de performances des points d'ancrage pour le levage et l'arrimage des engins de terrassement, comme défini dans l'ISO 6165.
    ISO 15818:2017 s'applique aux composants et sous-ensembles des engins de terrassement que le fabricant conçoit pour être levés ou arrimés séparément en utilisant des points d'ancrage pour le levage ou l'arrimage.
    NOTE 1       Certains composants (par exemple, les pneus, pneus avec roues, ensembles de patins de chenilles, vérins hydrauliques) peuvent être arrimés sans points d'ancrage pour l'arrimage spécifiques.
    ISO 15818:2017 s'applique aux modes de transport suivants:
    -      levage avec grues (par exemple, grues mobiles, ponts-roulants);
    -      transport routier (par exemple, camion, porte-char);
    -      transport sur rails, y compris transport combiné (par exemple, wagons avec containers, caisses mobiles, semi‑remorques, wagon de transport);
    -      transport maritime.
    Elle n'est pas applicables aux
    ?   transport par aéroglisseur ou aérien, ou
    ?   transport ferroviaire des machines sur wagons soumis au triage.
    NOTE 2       Des réglementations nationales ou locales peuvent être plus sévères.
    ISO 15818:2017 n'inclue pas les exigences pour l'arrimage de l'engin sur une plate-forme de barge, autorail, etc., sur laquelle il est destiné à travailler.
