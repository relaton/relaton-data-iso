abstract:
- language: en
  script: Latn
  content: ISO 13374-2:2007 details the requirements for a reference information model
    and a reference processing model to which an open condition monitoring and diagnostics
    (CM&D) architecture needs to conform. Software design professionals require both
    an information model and a processing model to adequately describe all data processing
    requirements. ISO 13374-2:2007 facilitates the interoperability of CM&D systems.
- language: fr
  script: Latn
  content: L'ISO 13374-2 :2007 décrit de manière détaillée les exigences relatives
    à un modèle d'information de référence et à un modèle de traitement de référence
    auxquelles une architecture ouverte de surveillance et diagnostic de l'état des
    machines (Condition Monitoring and Diagnostic, CM&D) doit se conformer. Les professionnels
    de la conception logicielle ont à la fois besoin d'un modèle d'information et
    d'un modèle de traitement pour décrire de manière appropriée toutes les exigences
    relatives au traitement des données. L'ISO 13374-2 :2007 facilite l'interopérabilité
    des systèmes CM&D.
