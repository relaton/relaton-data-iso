abstract:
- language: en
  script: Latn
  content: |-
    ISO 14997:2003 establishes the physical principles and practical means for the implementation of two methods, specified in ISO 10110-7, for measuring surface imperfections. These methods are: Method l, the surface area obscured or affected by the defects, and, Method ll, the visibility of the imperfections.
    Both methods are suitable for prototype, small scale or large scale production of a wide variety of optical components. Imperfection appearance or functional tolerances related to a particular component can be determined by agreement between supplier and customer.
- language: fr
  script: Latn
  content: |-
    L'ISO 14997:2002 décrit les principes physiques et les moyens pratiques de mise en oeuvre des deux méthodes de mesure des imperfections de surface spécifiées dans l'ISO 10110-7. Ces méthodes sont : Méthode I : Mesurage de la zone obscurcie ou affectée par les défauts, et Méthode II : Mesurage de la visibilité des imperfections.
    Les deux méthodes conviennent à la production d'une grande variété d'éléments optiques, que ce soit au niveau des prototypes ou des petites ou grandes séries. L'apparence des imperfections ou les tolérances fonctionnelles pour un composant particulier peuvent être déterminées par accord client-fournisseur.
