abstract:
- language: en
  script: Latn
  content: "ISO 15784-1:2008 provides principles and documentation rules of application
    profiles used to exchange data and messages between a traffic management centre
    and roadside modules used for traffic management.\nThe application profiles it
    specifies are used to exchange data and messages between a traffic management
    centre and roadside modules for traffic management and between roadside modules
    used for traffic management. \nThe scope of ISO 15784-1:2008 does not include
    the communication between roadside modules and on-board units, in-vehicle communication,
    in-cabinet communication and motion video transmission from a camera or recorded
    media."
