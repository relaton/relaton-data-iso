abstract:
- content: Lays down the dimensional tolerances on non-standard discs, belts and other
    cross-sections for coated abrasive products. The dimensional tolerances on standardized
    products are specified in ISO 1929, ISO 2235 and ISO 3017. Contains a graph for
    reading of tolerances on other cross-sections and gives the measurement conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les tolérances dimensionnelles sur les disques, les bandes et les autres coupes non normalisées pour des produits abrasifs appliqués. Les tolérances sur les produits normalisés figurent dans l'ISO 1929, I'ISO 2235 et l'ISO 3017.
