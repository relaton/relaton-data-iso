abstract:
- content: |2

    La présente Norme internationale prescrit à des fins d'interchangeabilité, les dimensions et autres caractéristiques des plans de pose sur lesquels sont montés des régulateurs de débit pour transmissions hydrauliques.Elle est applicable aux plans de pose des régulateurs de débit pour transmissions hydrauliques, qui représentent la pratique courante; ils sont généralement utilisés dans les équipements industriels.
