abstract:
- content: ISO 16874:2004 provides identification coding for manifolds used in hydraulic
    systems and for component installation features (for example, mounting surfaces
    or cavities) of such manifolds. It specifies identification codes to be marked
    on manifold blocks and correlated with product and service documentation such
    as circuit diagrams, bills of material and assembly drawings, for the purpose
    of facilitating assembly, installation, use and service of systems in which the
    manifolds are applied. The codes define a unique identifier traceable to associated
    documentation for each mounting surface or cavity. The installed component may
    be marked or tagged with the same identifier when such marking is necessary for
    clarity in assembly or service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16874:2004 définit un code d'identification pour les collecteurs
    utilisés dans les systèmes hydrauliques ainsi que pour les éléments d'installation
    des composants (par exemple plans de pose ou logements) de ces collecteurs. Elle
    spécifie les codes d'identification à apposer sur les blocs collecteurs et devant
    correspondre à la documentation de produit et d'entretien, tels que les schémas
    de circuits, nomenclatures et plans d'assemblage, en vue de faciliter l'assemblage,
    le montage, l'utilisation et l'entretien des systèmes dans lesquels des collecteurs
    sont intégrés. Les codes définissent une identification unique, traçable par rapport
    à la documentation associée pour chaque plan de pose ou logement. Le composant
    installé peut être marqué ou étiqueté avec la même identification lorsque ce marquage
    est nécessaire pour faciliter l'assemblage ou l'entretien.
