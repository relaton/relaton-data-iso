abstract:
- language: en
  script: Latn
  content: |-
    This document establishes an approach and methodology for a country-based mechanism to channel climate finance to subnational authorities to support climate change adaptation and to increase local resilience thereby contributing to the achievement of the goals of the 2015 Paris Agreement of the United Nations Framework Convention on Climate Change (UNFCCC) and the UN Sustainable Development Goals (SDGs). The country-based mechanism uses performance-based climate resilience grants (PBCRGs) which ensure programming and verification of climate change expenditures at the local level, offering strong incentives for performance improvements in enhanced resilience.
    This document provides requirements and guidelines and is applicable to organizations such as national and subnational authorities, donors, companies, financial institutions and international organizations that are involved in implementing a country-based mechanism for channelling climate finance to subnational authorities to support climate change adaptation and resilience.
    NOTE       Another mechanism for supporting local adaptation is by direct support at the local level by donors without any financial flows from national government.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une approche et une méthodologie pour un mécanisme propre à chaque pays visant à canaliser le financement pour le climat aux collectivités locales afin de soutenir l’adaptation au changement climatique et d’améliorer la résilience locale, contribuant ainsi à la réalisation des objectifs de l’Accord de Paris adopté en 2015 découlant de la Convention-cadre des Nations Unies sur les changements climatiques (CCNUCC) et des Objectifs de développement durable des Nations Unies (ODD). Ce mécanisme sur mesure s’appuie sur les subventions pour la résilience climatique basée sur la performance (SRCBP), ce qui assure la programmation et la vérification des dépenses en matière de changement climatique à l’échelle locale, et apporte de fortes incitations en faveur de l’amélioration des performances et donc du renforcement de la résilience.
    Le présent document fournit des exigences et des lignes directrices, et s’applique aux organisations, telles que les collectivités locales, les bailleurs de fonds, les sociétés, les institutions financières, ainsi que les organisations internationales, qui sont impliquées dans la mise en œuvre d’un mécanisme national visant à canaliser le financement pour le climat vers les collectivités locales afin de soutenir l’adaptation et la résilience face au changement climatique.
    NOTE          Un mécanisme alternatif permettant de soutenir l’adaptation à l’échelle locale est le soutien direct des bailleurs de fonds aux autorités locales, sans recours à l’intermédiation des gouvernements nationaux.
