abstract:
- content: |-
    This part of ISO 13486 specifies the essential dimensional and physical characteristics for double flares of metallic
    pipes (with and without surface protection), tapped holes, male fittings, and driving fit seats used in hydraulic
    braking systems for road vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 13486 spécifie les principales caractéristiques dimensionnelles et physiques des
    tuyauteries en métal à double renflement (couvertes ou non d'un revêtement de surface), des logements, des
    raccords mâles et des sièges à ajustement serré utilisés dans les systèmes de freinage hydraulique des véhicules
    routiers.
