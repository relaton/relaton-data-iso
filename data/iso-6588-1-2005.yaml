abstract:
- content: "ISO 6588-1:2005 specifies a method for the determination of the pH-value
    defined by the electrolytes extractable by cold water from a sample of paper,
    board or pulp. \nISO 6588-1:2005 is applicable to all types of paper, board and
    pulp."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6588-1:2005 spécifie une méthode pour la détermination de la valeur de pH définie par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte par de l'eau froide.
    L'ISO 6588-1:2005 est applicable à tous les types de papiers, de cartons ou de pâtes.
