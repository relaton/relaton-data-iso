abstract:
- language: en
  script: Latn
  content: |-
    ISO 1940-1:2003 gives specifications for rotors in a constant (rigid) state. It specifies balance tolerances, the necessary number of correction planes, and methods for verifying the residual unbalance.
    Recommendations are also given concerning the balance quality requirements for rotors in a constant (rigid) state, according to their machinery type and maximum service speed. These recommendations are based on worldwide experience.
    ISO 1940-1:2003 is also intended to facilitate the relationship between the manufacturer and user of rotating machines, by stating acceptance criteria for the verification of residual unbalances.
    Detailed consideration of errors associated with balancing and verification of residual unbalance are given in ISO 1940-2.
    ISO 1940-1:2003 does not cover rotors in a flexible state. The balance quality requirements for rotors in a flexible state are covered by ISO 11342.
- language: fr
  script: Latn
  content: |-
    L'ISO 1940-1:2003 donne des spécifications pour les rotors en état rigide (constant). Elle spécifie les tolérances d'équilibrage, le nombre de plans de correction nécessaires, et des méthodes permettant de vérifier le balourd résiduel.
    Des recommandations relatives à la qualité des rotors équilibrés en état rigide (constant) sont aussi données, en fonction de leur type et de leur vitesse nominale maximale. Ces recommandations reposent sur une expérience mondiale.
    L'ISO 1940-1:2003 se propose également de faciliter les relations entre le constructeur et l'utilisateur des machines tournantes, en définissant des critères d'acceptation pour la vérification des balourds résiduels.
    Des compléments concernant les erreurs associées à l'équilibrage et à la détermination du balourd résiduel sont donnés dans l'ISO 1940-2.
    L'ISO 1940-1:2003 ne concerne pas les rotors à l'état flexible. Les critères de qualité d'un rotor équilibré à l'état flexible sont définies dans l'ISO 11342.
