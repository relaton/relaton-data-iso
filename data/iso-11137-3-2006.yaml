abstract:
- content: ISO 11137-3:2006 gives guidance on the requirements in ISO 11137 parts
    1 and 2 relating to dosimetry. Dosimetry procedures related to the development,
    validation and routine control of a radiation sterilization process are described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11137-3:2006 fournit des directives concernant les exigences de l'ISO
    11137-1 et de l'ISO 11137-2 relatives à la dosimétrie. Les modes opératoires de
    dosimétrie relatifs à la mise au point, à la validation et au contrôle de routine
    d'un procédé de stérilisation par irradiation y sont décrits.
