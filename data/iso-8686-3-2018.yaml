abstract:
- content: |-
    This document establishes the application of ISO 8686-1 to tower cranes for construction work as defined in ISO 4306-3, and gives specific requirements and values for factors to be used at the structural calculation.
    Tower cranes for construction work are exclusively equipped with a hook as the load-handling device.
    For tower cranes intended to be used for other purposes and/or with other load-handling devices, other values can be necessary according to the tower crane usage specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit l'application de l'ISO 8686‑1 pour les grues à tour de chantier telles que définies dans l'ISO 4306‑3, et donne des exigences et des valeurs spécifiques pour les facteurs à utiliser dans le calcul de structures.
    Les grues à tour de chantier sont exclusivement équipées d'un crochet comme accessoire de levage.
    Pour les grues à tour destinées à être utilisées à d'autres fins et/ou équipées d'un autre accessoire de levage, d'autres valeurs peuvent être utilisées selon les spécifications d'utilisation de la grue à tour.
