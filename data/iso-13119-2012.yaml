abstract:
- language: en
  script: Latn
  content: ISO 13119:2012 specifies a number of metadata elements that describe resources
    containing medical knowledge. It is primarily applicable to digital documents
    provided as web resources, accessible from databases or via file transfer, but
    can be applicable also to paper documents, e.g. articles in medical literature.
- language: fr
  script: Latn
  content: L'ISO 13119:2012 spécifie un certain nombre d'éléments de métadonnées qui
    décrivent des ressources contenant des connaissances médicales, principalement
    des documents numériques fournis sous forme de ressources Web accessibles à partir
    de bases de données ou par transfert de fichier, mais qui peuvent être applicables
    également à des documents papiers, par exemple des articles de publications médicales.
