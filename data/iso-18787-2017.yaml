- content: |-
    ISO 19787:2017 établit les principes fondamentaux et spécifie les exigences pour les méthodes de détermination de l'activité de l'eau (aw) des produits alimentaires de consommation humaine et des aliments pour animaux dans une gamme de mesures de 0 à 1.
    Les principes de mesurage sont basés sur le mesurage du point de rosée ou la détermination de la variation de la conductivité électrique d'un électrolyte ou de la permittivité d'un polymère.
    La méthode ne s'applique pas aux produits stockés en dessous de leur point de congélation (équivalent à la température d'apparition de cristaux de glace dans le produit), ni aux produits correspondant à une émulsion d'eau dans la matière grasse, ou ni aux produits cristallisés tels que les sucres, le sel ou les minéraux.
    Dans le cas de produits contenant des composés volatils, par exemple alcools, des adaptations particulières du matériel peuvent être nécessaires pour l'application de la méthode.
    Les résultats des essais interlaboratoires qui ont été menés sont présentés en Annexe B.
