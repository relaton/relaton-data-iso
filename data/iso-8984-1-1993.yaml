abstract:
- language: en
  script: Latn
  content: 'Specifies minimum requirements for hand-lever-operated testing and setting
    apparatus to perform certain tests on fuel injectors (having a spring-loaded nozzle
    valve actuated by fuel pressure) for diesel engines (requiring fuel delivery of
    up to 300 mm^3/(injection × cylinder)). These tests are detailed in ISO 8984-2
    and are: nozzle opening pressure, chatter (atomization), spray pattern, seat leakage,
    back-leakage.'
- language: fr
  script: Latn
  content: "1.1 La présente partie de l'ISO 8984 prescrit les exigences minimales
    auxquelles doivent satisfaire l'appareillage d'essai des porte-injecteurs de combustible
    complets des moteurs diesels (à allumage par compression). Les essais en question
    sont décrits en détail dans l'ISO 8984-2 et concernent \n- la pression d'ouverture
    de l'injecteur; \n- le ronflement à l'injection (pulvérisation); \n- la forme
    du jet; \n- les fuites au niveau du siège; \n- les fuites de retour."
