abstract:
- content: Specifies the form and structure of templates and identification marks
    indicating to the user the correct writing instrument(s) to be used with the template.
    Part 2 establishes the slot widths of templates intended for pencils, and part
    3 those intended for technical pens in accordance with ISO 9175-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 9178 traite des gabarits de dessin utilisés pour l'écriture et le traçage en dessin technique. La présente partie de l'ISO 9178 fixe la forme et la construction de ces gabarits indépendamment du matériau ou du processus de fabrication utilisé, de manière à guider le choix sur le matériel le mieux adapté à l'écriture ou au traçage. Elle spécifie les marquages devant figurer sur ces gabarits, de manière à indiquer à l'utilisateur, le matériel d'écriture convenable à utiliser avec ceux-ci. La présente partie de l'ISO 9178 ne s'applique pas aux dessins techniques préparés à l'aide de traceurs.
