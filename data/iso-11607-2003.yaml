abstract:
- content: "This International Standard specifies the requirements for single-use
    materials and reusable containers used for packaging of terminally sterilized
    medical devices, whether produced industrially or in health care facilities. \nThis
    International Standard outlines principal requirements for packaging process development
    and validation for the manufacturer of terminally sterilized medical devices.
    Forming and sealing are considered to be the most critical processes. Other process
    operations that can affect the final package are addressed also. Guidelines are
    provided for the most common practices and techniques.\nThis International Standard
    specifies essential criteria used to evaluate the performance of packages for
    sterile medical devices. The intent is to provide designers and manufacturers
    of medical devices with a framework of laboratory tests and evaluations that can
    be used to qualify the overall performance of the package used to protect device
    components during handling, distribution and storage.\nThis International Standard
    does not cover all requirements for packaging for products manufactured aseptically;
    in such cases, additional requirements are necessary to ensure that the packaging
    and packaging process do not present a source of contamination of the product.\nThis
    International Standard is not applicable to protocols for sampling plans or the
    number and duration of replicate runs.\nNOTE For the purposes of this International
    Standard, hospitals or other organizations that package medical devices are considered
    to be manufacturers."
