abstract:
- language: en
  script: Latn
  content: |-
    ISO 9028:2006 specifies methods for disintegration of raw rubber and rubber products by nitric acid or by a mixture of nitric and sulfuric acids. This International Standard is generally applicable, but is essential where potentially volatile elements or combinations of elements are present (i.e. As, Sb, Bi, and Zn + Cl, Cu + Cl and Pb + Cl). It is useful in these cases because lower temperatures are involved which result in less loss by volatilization.
    These methods will be used in order to produce solutions for the determination of metals, for example as traces, if the application of ISO 247, Rubber - Determination of ash, is not advisable. These methods prevent loss of volatile metal derivatives and the formation of insoluble metal silicates (which may result during dry ashing of halogenated rubbers containing zinc or of rubbers filled with silica).
- language: fr
  script: Latn
  content: |-
    L'ISO 9028:2006 spécifie des méthodes pour la désintégration du caoutchouc brut ou des produits en caoutchouc par l'acide nitrique ou un mélange d'acide nitrique et d'acide sulfurique. L'application de l'ISO 9028:2006 est générale mais elle devient essentielle en présence d'éléments potentiellement volatils ou de combinaisons d'éléments (c'est-à-dire As, Sb, Bi et Zn + CI, Cu + CI et Pb + CI). Elle est utile dans ces cas précis en raison des basses températures qu'elle nécessite et qui minimisent les pertes par évaporation.
    Ces méthodes seront employées pour préparer des solutions permettant la détermination des métaux, par exemple sous forme de traces, s'il n'est pas conseillé d'appliquer l'ISO 247, Caoutchouc -- Détermination du taux de cendres. Ces méthodes empêchent la perte de dérivés métalliques volatils ou la formation de silicates métalliques insolubles (qui peuvent être produits lors de la calcination sèche des caoutchoucs halogénés contenant du zinc ou des caoutchoucs contenant de la silice).
