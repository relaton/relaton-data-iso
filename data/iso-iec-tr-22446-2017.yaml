abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC TR 22446:2017 establishes a continual performance improvement (CPI) process that supports service management system (SMS) as defined in the ISO/IEC 20000 series.
    This process ensures successful deployment and service performance criteria fulfilment.
    This process is based on a predictive performance evaluation method and a related repository.
    ISO/IEC TR 22446:2017 is not intended to be used as a means of certification and does not add any requirements to those specified in ISO/IEC 20000-1.
    ISO/IEC TR 22446:2017 does not provide specific criteria for identifying the need for risk analysis, nor does it specify the types of risk analysis techniques that are used to support a particular technology.
    ISO/IEC TR 22446:2017 does not offer techniques for implementing the continual performance improvement process.
- language: fr
  script: Latn
  content: |-
    ISO/IEC TR 22446:2017 définit un processus d'amélioration continue des performances (CPI) qui enrichit le système de management des services (SMS), au sens de la série de normes ISO/IEC 20000.
    Ce processus veille au succès des déploiements et au respect des critères de performance du service.
    ISO/IEC TR 22446:2017 repose sur une méthode prédictive d'évaluation des performances et sur un référentiel dédié.
    ISO/IEC TR 22446:2017 n'a pas pour but d'être utilisé dans le cadre de la certification et n'ajoute aucune exigence à celles spécifiées dans l'ISO/IEC 20000‑1.
    ISO/IEC TR 22446:2017 ne propose ni des critères sur la nécessité d'effectuer une analyse de risques, ni des techniques d'analyse des risques permettant de contrôler telle ou telle technologie.
    ISO/IEC TR 22446:2017 ne propose pas non plus de technique de mise en ?uvre de la méthodologie d'amélioration continue des performances des services informatisés.
