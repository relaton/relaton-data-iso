abstract:
- language: en
  script: Latn
  content: The impact-penetration test described is used for the assessment of plastic
    films and thin sheets under an impact stress applied at right angles to the plane
    of the film. This part 2 is used if a force-deformation or a force-time diagram,
    recorded at practically constant velocity of the striker, is necessary for characterization
    of the impact behaviour. The test method is applicable to films of up to 1 mm
    thickness and makes it possible to compare impact-penetration forces, biaxial
    deformabilities and energy-absorption capacities of films.
