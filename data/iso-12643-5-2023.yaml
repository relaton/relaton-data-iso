abstract:
- language: en
  script: Latn
  content: "This document provides safety requirements specific to stand-alone platen
    presses. \nThis document provides additional safety requirements for the design
    and construction of manually-fed stand-alone platen presses, for single stroke
    mode, dwell mode, and continuous operation mode for cutting and creasing, embossing,
    foil stamping and/or printing of paper, board and other materials processed in
    a similar manner.\nThis document does not apply to presses designed to handle
    metal material other than foil."
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences de sécurité spécifiques des presses à plateaux autonomes.
    Le présent document fournit des exigences de sécurité supplémentaires pour la conception et la construction de presses à plateaux autonomes manuelles en mode course unique, en mode maintien et en mode fonctionnement continu, pour la découpe et le rainage, le gaufrage, l'estampage et/ou l'impression de papier, de carton et d'autres matériaux traités de manière similaire.
    Le présent document ne s'applique pas aux presses conçues pour traiter des matériaux métalliques autres que les feuilles.
