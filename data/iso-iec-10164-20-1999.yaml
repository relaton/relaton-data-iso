- content: |-
    La présente Recommandation I Norme internationale définit une fonction de gestion-systèmes qui peut être utilisée par un processus d'application dans un environnement de gestion centralise ou décentralise pour effectuer une interaction a des fins de gestion-systèmes, telles qu'elles sont définies par la Rec. UIT-T X.200 I ISO/CEI 7498-1. La présente Recommandation I Norme internationale définit une fonction constituée de définitions génériques, de services et d'unités fonctionnelles. Cette fonction est localisée dans la couche Application décrite dans la Rec. UIT-T X.200 I ISO/CEI 7498-1; elle est définie conformément au modelé fourni par l'ISO 9545. Le rôle des fonctions de gestion-systèmes est décrit dans la Rec. X.701 du CCITT I ISO/CEI 10040.
    La présente Recommandation I Norme internationale traite des points suivants:
    − définition d'un service de gestion d'horloge pour une utilisation par la gestion OSI, et qui est également utilisable par des applications OSI et autres;
    − mise en évidence des besoins utilisateur pour la présente Recommandation I Norme internationale;
    − élaboration d'un modèle de fonction de gestion du temps couvrant, d'une part, les éléments constitutifs d'un service générique de temps qui implique une communication entre systèmes et mettant en relation, d'autre part, le service et les définitions génériques fournies par cette fonction avec les besoins de l'utilisateur;
    − définition de classes d'objets génériques, des types d'attribut, des types d'opération, des types de notification et des paramètres décrits conformément a la Rec. X.722 du CCITT I ISO/CEI 10165-4;
    − spécification des prescriptions de conformité s'appliquant aux normes qui font usage de ces définitions génériques;
    − définition des services fournis par la fonction;
    − spécification du protocole nécessaire a la fourniture des services;
    − définition de la relation entre ces services et les opérations et notifications de gestion-systèmes;
    − spécification de la syntaxe abstraite nécessaire a l'identification et a la négociation de l'unité fonctionnelle dans le protocole;
    − définition de relations avec d'autres fonctions de gestion-systèmes;
    − spécifications de prescriptions de conformité devant être respectées par une implémentation de la présente Recommandation I Norme internationale;
    − identification des protocoles de synchronisation du temps.
    La présente Recommandation I Norme internationale ne traite pas des points suivants:
    − fourniture d'informations de temps a un système local;
    − définition de la nature de toute implémentation dont l'objet est de fournir la fonction de gestion du temps;
    − spécification de la manière dont l'utilisateur de la fonction de gestion du temps effectue la gestion;
    − définition de la nature de toute interaction résultant de l'utilisation de la fonction de gestion du temps;
    − spécification des services nécessaires a l'établissement et a l'utilisation, ainsi qu'a la libération normale et 'une association de gestion.
