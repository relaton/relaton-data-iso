abstract:
- language: en
  script: Latn
  content: |-
    ISO 6134:2017 specifies requirements for two types of hoses and hose assemblies, low pressure with a maximum working pressure of 6 bar and high pressure with a maximum working pressure of 18 bar, made of rubber and hose fittings made of metal, designed to convey saturated steam and hot water condensate.
    Each type is divided into two classes having either an oil resistant or non-oil resistant cover.
    NOTE          Information on the frequency of testing of hose assemblies in use and storage is given in Annex A and Annex B.
- language: fr
  script: Latn
  content: |-
    ISO 6134:2017 spécifie les exigences relatives à deux types de tuyaux et de flexibles en caoutchouc, à basse pression avec une pression maximale de service de 6 bar et à haute pression avec une pression maximale de service de 18 bar, et avec embouts en métal, conçus pour véhiculer de la vapeur saturée et du condensat d'eau chaude.
    Chaque type est divisé en deux classes ayant soit un revêtement résistant à l'huile soit un revêtement non résistant à l'huile.
    NOTE          Des informations relatives à la fréquence des essais des flexibles en service et au stockage sont données dans l'Annexe A et l'Annexe B.
