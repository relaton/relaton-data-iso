abstract:
- content: |-
    ISO/TR16765:2003 consists of a comparison of the requirements of selected topics as covered by standards in use in the following parts of the world:
    Europe, Australia, Russia, Japan, USA, Canada, China, Hong Kong, India, Korea, Malaysia, New Zealand, Singapore, Taiwan.
    This Technical Report applies to electric traction lifts only, although some sections may also be applicable for positive drive lifts and other lifts suspended by rope or chain.
