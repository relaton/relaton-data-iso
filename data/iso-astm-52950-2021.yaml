abstract:
- language: en
  script: Latn
  content: |-
    This document covers the principal considerations which apply to data exchange for additive manufacturing. It specifies terms and definitions which enable information to be exchanged describing geometries or parts such that they can be additively manufactured. The data exchange method outlines file type, data enclosed formatting of such data and what this can be used for.
    This document
    —     enables a suitable format for data exchange to be specified,
    —     describes the existing developments for additive manufacturing of 3D geometries,
    —     outlines existing file formats used as part of the existing developments, and
    —     enables understanding of necessary features for data exchange, for adopters of this document.
    This document is aimed at users and producers of additive manufacturing processes and associated software systems. It applies wherever additive processes are used, and to the following fields in particular:
    —     producers of additive manufacturing systems and equipment including software;
    —     software engineers involved in CAD/CAE systems;
    —     reverse engineering systems developers;
    —     test bodies wishing to compare requested and actual geometries.
- language: fr
  script: Latn
  content: |-
    Le présent document couvre les principales considérations qui s'appliquent pour l'échange de données pour la fabrication additive. Il spécifie les termes et définitions qui permettent d'échanger des informations décrivant les géométries ou les pièces de sorte à ce qu'elles puissent être fabriquées additivement. La méthode d'échange de données présente le type de fichier, les données incluses, le formatage de telles données et à quelles fins cela peut être utilisé.
    Le présent document
    —          permet de spécifier un format adapté pour l'échange de données,
    —          décrit les développements existant pour la fabrication additive de géométries en 3D,
    —          présente les formats de fichier existants utilisés comme partie des développements existant, et
    —          permet la compréhension des éléments nécessaires pour l'échange de données, aux utilisateurs du présent document.
    Le présent document s'adresse aux utilisateurs et aux fabricants de procédés de fabrication additive et de systèmes logiciels associés. Il s'applique dès lors que des procédés de fabrication additive sont utilisés, et dans les domaines suivants en particulier :
    —          producteurs de systèmes et équipements de fabrication additive, y compris les logiciels ;
    —          ingénieurs logiciels utilisant des systèmes de CAO/IAO ;
    —          développeurs de systèmes de rétro-ingénierie ;
    —          organismes d'essai souhaitant comparer les géométries prescrites et réelles.
