abstract:
- language: en
  script: Latn
  content: ISO 16055:2003 describes the requirements for a monitor test piece as well
    as its use. A monitor test piece is a cigarette taken from a batch produced under
    particularly strictly controlled manufacturing conditions and used to monitor
    the stability of the analytical processes involved when using a cigarette-smoking
    machine for routine analyses.
- language: fr
  script: Latn
  content: L'ISO 16055:2003 spécifie les exigences qui s'appliquent à une éprouvette
    de contrôle ainsi que son utilisation. Une éprouvette de contrôle est une cigarette
    provenant d'un lot qui a été élaboré dans des conditions de fabrication particulièrement
    strictes et sert à contrôler la stabilité des processus analytiques lorsqu'une
    machine à fumer est utilisée pour des analyses de routine.
