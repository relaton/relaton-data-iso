abstract:
- content: |-
    This document specifies the application module Reference schema for sysml mapping. The following are within the scope of this document:
    - the application protocol modules that are used to build the ARM in SysML, which are ISO/TS 10303-439 and ISO/TS 10303-442;
    - the ARM schema resulting from the combination of these ARM modules.
    The following are outside the scope of this document:
    - The process used to generate the ARM in SysML from this document.
