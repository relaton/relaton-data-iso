abstract:
- content: ISO 5673-2:2005 gives the forms and applications of (PTO) drive shafts
    for tractors and self-propelled machines used in agriculture, and specifies the
    dimensions for, and clearance zone around, the implement power-input connection
    (PIC) for a variety of attachments. Its intent is to ensure proper clearance between
    the PTO drive line and adjacent components on the implement and tractor when both
    implement and tractor have compatible power levels. It is not intended as a complete
    guide for drive-line design and does not, for example, contain information on
    preventing drive-line vibration or sizing a torque limiting device. It is not
    applicable to combinations of implements with tractors having high ground clearance,
    such as those working in standing vegetable crops or sugar cane, nor to agricultural
    tractors designed for low ground clearance, such as for lawn mowing or ground
    care, which require a low centre of gravity; neither is it applicable to implements
    non-symmetrical in design by necessity due to their function.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5673-2:2005 fournit les modèles et les types d'application des arbres
    de transmission à cardans de prise de force (p.d.f.) pour les tracteurs et les
    machines automotrices utilisés en agriculture et spécifie les dimensions relatives
    à l'arbre récepteur sur la machine (a.r.m.) et à sa zone de dégagement pour une
    variété d'attelages. Elle a pour objet de prévoir un dégagement approprié entre
    la ligne de transmission à cardans de prise de force et les composants adjacents
    de l'instrument et du tracteur lorsque tous deux ont des niveaux de puissance
    compatibles. L'objectif de la présente norme n'est pas de servir de guide complet
    pour la conception des lignes de transmission. Elle ne comprend, par exemple,
    aucune information relative à la prévention des vibrations exercées sur les lignes
    de transmission ni aucune information relative au dimensionnement d'un dispositif
    de limitation de couple. Les combinaisons d'instruments avec tracteurs à garde
    au sol élevée, tels que ceux opérant dans les cultures maraîchères sur pied ou
    les plantations de canne à sucre, voire les tracteurs agricoles conçus pour une
    garde au sol peu élevée, tels que les tracteurs utilisés pour tondre le gazon
    ou entretenir le sol, et requérant un centre de gravité peu élevé, ne font pas
    l'objet de l'ISO 5673-2:2005. Elle ne s'applique pas non plus aux instruments
    à la conception non symétrique par nécessité en raison de leur fonction.
