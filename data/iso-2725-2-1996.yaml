abstract:
- language: en
  script: Latn
  content: Specifies dimensions, designation and marking of machine-operated square
    drive socket wrenches as listed under number 301 in ISO 1703.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 2725 prescrit les dimensions, la désignation
    et le marquage des douilles à empreinte hexagonale ou bihexagonale, à carré conducteur
    femelle conformément à l'ISO 1174-2, à machine dite «impact». Les douilles à main
    font l'objet de l'ISO 2725-1.  \nNOTES 1 Les douilles à carré conducteur femelle,
    à machine «impact», sont identifiées sous le numéro 301 de l'ISO 1703. 2 Les figures
    illustrant la présente partie de l'ISO 2725 ne sont données qu'à titre d'exemple.
    Elles ne doivent en rien influencer la conception des douilles.\n"
