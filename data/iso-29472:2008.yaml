abstract:
- language: en
  script: Latn
  content: ISO 29472:2008 specifies the equipment and procedures for evaluating dimensional
    changes of specimens under specified conditions of temperature, relative humidity
    and duration of exposure. ISO 29472:2008 proposes a range of conditions from which
    one or more desirable test conditions can be selected. ISO 29472:2008 is applicable
    to thermal insulating products.
