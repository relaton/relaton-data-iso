abstract:
- language: en
  script: Latn
  content: |-
    This International Standard describes a method with two procedures for the assessment of pigment or carbon black
    particle and agglomerate size and degree of dispersion in polyolefin pipes, fittings and compounds.
    The method is applicable to polyolefin pipes and fittings, as well as raw material in pellet form, with the choice of
    procedure to be determined by the referring specification.
    The method is applicable to carbon black pigmented polyolefin pipes, fittings and compounds with a carbon black
    content of less than 3 %.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale décrit une méthode comportant deux modes opératoires d'estimation de la taille
    des particules et des agglomérats de pigment et de noir de carbone et de leur dispersion dans les tubes, les
    raccords et les compositions à base de polyoléfines.
    Cette méthode est applicable aux tubes et aux raccords à base de polyoléfines, ainsi qu'à la matière première sous
    forme de granulés, le choix du mode opératoire étant défini par la spécification concernée.
    Cette méthode est applicable aux tubes, raccords et compositions à base de polyoléfines pigmentés au noir de
    carbone dont la teneur est inférieure à 3 %.
