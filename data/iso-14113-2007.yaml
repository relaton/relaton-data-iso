abstract:
- language: en
  script: Latn
  content: |-
    ISO 14113:2007 specifies requirements for rubber and plastics hose and hose assemblies for use with compressed, liquefied and dissolved gases up to a maximum working pressure of 45 MPa (450 bar), within the ambient temperature range of - 20 °C to + 60 °C.
    ISO 14113:2007 applies to hose assemblies used to connect industrial gas cylinders to manifolds or bundles prior to any pressure reduction stage.
    ISO 14113:2007 does not cover rubber or thermoplastic hoses for welding, cutting and allied processes (see ISO 3821 and ISO 12170).
    ISO 14113:2007 does not apply to refrigerated liquefied gases or to liquefied petroleum gases (LPG).
- language: fr
  script: Latn
  content: |-
    L'ISO 14113:2007 spécifie les exigences relatives aux tuyaux souples et flexibles en caoutchouc et en plastique devant être utilisés avec des gaz comprimés, liquéfiés ou dissous jusqu'à une pression maximale de service de 450 bar (45 MPa) à des températures ambiantes comprises entre ‑20 °C et  60 °C.
    Elle s'applique aux flexibles utilisés pour relier les bouteilles de gaz industriels aux collecteurs et aux cadres de bouteilles avant toute opération de détente.
    Elle ne couvre pas les tuyaux souples en caoutchouc et en matière thermoplastique pour le soudage, le coupage et les techniques connexes (voir l'ISO 3821 et l'ISO 12170).
    Elle ne s'applique pas aux gaz liquides cryogéniques ou aux gaz de pétrole liquéfiés (GPL).
