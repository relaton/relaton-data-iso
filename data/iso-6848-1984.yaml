abstract:
- content: Tungsten electrodes may contain oxide additives to improve the emission
    characteristics. The chemical composition of these electrodes shall be in accordance
    with the requirements given in this standard. The codification of tungsten electrodes
    is based on their chemical composition. Covers designation, marking, technical
    delivery conditions and, in an annex, conditions of use.
