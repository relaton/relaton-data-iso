abstract:
- content: ISO 16484-5:2010 defines data communication services and protocols for
    computer equipment used for monitoring and control of heating, ventilation, air-conditioning
    and refrigeration (HVAC&R) and other building systems. It defines, in addition,
    an abstract, object-oriented representation of information communicated between
    such equipment, thereby facilitating the application and use of digital control
    technology in buildings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ll'ISO 16484-5:2010 définit les protocoles et les services de communication
    de données de l'équipement de traitement de données, dans le cadre des fonctions
    de surveillance et de contrôle des systèmes de chauffage, de ventilation, de conditionnement
    d'air et de réfrigération (CVCR) et d'autres systèmes du bâtiment. Elle définit,
    en outre, une représentation abstraite, orientée objets, des informations communiquées
    entre ces équipements, en facilitant l'application et l'utilisation de la technologie
    du contrôle numérique dans les bâtiments.
