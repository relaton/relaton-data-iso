abstract:
- content: ISO 8254-1:2009 specifies a method for measuring the specular gloss of
    paper at an angle of 75° to the normal to the paper surface. Although its chief
    application is to coated papers, it may also be used for glossy uncoated papers
    such as supercalendered papers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8254-1:2009 spécifie une méthode de mesurage du brillant spéculaire
    du papier à un angle de 75°de la normale de la surface du papier. Bien que son
    domaine d'application principal soit celui des papiers couchés, elle peut aussi
    être utilisée pour les papiers brillants non couchés, par exemple des papiers
    supercalandrés.
