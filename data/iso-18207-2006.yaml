  format: text/plain
- content: |-
    L'ISO 18207:2006 définit un mode opératoire de contrôle simplifié et fiable des dispositifs d'accouplement mécaniques entre remorques jusqu'à 3,5t et véhicules tracteurs, couverts par l'ISO 3853 et la réglementation européenne (94/20/CE) qui spécifient un essai dynamique de résistance mécanique à l'issue duquel ces dispositifs ne doivent présenter «ni ruptures, ni criques, ni fissures, ni détériorations extérieures visibles, provoquées par l'essai».
    L'ISO 18207:2006 est applicable à tous les composants des dispositifs d'attelages mécaniques, fabriqués en acier, en acier forgé ou en acier moulé (c'est-à-dire généralement en matériaux ferromagnétiques), dont la défaillance peut provoquer la rupture de l'attelage.
    En cas d'utilisation d'autres matériaux, le fabricant devra étudier leur compatibilité avec les méthodes de contrôle non destructif.
