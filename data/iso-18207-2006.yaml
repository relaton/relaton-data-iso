abstract:
- content: |-
    ISO 18207:2006 defines a simplified and reliable check procedure of the mechanical coupling devices between light trailers and towing vehicles, covered by ISO 3853 and European regulation (94/20/CE), which specify a dynamic test of mechanical resistance at the conclusion of which these devices should present neither fractures, splits, cracks, nor visible external deteriorations caused by the test.
    ISO 18207:2006 is applicable to all the components of the mechanical coupling devices whose failure can cause the fracture of the attachment, manufactured out of steel, forged steel or cast steel (i.e. generally in ferromagnetic materials).
    In the case of use of other materials, the manufacturer will check their compatibility with the methods of non destructive testing.
  language:
  - en
  script:
