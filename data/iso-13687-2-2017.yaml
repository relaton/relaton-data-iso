abstract:
- language: en
  script: Latn
  content: |-
    ISO 13687-2:2017 establishes minimum requirements for commercial and non-commercial harbours for leisure craft in order to define the intermediate level to deliver services to the boating community for all types of recreational boating activities, excluding the standardization of sports activities.
    The scope does not cover specifics of boat yards, dry stacks, dry-docking areas, dry storages, fuel stations and nearby beaches.
    ISO 13687-2:2017 does not cover risks in case of abnormal weather conditions above windforce 9 on the Beaufort scale and extreme sea conditions or rogue waves.
