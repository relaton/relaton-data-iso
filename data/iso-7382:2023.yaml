abstract:
- language: en
  script: Latn
  content: |-
    This document describes the procedures and the precautions to be taken in drawing representative samples of ethylene in the liquid phase stored at -100 °C and in the gaseous phase, for the purpose of their analysis.
    Annex A sets out a diagrammatic representation of a system for the disposal of the portion of the sample which is not used in the analysis.
