- language: en
  script: Latn
  content: ISO 9361-12014 specifies the dimensions of indexable ceramic inserts with
    rounded corners, without fixing hole, and with 0° and 11° normal clearance. These
    inserts are primarily intended to be mounted by top clamping on turning and boring
    tools.
