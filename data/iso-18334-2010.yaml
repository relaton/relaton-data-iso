abstract:
- content: |-
    ISO 18334:2010 gives guidance on the minimum quality criteria concerning the assembly of new wooden pallets. This includes component placement accuracy, fastening schedules and fastener placement, the clinching of fasteners, and guidelines for the placement of components the characteristics of which impact pallet performance.
    ISO 18334:2010 does not address safety problems, if any, associated with pallet assembly.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18334:2010 donne des lignes directrices relatives aux critères de qualité minimale concernant l'assemblage des palettes en bois neuves. Elle comprend, d'une part, des dispositions concernant la précision du positionnement des composants, les moyens de fixation, le positionnement des éléments de fixation, le rivetage des éléments de fixation et, d'autre part, des lignes directrices sur le positionnement des composants, dont les caractéristiques ont une incidence sur les performances des palettes.
    L'ISO 18334:2010 ne traite pas des problèmes de sécurité éventuellement liés à l'assemblage des palettes.
