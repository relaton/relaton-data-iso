abstract:
- content: ISO 3679:2004 specifies a method for the determination of the closed cup
    flash point of paints (including water-borne paints), varnishes, paint binders,
    adhesives, solvents, petroleum, and related products having closed cup flash points
    within the range of - 30 degrees Celsius to 300 degrees Celsius. When used in
    conjunction with the flash detector (A.1.6), ISO 3679:2004 is also suitable for
    the determination of the flash point of fatty acid methyl esters (FAME).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3679:2004 spécifie une méthode de détermination du point d'éclair
    en vase clos des peintures (y compris les peintures à support aqueux), des vernis,
    des liants pour peintures, des adhésifs, des solvants, des produits pétroliers
    et des produits connexes, dont le point d'éclair est compris entre -30 °C et 300
    °C. Lorsqu'elle est utilisée avec le détecteur d'éclair, l'ISO 3679:2004 convient
    aussi pour la détermination du point d'éclair des esters méthyliques d'acide gras
    (EMAG).
