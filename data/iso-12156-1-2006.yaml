abstract:
- language: en
  script: Latn
  content: |-
    ISO 12156-1:2006 specifies a test method using the high-frequency reciprocating rig (HFRR), for assessing the lubricating property of diesel fuels, including those fuels which may contain a lubricity-enhancing additive.
    It applies to fuels used in diesel engines.
- language: fr
  script: Latn
  content: |-
    L'ISO 12156-1:2006 spécifie une méthode d'essai utilisant le banc alternatif à haute fréquence (HFRR, de l'anglais «high-frequency reciprocating rig») pour évaluer la propriété lubrifiante des carburants diesels, y compris les carburants qui peuvent contenir un additif améliorant le pouvoir lubrifiant.
    Elle est applicable aux carburants utilisés dans les moteurs diesels.
