abstract:
- language: en
  script: Latn
  content: |-
    ISO 3452-2:2013 specifies the technical requirements and test procedures for penetrant materials for their type testing and batch testing. ISO 3452-2:2013 covers the temperature range 10 °C to 50 °C. Additional tests in ISO 3452-5:2008 or ISO 3452-6:2008 may be required outside this range.
    On-site control tests and methods are detailed in ISO 3452‑1:2013.
- language: fr
  script: Latn
  content: |-
    L'ISO 3452-2:2013 spécifie les exigences techniques et les modes opératoires d'essai applicables aux produits de ressuage dans le cadre des essais de type et de lot. L'ISO 3452-2:2013 couvre la gamme de température de 10 °C à 50 °C. Des essais supplémentaires en dehors de cette gamme (partie 5 ou 6 de l'ISO 3452) peuvent être requis.
    L'ISO 3452-1 détaille les essais et méthodes de contrôle sur site.
