abstract:
- language: en
  script: Latn
  content: |-
    ISO 19901:2016 specifies requirements for controlling the weight and centre of gravity (CoG) by means of mass management during the engineering and construction of structures for the offshore environment. The provisions are applicable to offshore projects that include structures of all types (fixed and floating) and materials. These structures can be complete new installations or the modifications to existing installations. Maintaining the weight control of existing installations is not part of the main body of this part of ISO 19901, but some guidance on this is included in the Annex G.
    ISO 19901:2016:
    -      specifies quality requirements for reporting of weights and centres of gravity;
    -      specifies requirements for weight reporting;
    -      provides a basis for overall project weight reports or management reports for all weight control classes;
    -      specifies requirements for weight and load budgets;
    -      specifies the methods and requirements for the weighing and the determination of weight and CoG of major assemblies;
    -      specifies requirements for weight information from suppliers, including weighing of equipment and bulk materials for offshore installations.
    It can be used:
    -      as a basis for planning, evaluating and presenting the client's, contractor's or fabricator's weight management and reporting system;
    -      as a means of refining the structural analysis or model;
    -      as a contract reference between client, contractor and suppliers;
    -      as a basis for costing, scheduling or determining suitable fabrication method(s) or location(s).
- language: fr
  script: Latn
  content: |-
    L'ISO 19901-5:2016 spécifie les exigences relatives au contrôle du poids et du centre de gravité (CdG) par la gestion des masses pendant les phases d'étude et de construction des structures en mer. Les dispositions s'appliquent aux projets de tous types (structures en mer fixes et flottantes) et matériaux. Ces structures peuvent être des installations entièrement nouvelles ou des modifications d'installations existantes. Le corps principal de l'ISO 19901-5:2016 ne traite pas du suivi des poids des installations existantes. Toutefois, l'Annexe G du présent document fournit des lignes directrices.
    L'ISO 19901-5:2016:
    -      spécifie les exigences de qualité pour l'établissement de rapports de poids et de centres de gravité;
    -      spécifie les exigences relatives aux rapports de poids;
    -      fournit une base commune pour l'établissement de rapports de poids ou de suivi du projet dans son ensemble, quelle que soit la classe de suivi de poids considérée;
    -      spécifie les exigences relatives aux bilans de poids et de charges;
    -      spécifie les méthodes et les exigences relatives au pesage et à la détermination du poids et du centre de gravité des principaux ensembles;
    -      spécifie les exigences relatives aux données de poids provenant des fournisseurs, y compris le pesage des équipements et des matériels courants pour les installations en mer.
    Elle peut être utilisée:
    -      comme base de planification, d'évaluation et de présentation du système de suivi et de gestion des poids du maître d'ouvrage, du contracteur ou du fabricant;
    -      comme moyen d'amélioration de l'analyse ou du modèle des structures;
    -      comme référence pour l'établissement du contrat entre le maître d'ouvrage, le contracteur et les fournisseurs;
    -      comme base d'établissement des coûts, de programmation ou de détermination de la (des) méthode(s) ou de l'emplacement de fabrication approprié(s).
