abstract:
- language: en
  script: Latn
  content: ISO 19097-2:2018 specifies accelerated life test method of mixed metal
    oxide anodes for impressed current cathodic protection used in soil or natural
    waters. The accelerated life test results can be used to compare the durability
    of the anodes and to evaluate whether the anodes can comply with required specifications
    of design life expectancy at rated current output.
- language: fr
  script: Latn
  content: ISO 19097-2:2018 spécifie une méthode d'essai accéléré de durabilité des
    anodes à oxydes métalliques mixtes pour la protection cathodique par courant imposé,
    utilisées dans les sols ou les eaux naturelles. Les résultats de l'essai accéléré
    de durabilité peuvent être utilisés pour comparer la durabilité des anodes et
    pour évaluer si elles peuvent satisfaire aux exigences requises concernant la
    durée de vie visée au débit d'anode spécifié.
