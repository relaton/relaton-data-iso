abstract:
- language: fr
  script: Latn
  content: "\nLa présente norme spécifie une méthode d'essais permettant de déterminer
    la température d'auto-inflammation des matériaux non métalliques dans l'oxygène
    gazeux sous pression. La température d'auto-inflammation est un critère de classement
    des matériaux, et permet donc d'aider au choix des matériaux utilisés en présence
    d'oxygène gazeux. L'annexe B de la présente norme est une bibliographie exhaustive
    de la documentation publiée sur laquelle se fonde la norme.  \nNOTE : La présente
    norme peut être utilisée pour le choix de matériaux non métalliques pour les bouteilles
    à gaz et leurs accessoires ; par exemple, pour choisir les matériaux devant respecter
    les prescriptions de l'essai de type indiqué dans l'EN 849 pour la compatibilité
    avec l'oxygène de tous les robinets de bouteilles à gaz pour oxygène.\n"
