abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conditions for performing torsional, constant-amplitude, nominally elastic stress fatigue tests on metallic specimens without deliberately introducing stress concentrations. The tests are typically carried out at ambient temperature or an elevated temperature in air by applying a pure couple to the specimen about its longitudinal axis.
    While the form, preparation and testing of specimens of circular cross-section and tubular cross-section are described in this document, component and other specialized types of testing are not included. Similarly, low-cycle torsional fatigue tests carried out under constant-amplitude angular displacement control, which lead to failure in a few thousand cycles, are also excluded.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions de réalisation d’essais de fatigue par torsion, à amplitude constante et à contrainte nominalement élastique, sur des éprouvettes métalliques, sans introduire délibérément des concentrations de contrainte. Les essais sont généralement réalisés à température ambiante ou à une température élevée dans l’air en appliquant un couple pur sur l’éprouvette autour de son axe longitudinal.
    Même si la forme, la préparation et les essais des éprouvettes de section transversale circulaire et annulaire sont décrits dans le présent document, les essais de composants et autres types d’essais spécialisés ne sont pas inclus. De même, les essais de fatigue oligocyclique en torsion réalisés avec un contrôle de déplacement angulaire à amplitude constante, qui conduisent à une rupture au bout de quelques milliers de cycles, sont également exclus.
