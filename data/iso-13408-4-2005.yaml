abstract:
- content: "ISO 13408-4:2005 specifies the general requirements for clean-in-place
    (CIP) processes applied to product contact surfaces of equipment used in the manufacture
    of sterile health care products by aseptic processing and offers guidance on qualification,
    validation, operation and control.\nISO 13408-4:2005 is applicable to processes
    where cleaning agents are delivered to the internal surfaces of equipment designed
    to be compatible with CIP, which may come in contact with the product. \nISO 13408-4:2005
    is not applicable to processes where equipment is dismantled and cleaned in a
    washer. \nISO 13408-4:2005 does not supersede or replace national regulatory requirements,
    such as Good Manufacturing Practices (GMPs) and/or compendial requirements that
    pertain to particular national or regional jurisdictions."
  language:
