abstract:
- content: |-
    ISO 2597-2:2015 specifies a titrimetric method, free from mercury pollution, for the determination of total iron content in iron ores, using potassium dichromate as titrant after reduction of the iron(III) by tin(II) chloride and titanium(III) chloride. The excess reductant is then oxidized by either dilute potassium dichromate.
    This method is applicable to a concentration range of 30 % mass fraction to 72 % mass fraction of iron in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
