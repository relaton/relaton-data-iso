abstract:
- content: A statement of requirements (SOR) is defined as a document to be provided
    by a user to specify his requirements to a manufacturer. A model SOR is described
    to enable a user to define his requirements fully, without ambiguity and in standard
    form so that the supplier can meet the requirements as accurate as possible. Annex
    A contains a standard form for a SOR, annex B shows clearances.
