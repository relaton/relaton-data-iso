abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods and criteria for showing intrinsic biodegradability in marine environments of virgin plastic materials and polymers without any preliminary environmental exposure or pre-treatment.
    Test methods applied in this document are carried out at temperatures in the mesophilic range under aerobic conditions and are aimed to show ultimate biodegradability, i.e. conversion into carbon dioxide, water and biomass.
    This document neither assesses the constituents, such as regulated metals or substances hazardous to the environment, nor potential ecotoxic effects but intrinsic biodegradability only. These aspects will be considered in a separate standard covering the overall environmental impact of products intentionally or accidentally released in the marine environment.
    This document does not cover the performance of products made from biodegradable plastic materials and biodegradable polymers. Lifetime and biodegradation rates in the sea of products made with biodegradable plastic materials are generally affected by the specific environmental conditions and by thickness and shape.
    Although results might indicate that the tested plastic materials and polymers biodegrade under the specified test conditions at a certain rate, the results of any laboratory exposure cannot be directly extrapolated to marine environments at the actual site of use or leakage.
    This document is not applicable for "marine biodegradable" claims of biodegradable plastic materials. For such purpose, see relevant product standards, if available.
    The testing scheme specified in this document does not provide sufficient information for determining the specific biodegradation rate (i.e. the rate per available surface area) of the material under testing. For such purpose, see relevant standards about specific biodegradation rate, if available.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai et des critères permettant de démontrer la biodégradabilité intrinsèque en environnements marins des matériaux plastiques vierges et des polymères sans exposition environnementale préliminaire ni prétraitement.
    Les méthodes d’essai appliquées dans le présent document sont réalisées à des températures situées dans la gamme mésophile dans des conditions aérobies et visent à démontrer la biodégradabilité ultime, c’est-à-dire la conversion en dioxyde de carbone, en eau et en biomasse.
    Le présent document ne sert à évaluer ni les constituants, tels que les métaux réglementés ou les substances dangereuses dans l’environnement, ni les effets écotoxiques potentiels, mais uniquement la biodégradabilité intrinsèque. Ces aspects seront traités dans une norme séparée couvrant l’impact environnemental global des produits libérés intentionnellement ou accidentellement dans l’environnement marin.
    Le présent document ne traite pas de la performance des produits en matériaux plastiques biodégradables et des polymères biodégradables. La durée de vie et les vitesses de biodégradation en mer des produits en matériaux plastiques biodégradables sont généralement influencées par les conditions environnementales spécifiques et par l’épaisseur et la forme des produits.
    Bien que les résultats puissent indiquer que les matériaux plastiques et les polymères soumis à l’essai se biodégradent à une certaine vitesse dans les conditions d’essai spécifiées, il n’est pas possible d’extrapoler directement les résultats d’une exposition en laboratoire aux environnements marins sur le site réel d’utilisation ou de fuite.
    Le présent document n’est pas applicable aux assertions «biodégradable en milieu marin» associées aux matériaux plastiques biodégradables. Pour cela, se reporter aux normes de produits pertinentes, si elles sont disponibles.
    Le programme d’essai spécifié dans le présent document ne fournit pas suffisamment d’informations pour déterminer la vitesse de biodégradation spécifique (c’est-à-dire la vitesse par surface disponible) du matériau soumis à l’essai. Pour cela, se reporter aux normes pertinentes concernant la vitesse de biodégradation spécifique, si elles sont disponibles.
