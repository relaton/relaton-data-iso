abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the rust prevention characteristics of lubricating grease under dynamic wet conditions.
    This test method is used to assess the ability of a grease to prevent corrosion in rolling bearings operated in presence of water, synthetic sea water or any industrial aqueous pollutant.
    NOTE      For the purposes of this document, the term “% (m/m)” is used to represent the mass fraction.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode pour déterminer les caractéristiques de prévention de la rouille de la graisse lubrifiante dans des conditions humides dynamiques.
    Cette méthode d'essai est utilisée pour évaluer la capacité d'une graisse à empêcher la corrosion dans les roulements fonctionnant en présence d'eau, d'eau de mer synthétique ou de tout polluant aqueux industriel.
    NOTE         Pour les besoins du présent document, le terme «% (m/m)» est employé pour désigner la fraction massique.
