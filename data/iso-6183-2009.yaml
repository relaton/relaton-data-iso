abstract:
- content: |-
    ISO 6183:2009 specifies requirements and gives recommendations for the design, installation, testing, maintenance and safety of fixed carbon dioxide firefighting systems in buildings, plant or other structures. It is not applicable to extinguishing systems on ships, in aircraft, on vehicles and mobile fire appliances or to below‑ground systems in the mining industry; nor does it apply to carbon dioxide pre-inerting systems.
    Design of systems where unclosable opening(s) exceed a specified area and where the opening(s) can be subject to the effect of wind is not specified, although general guidance on the procedure to be followed in such cases is given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6183:2009 spécifie des exigences et donne des recommandations pour la conception, l'installation, les essais, la maintenance et la sécurité des systèmes fixes de lutte contre l'incendie utilisant du dioxyde de carbone, dans les bâtiments, les usines et autres structures. Elle ne s'applique ni aux systèmes d'extinction utilisés à bord des navires, des avions, des véhicules, ni aux installations mobiles, ni à celles utilisées dans l'industrie minière souterraine; de même, elle ne s'applique pas aux systèmes d'inertage par dioxyde de carbone.
    La conception de systèmes dans lesquels les ouvertures non obturables dépassent une surface spécifiée et peuvent subir les effets du vent n'est pas spécifiée, bien qu'une méthode générale concernant la méthode à suivre dans ces cas-là soit donnée.
