abstract:
- language: en
  script: Latn
  content: This document specifies minimum requirements on the optical effects and
    the mechanical, chemical and environmental properties of neutral beam splitter
    coatings. This document applies to neutral beam splitter coatings for optical
    applications. Thereby the user is able to rely on defined numerical data while
    the manufacturer of thin films has the choice for the materials and production
    method.
- language: fr
  script: Latn
  content: Le présent document spécifie des exigences minimales sur les effets optiques
    et les propriétés mécaniques, chimiques et environnementales des traitements optiques
    séparateurs de faisceaux neutres. Le présent document s’applique aux traitements
    optiques séparateurs de faisceaux neutres pour des applications optiques. Ainsi,
    l'utilisateur peut s'appuyer sur des données numériques définies alors que le
    fabricant de films minces a le choix entre les matériaux et la méthode de production.
