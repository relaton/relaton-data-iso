abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method to measure the electrical resistance as a material physical parameter of an adhesive film and composites of floor covering material and adhesive film. The electrical resistance is reciprocal to the electrical conductivity. This laboratory method does not take account of all influences which can occur in practice.
    This method applies to the determination of the electrical resistance of adhesive films on glass and of composites of floor coverings, adhesively bonded to a fibre cement substrate R4 and R5 (see Clause 3).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour mesurer la résistance électrique en tant que paramètre physique d'un film adhésif et de composites de matériau de revêtement de sol et de film adhésif. La résistance électrique est l'inverse de la conductivité électrique. La présente méthode de laboratoire ne tient pas compte de toutes les influences pouvant survenir en pratique.
    La présente méthode s'applique à la détermination de la résistance électrique des films adhésifs sur le verre et des composites de revêtements de sol collés sur un support en ciment renforcé de fibres R4 et R5 (voir l'Article 3).
