abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit deux longueurs d'onde de référence qui doivent être utilisées pour la caractérisation des matériaux optiques, des systèmes et des instruments d'optique, ainsi que des verres ophtalmiques. Elle définit les indices de réfraction principaux et les dispersions principales associées, ainsi que les nombres d'Abbe par rapport à ces longueurs d'onde de référence et aux dispersions principales.
