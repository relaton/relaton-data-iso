abstract:
- content: "ISO 15859-5:2004 specifies limits for the chemical composition and physical
    properties of nitrogen tetroxide (N2O4)-based propellants and establishes the
    sampling and test requirements applicable for the verification of the nitrogen
    tetroxide composition. \nISO 15859-5:2004 is applicable to N2O4-based propellants,
    used as oxidizers in propellant systems of space systems as well as in both flight
    hardware and ground facilities, systems, and equipment, of types NTO (N2O4 with
    red-brown colour), MON-1 (N2O4 and NO with green colour), MON-3 (N2O4 and NO with
    green colour), MON-10 (N2O4 and NO with green colour) and MON-25 (N2O4 and NO
    with green colour) as well as grades standard (no iron requirement) and low-iron
    (0,5 microgram per gram or 1,0 microgram per gram iron maximum).\nISO 15859-5:2004
    is applicable to influents only within the specified limits herein.\nISO 15859-5:2004
    is applicable to any sampling operation required to ensure that, when the fluid
    enters the launch vehicle or spacecraft, the fluid composition complies with the
    limits provided hereafter or with any technical specification agreed to for a
    particular use."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15859-5:2004 donne les valeurs limites de la composition chimique des ergols à base de tétraoxyde d'azote (N2O4) et leurs propriétés physiques, et établit les exigences relatives à leur échantillonnage et aux méthodes d'essai applicables pour vérifier leur composition.
    L'ISO 15859-5:2004 est applicable aux ergols à base de tétraoxyde d'azote des types NTO, MON-1, MON-3, MON-10 et MON-25 et des qualités standard et pauvre en fer, utilisés comme comburant dans les systèmes à propergol des systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol.
    L'ISO 15859-5:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées.
    L'ISO 15859-5:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
