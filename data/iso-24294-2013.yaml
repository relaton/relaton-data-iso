abstract:
- language: en
  script: Latn
  content: ISO 24294:2013 contains the terms and definitions of concepts to establish
    a multilingual vocabulary of terminology to be applied in forest and wood working
    spheres, with the scope of identification of a tree and of its parts in round
    and sawn aspects; its measurements; grading; condition; features; sizes; and the
    natural, biological and infestational defects of wood.
- language: fr
  script: Latn
  content: L'ISO 24294:2013 établit la terminologie à appliquer dans les domaines
    forestiers et de transformations du bois pour identifier un arbre et ses constituants,
    que ce soient des bois ronds ou des bois sciés; ses mesurages; classements; conditionnement;
    singularités; dimensions; ainsi que les défauts naturels, biologiques et dus à
    des infestations du bois.
