abstract:
- language: en
  script: Latn
  content: |-
    ISO 8528-5:2005 defines terms and specifies design and performance criteria arising out of the combination of a Reciprocating Internal Combustion (RIC) engine and an Alternating Current (a.c.) generator when operating as a unit.
    It applies to a.c. generating sets driven by RIC engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (e.g. essential hospital supplies and high-rise buildings), supplementary requirements may be necessary. The provisions of ISO 8528-5:2005 should be regarded as a basis for establishing any supplementary requirements.
    For generating sets driven by other reciprocating-type prime movers (e.g. steam engines), the provisions of ISO 8528-5:2005 should be used as a basis for establishing these requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 8528-5:2005 définit les termes et spécifie les critères de conception et de performance résultant de la combinaison d'un moteur alternatif à combustion interne et d'un alternateur lorsqu'ils fonctionnent comme une entité.
    L'ISO 8528-5:2005 est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Voir les dispositions de l'ISO 8528-5:2005 comme base.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), voir les dispositions de l'ISO 8528-5:2005 comme base pour établir ces exigences.
