abstract:
- content: Establishes guidelines for construction and use of enclosures with volumes
    less than 200 cubicdecimetre in order to obtain atmospheres of constant relative
    humidity at given temperatures. It specifies the procedures to be followed to
    maintain the relative humidities of conditioning and testing atmospheres using
    saturated aqueous salt solutions, glycerol/water solutions or sulfuric acid/water
    solutions. The guidelines described do not apply to enclosures requiring frequent
    opening.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente Norme internationale établit les règles à respecter dans la construction et l'emploi des enceintes de conditionnement et d'essai de moins de 200 dm3 pour y obtenir, à des températures déterminées, des atmosphères d'humidité relative constante, lorsqu'on utilise pour cela des solutions aqueuses saturées de sels, et des mélanges de glycérol et d'eau ou d'acide sulfurique et d'eau.La présente Norme internationale prescrit les modes opératoires à respecter pour maintenir dans les tolérances indiquées les humidités relatives des atmosphères de conditionnement et d'essai aux températures présentes dans les Normes internationales particulières.Elle donne des indications concernant les moyens d'obtenir des humidités choisies dans de telles enceintes, à des températures de 5°C à 60°C. Les valeurs d'humidité relatives indiquées sont des valeurs moyennes, en pour-cent, avec des écarts tolérés de ± 2.1.2 Les modes opératoires décrits s'appliquent, d'une part au conditionnement de petites quantités de matières avant l'essai, d'autre part à certains essais qui peuvent être réalisés entièrement dans une petite enceinte, comme, par exemple, les essais électriques.Les règles et modes opératoires décrits ne s'appliquent pas aux enceintes permettant de fréquentes ouvertures.
