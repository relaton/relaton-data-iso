abstract:
- language: en
  script: Latn
  content: ISO 7870-6:2016 covers EWMA control charts as a statistical process control
    technique to detect small shifts in the process mean. It makes possible the faster
    detection of small to moderate shifts in the process average. In this chart, the
    process average is evaluated in terms of exponentially weighted moving average
    of all prior sample means. EWMA weights samples in geometrically decreasing order
    so that the most recent samples are weighted most highly while the most distant
    samples contribute very little depending upon the smoothing parameter (λ).
- language: fr
  script: Latn
  content: L'ISO 7870-6:2015 traite des cartes de contrôle EWMA comme technique de
    maîtrise statistique des processus permettant de détecter des dérives/déréglages
    de petite amplitude dans la moyenne du processus. Elle permet de détecter plus
    rapidement des déréglages de petite et moyenne amplitude dans la moyenne du processus.
    Dans cette carte, la moyenne du processus est évaluée en termes de moyenne mobile
    pondérée exponentiellement de toutes les moyennes antérieures des échantillons.
    La carte EWMA pondère les échantillons par ordre décroissant selon une suite géométrique,
    de sorte que les échantillons les plus récents sont pondérés plus fortement tandis
    que les échantillons les plus anciens ont une très faible contribution en fonction
    du paramètre de lissage (λ).
