  content: "1.1 Généralités\nLa présente partie de l'ISO 230 spécifie les méthodes
    permettant d'effectuer des essais acoustiques sur des\nmachines-outils fixées
    au sol et des équipements auxiliaires connexes directement sur le sol de l'atelier.
    L'objet\ndes mesurages est d'obtenir des données sur l'émission sonore des machines-outils.\nLes
    données obtenues peuvent également servir à la déclaration et à la vérification
    de l'émission sonore aérienne\ndes machines-outils comme spécifié dans l'ISO 4871
    et aussi de permettre la comparaison des performances de\ndifférentes unités d'une
    famille donnée de machines-outils ou d'équipements, dans des conditions d'environnement\ndéfinies
    et des conditions de montage et de fonctionnement normalisées.\nPour les besoins
    de la présente partie de l'ISO 230, «équipements auxiliaires» désigne des groupes
    générateurs\nde pression hydraulique, des convoyeurs de copeaux, des extracteurs
    de brouillard d'huile de liquide de coupe,\ndes échangeurs thermiques, des refroidisseurs,
    etc. Le bruit émis par des équipements fonctionnant généralement\nde façon centrale,
    reliés à plusieurs machines-outils doit être considéré comme bruit de fond.\nDes
    instructions générales sont données pour l'installation et le fonctionnement de
    la machine en essai et pour le\nchoix des emplacements de microphones pour le
    poste de travail et pour d'autres emplacements spécifiés. Des\ninstructions plus
    détaillées se trouvent dans les normes d'essai acoustique spécifiques à des types
    individuels de\nmachines-outils.\nL'article 11 spécifie une méthode permettant
    de mesurer les niveaux de pression acoustique d'émission aux postes\nde travail
    et à d'autres endroits spécifiés au voisinage d'une machine-outil. Cette méthode
    suit les méthodes\nspécifiées dans l'ISO 11202 et l'ISO 11204.\nL'article 12 spécifie
    une méthode permettant de mesurer les niveaux de pression acoustique sur une surface
    de\nmesurage enveloppant la machine-outil et de calculer le niveau de puissance
    acoustique produit par la machineoutil.\nCette méthode suit les méthodes spécifiées
    dans l'ISO 3744 et l'ISO 3746.\nLa détermination du niveau de puissance acoustique
    émis par les sources de bruit par intensimétrie (ISO 9614-1 et\nISO 9614-2) n'est
    pas traitée dans la présente partie de l'ISO 230.\n1.2 Types de bruit et de sources
    de bruit\nLes méthodes spécifiées dans la présente partie de l'ISO 230 conviennent
    à tous les types de bruit émis par des\nmachines-outils.\nLa présente partie de
    l'ISO 230 s'applique aux machines-outils de tous les types et de toutes dimensions,
    y\ncompris aux dispositifs, éléments et sous-ensembles.\nNOTE Les mesurages effectués
    conformément à la présente partie de l'ISO 230 peuvent être irréalisables pour
    des \nmachines-outils très hautes ou très longues, comme les lignes de transfert.\n1.3
    Environnement d'essai\nL'environnement d'essai applicable aux mesurages effectués
    conformément à la présente partie de l'ISO 230 est\ngénéralement situé en intérieur,
    avec un ou plusieurs plans réfléchissants, satisfaisant aux prescriptions spécifiées,\ncomme
    décrit dans les articles 11 et 12, respectivement en 11.4.2 et 12.3.2.\n1.4 Niveau
    de précision\nLes valeurs des niveaux de pression acoustique d'émission à un endroit
    fixe et du niveau de puissance acoustique\nd'une machine-outil, déterminées conformément
    aux procédures indiquées dans la présente partie de l'ISO 230,\nsont susceptibles
    de différer des valeurs vraies d'une quantité se situant dans la gamme des incertitudes\nrespectives
    de mesurage. Les incertitudes dans les mesurages de niveaux de pression acoustique
    d'émission et\ndans les déterminations du niveau de puissance acoustique proviennent
    de plusieurs facteurs qui affectent les\nrésultats, certains sont associés aux
    conditions d'environnement du site d'essai et d'autres aux techniques\nexpérimentales.
    La présente partie de l'ISO 230 traite de méthodes permettant de déterminer les
    niveaux de\npression acoustique d'émission et le niveau de puissance acoustique,
    lorsque les résultats satisfont à la classe 2\nde précision (méthode d'expertise)
    et à la classe 3 de précision (méthode de contrôle). En raison de sa plus grande\nprécision,
    la classe 2 doit être atteinte autant que possible. Des informations spécifiques
    sur les incertitudes de\nmesurage sont données dans l'article 7.\nBien que la
    classe 2 de précision (méthode d'expertise) soit préférée, les mesures de classe
    3 (méthode de\ncontrôle) sont acceptées pour la déclaration du niveau sonore et
    bien d'autres besoins. Dans la présente partie de\nl'ISO 230 seule la détermination
    de classe 3 est décrite complètement. L'ISO 3744 et l'ISO 11204 doivent être\nutilisées
    en complément pour les mesures de classe 2."
