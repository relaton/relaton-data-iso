abstract:
- language: en
  script: Latn
  content: |-
    ISO 14713-2:2009 provides guidelines and recommendations regarding the general principles of design which are appropriate for articles to be hot dip galvanized for corrosion protection.
    The protection afforded by the hot dip galvanized coating to the article will depend upon the method of application of the coating, the design of the article and the specific environment to which the article is exposed. The hot dip galvanized article can be further protected by application of additional coatings (outside the scope of ISO 14713-2:2009), such as organic coatings (paints or powder coatings). When applied to hot dip galvanized articles, this combination of coatings is often known as a “duplex system”.
    The guidelines and recommendations in ISO 14713-2:2009 do not deal with the maintenance of corrosion protection in service for steel with hot dip galvanized coatings. Guidance on this subject can be found in ISO 12944-5.
    Specific product-related requirements (e.g. for hot dip galvanized coatings on tubes or fasteners, etc.) will take precedence over these general recommendations.
- language: fr
  script: Latn
  content: |-
    L'ISO 14713-2:2009 donne des lignes directrices et des recommandations concernant les principes généraux de conception appropriés aux pièces à galvaniser à chaud pour la protection contre la corrosion.
    La protection assurée par le revêtement galvanisé à chaud appliqué sur la pièce dépend de la méthode d'application du revêtement, de la conception de la pièce et de l'environnement spécifique auquel la pièce est exposée. La pièce galvanisée à chaud peut également être protégée par l'application de revêtements supplémentaires (non couverts par le domaine d'application de l'ISO 14713-2:2009) tels que des revêtements organiques (peintures et revêtements poudre). Lorsqu'elle est appliquée aux pièces galvanisées à chaud, cette combinaison de revêtements est souvent appelée «système duplex».
    Les lignes directrices et recommandations données dans l'ISO 14713-2:2009 ne traitent pas de l'entretien de la protection contre la corrosion en service assurée pour l'acier par des revêtements galvanisés à chaud. Des lignes directrices correspondantes sont fournies dans l'ISO 12944‑5.
    Des exigences spécifiques relatives aux produits (par exemple pour les revêtements galvanisés à chaud sur les tubes et les éléments de fixation, etc.) prévalent sur les présentes recommandations générales.
