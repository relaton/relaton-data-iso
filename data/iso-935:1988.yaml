abstract:
- content: Specifies a method for the preparation of the water-insoluble fatty acide
    and determination of their solidification temperature. The method is not applicable
    to titres below 30 degrees centigrade. The principle is saponification of a test
    portion with potassium hydroxide solution in glycerol, dissolution of the soap
    in water and neutralization. Washing of the separated insoluble fatty acids with
    hot sodium chloride solution, drying and filtering. Melting of the prepared fatty
    acids, cooling them, with continuous stirring, and observation of the solidification
    temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de préparation des acides gras insolubles dans l'eau des corps gras d'origines animale et végétale et de détermination de leur point de solidification, appelé conventionnellement titre des corps gras. La méthode n'est pas applicable aux corps gras dont le titre est inférieur à 30 °C.
