abstract:
- language: en
  script: Latn
  content: ISO 2758:2014 specifies a method for measuring the bursting strength of
    paper submitted to increasing hydraulic pressure. It is applicable to paper having
    bursting strengths within the range 70 kPa to 1 400 kPa. It is not intended to
    be used for the components (such as fluting medium or linerboard) of a combined
    board, for which the method given in ISO 2759 is more suitable.
- language: fr
  script: Latn
  content: ISO 2758:2014 spécifie une méthode de mesurage de la résistance à l'éclatement
    du papier soumis à une pression hydraulique croissante. Elle est applicable aux
    papiers ayant une résistance à l'éclatement comprise entre 70 kPa et 1 400 kPa.
    Elle n'est pas destinée à être utilisée pour les constituants (tels que le papier
    à canneler ou le carton de couverture) d'un carton mixte, pour lesquels la méthode
    figurant dans l'ISO 2759 convient mieux.
