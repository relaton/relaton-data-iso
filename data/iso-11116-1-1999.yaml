abstract:
- content: |2

    La présente partie de l'ISO 11116 spécifie les définitions, dimensions et tolérances du filetage de dimension nominale 17,4 mm (désigné 17E) raccordant les robinets sur les bouteilles à gaz médicaux ou industriels. La présente partie de l'ISO 11116 ne comporte pas les spécifications concernant le raccordement pour : -- la résistance mécanique ; -- l'étanchéité au gaz ; -- la capacité à répéter les opérations de montage et démontage. Les calibres de vérification font l'objet de l'ISO 11116-2
