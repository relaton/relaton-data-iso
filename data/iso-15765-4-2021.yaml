abstract:
- content: This document specifies requirements for CAN-based communication systems
    between the in-vehicle network and the diagnostic link connector of the vehicle.
    This document does not specify any requirements related to the in-vehicle CAN
    network architecture. This document specifies the requirements to enable the in-vehicle
    CAN-based communication systems to establish, maintain, and terminate communication
    with the devices connected to the diagnostic link connector.
