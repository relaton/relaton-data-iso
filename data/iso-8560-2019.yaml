abstract:
- content: |-
    This document lays down rules for the representation of modular sizes, lines and grids on construction drawings. The basic module M is 100 mm (see ISO 1006).
    Generally, modular sizes are for use on design drawings, but can also be added to production drawings for manufacturing, orientation and location.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit des règles pour la représentation des dimensions, lignes et quadrillages modulaires sur des dessins de construction. Le module de base M est de 100 mm (voir l'ISO 1006).
    En général, les dimensions modulaires sont destinées à être utilisées sur des dessins de construction, mais elles peuvent également être ajoutées sur les dessins de production pour la fabrication et la construction, pour l'orientation et l'emplacement.
