abstract:
- language: en
  script: Latn
  content: "ISO 9094:2015 defines a practical degree of fire prevention and protection
    intended to provide enough time for occupants to escape a fire on board small
    craft.\nIt applies to all small craft of up to 24 m length of hull (LH) except
    for personal watercraft. \nISO 9094:2015 excludes:\n       the design and installation
    of those permanently installed galley stoves and heating appliances (including
    components used to distribute the heat) using fuels that are liquid at atmospheric
    pressure on small craft, which are covered by ISO 14895;\n       carbon monoxide
    detecting systems, which are covered by ISO 12133."
- language: fr
  script: Latn
  content: |-
    L'ISO 9094:2015 définit un niveau pratique de prévention et de protection contre l'incendie destiné à donner un temps suffisant aux occupants d'un petit navire pour échapper à un incendie.
    Elle s'applique aux bateaux d'une longueur de coque (LH)  inférieure ou égale à 24 m, à l'exception des véhicules nautiques à moteur.
    L'ISO 9094:2015 exclut:
           la conception et l'installation des réchauds de cuisine et appareils de chauffage installés à demeure sur les petits navires et utilisant du combustible liquide à la pression atmosphérique, qui sont couverts par l'ISO 14895;
           les systèmes de détection du monoxyde de carbone qui sont couverts par l'ISO 12133.
