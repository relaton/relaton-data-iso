abstract:
- content: ISO 13802:2015 specifies frequency and methods for the verification of
    pendulum impact-testing machines used for the Charpy impact test, Izod impact
    test, and tensile impact test described in ISO 179‑1, ISO 180, and ISO 8256, respectively.
    Verification of instrumented impact machines is covered insofar as the geometrical
    and physical properties of instrumented machines are identical to non instrumented
    machines. The force/work verification of instrumented machines is not covered
    in this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 13802:2015 spécifie la fréquence et les méthodes permettant la vérification
    des machines d'essai de choc pendulaire utilisées lors des essais de choc Charpy,
    des essais de choc Izod et des essais de choc-traction décrits dans l'ISO 179‑1,
    l'ISO 180 et l'ISO 8256, respectivement. La vérification des machines d'essai
    de choc instrumentées est couverte dans la mesure où les propriétés géométriques
    et physiques des machines instrumentées sont identiques aux machines non instrumentées.
    La vérification force/travail des machines instrumentées n'est pas couverte dans
    la présente Norme internationale.
