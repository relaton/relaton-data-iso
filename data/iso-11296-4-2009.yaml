abstract:
- language: en
  script: Latn
  content: |-
    ISO 11296-4:2009, in conjunction with ISO 11296-1, specifies requirements and test methods for cured-in-place pipes and fittings used for the renovation of underground non-pressure drainage and sewerage networks.
    It applies to the use of various thermosetting resin systems, in combination with compatible fibrous carrier materials and other process-related plastics components.
- language: fr
  script: Latn
  content: |-
    L'ISO 11296-4:2009, conjointement à l'ISO 11296-1, spécifie les exigences et les méthodes d'essais relatives aux tubages continus par tubes polymérisés sur place et aux raccords utilisés pour la rénovation des réseaux d'assainissement enterrés sans pression.
    Elle couvre l'utilisation de divers systèmes de résine thermodurcissable, en combinaison avec des matrices fibreuses compatibles et autres procédés relatifs aux composants plastiques.
