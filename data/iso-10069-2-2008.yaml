abstract:
- content: |-
    ISO 10069-2:2008 specifies the dimensions, in millimetres, of spring collars and pilot pins intended for use in press tools together with elastomer pressure springs in accordance with ISO 10069-1.
    ISO 10069-2:2008 also gives information concerning materials and their hardness, and specifies the designation of the spring collars and pilot pins that are in accordance with its requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10069-2:2008 spécifie les dimensions, en millimètres, des rondelles et des axes de guidage utilisés dans l'outillage de presse, en association avec les ressorts de compression en élastomère conformes à l'ISO 10069-1.
    L'ISO 10069-2:2008 donne également des indications relatives aux matériaux et à la dureté et spécifie la désignation des rondelles et des axes de guidage conformément à ses exigences.
