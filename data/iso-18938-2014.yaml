abstract:
- content: "ISO 18938:2014 establishes general principles for the care and handling
    of digital optical discs during use. It addresses the issues of physical integrity
    of the medium necessary to preserve access to the recorded data (information).
    ISO 18938:2014 includes recommendations for handling procedures to maximize the
    effective life of optical discs. \nThe following are within the scope of ISO 18938:2014:\nuse
    and handling environments, including pollutants, temperature and humidity and
    light exposure;\ncontamination concerns;\ninspection;\ncleaning and maintenance,
    including cleaning methods and frequency;\ntransportation;\ndisasters, including
    water, fire, construction and post-disaster procedures;\nstaff training."
