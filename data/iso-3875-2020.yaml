abstract:
- language: en
  script: Latn
  content: |-
    The document specifies, with reference to ISO 230-1 and ISO 230-2, geometric tests, machining tests and tests for accuracy and repeatability of positioning axes on general purpose and normal accuracy manually and numerically controlled (NC) external cylindrical centreless grinding machines. It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    This document deals only with the verification of accuracy of the machine. It does not apply to the testing of the machine operation (vibrations, abnormal noise, stick-slip motion of components, etc.) nor to machine characteristics (such as speeds, feeds, etc.), which are generally checked before testing of machine accuracy.
    This document provides the terminology used for the principal components of the machine and the designation of the axes with reference to ISO 841.
    NOTE    In addition to the terms used in the official ISO languages (English and French), this document gives the equivalent terms in the German, Italian, Japanese, and Persian languages. These are published under the responsibility of the national member bodies for Germany (DIN), Italy (UNI), Japan (JIS), and Iran (ISIRI). However, only the terms given in the official languages can be considered as ISO terms.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence à l'ISO 230‑1 et à l'ISO 230‑2, des essais géométriques, des essais d'usinage et des essais d'exactitude et de répétabilité de positionnement des axes des machines à rectifier les surfaces de révolution extérieures sans centre, d'usage général et d'exactitude normale manuelles et à commande numérique (CN). Il spécifie également les tolérances applicables correspondant aux essais susmentionnés.
    Le présent document ne traite que de la vérification de l'exactitude de la machine. Il ne s'applique ni à l'essai du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni aux caractéristiques de la machine (telles que vitesses, avances, etc.), qui sont vérifiées en général avant le contrôle de l'exactitude.
    Le présent document fournit la terminologie utilisée pour les principaux composants de la machine et la désignation des axes par référence à l'ISO 841.
    NOTE       En complément des termes utilisés dans les langues officielles (Anglais et Français), le présent document donne les termes équivalents dans les langues allemande, italienne, japonaise et perse. Ceux-ci sont publiés sous la responsabilité des comités membres nationaux pour l'Allemagne (DIN), l'Italie (UNI), le Japon (JIS) et l'Iran (ISIRI). Cependant seuls les termes donnés dans les langues officielles peuvent être considérés comme des termes ISO.
