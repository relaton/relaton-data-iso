abstract:
- content: |-
    ISO 148-1:2006 specifies the Charpy pendulum impact (V-notch and U-notch) test method for determining the energy absorbed in an impact test of metallic materials.
    ISO 148-1:2006 does not address instrumented impact testing, which is specified in ISO 14556:2000.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 148-1:2006 spécifie la méthode d'essai de flexion par choc sur éprouvette Charpy (avec entaille en V et avec entaille en U) pour déterminer l'énergie absorbée lors d'un essai de flexion par choc des matériaux métalliques.
    L'ISO 148-1:2006 ne couvre pas l'essai de flexion par choc instrumenté qui est spécifié dans l'ISO 14556:2000.
