abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements for plasma-sprayed titanium coatings on metallic surgical implants.
    This document applies to atmospheric plasma spraying and vacuum plasma spraying.
    This document does not apply to coatings made of other materials than titanium or titanium-6 aluminum-4 vanadium alloy or to coatings realized by another technology than plasma spraying.
    NOTE       A quality management system can be useful, e.g. as described in ISO 13485. Requirements for the competence of testing laboratories can be found in ISO/IEC 17025.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences générales relatives aux revêtements en titane des implants chirurgicaux métalliques, obtenus par projection plasma.
    Le présent document s’applique à la projection plasma atmosphérique et à la projection plasma sous vide.
    Le présent document ne s’applique pas aux revêtements constitués de matériaux autres que le titane non-allié, ou de l’alliage titane-6 aluminium-4 vanadium, ni aux revêtements réalisés par une technique autre que la projection plasma.
    NOTE            Un système de management de la qualité peut être utile, par exemple tel que décrit dans l’ISO 13485. Des exigences concernant la compétence des laboratoires d’essais peuvent être consultées dans l’ISO/IEC 17025.
