abstract:
- content: |-
    ISO 20383:2017 specifies the dimensions, characteristics, and positioning of Speed Identification Signs (SIS). These signs indicate the maximum equipment ground speed, based on the ground speed design capability, for an agricultural vehicle.
    A rear-facing SIS is visible to other operators on public roads approaching the equipment from behind. A forward-facing SIS, mounted on the front of towed equipment, alerts operators of the towing vehicle of the maximum specified ground speed capabilities at which the equipment combination can be operated.
    ISO 20383:2017 is applicable to self-propelled, semi-integral and towed equipment moving on public roads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20383 :2017 spécifie les dimensions, les caractéristiques et le positionnement des Signes d'Identification de la Vitesse (SIV). Ces signes indiquent la vitesse au sol maximale du matériel sur la base de la vitesse au sol maximale possible de conception pour un véhicule agricole.
    Un SIV orienté vers l'arrière est visible pour les autres utilisateurs des voies publiques s'approchant de l'arrière du matériel. Un SIV monté à l'avant d'un matériel remorqué averti les opérateurs du véhicule de remorquage de la vitesse au sol maximale possible spécifiée à laquelle l'ensemble de matériels peut être utilisé.
    L'ISO 20383 :2017 s'applique aux équipements automoteurs, semi-portés et remorqués se déplaçant sur les voies publiques.
