abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the method for the determination of fat content.
    The method is applicable to:
    a)    raw milk (cow, sheep, goat), reduced fat milk, skimmed milk, chemically preserved milk and processed liquid milk;
    b)    dried milk products (e.g. whole, partially skimmed, skimmed milk powder; dairy permeate powder; whey powder; blend skimmed milk powder and vegetable fat; milk based infant formula powder);
    c)    raw, processed and sour cream.
    For the following products, the precision figures are given in Annex H. These precision figures are derived from interlaboratory studies not conforming to the requirements from ISO 5725-2 in terms of number of samples (< 6) and number of participating laboratories (< 8).
    d)    evaporated milk and sweetened condensed milk (e.g. liquid sweetened and unsweetened concentrated milk);
    e)    whey cheese as defined in CODEX CXS 284‑1999;
    f)     liquid whey and buttermilk;
    g)    milk-based edible ices and ice mixes;
    h)    liquid concentrated infant foods.
    The method does not apply in the following cases:
    —    For b), when the powder contains hard lumps which do not dissolve in ammonia solution. This is noticeable by a distinct smell and the result of the determination will be too low. In such cases, a method using the Weibull-Berntrop principle is suitable, e.g. ISO 8262-3|IDF 124-3.
    —    For c), The method is not applicable to sour creams with starch or other thickening agents. When separation or breakdown of fat occurs, a method using the Weibull-Berntrop principle is suitable, e.g. ISO 8262-3|IDF 124-3.
    —    For e), to products which do not dissolve completely in ammonia solution, as the result of the determination will be too low. With such products, a method using the Weibull-Berntrop principle is suitable, e.g. ISO 8262-3|IDF 124-3.
    —    For g), to milk-based edible ices and ice mixes in which the level of emulsifier, stabilizer or thickening agent or of egg yolk or of fruits, or of combinations of these constituents, makes the Röse-Gottlieb method unsuitable. With such products, a method using the Weibull-Berntrop principle is suitable, e.g. ISO 8262-2|IDF 124-2.
    —    For h), to products which do not dissolve completely in ammonia due to the presence of starch or dextrin at mass fractions of more than 5 % (in dry matter), or to the presence of hard lumps. For such products, a method using the Weibull-Berntrop principle is suitable, e.g. ISO 8262-1|IDF 124-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode de détermination de la teneur en matière grasse.
    La méthode est applicable:
    a)    au lait cru (vache, brebis, chèvre), au lait allégé en matière grasse, au lait écrémé, au lait conservé chimiquement et au lait liquide ayant subi un traitement;
    b)    aux produits laitiers secs (par exemple, lait en poudre entier, partiellement écrémé, écrémé; perméat de lait en poudre; lactosérum en poudre; mélange de lait en poudre et matière grasse végétale; formule infantile à base de lait en poudre);
    c)    à la crème crue, à la crème ayant subi un traitement et à la crème aigre;
    Pour les produits ci-après, les données de fidélité sont fournies à l’Annexe H. Ces données de fidélité sont issues d’études interlaboratoires non conformes aux exigences de l’ISO 5725-2 en ce qui concerne le nombre d’échantillons (<6) et le nombre de laboratoires participants (<8).
    d)    au lait évaporé et au lait concentré sucré (par exemple, lait concentré liquide sucré et non sucré);
    e)    au fromage de sérum, tel que défini dans le CODEX CXS 284‑1999;
    f)     au sérum liquide et au babeurre;
    g)    aux glaces et mélanges de glaces de consommation à base de lait;
    h)    aux aliments concentrés liquides pour nourrissons.
    La méthode ne s’applique pas dans les cas suivants:
    —    pour b), lorsque la poudre contient des grumeaux qui ne se dissolvent pas dans une solution d’hydroxyde d’ammonium, auquel cas une odeur caractéristique se dégage et le résultat de la détermination est trop bas. Dans ces situations, une méthode utilisant le principe de Weibull-Berntrop est adaptée, par exemple l’ISO 8262-3|FIL 124-3;
    —    pour c), la méthode n’est pas applicable aux crèmes aigres contenant de l’amidon ou d’autres agents épaississants. Lorsqu’une séparation ou une dégradation de la matière grasse se produit, une méthode utilisant le principe de Weibull-Berntrop est adaptée, par exemple l’ISO 8262-3|FIL 124-3;
    —    pour e), les produits qui ne se dissolvent pas complètement dans une solution d’hydroxyde d’ammonium, donnant lieu à un résultat de détermination trop bas. Dans le cas de ces produits, une méthode utilisant le principe de Weibull-Berntrop est adaptée, par exemple l’ISO 8262-3|FIL 124-3;
    —    pour g), les glaces et mélanges de glaces de consommation à base de lait dans lesquels le taux d’émulsifiant, de stabilisant ou d’agent épaississant, ou de jaune d’œuf ou de fruits, ou de combinaisons de ces constituants, rend la méthode de Röse-Gottlieb inadaptée. Dans le cas de ces produits, une méthode utilisant le principe de Weibull-Berntrop est adaptée, par exemple l’ISO 8262-2|FIL 124-2;
    —    pour h), les produits qui ne se dissolvent pas complètement dans l’hydroxyde d’ammonium en raison de la présence d’amidon ou de dextrine à des fractions massiques supérieures à 5 % (en matière sèche), ou de la présence de grumeaux. Dans le cas de ces produits, une méthode utilisant le principe de Weibull-Berntrop est adaptée, par exemple l’ISO 8262-1|FIL 124-1.
