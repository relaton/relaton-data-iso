abstract:
- language: en
  script: Latn
  content: This document establishes the values of basic module, multimodules for
    horizontal coordinating dimensions and sub-modular increments for use in modular
    coordination of buildings. This document also specifies preferred vertical modular
    dimensions, series of preferred multimodular sizes for horizontal dimensions for
    all types in accordance with general principles and rules for modular coordination.
