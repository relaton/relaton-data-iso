abstract:
- content: |-
    ISO 9216:2002 specifies the characteristics of nuts, hexagonal, slotted/castellated, of reduced height and reduced width across flats, in alloy steel and cadmium plated (classification 900 MPa/235 °C) or in corrosion-resistant steel and passivated (classification 900 MPa/450 °C).
    ISO 9216:2002 is applicable to nuts used with ISO 9219 bolts, ISO 9217 and ISO 9218 washers, and ISO 1234 split pins in the assembly of ISO 7939 pulleys.
    ISO 9216:2002 is also applicable to nuts in the assembly of airframe rolling bearings or spherical bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9216:2002 spécifie les caractéristiques des écrous hexagonaux à créneaux (dégagés), à hauteur et surplats réduits, en acier allié, cadmiés (classification 900 MPa/235 °C) ou en acier résistant à la corrosion, passivés (classification 900 MPa/450 °C).
    L'ISO 9216:2002 est applicable aux écrous destinés à être utilisés avec des vis ISO 9219, des rondelles ISO 9217 et ISO 9218 et des goupilles fendues ISO 1234, pour le montage des poulies ISO 7939.
    Elle est appllicable également aux écrous employés pour le montage de roulements pour structures d'aéronefs ou de rotules.
