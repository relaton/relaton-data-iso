abstract:
- content: |-
    ISO 2709:2008 specifies the requirements for a generalized exchange format which will hold records describing all forms of material capable of bibliographic description as well as other types of records. It does not define the length or the content of individual records and does not assign any meaning to tags, indicators or identifiers, these specifications being the functions of an implementation format.
    ISO 2709:2008 describes a generalized structure, a framework designed specially for communications between data processing systems and not for use as a processing format within systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2709:2008 spécifie les exigences d'un format d'échange général qui contiendra des notices donnant les descriptions des documents de tout type susceptibles d'être inclus dans une bibliographie, ainsi que d'autres sortes de notices. Elle ne précise ni la taille ni le contenu des enregistrements et n'attribue aucune valeur aux étiquettes, aux indicateurs ou aux identificateurs, ces spécifications correspondant aux fonctions d'un format d'application.
    L'ISO 2709:2008 définit une structure générale, un cadre destiné spécifiquement aux communications entre systèmes de traitement de l'information et non à l'exploitation à l'intérieur de ces systèmes.
