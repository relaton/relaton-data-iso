- content: |-
    L'ISO/TS 22559-1:2004 spécifie les exigences essentielles de sécurité mondiales pour les ascenseurs, leurs composants et fonctions, et établit un système et donne les méthodes pour réduire les risques concernant la sécurité pouvant survenir lors du fonctionnement, de l'utilisation ou de la maintenance des ascenseurs.
    L'ISO/TS 22559-1:2004 s'applique aux ascenseurs qui: a) sont destinés au transport de personnes et qui peuvent être situés dans toute structure permanente et fixe ou tout bâtiment, à l'exception des ascenseurs installés dans des résidences privées (appartements individuels), et à l'intérieur de moyens de transport, par exemple des navires; b) n'ont aucune restriction en termes de charge nominale, dimensions de l'unité de transport, vitesse, et amplitude du déplacement et nombre de niveaux; c) peuvent être affectés par un incendie à l'intérieur de l'unité de transport, un tremblement de terre, des conditions climatiques ou une inondation; d) peuvent être l'objet d'une mauvaise utilisation (par exemple surcharge), mais non soumis à des actes de vandalisme.
    L'ISO/TS 22559-1:2004 ne traite pas spécifiquement de tous les besoins liés à l'utilisation par des personnes handicapées, et des risques dus aux travaux d'installation, modifications et démontage des ascenseurs, à l'utilisation des ascenseurs pour la lutte contre l'incendie et les évacuations d'urgence, aux actes de vandalisme, et aux incendies à l'extérieur de l'unité de transport.
