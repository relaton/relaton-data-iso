abstract:
- language: en
  script: Latn
  content: Gives multiplication factors for the correction of the volume of water
    transferred from a primary measure to a tank for differences in volume arising
    from temperature differences during the determination of the capacity of the tank
    at a reference temperature. The corrections apply for temperatures in the range
    O,O5 to 45 °C, but the difference between the temperature of the measure and of
    the tank shall not be more than 5,0 °C, unless otherwise specified in the calibration
    procedure.
