abstract:
- content: |-
    ISO 10939:2007, together with ISO 15004-1 and ISO 15004-2, specifies requirements and test methods for slit-lamp microscopes to provide slit illumination and observation under magnification of the eye and its adnexa.
    ISO 10939:2007 is not applicable to microscope accessories, e.g. photographic equipment and lasers.
    ISO 10939:2007 takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10939:2007 spécifie les exigences et les méthodes d'essai relatives aux microscopes avec lampe à fente, produisant un éclairage lumineux en forme de fente et permettant l'observation, sous grossissement, de l'oeil et de ses tissus annexes.
    L'ISO 10939:2007 ne s'applique pas aux accessoires de microscopes tels que les appareils photographiques et les lasers.
  language:
