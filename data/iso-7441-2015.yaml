abstract:
- content: ISO 7441:2015 specifies and compares methods for the determination of bimetallic
    corrosion of metals and coated metals in atmospheric exposure corrosion tests.
    The methods are intended for the determination of the amount and type of corrosion
    effect, arising in natural atmospheres, caused by contact with different metals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7441:2015 spécifie et compare des méthodes de détermination de la
    corrosion bimétallique des métaux et métaux revêtus au moyen d'essais de corrosion
    atmosphérique. Ces méthodes visent à déterminer le nombre et le type des effets
    de la corrosion engendrée en atmosphères naturelles par le contact de métaux différents.
