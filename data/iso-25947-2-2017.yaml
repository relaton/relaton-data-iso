abstract:
- language: en
  script: Latn
  content: ISO 25947-2:2017 establishes a system for dividing fireworks into categories
    and types. It is applicable to fireworks in categories 1, 2 and 3. This document
    does not apply to category 4 fireworks except for Clause 4 and theatrical pyrotechnic
    articles which are designed for indoor and outdoor stage use, including film and
    television productions or similar use.
- language: fr
  script: Latn
  content: L'ISO 25947-2:2017 établit un système permettant de classer les artifices
    de divertissement en catégories et en types. Il s'applique aux artifices de divertissement
    des catégories 1, 2 et 3. L'ISO 25947-2:2017 ne s'applique pas aux artifices de
    divertissement de catégorie 4 sauf à l'Article 4 et aux articles pyrotechniques
    pour le théâtre qui sont destinés à un emploi intérieur et extérieur sur scène,
    y compris les productions filmographiques et télévisuelles ou les usages similaires.
