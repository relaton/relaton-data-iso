abstract:
- language: en
  script: Latn
  content: ISO/TR 17766:2005 gives performance corrections for all worldwide designs
    of centrifugal pumps of conventional design, in the normal operating range, with
    open or closed impellers, single or double suction, pumping Newtonian fluids.
- language: fr
  script: Latn
  content: L'ISO/TR 17766:2005 fournit des méthodes de correction des caractéristiques
    de fonctionnement pour toutes les conceptions existantes dans le monde de pompes
    centrifuges et verticales, dans la plage normale de fonctionnement, à roues ouvertes
    ou fermées, à aspiration simple ou double, utilisées pour le pompage de fluides
    newtoniens.
