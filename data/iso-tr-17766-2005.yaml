- content: ISO/TR 17766:2005 gives performance corrections for all worldwide designs
    of centrifugal pumps of conventional design, in the normal operating range, with
    open or closed impellers, single or double suction, pumping Newtonian fluids.
  language:
  - en
  script:
  - Latn
