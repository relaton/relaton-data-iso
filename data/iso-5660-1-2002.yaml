abstract:
- content: ISO 5660-1:2002 specifies a method for assessing the heat release rate
    of a specimen exposed in the horizontal orientation to controlled levels of irradiance
    with an external igniter. The heat release rate is determined by measurement of
    the oxygen consumption derived from the oxygen concentration and the flow rate
    in the combustion product stream. The time to ignition (sustained flaming) is
    also measured in this test.
  language:
