abstract:
- content: "\nLa présente partie de l'ISO 11542 est applicable à tous les homopolymères
    PE-UHMW et aux copolymères éthyléniques à très haute masse moléculaire ayant une
    teneur en autres monomères 1-oléfiniques inférieure à 50% en masse et une teneur
    maximale en monomères non oléfiniques avec des groupes fonctionnels ne  dépassant
    pas 3 % en masse.  Elle s'applique aux matériaux prêts à l'emploi sous forme de
    poudres, de granulés ou de pastilles, et aux matériaux non modifiés ou modifiés
    par des colorants, des additifs, des charges, etc.  Le fait que des matériaux
    ont la même désignation n'implique pas qu'ils présentent nécessairement les mêmes
    performances. La présente partie de l'ISO 11542 ne comporte pas de données techniques,
    de données de performances ni de données sur les conditions de mise en oeuvre
    qui peuvent être exigées pour spécifier un matériau pour une application et/ou
    une méthode de mise en oeuvre particulière.  Si de telles propriétés additionnelles
    sont requises, elles seront obtenues, si approprié, selon les méthodes d'essai
    spécifiées dans l'ISO 11542-2.  \n"
