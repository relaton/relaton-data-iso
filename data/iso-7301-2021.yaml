abstract:
- language: en
  script: Latn
  content: This document establishes the minimum specifications for rice (Oryza sativa
    L.) that is subject to international trade. It is applicable to husked rice and
    milled rice (aromatic and not aromatic), parboiled or not, intended for direct
    human consumption. It does not apply to other products derived from rice nor to
    waxy rice (glutinous rice).
- language: fr
  script: Latn
  content: Le présent document établit les spécifications minimales pour le riz (Oryza
    sativa L.) qui fait l’objet d’un commerce international. Il est applicable au
    riz décortiqué et au riz usiné (parfumés et non parfumés), étuvés ou non, destinés
    à l’alimentation humaine. Il ne s’applique pas à d’autres produits dérivés du
    riz, ni au riz gluant (riz glutineux).
