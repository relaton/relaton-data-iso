abstract:
- language: en
  script: Latn
  content: |-
    This document defines the XML Schema implementation of imagery sensor geopositioning models defined in ISO 19130-1 and ISO/TS 19130-2. It applies XML Schema inheritance and extension based on the OGC SensorML and OGC SWE Common Data Model.
    Instead of introducing an XML Schema based on the UML models defined in ISO 19130-1 and ISO/TS 19130-2, it leverages the existing OGC SensorML by first introducing a semantic mapping from the model elements defined in ISO 19130-1 and ISO/TS 19130-2 to OGC SensorML, and then defining the detailed schema inheritance and extensions based on OGC SensorML to fully support encoding of the imagery sensor models for geopositioning defined in ISO 19130-1 and ISO/TS 19130-2.
