abstract:
- content: Gives a reference test method for determining the refractive index of contact
    lens materials. Alternative methods may be used provided that repeatability and
    accuracy are at least equal to those specified herein.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode d'essai permettant de déterminer l'indice de réfraction des matériaux de lentilles de contact. La méthode d'essai décrite est donnée au titre de méthode de référence. D'autres méthodes peuvent être utilisées, à condition que la répétabilité et la fidélité soient au moins identiques à celles spécifiées pour l'indice de réfraction de l'échantillon soumis à l'essai selon l'ISO 572511).
