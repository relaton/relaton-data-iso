abstract:
- language: en
  script: Latn
  content: Describes sampling, preliminary treatment, test procedure using relative
    density separation methods, presentation of results. A general procedure for a
    centrifugal float and sink test is given in Annex A. A typical procedure for treating
    and testing a sample of raw coal is described in Annex B. Some practical hints
    on float and sink testing are given in annex C.
