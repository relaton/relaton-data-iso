abstract:
- content: ISO 14604:2012 describes a method of measuring the fracture strain of ceramic
    coatings by means of uniaxial tension or compression tests coupled with acoustic
    emission to monitor the onset of cracking of the coating. Tensile or compressive
    strains can also be applied by flexure using four-point bending. Measurements
    can be made in favourable cases at elevated temperatures as well as at room temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14604:2012 décrit une méthode de mesure de la déformation à la rupture
    de revêtements céramiques au moyen d'essais de traction uniaxiale ou d'essais
    de compression associés à une émission acoustique pour surveiller l'apparition
    de fissures dans le revêtement. Des déformations en traction ou en compression
    peuvent également être appliquées par flexion quatre points. Le mesurage peut
    être effectué à température ambiante ou à température élevée dans les cas favorables.
