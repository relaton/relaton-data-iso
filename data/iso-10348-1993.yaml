abstract:
- language: en
  script: Latn
  content: 'Three analytical procedures are given with two supporting sample treatment
    methodologies: a flame atomic absorption spectroscopy (AAS) method and two potentiometric
    iodide titration (PT) methods. The choice of treatment is dependent on the analysis
    method and form of sample. The AAS method allows cyanogen iodide-treated or preserved
    samples to be analyzed directly, the PT method requires one of two digestion procedures
    given.'
