abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for the measurement of energy consumption, water consumption, ice production capacity and the harvested ice characteristics of ice makers with built-in condensing units for commercial use.
    This document does not apply to:
    —    ice makers intended to be incorporated in appliances for household use;
    —    ice makers with remote condensing units.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de mesure de la consommation d'énergie, de la consommation d'eau, de la capacité et des caractéristiques de la glace récoltée par les machines à glaçons avec unités de condensation intégrées à usage commercial.
    Le présent document ne s'applique pas aux:
    —    machines à glaçons destinées à être incorporées dans des appareils à usage domestique;
    —    machines à glaçons avec groupe de condensation séparé.
