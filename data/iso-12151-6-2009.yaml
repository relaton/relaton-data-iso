abstract:
- language: en
  script: Latn
  content: |-
    ISO 12151-6:2009 specifies the general and dimensional requirements for the design and performance of hose fittings made of carbon steel with 60° cone ends for hose sizes 5 to 51 inclusive, in accordance with ISO 4397.
    These hose fittings are for use in hydraulic fluid power systems with hose that meets the requirements of the respective hose standards and in general applications with suitable hose.
- language: fr
  script: Latn
  content: |-
    L'ISO 12151-6:2009 spécifie les exigences générales et dimensionnelles pour la conception et les performances des flexibles de raccordement fabriqués en acier au carbone avec embouts à cône à 60° pour des tailles de flexibles comprises entre 5 et 51 inclus, conformément à l'ISO 4397.
    Ces flexibles de raccordement sont utilisés dans les systèmes de transmissions hydrauliques avec des tuyaux qui répondent aux exigences des normes de tuyaux respectives, et dans des applications générales lorsqu'il s'agit de tuyaux adaptés.
