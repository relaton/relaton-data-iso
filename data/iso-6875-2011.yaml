abstract:
- language: en
  script: Latn
  content: |-
    ISO 6875:2011 is applicable to all patient chairs, regardless of their construction, and regardless of whether they are operated manually, electrically or by other means, or as a combination of these.
    ISO 6875:2011 specifies requirements, test methods, manufacturer's information, marking and packaging.
- language: fr
  script: Latn
  content: |-
    L'ISO 6875:2011 s'applique à tous les fauteuils dentaires, quelle que soit leur construction et qu'ils soient commandés manuellement, électriquement ou par tout autre moyen, ou par une combinaison de ces moyens.
    L'ISO 6875:2011 spécifie des exigences, des méthodes d'essai, les informations à fournir par le fabricant, le marquage et l'emballage.
