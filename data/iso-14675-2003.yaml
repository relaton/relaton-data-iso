abstract:
- language: en
  script: Latn
  content: |-
    ISO 14675|IDF186:2002 give guidelines on the use of screening methods used for the determination of aflatoxin M1 content in milk and milk products, based upon competitive enzyme immuno-assays.
    For legal purposes, positive enzyme immunoassay results require confirmation by an accepted reference method. However, depending on whether the test complies with the specifications given hereafter, enzyme immunoassays can be used for routine quality control, especially when the absence of aflatoxin M1 above the regulatory limit needs to be documented.
- language: fr
  script: Latn
  content: |-
    L'ISO 14675|IDF 186:2002 donne des lignes directrices concernant l'utilisation des méthodes de criblage pour le dosage de l'aflatoxine M1 dans le lait et les produits laitiers, basées sur des tests immuno-enzymatiques.
    Pour des raisons légales, les résultats de tests immuno-enzymatiques positifs nécessitent une confirmation par une méthode de référence généralement admise. Cependant, dans la mesure où ils répondent aux spécifications indiquées ci-après, les tests immuno-enzymatiques peuvent être utilisés pour des contrôles qualité de routine, surtout si l'absence d'aflatoxine M1 au-delà de la limite réglementaire doit être confirmée.
