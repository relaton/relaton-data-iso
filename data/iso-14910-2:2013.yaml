abstract:
- content: |-
    ISO 14910-2:2013 specifies the methods of preparation of test specimens and the standard test methods to be used in determining the properties of thermoplastic polyester/ester and polyether/ester moulding and extrusion materials. Requirements for handling test material and/or for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens in a specified state and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize thermoplastic polyester/ester and polyether/ester moulding and extrusion materials are listed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14910-2:2013 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai normalisées à utiliser pour déterminer les propriétés des thermoplastiques à base de polyester/ester et polyéther/ester pour moulage et extrusion. Les exigences relatives à la manipulation et/ou au conditionnement du matériau à évaluer et des éprouvettes avant essai sont indiquées.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes de matériaux dans un état défini, ainsi que les méthodes de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux thermoplastiques à base de polyester/ester et polyéther/ester pour moulage et extrusion sont énumérées.
