abstract:
- content: |-
    This document specifies requirements for the preparation of fused beads for the chemical analysis of silicon carbide containing samples using X-ray fluorescence (XRF). The test methods described in this document are for silicon carbide and silicon carbide materials; however, the principles described can be applied to other reduced materials such as boron carbide, boron nitride, ferroalloys, sialons and silicon nitride using the modifications given in Annex A.
    Fused cast beads of the samples prepared in accordance with this document are analysed in accordance with ISO 12677.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la préparation de perles fondues pour l'analyse chimique d'échantillons contenant du carbure de silicium à l'aide de la fluorescence de rayons X (FRX). Les méthodes d'essai décrites dans le présent document s'appliquent au carbure de silicium et aux matériaux à base de carbure de silicium, toutefois les principes décrits peuvent être appliqués à d'autres matériaux réduits tels que le carbure de bore, le nitrure de bore, les ferro-alliages, les matériaux de type SiAlON et le nitrure de silicium, en utilisant les modifications présentées à l'Annexe A.
    Les perles fondues des échantillons préparés selon le présent document sont analysées conformément à l'ISO 12677.
