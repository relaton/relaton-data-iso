abstract:
- language: en
  script: Latn
  content: Specifies requirements for the design and performance of the fittings,
    being for general purposes for the transmission of fluids and gases up to the
    limits of pressure and temperature specified. They are intended for the connection
    of elements threaded in accordance with ISO 7/1, sizes 1/8 to 6. For use in conditions
    outside the pressure and temperature limits specified, consult the fitting manufacturer.
