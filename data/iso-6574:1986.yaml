  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les spécifications des graines1) de céleri entières (Apium graveolens Linnaeus) utilisées en tant qu'épice. Elle ne s'applique pas aux graines « semences » utilisées en agriculture. Des recommandations relatives aux conditions d'entreposage et de transport sont données dans l'annexe.
