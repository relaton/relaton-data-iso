abstract:
- language: en
  script: Latn
  content: Specifies the requirements for whole celery seed for use as a spice. Does
    not apply to seeds used for agricultural purposes. Describes sampling, methods
    of test, and packing and marking. An annex includes recommendations relating to
    storage and transport conditions.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications des graines1) de céleri entières (Apium graveolens Linnaeus) utilisées en tant qu'épice. Elle ne s'applique pas aux graines « semences » utilisées en agriculture. Des recommandations relatives aux conditions d'entreposage et de transport sont données dans l'annexe.
