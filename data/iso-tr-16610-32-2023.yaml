abstract:
- language: en
  script: Latn
  content: |-
    This document provides information on a generalized version of the linear spline filter for uniform and non-uniform sampling and the robust spline filters for surface profiles. It supplements ISO 16610-22, ISO 16610-30 and ISO 16610-31.
    This document provides information on how to apply the robust estimation to the spline filter as specified in ISO 16610-22, as well as its generalized form for non-uniform sampling. The weight function chosen for the M-estimator is the Tukey biweight influence function as specified in ISO 16610-31.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations sur une version généralisée du filtre spline linéaire pour un échantillonnage uniforme et non uniforme et des filtres splines robustes pour des profils de surface. Il complète les ISO 16610‑22, ISO 16610‑30 et ISO 16610‑31.
    Le présent document fournit des informations sur la manière d’appliquer l’estimation robuste au filtre spline tel que spécifié dans l’ISO 16610‑22, ainsi que sa forme généralisée pour un échantillonnage non uniforme. La fonction de pondération choisie pour l’estimateur M est la fonction d’influence à double pondération de Tukey telle que spécifiée dans l’ISO 16610‑31.
