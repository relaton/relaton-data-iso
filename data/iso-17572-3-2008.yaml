abstract:
- language: en
  script: Latn
  content: "ISO 17572 specifies Location Referencing Methods (LRM) that describe locations
    in the context of geographic databases and will be used to locate transport-related
    phenomena in an encoder system as well as in the decoder side. It defines what
    is meant by such objects, and describes the reference in detail, including whether
    or not components of the reference are mandatory or optional, and their characteristics.\nIt
    specifies two different LRMs:\n- pre-coded location references (pre-coded profile);\n-
    dynamic location references (dynamic profile).\nIt does not define a physical
    format for implementing the LRM. However, the requirements for physical formats
    are defined. \nIt does not define details of the Location Referencing System (LRS),
    i.e. how the LRMs are to be implemented in software, hardware, or processes.\nISO
    17572-3:2008 specifies the dynamic location referencing method, comprising:\n-
    attributes and encoding rules;\n- logical data modelling;\n- TPEG physical format
    specification for dynamic location references;\n- coding guidelines for dynamic
    location references;\n- compressed data format specification."
- language: fr
  script: Latn
  content: "L'ISO 17572 spécifie les méthodes de localisation (LRM) qui décrivent
    les localisants dans le cadre de bases de données géographiques et qui seront
    utilisées pour localiser les phénomènes liés aux transports dans un système codeur
    ainsi que du côté décodeur. Elle définit la signification de ces objets; elle
    décrit en détail la localisation, y compris si les composants de la localisation
    sont obligatoires ou facultatifs, ainsi que les caractéristiques.\nElle spécifie
    deux LRM différentes:\n- les localisations précodées (profil précodé);\n- les
    localisations dynamiques (profil dynamique).\nElle ne définit pas de format physique
    d'implémentation des LRM. Toutefois, les exigences relatives aux formats physiques
    sont définies.\nElle ne définit pas les détails du système de localisation (LRS),
    c'est-à-dire la méthode à utiliser pour l'implémentation des LRM dans les logiciels,
    les matériels ou les processus.\nL'ISO 17572-3:2008 spécifie la méthode de localisation
    dynamique, comprenant ce qui suit:\n- les attributs et les règles de codage;\n-
    la modélisation logique de données;\n- la spécification du format physique TPEG
    pour les localisations dynamiques; \n- les indications de codage pour les localisations
    dynamiques;\n- la spécification d'un format de données compressées."
