abstract:
- content: "ISO 17572 specifies Location Referencing Methods (LRM) that describe locations
    in the context of geographic databases and will be used to locate transport-related
    phenomena in an encoder system as well as in the decoder side. It defines what
    is meant by such objects, and describes the reference in detail, including whether
    or not components of the reference are mandatory or optional, and their characteristics.\nIt
    specifies two different LRMs:\n- pre-coded location references (pre-coded profile);\n-
    dynamic location references (dynamic profile).\nIt does not define a physical
    format for implementing the LRM. However, the requirements for physical formats
    are defined. \nIt does not define details of the Location Referencing System (LRS),
    i.e. how the LRMs are to be implemented in software, hardware, or processes.\nISO
    17572-3:2008 specifies the dynamic location referencing method, comprising:\n-
    attributes and encoding rules;\n- logical data modelling;\n- TPEG physical format
    specification for dynamic location references;\n- coding guidelines for dynamic
    location references;\n- compressed data format specification."
