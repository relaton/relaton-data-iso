abstract:
- content: "ISO 20712-3:2008 gives guidance for the selection and use of water safety
    signs as specified in ISO 20712-1 and beach safety flags as specified in ISO 20712-2,
    in aquatic environments. It provides guidance on their location, mounting positions,
    lighting and maintenance. It also provides guidance on the design and location
    of multiple signs. \nISO 20712-3:2008 does not apply to traffic signs for use
    on the public highway or maritime signalling. It is not applicable to flags for
    use on firing ranges or to flags used to indicate water quality. It does not cover
    means of escape signs and their illumination which may be present."
