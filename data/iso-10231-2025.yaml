- content: |-
    Le présent document spécifie des méthodes d’essai destinées à vérifier l’aptitude des pneumatiques pour motocycles. Parmi les méthodes d’essai spécifiées, seules certaines peuvent être requises, selon le type de pneumatique à soumettre à l’essai.
    Les essais sont effectués en laboratoire, dans des conditions contrôlées. Le présent document comporte un essai de résistance permettant d’évaluer l’aptitude de la structure dans la zone de la bande de roulement par rapport à l’énergie de rupture. Un deuxième essai, l’essai d'endurance, évalue la résistance du pneumatique dans les conditions d'utilisation à pleine charge et à vitesse modérée sur de longues distances. Le troisième essai, l'essai à haute vitesse, évalue l'aptitude du pneumatique dans les utilisations à vitesse maximale. L'essai d’expansion dynamique évalue l’expansion maximale du pneumatique sous l'effet des forces centrifuges à la vitesse maximale supportée par le pneumatique.
    Les méthodes d'essai présentées dans le présent document ne sont pas destinées à établir des niveaux de performance ou de qualité.
    Le présent document s’applique à tous les pneumatiques pour motocycles.
