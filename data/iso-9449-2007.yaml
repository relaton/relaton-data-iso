abstract:
- content: ISO 9449:2007 specifies the dimensions and tolerances, in millimetres,
    for centring sleeves intended to be used for locating the spacing blocks in relation
    to the fixed clamp plates in moulds. ISO 9449:2006 gives indications concerning
    materials and hardness, and specifies the designation of centring sleeves which
    meet the requirements of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9449:2007 spécifie les dimensions et les tolérances, en millimètres,
    des douilles de centrage utilisées dans les moules pour positionner les tasseaux
    par rapport à la semelle supérieure. L'ISO 9449:2007 donne des indications relatives
    aux matériaux et à la dureté et spécifie la désignation des douilles conformes
    à ce document.
