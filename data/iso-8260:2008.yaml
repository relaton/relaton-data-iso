abstract:
- content: |-
    ISO 8260|IDF 130:2008 specifies a method for the determination of the contents of individual organochlorine pesticides (OCPs) and polychlorinated biphenyls (PCBs) in milk, evaporated milk, sweetened condensed milk, powdered milk products, butter and butterfat, cheese and other milk products.
    The method is capable of determining low levels of specific OCPs down to 5 µg of OCP per kilogram of fat and levels of specific PCBs down to 2,5 µg of PCB per kilogram of fat, using capillary gas-liquid chromatography with electron-capture detection (GLC‑ECD).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8260|FIL 130:2008 spécifie une méthode de détermination des teneurs en pesticides organochlorés (POC) et en polychlorobiphényles (PCB) dans le lait, le lait concentré non sucré, le lait concentré sucré, les produits laitiers en poudre, le beurre et la matière grasse butyrique, le fromage et les autres produits laitiers.
    La méthode est applicable au dosage des faibles niveaux de POC spécifiques, jusqu'à 5 µg de POC par kilogramme de matière grasse, et au dosage des faibles niveaux de PCB spécifiques, jusqu'à 2,5 µg de PCB par kilogramme de matière grasse, par chromatographie en phase gazeuse sur colonne capillaire avec détecteur à capture d'électrons (CPG-DCE).
