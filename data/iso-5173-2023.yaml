abstract:
- content: |-
    This document specifies a method for making transverse root, face and side bend tests on test specimens taken from butt welds, butt welds with cladding (subdivided into welds in clad plates and clad welds) and cladding without butt welds, in order to reveal imperfections on or near the surface of the test specimen which is under tension during bend testing and/or assess ductility. It also gives the dimensions of the test specimen.
    In addition, this document specifies methods to be used instead of transverse bend tests with a former for welded joints when base materials, heat affected zones and/or weld metal have a significant difference in their physical and mechanical properties in relation to bending.
    This document applies to metallic materials in all forms of product with welded joints made by any welding process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai de pliage transversal envers, endroit et de côté sur des éprouvettes prélevées dans des soudures bout à bout, des soudures bout à bout avec revêtement (subdivisées en soudures de tôles revêtues et soudures de revêtement) et revêtement sans soudure bout à bout, afin de révéler des défauts sur la surface ou près de la surface de l’éprouvette, mise en extension pendant l’essai de pliage et/ou d’évaluer la ductilité. Elle spécifie également les dimensions de l’éprouvette.
    De plus, le présent document spécifie des méthodes à utiliser au lieu des pliages transversaux avec un poinçon pour les assemblages soudés dont les métaux de base, les zones affectées thermiquement et/ou le métal fondu ont des différences notables de propriétés physiques et mécaniques concernant le pliage.
    Le présent document est applicable à des assemblages soudés sur matériaux métalliques sous toute forme de livraison quel que soit le procédé de soudage utilisé.
