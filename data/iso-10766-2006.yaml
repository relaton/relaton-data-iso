abstract:
- content: |-
    ISO 10766:2006 specifies the preferred range of nominal dimensions and associated tolerances for a series of hydraulic cylinder piston and rod housings for rectangular-section-cut bearing rings, of the type shown in Figure 1, for applications in the following range of dimensions:

    - for cylinders with bores of 16 mm to 500 mm, inclusive;
    - for rods with diameters of 12 mm to 360 mm, inclusive.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10766:2006 spécifie la gamme préférentielle de dimensions nominales et de tolérances associées pour une série de logements de dispositifs de guidage à section rectangulaire pour pistons et tiges de piston de vérins hydrauliques, pour des applications dans les plages de dimensions suivantes: entre 16 mm et 500 mm inclus de diamètre d'alésage pour les vérins, et entre 12 mm et 360 mm inclus de diamètre pour les tiges de piston.
    L'ISO 10766:2006 ne donne aucun détail sur la conception des dispositifs de guidage à section rectangulaire car leur mode de fabrication varie selon le fabricant.
