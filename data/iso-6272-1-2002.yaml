abstract:
- content: |-
    ISO 6272-1:2002 describes a method for evaluating the resistance of a dry film of paint, varnish or related product to cracking or peeling from a substrate when it is subjected to a deformation caused by a falling weight, with a 20-mm-diameter spherical indenter, dropped under standard conditions.
    The method described can be applied
    - either as a pass/fail test, the test being carried out from one drop height and with a specified mass, so as to test compliance with a particular specification;
    - or as a classification test, to determine the minimum mass and/or drop height for which the coating cracks or peels from its substrate by gradually increasing the drop height and/or the mass.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6272 décrit une méthode permettant d'évaluer la résistance d'un feuil sec de peinture, vernis ou produit assimilé au craquelage ou au décollement de son subjectile lorsque celui-ci est soumis à une déformation provoquée par une masse tombante avec un pénétrateur sphérique de 20 mm de diamètre, lâchée dans des conditions normalisées.
    La méthode est applicable
    - soit en essai tout ou rien, l'essai étant réalisé avec une hauteur de chute et une masse données afin de vérifier la conformité à une spécification particulière,
    - soit en essai de classement, afin de déterminer la masse minimale et/ou la hauteur de chute pour lesquelles le revêtement se craquelle ou se décolle de son subjectile, l'essai étant réalisé en augmentant progressivement la hauteur de chute et/ou la masse.
