abstract:
- content: The method specified uses a single temperature-programmed column, and a
    sulfur-selective flame photometric detector. It is applicable to the determination
    of hydrogen sulfide, carbonyl sulfide, C1 - C4 thiols and sulfides and tetrahydrothiophene,
    generally in the range 0,5 µmol/mol to 50 µmol/mol. It is also applicable to the
    quantitative determination of sulfur compounds other than hydrogen sulfide, when
    hydrogen sulfide is present at concentrations up to 5000 µmol/mol.
