abstract:
- content: |-
    ISO 16474-2:2013 specifies methods for exposing specimens to xenon-arc light in the presence of moisture to reproduce the weathering effects that occur when materials are exposed in actual end-use environments to daylight or to daylight filtered through window glass.
    The specimens are exposed to filtered xenon-arc light under controlled conditions (temperature, humidity and/or wetting). Various types of xenon-arc lamps and various filter combinations may be used to meet all the requirements for testing different materials.
    Specimen preparation and evaluation of the results are covered in other International Standards for specific materials.
    General guidance is given in ISO 16474‑1.      Xenon-arc exposures for plastics are described in ISO 4892‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16474-2:2013 spécifie des méthodes pour l'exposition d'éprouvettes à des sources lumineuses à arc au xénon en présence d'humidité pour reproduire les effets de vieillissement qui se produisent lorsque des matériaux sont exposés, dans les environnements d'utilisation finale réels, à la lumière du jour ou bien à la lumière du jour filtrée à travers un vitrage de fenêtre.
    Les éprouvettes sont exposées à des sources lumineuses à arc au xénon filtrées, dans des conditions maîtrisées (température, humidité et/ou mouillage). Divers types de lampes à arc au xénon et différentes combinaisons de filtres peuvent être utilisés pour répondre à toutes les exigences relatives aux essais de différents matériaux.
    La préparation des éprouvettes et l'évaluation des résultats sont traitées dans d'autres Normes internationales concernant les matériaux spécifiques.
    Des lignes directrices générales sont données dans l'ISO 16474‑1. L'exposition des matières plastiques aux lampes à arc au xénon est décrite dans l'ISO 4892‑2.
