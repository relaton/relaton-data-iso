abstract:
- language: en
  script: Latn
  content: "ISO 14624-6:2006 specifies test equipment and techniques used to identify
    interactions resulting from exposure of a material to an aerospace fluid. \nISO
    14624-6:2006 can be used to determine the reactivity of processing materials with
    aerospace fluids either through intent or casual exposure. It provides a means
    to determine the effects of minor amounts of fluids, such as a splash or spill,
    on materials used in ground support processing operations."
