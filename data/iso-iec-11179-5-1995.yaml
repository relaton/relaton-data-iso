abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO/IEC 11179 provides rules and guidelines for naming and identification of data elements. It describes the components and structure of data element identification. Identification is narrowly defined to encompass only the means to establish unique identification of data elements within a register. It defines the identifying attributes; describes the relationship of the attributes to each other; includes principles by which naming conventions can be developed; and describes an example naming convention. The naming guidelines described herein can also be applied to names of data concepts in addition to names of data elements. 
    This part of ISO/IEC 11179 should be used in conjunction with those which establish rules and procedures for attributing, classifying, defining, and registering data elements. 
- language: fr
  script: Latn
  content: 'La présente partie de la norme internationale fournit des règles et des
    directives pour la dénomination et l''identification des données. Elle décrit
    les éléments et la structure de l''identification des données. L''identification
    est strictement définie pour n''inclure que les moyens destinés à établir une
    identification unique des données dans un registre. Elle définit les attributs
    d''identification et décrit les relations des attributs entre eux : elle n''inclut
    des principes permettant de développer des conventions de dénomination et présente
    un exemple de convention. Les directives de dénomination décrites ici peuvent
    s''appliquer également aux noms de concepts de données autres que des données.'
