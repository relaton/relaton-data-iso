abstract:
- language: en
  script: Latn
  content: Lists the botonical names of 59 main species. It also lists their common
    names in English, French and Russian. The common names are listed alphabetically
    in the index. 21 most commonly met synonyms of the botanical names are indicated
    in an annex.
- language: fr
  script: Latn
  content: " La présente Norme internationale donne les noms botaniques des principales\n
    \ espèces de \na) céréales (section un); \nb) légumes secs (section deux); \nc)
    autres graines alimentaires (section trois).\n \nNOTE -- Les noms botaniques précédés
    d'un astérisque\nn'ont pas encore été stabilisés par l'Association internationale\nd'essais
    de semences (ISTA). Elle donne aussi leurs noms communs en anglais, français\net
    russe. Divers synonymes des noms botaniques, parmi les plus fréquemment\nrencontrés,
    sont indiqués dans l'annexe. Les noms communs sont indiqués\npar ordre alphabétique
    dans l'index. "
