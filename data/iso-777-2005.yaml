abstract:
- content: |-
    ISO 777:2005 specifies the procedure for the determination of acid-soluble calcium by atomic absorption spectrometry or by plasma emission spectrometry.
    It is applicable to all kinds of paper, board and pulp.
    It specifies a method to determine the acid-soluble part of the incineration residue, i.e. that part of the ignition residue obtained after incineration that is soluble in hydrochloric acid. If the residue is completely soluble, the result obtained by the procedure specified in ISO 777:2005 is taken as the total amount of calcium in the sample.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 777:2005 spécifie une méthode de détermination de la teneur en calcium soluble dans l'acide par spectrométrie d'absorption atomique ou par spectrométrie d'émission de plasma.
    Elle est applicable à tous les types de papier, de carton et de pâte.
    Elle spécifie une méthode de détermination de la partie soluble dans l'acide des résidus d'incinération, à savoir la partie des cendres qui est soluble dans l'acide chlorhydrique. Si le résidu est complètement soluble, le résultat obtenu, en utilisant la procédure spécifiée dans l'ISO 777:2005, correspond à la quantité totale de calcium dans l'échantillon.
