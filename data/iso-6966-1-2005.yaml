- content: |-
    L'ISO 6966-1:2005 spécifie les exigences de conception générales minimales applicables aux matériels au sol pour aéronefs, définis en 3.1, afin d'assurer
    - la définition des exigences générales à l'intention des concepteurs de matériels au sol pour aéronefs, et
    - une exploitation efficace des matériels au sol pour aéronefs.
    Les exigences de l'ISO 6966-1:2005 s'appliquent à tout matériel au sol pour aéronefs, défini en 3.1, en utilisation sur aéroports.
    L'ISO 6966-1:2005 ne donne pas toutes les exigences de conception applicables aux matériels au sol pour aéronefs. D'autres exigences s'appliquent qui peuvent être trouvées dans des normes séparées:
    - l'ISO 6966-2 spécifie les exigences relatives à la sécurité, applicables à tous les matériels au sol pour aéronefs;
    - l'ISO 4116 spécifie les exigences supplémentaires applicables aux surfaces de transfert des matériels au sol pour aéronefs destinés la manutention et au chargement des unités de charge de bagages et de fret;
    - des normes spécifiques données dans la Bibliographie définissent les exigences fonctionnelles et de performance pour certains types de matériels au sol pour aéronefs.
    L'ISO 6966-1:2005 n'est pas applicable à l'utilisation sur aéroports de véhicules de transport d'usage général non modifiés, tels que les automobiles, les fourgons, les autobus et les camions.
