abstract:
- language: en
  script: Latn
  content: |-
    ISO 10815:2016 establishes the basic principles for measuring, processing and evaluating vibration generated internally in railway tunnels by the passage of trains.
    By establishing a standard procedure, comparative data may be obtained on response of the tunnel elements from time to time, provided that the excitation source is the same. Data obtained in different tunnels may also be compared.
    The measurements considered in ISO 10815:2016 concern the response of the structure and secondary elements mounted in the tunnel. They do not concern the response of persons in the tunnel or in its vicinity, or of passengers on trains running through the tunnel.
- language: fr
  script: Latn
  content: |-
    L'ISO 10815 :2016 établit les principes fondamentaux de mesurage, de traitement et d'évaluation des vibrations produites au niveau interne dans les tunnels ferroviaires par le passage des trains.
    L'établissement de modes opératoires normalisés peut permettre d'obtenir des données comparatives sur la réponse des différents éléments d'un tunnel, par intervalles, à condition que la source d'excitation soit la même. II est également possible de comparer les données obtenues dans différents tunnels.
    Les mesurages considérés dans le cadre de l'ISO 10815 :2016 concernent la réponse des éléments de structures et des éléments secondaires fixés dans le tunnel. Ils ne concernent pas la réponse des personnes se trouvant dans le tunnel ou à proximité, ni celle des passagers de trains circulant sous le tunnel.
