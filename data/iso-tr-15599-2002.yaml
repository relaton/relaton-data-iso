abstract:
- language: en
  script: Latn
  content: "ISO/TR 15599:2002 provides a code of dental laboratory procedures which
    is digital so as to render it language-independent. This makes it convenient to
    use as a basic reference for existing or future dental codes, and ensures their
    compatibility through simple softwares, which is the fundamental goal of the exercise.\nIn
    addition the digital code is intended to provide, as a result of built-in indexing
    functions: \n- the identification and traceability of dental prostheses and materials,
    epidemiology and forensic dentistry, investment planning, teaching, research,
    industry, insurance systems, social services and regulatory authorities;\n- the
    creation of performing databases for the field evaluation of materials, design
    and construction techniques of dental prostheses, and their effects, wanted or
    unwanted;\n- the possibility of communication between the dental professions,
    dental industry and trade, on both qualitative and quantitative scales."
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 15599:2002 fournit un code des procédures au laboratoire dentaire qui a été voulu numérique pour le rendre indépendant de la langue de l'utilisateur et servir de « moyeu » de référence pour les codes dentaires existants ou futurs en garantissant leur compatibilité à l'aide de logiciels simples, ce qui est l'objectif fondamental de cette codification.
    En outre le code numérique est censé fournir comme résultat des fonctions indicielles intégrées :
    - l'identification et la traçabilité des prothèses dentaires et des matériaux ; l'épidémiologie et l'odontologie médico-légale, la planification des investissements, l'enseignement, la recherche, l'industrie, les systèmes d'assurance, les services sociaux et les autorités administratives ;
    - la création de bases de données performantes pour l'évaluation sur site des produits, de la conception, des techniques de fabrication de prothèses dentaires et de leurs effets, recherchés ou indésirables ;
    - la possibilité pour la profession dentaire et les activités associées industrielles, commerciales et autres de se transmettre des échelles de valeurs qualitatives et quantitatives.
