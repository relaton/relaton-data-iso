abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for discrete polymer fibre for fibre-reinforced cementitious composites (FRCC).
    This document defines the test methods for discrete polymer fibre, such as diameter, length, tensile strength, initial modulus of elasticity, density, melting point, moisture content and alkaline durability as basic items. These are test methods intended for certification of a fibre and not for quality control or field acceptance.
