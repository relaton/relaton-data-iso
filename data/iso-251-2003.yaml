abstract:
- language: en
  script: Latn
  content: |-
    ISO 251:2003 specifies the widths and lengths of conveyor belts with a textile carcass. It also specifies the corresponding tolerances.
    The lengths of conveyor belts are not standardized.
- language: fr
  script: Latn
  content: |-
    L'ISO 251:2003 spécifie les largeurs et les tolérances correspondantes des courroies transporteuses à carcasse textile. Elle spécifie également les tolérances admises sur les longueurs.
    Les longueurs des courroies transporteuses ne sont pas normalisées.
