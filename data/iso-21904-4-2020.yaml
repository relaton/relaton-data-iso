abstract:
- content: |-
    This document specifies two methods for establishing the minimum air volume flow rate. One method is dedicated for use with captor hoods, nozzles and slot nozzles with a ratio of slot length to hose diameter of 8:1 or less. The other method is dedicated for use with on-gun extraction devices.
    These methods are not applicable to down draught tables.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes qui permettent de déterminer le débit volumique d'air minimal. Une méthode est applicable pour l'utilisation avec des dispositifs de captage, des buses et des fentes aspirantes ayant un rapport longueur de fente sur diamètre du tuyau inférieur ou égal à 8:1. L'autre méthode est applicable pour l'utilisation avec des torches aspirantes de soudage.
    Ces méthodes ne s'applique aux tables aspirantes.
