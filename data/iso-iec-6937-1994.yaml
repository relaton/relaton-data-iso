abstract:
- language: en
  script: Latn
  content: Specifies the coded representation of the characters, a repertoire of the
    Latin alphabetic and non-alphabetic characters for the communication of text in
    many European languages using the Latin script, rules for the definitions and
    use of graphic character subrepertoires, i.e. subsets of the specified character
    repertoire. Annex A specifies the 7-bit code for the character sets of this standard.
    Replaces the first edition of ISO 6937-1 and -2:1983.
