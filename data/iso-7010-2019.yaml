abstract:
- language: en
  script: Latn
  content: |-
    This document prescribes safety signs for the purposes of accident prevention, fire protection, health hazard information and emergency evacuation.
    The shape and colour of each safety sign are according to ISO 3864‑1 and the design of the graphical symbols is according to ISO 3864‑3.
    This document is applicable to all locations where safety issues related to people need to be addressed. However, it is not applicable to the signalling used for guiding rail, road, river, maritime and air traffic and, in general, to those sectors subject to a regulation which may differ with regard to certain points of this document and of the ISO 3864 series.
    This document specifies the safety sign originals that can be scaled for reproduction and application purposes.
- language: fr
  script: Latn
  content: |-
    Le présent document prescrit les signaux de sécurité à utiliser dans le cadre de la prévention des accidents, de la lutte contre l'incendie, de l'information sur les risques d'atteinte à la santé et de l'évacuation d'urgence.
    La forme et la couleur de chaque signal de sécurité sont conformes à l'ISO 3864‑1 et la conception des symboles graphiques est conforme à l'ISO 3864‑3.
    Le présent document s'applique dans tous les lieux et secteurs où des questions relatives à la sécurité des personnes sont susceptibles de se poser. Il n'est toutefois pas applicable à la signalisation utilisée dans le trafic ferroviaire, routier, fluvial, maritime et aérien, ni d'une manière générale, aux secteurs qui sont soumis à une réglementation pouvant différer en certains points du présent document et de la série de normes ISO 3864.
    Le présent document spécifie des originaux de signaux de sécurité qui peuvent être réduits ou agrandis pour des besoins de reproduction et d'application.
