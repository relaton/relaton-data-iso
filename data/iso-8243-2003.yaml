abstract:
- language: en
  script: Latn
  content: |-
    ISO 8243:2003 specifies two methods of sampling a population of cigarettes manufactured for sale for the preparation of samples. Different procedures are specified according to whether sampling is undertaken at the point of sale, at the producer's premises, or the importer's and distributor's warehouses.
    Sampling "at one point in time" provides an instantaneous estimate of one or more characteristics of cigarettes. Sampling is carried out within as short a period as possible, not exceeding 14 d.
    Sampling "over a period of time" provides a continuous estimate of one or more characteristics of cigarettes. It can be considered for practical purposes as a series of samples each taken "at one point in time".
    ISO 8243:2003 provides information on the statistical treatment of data and provides estimates, based on practical experience of the order of ranking in condensate, nicotine and carbon monoxide which is found when a product is sampled and smoked in accordance with the specified procedures.
- language: fr
  script: Latn
  content: |-
    L'ISO 8243:2003 prescrit deux méthodes pour échantillonner une population de cigarettes, fabriquées pour la vente, en vue de la préparation d'échantillons. Différents modes opératoires sont décrits selon que l'échantillonnage est exécuté au point de vente, dans les locaux du fabricant, ou dans les entrepôts de l'importateur ou du distributeur.
    L'échantillonnage «à un moment donné» fournit une estimation ponctuelle d'une ou de plusieurs caractéristiques des cigarettes. L'échantillonnage est effectué sur une période aussi courte que possible, n'excédant pas 14 jours.
    L'échantillonnage «sur une période de longue durée» fournit une estimation continue d'une ou de plusieurs caractéristiques des cigarettes. Il peut être considéré en pratique comme une série d'échantillonnages pris chacun «à un moment donné».
    L'ISO 8243:2003 donne des informations sur le traitement statistique des données et fournit des estimations, fondées sur l'expérience pratique, de l'ordre de classement en goudron, nicotine et monoxyde de carbone existant lorsque l'échantillonnage et le fumage des produits sont réalisés selon les modes opératoires prescrits.
