abstract:
- content: Specifies a method for the determination of the solid fat content. Alternative
    thermal pretreatments are specified according to whether or not the fat exhibits
    pronounced polymorphism.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode de détermination
    de la teneur en corps gras solides dans les corps gras d'origines animale et végétale
    (désignés ci-après par «corps gras») par résonance magnétique nucléaire pulsée
    à basse résolution. Des prétraitements thermiques sont indiqués, suivant que le
    corps gras présente, ou non, un polymorphisme prononcé.  \nNOTE 1 Des exemples
    de corps gras présentant un polymorphisme prononcé sont le beurre de cacao et
    les corps gras contenant des quantités notables de triacylglycérol 2-insaturé
    et 1,3-saturé.\n"
  language:
  - fr
  script:
  - Latn
