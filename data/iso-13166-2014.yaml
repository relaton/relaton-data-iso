abstract:
- content: |-
    ISO 13166:2014 specifies the conditions for the determination of uranium isotope activity concentration in samples of environmental water (including sea waters) using alpha-spectrometry and 232U as a yield tracer. A chemical separation is required to separate and purify uranium from a test portion of the sample.
    Plutonium isotopes can interfere, if present, with detectable activities in the sample.
    The detection limit for measurement of a test portion of about 500 ml is approximately 5 mBq · l−1 with a counting time of about 200 000 s.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13166:2014 spécifie les conditions relatives à la détermination de l'activité volumique des isotopes de l'uranium dans des échantillons d'eau environnementale (y compris les eaux de mer) par spectrométrie alpha en utilisant 232U comme traceur. Une séparation chimique est nécessaire pour séparer et purifier l'uranium de la prise d'essai.
    Les isotopes du plutonium peuvent interférer, s'ils sont présents, à des niveaux d'activité détectables dans l'échantillon.
    Pour le mesurage d'une prise d'essai d'environ 500 ml, la limite de détection est d'environ 5 mBq.l-1 pour une durée de comptage de l'ordre de 200 000 s.
