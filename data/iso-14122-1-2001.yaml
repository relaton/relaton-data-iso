abstract:
- content: "\nL'ISO 14122 définit les prescriptions générales de sécurité d'accès
    aux machines mentionnées dans l'EN 292-2.  La présente partie de l'ISO 14122 donne
    des recommandations concernant le choix approprié des moyens d'accès lorsque l'accès
    nécessaire à la machine n'est pas directement possible à partir du niveau du sol
    ou d'un plancher.  La présente partie de l'ISO 14122 s'applique à toutes les machines
    (fixes ou mobiles) où des moyens d'accès fixes sont nécessaires.  La présente
    partie de l'ISO 14122 s'applique aux moyens d'accès qui font partie intégrante
    d'une machine.  La présente partie de l'ISO 14122 peut s'appliquer également aux
    moyens d'accès aux parties du bâtiment (par exemple plates-formes de travail,
    passerelles, échelles) où la machine est installée à condition que la fonction
    principale de cette partie du bâtiment soit de donner accès à la machine.   \nNOTE
    La présente partie de l'ISO 14122 peut être utilisée également pour les moyens
    d'accès qui sont hors du domaine d'application de la présente partie de l'ISO
    14122. Dans ce cas, il convient de tenir compte des éventuelles réglementations
    nationales ou autres.  La présente partie de l'ISO 14122 s'applique également
    aux moyens d'accès spécifiques à la machine qui ne sont pas fixés de façon permanente
    sur la machine et qui peuvent être démontés ou déplacés sur le côté pour certaines
    opérations sur la machine (par exemple pour changer les outils d'une grande presse).
    \ La présente partie de l'ISO 14122 ne s'applique pas aux ascenseurs ou aux plates-formes
    élévatrices mobiles ou aux autres dispositifs spécialement conçus pour transporter
    des personnes entre deux niveaux.\n"
