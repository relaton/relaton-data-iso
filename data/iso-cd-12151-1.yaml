abstract:
- language: en
  script: Latn
  content: |-
    ISO 12151-1:2010 specifies the general and dimensional requirements for the design and performance of hose fittings with O-ring face seal ends in accordance with ISO 8434-3, made of carbon steel, for nominal hose inside diameters of 6,3 mm to 38 mm inclusive, in accordance with ISO 4397.
    Materials other than carbon steel can be supplied as agreed between the manufacturer and user.
    These hose fittings are used in hydraulic fluid power systems with hose that meets the requirements of the respective hose standards and in general applications with suitable hose.
- language: fr
  script: Latn
  content: |-
    L'ISO 12151-1:2010 spécifie les exigences générales et dimensionnelles pour la conception et les performances des raccords de flexible avec embouts à joints faciaux toriques, en acier au carbone conformes à l'ISO 8434‑3, dont le diamètre intérieur nominal est compris entre 6,3 mm et 38 mm inclus en conformité avec l'ISO 4397.
    D'autres matériaux peuvent être utilisés après accord entre le fabricant et l'utilisateur.
    Ces raccords de flexible sont destinés à être utilisés dans les systèmes de transmissions hydrauliques avec des tuyaux qui répondent aux exigences des normes de tuyaux respectives, et dans des applications générales lorsqu'il s'agit de tuyaux adaptés.
