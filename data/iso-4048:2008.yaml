  format: text/plain
- content: |-
    L'ISO 4048:2008 spécifie une méthode de dosage des substances contenues dans le cuir et solubles dans le dichlorométhane. Cette méthode est applicable à tous les types de cuir.
    L'ISO 4048:2008 inclut deux techniques d'extraction des matières grasses: 1) extraction à l'aide d'un appareil de Soxhlet; et 2) extraction à l'aide d'un système d'extraction sous pression. L'extraction étant fréquemment effectuée parallèlement à la détermination de la teneur en acides gras libres du cuir, l'ISO 4048:2008 inclut également un mode opératoire de détermination des acides gras libres extraits selon cette méthode.
    L'appareillage et le mode opératoire spécifiés dans la présente méthode sont également utilisables pour des extractions effectuées avec d'autres solvants que le dichlorométhane (même s'il peut être nécessaire de faire varier les conditions de température pour l'extraction à haute pression).
