abstract:
- language: en
  script: Latn
  content: This document specifies a test method which simulates the microclimate
    for determining the moisturizing effect of textile materials by measuring water-vapour
    resistance including air layer and relative humidity using a sweating guarded-hotplate.
    This test method can be applied to fabrics, films, coatings and leather including
    multilayer assemblies, for use in clothing system.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai qui simule le microclimat
    nécessaire pour déterminer l'effet hydratant des matières textiles en mesurant
    la résistance à la vapeur d'eau avec couche d'air et l'humidité relative à l'aide
    d'une plaque chaude gardée transpirante. La présente méthode d'essai peut être
    appliquée aux étoffes, films, enductions et cuirs, y compris aux assemblages multicouches,
    qui sont utilisés pour l'habillement.
