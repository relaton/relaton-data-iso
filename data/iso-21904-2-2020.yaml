abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for testing equipment for the separation of welding fume in order to determine whether its separation efficiency meets specified requirements.
    The method specified does not apply to testing of filter cartridges independent of the equipment in which they are intended to be used.
    This document applies to equipment that is manufactured after its publication.
    NOTE       General ventilation systems are excluded from the Scope of ISO 21904-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai de l'équipement de filtration de fumées de soudage dans le but de déterminer si son efficacité de séparation satisfait aux exigences spécifiées.
    La méthode spécifiée n'est pas applicable aux essais des cartouches filtrantes indépendantes de l'équipement dans lequel elles sont destinées à être utilisées.
    Le présent document est applicable aux équipements fabriqués après sa date de publication.
    NOTE       Les systèmes de ventilation générale sont exclus du domaine d'application de l'ISO 21904-1.
