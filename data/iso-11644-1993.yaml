abstract:
- content: The principle of the method specified is bonding the finished side of part
    of a strip of leather to an adherend-plate by means of heat-reactivated adhesive
    film, applying force to the free end of the strip to peel the leather from the
    finish over a given distance, the finish layer remaining on the adherend-plate
    together with the film of adhesive. The force required is measured and reported
    as the adhesion of the finish to the leather. The method is valid for all finished
    leathers with a smooth surface which can be bonded to an adherend-plate without
    the adhesive penetrating into the finish.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11644:1993 spécifie une méthode permettant de mesurer l'adhérence du finissage sur le cuir ou l'adhérence entre deux couches attenantes du finissage.
    Selon le finissage du cuir, l'adhérence du finissage au cuir peut être si faible, sur tout ou partie de la surface, que le finissage se sépare du cuir en cours d'utilisation. Lorsqu'il s'agit de finissages multicouches, la séparation peut se produire entre les couches, par exemple entre la couche de base et l'enduction pigmentée.
    Cette méthode convient pour tous les finissages de cuir ayant une surface lisse susceptible de s'accrocher à une plaque d'adhérence sans pénétration de la colle à l'intérieur du finissage. Des expériences préliminaires peuvent s'avérer nécessaires pour s'assurer que ces conditions sont remplies.
