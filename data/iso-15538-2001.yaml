- content: |-
    La présente Norme internationale prescrit les méthodes d'essai et les exigences minimales de performance pour
    les vêtements de protection qui se définissent par l'aptitude du matériau extérieur à réfléchir la chaleur radiante
    intense.
    Les vêtements couverts par la présente Norme internationale sont destinés à assurer une protection contre la
    flamme et la chaleur radiante intense et il convient qu'ils soient portés uniquement pendant des périodes courtes.
    Sous réserve d'une évaluation des risques, ce type de vêtement peut également être utilisé lors de certaines
    applications industrielles ou d'une autre nature.
    Sous réserve d'une estimation du risque, d'autres types de vêtements de protection, par exemple des vêtements
    de protection qui respectent les exigences de l'ISO 11613, peuvent être utilisés pour les opérations de lutte contre
    l'incendie et pour les applications industrielles évoquées dans la présente Norme internationale conjointement avec
    les équipements de protection appropriés de la tête, du visage, des mains et des pieds ainsi qu'avec les
    équipements de protection respiratoire adaptés.
    La présente Norme internationale ne traite pas des exigences relatives à la protection de la tête (y compris le
    visage), des mains et des pieds sauf celles qui sont spécifiées en 4.2 et 4.3. Il convient que toute autre exigence
    spécifique à la protection de la tête (y compris le visage), des mains et des pieds requise par l'utilisateur fasse
    l'objet d'une estimation du risque et d'une spécification.
