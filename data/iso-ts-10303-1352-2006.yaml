abstract:
- content: "ISO/TS 10303-1352:2006 specifies the application module for\n         Catalog
    data information and shape representation.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1352:2006:\n         \n
    \     \n- representation of catalog product data definition;\n- supporting of
    catalog product stucture;\n- possibility of variants and options for product representations;\n-
    products classification and products specification associated control;\n- product
    dimensions;\n- price lists based on products identification and associated characteristics;\n-
    product configuration based on diferent characteristics;\n- multi-language support;\n-
    approval status of the products;\n- effectivity for data validation;\n- documents
    definition and assignment;\n- product identified by its manufacturing configuration;\n-
    product geometry including advanced boundary representation, faceted boundary
    representation, \n            \t\tmanifold surfaces with topology, geometrically
    bounded surface, geometrically bounded wireframe \n            \t\t2d and 3d geometry,
    wireframe with topology, and constructive solid geometry;\n         \n- product
    geometric validation properties, for the assessment of the quality of conversions
    that occur in a \n            \t\ttransfer of geometric data;\n         \n- surface
    conditions;\n- geometric tolerance."
