abstract:
- content: "\nLa présente norme constitue un guide pour le choix du matériau des bouteilles
    à gaz métalliques et de leur robinet et pour l'évaluation de la compatibilité
    de ce matériau avec le gaz contenu dans la bouteille. Les données de compatibilité
    indiquées se rapportent aux gaz à l'état pur. La norme prend en considération
    les bouteilles sans soudure et soudées destinées à contenir des gaz comprimés,
    liquéfiés ou dissous.  \nNOTE : Dans la présente norme, le terme «bouteille» se
    réfère aux récipients à pression transportables qui incluent aussi les tubes et
    les fûts à pression. Elle ne traite pas d'autres aspects tels que la qualité du
    produit fourni.\n"
