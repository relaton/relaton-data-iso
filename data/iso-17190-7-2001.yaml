abstract:
- content: |-
    This part of ISO 17190 specifies a method for determining the capacity of polyacrylate (PA) superabsorbent
    powders to absorb saline solution under a specified pressure.
    This method is applicable to materials having maximum 0,1 % of the particle size distribution below 45 μm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 17190 spécifie une méthode pour déterminer la capacité de poudres superabsorbantes
    de polyacrylate (PA) d'absorber (pouvoir d'absorption) une solution saline sous une pression spécifiée.
    Cette méthode est applicable à des matériaux ayant au maximum 0,1 % de leur granulométrie inférieure à 45 μm.
