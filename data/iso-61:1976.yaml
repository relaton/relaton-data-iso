abstract:
- language: en
  script: Latn
  content: A portion of 60 g of loose moulding material is dropped little by little
    into a measuring cylinder as evenly distributed as possible. A plunger with specified
    mass fitting to the measuring cylinder is slowly lowered until it is entirely
    supported by the material. After 1 min the volume of the material with the plunger
    resting upon it, shall be determined and the apparent density shall be calculated.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode de détermination
    de la masse volumique apparente, c'est-à-dire la masse par unité de volume, des
    matières à mouler non tassées, qui ne sont pas susceptibles de s'écouler à travers
    un entonnoir d'un modèle déterminé.   \nNOTE - Pour une méthode de détermination
    de la masse volumique apparente des matières à mouler susceptibles de s'écouler
    à travers un entonnoir donné, voir ISO 60.  La connaissance de la masse volumique
    apparente ne peut servir à comparer l'expansion ou le foisonnement de matières
    à mouler que si leur densité à l'état moulé est approximativement la même.\n"
