abstract:
- content: The purpose is to specify the characteristics of a conceptual Physical
    service and thus supplement the OSI Basic Reference Model in guiding the development
    of Physical Layer protocols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Recommandation | Norme internationale définit le service de
    couche physique OSI en utilisant les éléments suivants: \n- a) les actions et
    événements primitifs du service; \n- b) le paramètre associé à chaque action et
    événement primitifs, et la forme qu'il prend; \n- c) la relation qui existe entre
    ces événements et actions, et leur ordre de succession logique."
