abstract:
- language: en
  script: Latn
  content: "ISO/TR 17321-2:2012 provides information about methods for determining
    scene analysis transforms based on the minimization of errors in estimated scene
    or focal-plane colourimetry, including corresponding colourimetry. These transforms
    are limited in applicability to raw DSC image data.\nISO/TR 17321-2:2012 concerns
    only the creation and encoding of scene-referred and focal-plane-referred image
    data. "
