abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for the calibration of tanks above eight metres in diameter with cylindrical courses that are vertical. It provides two methods for determining the volumetric quantity of the liquid contained within a tank at gauged liquid levels.
    NOTE      For optical-reference-line method, the optical (offset) measurements required to determine the circumferences can be taken internally or externally, provided that insulation is removed if tank is insulated.
    The methods are suitable for tilted tanks with up to 3 % deviation from the vertical provided that a correction is applied for the measurement tilt, as described in ISO 7507-1.
    These methods are alternatives to other methods such as strapping (ISO 7507-1) and the optical-triangulation method (ISO 7507-3).
- language: fr
  script: Latn
  content: |-
    Ce document spécifie des méthodes permettant le jaugeage des réservoirs cylindriques pratiquement verticaux d'un diamètre supérieur à huit mètres. Elle décrit deux méthodes permettant la détermination des volumes de liquide contenus dans un réservoir en fonction des hauteurs de liquide mesurées.
    NOTE      Dans le cas de la méthode par ligne de référence optique, les mesurages optiques (décalages) requis pour déterminer les circonférences peuvent être effectués aussi bien à l'intérieur qu'à l'extérieur des réservoirs, à condition, le cas échéant, que le calorifuge soit retiré.
    Ces méthodes conviennent également aux réservoirs dont l'inclinaison par rapport à la verticale n'est pas supérieure à 3 %, à condition qu'une correction soit apportée pour tenir compte de l'inclinaison mesurée, comme décrit dans l'ISO 7507‑1.
    Ces méthodes constituent une alternative aux autres méthodes, telles que la méthode par ceinturage (ISO 7507‑1) ou par triangulation optique (ISO 7507‑3).
