- content: |-
    L'ISO 3251:2003 spécifie une méthode de détermination de l'extrait sec en masse des peintures, des vernis, des liants pour peintures et vernis, des dispersions de polymères et des résines de condensation, comme les résines phénoliques (résols, novolaques en solution, etc.).
    La méthode est également applicable aux formulations en dispersion contenant des charges, des pigments ou d'autres additifs (par exemple des épaississeurs et des agents filmogènes). Pour que la méthode soit applicable aux dispersions polymères non plastifiées et aux latex de caoutchouc, l'extrait sec (essentiellement constitué du matériau polymère et de faibles quantités d'additifs tels que des émulsifiants, des colloïdes de protection, des stabilisateurs, des solvants ajoutés tels que des agents filmogènes et -- particulièrement dans le cas des latex de caoutchouc concentrés -- des agents de préservation) doit être chimiquement stable dans les conditions d'essai. Dans le cas d'échantillons plastifiés, le résidu inclut, par définition, le plastifiant.
    NOTE 1 L'extrait sec d'un produit n'est pas une quantité absolue, mais dépend de la température et de la durée de chauffage utilisée pour l'essai. Par conséquent, avec cette méthode, on ne peut obtenir que des valeurs relatives et non exactes pour l'extrait sec en raison de la rétention du solvant, de la décomposition thermique et de l'évaporation des constituants de faible masse moléculaire. La méthode est donc d'abord prévue pour les essais sur divers lots d'un même type de produit.
    NOTE 2 Cette méthode convient pour les latex de caoutchouc synthétique, à condition que la durée de chauffage soit considérée comme appropriée (l'ISO 124 spécifie de chauffer jusqu'à ce que la perte de masse d'une prise d'essai de 2 g après des chauffages successifs soit inférieure à 0,5 mg).
    NOTE 3 Les méthodes internes de détermination de l'extrait sec comprennent souvent une étape de séchage aux rayonnements infrarouges ou micro-ondes. Ces méthodes n'étant pas applicables à tous les cas, leur normalisation n'est pas possible. Certaines compositions de polymères ont tendance à se décomposer pendant ce traitement, ce qui fausse donc les résultats.
