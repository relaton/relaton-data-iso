abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, by reference to the relevant parts of ISO 230, several families of tests for machining centres with horizontal or vertical spindle or with universal heads of different types, standing alone, or integrated in flexible manufacturing systems. This document also establishes the tolerances or maximum acceptable values for the test results corresponding to general purpose and normal accuracy machining centres.
    This document is also applicable, totally or partially, to numerically controlled milling and boring machines, when their configuration, components, and movements are compatible with the tests described herein.
    This document specifies standard test pieces with reference to ISO 230-1, cutting tests under finishing conditions. It also specifies the characteristics and dimensions of the test pieces themselves. This document is intended to supply minimum requirements for assessing the cutting accuracy of the machining centres with 3 to 5 simultaneous machining axes. Annex A introduces a freeform test piece for five-axis machining centres. This machining test is applied to machining centres using five-axis flank milling of freeform surfaces.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence aux parties correspondantes de l'ISO 230, plusieurs familles d'essais pour centres d'usinage à broche horizontale ou verticale ou à têtes universelles de différents types, destinés à être autonomes ou à être intégrés dans des systèmes de fabrication. Le présent document établit également les tolérances ou les valeurs maximales admissibles pour les résultats d'essai correspondant aux centres d'usinage à usage général et d'exactitude normale.
    Le présent document est également applicable, en totalité ou en partie, aux machines à aléser et à fraiser à commande numérique lorsque leur configuration, leurs composants et leurs mouvements sont compatibles avec les essais décrits dans ce document.
    Le présent document spécifie des pièces d'essai standard en référence à l'ISO 230‑1, ainsi que des essais de coupe dans les conditions de finition. Il spécifie également les caractéristiques et les dimensions des pièces d'essai proprement dites. Le présent document est destiné à fournir des exigences minimales pour déterminer l'exactitude d'usinage des centres d'usinage utilisant 3 à 5 axes d'usinage simultanés. L'Annexe A introduit une pièce d'essai de forme libre pour les centres d'usinage à cinq axes. Cet essai d'usinage est appliqué aux centres d'usinage utilisant le fraisage à cinq axes par le flanc des surfaces de forme libre.
