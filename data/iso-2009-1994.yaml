abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of slotted countersunk flat head screws of
    product grade A and with threads from M1,6 to M10 inclusive. If, in special cases,
    specifications other than those listed here are required, they should be selected
    from existing International Standards, e.g. ISO 261, ISO 888, ISO 898-1, ISO 965-2
    and ISO 3506.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques des vis à métaux à tête fraisée fendue, de filetage M1,6 à M10 inclus et de grade A. Si dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1, ISO 965-2 et ISO 3506.
