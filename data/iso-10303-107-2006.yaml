abstract:
- content: "ISO 10303-107:2006 specifies the association between idealised concepts
    within a finite element analysis and the design definitions\n         of those
    concepts. \n         The concepts that are idealised within a finite element analysis
    include the action that is simulated, the states of the product,\n         and
    the section properties.\n         ISO 10303-107:2006 also specifies the association
    between a representation of a field that is calculated by a finite element\n         analysis
    and a property of a defined state of a product.\n          \n      "
