abstract:
- content: Specifies a method designed to check the long-term stability of a solid
    to alpha disintegration by detection of all modifications in the properties of
    an irradiated sample. The solid is borosilicate glass or, as an alternative, ceramics
    or glass-ceramics and a two-phase mixture of glass beads dispersed in a metal
    matrix, made from adequate (stable) fission product elements spiked with appropriate
    tracers.
