abstract:
- language: en
  script: Latn
  content: The limits of overall dimensions of wheelchairs primarily intended for
    indoor use are laid down with the purpose of a good manoeuvrability and accessibility
    of motor vehicles, lifts, kitchen equipment etc. It applies to manual as well
    as electric wheelchairs in their operational condition, and covers wheelchairs
    usable by 85 per cent of disabled people.
