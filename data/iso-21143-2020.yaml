abstract:
- content: This document specifies the requirements for a digital mock-up virtual
    assembly test (VAT) for mechanical products, which is suitable for guiding virtual
    assembly testing before physical production. The application of this document
    is intended to result in an effective VAT and efficient on-site assembly. This
    test is applicable to 3D nominal models with theoretically exact dimensions.
