abstract:
- content: |-
    This part of ISO 9022 specifies methods for the testing of optical instruments and instruments containing optical components, under equivalent conditions, for their ability to resist temperature and air humidity.
    The purpose of testing is to investigate to what extent the optical, thermal, mechanical, chemical and electrical performance characteristics of the specimen are affected by temperature and/or humidity.
