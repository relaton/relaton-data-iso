abstract:
- language: en
  script: Latn
  content: |-
    ISO 21527-1:2008 specifies a horizontal method for the enumeration of viable yeasts and moulds in products, intended for human consumption or feeding of animals, having a water activity greater than 0,95 [eggs, meat, dairy products (except milk powder), fruits, vegetables, fresh pastes, etc.], by means of the colony count technique at 25 °C plus or minus 1 °C.
    ISO 21527-1:2008 does not allow the enumeration of mould spores. Neither the identification of fungal flora nor the examination of foods for mycotoxins lie within the scope of ISO 21527-1:2008. The method specified in ISO 21527-1:2008 is not suitable for enumeration of heat-resistant fungi, such as Byssochlamys fulva or Byssochlamys nivea, in canned or bottled fruit and vegetables.
- language: fr
  script: Latn
  content: |-
    L'ISO 21527-1:2008 spécifie une méthode horizontale pour le dénombrement des levures et des moisissures viables présentes dans les produits destinés à la consommation par l'homme ou à l'alimentation des animaux, dont l'activité d'eau est supérieure à 0,95 [œufs, viande, produits laitiers (excepté le lait en poudre), fruits, légumes, pâtes fraîches, etc.], au moyen de la technique par comptage des colonies à (25 ± 1) °C .
    L'ISO 21527-1:2008 ne permet pas le dénombrement des spores de moisissures et ne s'applique pas à l'identification de la flore fongique ou à l'examen des aliments pour la recherche de mycotoxines. La méthode spécifiée dans l'ISO 21527-1:2008 n'est pas appropriée pour le dénombrement de champignons résistant à la chaleur, tels que les Byssochlamys fulva ou les Byssochlamys nivea, présents dans les fruits et légumes en conserve ou en bouteille.
