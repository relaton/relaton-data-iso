abstract:
- language: en
  script: Latn
  content: This document specifies the server and client APIs of the Unified Gateway
    Protocol (UGP). Figure 1 shows an overview of the UGP client and server API. A
    UGP client application on a P-ITS-S communicates with a UGP server application
    on a V-ITS-S. The UGP client application implements the UGP client API using ISO
    13185-2. The UGP server application implements the UGP server API using ISO 13185-2.
