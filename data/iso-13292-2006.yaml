abstract:
- language: en
  script: Latn
  content: ISO 13292:2006 specifies methods for checking whether there is any bias
    in the sampling of copper, lead, zinc and nickel concentrates, where the sampling
    is carried out in accordance with the methods specified in ISO 12743. These methods
    can also be used for comparing alternative sampling regimes, checking whether
    there is any bias in sample processing and for checking possible significant differences
    in sampling at different places, e.g. at loading and discharge points, or the
    analysis of exchange samples.
