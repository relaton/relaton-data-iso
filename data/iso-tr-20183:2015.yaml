abstract:
- content: ISO 20183:2015 provides standards writers with guidelines for the inclusion
    of injury and safety definitions and thresholds to be applied in the development
    of ISO/TC 83 standards. It is intended to contribute to harmonization of the language
    and understanding safety of products/procedures as well as to comply with Directive
    2001/95/EC on general product safety requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 20183:2015 fournit des lignes directrices aux rédacteurs de normes
    en vue de l'inclusion des définitions et des seuils en rapport avec les blessures
    et la sécurité dans les normes élaborées par l'ISO/TC 83. Il est destiné à contribuer
    à l'harmonisation de la terminologie et à la compréhension de la sécurité des
    produits/des modes opératoires, et à assurer la conformité avec la Directive 2001/95/CE
    relative à la sécurité générale des produits.
