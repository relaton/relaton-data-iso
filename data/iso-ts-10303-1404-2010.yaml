abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1404:2010-03 specifies the application module for\n         Geometric
    model 2d 3D relationship.       \n         \n      \n\n         The following
    is within the scope of \n         ISO/TS 10303-1404:2010-03:\n         \n      \n-
    \n            \t\t This part of ISO 10303 specifies an application module for
    the\n            representation of the information needed to describe a geometric
    relationship between a geometric model in a two dimensional\n            coordinate\n
    \           system and a corresponding model in a three dimensional coordinate
    system where the relationship is for coordination purposes\n            and not\n
    \                for definitional or placement purposes.\n            \n         "
