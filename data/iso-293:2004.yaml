- language: en
  script: Latn
  content: ISO 293:2004 specifies the general principles and the procedures to be
    followed with thermoplastics in the preparation of compression-moulded test specimens,
    and sheets from which test specimens may be machined or stamped.
- language: fr
  script: Latn
  content: L'ISO 293:2004 spécifie les principes généraux et les modes opératoires
    à suivre, dans le cas de matières thermoplastiques, pour la préparation d'éprouvettes
    moulées par compression et de plaques nécessaires pour l'usinage ou la découpe
    d'éprouvettes.
