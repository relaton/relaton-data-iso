abstract:
- content: |-
    This document specifies the mounting dimensions required for interchangeability of rod-end clevises of pneumatic cylinders. The rod-end clevises have been designed specifically for use with 1 000 kPa [10 bar1] series cylinders manufactured in accordance with ISO 6432 and ISO 15552, but this does not limit their application.
    The clevises are used on piston rods of pneumatic cylinders for mechanically transmitting the cylinder force. The design of the clevises is based on the maximum forces resulting from the specified internal diameter of the cylinders and pressure according to ISO 6432, ISO 15552 and ISO 21287.
    1 1 bar = 100 kPa = 105 Pa; 1 Pa = 1 N/m2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d'interchangeabilité des chapes taraudées d'extrémité de tige des vérins pneumatiques. Ces chapes taraudées d'extrémité de tige ont été conçues spécialement pour être utilisées avec des vérins de série 1 000 kPa [10 bar1] fabriqués conformément à l'ISO 6432 et à l'ISO 15552, mais ne se limitent pas à cette application.
    Ces chapes sont utilisées à l'extrémité des tiges de piston de vérins pneumatiques pour transmettre l'énergie mécanique développée par le vérin. La conception des chapes taraudées repose sur les forces maximales résultant du diamètre intérieur spécifié des vérins et de la pression conformément à l'ISO 6432, à l'ISO 15552 et à l'ISO 21287.
    1 1 bar = 100 kPa = 105 Pa; 1 Pa = 1 N/m2.
