  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les caractéristiques, les
    dimensions d'encombrement, les tolérances et les jeux internes radiaux des roulements
    «insert» et des bagues de blocage excentriques.  \nNOTE 1 Un roulement «insert»
    se définit comme roulement radial à surface extérieure sphérique, avec une bague
    intérieure allongée munie d'un dispositif de blocage (voir ISO 5593). Le dispositif
    de blocage, pour la fixation de la bague intérieure sur l'arbre, peut être une
    bague excentrique, ou bien des vis agissant soit par l'intermédiaire d'une bague
    concentrique, soit directement à travers la bague intérieure.\n"
