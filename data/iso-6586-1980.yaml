abstract:
- language: en
  script: Latn
  content: Defines implementation of ISO 7-bit and 8-bit coded character sets on punched
    cards as well as the representation of 7-bit and 8-bit combinations on 12-row
    punched cards. This representation is derived from, and compatible with, the Hollorith
    Code. Ensures widely compatibility with existing punched card files. Intended
    for general interchange of information among data processing systems.
