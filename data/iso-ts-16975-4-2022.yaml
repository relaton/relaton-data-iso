- content: |-
    Le présent document fournit des informations détaillées visant à aider la personne responsable à sélectionner, utiliser et entretenir des appareils de protection respiratoire (APR) sur le lieu de travail, dans le contexte d'une pandémie/épidémie/foyer épidémique de maladie respiratoire infectieuse. Le présent document est destiné à être utilisé sur le lieu de travail et à guider les personnes qui élaborent des programmes de protection respiratoire en cas de pandémie.
    Les recommandations qui y sont contenues ne prétendent pas être exhaustives, mais soulignent certains aspects auxquels il importe de porter une attention particulière. Le présent document est utilisé conjointement avec l'ISO/TS 16975-1, l'ISO/TS 16975-2 et l'ISO 16975-3 et s’applique à tous les lieux de travail, y compris les établissements de soins de santé.
    Le présent document porte uniquement sur les APR filtrant les particules et offrant, à ce titre, une protection respiratoire contre les agents pathogènes.
    Le présent document ne s'applique pas aux programmes destinés aux APR utilisés exclusivement dans le cadre de réanimateurs et d’APR employés à des fins médicales.
    Les informations contenues dans le présent document peuvent être exploitées afin de faciliter l'élaboration de réglementations et de recommandations nationales ou locales; le présent document ne saurait, en revanche, se substituer à aucune réglementation ou recommandation nationale ou locale.
    Le présent document ne s'applique pas aux situations en dehors du lieu de travail.
