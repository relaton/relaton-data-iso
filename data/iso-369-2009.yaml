abstract:
- language: en
  script: Latn
  content: "ISO 369:2009 specifies symbols and the corresponding meanings in English,
    French and German for application in the field of machine tools.\nThe symbols
    given in ISO 369:2009 are for: \n- placement on equipment or parts of equipment
    of any kind of machine tool in order to instruct the persons handling the equipment
    or parts of equipment on their setting in operation and functioning (e.g. in user
    handbooks and information for use);\n- use in the representation of a state, a
    function or an operation, wherever this may be, and in documents such as drawings,
    maps and diagrams."
- language: fr
  script: Latn
  content: |-
    L'ISO 369:2009 spécifie les symboles graphiques et les significations correspondantes en langue anglaise, française et allemande à appliquer dans le domaine des machines-outils.
    Les symboles graphiques couverts dans l'ISO 369:2009 sont destinés à être
    - placés sur les matériels ou parties du matériel de tout type de la machine-outil afin d'informer les personnes manipulant le matériel ou les parties de matériel en ce qui concerne leur réglage durant l'utilisation et leur fonctionnement (par exemple dans les notices de l'utilisateur et les informations pour l'utilisation),
    - utilisés pour la représentation d'un état, d'une fonction ou d'une opération, quelle qu'elle puisse être, ainsi que dans les dessins, cartes et diagrammes.
