abstract:
- content: ISO 340:2004 specifies a method for assessing, on a small scale, the reaction
    of a conveyor belt to an ignition flame source. It is applicable to conveyor belts
    having a textile carcass as well as steel cord conveyor belts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 340:2004 spécifie une méthode d'essai permettant d'évaluer à petite
    échelle la réaction d'une courroie transporteuse à une source d'allumage avec
    flamme. Elle s'applique aux courroies transporteuses à carcasse textile de même
    qu'à celles à câble acier.
