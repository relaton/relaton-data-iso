- content: |-
    ISO 24516-1:2016 spécifie des lignes directrices concernant les aspects techniques, les outils et les bonnes pratiques en matière de gestion patrimoniale des réseaux d'eau potable pour préserver la valeur du patrimoine existant.
    ISO 24516-1:2016 ne s'applique pas à la gestion patrimoniale des usines d'eau potable (incluant le captage et le traitement, le pompage et le stockage dans le réseau), qui font aussi partie physiquement du système d'eau potable) et influe également sur la gestion patrimoniale du réseau de canalisations.
    NOTE 1       Le «réseau d'eau potable» s'entend comme incluant les conduits sous pression et non pressurisés (c'est-à-dire contenant un écoulement à surface libre) et des accessoires tels que les vannes et les dispositifs de contrôle ou les compteurs.
    NOTE 2       La gestion patrimoniale des stations de pompage d'eau potable et de stockage dans le réseau sera incluse dans une autre partie de la famille de normes ISO 24516.
    ISO 24516-1:2016 est axé sur le patrimoine habituellement détenu ou exploité par les services publics de l'eau potable (systèmes d'eau potable en réseau) qui sont censés répondre aux besoins et aux attentes des clients sur de plus longues périodes et plusieurs générations.
    ISO 24516-1:2016 comporte des exemples d'approches représentant des bonnes pratiques aux niveaux stratégique, tactique et opérationnel.
    ISO 24516-1:2016 s'applique à tous les types et à toutes les tailles d'organismes et/ou de services publics exploitant des systèmes d'eau potable, ainsi qu'à tous les différents rôles/fonctions de gestion patrimoniale au sein d'un service public (par exemple propriétaire du patrimoine/organisme responsable, gestionnaire du patrimoine/exploitant, prestataire de service/exploitant).
    NOTE 3       En fonction de la taille et de la structure de l'organisme, le service public peut décider de la mesure dans laquelle il applique les recommandations du présent document, mais, en tout état de cause, les principes du présent document restent applicables aux services publics de petite et moyenne tailles.
