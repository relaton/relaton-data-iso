- content: |-
    Le présent document décrit les méthodologies de calcul des performances de freinage du matériel roulant ferroviaire et est applicable à tous les pays.
    Le présent document décrit les algorithmes/formules généraux utilisant des valeurs moyennes comme valeurs d'entrée pour effectuer des calculs de performances d'équipements de frein et de performances de freinage, en termes de distances d'arrêt/de ralentissement, de freinage d'immobilisation, de puissance et d'énergie pour tous les types de matériels roulants, qu'il s'agisse de véhicules isolés ou de compositions de train, par rapport à la distance de freinage.
    Les calculs peuvent être utilisés à n'importe quelle étape du processus d'évaluation (conception, fabrication, essais, vérification, investigation, etc.) du matériel roulant ferroviaire. Le présent document ne spécifie pas les critères d'acceptation spécifiques (réussite/échec).
    Le présent document n'est pas destiné à servir de guide de conception pour le choix des systèmes de freinage et ne spécifie pas les exigences de performances. La présente norme ne spécifie pas de méthode pour calculer l'allongement des distances d'arrêt en cas de dégradation du niveau d'adhérence disponible (phénomène d'enrayage).
    Le présent document donne des exemples de calcul des efforts de freinage pour les différents types d'équipements de frein, ainsi que de la distance d'arrêt et de freinage d'immobilisation propres à un véhicule isolé ou à une composition de train.
