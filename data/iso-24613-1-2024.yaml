abstract:
- content: |-
    This document establishes the core model of the lexical markup framework (LMF), a metamodel for representing data in monolingual and multilingual lexical resources used with computer applications.
    LMF provides mechanisms that allow the development and integration of a variety of electronic lexical resource types.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le modèle de base du cadre de balisage lexical (LMF), un métamodèle permettant de représenter les données dans des ressources lexicales monolingues et multilingues utilisées avec des applications informatiques.
    LMF fournit des mécanismes qui permettent d’élaborer et d’intégrer une grande diversité de types de ressources lexicales électroniques.
