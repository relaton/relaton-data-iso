abstract:
- language: en
  script: Latn
  content: ISO 16220:2005 specifies the chemical composition of magnesium alloy ingots.
    It also specifies the chemical composition of magnesium alloy castings and the
    mechanical properties of separately cast samples of these alloys. By agreement,
    ISO 16220:2005 also specifies the mechanical properties of magnesium alloy castings
    determined from samples cut from a casting.
- language: fr
  script: Latn
  content: L'ISO 16220:2005 spécifie la composition chimique des alliages de magnésium
    pour les lingots. Elle spécifie également la composition chimique pour les pièces
    moulées en alliages de magnésium. Elle spécifie également les caractéristiques
    mécaniques d'échantillons coulés à part de ces alliages. Sur accord, l'ISO 16220:2005
    spécifie également les caractéristiques mécaniques des alliages de magnésium pour
    des pièces moulées, déterminées à partir d'échantillons découpés dans une pièce
    moulée.
