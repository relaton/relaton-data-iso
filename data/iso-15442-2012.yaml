abstract:
- content: ISO 15442:2012 specifies the minimum requirements for the design, calculation,
    examination and testing of hydraulic powered loader cranes and their mountings
    onto chassis or static foundations. It is not applicable to loader cranes used
    on board ships or floating structures or to articulated boom system cranes designed
    as a total integral part of special equipment such as forwarders.
