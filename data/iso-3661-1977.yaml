abstract:
- language: en
  script: Latn
  content: Specifies basic dimensions and gives alternative numbers and locations
    of baseplate fixing holes to suit individual installations. Covers the baseplate
    numbers from 2 to 9. The data given are intended primarily for use with pumps
    in accordance with ISO 2858, coupled to foot-mounted electric motors for installation
    on a foundation.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale fixe les dimensions fondamentales relatives aux socles et à l'installation des pompes centrifuges à aspiration en bout. Des variantes sont données pour le nombre et l'emplacement des trous de fixation des socles pouvant convenir à des installations particulières.


    Les dimensions et autres informations données dans la présente Norme Internationale sont principalement prévues pour les pompes centrifuges conformes à l'ISO 2858, couplées avec des moteurs électriques montés sur pied pour installation sur socle. La présente Norme Internationale peut, le cas échéant, être utilisée pour d'autres types de pompes.
