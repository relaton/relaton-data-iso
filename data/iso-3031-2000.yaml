abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les dimensions d'encombrement et les tolérances des cages à aiguilles axiales. En outre, elle préconise les dimensions et les tolérances des rondelles de butée, c'est-à-dire des éléments faisant fonction de chemin de roulement, qui peuvent servir soit de rondelle arbre, soit de rondelle logement.
