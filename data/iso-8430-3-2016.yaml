abstract:
- content: ISO 8430-3:2016 specifies the dimensions and tolerances of resistance spot
    welding electrode holders (type C) without offset and with a facility for cable
    clamping, and where a clamp is used to fix the holder directly to the welding
    cylinder in multiple spot welding equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 8430-3:2016 spécifie les dimensions et tolérances des porte-électrodes
    pour soudage par points par résistance (type C) non excentrés prévus pour la fixation
    de câble et qui présentent une portée cylindrique permettant, à l'aide d'un collet,
    de fixer directement le porte-électrode sur le vérin, dans les équipements pour
    soudage multipoint.
