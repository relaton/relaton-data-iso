abstract:
- content: ISO 22254:2005 specifies a test method for determining the resistance of
    the tufted portion of manual toothbrushes to deflection. This International Standard
    is applicable to toothbrushes having a conventional flat trim design and may not
    be applicable to toothbrushes with other designs. The results obtained with this
    International Standard may not correspond to consumer perceptions of the stiffness
    of toothbrush bristles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22254:2005 spécifie une méthode d'essai permettant de déterminer
    la résistance à la déflexion de la surface garnie des brosses à dents manuelles.
    La présente Norme internationale est applicable aux brosses à dents classiques,
    à surface garnie plane, et peut ne pas s'appliquer aux brosses à dents d'autres
    modèles. Les résultats obtenus avec la présente Norme internationale peuvent ne
    pas correspondre à ce que les consommateurs perçoivent s'agissant de la dureté
    des filaments de brosse à dents.
