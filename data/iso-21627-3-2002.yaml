abstract:
- language: en
  script: Latn
  content: |-
    ISO 21627-3 specifies a method for the determination of the total chlorine contained in epoxy resins.
    The amount of chlorine measured by this method, referred to as total chlorine, includes saponifiable organic chlorine and inorganic chlorine.
- language: fr
  script: Latn
  content: |-
    L'ISO 21627-3:2002 spécifie une méthode pour le dosage du chlore total contenu dans les résines époxydes.
    La quantité de chlore mesurée par la présente méthode, appelée «chlore total», comprend le chlore organique saponifiable et le chlore inorganique.
