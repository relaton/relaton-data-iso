abstract:
- language: en
  script: Latn
  content: ISO 4628-6:2007 provides pictorial reference standards for designating
    the degree of chalking of paint coatings. It also describes a method by which
    the degree of chalking is rated. In using this method, it is essential that care
    be taken to distinguish between true degradation products and adhering dirt, particularly
    when chalking is slight.
- language: fr
  script: Latn
  content: L'ISO 4628-6:2007 fournit des clichés de référence pour désigner le degré
    de farinage des revêtements de peinture. Elle décrit également une méthode pour
    coter le degré de farinage. Lorsqu'on utilise cette méthode, il faut veiller à
    bien faire la distinction entre les produits de dégradation proprement dite et
    la poussière adhérente, particulièrement dans le cas où le farinage est léger.
