abstract:
- language: en
  script: Latn
  content: |-
    ISO 14243-3:2004 specifies relative movement between articulating components, the pattern of the applied force, speed and duration of testing, sample configuration and test environment to be used for the wear testing of total knee-joint prostheses in wear-testing machines having axial load control, flexion/extension angular motion control, AP displacement control and tibial rotation control.
    The kinematics of ISO 14243-3:2004 may not be applicable to knee designs with a high degree of constraint, which could result in damage to the articulating components in the early stages of the test that would not be representative of clinical service.
- language: fr
  script: Latn
  content: |-
    L'ISO 14243-3:2004 spécifie le mouvement relatif entre les composants de l'articulation, le type de force appliquée, la vitesse et la durée des essais, la configuration de l'échantillon et l'environnement d'essai à utiliser pour les essais d'usure des prothèses totales de l'articulation du genou dans des machines d'essai d'usure avec contrôle de la charge axiale et du mouvement angulaire de flexion/extension, du déplacement antéropostérieur (AP) et de la rotation tibiale.
    La cinématique de l'ISO 14243-3:2004 peut ne pas être applicable aux modèles d'articulation du genou présentant un fort degré de contrainte pouvant engendrer au tout début de l'essai des dommages dans les composants de l'articulation qui ne seraient plus représentatifs du service clinique.
