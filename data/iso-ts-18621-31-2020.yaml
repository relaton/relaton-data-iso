abstract:
- content: "This document specifies the Contrast?Resolution test chart, the requirements
    on the printing process needed to reproduce this test chart, the required characteristics
    of a high resolution scanner needed to digitize the information reproduced on
    printed test charts, and the requirements on the interpretation of this digitized
    data. It also specifies the resolution-score method for evaluating the perceptual
    resolution of printed material using the Contrast?Resolution test chart. \nThe
    procedure specified in this document is intended for a characterization of the
    perceived resolution of a graphic arts production printing system using the Contrast?Resolution
    test chart."
