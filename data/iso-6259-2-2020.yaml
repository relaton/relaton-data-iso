abstract:
- content: |-
    This document specifies a method for determining the tensile properties of pipes made of unplasticized poly(vinyl chloride) (PVC-U), oriented unplasticized poly(vinyl chloride) (PVC-O), chlorinated poly(vinyl chloride) (PVC-C) and high-impact poly(vinyl chloride) (PVC-HI, PVC-M or PVC-A), and in particular the following properties:
    —      the stress at yield and stress at break;
    —     the elongation at break.
    NOTE    The general method of test for the determination of the tensile properties of thermoplastics pipes is given in ISO 6259‑1.
    This document also gives, for information purposes only, the corresponding basic specifications in Annexes A, B, C and D.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination des caractéristiques en traction des tubes en poly(chlorure de vinyle) non plastifié (PVC-U),  en poly(chlorure de vinyle) non plastifié orienté (PVC-O), poly(chlorure de vinyle) chloré (PVC-C) et poly(chlorure de vinyle) à résistance au choc améliorée (PVC-HI, PVC-M ou PVC-A), et en particulier les propriétés suivantes:
    —          la contrainte au seuil d'écoulement et la contrainte à la rupture;
    —          l'allongement à la rupture.
    NOTE       La méthode générale d'essai pour déterminer les caractéristiques en traction des tubes en matières thermoplastiques est donnée dans l'ISO 6259-1.
    Le présent document donne également, à titre indicatif uniquement, les spécifications de base correspondantes dans les Annexes A, B, C et D.
