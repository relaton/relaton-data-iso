abstract:
- content: ISO 8536-11:2015 applies to sterilized infusion filters for single use
    used up to 200 kPa (2 bar) on fluid lines of pressure infusion equipment and infusion
    set as specified in ISO 8536‑8. It does not include the effectiveness of filters
    for separation of particles or germs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8536-11:2015 s'applique aux filtres à perfusion stériles à usage
    unique soumis à une pression maximale de 200 kPa (2 bar) sur les tubulures du
    matériel de perfusion sous pression et des appareils de perfusion spécifiés dans
    l'ISO 8536‑8. Elle n'aborde pas l'efficacité des filtres en matière de séparation
    des particules ou des germes.
