- content: |-
    Le présent document spécifie une méthode analytique de dosage de l'uranium dans les échantillons de produits purs tels que l'uranium métal, l'UO2, l'UO3, l'U3O8, le nitrate d'uranyle hexahydrate et l'hexafluorure d'uranium du cycle du combustible. Ce mode opératoire est suffisamment juste et précis pour être utilisé pour la comptabilité des matières nucléaires. Cette méthode peut être appliquée directement pour les analyses de la majorité des solutions d'uranium et d'oxydes d'uranium, irradiés ou non, et de solution de nitrate d'uranyle de qualité nucléaire. Les produits de fission présents équivalents jusqu'à un taux de combustion des atomes lourds de l'ordre de 10 % n'interfèrent pas, et les autres éléments qui pourraient causer des interférences ne sont pas normalement présents à des teneurs suffisantes pour avoir une incidence sur le résultat de façon significative. La méthode recommande une pesée d'une aliquote d'échantillon et un titrage gravimétrique pour obtenir une précision et une fidélité nécessaires. Elle n'exclut pas l'emploi d'autres techniques, du moment que celles-ci donnent des résultats équivalents. L'utilisation d'un ou de plusieurs dispositifs automatiques pour l'exécution de certaines étapes critiques de la méthode présente des avantages, principalement dans le cas d'analyses de routine.
    Cette méthode ne génère pas de déchets toxiques comme le font les titrages au bichromate de potassium de l'ISO 7097‑1.
