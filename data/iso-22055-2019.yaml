- content: |-
    Le présent document spécifie les rails d'appareils de voie qui supportent les roues ferroviaires, comme spécifié dans l'ISO 5003. Ils sont utilisés en association avec des rails Vignole. Après fabrication, les rails pour appareils de voie sont soumis à un traitement secondaire (forgeage, meulage, traitement thermique, etc.) pour les rendre aptes à une utilisation sur voie ferroviaire. Le présent document ne couvre pas les traitements secondaires, qui sont spécifiés par d'autres normes ou définis dans le cadre d'accords entre le fabricant et le client.
    Seize nuances d'aciers perlitiques sont spécifiées, couvrant une plage de duretés comprises entre 200 HBW et 440 HBW. Ces nuances d'acier comprennent les aciers au carbone-manganèse non traités thermiquement, les aciers alliés non traités thermiquement, les aciers au carbone-manganèse traités thermiquement et les aciers faiblement alliés traités thermiquement.
