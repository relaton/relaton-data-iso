- content: |-
    Le présent document fournit des lignes directrices pour favoriser l’utilisation de l’intelligence stratégique dans le cadre du management de l’innovation. Elle vise à aborder les aspects suivants concernant l’intelligence stratégique aux niveaux stratégique et opérationnel:
    —    établissement d’une méthodologie de management de l’intelligence stratégique pour soutenir l’innovation dans un organisme;
    —    mise en place du management de l’intelligence stratégique pour appuyer les activités et initiatives d’innovation au sein du système de management de l’innovation et des processus d’innovation associés;
    —    application des outils et méthodes de l’intelligence stratégique pour appuyer les activités et initiatives d’innovation au sein du système de management de l’innovation et des processus d’innovation associés.
    L’intelligence stratégique a un caractère transversal et est intersectorielle par nature. Elle ne se limite pas aux activités d’innovation et peut s’appliquer à tous les domaines où des connaissances sont exigées pour la prise de décisions stratégiques et les actions qui en découlent.
    Le présent document ne s’applique pas:
    —    à la certification;
    —    à la protection des données.
