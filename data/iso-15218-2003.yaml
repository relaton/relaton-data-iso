abstract:
- content: ISO 15218:2003 specifies the dimensions of 3/2 solenoid valves for four
    sizes of mounting interface surfaces, with three holes for flow passages, two
    holes for fixing screws and requirements for a sealing surface, for use at a maximum
    rated pressure of 1,6 MPa (16 bar).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15218:2003 spécifie les dimensions des électrodistributeurs 3/2 pour
    quatre tailles de plan de pose, avec trois trous de passage du flux, deux trous
    de passage pour vis de fixation et des exigences pour la surface d'étanchéité,
    pour une utilisation à une pression maximale de fonctionnement de 1,6 MPa (16
    bar).
