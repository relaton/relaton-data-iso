- content: |-
    ISO/Guide 35:2017 explique des concepts et offre des approches concernant les aspects suivants de la production de matériaux de référence:
    -      l'évaluation de l'homogénéité;
    -      l'évaluation de la stabilité et la gestion des risques associés aux problèmes potentiels de stabilité liés aux propriétés d'intérêt;
    -      la caractérisation et l'attribution de valeurs pour les propriétés d'un matériau de référence;
    -      l'évaluation de l'incertitude pour des valeurs certifiées;
    -      l'établissement de la traçabilité métrologique des valeurs de propriétés certifiées.
    Les lignes directrices données viennent appuyer la mise en ?uvre de l'ISO 17034. D'autres approches peuvent également être utilisées tant que les exigences de l'ISO 17034 sont satisfaites.
    ISO/Guide 35:2017 donne des lignes directrices succinctes concernant la nécessité d'évaluer la commutabilité (6.11), mais ne procure aucun détail technique à ce sujet. Une courte introduction sur la caractérisation des propriétés qualitatives (9.6 à 9.10) est fournie avec des lignes directrices succinctes concernant l'échantillonnage de tels matériaux pour les essais d'homogénéité (Article 7). Néanmoins, le présent document ne traite pas des méthodes statistiques pour l'évaluation de l'homogénéité et de la stabilité des matériaux de référence en ce qui concerne les propriétés qualitatives. Le présent document ne s'applique pas non plus aux grandeurs à plusieurs variables, telles que les données spectrales.
