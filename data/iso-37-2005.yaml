abstract:
- language: en
  script: Latn
  content: |-
    ISO 37:2005 describes a method for the determination of the tensile stress-strain properties of vulcanized and thermoplastic rubbers.
    The properties which can be determined are tensile strength, elongation at break, stress at a given elongation, elongation at a given stress, stress at yield and elongation at yield. The measurement of stress and strain at yield applies only to some thermoplastic rubbers and certain other compounds.
- language: fr
  script: Latn
  content: |-
    L'ISO 37:2005 décrit une méthode pour la détermination des caractéristiques de contrainte-déformation en traction des caoutchoucs vulcanisés ou thermoplastiques.
    Les caractéristiques susceptibles d'être déterminées sont les suivantes: résistance à la traction, allongement à la rupture, contrainte pour une déformation donnée et allongement sous une contrainte donnée, contrainte au seuil visco-élastique et allongement au seuil visco-élastique. Le mesurage de la containte de traction et de l'allongement au seuil visco-élastique ne s'applique qu'à certains caoutchoucs thermoplastiques et à d'autres mélanges.
