abstract:
- language: en
  script: Latn
  content: ISO 22958:2005 is applicable to any textile fabric, which may or may not
    have been given a water-resistant or water-repellent finish. It measures the resistance
    of fabrics to the penetration of water by impact, and thus can be used to predict
    the probable rain penetration resistance of textile fabrics. It is especially
    suitable for measuring apparel fabrics. Tests may be made at different intensities
    of water impact to give a complete picture of the penetration resistance of a
    single fabric or combination of fabrics. The test is particularly suitable when
    measuring highly water resistant fabrics with low amounts of water penetration.
- language: fr
  script: Latn
  content: L'ISO 22958:2005 est applicable à toutes les étoffes comportant ou non
    un apprêt résistant à l'eau ou hydrofuge. Elle vise à mesurer la résistance des
    étoffes à la pénétration d'eau par impact et permet ainsi de prévoir la résistance
    probable des étoffes à la pénétration de la pluie. Elle convient particulièrement
    bien aux mesurages qui portent sur les textiles d'habillement. Avec l'appareil
    utilisé, les essais peuvent être réalisés à différentes intensités d'impact de
    l'eau, ce qui permet de révéler de façon exhaustive les caractéristiques de résistance
    à la pénétration de l'eau d'une étoffe simple ou d'une combinaison d'étoffes.
    Les essais sont particulièrement appropriés au mesurage sur tissus à haute résistance
    à l'eau, avec pénétration de faibles quantités d'eau.
