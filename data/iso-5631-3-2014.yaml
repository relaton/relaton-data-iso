abstract:
- language: en
  script: Latn
  content: |-
    ISO 5631-3:2014 specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    ISO 5631-3:2014 is primarily intended for measuring the colour of paper and board to be used in the graphic arts industry, where that industry specifies the measurement of colour under D50/2° conditions in accordance with ISO 13655. This method differs from ISO 13655, in that, the UV content of the illumination is adjusted to a different level.
    The method can be used to determine the colour of papers or boards that contain fluorescent whitening agents, provided the UV content of the illumination on the test piece has been adjusted to conform to that in the CIE illuminant C, using a fluorescent reference standard provided by an authorized laboratory, as described in ISO 2470-1.
    ISO 5631-3:2014 is not applicable to coloured papers or boards that incorporate fluorescent dyes or pigments.
- language: fr
  script: Latn
  content: |-
    L'ISO 5631-3:2014 spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    L'ISO 5631-3:2014 a pour principal objectif de mesurer la couleur du papier et du carton à utiliser dans l'industrie des arts graphiques, lorsque cette industrie définit la mesure de couleur dans les conditions D50/2° selon l'ISO 13655. Cette méthode diffère de l'ISO 13655, en ce que la teneur en UV de l'éclairage est réglée à un niveau différent.
    Cette méthode peut être utilisée pour déterminer la couleur de papiers ou de cartons contenant des agents d'azurage fluorescents, à condition que la teneur en UV de l'éclairage sur l'éprouvette ait été ajustée pour se conformer à celle de l'illuminant CIE C, à l'aide d'un étalon de référence fluorescent fourni par un laboratoire agréé, tel que décrit dans l'ISO 2470-1.
    L'ISO 5631-3:2014 ne s'applique pas aux papiers et aux cartons colorés contenant des colorants ou des pigments fluorescents.
