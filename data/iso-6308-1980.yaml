abstract:
- language: en
  script: Latn
  content: Relates to gypsum plasterboard intended to be used as a vertical or horizontal
    lining in buildings, excluding that which has been subjected to secondary manufacturing
    operations. Includes boards manufactured to receive either direct surface decoration
    or gypsum plaster finishes. Specifies the general characteristics of the boards
    and appropriate test methods and defines types and their various applications.
