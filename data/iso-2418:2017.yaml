abstract:
- content: |-
    ISO 2418:2017 specifies the location of a laboratory sample within a piece of leather and the method of labelling and marking the laboratory samples for future identification.
    It is applicable to all types of leather derived from mammals irrespective of the tanning used.
    It is not applicable to leathers derived from birds, fish, reptiles or furs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2418:2017 spécifie l'emplacement d'un échantillon pour laboratoire à prélever sur une pièce de cuir et la méthode d'étiquetage et de marquage des échantillons en vue de leur identification ultérieure.
    Elle est applicable à tous les types de cuirs de mammifères, quel que soit le mode de tannage utilisé.
    Elle n'est pas applicable aux cuirs provenant d'oiseaux, de poissons, de reptiles ou d'animaux à fourrure.
