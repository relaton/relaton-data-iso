abstract:
- content: |-
    ISO 9335:2012 gives general guidance for the construction and use of equipment for measurement of the optical transfer function (OTF) of imaging systems.
    It specifies important factors that can influence the measurement of the OTF, and gives general rules for equipment performance requirements and environmental controls. It specifies important precautions that should be taken to ensure accurate measurements and correction factors to be applied to the collected data.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9335:2012 fournit des lignes directrices concernant la construction et l'utilisation d'équipements pour mesurer la fonction de transfert optique (OTF) de systèmes de formation d'image.
    L'ISO 9335:2012 spécifie les facteurs importants pouvant influencer le mesurage de I'OTF, et donne des règles générales concernant les exigences de performance de l'équipement et les conditions d'environnement. Elle spécifie les précautions majeures à prendre pour assurer l'exactitude des mesurages et indique les facteurs de correction à appliquer éventuellement aux données recueillies.
  language:
