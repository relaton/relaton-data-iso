abstract:
- content: |-
    This document applies to high-pressure laminates (HPL) less than 2 mm thick normally intended for bonding to supporting substrates to produce HPL composite panels and establishes a classification system for high-pressure decorative laminates according to their performance and main recommended fields of application, including materials with special characteristics, for example formability or defined reaction to fire. This document also specifies requirements for the properties of the various types of laminates covered by this classification system.
    ISO 4586‑2 specifies the methods of test relevant to this document. ISO 4586‑4 through ISO 4586‑8 are reserved for other types of HPL materials.
