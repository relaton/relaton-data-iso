abstract:
- content: |-
    This document specifies requirements for project specific product and process qualification of wet thermal insulation systems applied to pipelines in a factory setting and subsea equipment in the oil and gas industries.
    This document is not applicable to:
    —     pre-fabricated insulation;
    —     thermal insulation in the annulus of a steel pipe-in-pipe system;
    —     maintenance works on existing installed wet thermal insulation systems;
    —     project qualification of anticorrosion coatings or the requirements for application thereof.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences concernant la qualification des produits et des processus spécifiques à un projet pour les systèmes d'isolation thermique en milieu humide appliqués aux conduites en usine et aux équipements sous-marins dans les industries du pétrole et du gaz.
    Le présent document n'est pas applicable:
    —     à l’isolation préfabriquée;
    —     à l'isolation thermique de l'espace annulaire des systèmes de conduites à double enveloppe en acier;
    —     aux travaux d'entretien sur les systèmes d'isolation thermique en milieu humide déjà installés;
    —     à la qualification de projet des revêtements anticorrosion ou aux exigences relatives à leur application.
