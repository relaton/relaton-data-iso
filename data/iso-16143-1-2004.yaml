abstract:
- language: en
  script: Latn
  content: |-
    ISO 16143-1:2004 specifies the technical delivery conditions for hot or cold rolled sheet/plate and strip for general purposes made of the most important corrosion resistant stainless steel grades.
    In addition to this part of ISO 16143, the general technical delivery requirements of ISO 404 are applicable.
    ISO 16143-1:2004 does not apply to components manufactured by further processing of the product forms listed in paragraph 1 where quality characteristics are altered as a result of such processing.
- language: fr
  script: Latn
  content: |-
    L'ISO 16143-1:2004 spécifie les conditions techniques de livraison des tôles/plaques et bandes d'acier laminées en continu à chaud ou à froid pour usage général produites à partir des principales nuances d'acier inoxydable résistant à la corrosion.
    En complément de l'ISO 16143-1:2004, les exigences techniques de livraison générales de l'ISO 404 sont applicables.
    L'ISO 16143-1:2004 n'est pas applicable aux éléments manufacturés par traitement ultérieur des formes de produits énoncés au premier alinéa, présentant des caractéristiques de qualité modifiées en raison de tels traitements ultérieurs.
