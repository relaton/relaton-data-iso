abstract:
- language: en
  script: Latn
  content: In general, the methods described are based on the selective solution of
    an individual component. After removal of a component, the insoluble residue is
    weighed, and the proportion of soluble component is calculated from the loss in
    mass. - Replaces ISO 1833-1973 as well as Amendment 1 and Addendum 1 to the first
    edition. It also incorporate Amendment 2 and Addendum 2 which were approved in
    1977 but not published.
