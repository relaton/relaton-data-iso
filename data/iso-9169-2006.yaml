abstract:
- content: "ISO 9169:2006 provides definitions and specifies methods to determine
    performance characteristics of an identified automatic air quality measuring system.
    Tests are carried out under stable laboratory conditions or field conditions.
    The automatic measuring system is considered as a black box operated according
    to specified procedures.\nISO 9169:2006 applies to measuring systems for which
    the following information is available: a description of the automatic measuring
    system providing the result of measurement in the physical unit of the measurand;
    operating procedures of the automatic measuring system including, where appropriate,
    the procedures of routine adjustment, routine verification and calibration; terms
    of reference for the test program specifying the client requirements and test
    conditions.\nISO 9169:2006 applies to measuring systems for which it is possible
    to apply several reference materials with accepted values with known uncertainty
    for the measurand, within the range of application.\nISO 9169:2006 does not specify
    the number of automatic measuring systems to be tested. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 9169:2006 fournit des définitions et spécifie des méthodes pour
    déterminer les caractéristiques de performance d'un système automatique de mesure
    de la qualité de l'air identifié. Les essais sont effectués dans des conditions
    stables de laboratoire ou sur site. Le système automatique de mesure est considéré
    comme une boîte noire fonctionnant selon des modes opératoires spécifiés.\nL'ISO
    9169:2006 s'applique aux systèmes de mesure pour lesquels les informations suivantes
    sont disponibles: une description du système automatique de mesure qui fournit
    le résultat du mesurage dans l'unité physique du mesurande; les modes opératoires
    du système automatique de mesure y compris, le cas échéant, les modes opératoires
    d'ajustage de routine, de vérification de routine et d'étalonnage; le cahier des
    charges pour le programme d'essais spécifiant les exigences du client et les conditions
    d'essai.\nL'ISO 9169:2006 s'applique aux systèmes de mesure pour lesquels il est
    possible d'appliquer plusieurs matériaux de référence ayant des valeurs acceptées
    dont l'incertitude du mesurande est connue, dans la plage d'application.\nL'ISO
    9169:2006 ne spécifie pas le nombre de systèmes automatiques de mesure à soumettre
    à essai. "
