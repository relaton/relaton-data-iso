abstract:
- content: ISO 3679:2015 specifies procedures for flash point tests, within the temperature
    range of -30 °C to 300 °C, for paints, including water-borne paints, varnishes,
    binders for paints and varnishes, adhesives, solvents, petroleum, and related
    products. The procedures are used to determine whether a product will or will
    not flash at a specified temperature (flash no-flash Procedure A) or the flash
    point of a sample (Procedure B). When used in conjunction with a flash detector,
    ISO 3679:2015 is also suitable to determine the flash point of fatty acid methyl
    esters (FAME).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3679:2015 spécifie des procédures d'essai de point d'éclair, dans
    un domaine de température de -30 °C à 300 °C, pour les peintures (y compris les
    peintures à support aqueux), les vernis, les liants pour peintures et vernis,
    les adhésifs, les solvants, les produits pétroliers et produits connexes. Ces
    procédures permettent de déterminer si un produit générera ou non un éclair à
    une température spécifiée (Procédure A pour essai d'éclair passe/ne passe pas)
    ou de déterminer le point d'éclair d'un échantillon (Procédure B). Lorsqu'elle
    est utilisée conjointement avec un détecteur d'éclair, l'ISO 3679:2015 convient
    aussi pour la détermination du point d'éclair des esters méthyliques d'acides
    gras (EMAG).
