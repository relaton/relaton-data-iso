- content: ISO 1185:2003 specifies the dimensions of, and gives particular requirements
    for, 7-pole connectors of type 24 N and their contact allocation for the electrical
    connection between towing and towed vehicles with 24 V nominal supply voltage,
    thus ensuring interchangeability.
  language:
  - en
  script:
