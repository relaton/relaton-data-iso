abstract:
- language: en
  script: Latn
  content: This document specifies procedures for designing, preparing and using reversed
    U-bend (RUB) test specimens for investigating the susceptibility of the metal
    to stress corrosion cracking. The term "metal" as used in this document includes
    alloys.
- language: fr
  script: Latn
  content: Le présent document spécifie les modes opératoires de conception, de préparation
    et d'utilisation d'éprouvettes d'essai cintrées en U invers (RUB, aussi dénommées
    « selles de cheval ») permettant d'étudier la sensibilité du métal à la corrosion
    fissurante sous contrainte. Pour les besoins du présent document, le terme « métal
    » inclut également les alliages.
