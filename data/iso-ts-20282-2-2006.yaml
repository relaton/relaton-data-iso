abstract:
- content: "ISO 20282-2:2006 specifies a test method for measuring the ease of operation
    of \"walk-up-and-use\" products. The purpose of the test is to provide a basis
    for predicting the ease of operation of a walk-up-and-use product, including measures
    of its effectiveness and efficiency of operation, and the satisfaction of the
    intended user population in its expected context of use. \nThe intended users
    of ISO 20282-2:2006 are people with human factors expertise in the design and
    management of appropriate tests, including manufacturers, suppliers, purchasing
    organizations or third parties (such as consumer organizations)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 20282-2:2006 spécifie une méthode d'essai pour le mesurage de la facilité d'emploi des «produits grand public d'accès et d'utilisation immédiats». L'objectif de cet essai consiste à fournir un cadre permettant de prévoir la facilité d'emploi d'un produit grand public d'accès et d'utilisation immédiats, y compris la mesure de son efficacité et de son efficience d'emploi, ainsi que la satisfaction de la population d'utilisateurs cibles dans le contexte d'utilisation prévu.
    L'ISO/TS 20282-2:2006 est destinée aux personnes ayant une compétence en matière de facteurs humains dans la conception et la gestion d'essais appropriés, y compris les fabricants, fournisseurs, organismes d'achat ou tierces parties (telles que les organisations de consommateurs).
