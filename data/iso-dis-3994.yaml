abstract:
- language: en
  script: Latn
  content: |-
    ISO 3994:2014 specifies the requirements for three types of helical-thermoplastic-reinforced thermoplastics hoses for suction and discharge of water, weak aqueous chemical solutions and abrasive solids and slurries, for use in the ambient temperature range from −10 °C to 55 °C.
    The three types of hose are for light-, medium- and heavy-duty applications.
- language: fr
  script: Latn
  content: |-
    L'ISO 3994:2014 spécifie les exigences pour trois types de tuyaux thermoplastiques à renforcement thermoplastique en spirale pour aspiration et refoulement pour une utilisation dans la plage de température de − 10 °C à + 55 °C.
    Les trois types de tuyaux sont prévus pour des applications légères, moyennes et lourdes.
