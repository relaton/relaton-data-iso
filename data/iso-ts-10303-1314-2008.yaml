abstract:
- content: "ISO/TS 10303-1314:2008 specifies the application module for\n         Mechanical
    design shaded presentation.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1314:2008:\n         \n      \n-
    items within the scope of application interpreted construct \"Mechanical design
    shaded presentation\", ISO 10303-518:\n            \t\t\n            the visual
    presentation of mechanical design shape representations;the assignment of visual
    presentation attributes to geometric and topological items;algorithms for the
    projection of 3D shapes onto planes;the location of shape projections within a
    window;multiple views within one window;the background colour of a window;hidden
    line and hidden surface removal;light sources;point, curve, and surface colour;point
    font;curve font;curve styles dependent on the role of the curves in the definition
    of a surface;shaded and unshaded surface colour;surface characteristics such as
    transparency and reflectance;pre-defined colours;pre-defined curve styles;\n                  \n
    \        \n- items within the scope of application module Camera view 3d, ISO/TS
    10303-1316;\n- items within the scope of application module Shape appearance layers,
    ISO/TS 10303-1009."
