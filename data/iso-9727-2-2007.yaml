abstract:
- language: en
  script: Latn
  content: ISO 9727-2:2007 specifies a test method for measuring the mass of cylindrical
    cork stoppers ready for use or semi-worked, totally or partially made of agglomerated
    cork, and calculating the apparent density of cylindrical cork stoppers ready
    for use or semi-worked, totally made of agglomerated cork.
- language: fr
  script: Latn
  content: L'ISO 9727-2:2007 établit une méthode d'essai à pratiquer pour mesurer
    la masse des bouchons de liège cylindriques prêts à l'emploi ou semi-ouvrés constitués,
    en tout ou partie, de liège aggloméré. Elle permet de calculer la masse volumique
    apparente des bouchons de liège cylindriques, prêts à l'emploi ou semi-ouvrés
    constitués exclusivement de liège aggloméré.
