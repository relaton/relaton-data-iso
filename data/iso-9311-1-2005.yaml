abstract:
- language: en
  script: Latn
  content: ISO 9311-1:2005 specifies three test procedures suitable for the determination
    of the spreadability and film properties of solvent-containing adhesives for thermoplastic
    piping systems. These methods do not produce directly comparable results. One
    method is applicable to non-thixotropic adhesives and the other two methods are
    applicable to thixotropic adhesives.
- language: fr
  script: Latn
  content: L'ISO 9311:2005 décrit trois modes opératoires permettant de déterminer
    l'aptitude à l'étalement et les propriétés des films d'adhésifs contenant des
    solvants utilisés pour les tuyauteries thermoplastiques. Ces méthodes ne donnent
    pas directement des résultats comparables. Une méthode est applicable aux adhésifs
    non thixotropiques, les deux autres méthodes étant applicables aux adhésifs thixotropiques.
