- content: |-
    Le présent document spécifie trois méthodes pour déterminer la perméabilité au gaz en mesurant le volume de gaz diffusant à travers un tuyau ou une longueur de tube en caoutchouc ou en plastique utilisé pour les applications gazières pendant une durée déterminée.
    —     La méthode 1 est destinée à déterminer la perméabilité au gaz d'essai de la paroi du tuyau entier ou de la paroi d'une longueur de tube, à l'exclusion des embouts.
    —     La méthode 2 est destinée à déterminer la perméabilité au gaz d'essai de l'interface du tuyau et du raccord.
    —     La méthode 3 est destinée à déterminer précisément la perméabilité du tuyau entier ou d'une longueur de tube, comprenant des embouts.
