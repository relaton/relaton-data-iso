abstract:
- language: en
  script: Latn
  content: ISO 10439-3:2015 specifies minimum requirements and gives recommendations
    for axial compressors, single-shaft and integrally geared process centrifugal
    compressors, and expander-compressors for special purpose applications that handle
    gas or process air in the petroleum, petrochemical, and natural gas industries.
    ISO 10439-4:2015 specifies integrally geared centrifugal compressors in conjunction
    with ISO 10439‑1.
- language: fr
  script: Latn
  content: L'ISO 10439-3:2015 spécifie les exigences minimales et fournit des recommandations
    pour les compresseurs axiaux, les compresseurs centrifuges mono-arbres à multiplicateur
    intégré et les compresseurs-détendeurs pour applications spéciales de traitement
    des gaz et de l'air dans les industries du pétrole, de la pétrochimie et du gaz
    naturel. L'ISO 10439-3:2015 spécifie les compresseurs centrifuges à multiplicateur
    intégré en combinaison avec l'ISO 10439‑1.
