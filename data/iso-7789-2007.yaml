abstract:
- language: en
  script: Latn
  content: |-
    ISO 7789:2007 specifies the dimensions and provides other data relating to cavities in which two-, three- and four-port, screw-in cartridge valves are mounted in order to ensure interchangeability.
    ISO 7789:2007 is applicable to two-, three- and four-port screw-in cartridge valves generally used in industrial and mobile equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 7789:2007 spécifie les dimensions et fournit d'autres informations concernant les logements dans lesquels sont montés des distributeurs à cartouche à visser à deux, trois ou quatre orifices, en vue d'assurer leur interchangeabilité.
    Elle est applicable aux logements des distributeurs hydrauliques à cartouche à visser à deux, trois ou quatre orifices généralement utilisés dans les équipements industriels et mobiles.
