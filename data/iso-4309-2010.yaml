abstract:
- language: en
  script: Latn
  content: "ISO 4309:2010 establishes general principles for the care and maintenance,
    and inspection and discard of steel wire ropes used on cranes and hoists. \nIt
    is applicable to those ropes used on the following types of cranes, the majority
    of which are defined in ISO 4306‑1: cable and portal cable cranes; cantilever
    cranes (pillar jib, wall or walking); deck cranes; derrick and guy derrick cranes;
    derrick cranes with rigid bracing; floating cranes; mobile cranes; overhead travelling
    cranes; portal or semi-portal bridge cranes; portal or semi-portal cranes; railway
    cranes; tower cranes; offshore cranes."
- language: fr
  script: Latn
  content: |-
    L'ISO 4309:2010 établit des principes généraux pour l'entretien et la maintenance, l'inspection et la dépose de câbles en acier utilisés sur des appareils de levage et des palans.
    Elle est applicable aux câbles utilisés sur les types suivants d'appareils de levage, dont la plupart sont définis dans l'ISO 4306‑1: blondins et ponts portiques à câbles; grues à potence (sur colonne, murales, vélocipèdes); grues de bord; grues-derricks et grues-derricks à haubans; grues-derricks à appui rigide; grues flottantes; grues mobiles; ponts roulants; ponts portiques ou semi-portiques; grues sur portique ou semi-portique; grues sur voie ferrée; grues à tour; grues offshore.
