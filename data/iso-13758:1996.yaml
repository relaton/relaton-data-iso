abstract:
- content: Describes a procedure for the assessment of whether liquefied petroleum
    gas hydrocarbons consisting predominantly of propane and/or propene are sufficiently
    dry to avoid malfunctions in pressure-reducing systems installed in domestic and
    industrial applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une procédure pour évaluer
    si les hydrocarbures de gaz de pétrole liquéfiés (GPL), composés surtout de propane
    et/ou de propène, sont suffisamment secs pour éviter les mauvais fonctionnements
    dans les systèmes de détente montés sur les installations domestiques, industrielles
    et automobiles de GPL. L'essai est normalement utilisé comme essai fonctionnel
    de type «passe/passe pas», dans lequel le comportement du produit est évalué dans
    une vanne régulatrice spécialement conçue et étalonnée.  \nNOTES 1 Si un excès
    d'eau en solution est contenu dans les GPL soumis à l'essai, cela entraînera le
    givrage et le blocage des détendeurs, ce qui indique que le produit peut créer
    des mauvais fonctionnements au niveau des systèmes de détente commerciaux. 2 Si
    le produit soumis à l'essai contient un antigel, le temps nécessaire pour le givrage
    de la vanne d'essai n'est pas forcément fonction de la siccité, mais ce test peut
    donner une indication de la tendance du produit à provoquer le givrage des détendeurs
    dans les conditions de service sur le terrain.\n"
