abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the use of the marking on objectives for polarization microscopes and defines measurands and measurement procedures of polarization characteristics of the objectives for qualitative polarization imaging. These measurements are defined on the image plane of the objective lens.
    This marking is consistent with ISO 8578.
    NOTE            This document does not apply to objectives exclusively used on stereomicroscopes.
