  content: |-
    Le présent document spécifie les exigences relatives aux revêtements monocouches à base d'hydroxyapatite obtenus par projection thermique, appliqués sur les implants chirurgicaux métalliques.
    Ces exigences visent à décrire les propriétés du matériau et à les communiquer entre différents organismes. Ces exigences ne sont pas rédigées en vue de remplacer les exigences de fonctionnement et d'évaluation internes d'une entreprise, bien qu'elles puissent être utilisées comme telles.
    NOTE 1    Pour les revêtements minces ayant une épaisseur inférieure à 50 µm, certaines méthodes d'essai décrites dans le présent document peuvent être difficiles à appliquer sans modification.
    NOTE 2    Les exigences applicables à la couche d'hydroxyapatite de revêtements bicouches (constitués d'une couche inférieure de revêtement métallique et d'une couche supérieure de revêtement à base d'hydroxyapatite) peuvent être conformes au présent document; cependant, les méthodes d'essai désignées dans le présent document ne peuvent pas s'appliquer aux revêtements bicouches. Si le présent document est utilisé comme référence pour les exigences applicables à la couche d'hydroxyapatite de revêtements bicouches, il peut être considéré nécessaire de fournir une justification expliquant comment les éprouvettes monocouches soumises à essai sont représentatives de l'implant bicouche revêtu.
    Le présent document ne concerne pas les revêtements fabriqués à partir de verre de phosphate de calcium, de vitrocéramique de phosphate de calcium, de phosphate tricalcique alpha ou bêta, de phosphate de calcium biphasique ou d'autres formes de phosphate de calcium.
    NOTE 3    Bien que les exigences du présent document soient destinées à être utilisées comme spécifications pour un revêtement à base d'hydroxyapatite obtenu par projection thermique, il peut s'avérer nécessaire d'établir des modes opératoires de contrôles de routine spécifiant des essais de contrôle et leur fréquence afin de s'assurer que le revêtement se maintienne dans les limites spécifiées.
    NOTE 4    Le présent document a été développé en se concentrant sur le revêtement à base d'hydroxyapatite obtenu par projection au plasma. Il peut également être utilisé pour caractériser d'autres revêtements à base d'hydroxyapatite obtenus par projection thermique. Toutefois, les revêtements obtenus par projection thermique qui n'ont pas fait l'objet d'un usage clinique à long terme peuvent présenter des risques différents et nécessiter des caractérisations supplémentaires au-delà de celles identifiées dans le présent document.
