abstract:
- content: |-
    ISO 21238:2007 gives guidelines for the common basic methodology of empirically determining scaling factors to evaluate the radioactivity of difficult-to-measure nuclides in low- and intermediate-level radioactive waste packages.
    ISO 21238:2007 gives common guidelines for the scaling factors used in the characterization of contaminated wastes produced in nuclear power plants with water-cooled reactor. ISO 21238:2007 is also relevant to other reactor types, such as gas-cooled reactors. Methodologies for determining scaling factors based on theoretical considerations (i.e. not based on experimental measurement) are not covered by ISO 21238:2007.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21238:2007 donne des lignes directrices pour la méthode empirique des ratios (ou facteurs de corrélation) utilisée dans la détermination de l'activité des radionucléides difficiles à mesurer présents dans les colis de déchets nucléaires de faible et moyenne activité.
    Elle énonce des directives communes pour les ratios utilisés dans la caractérisation des déchets nucléaires produits par les centrales nucléaires équipées de réacteurs refroidis à l'eau. Elle est également applicable aux réacteurs refroidis au gaz. Elle ne traite pas des méthodologies de détermination de ratios, basées sur des considérations théoriques.
