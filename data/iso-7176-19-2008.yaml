abstract:
- language: en
  script: Latn
  content: ISO 7176-19:2008 applies to all manual and powered wheelchairs, including
    scooters, which, in addition to their primary function as wheeled mobility devices,
    are also likely to be used as forward-facing seats in motor vehicles by children
    and adults with a body mass equal to or greater than 22 kg. ISO 7176-19:2008 specifies
    wheelchair design requirements, performance requirements and associated test methods,
    and requirements for wheelchair labelling, presale literature, user instructions
    and user warnings. It applies to complete wheelchairs, including a base frame
    and seating system, as well as to wheelchairs equipped with add-on adaptive components
    designed to facilitate compliance with one or more of the requirements.
- language: fr
  script: Latn
  content: L'ISO 7176-19:2008 s'applique à tous les fauteuils roulants, manuels et
    électriques, notamment les scooters qui, en plus de leur fonction principale de
    dispositifs de mobilité montés sur roues, peuvent également être utilisés comme
    sièges face à la route dans les véhicules à moteur par les enfants et adultes
    ayant une masse corporelle supérieure ou égale à 22 kg. L'ISO 7176-19:2008 définit
    les exigences de conception et de performance des fauteuils roulants et les méthodes
    d'essai associées, ainsi que les exigences relatives à l'étiquetage du fauteuil
    roulant, la documentation publicitaire, les instructions d'utilisation et les
    avertissements destinés aux utilisateurs. Elle s'applique aux fauteuils roulants
    complets, avec un cadre de base et un système d'assise, ainsi qu'aux fauteuils
    roulants avec des composants adaptatifs additionnels conçus pour faciliter le
    respect d'une ou plusieurs exigences.
