abstract:
- content: 'In IEC 80000-6:2008, names, symbols, and definitions for quantities and
    units of electromagnetism are given. Where appropriate, conversion factors are
    also given. International Standard IEC 80000-6 has been prepared by IEC technical
    committee 25: Quantities and units, and their letter symbols in close cooperation
    with ISO/TC 12, Quantities, units, symbols, conversion factors. This first edition
    of IEC 80000-6 cancels and replaces the second edition of ISO 31-5, published
    in 1992, and its amendment 1 (1998).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La CEI 80000-6:2008 donne les noms, symboles et définitions des grandeurs
    et unités d'électromagnétisme. Les facteurs de conversion sont également donnés,
    s'il y a lieu. La Norme internationale CEI 80000-6 a été établie par le comité
    d'études 25 de la CEI, Grandeurs et unités, et leurs symboles littéraux, en coopération
    étroite avec \nl'ISO/TC 12, Grandeurs, unités, symboles, facteurs de conversion.
    Cette première édition de IEC 80000-6 annule et remplace la deuxième édition de
    ISO 31 5, publiée en1992 et son amendement 1 (1998)."
