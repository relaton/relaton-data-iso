abstract:
- language: en
  script: Latn
  content: ISO 5636-6:2015 specifies the Oken method for determining the air permeance
    and air resistance of paper and board. There is no limitation on the measuring
    range of air permeance or air resistance of papers and boards. It is unsuitable
    for rough-surfaced materials, which cannot be securely clamped to avoid leakage.
