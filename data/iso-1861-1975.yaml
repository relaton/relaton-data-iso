abstract:
- language: en
  script: Latn
  content: Specifies a 7-track, 8 rows per mm (rpmm) (200 rows per inch (rpi)) 12,7
    mm (0,5 in) wide magnetic tape for interchangeability of tape between information
    processing systems which utilize 6- and 7-bit coded chracter sets, the latter
    being as specified in ISO 646. Refers solely to magnetic tape for digital recording,
    on which the direction of magnetization is nominally longitudinal as opposed to
    nominally transverse.
