abstract:
- content: |2

    Il existe deux structures de codage génériques dans le domaine des jeux de caractères codés, celle définie par la norme ISO/CEI 2022 pour mécanismes de transferts à 7 ou 8 bits et celle définie par la nouvelle norme ISO/CEI 10646 pour les mécanismes de transferts surplusieurs octets. La présente partie de l'ISO/CEI ISP 12070 concerne la structure de code de l'ISO/CEI 2022.Cette partie de l'ISO/CEI ISP 12070 est utilisable dans les cas listés suivantsa) utilisation des trains binaires GeneralString d'ASN. 1b) utilisation des trains binaires GraphicString d'ASN. 1c) utilisation des trains binaires TeletexString d'ASN. 1d) utilisation des trains binaires de caractères non conformes à ASN. 1 (par exemple quand une chaîne de caractères est enveloppé dans une chaîne OCTET STRING ASN. 1, comme dans le cas d'ODA.Dans plusieurs cas, le recours aux exigences de cette partie de l'ISO/CEI ISP 12070 s'applique à tous ces cas mais dans le cas où de exigences spécifiques s'imposent, elles
