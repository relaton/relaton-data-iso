abstract:
- content: |-
    ISO 105-B02:2013 specifies a method intended for determining the effect on the colour of textiles of all kinds and in all forms to the action of an artificial light source representative of natural daylight (D65). The method is also applicable to white (bleached or optically brightened) textiles.
    This method allows the use of two different sets of blue wool references. The results from the two different sets of references may not be identical.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 105-B02:2013 spécifie une méthode pour la détermination de l'effet des coloris sur les couleurs des textiles de toute nature, à tous leurs stades de transformation, à l'action d'une source de lumière artificielle, représentative de la lumière naturelle du jour (D65). La méthode s'applique également aux textiles blancs (blanchis ou traités aux azurants optiques).
    La présente méthode prévoit l'emploi de deux gammes différentes de références de laine bleue. Les résultats obtenus à partir de ces deux gammes de références peuvent ne pas être identiques.
  language:
  - fr
  script:
  - Latn
