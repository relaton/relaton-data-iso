abstract:
- language: en
  script: Latn
  content: |-
    ISO 11271:2002 specifies a field method for the determination of soil redox potential (Eh).
    NOTE The electrochemical measurement of redox potential described here is possible only if the relevant soil horizon has a moisture status defined as fresh or wetter according to the classes presented in annex D.
- language: fr
  script: Latn
  content: |-
    L'ISO 11271 spécifie une méthode de terrain pour la détermination du potentiel d'oxydoréduction, ou potentiel redox, d'un sol (Eh).
    NOTE Le mesurage électrochimique du potentiel redox décrit n'est possible que pour un horizon de sol dont le degré d'humidité est défini comme frais ou plus humide, selon la classification présentée à l'annexe D.
