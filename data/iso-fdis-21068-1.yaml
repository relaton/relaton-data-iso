abstract:
- content: "This part of ISO 21068 gives definitions and specifies techniques for
    the preparation of samples for the chemical analysis of silicon-carbide-containing
    raw materials and refractory products including:\n\na)\tSiC raw materials;\nb)\tgraphite
    brick containing silicon carbide;\nc)\tsilicon carbide brick (includes the bricks
    containing silicon nitride, silicon oxynitride, sialon);\nd)\trefractories containing
    carbon and/or silicon carbide mixed with clay;\ne)\trefractories containing carbon
    and/or silicon carbide mixed with silica (and fused silica);\nf)\trefractories
    containing carbon and/or silicon carbide mixed with high alumina material;\ng)\trefractories
    containing carbon and/or silicon carbide mixed with magnesia (and dolomite);\nh)\trefractories
    containing carbon and/or silicon carbide mixed with chrome mineral or magnesia-chrome
    materials;\ni)\trefractories containing carbon and/or silicon carbide except those
    described in a) to g) above.\nThe items of chemical analysis described in ISO
    21068, Parts 1 to 4 are as follows:\n1)\tloss on drying (LOD);\n2)\tloss on ignition
    (LOI);\n3)\ttotal carbon, Ctotal;\n4)\tfree carbon, Cfree;\n5)\tsilicon carbide,
    SiC;\n6)\tfree silicon (Sifree);\n7)\tfree aluminium (Alfree);\n8)\tfree magnesium
    (Mgfree);\n9)\tfree iron (Fefree);\n10)\tsilicon(IV) dioxide (SiO2);\n11)\taluminium
    oxide (Al2O3);\n12)\tiron(III) oxide (total iron oxide calculated as Fe2O3);\n13)\ttitanium(IV)
    oxide (TiO2);\n14)\tcalcium oxide (CaO);\n15)\tmagnesium oxide (MgO);\n16)\tsodium
    oxide (Na2O);\n17)\tpotassium oxide (K2O);\n18)\tchromium(III) oxide (Cr2O3);\n19)\tzirconium
    oxide (ZrO2);\n20)\tboron oxide (total boron calculated as B2O3);\n21)\tnitrogen;\n22)\toxygen;\n23)\tnitrides
    (undifferentiated: Si3N4, AlN, BN, sialon, oxy-nitrides, etc.);\n24)\tXRD-methods."
