abstract:
- content: "This document provides guidelines for the implementation of pressurized
    sprinkler irrigation systems. \nIt is applicable to small-scale family agriculture
    and large-scale commercial agriculture, in open fields or within a protected crops
    structure (e.g., greenhouse, net house or tunnel). \nThis document is intended
    for the use of agriculture ministries, agronomists, irrigation planners, farmers
    and end-users."
