abstract:
- content: |-
    This document specifies dimensions and performance requirements for ports and stud ends with parallel threads (G series thread) for pneumatic fluid power applications.
    It specifies reusable, positively retained seals for leak-free connections, for use at pressures from −0,09 MPa (−0,9 bar) up to 1,6 MPa (16 bar).
    This document is applicable for threaded ports and stud ends specified in new designs in pneumatic fluid power applications.
    WARNING — Ports and stud ends conforming to this document are not intended to connect with ports and stud ends that conform to ISO 1179 (all parts) or threads that conform to ISO 7-1.
    As shown in Figure 1, significant differences in thread depth exists between ISO 16030 requirement and ISO 1179-1 (Δ1 and Δ2) that makes ports and stud ends conforming to ISO 7-1 unsuitable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences dimensionnelles et de performance des orifices et éléments mâles avec filetages parallèles utilisés dans des applications de transmissions pneumatiques.
    Il spécifie les joints réutilisables, retenus positivement pour des raccordements sans fuite pour utilisation à des pressions de −0,09 MPa (−0,9 bar[1]) jusqu’à 1,6 MPa (16 bar).
    Le présent document est applicable pour les orifices et éléments mâles filetés spécifiés dans de nouvelles conceptions de transmissions pneumatiques.
    AVERTISSEMENT — Les orifices et éléments mâles conformes au présent document ne sont pas prévus pour être raccordés avec les orifices et éléments mâles conformes à l’ISO 1179 (toutes les parties) ou à des filetages conformes à l’ISO 7‑1.
    Comme illustré à la Figure 1, il existe des différences importantes dans la profondeur du filetage entre l’ISO 16030 et l’ISO 1179‑1 (Δ1 et Δ2), ce qui rend les orifices et les embouts conformes à l’ISO 7‑1 inadaptés.
     
    [1] 1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2
