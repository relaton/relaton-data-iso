abstract:
- language: en
  script: Latn
  content: Contains the requirements for poly(vinylidene fluoride) (PVDF) pipes intended
    for industrial applications, which include the conveyance of water and chemicals
    in liquid and gaseous forms. Applicable to pipe systems for use at temperatures
    up to 150 °C. Does apply to PVDF pipes, fittings, valves and ancillary equipment.
    Specifies the parameters for the test methods.
