abstract:
- content: Specifies the characteristics of reference sources and reference radiations
    which take the form of adequately characterized large-area sources specified in
    terms of activity (per unit area) and surface emission rate. Regulatory documents
    refer to surface contamination in terms of activity per unit area, while the response
    of monitoring instruments is related directly to the radiation emitted (i.e. they
    indicate surface emission rate). Does not describe the procedure involved in the
    use of these sources (see e.g. IEC Publication 325).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques de sources de référence, traçables à des étalons nationaux de mesurage, permettant l'étalonnage des moniteurs de contamination de surface. Elle se rapporte aux émetteurs alpha et aux émetteurs bêta dont l'énergie bêta maximale est supérieure à 0,15 MeV. Elle ne décrit pas les modes opératoires qu'implique l'utilisation de ces sources de référence pour l'étalonnage des moniteurs de contamination de surface. Ces modes opératoires sont spécifiés dans la Publication CEI 325. La présente Norme internationale spécifie que les rayonnements de référence pour l'étalonnage des moniteurs de contamination de surface doivent provenir de sources de grande surface convenablement spécifiées et caractérisées, sans exception, en termes d'activité et de flux d'émission de surface, l'évaluation de ces grandeurs étant traçable à des étalons nationaux.
