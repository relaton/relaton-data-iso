abstract:
- language: en
  script: Latn
  content: ISO 4610:2001 specifies a method for the determination of the sieve retention
    and particle size distribution of preferably free-flowing vinyl chloride homopolymer
    and copolymer resins prepared by the 'suspension', 'bulk' and 'emulsion' polymerization
    processes. Control of these characteristics can help to ensure consistency of
    supply and predictable processing behaviour.
- language: fr
  script: Latn
  content: L'ISO 4610:2001 spécifie une méthode de détermination des refus sur tamis
    et de la répartition granulométrique des résines d'homopolymères et de copolymères
    du chlorure de vinyle, de préférence susceptibles de s'écouler librement, préparées
    selon les procédés de polymérisation «en suspension», «en masse» et «en émulsion».
    La maîtrise de ces caractéristiques peut contribuer à garantir l'uniformité de
    la fourniture et un comportement prévisible à la mise en oeuvre.
