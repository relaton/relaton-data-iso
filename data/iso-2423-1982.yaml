  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale indique, par référence à l'ISO/R 230, les vérifications géométriques et les épreuves pratiques des machines à percer radiales à bras mobile en hauteur, ainsi que les écarts tolérés correspondant à des machines d'usage général et de précision normale. Elle ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.), ni celui de ses caractéristiques (vitesse, avances, etc.), examens qui doivent, en général, précéder celui de la précision.
