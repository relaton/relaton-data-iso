abstract:
- content: 'This second edition cancels and replaces the first edition (i. e. ISO
    2423 : 1974). Describes both geometrical and pratical tests on these general purpose
    and normal accurasy radial drilling machines, and gives the corresponding permissible
    deviations which apply. Deals only with the verification of the accuracy of the
    machine. Does not apply to the testing of the running of the machine (vibrations,
    abnormal noises, stick-slip motion of components, etc.), or the characteristics
    (speeds, feeds, etc.), which shall generally be checked before the accurasy is
    tested.'
  language:
