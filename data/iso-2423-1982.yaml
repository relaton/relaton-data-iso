abstract:
- language: en
  script: Latn
  content: 'This second edition cancels and replaces the first edition (i. e. ISO
    2423 : 1974). Describes both geometrical and pratical tests on these general purpose
    and normal accurasy radial drilling machines, and gives the corresponding permissible
    deviations which apply. Deals only with the verification of the accuracy of the
    machine. Does not apply to the testing of the running of the machine (vibrations,
    abnormal noises, stick-slip motion of components, etc.), or the characteristics
    (speeds, feeds, etc.), which shall generally be checked before the accurasy is
    tested.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale indique, par référence à l'ISO/R 230, les vérifications géométriques et les épreuves pratiques des machines à percer radiales à bras mobile en hauteur, ainsi que les écarts tolérés correspondant à des machines d'usage général et de précision normale. Elle ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.), ni celui de ses caractéristiques (vitesse, avances, etc.), examens qui doivent, en général, précéder celui de la précision.
