abstract:
- language: en
  script: Latn
  content: This Guide establishes rules for the presentation of translations of ISO
    publications into languages other than the official ISO languages. It applies
    to translations of draft International Standards, International Standards, Technical
    Reports, Guides, other copyrighted ISO publications. It does not apply to translations
    of International Standards which are published in the form of national standards
    or regional standards. This Guide has been drawn up with the object of achieving
    a degree of uniformity in the presentation of these translations so that their
    origin and status may be easily recognized.
