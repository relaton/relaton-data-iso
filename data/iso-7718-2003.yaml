abstract:
- content: |-
    ISO 7718:2003 specifies minimum requirements for dimensions and unobstructed space around main-deck passenger doors of future types of civil-passenger transport aircraft when they are intended to be compatible with the thousands of passenger boarding bridges and passenger transfer vehicles existing, or being planned, in airports worldwide.
    ISO 7718:2003 is not applicable to existing models of civil transport aircraft, or derivative models with the same fuselage, for which the aircraft mating section of passenger boarding bridges or passenger transfer vehicles should be made compatible according to ISO 16004.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7718:2003 spécifie les exigences minimales dimensionnelles et d'espace libre requises pour les portes d'accès au pont principal pour passagers des futurs aéronefs civils de transport public de passagers, lorsqu'il est prévu que ces portes soient compatibles avec les milliers de passerelles passagers et d'autobus élévateurs en service ou en cours d'installation dans les aéroports mondiaux.
    L'ISO 7718:2003 ne s'applique pas aux types existants d'aéronefs de transport civils, ni aux types dérivés avec le même fuselage, dont la section d'interface avec l'aéronef des passerelles passagers ou des autobus élévateurs doit de préférence être rendue compatible conformément à l'ISO 16004.
  language:
  - fr
  script:
  - Latn
