abstract:
- content: ISO 23900-4:2015 specifies a method of determining the colouristic properties
    of a test pigment in polyethylene (PE) relative to a standard, and the ease of
    dispersion DHPE of pigments from the differences in tinting strength of dispersing
    colouring materials under various conditions. The method is appropriate for use
    with white pigments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 23900-4:2015 spécifie une méthode permettant de déterminer les propriétés colorimétriques d'un pigment d'essai dans du polyéthylène (PE) par rapport à un étalon, et la facilité de dispersion DHPE des pigments à partir des différences de pouvoir colorant lorsque des matières colorantes sont dispersées dans différentes conditions.
    Cette méthode convient pour une utilisation avec des pigments blancs.
    La facilité de dispersion déterminée de cette manière n'est valable que pour l'équipement, les conditions et le milieu de dispersion utilisés. La mise en ?uvre de conditions d'essai différentes de celles spécifiées peut conduire à des résultats différents; cela vaut pour la valeur absolue et pour le rapport entre les valeurs obtenues pour la facilité de dispersion des divers pigments. L'indice DHPE est donc utilisé pour désigner la valeur obtenue comme spécifié dans la présente partie de l'ISO 23900.
