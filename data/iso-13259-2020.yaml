abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for determining the leaktightness of elastomeric sealing ring type joints for buried thermoplastics non-pressure piping systems.
    Unless otherwise specified in the referring standard, the tests are carried out at the following basic test pressures:
    —     p1: internal negative air pressure (partial vacuum);
    —     p2: a low internal hydrostatic pressure;
    —     p3: a higher internal hydrostatic pressure.
    It also describes the following four test conditions under which the tests are performed:
    a)   Condition A: without any additional diametric or angular deflection;
    b)   Condition B: with diametric deflection;
    c)   Condition C: with angular deflection;
    d)   Condition D: with simultaneous angular and diametric deflection.
    The applicable selection of the test pressure(s) and the test condition(s) is/are specified in the referring standard.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour déterminer l'étanchéité des assemblages à bague d'étanchéité en élastomère, pour les systèmes de canalisations thermoplastiques enterrés sans pression.
    Sauf spécification contraire dans la norme de référence, les essais sont réalisés avec les pressions d'essai de base suivantes:
    —          p1: pression d'air négative interne (vide partiel);
    —          p2: basse pression hydrostatique interne;
    —          p3: pression hydrostatique interne plus élevée.
    Il décrit également les quatre conditions d'essai dans lesquelles les essais sont réalisés, comme suit:
    a)    Condition A: sans déformation diamétrale ou déviation angulaire supplémentaire;
    b)    Condition B: avec déformation diamétrale;
    c)    Condition C: avec déviation angulaire;
    d)    Condition D: avec déviation angulaire et déformation diamétrale simultanées.
    Le choix de la ou des pression(s) d'essai et de la ou des condition(s) d'essai applicables est spécifié dans la norme de référence.
