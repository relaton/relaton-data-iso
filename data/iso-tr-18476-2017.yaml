abstract:
- content: |-
    ISO/TR 18476:2017 outlines all the steps from refraction to dispensing of spectacles, with particular attention to the benefits added by using free form technology, and provides a collection of relevant terms and descriptions.
    ISO/TR 18476:2017 does not contain the proprietary features of lens designs provided by suppliers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18476:2017 présente toutes les étapes de la réfraction à la livraison de lunettes correctrices, avec une attention particulière portée aux avantages procurés par l'utilisation de la technologie free form, et donne un recueil des termes et descriptions applicables.
    ISO 18476:2017 n'inclut pas les spécificités exclusives des designs de verres offerts par les fabricants.
