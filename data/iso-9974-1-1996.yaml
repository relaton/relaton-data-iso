abstract:
- content: Specifies dimensions for ports with ISO 261 threads and elastomeric (type
    E) or metal-to-metal (type B) sealing for general use and in fluid power applications
    with the stud ends detailed in ISO 9974-2 and ISO 9974-3. It also specifies test
    methods and the designation of these ports.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9974 prescrit les dimensions des orifices à filetage ISO 261 et joint en élastomère (type E) ou étanchéité métal sur métal (type B) utilisables, pour les applications générales et les transmissions hydrauliques et pneumatiques, avec les éléments mâles faisant l'objet de l'ISO 9974-2 et de l'ISO 9974-3. Elle spécifie également les méthodes d'essai et la désignation des orifices.Les orifices conformes à la présente partie de l'ISO 9974 peuvent être utilisés jusqu'à des pressions d'utilisation de 63 MPa (630 bar). La pression d'utilisation admissible dépend de la dimension de l'orifice, des matériaux, de la conception, des conditions d'utilisation, des applications, etc.Seule l'ISO 6149 est valable pour les orifices et éléments mâles filetés utilisés dans les nouvelles conceptions de circuits de transmissions hydrauliques.Les orifices et éléments mâles normalisés dans l'ISO 1179, l'ISO 9974 et l'ISO 11926 ne sont pas utilisables dans ce cas.
