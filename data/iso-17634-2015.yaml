abstract:
- content: ISO 17634:2015 specifies requirements for classification of tubular cored
    electrodes used in the post-weld heat-treated condition for gas shielded metal
    arc welding of creep-resisting and low alloy elevated temperature steels. One
    tubular cored electrode can be tested and classified with different shielding
    gases. It is a combined specification providing for classification utilizing a
    system based upon the chemical composition of all-weld metal or utilizing a system
    based upon the tensile strength and the chemical composition of all-weld metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17634:2015 spécifie les exigences relatives à la classification des
    fils-électrodes fourrés pour soudage à l'arc avec électrode fusible sous protection
    gazeuse, pour l'état traité thermiquement après soudage, des aciers résistant
    au fluage et des aciers faiblement alliés pour usage à température élevée. Un
    fil-électrode fourré peut, le cas échéant, être essayé et classifié avec différents
    gaz de protection. Elle propose une spécification mixte permettant une classification
    utilisant un système basé sur la composition chimique du métal fondu hors dilution
    ou utilisant un système basé sur la résistance à la traction et la composition
    chimique du métal fondu hors dilution.
