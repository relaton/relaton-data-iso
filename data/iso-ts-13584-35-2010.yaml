abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13584-35:2010 defines the spreadsheet data structure for both dictionary and library, where CSV (comma separated values) format is used for ISO 13584 compliant dictionary and library exchange.
    The unique identification of a dictionary entry allows it to be referenced unambiguously from any application. Definitions and identifications of dictionary entries consist of instances of the EXPRESS entity data types defined in the common dictionary schema, or in its extensions defined in the logical series of parts of ISO 13584.
