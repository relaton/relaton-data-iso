abstract:
- language: en
  script: Latn
  content: This document provides a framework for encoding a broad range of spatial
    information and spatiotemporal information relating to motion as expressed in
    natural language texts. This document includes references to locations, general
    spatial entities, spatial relations (involving topological, orientational, and
    metric values), dimensional information, motion events, paths, and event-paths
    triggered by motions.
