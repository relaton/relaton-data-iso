abstract:
- content: ISO/TR 13330:2013 recommends calculation procedures for several neck performance
    criteria for low-severity rear impact that are found in the literature. ISO/TR
    13330:2013 does not recommend any particular criteria or provide injury risk curves
    since the mechanisms of whiplash injury are neither proven nor validated. Calculations
    given in ISO/TR 13330:2013 apply to mid-size adult male dummies only.
