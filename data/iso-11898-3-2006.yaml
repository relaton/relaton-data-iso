abstract:
- language: en
  script: Latn
  content: |-
    ISO 11898-3:2006 specifies characteristics of setting up an interchange of digital information between electronic control units of road vehicles equipped with the controller area network (CAN) at transmission rates above 40 kBit/s up to 125 kBit/s.
    The CAN is a serial communication protocol which supports distributed control and multiplexing.
- language: fr
  script: Latn
  content: |-
    L'ISO 11898-3 spécifie les caractéristiques d'établissement d'un échange d'informations numériques entre des unités de contrôle électroniques de véhicules routiers équipés du gestionnaire de réseau de communication (CAN, de l'anglais «Controller Area Network») à des débits de transmission supérieurs à 40 kbit/s et pouvant atteindre 125 kbit/s.
    Le gestionnaire de réseau de communication est un protocole de communication en série qui prend en charge le contrôle réparti et le multiplexage.
    La présente spécification décrit le comportement de tolérance aux pannes d'applications CAN à bas débit, et les parties de la couche physique conformes au modèle de couches ISO/OSI. Les parties suivantes de la couche physique sont couvertes par l'ISO 11898-3:
    interface dépendante du support (MDI, de l'anglais «Medium Dependent Interface»);
    raccordement au support physique (PMA, de l'anglais «Physical Medium Attachment»).
    En outre, des parties de la signalisation de la couche physique (PLS, de l'anglais «Physical Layer Signalling») et des parties du contrôle d'accès au support (MAC, de l'anglais «medium access control») sont également concernées par les définitions données dans l'ISO 11898-3.
    Toutes les autres couches du modèle OSI, soit ne présentent aucune contrepartie au sein du protocole CAN et font partie du niveau de l'utilisateur, soit n'influencent pas le comportement de tolérance aux pannes de la couche physique CAN à bas débit et donc ne sont pas concernées par l'ISO 11898-3.
