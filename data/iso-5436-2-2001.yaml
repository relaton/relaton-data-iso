abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5436 définit les étalons logiciels de type
    F1 et de type F2, pour vérifier les logiciels des instruments de mesure. Elle
    définit également le format de fichier des étalons logiciels de type F1 pour l'étalonnage
    d'instruments de mesure de l'état de surface par la méthode du profil telle que
    définie dans l'ISO 3274.   \nNOTE 1 Tout au long de la présente partie de l'ISO
    5436, «calibre virtuel» est utilisé en remplacement d'«étalon logiciel de type
    F1 ».   \nNOTE 2 Précédemment, les «étalons» étaient appelés «échantillons d'étalonnage».
    \  \nNOTE 3 L'ISO 3274 se réfère uniquement à des instruments intégrant leur référence
    de guidage.\n"
