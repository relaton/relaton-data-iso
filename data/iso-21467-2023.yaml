abstract:
- content: |-
    This document establishes content for commercial specifications for horizontal directional drilling (HDD) machines.
    It is not applicable to:
    —     soil drilling machines (see ISO 11886);
    —     soil/rock drilling machines (see ISO 11886);
    —     foundation machines (see ISO 11886);
    —     pile driving machines (see ISO 11886);
    —     rock drill rigs (see ISO 18758-1).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le contenu des spécifications commerciales pour les machines de forage horizontal dirigé.
    Il ne s’applique pas aux:
    —    machines de forage du sol (voir l’ISO 11886);
    —    machines de forage du sol/dans la roche (voir l’ISO 11886);
    —    machines de fondation (voir l’ISO 11886);
    —    machines de pieux (voir l’ISO 11886);
    —    appareils de forage dans la roche (voir l’ISO 18758‑1).
