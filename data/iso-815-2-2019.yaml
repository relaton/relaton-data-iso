abstract:
- content: |-
    This document specifies two methods for the determination of the compression set characteristics of vulcanized and thermoplastic rubbers at low temperatures.
    Method 1 derives from the methodology used in ISO 815-1. Method 2 uses a specified testing device, allowing to measure and record the test piece thickness during recovery. Due to the load applied during recovery in method 2, no correlation can be established between the results given by both methods.
    NOTE    When rubber is held under compression, physical or chemical changes that prevent the rubber returning to its original dimensions after release of the deforming force can occur. The result is a set, where the magnitude of which depends on the time and temperature of compression as well as on the time, temperature, and conditions of recovery. At low temperatures, changes resulting from the effects of glass hardening or crystallization become predominant and, since these effects are reversed by raising the temperature, therefore, the measurements are always taken at the test temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes pour la détermination des caractéristiques de déformation rémanente après compression des caoutchoucs vulcanisés et thermoplastiques à températures basses.
    La méthode 1 découle de la méthodologie utilisée dans l'ISO 815-1. La méthode 2 utilise un dispositif d'essai spécifié permettant de mesurer et d'enregistrer l'épaisseur de l'éprouvette lors de la reprise élastique. En raison de la charge appliquée lors de la reprise élastique dans la méthode 2, aucune corrélation ne peut être établie entre les résultats donnés par les deux méthodes.
    NOTE       Lorsqu'un caoutchouc est maintenu sous compression, des changements physiques ou chimiques peuvent se produire qui font que le caoutchouc, une fois relâché, ne recouvrera pas ses dimensions initiales. Il en résulte une déformation rémanente dont l'importance dépend à la fois de la durée et de la température de la compression ainsi que de la durée, de la température et des conditions de la reprise élastique. A basses températures, les changements consécutifs aux effets de la transition vitreuse ou de la cristallisation deviennent prédominants, et sachant que ces effets sont inversés par une élévation de la température, par conséquent, les mesurages sont toujours effectués à la température d'essai.
