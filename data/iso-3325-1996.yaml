abstract:
- content: Gives a method for the determination of the transverse rupture strength
    of sintered metals, excluding hardmetals. Particularly suitable for comparing
    the sintered strength of a batch of metal powder with that of a reference powder
    or with a reference strength.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la résistance à la rupture transversale des matériaux métalliques frittés,
    à l'exclusion des métaux-durs. Cette méthode est particulièrement adaptée à la
    comparaison de la résistance à l'état fritté d'un lot de poudre métallique à celle
    d'une poudre ou à une valeur de résistance de référence.  La présente méthode
    est applicable aux matériaux métalliques frittés, à l'exclusion des métaux-durs,
    qu'ils aient ou non été soumis à un traitement thermique après frittage, ainsi
    qu'aux matériaux calibrés ou matricés après frittage.  Elle est avant tout applicable
    aux matériaux de dureté uniforme dans la totalité de leur section et de ductilité
    négligeable, c'est-à-dire de ductilité correspondant à une déformation rémanente,
    résultant de l'essai et mesurée entre les deux supports, inférieure à 0,5 mm environ
    (voir note 1). Si l'essai est effectué sur des matériaux se trouvant dans des
    conditions autres que celles prescrites ci-dessus, les nouvelles conditions doivent
    être indiquées.   \nNOTE 1 La déformation rémanente peut être mesurée avec une
    précision suffisante sur les deux fragments d'un barreau cassé ou d'un barreau
    fissuré par repérage de la surface inférieure. Il est également possible de mesurer,
    à l'aide d'un dispositif optique (microscope de mesure, comparateur optique, etc.)
    la courbure d'une droite tracée horizontalement sur le côté du barreau.\n"
