abstract:
- language: en
  script: Latn
  content: |-
    ISO 8791-2:2013 specifies a method for the determination of the roughness of paper and board using the Bendtsen apparatus.
    ISO 8791-2:2013 is applicable to paper and board which have Bendtsen roughness values between about 5 ml/min and 3 000 ml/min when measured with variable-area type testers and between about 50 ml/min and 5 000 ml/min when measured with electronic type testers. It is not suitable for soft papers which allow the land to make a significant impression on the surface or for high-air-permeance papers which allow a significant flow of air to pass through the sheet, or for papers which will not lie flat under the measuring head.
- language: fr
  script: Latn
  content: |-
    L'ISO 8791-2:2013 spécifie une méthode de détermination de la rugosité du papier et du carton au moyen de l'appareil Bendtsen.
    L'ISO 8791-2:2013 est applicable au papier et au carton dont les valeurs de rugosité Bendtsen sont comprises entre 5 ml/min et 3 000 ml/min lorsqu'il est mesuré avec des appareils d'essai à section variable et comprises entre 50 ml/min et 5 000 ml/min lorsqu'il est mesuré avec des appareils de type électronique. Elle n'est pas applicable aux papiers doux sur la surface desquels un anneau peut laisser une marque bien visible, ni aux papiers ayant une perméabilité à l'air élevée au travers desquels un débit d'air significatif peut passer, ni aux papiers qui ne sont pas plats sous le dispositif de mesure.
