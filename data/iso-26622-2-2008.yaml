abstract:
- content: 'ISO 26622-2:2008 specifies the dimensions for modular taper interface
    with ball track system: tapered receivers for automatic and manual tool exchange
    to be applied on machine tools (e.g. lathe machines, drilling machines, milling
    machines and turn/milling machine centres). A range of receiver sizes is specified.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 26622-2:2008 spécifie les dimensions des interfaces à cône modulaire
    à système de serrage à billes: nez de broche pour changement automatique et manuel
    d''outil à utiliser sur des machines-outils (par exemple machines de tournage,
    machines de perçage, machine de fraisage et machines de tournage-fraisage). Une
    gamme de dimensions de nez de broche est spécifiée.'
