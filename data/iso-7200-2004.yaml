abstract:
- language: en
  script: Latn
  content: ISO 7200:2004 specifies the data fields used in the title blocks and headers
    of technical product documents. Its purpose is to facilitate the exchange of documents
    and ensure compatibility by defining field names, their contents and their length
    (number of characters). It covers manual as well as computer-based design work,
    and is applicable to all kinds of documents for all kind of products -- in all
    phases of the product life cycle and all fields of engineering. It contains document-management-relevant
    data fields but not fields for specific technology areas or product requirements.
    It supports the cross-use and re-use of documents.
- language: fr
  script: Latn
  content: L'ISO 7200:2004 spécifie les champs de données à utiliser dans les cartouches
    d'inscription et les têtes de documents techniques de produits. Son but est de
    faciliter les échanges de documents et d'assurer leur cohérence en définissant
    les noms de champ, leur contenu et leur longueur (nombre de caractères). Elle
    couvre aussi bien la conception informatisée que la conception manuelle, et elle
    s'applique à tous les types de documents, pour tous les types de produits, à tous
    les stades de leur durée de vie, dans tous les domaines techniques. Elle contient
    les champs de données relatifs à la gestion de documents, mais elle ne contient
    pas les champs concernant des secteurs technologiques spécifiques ou les exigences
    relatives aux produits. Elle permet l'utilisation croisée et la réutilisation
    des documents.
