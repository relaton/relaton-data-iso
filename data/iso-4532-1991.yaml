  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode d'essai pour la
    détermination de la résistance au choc de pièces émaillées. La méthode est utilisée
    dans les essais de contrôle de production en usine.  \nNOTE 1 L'essai au pistolet
    n'est pas à utiliser dans les essais d'adhésion d'émail.\n"
