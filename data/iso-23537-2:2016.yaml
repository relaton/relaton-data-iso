abstract:
- language: en
  script: Latn
  content: |-
    ISO 23537-2:2016 specifies the fabric and material properties as well as provisions for labelling of adult sized sleeping bags for use in sports and leisure time activities. Thermal and dimensional requirements are specified in ISO 23537‑1.
    ISO 23537-2:2016 does not apply to sleeping bags intended for specific purpose such as military use and extreme climate zone expedition. It does not apply to sleeping bags for children or babies.
    NOTE          No prediction model exists for the determination of the limiting temperatures based on the thermal resistance of the sleeping bag for children and babies. Moreover, such a model for testing cannot be developed because the necessary controlled sleep trials with children or babies in climatic chambers are, out of ethical reasons, not permitted.
- language: fr
  script: Latn
  content: |-
    ISO 23537-2:2016 spécifie les propriétés de l'étoffe et des matières, ainsi que les dispositions à prendre concernant l'étiquetage des sacs de couchage pour adultes utilisés pour les sports et loisirs. Les exigences thermiques et dimensionnelles sont spécifiées dans l'ISO 23537‑1.
    ISO 23537-2:2016 ne s'applique pas aux sacs de couchage à usage spécifique, comme ceux destinés à un usage militaire ou utilisés dans le cadre d'expéditions dans des conditions climatiques extrêmes. Elle ne s'applique pas non plus aux sacs de couchage pour enfants ou bébés (appelés gigoteuses).
    NOTE          Il n'existe pas de modèle de prévision pour la détermination des températures limites reposant sur la résistance thermique des sacs de couchage pour enfants et bébés (gigoteuses). En outre, un tel modèle en taille autre qu'adulte ne peut pas être développé car les essais de sommeil contrôlé nécessaires ne sont pas permis pour des raisons éthiques avec des enfants ou des bébés dans des enceintes climatiques.
