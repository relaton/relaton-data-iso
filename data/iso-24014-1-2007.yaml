abstract:
- language: en
  script: Latn
  content: "ISO 24014-1:2007 provides the basis for the development of multi-operator/multi-service
    Interoperable public surface (including subways) transport Fare Management Systems
    (IFMSs) on a national and international level.\nISO 24014-1:2007 is applicable
    to bodies in public transport and related services which agree that their systems
    need to interoperate. \nWhile ISO 24014-1:2007 does not imply that existing interoperable
    fare management systems need to be changed, it applies, so far as it is practically
    possible, to extensions of these.\nISO 24014-1:2007 covers the definition of a
    conceptual framework, which is independent of organisational and physical implementation.
    Any reference within ISO 24014-1:2007 to organisational or physical implementation
    is purely informative.\nThe objective of ISO 24014-1:2007 is to define a reference
    functional architecture for IFMSs and to identify the requirements that are relevant
    to ensure interoperability between several actors in the context of the use of
    electronic tickets.\nThe IFMS includes all the functions involved in the fare
    management process, such as\n- management of Application;\n- management of Products;
    \n- security management;\n- certification, registration and identification.\nISO
    24014-1:2007 defines the following main elements:\n- identification of the different
    functional entities in relation to the overall fare management system;\n- a generic
    model of IFMS describing the logical and functional architecture and the interfaces
    within the system and with other IFMSs;\n- use cases describing the interactions
    and data flows between the different functional entities;\n- security requirements.\nISO
    24014-1:2007 excludes consideration of \n- the physical medium and its management;\n-
    the technical aspects of the interface between the medium and the medium access
    device; \n- the data exchanges between the medium and the medium access device,
    which are proposed by other standardisation committees; \n- the financial aspects
    of fare management systems (e.g. customer payments, method of payment, settlement,
    apportionment, reconciliation)."
- language: fr
