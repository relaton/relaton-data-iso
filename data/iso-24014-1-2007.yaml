- content: |-
    L'ISO 24014-1:2007 fournit les bases pour développer des systèmes de gestion tarifaire interopérables (IFMS, Interoperable Fare Management system) multi-opérateurs/multi-services pour le transport public (y compris les métros), tant à l'échelle nationale qu'internationale.
    L'ISO 24014-1:2007 s'applique aux organismes de transport public et aux services connexes qui conviennent que leurs systèmes doivent être interopérables.
    Même si l'ISO 24014-1:2007 n'implique pas qu'il soit nécessaire de modifier les systèmes de gestion tarifaire interopérables existants, elle s'applique, dans toute la mesure du possible, à leurs extensions futures.
    L'ISO 24014-1:2007 couvre la définition d'un cadre conceptuel, qui est indépendante de la mise en ?uvre organisationnelle et physique. Toute référence à la mise en ?uvre organisationnelle et physique dans l'ISO 24014-1:2007 est purement informative.
    L'objectif de l'ISO 24014-1:2007 est de définir une architecture fonctionnelle de référence pour les systèmes IFMS et d'identifier les exigences de nature à assurer l'interopérabilité entre plusieurs Acteurs dans le contexte de l'utilisation de titres de transport électroniques.
    Le système IFMS comprend l'ensemble des fonctions du processus de gestion des titres de transport, tels que:
    - Gestion d'Application
    - Gestion de Produit
    - Gestion de la sécurité
    - Certification, enregistrement et identification
    L'ISO 24014-1:2007décrit les principaux éléments suivants:
    - Identification des différentes entités fonctionnelles en relation avec le système de gestion tarifaire global
    - Modèle générique de système IFMS décrivant l'architecture logique et fonctionnelle ainsi que les interfaces au sein du système et avec d'autres systèmes IFMS
    - Cas d'utilisation décrivant les interactions et flux de données entre les différentes entités fonctionnelles
    - Exigences relatives à la sécurité
    L'ISO 24014-1:2007 ne tient pas compte des éléments suivants:
    - Support physique et sa gestion
    - Aspects techniques de l'interface entre le Support et le Terminal billettique
    - Echanges de données entre le Support et le Terminal billettique
    - Aspects financiers des systèmes de gestion tarifaire (par exemple le paiement par le client, les moyens de paiement, le règlement, l'imputation, le rapprochement)
