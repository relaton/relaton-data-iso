- content: |-
    La présente Norme internationale définit les procédures de maîtrise du bruit dans les installations principalement
    ouvertes.
    Elle s'applique aux tâches suivantes:
    _ la spécification des procédures de maîtrise du bruit pendant l'étude d'une nouvelle installation et la
    modification/extension d'installations existantes (les procédures relatives au bruit pendant la construction sont
    en dehors du domaine d'application de la présente Norme internationale mais il convient de les prendre en
    considération);
    _ la définition des responsabilités des parties concernées, à savoir «l'utilisateur final», «l'entrepreneur
    d'ingénierie» et le «fournisseur d'équipement»;
    _ la description des procédures générales permettant de satisfaire aux exigences relatives au bruit de chaque
    équipement, en se fondant sur les exigences relatives au bruit global de l'installation.
    Un organigramme schématique, présentant le processus de maîtrise du bruit, figure en annexe A et un récapitulatif
    des actions est présenté à l'annexe B.
    NOTE En ce qui concerne les méthodes techniques spécifiques d'étude et d'analyse de l'acoustique des installations, il
    convient d'utiliser d'autres normes et d'autres ouvrages.
