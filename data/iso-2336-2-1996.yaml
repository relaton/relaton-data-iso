abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of machine hacksaw blades. It is valid for single
    edge blades of length from 300 mm up to 700 mm, the tooth pitch of which is no
    greater than 8,5 mm.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 2336 prescrit les dimensions des lames de scies droites à métaux, à machine. Elle est applicable aux lames à une seule denture, de longueur comprise entre 300 mm et 700 mm et dont le pas n'est pas supérieur à 8,5 mm.
