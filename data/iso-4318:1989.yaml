abstract:
- content: The water in a test portion is removed by azeotropic destillation with
    boiling xylene or petroleum. The volume of the water collected is measured. The
    method is applicable to products in the form of powders having water contents
    greater than 5 % (m/m), and in the form of pastes ans solutions. It is not applicable
    to samples containing water-soluble volatile compounds, for example ethanol.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en eau des agents de surface et des savons, par entraînement azéotropique. Les matières volatiles solubles dans l'eau, mais insolubles dans le xylène ou le pétrole, seront comprises dans le résultat. La méthode est applicable aux produits à l'état pulvérulent dont la teneur en eau est supérieure à 5 % (m/m), et à ceux en pâte et en solution. Elle n'est pas applicable aux échantillons contenant des composés volatils solubles dans l'eau (par exemple éthanol). En ce qui concerne les savons, étant donné que les résultats ne peuvent être obtenus avec une précision supérieure à + 0,3 %, il convient de n'adopter cette méthode que pour les savons contenant en quantité appréciable des matières volatiles insolubles dans l'eau. Il est également recommandé de suivre cette méthode dans le cas des savons préparés avec de l'huile de lin ou d'autres huiles siccatives et de certains savons contenant, par exemple, du silicate de sodium. La méthode par entraînement azéotropique n'est applicable que si elle    78est prescrite dans la norme particulière à chaque produit.
