abstract:
- language: en
  script: Latn
  content: ISO 17899:2004 specifies requirements for marine electric window wipers.
    It covers the required features, performance, constructional materials and electrical
    equipment for wiper systems for sea-going vessels where bridge duty is regularly
    maintained. It covers the performance, materials and electrical equipment for
    wipers required to meet the needs of ISO 8468 where such wipers are specified.
