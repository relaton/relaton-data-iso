abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the dimensions and mechanical properties of cycle chains, as well as test
    methods for determining these mechanical properties (i.e. twist, lateral deviation, stiff link and side bow).
    NOTE The dimensions of sprockets for cycle chains are specified in ISO 606.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques dimensionnelles et les propriétés mécaniques des
    chaînes pour cycles, de même que les méthodes de détermination de ces propriétés mécaniques (c'est-à-dire le
    vrillage, la déviation latérale, le point dur et la flèche sur chant).
    NOTE Les dimensions des roues dentées des chaînes pour cycles sont spécifiées dans l'ISO 606.
