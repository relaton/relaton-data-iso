  format: text/plain
- content: |-
    L'ISO 10961:2010 spécifie les exigences de conception, de fabrication, d'essai et de contrôle initial d'un cadre de bouteilles transportable. Elle est applicable aux cadres de bouteilles contenant du gaz comprimé, du gaz liquéfié et des mélanges de ceux-ci. Elle est applicable également aux cadres de bouteilles pour l'acétylène.
    L'ISO 10961:2010 n'est pas applicable aux assemblages dans lesquels les bouteilles sont liées à un collecteur commun dans une structure support conçue pour être fixée de manière permanente à un véhicule routier, à un wagon ferroviaire ou au sol en tant que réservoir de stockage client. Elle n'est pas applicable  aux cadres de bouteilles conçus pour une utilisation dans des conditions environnementales ou d'exploitation extrêmes, lorsque des exigences exceptionnelles sont imposées pour le maintien des normes de sécurité, de la fiabilité et de la performance, par exemple les cadres de bouteilles pour une utilisation en mer.
    Les exigences spécifiques pour les cadres de bouteilles d'acétylène contenant de l'acétylène dans un solvant sont fournies dans l'Annexe B. L'ISO 10961:2010 ne traite cependant pas des cadres de bouteilles d'acétylène équipés de bouteilles d'acétylène sans solvant.
    L'ISO 10961:2010 est prioritairement prévue pour les gaz industriels autres que les gaz de pétrole liquéfié (GPL), mais elle peut également être utilisée pour les GPL.
