abstract:
- content: The hydroxy groups present in a test portion are esterified with phthalic
    anhydride. The excess phthalic anhydrids is hydrolyzed and the phthalic acid formed
    is neutralized with standard volumetric sodium hydroxide solution. If the sample
    contains free acidity or alkalinity a corresponding correction is made. From the
    corrected hydroxyl number, the apparat relative molecular mass may be calculated
    by a formula given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode\n  par estérification
    pour la détermination de l'indice d'hydroxyle\n  dans les polyglycols à usage
    industriel désignés ci-après\n  :\n\n- poly(éthylène glycol) [HO(C2H4O)nH] où
    n est supérieur à 3; \n- poly(propylène glycol) [HO(C3H6O)nH] où n est supérieur
    à 3."
