abstract:
- content: |-
    La présente partie de l'ISO 11040 spécifie la forme, les dimensions, le matériau, les exigences de performance et l'étiquetage des bouchons-pistons pour cylindres en verre (à un compartiment) pour préparations d'injection, conformément à l'ISO 11040‑4.
    Les bouchons-pistons faisant l'objet de la présente partie de l'ISO 11040 sont à usage unique seulement.
    La présente partie de l'ISO 11040 ne s'applique pas aux bouchons-pistons avec revêtement protecteur.
    NOTE       La nature et les performances de l'emballage primaire peuvent influer considérablement sur l'efficacité, la pureté, la stabilité et la sécurité d'un produit pharmaceutique au cours de sa fabrication et de son stockage.
