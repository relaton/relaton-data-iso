abstract:
- language: en
  script: Latn
  content: |-
    ISO 15686-10:2010 establishes when to specify or verify functional performance requirements during the service life of buildings and building-related facilities, and when to check the capability of buildings and facilities to meet identified requirements.
    ISO 15686-10:2010 is applicable to any scope of holdings, whether a set (or portfolio) of buildings, a single building (large or small) or a facility which is part of a building (such as one group of spaces, one floor or several floors). It is applicable to the range of roles from the owners and managers to the occupants, tenants, or other users or stakeholders.
- language: fr
  script: Latn
  content: |-
    L'ISO 15686-10:2010 établit quand spécifier ou vérifier la performance fonctionnelle au cours de la durée de vie des bâtiments et leurs installations, et quand vérifier leur aptitude à se conformer aux exigences identifiées.
    Elle est applicable à tout type de propriété, qu'il s'agisse d'un ensemble de bâtiments (ou portefeuilles), de bâtiments individuels (grands ou petits) ou d'installations faisant partie d'un bâtiment (telles qu'un groupe d'espaces ou un ou plusieurs étages). Elle concerne l'ensemble des rôles des parties prenantes, depuis les propriétaires et gestionnaires, aux occupants, locataires ou autres utilisateurs.
