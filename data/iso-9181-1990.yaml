abstract:
- content: Specifies the dimensions and tolerances for round punches having shank
    diameters of 2 mm or 3 mm. Gives examples of materials and hardness, and specifies
    the designation of punches.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions et les tolérances, en millimètres, des poinçons ronds à tête conique à 60° et à corps épaulé, de diamètre de corps D1 2 mm ou 3 mm. Elle donne, à titre d'exemple, des indications relatives aux matériaux et à la dureté et spécifie la désignation des poinçons conformes à la présente Norme internationale. La principale utilisation des poinçons définis dans la présente Norme internationale est la perforation de trous dans des tôles d'acier. Ils peuvent être également utilisés pour la perforation d'autres matériaux.
