abstract:
- content: This method indicates only essential features ans should be used when it
    is not necessary to show the exact shape and details of the seals, for example
    in assembly drawings. The degree of simplification depends on the kind of object
    represented, the scale of the drawing and the purpose of documentation. ISO 9222-2
    deals with the detailed simplified representation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9222 prescrit la représentation simplifiée générale des joints d'étanchéité. Il convient d'utiliser cette représentation lorsqu'il n'est pas important de montrer la forme exacte et les détails des joints d'étanchéité, par exemple dans des dessins d'assemblage.
