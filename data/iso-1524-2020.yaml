abstract:
- content: |-
    This document specifies a method for determining the fineness of grind of paints, inks and related products by use of a suitable gauge, graduated in micrometres.
    It is applicable to all types of liquid paints and related products, except products containing pigments in flake form (e.g. glass flakes, micaceous iron oxides, zinc flakes).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour déterminer la finesse de broyage des peintures, des encres et des produits assimilés, au moyen d'une jauge appropriée graduée en micromètres.
    Il s'applique à tous les types de peintures liquides et de produits assimilés, excepté les produits contenant des pigments en forme de lamelles (par exemple des copeaux, de l'oxyde de fer micacé, des particules de zinc).
