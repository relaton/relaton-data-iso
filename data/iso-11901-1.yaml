abstract:
- language: en
  script: Latn
  content: |-
    ISO 11901-1:2003 specifies the dimensions, in millimetres, nominal initial forces and type of gas springs.
    It applies to gas springs of type 900 to 100 000, pressurized with nitrogen with a nominal initial force of between 900 N and 100 600 N, for use in press tools.
    ISO 11901-1:2003 also specifies marking, technical delivery conditions and designation.
- language: fr
  script: Latn
  content: |-
    L'ISO 11901-1:2003 spécifie les dimensions, en millimètres, les forces nominales initiales et le type des ressorts à gaz. Elle est applicable aux ressorts à gaz de type 900 à 100 000, gonflés avec de l'azote avec une force nominale initiale comprise entre 900 N et 100 600 N, destinés à être utilisés dans les outillages de presse.
    L'ISO 11901-1:2003 spécifie également le marquage, les conditions techniques de livraison et la désignation.
