abstract:
- content: |-
    ISO 24011:2009 specifies the characteristics of plain and decorative linoleum, supplied as either tiles or rolls.
    To encourage the consumer to make an informed choice, ISO 24011:2009 includes a classification system based on the intensity of use, which shows where resilient floor coverings provide satisfactory service.
    The term 'linoleum' is frequently incorrectly applied to a range of floor coverings, often to those based on poly(vinyl chloride) or rubber. Such materials are not included in ISO 24011:2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24011:2009 spécifie les caractéristiques du linoléum uni et décoratif sous forme de rouleaux ou de dalles.
    Pour aider le consommateur à faire son choix, l'ISO 24011:2009 inclut un système de classification basé sur l'intensité d'utilisation, indiquant l'endroit où il convient que le revêtement de sol résilient rende un service satisfaisant.
    Le terme «linoléum» est fréquemment appliqué de manière incorrecte à une gamme de revêtements de sol, souvent à base de polychlorure de vinyle ou de caoutchouc. Ce type de produit n'est pas couvert par l'ISO 24011:2009.
