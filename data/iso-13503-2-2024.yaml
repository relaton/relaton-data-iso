abstract:
- language: en
  script: Latn
  content: |-
    This document provides testing procedures for evaluating proppants used in hydraulic fracturing and gravel packing operations.
    NOTE            Proppants mentioned in this document refer to sand, ceramic, resin-coated, gravel packing proppants, and other materials used for hydraulic fracturing and gravel packing operations.
    This document supplements API Std 19C, 2nd edition (2018), the requirements of which are applicable with the exceptions specified in this document.
    This document provides consistent methodology for testing performed on hydraulic fracturing and/or gravel packing proppants.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des modes opératoires d’essai pour l’évaluation des agents de soutènement utilisés dans les opérations de fracturation hydraulique et de remplissage de gravier.
    NOTE            Les agents de soutènement mentionnés dans le présent document font référence au sable, aux céramiques, aux agents de soutènement enrobés de résine, aux matériaux de gravillonnage et autres matériaux utilisés dans les opérations de fracturation hydraulique et de remplissage de gravier.
    Le présent document complète l’API Std 19C, 2e édition (2018), dont les exigences sont applicables sauf exceptions spécifiées dans le présent document.
    Le présent document fournit une méthodologie d’essai cohérente des agents de soutènement utilisés pour les opérations de fracturation hydraulique et/ou de remplissage de gravier.
