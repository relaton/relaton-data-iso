abstract:
- language: en
  script: Latn
  content: |-
    ISO 16900-2:2009 specifies the method(s) of test for breathing resistance for:
    - complete respiratory protective devices;
    - filters for respiratory protective devices;
    - respiratory interfaces.
- language: fr
  script: Latn
  content: |-
    L'ISO 16900-2:2009 spécifie la ou les méthode(s) d'essai destinées à déterminer la résistance respiratoire des appareils suivants:
    - les appareils de protection respiratoire complets;
    - les filtres pour appareils de protection respiratoire;
    - les interfaces respiratoires.
