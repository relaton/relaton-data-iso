abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of obtaining, for test purposes, a gross sample representative of a certain lot of pulp. This document applies to all kinds of pulp delivered in bales or rolls. It is intended for use when sampling for all kinds of testing purposes except for the determination of saleable mass, in which case other International Standards apply such as ISO 801-1 and ISO 801-2.
    If, however, the pulp is to be tested for saleable mass in addition to other properties, the gross sample obtained according to the appropriate International Standard for sampling saleable mass can also be used for the other pulp property tests.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’obtention, en vue d’essais, d’un échantillon moyen représentatif d’un certain lot de pâte. Le présent document s’applique à toutes les sortes de pâtes expédiées en balles ou en rouleaux. Cette méthode d’échantillonnage est destinée à être utilisée pour tous les essais à l’exception de la détermination de la masse marchande, auquel cas d’autres Normes internationales s’appliquent telles que I’ISO 801‑1 et l’ISO 801-2.
    Si, toutefois, la pâte sert à la détermination de la masse marchande en plus d’autres propriétés, l’échantillon moyen obtenu conformément à la Norme internationale appropriée pour l’échantillonnage de la masse marchande peut également être utilisé pour déterminer ces autres propriétés.
