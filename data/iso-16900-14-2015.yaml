abstract:
- language: en
  script: Latn
  content: ISO 16900-14:2015 specifies a laboratory test method for determining the
    sound level generated by the complete respiratory protective device (RPD) and
    RPD warning sounds measured on a headform to which the RPD is fitted.
- language: fr
  script: Latn
  content: L'ISO 16900-14:2015 spécifie une méthode d'essai en laboratoire visant
    à déterminer le niveau sonore généré par l'appareil de protection respiratoire
    complet (APR) et les avertissements sonores de l'APR mesurés à partir d'une tête
    factice couplée à l'APR.
