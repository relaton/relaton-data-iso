abstract:
- language: en
  script: Latn
  content: The procedure includes examining a small quantity of the sample under the
    microscope and, if grains of different colours or diameter are present, selecting
    a few grains of each, placing the selected grains between two glass microscope
    slides and, whilst applying pressure, slowly moving one slide over the other with
    a reciprocating motion for 10 s, examining the glass surfaces for scratches. The
    object of the method is to assess whether the sample has a minimum hardness of
    6 on Mohs' scale. Annex A gives information on the international standards series
    for non-metallic blast-cleaning abrasives ISO 11126 and ISO 11127.
- language: fr
  script: Latn
  content: "\nLa présente norme est l'une des parties de l'ISO 11127, qui traite de
    l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation
    par projection. Les types d'abrasifs non métalliques et les prescriptions relatives
    à chacun figurent dans les différentes parties de l'ISO 11126. Les séries des
    normes ISO 11126 et ISO 11127 constituent une série cohérente de normes internationales
    sur les abrasifs non métalliques destinés à la préparation par projection. Des
    informations sur toutes les parties des deux séries sont données dans l'annexe
    A. La présente partie de l'ISO 11127 prescrit une méthode pour déterminer si un
    abrasif non métallique destiné à la préparation par projection a une dureté minimale
    de 6 sur l'échelle de Mohs.  \nNOTE 1 L'essai décrit dans la présente partie de
    l'ISO 11127 est un essai tout ou rien et n'est pas une méthode pour la détermination
    précise de la dureté.\n"
