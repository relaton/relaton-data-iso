abstract:
- content: |-
    ISO 8611-2:2011 specifies the performance requirements to establish nominal loads for new flat pallets.
    It also specifies the tests required for new flat pallets in various handling environments and the performance requirements for tests with payloads. It is not intended to apply to pallets with a fixed superstructure or a rigid, self-supporting container that can be mechanically attached to the pallet and which contributes to the strength of the pallet.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8611-2:2011 spécifie les exigences de performance permettant d'établir les charges nominales pour des palettes plates neuves.
    Elle spécifie également les essais nécessaires pour des palettes plates neuves dans diverses conditions de manutention et les exigences de performance pour des essais avec charges utiles. Elle ne s'étend pas aux palettes à superstructure fixe ou à conteneur autoportant rigide pouvant être fixés mécaniquement à la palette et contribuant à sa résistance.
