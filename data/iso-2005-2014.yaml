abstract:
- language: en
  script: Latn
  content: |-
    ISO 2005:2014 specifies a method for the determination of the sludge content of natural rubber latex concentrate.
    The method is not necessarily suitable for latices from natural sources other than Hevea brasiliensis.
    It is not suitable for compounded latex or vulcanized latex.
- language: fr
  script: Latn
  content: |-
    L'ISO 2005:2014 spécifie une méthode pour la détermination de la teneur en sédiment du latex concentré de caoutchouc naturel.
    La méthode ne convient pas nécessairement aux latex d'origine naturelle autres que l'Hevea brasiliensis.
    Elle n'est pas applicable pour les mélanges à base de latex ou de latex vulcanisé.
