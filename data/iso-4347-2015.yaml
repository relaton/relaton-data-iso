abstract:
- language: en
  script: Latn
  content: ISO 4347:2015 specifies the characteristics of chains used for general
    lifting purposes, together with the rim profiles of sheaves and the chain attachment
    ends of clevises. It gives dimensions, limits for interchangeability, length measurement,
    preloading, minimum tensile strengths and minimum dynamic strengths.
- language: fr
  script: Latn
  content: L'ISO 4347:2015 prescrit les caractéristiques des chaînes utilisées pour
    les opérations générales de levage et définit le profil des galets de renvoi et
    les extrémités d'attache des chapes. Elle couvre les dimensions, les limites d'interchangeabilité,
    les longueurs de mesurage, les précharges, les résistances minimales à la traction
    et les résistances dynamiques minimales.
