abstract:
- content: ISO/TS 17575 defines the information exchange between the Front End and
    the Back End in Electronic Fee Collection (EFC) based on autonomous on-board equipment
    (OBE). ISO/TS 17575-3:2011 defines the data to be used for a description of individual
    charging systems in terms of charged geographical objects and charging and reporting
    rules. For every Toll Charger's system, attributes defined in ISO/TS 17575-3:2011
    are used to transfer data to the Front End in order to instruct it which data
    to collect and report.
