abstract:
- language: en
  script: Latn
  content: This document specifies development of representative test materials consisting
    of nano-objects in dry powder form, to enable test method development and improve
    comparability of data for nanotechnology applications. It includes the physico-chemical
    properties (specifically, size and shape, specific surface area, crystal structure,
    and bulk chemical composition) that are required to be measured and reported with
    the representative test material.
- language: fr
  script: Latn
  content: Le présent document spécifie le développement de matériaux d'essai représentatifs
    constitués de nano-objets sous forme de poudre sèche, dans l'objectif d'assurer
    le développement de méthodes d'essai et d'améliorer la comparaison des données
    dans le cadre d'applications des nanotechnologies. Il inclut les propriétés physico-chimiques
    (plus particulièrement la taille et la forme, l'aire de surface spécifique, la
    structure cristalline et la composition chimique du matériau massif) qu'il est
    nécessaire de mesurer et de consigner avec le matériau d'essai représentatif.
