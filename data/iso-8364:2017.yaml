abstract:
- content: |-
    ISO 8364:2017 specifies requirements and test methods for the binding mounting area and free space area, ski bindings and retention devices of alpine skis, in order to optimize the compatibility of the functional unit "ski binding ? retention device ? boot".
    ISO 8364:2017 contains data for the manufacturer of alpine skis, bindings and retention devices, concerning dimensions, tests and other specifications for the binding mounting area.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8364:2018 spécifie les exigences et les méthodes d'essai relatives à la zone libre et à la zone de montage de la fixation de skis alpins, aux fixations à proprement parler et aux dispositifs de retenue des skis alpins, en vue d'assurer la compatibilité de l'ensemble fonctionnel «ski ? fixation ? dispositif de retenue ? chaussure».
    L'ISO 8364:2018 donne au fabricant de skis alpins, de fixations et de dispositifs de retenue, des indications concernant les dimensions, les essais et autres spécifications relatives à la zone de montage de la fixation.
