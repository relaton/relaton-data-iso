abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements for lubricants for turbines, as delivered. It is intended to be used in conjunction with ISO 6743-5.
    This document specifies the requirements for a wide variety of lubricants for the lubrication of most types of turbines for power generation, including steam turbines, gas turbines, single shaft combined cycle turbines with common lubrication system and hydraulic turbines. This document does not specify the requirements for lubricants for wind turbines, which are covered in ISO 12925-1.
    The following lubricants are considered:
    —     mineral oils, of either API groups I, II, II+, III, including group III from GTL (gas to liquid) process, and III+. Some API groups II and III are suitable for high temperature gas turbines;
    —     synthetic lubricants, esters (API group V) and polyalphaolefins (API group IV), intended for high temperature gas turbines;
    —     synthetic lubricants, esters (API group V) and polyalphaolefins (API group IV), environmentally acceptable for use in hydraulic turbines;
    —     fire resistant phosphate-ester type lubricants.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales à la livraison pour les lubrifiants pour turbines. Il convient de l’utiliser en association avec la norme ISO 6743-5.
    Le présent document spécifie les exigences applicables à une grande variété de lubrifiants destinés à la lubrification de la plupart des turbines de production d'énergie, y compris les turbines à vapeur, les turbines à gaz, les turbines à cycle combiné et arbre unique avec un système de lubrification commun, et les turbines hydrauliques. Toutefois, ce document ne spécifie pas les exigences applicables aux lubrifiants pour éoliennes, qui sont couvertes par la norme ISO 12925-1.
    Les lubrifiants suivants sont pris en considération:
    —     les huiles minérales, des groupes API I, II, II+, III, y compris le groupe III issu du processus GTL (gas to liquid), et III+. Certaines huiles des groupes API II et III conviennent aux turbines à gaz à haute température;
    —     les lubrifiants synthétiques, esters (groupe API V) ou polyalphaoléfines (groupe API IV), destinés aux turbines à gaz à haute température;
    —     les lubrifiants synthétiques, esters (groupe API V) ou polyalphaoléfines (groupe API IV), acceptables pour l'environnement, destinés aux turbines hydrauliques;
    —     les lubrifiants difficilement inflammables de type esters de phosphates.
