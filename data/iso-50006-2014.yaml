abstract:
- language: en
  script: Latn
  content: |-
    ISO 50006:2014 provides guidance to organizations on how to establish, use and maintain energy performance indicators (EnPIs) and energy baselines (EnBs) as part of the process of measuring energy performance.
    The guidance in ISO 50006:2014 is applicable to any organization, regardless of its size, type, location or level of maturity in the field of energy management.
- language: fr
  script: Latn
  content: |-
    L'ISO 50006:2014 fournit aux organismes des lignes directrices leur permettant de déterminer, d'utiliser et d'actualiser les indicateurs de performance énergétique (IPÉ) et les situations énergétiques de référence (SER) dans le cadre du processus de mesure de la performance énergétique.
    Les lignes directrices de l'ISO 50006:2014 s'appliquent à tout organisme, quel que soit sa taille, son type, son emplacement ou son niveau de maturité dans le domaine du management de l'énergie.
