abstract:
- language: en
  script: Latn
  content: |-
    This International Standard provides parameters based on values for hand/arm and approach speeds and the methodology to determine the minimum distances from sensing or actuating devices of protective equipment to a danger zone.
    These specific devices are:
    NOTE For the purposes of this International Standard, hold-to-run controls, which are designed to be actuated with one hand, are not considered to be protective equipment.
    This International Standard does not apply to protective equipment which is intended to be moved, without tools, nearer to the danger zone than the calculated distance, e.g. pendant two-hand control devices.
    The minimum distances derived from this standard do not apply to protective equipment used to detect the presence of persons within an area already protected by a guard or electro-sensitive protective equipment.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale fournit des paramètres basés sur les valeurs des vitesses main/bras et des vitesses d'approche, et la méthodologie pour déterminer les distances minimales entre les moyens de détection ou d'actionnement des équipements de protection et la zone dangereuse.
    Ces équipements spécifiques sont:
    - a) les équipements sensibles tels que définis dans l'EN 292-1:1991, 3.23.5 (plus spécifiquement les équipements de protection électro-sensibles, les tapis sensibles à la pression) y compris ceux utilisés aussi pour la mise en marche de la machine;
    - b) les équipements de commande bimanuelle tels que définis dans l'EN 292-1:1991, 3.23.4 et couverts par l'ISO 13851.
    Pour la présente Norme internationale, les commandes nécessitant une action maintenue qui sont conçues pour être actionnées avec une main ne sont pas considérées comme des équipements de protection.
    La présente Norme internationale donne des indications basées sur l'hypothèse que le dispositif ad hoc a été choisi soit par référence à la norme de type C appropriée, soit à l'issue d'une appréciation des risques.
    Lorsqu'elles sont mises en oeuvre, les distances calculées assurent une protection suffisante des personnes contre les risques inhérents à l'approche d'une zone dangereuse dans laquelle existent des risques mécaniques tels que: écrasement, cisaillement, coupure ou sectionnement, happement ou enroulement, entraînement ou emprisonnement, frottement ou abrasion, perforation ou piqûre et choc.
    La protection contre les risques mécaniques résultant de l'éjection de matières solides ou fluides et les risques non mécaniques tels qu'émissions toxiques, électricité, rayonnement, etc. n'est pas traité par la présente norme.
    Les distances sont calculées à partir de données qui prennent en compte les populations susceptibles d'être rencontrées dans les pays européens, et leur sont en conséquence applicables à ces populations.
    NOTE 1 Si la présente Norme internationale devrait être utilisée pour des applications non industrielles, il convient que le concepteur tienne compte du fait que ces données sont basées sur l'expérience industrielle.
    NOTE 2 Dans l'attente de données spécifiques sur les vitesses d'approche d'enfants, la présente Norme internationale utilise des vitesses d'adulte et des facteurs de détection plus faibles pour calculer, le cas échéant, les distances qui pourraient être à la portée des enfants.
    La présente Norme internationale ne s'applique pas aux équipements de protection qui, sans l'aide d'outils, peuvent être amenés plus près de la zone dangereuse que la distance calculée, par exemple, aux organes de commande bimanuelle montés sur pendant.
    Les distances minimales déduites de la présente Norme internationale ne s'appliquent pas à l'équipement de protection utilisé pour détecter la présence de personnes dans une zone déjà protégée par un protecteur ou un équipement de protection électro-sensible.
