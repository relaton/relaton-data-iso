- language: en
  script: Latn
  content: ISO/TS 12181-2:2003 specifies the complete specification operator for roundness
    of integral features only and covers complete roundness profiles only, i.e. geometrical
    characteristics of features of the type circle.
- language: fr
  script: Latn
  content: L'ISO/TS 12181-2:2003 spécifie l'opérateur de spécification complet pour
    la circularité des éléments intégraux et couvre uniquement les profils de circularité
    complets, c'est-à-dire pour les caractéristiques géométriques des éléments de
    type cercle.
