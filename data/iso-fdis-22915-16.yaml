abstract:
- content: |-
    ISO 22915-16:2014 specifies tests for verifying the stability of pedestrian-propelled trucks.
    It is applicable to straddle, pallet and platform stacker trucks with capacities not exceeding 1 000kg, with manual or battery-powered lift, scissors lift pallet trucks with lift heights up to 1 000 mm and rated capacity up to 1 000kg, with manual or battery-powered lift, and platform trucks. It also applies to trucks operating under the same conditions when equipped with load-handling attachments.
    It is not applicable to trucks with retractable devices such as a mast or fork.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 22915-16:2014 spécifie les essais pour vérifier la stabilité des chariots à conducteur accompagnant.
    Elle est applicable aux gerbeurs à fourche entre longerons, gerbeurs à fourche recouvrante et transpalettes dont la capacité n'excède pas 1000 kg avec élévateur manuel ou alimenté par batterie, transpalettes de manutention à ciseaux avec des hauteurs de levage allant jusqu'à 1000 mm et une capacité nominale inférieure ou égale à 1000 kg avec élévateur manuel ou alimenté par batterie, et chariots à plateforme recouvrante. Elle s'applique également aux chariots équipés d'accessoires de manutention de charge opérant dans les conditions similaires.
    Elle  n'est pas applicable aux chariots équipés de dispositifs rétractables tels qu'un mât ou une fourche.
