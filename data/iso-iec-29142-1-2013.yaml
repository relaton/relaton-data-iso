abstract:
- content: |-
    ISO/IEC 29142-1:2013 establishes terms, symbols, notations and a framework for characterizing toner and ink cartridges used in printing devices that have a digital input printing path, including multi-function devices. It is intended for equipment used in office environments.
    It primarily provides a foundation for measuring, evaluating, or specifying characteristics of such toner and ink cartridges.
    The terms, symbols, notations and framework established in ISO/IEC 29142-1:2013 can be applied to such cartridges.
    The characterizations associated with the terms, symbols, notations, and framework established in ISO/IEC 29142-1:2013 are specified throughout the ISO/IEC 29142 series.
