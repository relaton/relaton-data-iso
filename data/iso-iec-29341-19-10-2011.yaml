abstract:
- content: "ISO/IEC 29341-19-10:2011(E) describes the service definition which is
    compliant with the UPnP Device Architecture version 1.0. This service-type enables
    the following functions:               \n- Driving a motor between two fixed end
    limits.             \n- Reaching any position written in percentage of the full
    run (optional).                                                 \n- Returning
    the actual blind position written in percentage of the full run (optional)."
