- content: |2

    La présente Norme internationale prescrit les spécifications  du thé soluble sous forme solide. Elle ne s'applique pas a) aux thés solubles contenant des hydrates de carbone n'appartenant pas au thé, ajoutés en tant qu'adjuvants de gonflement/remplissage (normalement appelés «thés solubles avec adjuvants»); b) aux préparations de thé soluble auxquelles des arômes ont été ajoutés, à moins que ceux-ci ne proviennent exclusivement de la plante Camellia sinensis; c) au thé soluble décaféiné.
