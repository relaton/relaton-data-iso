abstract:
- content: |-
    ISO 4223-1:2017 defines a number of significant terms related to pneumatic tyres used in the tyre industry, together with corresponding codes, symbols and values.
    NOTE 1 For other terms used in this field and their equivalents in other languages, see ISO 3877 (all parts). For terms and definitions relating to wheels/rims, see ISO 3911.
    NOTE 2 Annex A forms a normative part of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4223-1:2017 définit un certain nombre de termes importants relatifs aux pneumatiques utilisés dans l'industrie du pneumatique, ainsi que les codes, symboles et valeurs correspondants.
    NOTE 1 Pour les autres termes utilisés dans ce domaine, ainsi que pour leurs équivalents dans d'autres langues, voir l'ISO 3877 (toutes les parties). Pour les termes relatifs aux roues/jantes et pour leurs définitions, voir l'ISO 3911.
    NOTE 2 L'Annexe A constitue un élément normatif du présent document.
