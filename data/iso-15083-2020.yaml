abstract:
- content: |-
    This document specifies requirements for pumping or alternative means designed to remove normal accumulations of bilge water for small craft with a length of hull, LH, as defined in ISO 8666:2016, of up to 24 m.
    This document does not set requirements for bilge pumps or bilge-pumping systems designed for damage control.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives au pompage ou moyens alternatifs conçus pour évacuer les accumulations normales d'eau de cale pour les petits navires d'une longueur de coque LH, comme définie dans l'ISO 8666:2016 est inférieure ou égale à 24 m.
    Ce document ne définit pas les exigences applicables aux pompes de cale ou aux systèmes de pompage de cale conçus pour contrôler les avaries de coque.
  language:
  - fr
