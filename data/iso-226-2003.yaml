abstract:
- content: 'This International Standard specifies combinations of sound pressure levels
    and frequencies of pure continuous tones which are perceived as equally loud by
    human listeners. The specifications are based on the following conditions: the
    sound field in the absence of the listener consists of a free progressive plane
    wave; the source of sound is directly in front of the listener; the sound signals
    are pure tones; the sound pressure level is measured at the position where the
    centre of the listener''s head would be, but in the absence of the listener; listening
    is binaural; the listeners are otologically normal persons in the age range from
    18 years to 25 years inclusive.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 266:2003 spécifie les combinaisons de niveaux de pression acoustique
    et de fréquences de sons purs continus qui sont perçus comme isosoniques par des
    auditeurs humains. Les spécifications sont basées sur les conditions suivantes
    : le champ acoustique en l''absence de l''auditeur consiste en une onde plane
    progressive libre ; la source de bruit fait directement face à l''auditeur ; les
    signaux sonores sont des sons purs ; le niveau de pression acoustique est mesuré
    en la position du centre de la tête de l''auditeur en l''absence de ce dernier
    ; l''écoute est binaurale ; les auditeurs sont des sujets otologiquement normaux
    âgés de 18 ans à 25 ans inclusivement.'
  language:
