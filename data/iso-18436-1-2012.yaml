abstract:
- content: ISO 18436-1:2012 specifies requirements for persons and organizations ("assessment
    body") operating conformity assessment systems for personnel who perform machinery
    condition monitoring, identify machine faults, and recommend corrective action.
    Procedures for the conformity assessment of condition monitoring and diagnostic
    personnel are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18436-1:2012 spécifie les exigences pour les organismes d'évaluation
    (personnes ou organisations) utilisant des systèmes d'évaluation de la conformité
    du personnel chargé de surveiller l'état des machines, d'identifier les défaillances
    des machines et de recommander des actions correctives. Les procédures d'évaluation
    de la conformité du personnel chargé de la surveillance et du diagnostic d'état
    sont spécifiées.
