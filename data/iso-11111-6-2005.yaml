abstract:
- content: ISO 11111-6:2005, taken together with ISO 11111-1, specifies significant
    hazards and corresponding safety requirements and/or measures for fabric manufacturing
    machinery. It is applicable to all machinery, plant and related equipment intended
    to be used for weaving, knitting and tufting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11111-6:2005, ensemble avec l'ISO 11111-1, spécifie les phénomènes
    dangereux significatifs et les exigences et/ou les mesures de sécurité correspondantes
    pour les machines de production d'étoffes. Elle est applicable aux machines, installation
    ainsi qu'au matériel associé destinés à être utilisés pour le tissage, le tricotage
    et le touffettage.
