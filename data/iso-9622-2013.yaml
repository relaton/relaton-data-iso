abstract:
- language: en
  script: Latn
  content: |-
    ISO 9622|IDF 141:2013 gives guidelines for the quantitative compositional analysis of milk and liquid milk products, such as raw milk, processed milk, cream and whey, by measurement of the absorption of mid-infrared radiation.
    Additional built-in instrument features, such as a conductivity sensor, can improve the performance in the determination of compositional parameters and allow for the estimation of other parameters. The guidelines specified are applicable to the analysis of cow's milk. The guidelines are also applicable to the analysis of milk of other species (goat, ewe, buffalo, etc.) and derived liquid milk products, provided adequate calibrations are generated for each application and adequate control procedures are in place.
- language: fr
  script: Latn
  content: |-
    L'ISO 9622|FIL 141:2013 donne des lignes directrices pour l'analyse quantitative de la composition du lait et des produits laitiers liquides, tels que le lait cru, le lait traité, la crème et le lactosérum, par mesure de l'absorption dans le moyen infrarouge.
    Des capteurs intégrés supplémentaires, tels qu'un capteur de conductivité, peuvent améliorer les performances de la détermination des paramètres de composition et permettre d'estimer d'autres paramètres. Les lignes directrices spécifiées sont applicables à l'analyse du lait de vache. Les lignes directrices sont également applicables à l'analyse du lait d'autres espèces (chèvre, brebis, bufflonne, etc.) et aux produits laitiers liquides dérivés, à condition de générer les étalonnages adéquats pour chaque application et de disposer de modes opératoires de contrôle adéquats.
