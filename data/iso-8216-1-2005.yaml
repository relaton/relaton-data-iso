abstract:
- content: |-
    ISO 8216-1:2005 establishes the detailed classification of marine fuels within class F (Petroleum fuels). It is intended to be read in conjunction with ISO 8216-99.
    All fuels for marine applications may be used for many similar but differing purposes in ships. Many marine fuels, being based on crude oil residue, defy specific definition but nevertheless can be categorized within the scope of ISO 8216-1:2005.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8216-1:2005 établit la classification détaillée des combustibles pour la marine appartenant à la classe F (combustibles pétroliers). Elle est censée être lue conjointement avec l'ISO 8216-99.
    Tous les combustibles pour la marine peuvent être utilisés par les navires dans de nombreuses applications analogues mais avec cependant des différences. Beaucoup de combustibles pour la marine à base de résidus de pétrole brut n'ont pas de définition spécifique. Néanmoins, ils peuvent être inclus dans le cadre de l'ISO 8216-1:2005.
