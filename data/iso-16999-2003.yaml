abstract:
- language: en
  script: Latn
  content: |-
    ISO 16999:2003 specifies certain rules for the sampling and cutting of test pieces.
    ISO 16999:2003 does not cover the sampling and cutting of test pieces for the derivation of characteristic values for structural design. These tests are carried out on medium-sized test pieces.
- language: fr
  script: Latn
  content: |-
    L'ISO 16999:2002 prescrit certaines règles pour l'échantillonnage et la découpe des éprouvettes.
    L'ISO 16999:2002 ne couvre pas l'échantillonnage et la découpe des éprouvettes pour l'obtention des valeurs caractéristiques pour la conception de structures. Ces essais sont réalisés sur des éprouvettes de dimensions moyennes.
