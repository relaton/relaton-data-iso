abstract:
- content: "This document provides practical data collection of promoting the germination
    of typical vegetable seeds by applying ultrafine bubbles (UFBs) within the effective
    number concentrations for barley seeds specified in ISO 23016-2, ISO/TR 23016-3
    and ISO 23016-4. While the application of UFB to barley seeds is systematically
    standardized, reports on UFB application to vegetable seeds germination are scattered
    worldwide. Therefore, this document intends to illustrate the effectiveness of
    UFBs to promote the germination of vegetable seeds depending on their response
    to light, i.e.:\na)       require light to germinate (positive photoblastic),
    \nb)       require darkness to germinate (negative photoblastic), and \nc)       
    neutral to light."
