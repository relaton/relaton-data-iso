abstract:
- language: en
  script: Latn
  content: ISO 20753:2008 specifies dimensional requirements relating to test specimens
    prepared from plastics materials intended for processing by moulding as well as
    to test specimens prepared by machining from sheets or shaped articles. It gives,
    in one document, the designations and dimensions of test specimens used for the
    acquisition of comparable data and also other frequently used specimens.
- language: fr
  script: Latn
  content: L'ISO 20753:2008 fixe des spécifications relatives aux dimensions des éprouvettes
    préparées à partir de matières plastiques et destinées au traitement par moulage
    par injection ainsi que des éprouvettes préparées par usinage à partir de feuilles
    ou d'articles façonnés. Elle fournit, dans un seul document, les désignations
    et les dimensions des éprouvettes utilisées pour l'acquisition de données comparables
    ainsi que d'autres éprouvettes fréquemment utilisées.
