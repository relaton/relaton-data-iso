abstract:
- content: |2

    La présente Norme Internationale spécifie les formes et fixe les dimensions des outils de tour à plaquettes en carbures métalliques, outils d'extérieur. Elle donne également la définition des outils à droite ou à gauche. Les outils d'intérieur font l'objet de l'ISO 514; la désignation et le marquage, de l'ISO 504. Les sections de queues et les plaquettes utilisées sont choisies respectivement parmi celles faisant l'objet de l'ISO 241 et de l'ISO 242.
