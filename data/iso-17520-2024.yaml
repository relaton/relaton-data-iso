abstract:
- content: This document describes the effective vertical cut-off rigidities of charged
    particles for near-Earth space and establishes principal requirements for their
    calculation based on different models of Earth’s geomagnetic field.[1] The techniques
    are useful for determination of penetrating into the Earth's magnetosphere by
    charged particle fluxes, as well as for test and estimations of the impact on
    spacecrafts and other equipment in the near-Earth space.
