abstract:
- language: en
  script: Latn
  content: ISO/TS 13399-5:2014 specifies a reference dictionary for items used to
    assemble cutting tools, together with their descriptive properties and domains
    of values, containing definitions and identifications of the classes of assembly
    items, with an associated classification scheme, definitions and identifications
    of the data element types that represents the properties of assembly items, and
    definitions and identifications of domains of values for describing those data
    element types.
- language: fr
  script: Latn
  content: |-
    L'ISO 13399-5:2014 spécifie un dictionnaire de référence pour les éléments utilisés pour assembler des outils coupants, accompagnés de leurs propriétés descriptives et de leurs domaines de valeurs.
    L'ISO 13399-5:2014 spécifie un dictionnaire de référence contenant:
    - des définitions et identifications des classes d'éléments d'assemblage, avec un schéma de classification associé;
    - des définitions et identifications de types d'éléments de données qui représentent les propriétés des éléments d'assemblage;
    - des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
