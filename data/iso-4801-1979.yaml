abstract:
- content: 'Three different types of glass instruments for the accurate determination
    of the ethanol content of simple mixtures of ethanol and water are specified:
    alcoholometers graduated in percentage of ethanol by volume or by mass and alcohol
    hydrometers graduated in units of density. Construction, material and scale are
    described. The dimensions are tabled and the value of the ethanol content by mass
    or volume and by density and surface tension are given.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale fixe les spécifications de trois différents
    types d'instruments en verre, sans thermomètre incorporé, destinés à la détermination
    précise du titre alcoométrique des mélanges simples d'éthanol et d'eau, à savoir
    : \n- type 1 : alcoomètres gradués en pourcentage en volume d'éthanol à 20 °C;
    \n- type 2 : alcoomètres gradués en pourcentage en masse d'éthanol; \n- type 3
    : aréomètres pour alcool gradués en unités de masse volumique (kilogrammes par
    mètre cube) à 20 °C."
