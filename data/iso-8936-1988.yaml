abstract:
- content: Specifies the technical requirements of safety for awning frame and pegs,
    zip fasteners, safety ventilation, fire precautions, means of escape and safety
    instructions for caravans. For functional requirements see ISO 8937. The notice
    giving simple fire prevention advice inside the awning is given in English and
    French.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les exigences de sécurité
    relatives aux auvents pour caravanes rigides, caravanes pliantes (à l'exception
    des caravanes pliantes en toile) et autocaravanes, tels que définis dans l'ISO
    7418.  \nNOTE -- Pour les exigences de fonctionnement, voir ISO 8937.\n"
