abstract:
- language: en
  script: Latn
  content: "This document provides a rationale for aspects of the playspace, including
    access and egress to the space as well as amenities that can provide benefit to
    all users depending upon the complexity of the space and their ability. \nThis
    document can be used in conjunction with ISO 4980 Benefit-risk assessment for
    sports and recreational facilities, activities and equipment, to recognize and
    document the accessibility benefits of a playspace project.\nThis document does
    not deal with the design, layout or surfacing aspects of playgrounds as covered
    in various national and international safety standards that are intended to reduce
    injuries on playgrounds. "
