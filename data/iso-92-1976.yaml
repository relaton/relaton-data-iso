- language: en
  script: Latn
  content: 'To determine the side of a spinning machine with flow of the material
    in one single direction, the observer looks against this flow. Examples: Blowroom
    machines, cards, crawing frames and fly frames. Definitions of the side of a spinning
    machine with flow of the material in various directions and of a double-sided
    spinning machine are given in detail.'
