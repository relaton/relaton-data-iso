abstract:
- language: en
  script: Latn
  content: |-
    ISO 13478:2007 specifies a full-scale test (FST) method for determining the arrest or propagation of a crack initiated in a thermoplastics pipe at a specified temperature and internal pressure. The method is also suitable for the determination of defined critical pressure, critical stress and critical temperature parameters.
    It is applicable to the assessment of the performance of thermoplastics pipes intended for the supply of gases or liquids. In the latter case, air could also be present in the pipe.
- language: fr
  script: Latn
  content: L'ISO 13478:2007 spécifie une méthode d'essai grandeur nature pour la détermination
    de l'arrêt ou de la propagation d'une fissure initiée dans un tube en matière
    thermoplastique, à une température et sous une pression interne spécifiées. La
    méthode convient également pour la détermination de paramètres de pression, contrainte
    et température critiques définis. Elle est applicable à l'évaluation de la performance
    des tubes en thermoplastique destinés à l'alimentation en gaz ou en liquides Dans
    ce dernier cas, de l'air peut également être présent dans le tube.
