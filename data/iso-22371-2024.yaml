abstract:
- language: en
  script: Latn
  content: |-
    This document provides principles, framework and guidelines on how to enhance urban resilience to protect communities, people and organizations and improve residents' quality of life. It describes:
    a)    how to build capacity to better manage change and disruptive events, minimizing the impacts on the residents, including the most disadvantaged and vulnerable persons;
    b)    the benefits of urban resilience;
    c)    how to organize, assess, plan, implement and continually improve urban resilience.
    This document is applicable to all urban contexts, governance structures and stakeholders for all identified levels of risk. It is intended to be used by all organizations that have accountability for resilience of services in urban communities.
