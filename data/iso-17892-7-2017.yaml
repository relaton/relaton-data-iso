abstract:
- language: en
  script: Latn
  content: |-
    ISO 17892-7:2017 specifies a method for the unconfined compression test.
    ISO 17892-7:2017 is applicable to the determination of the unconfined compressive strength for a homogeneous specimen of undisturbed, re-compacted, remoulded or reconstituted soil under compression loading within the scope of geotechnical investigations.
    This test method is useful to estimate the undrained shear strength of soil. It is noted that drainage is not prevented during this test. The estimated value for undrained shear strength is, therefore, only valid for soils of low permeability, which behave sufficiently undrained during the test.
    NOTE       This document fulfils the requirements of unconfined compression tests for geotechnical investigation and testing in accordance with EN 1997‑1 and EN 1997‑2.
- language: fr
  script: Latn
  content: |-
    ISO 17892-7:2017 spécifie une méthode pour l'essai de compression uniaxiale.
    ISO 17892-7:2017 s'applique à la détermination de la résistance à la compression uniaxiale pour une éprouvette homogène de sol non remanié, re-compacté, remanié ou reconstitué sous un chargement de compression dans le cadre des investigations géotechniques.
    Cette méthode d'essai est utile pour estimer la résistance au cisaillement non drainée du sol. Il est à noter que le drainage n'est pas empêché pendant cet essai. La valeur estimée pour la résistance au cisaillement non drainée est, donc, seulement valide pour les sols de la faible perméabilité, qui ont un comportement suffisamment non drainé pendant l'essai.
    NOTE       ce document répond aux exigences des essais de compression uniaxiale pour les reconnaissances et essais géotechniques conformément aux EN 1997‑1 et EN 1997‑2.
