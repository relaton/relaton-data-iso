abstract:
- content: ISO 15242-2:2004 specifies vibration measuring methods for radial single-row
    and double-row ball bearings, with a contact angle up to and including 45 degrees,
    under established test conditions. It covers radial ball bearings with cylindrical
    bore and outside surface, except bearings with filling slots and three- and four-point
    contact bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15242-2:2004 spécifie des méthodes de mesurage des vibrations des
    roulements à billes radiaux à une rangée et à deux rangées, avec un angle de contact
    inférieur ou égal à 45 degrés, dans des conditions d'essai établies. Elle couvre
    les roulements à billes radiaux, à alésage et surface extérieure cylindriques,
    à l'exception des roulements à encoches de remplissage et des roulements à trois
    et à quatre points de contact.
