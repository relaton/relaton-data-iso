abstract:
- language: en
  script: Latn
  content: This document defines a subset of ISO 32000 suitable for storage, transport
    and exchange of multi-page raster-image documents, including but not limited to
    scanned documents. Bitonal, grayscale and RGB images are supported. Compression
    options for image data streams include JPEG, CCITT Group 4 Fax and uncompressed.
