- content: |-
    Le présent document spécifie les méthodes générales d'essai optique pour le mesurage de l'éclairement énergétique relatif dans le champ image.
    Le présent document s'applique aux systèmes d'imagerie situés dans le domaine spectral optique allant de λ = 100 nm à λ = 1 µm. Les réflexions théoriques et la comparaison avec le calcul ne doivent s'appliquer qu'aux systèmes optiques. Le présent document s'applique aux systèmes variants et invariants de révolution; les systèmes anamorphosés, par exemple, sont inclus.
    Les systèmes afocaux sont également inclus. Le titre du présent document se rapporte à l'éclairement énergétique relatif dans un champ image; toutefois, le présent document s'applique également à une méthode permettant de déterminer le flux énergétique relatif.
    NOTE       Dans le cas des systèmes afocaux, il conviendra de n'indiquer que le flux énergétique; pour la plupart des systèmes d'imagerie, la conversion du flux énergétique en éclairement énergétique s'effectue facilement.
    En ce qui concerne les mesurages, le présent document peut également s'appliquer aux systèmes électro‑optiques.
    Les deux méthodes mentionnées diffèrent, particulièrement en ce qui concerne l'influence de l'éblouissement.
