abstract:
- content: This International Standard specifies a rapid method for the determination
    of the oil and water contents of commercial oilseeds using pulsed nuclear magnetic
    resonance (NMR). It is applicable to rapeseeds, soya beans, linseeds and sunflower
    seeds with a water content less than 10 %. For seeds with higher water contents,
    drying is necessary before the oil content can be determined by pulsed NMR. NOTE
    1 This method has been tested with rapeseeds, soya beans, linseeds and sunflower
    seeds. This does not, however, preclude its applicability to other commercial
    seeds whose oil is liquid at the temperature of measurement. NOTE 2 The reproducibility
    values are generally higher than those obtained by the drying method (ISO 665)
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale spécifie une méthode de détermination
    rapide de la teneur en huile et en eau dans les graines entières du commerce,
    par spectrométrie par résonance magnétique nucléaire (RMN) pulsée. Elle est applicable
    aux graines de colza, de soja, de lin et de tournesol dont la teneur en eau est
    inférieure à 10 %. Pour des graines ayant des teneurs en eau plus élevées, il
    est nécessaire de les sécher avant de déterminer leur teneur en huile par RMN
    pulsée. NOTE 1 Cette méthode a été expérimentée sur les graines de colza, de soja,
    de lin et de tournesol. Cela n'exclut toutefois pas qu'elle puisse s'appliquer
    également à d'autres graines oléagineuses du commerce dont l'huile est liquide
    à la température de mesurage. NOTE 2 Les valeurs de reproductibilité obtenues
    sont généralement plus élevées que celles obtenues par la méthode par dessiccation
    (ISO 665).
