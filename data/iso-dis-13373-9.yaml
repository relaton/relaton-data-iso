- content: |-
    L'ISO 13373-9 spécifie les modes opératoires à envisager lors du diagnostic du comportement vibratoire de divers types de moteurs électriques. Les quatre types de moteurs traités par l'ISO 13373-9 sont: les moteurs à induction à cage d'écureuil, les moteurs à induction à rotor bobiné, les moteurs à pôles saillants et les moteurs à courant continu.
    NOTE Les deux premiers types de moteurs sont définis dans l'ISO 20958.
    L'ISO 13373-9 s'applique principalement aux moteurs d'une puissance supérieure à 15 kW.
    L'ISO 13373-9 est destiné aux professionnels, aux ingénieurs et aux techniciens assurant la surveillance de l'état des machines et donne une méthode pratique basée sur les vibrations, détaillée pas-à-pas, pour établir le diagnostic des défauts. En outre, il présente un certain nombre d'exemples couvrant divers types de machines et de composants, et les symptômes des défauts qui leur sont associés.
    Les modes opératoires proposés dans l'ISO 13373-9 peuvent, dans certains cas, s'appliquer à d'autres types de machines électriques, par exemples des alternateurs, mais il peut exister d'autres techniques spécifiques associés aux dites machines qui ne figurent pas dans l'ISO 13373-9.
    Le domaine d'application du présent document couvre l'utilisation de grandeurs non vibratoires, comme la tension et le courant, pour déterminer et analyser les défauts des moteurs électriques liés aux vibrations.
