abstract:
- language: en
  script: Latn
  content: |-
    ISO 22088-5:2006 specifies a method for the determination of the environmental stress cracking (ESC) behaviour of thermoplastics when they are subjected to a constant tensile deformation in the presence of a chemical medium.
    It is applicable to test specimens prepared by moulding and/or machining and can be used for the assessment of the ESC behaviour of plastic materials exposed to different environments, as well as for the determination of the ESC behaviour of different plastic materials exposed to a specific environment.
    This is essentially a ranking test and is not intended to provide data to be used for design or performance prediction.
    Alternative methods for the determination of environmental stress cracking by means of a constant-strain test are specified in ISO 22088-3 and ISO 22088-4. A method for the determination of environmental stress cracking by means of a constant tensile load is specified in ISO 22088-2.
- language: fr
  script: Latn
  content: |-
    L'ISO 22088‑5:2006 spécifie une méthode de détermination de la fissuration sous contrainte dans un environnement donné (ESC) des thermoplastiques lorsque ceux-ci sont soumis à une déformation en traction constante en présence d'un milieu chimique.
    Elle est applicable aux éprouvettes préparées par moulage et/ou usinage, et peut être utilisée à la fois pour l'évaluation de l'ESC de matières plastiques exposées à différents environnements, et pour la détermination de l'ESC de différentes matières plastiques exposées à un environnement spécifique.
    Il s'agit essentiellement d'un essai de classement qui n'est pas destiné à fournir des données exploitables pour la conception ou la prévision des performances.
    Des méthodes différentes de détermination de l'ESC par un essai de déformation constante sont spécifiées dans l'ISO 22088-3 et l'ISO 22088‑4. Une méthode de détermination sous contrainte de traction constante est spécifiée dans l'ISO 22088‑2.
