abstract:
- content: |-
    This document specifies a test method for estimating the influence of jetting liquids from the rinsing process after electro-deposition coating (permeate residues) on a coating.
    It applies to electro-deposition coatings for automotive industries and other general industrial applications, e.g. chiller units, consumer products, radiators, aerospace, agriculture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour estimer l'influence des liquides de projection provenant du procédé de rinçage après l’application par électrodéposition (résidus de perméat) sur un revêtement.
    Il s’applique aux peintures d'électrodéposition destinées aux industries automobiles et autres applications industrielles générales, par exemple unités frigorifiques, biens de consommation, radiateurs, aérospatiale, agriculture.
