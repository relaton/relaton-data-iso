abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les types de préparation de joint pour soudage à l'arc avec électrode enrobée, soudage à l'arc sous protection gazeuse et soudage aux gaz sur acier (voir également les articles 3 et 4). Elle s'applique à la préparation des joints pour soudage à pleine pénétration, hormis quelques types recommandés de préparation de joint (numéros de référence 3.10A, 3.10B et 4.10.10C); si le soudage à pleine pénétration est impossible ou n'est pas nécessaire, des dispositions spéciales devront être prises. Dans le cas de joints pour soudage à pénétration incomplète, le type de préparation de joint et ses dimensions peuvent être différents de ce qui est prescrit dans la présente Norme internationale.
