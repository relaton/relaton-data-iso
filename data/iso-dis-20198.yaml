abstract:
- language: en
  script: Latn
  content: "This document is applicable to the determination of brittle crack arrest
    temperature(CAT) of rolled steel plates with thickness not greater than 200 mm.
    \nThis standard specifies the requirements for test method and test procedures
    when using the isothermal crack arrest test to judge a valid test result under
    isothermal conditions and in order to determine the crack arrest temperature."
