abstract:
- language: en
  script: Latn
  content: |-
    ISO 812:2011 specifies a method for determining the lowest temperature at which rubber materials do not exhibit brittle failure or the temperature at which half of the test pieces used in a test fail when impacted under specified conditions.
    The temperatures thus determined do not necessarily relate to the lowest temperature at which the material can be used since the brittleness will be affected by the conditions of test and especially by the rate of impact. Data obtained by this method should, therefore, be used to predict the behaviour of rubbers at low temperatures only in applications in which the conditions of deformation are similar to those specified in the test.
    Three procedures are described:
    - procedure A, in which the brittleness temperature is determined;
    - procedure B, in which the brittleness temperature for 50 % failure is determined;
    - procedure C, in which the test piece is impacted at a specified temperature.
    Procedure C is used in the classification of rubber materials and for specification purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 812:2011 spécifie une méthode pour la détermination de la température minimale à laquelle les matériaux en caoutchouc ne présentent pas de rupture fragile, ou de la température à laquelle la moitié des éprouvettes utilisées lors d'un essai sont détériorées, lorsqu'elles sont soumises à un choc dans des conditions spécifiées.
    Les températures ainsi déterminées ne correspondent pas forcément à la température minimale à laquelle le matériau peut être utilisé, puisque la fragilité varie en fonction des conditions d'essai et, en particulier, en fonction de la vitesse de percussion. Il convient donc d'utiliser les données obtenues avec cette méthode exclusivement pour prévoir le comportement des caoutchoucs utilisés dans des conditions de déformation similaires à celles de l'essai.
    Trois modes opératoires sont décrits: mode opératoire A, dans lequel la température de fragilité est déterminée; mode opératoire B, dans lequel la température de fragilité est déterminée par 50 % de détérioration; et mode opératoire C, dans lequel l'éprouvette est soumise à un choc à une température spécifiée.
    Le mode opératoire C est utilisé pour la classification des matériaux en caoutchouc et à des fins de spécification.
