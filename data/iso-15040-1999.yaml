abstract:
- content: "\nLa présente Norme internationale spécifie une méthode pour la détermination
    du temps de gélification des préimprégnés à renfort continu contenant des résines
    époxydes et/ou des résines de polyester insaturé.  La méthode est applicable à
    la plupart des préimprégnés dont la largeur est dans la gamme de 300 mm à 1 000
    mm.  La méthode ne convient ni aux préimprégnés très étroits (par exemple des
    rubans très étroits), ni aux préimprégnés ayant une faible teneur en résine.   \nNOTE
    Il existe d'autres méthodes de mesurage du temps de gélification.   Ces méthodes
    reposent sur des principes différents de celui décrit dans l'article 4, et les
    résultats issus de ces méthodes peuvent différer de ceux obtenus avec la présente
    Norme internationale. La méthode décrite ci-après est usuelle, et largement acceptée,
    bien qu'assez obsolète.\n"
