abstract:
- language: en
  script: Latn
  content: The method is applicable to antimony contents between 0.001 and 0.1 % (m/m)
    in all types of copper and copper alloys listed in International Standards. The
    range of application may be extended by appropriate modification of the mass of
    the test portion, the extraction volume and the cell path length. Specific proposals
    to cover lower and higher concentrations are in preparation. ISO 5956 specifies
    principle, reagents, apparatus, procedure, expression of results and test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode spectrométrique à la rhodamine B pour le dosage de l'antimoine dans le cuivre et les alliages de cuivre. La méthode est applicable au dosage de l'antimoine dont les teneurs sont comprises entre 0,001 et 0,1 % (m/m) dans tous les types de cuivre et d'alliages de cuivre répertoriés dans les Normes internationales. Le domaine d'application peut être étendu par une modification appropriée de la masse de la prise d'essai, du volume d'extraction et du parcours optique de la cuve. Les propositions concernant les basses et hautes teneurs en antimoine sont en cours d'élaboration.
