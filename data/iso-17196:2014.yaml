abstract:
- content: |-
    ISO 17196:2014 specifies a procedure of test for methanol, CO, CO2, methyl formate, ethyl methyl ether, and hydrocarbons up to C4, in DME used as fuel by the gas chromatography method. This procedure is applicable to determine the amount of methanol, CO, CO2, methyl formate, ethyl methyl ether, and hydrocarbons up to C4, up to the value specified in ISO 16861.
    NOTE   The precision of this method has been studied for a limited set of samples and content levels by a limited number of labs. It allows establishment of a quality specification of DME but cannot be considered as a full precision determination in line with the usual statistical methodology as in ISO 4259.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale décrit une méthode d'analyse quantitative par chromatographie en phase gazeuse des constituants suivants susceptibles d'être contenus dans le DME: méthanol, CO, CO2, formiate de méthyle, éther éthylique méthylique et hydrocarbures jusqu'à C4, dans la gamme de concentration précisée dans l'ISO 16861.
    NOTE       La fidélité de cette méthode a été étudiée sur un nombre limité d'échantillons et de niveaux de contenu et par une quantité limitée de laboratoires. Elle permet l'établissement d'une spécification de qualité du DME mais ne peut pas être considérée comme une détermination de fidélité conforme à la méthodologie statistique habituelle de l'ISO 4259.
