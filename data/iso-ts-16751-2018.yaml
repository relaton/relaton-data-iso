abstract:
- language: en
  script: Latn
  content: ISO/TS 16751:2018 specifies an extraction method to determine the bioavailable
    (potential and environmental available) fraction and the non-bioavailable fraction
    of a contaminant in soil using a "receiver phase" for an organic contaminant with
    strong sorbing or complexing properties, for example, Tenax®[1] or cyclodextrin,
    respectively.
- language: fr
  script: Latn
  content: ISO/TS 16751:2018 spécifie une méthode d'extraction pour déterminer la
    fraction biodisponible (disponibilité potentielle et environnementale) et la fraction
    non biodisponible d'un contaminant dans le sol en utilisant une «phase réceptrice»
    pour un contaminant organique, phase à fortes propriétés sorbantes ou à propriétés
    complexantes, par exemple, le Tenax®[1] ou la cyclodextrine, respectivement.
