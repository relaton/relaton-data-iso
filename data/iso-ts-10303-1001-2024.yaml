  content: |-
    ISO/TS 10303-1001 specifies the application module for Appearance assignment.
    The following are within the scope of ISO/TS 10303-1001:
    - definition of the visual characteristics of a representation item;
    - definition of representations suitable for presentation;
    - definition of representations suitable for the presentation of a geometric model;
    - replication of representations;
    - items within the scope of application module Elemental geometric shape, ISO/TS 10303-1004.
