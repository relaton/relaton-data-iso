abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and recommendations for using simultaneous interpreting delivery platforms in settings where the interpreters are, or are not, in the same room as participants and speakers at a communicative event.
    In conjunction with ISO 20108, this document provides the relevant requirements and recommendations for the quality and transmission of sound and image to interpreters and from interpreters to participants, and for the configuration of the interpreter's working environment.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et recommandations relatives à l'utilisation de plateformes de distribution d'interprétation simultanée dans des contextes où les interprètes se trouvent ou non dans la même salle que les participants et les orateurs lors d'un événement de communication.
    Conjointement avec l'ISO 20108, le présent document fournit les exigences et recommandations pertinentes en matière de qualité et de transmission du son et de l'image aux interprètes et des interprètes aux participants, ainsi qu'en matière d'aménagement de l'environnement de travail des interprètes.
