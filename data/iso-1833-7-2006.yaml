abstract:
- language: en
  script: Latn
  content: |-
    ISO 1833-7:2006 specifies a method, using formic acid, to determine the percentage of polyamide fibre, after removal of non-fibrous matter, in textiles made of binary mixtures of polyamide and cotton, viscose, cupro, modal, polyester, polypropylene, chlorofibre, acrylic or glass fibre.
    It is also applicable to mixtures with wool and animal hair, but when the wool content exceeds 25 %, the method described in ISO 1833-4 should be used.
- language: fr
  script: Latn
  content: |-
    L'ISO 1833-7:2006 spécifie une méthode de détermination, à l'acide formique, du pourcentage de fibres de polyamide, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de polyamide et de coton, viscose, cupro, modal, polyester, polypropylène, chlorofibre, acrylique ou fibre de verre.
    L'ISO 1833-7:2006 s'applique aussi à des mélanges contenant de la laine et des poils, mais lorsque la proportion de laine est supérieure à 25 %, il convient d'utiliser la méthode décrite dans l'ISO 1833-4.
