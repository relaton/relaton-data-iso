abstract:
- content: |-
    ISO 16878:2016 specifies a titrimetric method for the determination of the metallic iron content of reduced iron ores.
    This method is applicable to a concentration range of 57,5 % mass fraction to 90,5 % mass fraction of the metallic iron.
    NOTE          The term "metallic iron" means those forms of iron not bonded to oxygen or not present as pyrite.
