abstract:
- language: en
  script: Latn
  content: |-
    This document describes the thread profiles of the five most common worm profile types and provides formulae of their axial profiles.
    The five worm profile types covered in this document are designated by the letters A, C, I, K and N.
    This document provides the formulae to calculate the path of contact, the conjugate profile of the worm wheel, the lines of contact, the radius of curvature and the velocities at points of contact. The application of those formulae to calculate parameters used in load capacity calculations are provided in 11.11.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit, les profils de filets des cinq types de profils de vis les plus courants et fournit les formules de leur profil axial.
    Les cinq types de profils vis couverts dans le présent document sont désignés par les lettres A, C, I, K et N.
    Le présent document fournit les formules pour calculer la ligne de conduite, le profil conjugué de la roue creuse, les lignes de contact, le rayon de courbure et les vitesses aux points de contact. L'application de ces formules pour calculer les paramètres utilisés dans les calculs de capacité de charge est fournie au 11.11.
