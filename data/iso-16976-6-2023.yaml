- content: |-
    Le présent document fournit des informations sur les effets psycho-physiologiques associés au port d'appareils de protection respiratoire (APR) et est destiné à être utilisé pour l'élaboration de normes relatives au choix et à l'utilisation des APR.
    Il spécifie aux rédacteurs de normes relatives aux APR les principes liés à
    —    l'interaction entre l'APR et la perception physiologique et psychologique humaine,
    —    l'acceptation par l'utilisateur, et
    —    la nécessité d'une formation pour améliorer l'acceptation de l'APR par l'utilisateur.
    Le présent document ne traite pas des exigences liées au phénomène dangereux spécifique pour lequel l'APR est conçu.
