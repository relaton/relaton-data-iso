abstract:
- content: Applies to plain bearings made from cast and wrought copper and aluminium
    alloys by machining and forming of their wrought products and ingots and of lead
    and tin ingots. Includes only the extensions and restrictions to be observed as
    compared to existing ISO publications on hardness testing. In the case of heterogeneous
    structures the Brinell test is used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 4384 spécifie les paramètres pour l'essai de dureté des matériaux massifs utilisés pour les paliers lisses en alliages à base de cuivre et d'aluminium, moulés ou corroyés, obtenus par usinage et formage, de leur produits et lingots ouvrés ainsi que des lingots de plomb et d'étain. Elle complète les publications ISO existantes relatives aux essais de dureté et comprend donc uniquement les points à rajouter ou à supprimer par rapport aux spécifications de ces publications. En raison de l'hétérogénéité de la structure de la plupart de ces matériaux antifriction, on effectuera le mesurage selon la méthode d'essai de dureté Brinell.
