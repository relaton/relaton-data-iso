abstract:
- content: |-
    This International Standard specifies a method for the determination of the thickness of pile above the substrate of a
    textile floor covering. It is applicable to all textile floor coverings with pile capable of being shorn from the substrate,
    but not to textile floor coverings of varying pile thickness or density, unless the areas can be measured separately.
    The method is used in conjunction with ISO 8543, clause 8.
    NOTE Difficulties have been experienced when using this method for bonded-pile textile floor coverings, textile floor
    coverings with needled-pile and flocked-pile textile floor coverings, because of the problems of determining a suitable end point
    when shearing these products. The results obtained from such products should therefore be treated with caution.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode pour la détermination de l'épaisseur du velours au-dessus
    du soubassement d'un revêtement de sol textile. Elle est applicable aux revêtements de sol textiles à velours qui
    peut être séparé du soubassement par tondage. Elle n'est pas applicable aux revêtements de sol textiles dont
    l'épaisseur du velours ou la masse volumique est variable, à moins que les surfaces ne soient mesurables
    séparément.
    La présente méthode est utilisée conjointement à l'ISO 8543:1998, article 8.
    NOTE Des difficultés ont été rencontrées en appliquant cette méthode pour les revêtements de sol textiles nappés à
    velours, les revêtements de sol textiles à velours aiguilletés et les revêtements de sol textiles à velours floqués, en raison des
    problèmes pour déterminer un point final approprié lorsqu'on tond ces produits. Il convient donc d'interpréter les résultats
    obtenus sur de tels produits avec circonspection.
