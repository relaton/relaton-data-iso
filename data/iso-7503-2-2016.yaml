- content: |-
    L'ISO 7503 (toutes les parties) et l'ISO 8769 s'adressent aux personnes chargées de mesurer la radioactivité présente sur des surfaces solides.
    ISO 7503-2:2017 de l'ISO 7503 s'applique à l'évaluation de la contamination des surfaces en termes d'activité surfacique, par une méthode de mesure indirecte.
    ISO 7503-2:2017 est applicable aux surfaces bien définies, telles que celles des équipements et des installations, des conteneurs de matières radioactives, des sources scellées et des bâtiments ou des sols.
    ISO 7503-2:2017 peut être utilisée pour le contrôle en laboratoire et des équipements/installations ainsi que pour les activités de réhabilitation et de surveillance visant à établir la conformité aux critères de libération.
    ISO 7503-2:2017 se réfère également aux institutions/autorités chargées du contrôle des transports de matières nucléaires ou de la déclassification des matériels/équipements conformément aux valeurs indicatives des législations nationales ou aux limites des conventions internationales.
    ISO 7503-2:2017 ne s'applique pas à la contamination de la peau, des vêtements ou des matériaux en vrac (gravier, par exemple).
    NOTE          L'évaluation directe de la contamination de surface par les émetteurs alpha, bêta et photoniques est traitée dans l'ISO 7503‑1. L'étalonnage des instruments utilisés pour l'évaluation de la contamination des surfaces radioactives est traité dans l'ISO 7503‑3.
