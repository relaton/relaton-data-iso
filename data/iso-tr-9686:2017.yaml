abstract:
- content: |-
    ISO/TR 9686:2017 specifies a method for the determination of the mass fraction of carbon and/or sulfur in direct reduced iron by infrared measurement after high-frequency combustion.
    This method is applicable to mass fractions of carbon between 0,05 % and 2,5 %, and/or mass fractions of sulfur between 0,001 % and 0,05 % in direct reduced iron.
