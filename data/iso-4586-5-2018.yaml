abstract:
- content: |-
    This document applies to five classes of flooring grade laminates less than 2 mm thick intended for bonding to supporting substrates, to produce high-pressure decorative laminates (HPL, HPDL) flooring elements. For laminate floor covering applications they meet the surface property requirements specified in EN 13329[2].
    The requirements in this document apply only to the high-pressure laminate, and additional properties are intended to be specified in order to define the functional performance of the finished flooring product.
    ISO 4586‑2 specifies the methods of test relevant to this document.
