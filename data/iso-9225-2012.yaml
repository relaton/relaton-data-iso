abstract:
- language: en
  script: Latn
  content: |-
    ISO 9225:2012 specifies methods for measuring the parameters needed for corrosivity estimation used for classification of the corrosivity of atmospheres in ISO 9223.
    ISO 9225:2012 specifies methods for the measurement of environmental parameters for normative corrosivity estimation based on calculated first-year corrosion rates of standard metals, and informative corrosivity estimation based on characterization of the exposure environment.
    It does not describe the usual analytical techniques for the measured parameters since this depends on the available analytical techniques used in laboratories. Specific methods for deposition measurement of SO2 and Cl- deposition rates and conversional factors for comparison of different measuring methods are given.
- language: fr
  script: Latn
  content: |-
    L'ISO 9225:2012 spécifie des méthodes pour le mesurage des paramètres nécessaires pour l'estimation de la corrosivité utilisée pour la classification de la corrosivité des atmosphères dans l'ISO 9223.
    L'ISO 9225:2012 spécifie des méthodes de mesurage des paramètres environnementaux pour l'estimation normative de la corrosivité basée sur les vitesses de corrosion des métaux de référence, calculées sur la première année, et pour l'estimation informative de la corrosivité basée sur la caractérisation de l'environnement d'exposition.
    Elle ne décrit pas les méthodes habituelles d'analyse des paramètres mesurés vu qu'elles dépendent des techniques analytiques disponibles dans les laboratoires. Des méthodes spécifiques pour le mesurage des vitesses de dépôt du dioxyde de soufre et des chlorures ainsi que des facteurs de conversion permettant de comparer différentes méthodes de mesurage sont fournis.
