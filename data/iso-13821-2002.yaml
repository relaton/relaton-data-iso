abstract:
- content: |-
    This International Standard specifies a method for the determination of the edgewise crush resistance of corrugated fibreboard. The force is applied in the direction of the flute axis.
    This method is applicable to single-wall (double-faced), double-wall, and triple-wall corrugated fibreboard. It may also be used to test samples taken from corrugated cases and other converted products.
    While the method is applicable to waxed corrugated fibreboard, care must be taken that the heat used in the waxing step does not affect the corrugated structure. This is controlled by observing that failure during the test still occurs away from the loaded edges.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de détermination de la résistance à la compression sur chant du carton ondulé. La force est appliquée dans le sens axial des cannelures.
    La méthode est applicable au carton ondulé double face, double-double face et triple cannelure. Elle peut également être utilisée pour essayer des échantillons prélevés dans des caisses en carton ondulé ou dans d'autres produits transformés.
    Bien que la méthode soit applicable au carton ondulé enduit de paraffine, des précautions doivent être prises pour que la chaleur de l'étape d'enduction n'affecte pas la structure ondulée. Le contrôle est fait par observation que la rupture intervient toujours à distance des bords pendant l'essai.
  language:
