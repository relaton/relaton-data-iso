- content: |-
    L'ISO/TS 14934-4:2007 fournit des lignes directrices sur l'utilisation des fluxmètres thermiques dans les applications d'essai au feu, y compris la description et les principes de fonctionnement des fluxmètres thermiques ordinaires ainsi que les méthodes de sélection et de maintenance. Elle peut également s'appliquer au mesurage du flux thermique de panneaux radiants et autres sources thermiques importantes utilisées pour simuler le flux thermique provenant d'un feu. Elle est applicable à tous les essais ordinaires consistant à mesurer le flux thermique provenant de sources rayonnantes.
    L'ISO/TS 14934-4:2007 fournit également la théorie de base et les principes de fonctionnement des fluxmètres thermiques, ainsi que les méthodes de sélection, d'utilisation et de maintenance de ce type d'instrument. Bien que portant principalement sur l'application des fluxmètres thermiques dans les essais au feu et les travaux expérimentaux de recherche sur le feu, elle peut aussi servir de guide pour d'autres applications de recherche, par exemple sur les chaudières ou les processus de combustion.
    Les instruments permettant de mesurer la température transitoire d'un corps solide de masse et de capacité thermique connues pour en déduire le flux thermique (calorimètre de type «slug») ne sont pas couverts par l'ISO/TS 14934-4:2007.
