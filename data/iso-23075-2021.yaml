abstract:
- content: |-
    This document describes a procedure for the determination of the following antidegradants in vulcanized rubbers:
    —    aminoketone group;
    —    naphthylamine group;
    —    diphenylamine group;
    —    p-phenylenediamine;
    —    monophenol group.
    The groups of antidegradants are summarized in Table A.1 with the chemical names, the abbreviated terms and the CAS registry numbers.
    Extender oils, when present, can interfere.
    For poly-2,2,4-trimethyl-1,2-dihydroquinoline, the method provides only an approximation because of its polymeric nature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit un mode opératoire pour la détermination des agents de protection suivants dans les caoutchoucs vulcanisés:
    —    groupe aminocétone;
    —    groupe naphtylamine;
    —    groupe diphénylamine;
    —    p-phénylènediamine;
    —    groupe monophénol.
    Les groupes d’agents de protection sont énumérés dans le Tableau A.1 avec les noms chimiques, les termes abrégés et les numéros de registre CAS.
    Les huiles de dilution, éventuellement présentes, peuvent affecter les résultats.
    Pour le poly-2,2,4-triméthyl-1,2-dihydroquinoléine, la méthode fournit uniquement une approximation en raison de sa nature polymérique.
