abstract:
- content: |-
    ISO 10581:2011 specifies the characteristics of homogeneous floor coverings, based on poly(vinyl chloride), supplied in either tile or roll form. Products may contain a transparent, non-PVC factory finish.
    To encourage the consumer to make an informed choice, ISO 10581:2011 includes a classification system (see ISO 10874) based on intensity of use, which shows where these floor coverings should give satisfactory service. ISO 10581:2011 also specifies requirements for marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10581:2011 spécifie les caractéristiques des revêtements de sols homogènes à base de poly(chlorure de vinyle), fournis sous forme de dalles ou de rouleaux. Les produits peuvent présenter une finition d'usine transparente non PVC.
    Pour aider le consommateur à faire son choix, l'ISO 10581:2011 inclut un système de classification (voir ISO 10874) basé sur l'intensité d'utilisation, indiquant l'endroit où il convient que le revêtement de sol rende un service satisfaisant. L'ISO 10581:2011 spécifie également les exigences de marquage.
