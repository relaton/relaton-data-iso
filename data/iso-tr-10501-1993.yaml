abstract:
- content: Gives a method of calculating head loss in the transport of liquids under
    pressure in hydraulically smooth thermoplastic pipes. The formulae given (for
    calculating head drop and head loss, for temperature correction) apply to the
    transport of water under pressure, or to all other liquids of the same dynamic
    viscosity, at temperatures of up to 45 °C.
