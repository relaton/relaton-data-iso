abstract:
- content: Constitutes a technical revision of ISO Recommendation R 633-1967. Determines
    and defines the terms to be used in describing the various states in which cork
    may be found and the principal products manufactured therefrom. Terms and definitions
    and an alphabetical index are given in English and French.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit le liège en tant que matériau et fixe et définit les termes que l'on doit utiliser dans la désignation des différents états sous lesquels le liège se présente et des principaux produits qu'on en obtient.
  language:
