abstract:
- content: "ISO 22621-2:2007 specifies the physical and mechanical properties of pipes
    made from polyamide (PA) in accordance with ISO 22621-1, intended to be buried
    and used for the supply of gaseous fuels at maximum operating pressures (MOP)
    up to and including 2 MPa (20 bar). \nIt also specifies the test parameters for
    the test methods to which it refers.\nIn addition, it lays down dimensional characteristics
    and requirements for the marking of pipes."
