abstract:
- language: en
  script: Latn
  content: "ISO 81060-2:2013 specifies the requirements and methods for the clinical
    investigation of me equipment used for the intermittent non-invasive automated
    estimation of the arterial blood pressure by utilizing a cuff.\nISO 81060-2:2013
    is applicable to all sphygmomanometers that sense or display pulsations, flow
    or sounds for the estimation, display or recording of blood pressure. These sphygmomanometers
    need not have automatic cuff inflation. \nISO 81060-2:2013 covers sphygmomanometers
    intended for use in all patient populations and all conditions of use.\nISO 81060-2:2013
    specifies additional disclosure requirements for the accompanying documents of
    sphygmomanometers that have undergone clinical investigation according to ISO
    81060-2:2013."
- language: fr
  script: Latn
  content: "L'ISO 81060-2:2013 précise les exigences et les méthodes d'investigation
    clinique des appareils électromédicaux utilisés pour estimer ponctuellement, de
    manière non invasive et automatique, la pression artérielle au moyen d'un brassard.\nL'ISO
    81060-2:2013 est applicable à tous les sphygmomanomètres qui captent ou affichent
    des pulsations, des flux ou des sons pour l'estimation, l'affichage ou l'enregistrement
    de la pression artérielle. Il n'est pas nécessaire que ces sphygmomanomètres aient
    un dispositif de gonflage automatique du brassard. \nL'ISO 81060-2:2013 couvre
    les sphygmomanomètres utilisables pour toutes les populations de patients et dans
    toutes les conditions d'emploi.\nL'ISO 81060-2:2013 spécifie des exigences supplémentaires
    de divulgation d'informations pour les documents d'accompagnement des sphygmomanomètres
    ayant fait l'objet d'une investigation clinique conformément à la'ISO 81060-2:2013."
