abstract:
- language: en
  script: Latn
  content: Preliminary the temperatures are determined at which solutions of known
    concentration change on heating from being cloudy to clear and on cooling from
    being clear to cloudy. Two solutions of the same concentration, one being colder
    and cloudy and the other being warmer and clear, are placed in a bath, controlled
    at a preliminary determined temperature and their appearance at temperature equilibrium
    is noted. The test is repeated at varying temperatures until the clear solution
    remains clear and cloudy solution cloudy.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode permettant de
    tracer la courbe représentant la solubilité dans l'eau d'un agent de surface anionique
    en fonction de la température et, en corollaire, d'évaluer pour une température
    donnée sa solubilité. La méthode est applicable aussi bien aux agents de surface
    purs qu'aux produits techniques ou aux formulations d'agents de surface anioniques
    liquides, à condition que les solutions de ces produits soient optiquement claires
    et pas trop fortement colorées.  \nNOTE -- On peut effectuer sans restriction
    la détermination de la solubilité dans l'intervalle de 0 à 90 °C; pour les températures
    inférieures à 0 °C, elle est possible si la solution ne gèle pas. La courbe de
    solubilité obtenue dans le cas des produits purs peut permettre éventuellement
    de déterminer la température de Krafft.\n"
