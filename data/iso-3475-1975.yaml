abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear liquid or crystalline mass. Colour: Colourless to pale yellow, when liquid.
    Odour: Characteristic, recalling than of anethole. Relative density at 20/20 °C:
    0,980 - 0,990. Refractive index at 20 °C: 1,5520 - 1,5590. Optical rotation at
    20 °C: Range from - 2 to + 2 . Solubility in 90 % (V/V) ethanol at 20 °C: 1 volume
    in 3 volumes. Freezing point: 15 - 19,5 C.'
