abstract:
- content: "This document deals with all significant hazards, hazardous situations
    or hazardous events relevant to converting equipment and systems used in the corrugated
    board, package printing, converting and graphic technology industries (see Clause 5),
    when it is used as intended and under conditions of misuse which are reasonably
    foreseeable by the manufacturer.\nThis document is applicable to converting equipment
    not covered by other parts of ISO 12643. \nThis document is not applicable to
    the machinery or machinery components manufactured before the date of its publication."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs concernant les systèmes et l'équipement de façonnage utilisés dans les secteurs du carton ondulé, de l'impression d'emballage, du façonnage et des technologies graphiques (voir Article 5), lorsqu'ils sont utilisés conformément à l'usage prévu et en cas de mauvais usage raisonnablement prévisible du point de vue du fabricant.
    Le présent document est applicable à l'équipement de façonnage non couvert par d'autres parties de l'ISO 12643.
    Le présent document n'est pas applicable aux machines et aux composants de machines fabriqués avant sa date de publication.
