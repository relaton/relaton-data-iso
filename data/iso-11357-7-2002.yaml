abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 11357 specifies two methods, isothermal and non-isothermal, for studying the crystallization kinetics of partially crystalline polymers using differential scanning calorimetry (DSC).
    It is only applicable to melted polymers.
    NOTE These methods are not suitable if the molecular structure of the polymer is modified during the test.
- language: fr
  script: Latn
  content: |-
    L'ISO 11357-7:2002 spécifie deux méthodes, isotherme et non isotherme, permettant d'étudier la cinétique de cristallisation de polymères semi-cristallins en utilisant l'analyse calorimétrique différentielle (DSC).
    Elle s'applique uniquement aux polymères fondus.
