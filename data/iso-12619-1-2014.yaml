abstract:
- content: |-
    ISO 12619-1:2014 specifies general requirements and definitions of compressed gaseous hydrogen (CGH2) and hydrogen/natural gas blends fuel system components, intended for use on the types of motor vehicles defined in ISO 3833. It also provides general design principles and specifies requirements for instructions and markings.
    ISO 12619-1:2014 is applicable to vehicles using CGH2 in accordance with ISO 14687-1 or ISO 14687-2 and hydrogen/natural gas blends using natural gas in accordance with ISO 15403-1 and ISO/TR 15403-2. It is not applicable to the following:
    -liquefied hydrogen (LH2) fuel system components;
    -fuel containers;
    -stationary gas engines;
    -container mounting hardware;
    -electronic fuel management;
    -refuelling receptacles.
