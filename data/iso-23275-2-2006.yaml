abstract:
- language: en
  script: Latn
  content: ISO 23275-2:2006 specifies a procedure for the quantification of cocoa
    butter equivalents (CBEs) in cocoa butter and plain chocolate by high-resolution
    capillary gas chromatography (HR-GC) of triacylglycerols, and subsequent data
    evaluation by partial least squares regression analysis.
- language: fr
  script: Latn
  content: L'ISO 23275-2:2006 spécifie un mode opératoire permettant la quantification
    des équivalents au beurre de cacao (EBC) dans le beurre de cacao (BC) et le chocolat
    de ménage par analyse chromatographique en phase gazeuse/liquide capillaire haute
    résolution (HR-GC) des triacylglycérols, et l'évaluation ultérieure des données
    par analyse de régression par la méthode des moindres carrés partiels.
