- content: |2

    La présente Norme internationale spécifie les caractéristiques des vis à métaux à tête cylindrique bombée large à six lobes internes, de filetage M2 à M10 inclus et de grade A.  Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les choisir dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1, ISO 965-2, ISO 3506-1 et ISO 4759-1.
