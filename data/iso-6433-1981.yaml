abstract:
- language: en
  script: Latn
  content: General rules for application and presentation are given. In the context
    of this standard the purpose of item references is restricted to the identification
    of component parts of assemblies and/or the identification of individual items
    detailed in the same drawing.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les règles générales d'utilisation et de représentation des repères des éléments sur les dessins techniques. Dans le contexte de la présente Norme internationale, l'objet de ces repères est limité à l'identification d'éléments composant des ensembles et (ou) à l'identification d'éléments individuels figurant en détail sur un même dessin.
