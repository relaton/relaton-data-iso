abstract:
- content: Specifies a set of 90 graphic characters. Consists of a code table and
    a legend with explanatory notes containing character codes, graphics and character
    names. The character set is primarily intended for the interchange of information
    among data processing systems and within message transmission systems. The sets
    may be used in a 7-bit or an 8-bit environment in accordance with ISO/IEC 2022.
