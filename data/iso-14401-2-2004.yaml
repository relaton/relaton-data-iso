abstract:
- language: en
  script: Latn
  content: 'ISO 14401-2:2004 specifies criteria for the field of vision performance
    of surveillance and rear-view mirrors on earth-moving machinery. It is applicable
    to self-propelled wheeled and track-type earth-moving machinery with a seated
    operator, as defined in ISO 6165, used on and off public roads. '
- language: fr
  script: Latn
  content: L'ISO 14401-2:2004 spécifie des critères de performance relatifs au champ
    de visibilité des rétroviseurs et des miroirs de surveillance des engins de terrassement.
    Elle est applicable aux engins de terrassement automoteurs montés sur roues ou
    sur chenilles, à opérateur porté, tels que définis dans l'ISO 6165, destinés à
    être utilisés sur et hors voies publiques.
