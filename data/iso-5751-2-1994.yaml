abstract:
- language: en
  script: Latn
  content: Specifies the designation, dimensions and load-carrying capacity of metric
    series 100, 90, 80, 70, 60, 55 and 50 motorcycle tyres to be mounted on the metric
    series of rims. Applies to motorcycle tyres with reduced height/width ratio (low
    profile). ISO 4249 deals with the requirements for motorcycle tyres and rims (code-designated
    series) for rim diameters code 13 and above, ISO 6054 with those for rim diameters
    code 12 and below.
