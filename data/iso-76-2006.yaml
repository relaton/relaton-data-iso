- content: |-
    L'ISO 76:2006 spécifie des méthodes de calcul de la charge statique de base et de la charge statique équivalente de roulements dans les gammes de dimensions présentées dans les normes ISO correspondantes. Ces roulements sont réputés fabriqués par des méthodes éprouvées à partir d'un acier trempé de haute qualité couramment utilisé, et de conception classique en ce qui concerne la forme des surfaces de contact roulantes.
    Des calculs conduits conformément à l'ISO 76:2006 ne donneront pas de résultats satisfaisants pour des roulements, dans lesquels, à cause des conditions d'application et/ou de conception interne, la surface de contact entre éléments roulants et chemins soit fortement tronquée. Il en sera de même si les conditions de fonctionnement perturbent la répartition normale des charges dans le roulement, par exemple défaut d'alignement, précharge ou jeu excessif, ou en cas de traitement de surface ou de revêtement particuliers. En pareil cas, il convient que l'utilisateur consulte le fabricant pour obtenir ses conseils sur l'évaluation de la charge statique équivalente.
    L'ISO 76:2006 ne s'applique pas à des conceptions dans lesquelles les éléments roulants portent directement sur un arbre ou dans un logement, à moins que la surface de ces derniers ne soit à tous égards équivalente à celle du chemin qu'ils remplacent.
