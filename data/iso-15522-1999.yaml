- content: |-
    La présente Norme internationale spécifie une méthode pour l'évaluation de la toxicité potentielle d'un produit à
    expérimenter sur la croissance des bactéries aérobies présentes dans la boue activée. L'effet inhibiteur est limité
    aux micro-organismes capables de se développer dans le milieu d'essai organique choisi.
    La présente méthode fournit des informations relatives aux effets inhibiteurs sur les micro-organismes pendant des
    périodes d'incubation de 6 h au maximum.
    Cette méthode est applicable à l'eau, aux eaux résiduaires et aux produits chimiques solubles dans les conditions
    de l'essai. Les produits chimiques volatils, les produits colorés et les produits qui forment des suspensions troubles
    ou des dispersions doivent être manipulés avec précaution.
    NOTE 1 Il convient d'interpréter avec précaution les résultats obtenus avec des produits chimiques volatils car ils peuvent
    conduire à sous-estimer un effet inhibiteur en raison des difficultés à maintenir la concentration initiale dans les fioles d'essai.
    NOTE 2 Les produits colorés et à faible solubilité dans l'eau qui forment des suspensions troubles ou des dispersions
    peuvent dans la plupart des cas être expérimentés en utilisant des témoins de couleur/turbidité (9.4) pour les essais à blanc.
    NOTE 3 Les effets inhibiteurs des produits à expérimenter sur les micro-organismes de boues activées auxquels le présent
    essai n'est pas applicable, peuvent être déterminés au moyen d'un essai d'inhibition sur la base de mesurages
    respirométriques (voir l'ISO 8192).
