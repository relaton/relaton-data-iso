abstract:
- language: en
  script: Latn
  content: |-
    ISO 699:2015 specifies a method for the determination of the alkali-insoluble fraction of pulps using sodium hydroxide solution of fixed concentration. The sodium hydroxide concentrations most frequently used are 18, 10, and 5 % (m/m).
    The method is applicable to all kinds of pulp.
