abstract:
- language: en
  script: Latn
  content: "This international standard applies to the Digital Governance part of
    the mobility system of a city engaged in sustainability. It aims at achieving
    sustainability goals of the local community.\nIt targets Urban Mobility and its
    connections with intercity and other long-distance transport solutions. It applies
    to mobility of people and goods. \nThis document defines and establishes methodologies
    for developing a set of indicators to steer and measure the performance of sustainable
    mobility offers. \nIt follows the principles set out in ISO 37101 and should be
    used in conjunction with ISO 16481.\nThis document is applicable to any city,
    municipality or local authority that undertakes to measure its performance in
    a comparable and verifiable manner, irrespective of size and location. It aims
    at helping Mobility policy planners to measure the performance of the mobility
    systems."
