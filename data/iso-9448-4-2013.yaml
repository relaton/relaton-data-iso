abstract:
- language: en
  script: Latn
  content: ISO 9448-4:2013 specifies the main dimensions and tolerances, in millimetres,
    of guide bushes of form C, headed gliding bushes, type 1, intended for use in
    press tools and to be mounted in the clamp plate with transition fit and fixed
    to the plate by means of screws. It gives guidance on the materials, and specifies
    the hardness and the designation of bushes in accordance with ISO 9448-4:2013.
- language: fr
  script: Latn
  content: |-
    L'ISO 9448-4:2013 prescrit les principales dimensions et tolérances, en millimètres, des bagues de guidage de forme C, bagues à collerette pour guidage lisse, de type 1, destinées à être utilisées dans les outillages de presse et devant être montées dans une semelle avec un ajustement incertain, et fixées à la semelle par des vis.
    Elle donne des indications relatives aux matériaux, prescrit une dureté et spécifie la désignation des bagues conformes à l'ISO 9884-4:2013.
