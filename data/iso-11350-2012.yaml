abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 11350:2012 spécifie une méthode d'évaluation de la génotoxicité des eaux résiduaires en utilisant les souches bactériennes Salmonella enterica subsp. enterica sérotype Typhimurium TA 98 et TA 100 au cours d'un essai en fluctuation. Cette combinaison de souches permet d'évaluer la génotoxicité des substances chimiques qui produisent des mutations ponctuelles (substitutions de paires de base et mutations de changement de phase) dans les gènes codant pour les enzymes impliquées dans la biosynthèse de l'acide aminé histidine.
    Cette méthode est applicable aux substances suivantes: a) eau douce; b) eaux résiduaires; c) extraits aqueux et lixiviats; d) éluats de sédiments (eau douce); e) eau interstitielle; f) solutions aqueuses contenant des substances uniques ou des mélanges chimiques; g) eau potable.
