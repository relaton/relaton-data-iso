abstract:
- language: en
  script: Latn
  content: |-
    ISO 10303-517 specifies the integrated resource constructs for Mechanical design geometric presentation.
    This document specifies the application interpreted construct for the description of structures for a limited visual presentation of wireframe, surface, and solid models as used in mechanical design. The projection of the 3D-models onto the plane of the display and specification of point, curve, and surface styles are included. Light sources, shading, and reflectance, the concept of layers, and the representation of text are out of scope.
