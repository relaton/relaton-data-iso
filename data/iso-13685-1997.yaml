abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit une méthode pour la détermination
    des gingérols [6]-G, [8]-G et [10]-G et des shogaols correspondants [6]-S, [8]-S
    et [10]-S dans le gingembre séché ou dans les oléorésines de gingembre, par chromatographie
    liquide à haute performance en phase inverse.  \nNOTE -- La structure chimique
    des gingérols et shogaols sont données en annexe A.\n"
