abstract:
- language: en
  script: Latn
  content: This part of ISO 6305 specifies the quality requirements of the product
    and the conditions of acceptance testing for fishplates intended for use with
    rails of linear mass equal to or greater than 35 kg/m. Annexes A, C and D, respectively
    include referee gauge for checking height, length and opening, respectively; annex
    B gives checking method of straightness and annexes E and F contain progressive
    sampling plans.
