abstract:
- content: Establishes the dimensions and tolerances of resistance spot welding electrode
    caps, where a female taper (see ISO 1089) is used to fix the cap to an electrode
    adaptor (see ISO 5183). Applies only to electrode caps for which the electrode
    force Fmax given for diameter d1 in the table below is not exceeded. Contains
    also designation, material and marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions et les tolérances des embouts amovibles de pointes d'électrodes pour soudage par points par résistance, lorsqu'un cône femelle (voir ISO 1089) est utilisé pour fixer l'électrode à embout amovible (voir ISO 5183). Elle s'applique seulement aux embouts d'électrode pour lesquels la force d'électrode Fmax, donnée pour le diamètre d1, n'excède pas les valeurs données dans le tableau.
  language:
