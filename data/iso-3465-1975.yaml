abstract:
- content: Lays down only metric dimensions, which are the only recommended dimensions
    in the future for these types of reamers. The reamers habe been designed to produce
    holes for taper pins manufacured to ISO 2339 in the range 0,6 to 50 mm nominal
    diameter. Unless otherwise stated, these tools will be rigth-hand cutting. The
    flutes may be straight or spiral at the option of the manufacturer.
