abstract:
- language: en
  script: Latn
  content: 'ISO 128-1:2003 gives general rules for the execution of technical drawings,
    as well as presenting the structure of, and an index for, the other parts of ISO
    128. In all, ISO 128 specifies the graphical representation of objects on technical
    drawings with the aim of facilitating the international exchange of information
    on drawings and ensuring their uniformity in a comprehensive system relating to
    several technical functions. ISO 128-1:2003 is applicable to all kinds of technical
    drawings, including, for example, those used in mechanical engineering and construction
    (architectural, civil engineering, shipbuilding etc.); it is applicable to both
    manual and computer-based drawings. It is not applicable to three-dimensional
    CAD models. '
- language: fr
  script: Latn
  content: L'ISO 128-1:2002 donne les règles générales d'exécution des dessins techniques,
    ainsi que la structure et un index des autres parties de l'ISO 128. Dans ces dernières,
    l'ISO 128 spécifie la représentation graphique d'objets sur les dessins techniques
    dans le but de faciliter, au niveau international, l'échange d'informations sur
    les dessins et d'en assurer l'uniformité grâce à un système clair et compréhensible
    applicable à plusieurs fonctions techniques. L'ISO 128-1:2002 est applicable à
    tous les types de dessins techniques, comprenant, par exemple, ceux utilisés dans
    la construction mécanique et la construction (architecture, bâtiment, construction
    navale, etc.); elle s'applique aussi bien aux dessins réalisés manuellement qu'à
