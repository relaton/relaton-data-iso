abstract:
- content: 'ISO 128-1:2003 gives general rules for the execution of technical drawings,
    as well as presenting the structure of, and an index for, the other parts of ISO
    128. In all, ISO 128 specifies the graphical representation of objects on technical
    drawings with the aim of facilitating the international exchange of information
    on drawings and ensuring their uniformity in a comprehensive system relating to
    several technical functions. ISO 128-1:2003 is applicable to all kinds of technical
    drawings, including, for example, those used in mechanical engineering and construction
    (architectural, civil engineering, shipbuilding etc.); it is applicable to both
    manual and computer-based drawings. It is not applicable to three-dimensional
    CAD models. '
  language:
  - en
  script:
