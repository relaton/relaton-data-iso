abstract:
- language: en
  script: Latn
  content: Applies to all types of unscreened ignition cable assemblies used in road
    vehicle applications. Annex A (for information only) shows the test apparatus
    for sealing test. Some figures illustrate shapes and reference quantities of concern.
    This second edition cancels and replaces the first edition (1981).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les spécifications générales et les méthodes d'essai pour les assemblages de câbles d'allumage haute tension non blindés. Elle est applicable à tous les types d'assemblage de câbles d'allumage haute tension non blindés, utilisés dans les véhicules routiers.
