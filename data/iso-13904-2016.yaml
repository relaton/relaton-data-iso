abstract:
- content: |-
    ISO 13904:2016 specifies a method for determination of the total and free tryptophan (Trp) content in feeding stuffs (e.g. complete and complementary feeds, supplementary feeds, raw materials, ingredients, and concentrates) and determination of free tryptophan in commercial pure substances and premixtures containing more than 2 % of tryptophan.
    It does not distinguish between D- and L-forms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 13904:2016 décrit une méthode de dosage du tryptophane total et libre (Trp) dans les aliments pour animaux (par exemple aliments complets et complémentaires, compléments alimentaires, matières premières, ingrédients et concentrés) et une méthode de dosage du tryptophane libre dans les substances pures du commerce et les prémélanges contenant plus de 2 % de tryptophane.
    Elle ne fait pas la distinction entre les formes D et L.
