abstract:
- language: en
  script: Latn
  content: |-
    ISO 21258:2010 specifies a method for sampling, sample conditioning and determination of dinitrogen monoxide (N2O) content in the flue gas emitted from ducts and stacks to atmosphere. It sets out the non-dispersive infrared (NDIR) analytical technique, including the sampling system and sample gas conditioning system.
    ISO 21258:2010 is a reference method for periodic monitoring and for calibration, adjustment or control of automatic monitoring systems permanently installed on a stack.
    This reference method has been successfully tested on a sewage sludge incinerator where the N2O concentration in the flue gas was up to about 200 mg/m3.
- language: fr
  script: Latn
  content: |-
    L'ISO 21258:2010 spécifie une méthode pour le prélèvement, le conditionnement des échantillons et la détermination de la teneur en protoxyde d'azote (N2O) des effluents gazeux émis dans l'atmosphère par des conduits et des cheminées. Elle décrit la technique d'analyse infrarouge non dispersive (NDIR), y compris le système de prélèvement et le système de conditionnement des échantillons de gaz.
    L'ISO 21258:2010 est une méthode de référence en matière de surveillance périodique et d'étalonnage, d'ajustage ou de contrôle des systèmes automatiques de surveillance installés à demeure sur une cheminée.
    Cette méthode de référence a été évaluée avec succès sur la base d'un essai réalisé lors de l'incinération de boues d'épuration pour des concentrations de N2O atteignant environ 200 mg/m3 dans les effluents gazeux.
