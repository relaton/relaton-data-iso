- content: "Le présent document spécifie les exigences relatives à l'évaluation des
    systèmes de filtration de la veine cave (filtres et systèmes de pose) et les exigences
    relatives à la nomenclature, aux caractéristiques de conception et aux informations
    fournies par le fabricant. Les recommandations relatives à l'élaboration des méthodes
    d'essai in vitro figurent à l'Annexe D. Le présent document est destiné à être
    utilisé conjointement avec l'ISO 14630, qui spécifie les exigences générales relatives
    aux performances des implants chirurgicaux non actifs.\nNOTE 1       En raison
    des variantes de conception parmi les implants traités dans le présent document
    et en raison, dans certains cas, de l'émergence de nouveaux types de tels implants,
    des essais in vitro normalisés et des résultats cliniques acceptables ne sont
    pas toujours disponibles. Lorsque de nouvelles données scientifiques et cliniques
    seront disponibles, il sera nécessaire de procéder à une révision appropriée du
    présent document.\nLe présent document s'applique aux filtres caves destinés à
    prévenir les embolies pulmonaires symptomatiques en capturant les caillots sanguins
    de la veine cave inférieure (VCI). Bien que le présent document puisse être utile
    pour les filtres implantés dans d'autres emplacements veineux (par exemple dans
    la veine cave supérieure, les veines iliaques), il ne traite pas spécifiquement
    de l'utilisation des filtres dans d'autres sites d'implantation.\nLe présent document
    s'applique également aux filtres permanents et à leurs systèmes de pose associés,
    aux filtres optionnels extractibles et à leurs systèmes de retrait associés, ainsi
    qu'aux filtres convertibles et à leurs systèmes de conversion associés. Bien que
    le présent document puisse être utile pour l'évaluation du repositionnement des
    filtres après une implantation en mode chronique, il ne traite pas spécifiquement
    du repositionnement des filtres.\nLe présent document ne s'applique pas \n—    
    aux filtres temporaires (par exemple, maintenus en place au moyen d'un cathéter
    support) qui ont besoin d'être retirés après une période de temps définie; \n—    
    aux problèmes liés aux tissus viables et aux matériaux biologiques non viables;
    \n—     aux modes opératoires ni aux dispositifs (par exemple, aiguille d'accès
    veineux) utilisés avant l'implantation du filtre cave.\nBien que les filtres résorbables
    et les filtres avec revêtements résorbables entrent dans le domaine d'application
    du présent document, ce dernier ne décrit pas de façon exhaustive les propriétés
    de résorption de tels dispositifs.\nNOTE 2       Les implants résorbables sont
    couverts dans l'ISO/TS 17137.\nBien que les filtres enduits et les systèmes de
    filtration enduits entrent dans le domaine d'application du présent document,
    celui-ci ne décrit pas les revêtements de façon exhaustive.\nNOTE 3       Les
    produits de combinaison médicament-dispositif vasculaire sont couverts dans l'ISO 12417-1,
    et certaines propriétés de revêtement sont couvertes dans l'ISO 25539-4."
