abstract:
- content: 'This part defines graphical symbols for sequencers and gives some rules
    concerning their use in circuit diagrams. Symbols given in this part shall be
    used for all documents and circuit diagrams concerning sequencers for data processing.
    Specifies two types of symbols for sequence function modules: type "input/output"
    (see annex A), and type "step/return" (see annex B).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 5784 définit les symboles graphiques à utiliser pour les opérateurs séquentiels (fonctions pas-à-pas) et les fonctions connexes, et prescrit certaines règles concernant leur utilisation dans les schémas. La symbolisation définie par la présente partie de l'ISO 5784 doit être utilisée pour l'établissement de tous plans et schémas relatifs aux opérateurs séquentiels et fonctions connexes du traitement de l'information, notamment par les fluides. La présente partie de l'ISO 5784 peut être utilisée en liaison avec l'ISO 5784-1 et l'ISO 5784-2.
