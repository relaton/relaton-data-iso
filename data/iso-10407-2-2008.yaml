abstract:
- language: en
  script: Latn
  content: |-
    ISO 10407-2:2008 specifies the required inspection for each level of inspection and procedures for the inspection and testing of used drill-stem elements. For the purpose of ISO 10407-2:2008, drill stem elements include drill pipe body, tool joints, rotary-shouldered connections, drill collar, HWDP and the ends of drill-stem elements that make up with them. ISO 10407-2:2008 has been prepared to address the practices and technology commonly used in inspection.
    The practices established within ISO 10407-2:2008 are intended as inspection and/or testing guidance and are not intended to be interpreted to prohibit the agency or owner from using personal judgement, supplementing the inspection with other techniques, extending existing techniques or re‑inspecting certain lengths.
    ISO 10407-2:2008 specifies the qualification of inspection personnel, a description of inspection methods and apparatus calibration and standardization procedures for various inspection methods. The evaluation of imperfections and the marking of inspected drill stem elements is included.
    ISO 10407-2:2008 provides the original equipment manufacturers' requirements regarding the minimum information needed for the inspection of their specialized tools.
- language: fr
  script: Latn
  content: |-
    L'ISO 10407-2:2008 spécifie le contrôle requis pour chacun des niveaux de contrôle, les modes opératoires en la matière, ainsi que les essais sur les éléments des garnitures de forage usagés. Pour les besoins de l'ISO 10407‑2:2008, les éléments des garnitures de forage comprennent: le corps de la tige de forage, les joints de tige, les connexions épaulées rotary, la masse-tige, la tige lourde, ainsi que les extrémités des éléments des garnitures de forage qui les complètent. L'ISO 10407-2:2008 a été élaborée pour aborder toutes les pratiques et technologies couramment utilisées lors du contrôle.
    Les pratiques établies dans l'ISO 10407-2:2008 constituent un guide de contrôle et/ou d'essais et ne sont pas destinées à être interprétées comme empêchant l'agence ou le propriétaire d'utiliser son jugement personnel, de compléter le contrôle avec d'autres techniques, de développer les techniques existantes ou de soumettre certaines longueurs à de nouveaux contrôles.
    L'ISO 10407-2:2008 spécifie la qualification du personnel chargé du contrôle, une description des méthodes de contrôle, ainsi que des modes opératoires d'étalonnage et de standardisation de l'appareillage pour différentes méthodes de contrôle. L'évaluation des imperfections et le marquage des éléments des garnitures de forage soumis à contrôle sont inclus.
    L'ISO 10407-2:2008 fournit les exigences relatives au fabricant d'origine du matériel (OEM) concernant les informations minimales nécessaires au contrôle de leurs outils.
