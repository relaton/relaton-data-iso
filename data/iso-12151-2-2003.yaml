abstract:
- content: |-
    ISO 12151-2:2003 specifies the general and dimensional requirements for the design and performance of hose fittings with 24° cone connector ends with O-rings, in accordance with ISO 8434-1 and ISO 8434-4. These hose fittings are made of carbon steel and are intended for use with hoses with nominal inside diameters from 5 mm through 38 mm (inclusive).
    These hose fittings are for use in fluid power systems with hoses that meet the requirements of respective standards and in general applications with suitable hoses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12151-2:2003 spécifie les exigences générales et dimensionnelles pour la conception et les performances des flexibles de raccordement avec raccords à cône à 24° et joints toriques conformes à l'ISO 8434-1 et à l'ISO 8434-4. Ces flexibles de raccordement sont réalisés en acier au carbone et sont prévus pour être utilisés avec des tuyaux dont le diamètre intérieur nominal est compris entre 5 mm et 38 mm inclus.
    Ces flexibles de raccordement sont utilisés dans les systèmes de transmissions hydrauliques avec des tuyaux flexibles qui répondent aux exigences des normes respectives et dans des applications générales avec des tuyaux adaptés.
