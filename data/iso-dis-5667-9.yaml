abstract:
- content: Provides guidance on the principles to be applied to the design of sampling
    programmes, sampling techniques and the handling and preservation of samples of
    sea water from tidal waters. Does not apply to the collection of samples for microbiological
    or biological examination. The main objectives are quality characterization measurement,
    quality control measurement, measurements for specific reasons, and examination
    of the effects of man-made structures.
