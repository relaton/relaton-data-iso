abstract:
- content: |-
    This document specifies the material and physical property requirements for non-strippable, low-density polyethylene (LDPE) film for the wrapping of:
    —     natural rubber bales comprised of block natural rubber of 33,3 kg or 35 kg;
    —     natural rubber ribbed smoked sheets, including bales of 33,3 kg, 35 kg, 50 kg and 111,11 kg;
    —     modified natural rubber (e.g. epoxidized natural rubber, low-protein natural rubber) bales of 33,3 kg or 35 kg;
    —     any other bale masses as mutually agreed between the parties, and intended to keep the bales separate during transportation and storage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives au matériau et aux caractéristiques physiques des films polyéthylène à faible densité (PE-LD) non arrachables pour l’emballage:
    —     des balles de caoutchouc naturel composées de blocs de caoutchouc naturel de 33,3 kg ou 35 kg;
    —     de feuilles fumées gaufrées de caoutchouc naturel, comprenant des balles de 33,3 kg, 35 kg, 50 kg et 111,11 kg;
    —     des balles de caoutchouc naturel modifié (par exemple, caoutchouc naturel époxidé, caoutchouc naturel à faible teneur en protéines) de 33,3 kg ou de 35 kg;
    —     de toutes autres masses ayant fait l’objet d’un accord entre les parties concernées, et destinés à garder les balles séparées pendant le transport et le stockage.
