abstract:
- content: |-
    This document specifies requirements and test methods for the qualification and re-qualification of laser beam machines for metal powder bed fusion additive manufacturing for aerospace applications.
    It can also be used to verify machine features during periodic inspections or following maintenance and repair activities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai pour la qualification et la requalification des machines à faisceau laser pour la fabrication additive par fusion sur lit de poudre métallique dans les applications aérospatiales.
    Il peut également être utilisé pour vérifier les fonctionnalités de la machine lors des inspections périodiques ou à la suite d'activités de maintenance ou de réparation.
