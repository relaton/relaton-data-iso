- content: |-
    Le présent document fournit des recommandations concernant l’évaluation des consommables pour le personnel et autres consommables pour leur usage approprié dans les salles propres, zones propres ou zones maîtrisées, sur la base des exigences des produits et procédés, des attributs de propreté et des propriétés de performances fonctionnelles. Les attributs de propreté couverts sont les particules ou les produits chimiques dans l’air ou sur les surfaces. La biocontamination (particules viables, microorganismes ou pyrogènes) est considérée comme une propriété particulière des consommables. L’identification des risques associés est considérée.
    Le présent document complète l’exploitation des salles propres telle qu’elle est décrite dans l’ISO 14644-5.
    Le présent document fournit des recommandations concernant:
    —     la détermination de l’aptitude à l’emploi en salle propre des consommables en général;
    —     la spécification des exigences pour un usage prévu d’un consommable par le client en matière de performances fonctionnelles, d’attributs de propreté et de propriétés particulières;
    —     la spécification des propriétés pour un usage de destination d’un consommable par le fournisseur;
    —     l’évaluation d’un consommable pour un usage approprié;
    —     la documentation.
    Des annexes informatives sont utilisées pour énumérer des exemples de consommables pour le personnel et autres consommables, des méthodes de vérification pour les essais d’attributs de propreté et l’impact potentiel des consommables sur une salle propre.
    Les agents nettoyants, désinfectants et lubrifiants sont considérés comme des consommables en ce qui concerne leur emballage, car il est probable que leur emballage possède des exigences de propriété communes avec tous les consommables.
    Le présent document ne s’applique pas à ce qui suit:
    —     détails de la conception des consommables;
    —     essai de performances fonctionnelles des matériaux, par exemple propriétés barrières des gants, résistance à l’usure et au glissement du revêtement de sol;
    —     exigences en matière de santé et de sécurité; des exigences légales peuvent s’appliquer dans certains pays;
    —     nettoyabilité;
    —     matières (premières) ajoutées en tant qu’ingrédients dans le procédé de production;
    —     essais de performances ou fonctionnels;
    —     conteneurs de transport;
    —     utilités process comme les gaz ou les liquides;
    —     performances fonctionnelles des agents nettoyants, désinfectants et lubrifiants.
