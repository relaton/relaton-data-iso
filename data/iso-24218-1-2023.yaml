abstract:
- language: en
  script: Latn
  content: This document specifies the evaluation of fine bubbles size and concentration
    indices applied to the combined use of number-based size analysis and volume-based
    size analysis by the laser diffraction method. The methodology described is appropriate
    to both bimodal and multimodal samples over a broad size range (from tens of nanometers
    to tens of micrometers) and applies to ultrafine bubble and microbubble dispersions
    (MBD) and mixtures thereof.
