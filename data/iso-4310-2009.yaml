abstract:
- language: en
  script: Latn
  content: |-
    ISO 4310:2009 specifies tests, inspections and procedures for verifying the conformance of a crane with its operational specifications and capability to lift rated loads (see ISO 7363). ISO 4310:2009 is applicable to the types of cranes designated in ISO 4306-1, prior to first use following manufacture or after modification or repair of the load‑bearing structure or a component of an individual crane.
    Where rated loads are governed by stability, a test procedure and test load are specified that permit stability margins to be easily verified.
- language: fr
  script: Latn
  content: |-
    L'ISO 4310:2009 spécifie les essais, les vérifications et les méthodes pour vérifier la conformité d'un appareil de levage à ses exigences de fonctionnement et sa capacité à lever des charges nominales.
    L'ISO 4310:2009 s'applique aux types d'appareils de levage définis dans l'ISO 4306-1, avant leur première utilisation lorsqu'ils sont fabriqués ou après modification/réparation de la structure porteuse de charges ou d'un élément de l'appareil de levage.
    Lorsque ces charges nominales sont fonction de la stabilité, une méthode d'essai et une charge d'essai sont spécifiées pour permettre une vérification aisée des limites de stabilité.
