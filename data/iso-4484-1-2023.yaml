abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for systematically collecting material loss from fabrics under laundering test conditions to achieve comparable and accurate results. There is no direct correlation to material loss during domestic and commercial laundering. The method is designed to assess material loss of all types.
    NOTE      In this document, any collected debris is assumed to be fibre fragments. For the identification of the nature/composition of this debris, the method described in ISO 4484-2 can be used.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode pour recueillir de manière systématique les pertes de matière des étoffes dans des conditions d’essai de lavage afin d’obtenir des résultats exacts et comparables. Les pertes de matière lors d’un lavage domestique ne sont pas directement corrélées aux pertes de matière lors d’un lavage industriel. La méthode est conçue pour évaluer les pertes de matière de tous types.
    NOTE          Dans le cadre du présent document, tout débris recueilli est présumé être un fragment de fibre. Pour l’identification de la nature/la composition d’un tel débris, la méthode décrite dans l’ISO 4484-2 peut être utilisée.
