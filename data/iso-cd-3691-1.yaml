abstract:
- content: 'ISO 3691-1:2011 gives safety requirements and the means for their verification
    for the following types of self-propelled industrial trucks, as defined in ISO
    5053: industrial counterbalanced trucks; reach trucks with retractable mast or
    retractable fork arm carriage; straddle trucks; pallet-stacking trucks; high-lift
    platform trucks; trucks with elevating operator position up to 1 200 mm; side-loading
    trucks (one side only); lateral-stacking trucks (both sides), and lateral- and
    front-stacking trucks; pallet trucks; bidirectional and multidirectional trucks;
    tractors with a drawbar pull up to and including 20 000 N; rough-terrain, counterbalanced
    trucks; industrial trucks powered by battery, diesel, gasoline or LPG (liquefied
    petroleum gas).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 3691-1:2010 spécifie les exigences de sécurité et les moyens de
    les vérifier pour les types de chariots de manutention automoteurs suivants (présentés
    ci-après en tant que chariots), tels que définis dans l''ISO 5053: chariots travaillant
    en porte-à-faux, chariot à mât ou à fourche rétractable, chariots à fourche entre
    longerons, chariots à fourche recouvrante, chariot à plate-forme recouvrante élévatrice,
    chariots ayant une position de l''opérateur élevable jusqu''à 1 200 mm, chariots
    à prise latérale (un seul côté), chariots à prises latérales (des deux côtés)
    et chariots à prises latérales et frontales, transpalettes, chariots bidirectionnels
    et multidirectionnels, tracteurs pouvant tracter jusqu''à 20 000 N inclus, chariots
    tous terrains en porte-à-faux et chariots industriels alimentés par batterie,
    diesel, essence ou GPL (gaz de pétrole liquéfié).'
