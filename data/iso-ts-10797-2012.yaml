abstract:
- language: en
  script: Latn
  content: ISO/TS 10797:2012 establishes methods for characterizing the morphology
    of single-wall carbon nanotubes (SWCNTs) and identifying the elemental composition
    of other materials in SWCNT samples, using transmission electron microscopy and
    chemical analysis by energy dispersive X-ray spectrometry.
- language: fr
  script: Latn
  content: L'ISO/TS 10797:2012 établit les méthodes de caractérisation de la morphologie
    des nanotubes de carbone simple paroi (SWCNT) et d'identification de la composition
    chimique des autres matériaux des échantillons de nanotubes de carbone, au moyen
    de la microscopie électronique à transmission et de l'analyse chimique par spectrométrie
    X à dispersion d'énergie.
