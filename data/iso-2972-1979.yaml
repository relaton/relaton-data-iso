abstract:
- content: |2

    La présente Norme Internationale établit un jeu de symboles normalisés destinés à l'identification et à l'affichage des fonctions de commande sur les machines à commande numérique. Les symboles représentés ici sont propres aux applications en commande numérique. En pratique, les équipements doivent également utiliser des symboles relatifs aux machines-outils classiques. Ces derniers doivent être choisis conformément à l'ISO/R 369.
