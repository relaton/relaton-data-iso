abstract:
- content: |-
    ISO 18852:2015 specifies a method for the determination of the nitrogen surface area (NSA) of carbon blacks and other rubber compounding ingredients, like silicas and zinc oxides, based on the Brunauer, Emmett and Teller (BET) theory of gas adsorption using a multipoint determination as well as the determination of the statistical thickness surface area (STSA), otherwise known as the external surface area. STSA, however, is not applicable to silica and zinc oxide.
    The method can also be used for verifying "single-point" procedures described in ISO 4652 and other standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18852:2015 spécifie une méthode pour la détermination de la surface des noirs de carbone et autres ingrédients de mélange du caoutchouc, comme les silices et les oxydes de zinc, par adsorption d'azote (NSA), sur la base de la théorie de l'adsorption de gaz de Brunauer, Emmett et Teller (BET) utilisant des déterminations en plusieurs points de mesure aussi bien que la détermination de la surface par l'épaisseur statistique (STSA), aussi connue comme la surface externe. La STSA, cependant, n'est pas applicable à la silice et à l'oxyde de zinc.
    Cette méthode d'essai peut aussi être utilisée pour vérifier les modes opératoires à un point de mesure décrits dans l'ISO 4652 et d'autres normes.
