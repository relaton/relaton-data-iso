abstract:
- language: en
  script: Latn
  content: "ISO/IEC 21000-7:2007 specifies the syntax and semantics of tools that
    may be used to assist the adaptation of Digital Items, i.e. the Digital Item Declaration
    and resources referenced by the declaration. Users can use the tools to satisfy
    transmission, storage and consumption constraints, as well as Quality of Service
    management. \nISO/IEC 21000-7:2007 specifies tools to describe:\n- user characteristics,
    terminal capabilities, network characteristics and natural environment characteristics;\n-
    the high-level syntax of a binary media resource, media resource and XML streaming
    instructions, and properties style sheet;\n- the relationship between Quality
    of Service constraints, feasible adaptation operations satisfying these constraints
    and associated media resource qualities that result from adaptation:\n- limitation
    and optimization constraints on adaptations;\n- means for linking adaptation decisions
    with actual media resource adaptation engines;\n- metadata adaptation hint information;\n-
    configuration-state information of a Digital Item;\n- information required for
    the configuration of an adaptation engine; and\n- permitted changes and change
    constraints.\nISO/IEC 21000-7:2007 does not specify the adaptation engines themselves."
