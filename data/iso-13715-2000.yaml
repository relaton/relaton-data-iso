abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit les termes décrivant les états d'arêtes et spécifie les règles concernant les indications à faire figurer sur les dessins techniques pour représenter les états d'arêtes aux formes non définies.  Elle spécifie également les proportions et dimensions des symboles graphiques utilisés pour cette indication.  Dans le cas où une forme d'arête définie dans sa géométrie est requise, par exemple 1 x 45°, les principes généraux de cotation établis dans l'ISO 129-1 s'appliquent.
