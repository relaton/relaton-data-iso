abstract:
- content: |-
    ISO 8611-1:2004 specifies test methods of existing and prototype flat pallets for materials handling for all types of use
    It cannot be used to evaluate a pallet to normative ISO requirements without the additional application of ISO/TS 8611-2 and ISO/TS 8611-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8611-1:2004 spécifie des méthodes d'essai des palettes existantes et des prototypes de palettes plates pour manutention pour tout type d'utilisation.
    Elle ne peut pas être utilisée pour évaluer une palette conformément aux exigences normatives de l'ISO sans appliquer également l'ISO/TS 8611-2 et l'ISO/TS 8611-3.
