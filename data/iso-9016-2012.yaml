abstract:
- content: |-
    ISO 9016:2012 specifies mainly the method to be used when describing test specimen location and notch orientation for the testing and reporting of impact tests on welded butt joints.
    ISO 9016:2012 applies to impact tests on metallic materials in all forms of product made by any fusion welding process.
    It is used in addition to ISO 148 (all parts) and includes test specimen denomination and additional reporting requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9016:2012 spécifie principalement la méthode à utiliser pour décrire la position de l'éprouvette et l'orientation de l'entaille pour les essais de flexion par choc des assemblages soudés bout à bout et pour l'établissement des rapports d'essai correspondants.
    L'ISO 9016:2012 s'applique aux essais de flexion par choc d'assemblages soudés à partir de matériaux métalliques sous toute forme de livraison, réalisés par tout procédé de soudage par fusion.
    Elle est utilisée en complément de l'ISO 148 (toutes les parties) et comprend la dénomination d'éprouvettes et des exigences supplémentaires relatives à l'établissement de rapports d'essai.
