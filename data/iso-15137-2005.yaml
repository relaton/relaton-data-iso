abstract:
- content: |-
    ISO 15137:2005 specifies requirements and test methods for self-adhesive hanging devices (SAHD) used in combination with infusion containers, e.g. infusion glass bottles (see ISO 8536-1).
    The purpose of ISO 15137:2005 is to establish a safe SAHD for prescribed infusion containers while administering their content so as to ensure a safe application for the patient and for the user.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15137:2005 spécifie les exigences et les méthodes d'essai relatives aux systèmes de suspension auto-adhésifs pour les flacons de perfusion, par exemple les flacons pour perfusion (voir l'ISO 8536-1).
    L'ISO 15137:2005 a pour objectif la réalisation d'un système de suspension auto-adhésif sûr pour les flacons précités pendant l'administration de leur contenu, afin de garantir une mise en oeuvre sûre tant pour le patient que pour l'utilisateur.
