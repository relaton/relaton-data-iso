abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1453:2014-02 specifies the application module for\n         Function
    based behaviour.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1453:2014-02:\n         \n      \n- identification
    of a behaviour;\n- hierarchy of behaviours;\n- function based representation of
    behaviour;\n- hierarchy of functions within a function based behaviour representation;\n-
    means of representing the inputs and outputs of a function, including triggering
    mechanisms where appropriate;\n- ordering of functions, and identifying decision
    points;\n- identification of shared resources used by function;\n- shared resource
    properties;\n- underlying model for the representations: Function Flow Block Diagram
    (FFBD),\n               Data Flow Diagram (DFD), N2 (N-Squared) Chart, IDEF0 Diagram,
    Use Case, Sequence Diagram,\n               Enhanced Function Flow Block Diagram,
    and Behaviour Diagram (BD).\n         "
