abstract:
- content: |-
    ISO 20182:2005 describes the procedure for the preparation of test panels from refractory materials by gunning through pneumatic-nozzle mixing type guns at ambient temperatures.
    It does not apply to plastic gunning mixes, and may not apply to those mixes that contain aggregates that are susceptible to hydration.
    It also does not apply to shotcrete type mixes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20182:2005 décrit le mode de préparation d'éprouvettes à partir de matériaux réfractaires, par gunitage au moyen d'un pistolet mélangeur pneumatique à température ambiante.
    Elle n'est pas applicable aux mélanges plastiques gunitables et peut ne pas être applicable aux mélanges qui contiennent des granulats sensibles à l'hydratation.
    Elle n'est pas applicable non plus aux mélanges de type béton projeté.
