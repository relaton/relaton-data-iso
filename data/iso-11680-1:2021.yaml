- content: |-
    Le présent document spécifie les exigences de sécurité, et les mesures pour leur vérification, pour la conception et la construction des perches élagueuses portatives à moteur (ci-après appelées «machines») y compris des machines en extension et les machines télescopiques équipées d'un moteur à combustion interne intégré comme source motrice. Ces machines utilisent un arbre de transmission de puissance pour transmettre la puissance à un dispositif de coupe constitué d'une chaîne de scie et d'une barre de guidage, d'une lame de scie alternative ou d'une lame de scie circulaire monobloc d'un diamètre extérieur maximal de 205 mm. Elle spécifie des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l’utilisation de ces machines et le type d'informations devant être fournies par le fabricant sur les pratiques d'utilisation sûre.
    Le présent document traite de tous les phénomènes dangereux significatifs, situations dangereuses ou événements dangereux, à l'exception du choc électrique engendré par un contact avec des lignes électriques aériennes (en dehors des avertissements et conseils à inclure dans la notice d'instructions) pertinents pour ces machines lorsqu’elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant (voir Annexe A).
    Le présent document est applicable aux perches élagueuses à moteur portatives, tenues à la main, fabriquées après sa date de publication.
    Les débroussailleuses à lame de scie circulaire ne sont pas incluses dans le domaine d'application de la présente norme.
    NOTE         Les exigences relatives aux débroussailleuses sont spécifiées dans l’ISO 11806-1.
