abstract:
- content: This part covers only one specific type of steel tubing suitable for fluid
    power cylinders. Specifies the mechanical properties, dimensional tolerances,
    surface finishes, and technical delivery conditions for round steel tubes, seamless
    or welded type, and defines the tube dimensions by inside diameter and thickness,
    or inside diameter and outside diameter. Annex A specifies the tolerances on outside
    diameters, annex B establishes a range of preferred thicknesses for metric bore
    sizes, and annex C provides a recommended method of ordering.
