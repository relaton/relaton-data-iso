abstract:
- language: en
  script: Latn
  content: The method is suitable as a reference method and is applicable to all fertilizers.
    It consists in precipitating of nitrate ions in acid solution as a complex with
    nitron reagent, filtrating of the precipitate, drying and weighing.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode gravimétrique
    pour le dosage de l'azote nitrique des engrais. Elle est appropriée comme méthode
    de référence et est applicable à tous les engrais.  \nNOTE -- La présence d'un
    excès de chlorure (9 fois la masse d'azote) donne un résultat d'une valeur de
    0,4 % plus élevée.\n"
