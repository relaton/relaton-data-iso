abstract:
- content: "ISO 19085-10:2018 gives the safety requirements and measures for displaceable
    building site saws, designed to cut wood and materials with similar physical characteristics
    to wood, hereinafter referred to as \"machines\".\nNOTE 1    For the definition
    of displaceable machine, see ISO 19085‑1:2017, 3.5.\nISO 19085-10:2018 deals with
    all significant hazards, hazardous situations and events as listed in Clause 4,
    relevant to the machines, when operated, adjusted and maintained as intended and
    under the conditions foreseen by the manufacturer including reasonably foreseeable
    misuse. Also, transport, assembly, dismantling, disabling and scrapping phases
    have been taken into account.\nNOTE 2    For relevant but not significant hazards,
    e.g. sharp edges of the machine frame, see ISO 12100:2010.\nThe machine can also
    be fitted with a device for the saw blade to be manually raised and lowered through
    the table, whose hazards have been dealt with.\nThis document does not apply to
    the following:\na)    machines with a maximum saw blade diameter smaller than
    350 mm or greater than 500 mm;\nb)    hand-held woodworking machines, including
    any adaptation permitting their use in a different mode, i.e. bench mounting;
    \nc)    machines with a device to tilt the saw blade for angle cutting, machines
    with more than one saw blade rotational speed and machines equipped with a sliding
    table;\nNOTE 3    Hand-held motor-operated electric tools are covered by IEC 62841‑1
    together with IEC 62841‑2‑5.\nNOTE 4    Machines with the device to tilt the saw
    blade for angle cutting, machines with more than one saw blade rotational speed
    and machines equipped with a sliding table are considered as table saws, covered
    by ISO 19085‑9.\nISO 19085-10:2018 is not applicable to machines intended for
    use in potentially explosive atmospheres or to machines manufactured prior to
    the date of its publication."
