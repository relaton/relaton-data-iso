abstract:
- content: ISO/TR 17452:2007 gives guidelines for using the unified modelling language
    (UML) for defining and documenting interfaces between intelligent transport systems
    (ITS) and transport information and control systems (TICS). It presents these
    guidelines in the context of a case study for the creation of an ITS/TICS data
    dictionary and submissions to the ITS/TICS data registry.
