abstract:
- language: en
  script: Latn
  content: |-
    ISO 9349:2004 specifies the requirements and test methods applicable to preinsulated ductile iron pipes, fittings, accessories and their joints for the construction of pipelines (or parts thereof) to convey water (e.g. potable water), wastewater and other liquids, to be operated with or without pressure, to be installed below or above ground, to limit temperature variations of the conveyed fluids.
    ISO 9349:2004 gives, in addition to the specifications of the existing ISO standards for the conveying ductile iron pipes and fittings, specifications for materials, dimensions and tolerances, mechanical and thermal properties of the thermal insulation layer and external casing of preinsulated ductile iron pipes, fittings and accessories.
    ISO 9349:2004 covers preinsulated ductile iron pipes, fittings and accessories of a size range extending from DN 60 to DN 600 inclusive, which are manufactured with socketed, flanged or spigot ends for jointing by means of various types of gaskets which are not within the scope of this International Standard; preinsulated in the works (excluding on-site application of the insulation layer and/or the casing); normally delivered internally and externally coated; intended for fluid temperatures from 0 °C to 50 °C, excluding frost.
- language: fr
  script: Latn
  content: |-
    L'ISO 9349:2004 spécifie les exigences et les méthodes d'essai applicables aux tuyaux, raccords et accessoires préisolés en fonte ductile et à leurs assemblages, destinés à la construction de canalisations (ou de tronçons de canalisations) pour transporter de l'eau (par exemple de l'eau potable), de l'eau usée et d'autres liquides, pour fonctionner avec ou sans pression pour installation dans le sol ou en aérien et pour limiter les variations de température des fluides transportés. Elle spécifie, en plus des spécifications des normes ISO existantes pour les tuyaux et raccords de transport en fonte ductile, les exigences pour les matériaux, les dimensions et tolérances, les propriétés mécaniques et thermiques de la couche d'isolation thermique et de la gaine extérieure des tuyaux, raccords et accessoires préisolés en fonte ductile.
    L'ISO 9349:2004 traite des tuyaux, raccords et accessoires préisolés en fonte ductile pour la gamme des DN 60 à DN 600 inclus, qui sont: fabriqués avec des extrémités à emboîture, à bride ou à bout uni pour assemblage au moyen de différents types de garnitures de joint qui ne font pas l'objet de la présente Norme internationale; préisolés en usine (excluant l'application sur site de la couche d'isolation et/ou de la gaine); normalement livrés revêtus extérieurement et intérieurement; destinés à des températures de fluides de 0 °C à 50 °C, gel exclus.
