abstract:
- language: en
  script: Latn
  content: |-
    ISO 14594:2003 gives the general guidelines for the determination of experimental parameters relating to the primary beam, the wavelength spectrometer and the sample that need to be taken into account when carrying out electron probe microanalysis. It also defines procedures for the determination of beam current, current density, dead time, wavelength resolution, background, analysis area, analysis depth and analysis volume.
    ISO 14594:2003 is intended for the analysis of a well-polished sample using normal beam incidence, and the parameters obtained may only be indicative for other experimental conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 14594:2003 spécifie les lignes directrices générales pour déterminer les paramètres expérimentaux liés au faisceau primaire, au spectromètre à dispersion de longueur d'onde et à l'échantillon, paramètres qu'il faut prendre en compte lors de l'analyse par microsonde de Castaing. Elle définit également les modes opératoires pour déterminer le courant de faisceau, la densité de courant, le temps mort, la résolution en longueur d'onde, le fond continu, l'aire, la profondeur et le volume d'analyse.
    L'ISO 14594:2003 concerne l'analyse d'un échantillon correctement poli sous incidence de faisceau normale; dans d'autres conditions expérimentales, les paramètres obtenus ne peuvent être qu'indicatifs.
