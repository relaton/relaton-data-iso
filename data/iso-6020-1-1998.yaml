abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6020 prescrit les dimensions d'interchangeabilité
    métriques des vérins hydrauliques 16 MPa [160 bar 1)] d'usage courant de la série
    moyenne.  Les dimensions de la série moyenne s'appliquent aux vérins à tête ronde
    d'alésages de 25 mm à 200 mm et à la fois aux vérins à tête ronde ou carrée d'alésages
    supérieurs à 200 mm, ce qui augmente les possibilités d'application. Elles permettent
    de grands orifices et des amortissements plus longs, particulièrement appréciables
    pour les usages nécessitant une grande vitesse et des décélérations rapides.   \nNOTE
    - La présente partie de l'ISO 6020 laisse aux fabricants d'équipements hydrauliques
    toute latitude quant à la conception des vérins de la série métrique; elle ne
    restreint pas le progrès technique, tout en fixant des orientations générales
    de base.    1)1 bar = 0,1 MPa = 10 à la puissace 5 Pa ; MPa = 1N/mm à la puissance
    2.\n"
