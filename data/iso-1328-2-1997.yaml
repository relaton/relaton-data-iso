abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1328 établit un système de précision relatif aux écarts composés radiaux de roues cylindriques isolées, avec profil en développante de cercle. Elle donne les définitions appropriées des termes relatifs à la précision, et spécifie la base du système de précision des dentures et les valeurs admissibles des écarts indiqués ci-dessus. Le système de précision de mesure radiale a un nombre de classes différent de l'ISO 1328-1. Les échelonnements des diamètres et des modules pour les écarts composés radiaux et le faux-rond sont également différents. Le système de précision composé radial comprend 9 classes de précision pour Fi" ou fi" dans lesquels la classe 4 est la plus précise et la classe 12 la moins précise. L'échelonnement du module est de 0,2 mm à 10 mm et celui du diamètre est de 5,0 mm à 1 000 mm, voir articles 6 et 7. L'annexe A donne des tableaux basés sur les formules de l'article 7. Le faux-rond est défini dans l'annexe B. Il n'est pas donné de valeurs dans cette norme pour la détermination de la classe de précision 5. L'annexe B fournit des informations sur le faux-rond à utiliser si agréé par accord entre le    47constructeur et l'acheteur.
