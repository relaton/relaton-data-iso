abstract:
- language: en
  script: Latn
  content: Specifies a 26-pole connector for use at the interface between data terminal
    equipment and data circuit terminating equipment. Is applicable where the functional
    characteristics of the interface conform to 100 Series definitions in CCITT Recommendation
    V.24 and the electrical characteristics conform to CCITT Recommendations V.10,
    V.11, or V.28. Is not applicable to modems for parallel data transmission. Annex
    A describes interoperation with other interfaces.
