abstract:
- language: en
  script: Latn
  content: |-
    ISO 2878:2005 specifies a method of determining the electrical resistance of antistatic and conductive products manufactured wholly or in part from rubber whose electrical resistance measured between defined points, when new, does not exceed 3 times 108 ohms and whose conductivity is derived from the addition of carbon black and/or other appropriate substances to the bulk of the material.
    This International Standard specifies the electrode configuration for basic geometries but reference should be made to relevant product specifications for requirements for specific products.
    It does not apply to:
- language: fr
  script: Latn
  content: |-
    L'ISO 2878:2005 spécifie une méthode de détermination de la résistance électrique des articles et produits antistatiques et conducteurs fabriqués totalement ou partiellement avec du caoutchouc et dont la résistance électrique, mesurée entre les points définis, ne dépasse pas 3 fois 108 ohms, et dont la conductivité résulte de l'addition de noir de carbone et d'autres substances appropriées à la masse du matériau.
    Le présent document spécifie la configuration des électrodes pour des géométries de base mais il convient de faire référence aux spécifications des produits pour les exigences de produits particuliers.
    Il ne s'applique
