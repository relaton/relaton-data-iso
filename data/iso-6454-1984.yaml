abstract:
- content: Applies to deep sea ships and inland navigation ships. Specifies the major
    dimensions of strum boxes installed at the end of bilge suction pipes to prevent
    pipe obstruction by solid matter. Strum boxes complying with this International
    Standard are not acceptable for bilge suction pipes in machinery spaces and shaft
    tunnels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les dimensions principales des
    crépines d'aspiration installées à l'extrémité des tuyautages d'assèchement, afin
    d'empêcher l'obturation des tuyaux par des matières solides. Les crépines d'aspiration
    conformes à la présente Norme internationale ne sont pas utilisables pour les
    tuyautages d'assèchement des compartiments machines et des tunnels de ligne d'arbres.
    La présente Norme internationale s'applique aux navires de haute mer et aux navires
    destinés à la navigation intérieure.  \nNOTE -- L'attention des utilisateurs est
    attirée sur le fait que, tout en satisfaisant aux exigences de la présente Norme
    internationale, ils doivent aussi respecter les prescriptions légales, règles
    et règlements applicables au type de navire concerné.\n"
