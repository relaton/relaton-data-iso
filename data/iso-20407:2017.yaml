abstract:
- content: |-
    ISO 20407:2017 specifies a test method for determining interfacial tensile/tensile or shear/shear cyclic fatigue properties of ceramic-ceramic, ceramic-metal, and ceramic-glass joining loaded in the constant amplitude at room temperature. Procedures for test piece preparation, test modes and rates (load rate or displacement), data collection and reporting procedures are given.
    ISO 20407:2017 applies primarily to ceramic materials, including monolithic fine ceramics and whisker-, fibre- or particle-reinforced ceramic composites. This test method can be used for material research, quality control, and characterization and design data-generation purposes.
