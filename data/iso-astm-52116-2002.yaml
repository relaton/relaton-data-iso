abstract:
- content: "ISO/ASTM 52116:2002 outlines dosimetric procedures to be followed with
    self-contained dry-storage gamma-ray irradiators. ISO/ASTM 52116:2002 covers dosimetry
    in the use of dry-storage gamma-ray irradiators, namely self-contained dry-storage
    \n137\nCs or \n 60\nCo irradiators (shielded freestanding irradiators). It does
    not cover underwater pool sources, panoramic gamma-ray sources such as those raised
    mechanically or pneumatically to irradiate isotropically into a room or through
    a collimator, nor does it cover self-contained bremsstrahlung x-ray units."
