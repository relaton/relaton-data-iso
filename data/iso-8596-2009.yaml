abstract:
- content: |-
    ISO 8596:2009 specifies a range of Landolt ring optotypes and describes a method for measuring distance visual acuity under daylight conditions for the purposes of certification or licensing.
    It is neither intended as a standard for clinical measurements nor for the certification of blindness or partial sight.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8596:2009 spécifie une gamme d'optotypes constitués d'anneaux de Landolt et décrit une méthode de mesure de l'acuité visuelle en vision de loin, en condition diurne, à des fins de délivrance d'attestations ou de permis.
    Elle ne s'applique ni aux mesurages d'acuité visuelle pratiqués au cours des examens cliniques ni à ceux effectués en vue d'un certificat pour cécité ou baisse de la vue.
