abstract:
- language: en
  script: Latn
  content: |-
    This document describes the industry best practices to address the concentration of extracts which is related to ISO 16128-2:2017, 4.2. Evaporation of solvents to dryness it not addressed in this document.
    This document aims to delineate the cases when an extract is produced and, afterwards the mixture of evaporated solvents used, regardless of the categories, are partially evaporated.
    The producer of the extract can utilize different approaches (e.g. measurement by instrumentation, characterization of solvent volatility, published values of evaporation rates, etc.) to determine the index (es) of the extract. Despite the approach and justification, the rational and determinations used is made available to interested parties, when requested.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les meilleures pratiques de l'industrie en matière de concentration des extraits, en lien avec l'ISO 16128-2:2017, 4.2. L'évaporation à sec des solvants n'est pas abordée dans le présent document.
    Le présent document vise à délimiter les cas d'évaporation partielle de l'extrait produit ainsi que des mélanges de solvants évaporés utilisés par la suite, indépendamment des catégories.
    Le producteur de l'extrait peut utiliser différentes méthodes (par exemple effectuer des mesurages à l'aide d'instruments, caractériser la volatilité des solvants, s'appuyer sur les valeurs publiées des taux d'évaporation, etc.) afin de déterminer le ou les indices de l'extrait. Quelles que soient la méthode et sa justification, le justificatif et les déterminations employés sont mis à la disposition des parties intéressées, sur demande.
