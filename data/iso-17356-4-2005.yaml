abstract:
- language: en
  script: Latn
  content: "ISO 17356-4:2005 (COM) specifies a uniform communication environment for
    automotive control unit (ECU) application software. \nIn ISO 17356-4:2005 , the
    specification increases the portability of application software modules by defining
    common software communication interfaces and behaviours for internal communication
    (communication within an ECU) and external communication (communication between
    networked vehicle nodes), which is independent of the used communication protocol."
