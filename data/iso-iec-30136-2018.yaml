abstract:
- content: |-
    ISO/IEC 30136:2018 supports evaluation of the accuracy, secrecy, and privacy of biometric template protection schemes. It establishes definitions, terminology, and metrics for stating the performance of such schemes. Particularly, this document establishes requirements for the measurement and reporting of:
    -      theoretical and empirical accuracy of biometric template protection schemes,
    -      theoretical and empirical probability of a successful attack on biometric template protection schemes (single or multiple), and
    -      the information leaked about the original biometric when one or more biometric template protection schemes are compromised.
    ISO/IEC 30136:2018 also gives guidance on measuring and reporting diversity and unlinkability of templates.
    ISO/IEC 30136:2018 does not:
    -      establish template protection schemes;
    -      address testing of traditional encryption schemes.
  language:
