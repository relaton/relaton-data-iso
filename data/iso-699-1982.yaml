abstract:
- language: en
  script: Latn
  content: Specifies a mthod for the determination of the alkali-insoluble fraction
    of pulps using sodium hydroxide solution of fixed concentration, being applicable
    to all kinds of pulp.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la fraction de la pâte insoluble dans des solutions d'hydroxyde de sodium à concentration déterminée. Les concentrations de solution d'hydroxyde de sodium le plus souvent employées sont de 18, 10 et 5 % (m/m). La méthode est applicable à toutes sortes de pâtes.
