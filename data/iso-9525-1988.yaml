abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the lateral positions and width
    dimensions of the recording heads for two magnetic Sound records and a control
    track on 17,5 mm Single perforated magnetic recording film. \nlt also specifies
    the reproducing velocity of the film travel."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale prescrit la position et la largeur des têtes d'enregistrement pour enregistrer deux pistes sonores et une piste de contrôle sur film magnétique de I7,5 mm à une seule rangée de perforations.
    Elle prescrit aussi la vitesse de défilement du film lors de la lecture.
