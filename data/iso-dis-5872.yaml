abstract:
- content: This standard specifies the basic terms and definitions for the design,
    materials, construction, test, operation, maintenance and abandonment of pipeline
    systems used for transportation in the petroleum and natural gas industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les termes et définitions fondamentaux relatifs à la conception, au choix des matériaux, à la construction, aux essais, à l'exploitation, à la maintenance et à l'abandon des systèmes de transport par conduites dans l'industrie du pétrole et du gaz naturel.
    Le présent document s'applique à la conception, à la construction, à l'exploitation et à la maintenance des systèmes de conduites pour le transport de pétrole et de gaz naturel.
    Le présent document ne s'applique pas aux canalisations de processus dans la zone industrielle des entreprises de raffinage du pétrole et des entreprises chimiques.
