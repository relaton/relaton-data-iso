abstract:
- language: en
  script: Latn
  content: Specifies, in accordance with ISO 12301, the checking of the outside diameter
    of wrapped bushes (methods A and B specified in ISO 3547) and describes the necessary
    checking methods and measuring equipment. Checking of the outside diameter of
    wrapped bushes can only be carried out under a constraining load by use of specialized
    measuring equipment. The dimensions and tolerances of wrapped bushes are given
    in ISO 3547. Checking the wall thickness is the subject of ISO 12306.
