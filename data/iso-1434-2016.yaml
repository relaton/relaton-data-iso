abstract:
- content: |-
    ISO 1434:2016 specifies two methods for the determination of the amount of bale coating present on the outside wrapper sheets of bales of natural rubber:
    -      ashing method;
    -      brushing or scraping method.
    The ashing method is the preferred method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1434:2016 spécifie deux méthodes pour la détermination de la quantité d'enduit présent sur les feuilles formant l'enveloppe externe des balles de caoutchouc naturel:
    -      méthode par calcination;
    -      méthode par brossage ou grattage.
    La méthode par calcination est la méthode préférentielle.
