abstract:
- language: en
  script: Latn
  content: "ISO 10110 specifies the presentation of design and functional requirements
    for optical elements in technical drawings used for manufacturing and inspection.\nThis
    part of ISO 10110 specifies rules for the indication of the surface texture of
    optical elements. Surface texture is the characteristic of a surface that can
    be effectively described with statistical methods. Typically, surface texture
    is associated with high spatial frequency errors (roughness) and mid-spatial frequency
    errors (waviness).\nThis part of ISO 10110 is primarily intended for the specification
    of polished optics. \nThis part of ISO 10110 describes a method for characterizing
    the residual surface that is left after detrending by subtracting the surface
    form."
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-8:2010 spécifie les règles d'indication de l'état de surface des éléments optiques. L'état de surface est la caractéristique d'une surface qui peut être efficacement décrite par des méthodes statistiques. L'état de surface est généralement associé à des erreurs de hautes fréquences spatiales (rugosité) et à des erreurs de fréquences spatiales moyennes (ondulation).
    L'ISO 10110-8:2010 est essentiellement destinée à la spécification des optiques polies.
    L'ISO 10110-8:2010 décrit une méthode de caractérisation de la surface résiduelle qui reste après redressement par soustraction de la forme de surface.
