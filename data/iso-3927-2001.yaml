- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des méthodes de mesure de l'aptitude d'une poudre métallique à être comprimée lorsqu'elle est soumise dans une matrice à une charge de compression uniaxiale dans des conditions déterminées.  La méthode n'est pas applicable aux poudres pour métaux-durs.
