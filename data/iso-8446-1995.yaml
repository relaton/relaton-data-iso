abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1985). Specifies the diameters
    of double overlap leakproof flexible metal hoses with packing, of circular section,
    in austenitic stainless steel. The packing should not be asbestos. Suitable materials
    include, for example, cotton, fibre-glass, nylon, Kevlar, polyamide, polyester
    etc. Applies to flexible metal hoses, without external coating, used under pressure,
    without leakage, at temperatures between -20 °C and a maximum of 230 °C.
