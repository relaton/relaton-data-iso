abstract:
- content: Defines the information model of managed objects and their attributes that
    corresponds to the information aspects of the systems management model introduced
    in the systems management overview CCITT Rec. X.701 / ISO/IEC 10040; prescribes
    the principles of naming managed objects and their attributes; defines the logical
    structure of systems management information; defines the concepts of managed objects
    in the information model; describes the concept of managed object classes and
    the relationships into which managed objects and managed object classes can enter.
