abstract:
- language: en
  script: Latn
  content: This document specifies the design and metrological characteristics of
    coherence scanning interferometry (CSI) instruments for the areal measurement
    of surface topography. Because surface profiles can be extracted from surface
    topography data, the methods described in this document are also applicable to
    profiling measurements.
- language: fr
  script: Latn
  content: Le présent document spécifie la conception et les caractéristiques métrologiques
    des instruments d'interférométrie par balayage à cohérence (CSI) pour le mesurage
    surfacique de la topographie de surface. Puisque les profils de surface peuvent
    être extraits des données de topographie de surface, les méthodes décrites dans
    le présent document s'appliquent également aux mesurages de profil.
