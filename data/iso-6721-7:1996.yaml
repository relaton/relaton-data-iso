abstract:
- language: en
  script: Latn
  content: Describes a torsional vibration method for determining the components of
    the shear complex modulus G/Zeichen) of solid polymers in the form of bars or
    rods at frequencies typically in the range 0,001 Hz to 100 Hz. Suitable for measuring
    dynamic storage moduli ranging from about 10 MPa to values of about 10 GPa. Particularly
    suited to the measurement of loss factors greater than 0,1.
