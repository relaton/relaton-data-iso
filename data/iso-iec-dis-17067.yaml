- content: |-
    ISO/IEC 17067 describes the fundamentals of product certification and provides guidelines for understanding, developing, operating or maintaining certification schemes for products, processes and services.
    ISO/IEC 17067 is intended for use by all with an interest in product certification, and especially by certification scheme owners.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/IEC 17067 décrit les principes essentiels de la certification de produits et fournit des lignes directrices permettant de comprendre, développer, exploiter ou maintenir des programmes de certification de produits, de processus et de services.
    L'ISO/IEC 17067 est prévue pour être utilisée par tous ceux pour qui la certification de produits présente un intérêt et en particulier les propriétaires de programmes de certification.
