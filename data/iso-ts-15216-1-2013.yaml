abstract:
- content: |-
    ISO/TS 15216-1:2013 describes a method for quantification of levels of HAV and NoV genogroup I (GI) and II (GII) RNA, from test samples of foodstuffs or food surfaces. Following liberation of viruses from the test sample, viral RNA is then extracted by lysis with guanidine thiocyanate and adsorption on silica. Target sequences within the viral RNA are amplified and detected by real-time RT-PCR.
    This approach is also relevant for detection of the target viruses on fomites, or of other human viruses in foodstuffs, on food surfaces or on fomites following appropriate validation and using target-specific primer and probe sets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 15216-1:2013 décrit une méthode de quantification des niveaux
    de VHA et NoV des génogroupes I (GI) et II (GII) présents dans des échantillons
    pour essai d'aliments ou sur des surfaces alimentaires. Après libération des virus
    contenus dans l'échantillon pour essai, l'ARN viral est extrait par lyse à l'aide
    de thiocyanate de guanidine et par adsorption sur silice. Les séquences cibles
    de l'ARN viral sont amplifiées et détectées par la technique RT-PCR en temps réel.
    \nCette approche est aussi applicable pour la détection desdits virus sur des
    matières contaminées, ou d'autres virus humains dans les aliments, sur les surfaces
    alimentaires ou sur les matières contaminées en suivant une validation appropriée
    et en utilisant des jeux d'amorces et de sondes propres à la cible."
