abstract:
- language: en
  script: Latn
  content: |-
    ISO 13007-5:2015 gives terminology concerning the products, and specifies test methods (see Annex A) and values of performance requirements, for liquid-applied waterproofing products associated with tile adhesives. It specifies the evaluation of conformity and the classification and designation of liquid-applied waterproofing products beneath ceramic tiling.
    It is applicable to all liquid-applied waterproofing membranes ? including polymer modified cementitious coatings, dispersions and reaction resin coatings ? used beneath ceramic tiling for internal and external tile installations on walls and floors.
    NOTE          Liquid-applied waterproofing products can also be used beneath other types of tiles (natural and agglomerated stones, etc.), as long as an adverse reaction does not occur between the membrane and the alternative tile.
- language: fr
  script: Latn
  content: |-
    L'ISO 13007-5:2015 définit la terminologie concernant les produits et spécifie les méthodes d'essai (voir l'Annexe A) ainsi que les exigences relatives aux valeurs de performance des produits d'étanchéité à l'eau appliqués en phase liquide et associés à des colles à carrelage. Elle spécifie l'évaluation de la conformité, la classification et la désignation des produits d'étanchéité à l'eau appliqués en phase liquide sous des carrelages céramiques.
    Elle s'applique à toutes les membranes d'étanchéité à l'eau appliquées en phase liquide ? y compris les revêtements à base de ciment et polymère, de résine en dispersion et de résine réactive ? utilisés sous des carrelages céramiques pour la pose de carreaux céramiques sur les murs et les sols, en intérieur et en extérieur.
    NOTE          Les produits d'étanchéité à l'eau appliqués en phase liquide peuvent également être utilisés sous d'autres types de carreaux (pierres naturelles et agglomérées, etc.) tant qu'aucune réaction négative ne se produit pas entre la membrane et le carreau considéré.
