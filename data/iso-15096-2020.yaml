abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the analytical procedure for the determination of silver with a nominal content of and above 999 ? (parts per thousand).
    This document specifies a method intended to be used as the recommended method for the determination of silver of fineness of and above 999 ?. For the determination of fineness of and above 999,9 ?, modifications described in Annex B apply.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le mode opératoire d'analyse pour le dosage de l'argent présentant une teneur nominale supérieure ou égale à 999 ? (millièmes).
    Le présent document spécifie une méthode destinée à être utilisée comme méthode recommandée pour la détermination du titre de l'argent 999 ? ou plus. Pour la détermination d'un titre supérieur ou égal à 999,9 ?, les modifications décrites dans l'Annexe B s'appliquent.
