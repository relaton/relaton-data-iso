abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the gas chromatographic (GC) method for the determination of saturated, olefinic and aromatic hydrocarbons in automotive motor gasoline, small engine petrol and ethanol (E85) automotive fuel. Additionally, the benzene and toluene content, oxygenated compounds and the total oxygen content can be determined.
    Although specifically developed for the analysis of automotive motor gasoline that contains oxygenates, this test method can also be applied to other hydrocarbon streams having similar boiling ranges, such as naphthas and reformates.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination par chromatographie en phase gazeuse (GC) des teneurs en hydrocarbures saturés, oléfiniques et aromatiques dans les essences pour moteurs automobiles, pour petits moteurs à essence et dans les carburants éthanol pour automobiles (E85). En outre, les teneurs en benzène, en composés oxygénés et en oxygène total peuvent être mesurées par cette méthode.
    Bien que cette méthode ait été développée pour l’analyse d’essences pour moteurs automobiles qui contiennent des oxygénés, celle-ci peut aussi être appliquée à d’autres bases hydrocarbonées dont l’intervalle d’ébullition est voisin, tels que les naphtas et les réformats.
