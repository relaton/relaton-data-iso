abstract:
- language: en
  script: Latn
  content: |-
    ISO 6646:2011 specifies a laboratory method for the determination of the yield of husked rice obtained from paddy or parboiled paddy (Oryza sativa L.), and for the determination of the yield of milled head rice obtained from paddy or parboiled paddy, or from husked rice or husked parboiled rice.
    ISO 6646:2011 is only applicable to abrasive milling equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 6646:2011 spécifie une méthode de laboratoire pour la détermination du rendement en riz décortiqué obtenu à partir de riz paddy ou de riz paddy étuvé (Oryza sativa L.), et pour la détermination du rendement en grains considérés comme entiers usinés obtenu à partir de riz paddy ou de riz paddy étuvé, ou de riz décortiqué ou de riz décortiqué étuvé.
    L'ISO 6646:2011 ne s'applique qu'aux blanchisseurs de laboratoire par abrasion.
