abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles of all kinds and in all forms) between
    specified undyed cloths is rolled around a glass rod and treated with boiling
    sodium carbonate solution with and without the addition of a reduction inhibitor.
    The composite specimen is rinsed and dried. The change in colour of the specimen
    and the staining of the undyed cloths are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action des solutions étendues bouillantes de carbonate de sodium. La méthode est applicable principalement aux fibres cellulosiques, naturelles et régénérées. 1.2 Deux essais sont prévus: l'un avec et l'autre sans addition d'un agent inhibiteur de réduction.
