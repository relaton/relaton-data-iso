abstract:
- language: en
  script: Latn
  content: |-
    ISO 16039:2004 establishes definitions, terminology and the content of commercial literature specifications for mobile, self-operating machines used for placing and finishing cement concrete, commonly called "slipform pavers", which mould concrete in a plastic condition. It specifies the general machine configuration and the special equipment depending on the types of work to be executed. This work can be concrete roadways, road safety structures (barriers, walls, etc.), road drainage structures (edgings, gulleys, gutters, etc.) and airport paving (runways, taxiways, aprons, etc.).
    ISO 16039:2004 does not apply to machines with non-travelling formwork fixed to the ground and to those construction works which require only a vertical progression.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les définitions, la terminologie et le contenu des spécifications de la documentation commerciale pour les machines mobiles et autoportées utilisées pour la mise en place et la finition du béton de ciment, communément appelées "machines à coffrage glissant", qui moulent le béton à l'état plastique. Il spécifie la configuration générale de la machine et les équipements spéciaux en fonction des types de travaux à exécuter. Ces travaux peuvent être des chaussées en béton, des structures de sécurité routière (barrières, murs, etc.), des structures de drainage routier (bordures, caniveaux, gouttières, etc.) et des pavages d'aéroports (pistes, voies de circulation, aires de trafic, etc.).
    Le document ne s'applique pas aux machines à coffrage non roulant fixées au sol et aux travaux de construction qui ne nécessitent qu'une progression verticale.
