abstract:
- content: ISO 16673:2017 provides a procedure for measuring visual demand due to
    the use of visual or visual-manual interfaces accessible to the driver while the
    vehicle is in motion. It applies to both original equipment manufacturer (OEM)
    and after-market in-vehicle systems. It applies to both permanently installed
    and portable systems. It applies to any means of visual occlusion and is not dependent
    on one specific physical implementation.
