abstract:
- content: |-
    ISO 14692-4:2017 gives requirements and recommendations for the fabrication, installation, inspection and maintenance of GRP piping systems for use in oil and natural gas industry processing and utility service applications. The recommendations apply to delivery, inspection, handling, storage, installation, system pressure testing, maintenance and repair.
    It is intended to be read in conjunction with ISO 14692‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14692-4:2017 spécifie les exigences et recommandations relatives à la fabrication, à l'installation, à l'inspection et à la maintenance des systèmes de tuyauteries en PRV destinés à être utilisés pour les applications de traitement et de fourniture de services généraux des industries du pétrole et du gaz. Les recommandations s'appliquent à la livraison, au contrôle, à la manutention, au stockage, à l'installation, aux essais de pression effectués sur le système, à la maintenance et à la réparation.
    Le présent document est destiné à être lu de pair avec l'ISO 14692‑1.
