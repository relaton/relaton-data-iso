abstract:
- content: |-
    ISO 24490:2005 specifies the minimum requirements for the design, manufacture and testing of pumps for cryogenic service.
    ISO 24490:2005 is applicable to centrifugal pumps. However the principles may be applied to other types of pump (e.g. reciprocating pumps).
    ISO 24490:2005 also gives guidance on the design of installations.
    It does not specify requirements for operation or maintenance.
    For cryogenic fluids, see ISO 21029-1, ISO 20421-1 and/or ISO 21009-1.
