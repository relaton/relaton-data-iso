abstract:
- language: en
  script: Latn
  content: Specified are methods of measurements and standards of performance for
    light output, angle of coverage, ready indication, recycle time and number of
    flashes for electronic flash equipment of the single flash type, which is primarily
    intended to provide illumination for photography with cameras in which the contacts
    that control the flash are closed when the camera shutter is fully or nearly fully
    open.
