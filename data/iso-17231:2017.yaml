abstract:
- language: en
  script: Latn
  content: ISO 17231 | IULTCS/IUP 37:2017 specifies a method for determining the repellency
    of leather to surface wetting. It is applicable to all leathers intended for use
    in clothing. The method does not determine the resistance of leather to water
    penetration.
- language: fr
  script: Latn
  content: ISO 17231 | IULTCS/IUP 37:2017 spécifie une méthode de détermination de
    la résistance au mouillage superficiel des cuirs. Il s'applique à tous les cuirs
    destinés à être utilisés dans la confection de vêtements. La méthode ne détermine
    pas la résistance du cuir à la pénétration de l'eau.
