abstract:
- content: ISO 11992-2:2014 specifies the parameters and messages for electronically
    controlled braking systems, including anti-lock braking systems (ABS) and vehicle
    dynamics control systems (VDC), as well as for running gear equipment (i.e. systems
    for steering, suspension, and tyres), to ensure that the data communication interchange
    of information between road vehicles with a maximum authorized total mass greater
    than 3 500 kg and their towed vehicles, including the communication between (several)
    towed vehicles, on a dedicated network. It does not include any other communication
    on that network that is not related to the communication between those vehicles.
  language:
