abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for a protocol implemented by an international body to achieve equivalent results among two or more IVD MDs for the same measurand for cases where there are no reference measurement procedures and no fit-for-purpose certified reference materials or international conventional calibrators. In this case, the harmonisation protocol defines the highest level of metrological traceability for the stated measurand.
    This document can be applied in cases when certified reference materials or international conventional calibrators exist but are not fit-for-purpose because, for example, they are not commutable with human samples.
    NOTE       This document addresses one case of traceability of assigned and measured values described in 5.6 in ISO 17511:2020.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à un protocole mis en œuvre par un organisme international pour obtenir des résultats équivalents entre au moins deux DMDIV pour un même mesurande en l'absence de procédures de mesure de référence et de matériaux de référence certifiés ou d'étalons internationaux conventionnels adaptés à l'usage prévu. Dans ce cas, le protocole d'harmonisation définit le niveau de traçabilité métrologique le plus élevé pour le mesurande donné.
    Le présent document peut être appliqué lorsque des matériaux de référence certifiés ou des étalons internationaux conventionnels existent, mais qu'ils ne sont pas adaptés à l'usage prévu, car ils ne sont pas, par exemple, commutables avec des échantillons d'origine humaine.
    NOTE       Le présent document se rapporte à un cas de traçabilité de valeurs mesurées et attribuées, décrit en 5.6 de l'ISO 17511:2020.
