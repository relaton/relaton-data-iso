abstract:
- language: en
  script: Latn
  content: |-
    In order to create punctual timetables, it is necessary to accurately calculate and plan out many values, such as running time between stations, headway between trains, train scheduling, rolling stock scheduling, driver and crew scheduling, operation scheduling in stations and depots and capacity of the line/infrastructure.
    Among these values, shortest running time between stations must be calculated first, as this is the basis of timetabling.
    This document describes parameters as the requirements for shortest running time calculation that enable railway infrastructure managers, railway operators and related organizations to calculate accurate running time at the stage of setting up a feasible and punctual daily and annual timetable.
    In addition, this document shows the appropriateness of calculation by verifying the response observed on the calculated shortest running time when the parameter values are changed.
    This document excludes running time calculation used for purposes other than timetabling.
- language: fr
  script: Latn
  content: |-
    Pour construire des horaires précis afin d'assurer la ponctualité des trains, il est nécessaire de calculer et de prévoir avec précision plusieurs valeurs, telles que les temps de parcours entre les gares, les intervalles entre les trains, la planification d'un train, la programmation du matériel roulant, la programmation du conducteur et du personnel de bord, la programmation des opérations en gare et au dépôt et la capacité de la ligne/de l'infrastructure.
    Parmi ces valeurs, le plus bref temps de parcours doit être calculé en premier, car c'est le fondement de la construction des horaires.
    Le présent document décrit les paramètres constituant les exigences pour le calcul du plus bref temps de parcours qui permettent aux gestionnaires d'infrastructure ferroviaire, aux opérateurs ferroviaires et aux organismes connexes de calculer un temps de parcours précis lors de la construction des horaires quotidiens et annuels réalisables et respectés.
    En outre, le présent document démontre l'adéquation du calcul en vérifiant l'influence observée de la modification de la valeur d'un des paramètres sur le plus bref temps de parcours calculé.
    Le présent document ne couvre pas les calculs de temps de parcours utilisés à d'autres fins que la construction des horaires.
