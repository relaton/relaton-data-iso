abstract:
- language: en
  script: Latn
  content: |-
    ISO 26362:2009 specifies the terms and definitions, as well as the service requirements, for organizations and professionals who own and/or use access panels for market, opinion and social research. It develops the criteria against which access panel providers can be evaluated and against which the quality of access panels can be assessed.
    ISO 26362:2009 is applicable to all types of access panels, whether recruited and used online (e.g. via internet) or offline (e.g. via telephone, post or face-to-face interaction).
- language: fr
  script: Latn
  content: |-
    L'ISO 26362:2009 spécifie les termes, définitions et exigences en matière de services applicables aux organismes et aux professionnels qui possèdent ou utilisent des «access panels» pour les études de marché, études sociales et d'opinion. Elle précise les critères permettant d'évaluer les fournisseurs d'«access panels» ainsi que la qualité de ces panels.
    L'ISO 26362:2009 s'applique à tous types d'«access panels», qu'ils soient recrutés et interrogés en ligne (par exemple via l'internet) ou par toute autre méthode (par exemple par téléphone, par voie postale ou en face à face).
