abstract:
- content: 'ISO 7301:2011 gives the minimum specifications for rice (Oryza sativa
    L.) which is subject to international trade. It is applicable to the following
    types: husked rice and milled rice, parboiled or not, intended for direct human
    consumption. It is neither applicable to other products derived from rice, nor
    to waxy rice (glutinous rice).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 7301:2011 fixe les spécifications minimales pour le riz (Oryza
    sativa L.) faisant l''objet d''un commerce international. Elle est applicable
    aux types de riz suivants: riz décortiqué et riz usiné, étuvé ou non, destiné
    à l''alimentation humaine. Elle n''est pas applicable à d''autres produits dérivés
    du riz, ni au riz gluant.'
