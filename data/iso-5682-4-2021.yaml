abstract:
- language: en
  script: Latn
  content: This document specifies the method of testing the agitation system performance
    in spray tanks of sprayers for application of plant protection products and fertilizers.
    This document is not applicable for manually operated knapsack sprayers, aircraft,
    or UASS sprayers.
- language: fr
  script: Latn
  content: Le présent document spécifie la méthode d'essai de performance des systèmes
    d'agitation dans les cuves principales des pulvérisateurs destinés à l'application
    de produits de protection des plantes et d'engrais. Le présent document ne s'applique
    pas aux pulvérisateurs à dos manuels, aux pulvérisateurs aériens ou aux systèmes
    de pulvérisation agricole aériens sans pilote.
