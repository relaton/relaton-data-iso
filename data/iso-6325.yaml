abstract:
- language: en
  script: Latn
  content: "This document specifies requirements for the function, operation, design,
    construction, safety and strength of cable stoppers.\nThis document is applicable
    to the design, manufacturing and acceptance tests of cable stoppers for use with
    marine windlasses and anchor capstans as defined in ISO 4568.\n\nMain technical
    changes:\n−\trevise Figures in Figure 2, Figure 3, and Figure 4a);\n−\tadd new
    type with adjustable stopping device in Figure 4 b);\n−\tadd nominal sizes for
    cable stopper in 4.2;\n−\tadd designed environmental conditions and material requirements
    in 5.1;\n−\tadd installation and operation requirements in 6.3 and 6.4;\n−\tadd
    acceptance tests requirements in 7;\n−\tdelete Annex A and Annex B."
