abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidance on the qualification of the performance of a computed tomography (CT) system with respect to various testing tasks.
    This document is applicable only to industrial imaging (i.e. non-medical applications) and provides a consistent set of definitions of CT performance parameters, including the relationship between these performance parameters and CT system specifications.
    This document is applicable to industrial computed tomography.
    This document does not apply to other techniques of tomography such as translational tomography and tomosynthesis.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit des lignes directrices pour qualifier la performance d'un système TI par rapport à différentes tâches d'examen.
    Il est applicable à l'imagerie industrielle (c'est-à-dire aux applications non médicales) et donne un ensemble cohérent de définitions des paramètres de performance de la TI, y compris la façon dont ces paramètres sont reliés aux spécifications du système TI.
    Le présent document traite de la tomographie axiale informatisée et exclut les autres types de tomographie, tels que la tomographie par translation et la tomosynthèse.
