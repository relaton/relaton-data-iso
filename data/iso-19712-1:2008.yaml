- content: |-
    L'ISO 19712-1:2008 établit un système de classification des matériaux massifs de revêtement de surface en fonction de leur performance.
    L'ISO 19712-1:2008 spécifie également les exigences relatives aux propriétés pour les divers types of matériaux massifs de revêtement de surface couverts par cette classification. Les propriétés sont spécifiées pour les types qui sont le plus couramment utilisés, mais d'autres types peuvent être ajoutés, si nécessaire. Les valeurs limites spécifiées sont applicables aux types de matériaux le plus couramment utilisés, mais pour chaque classe, il est possible d'obtenir des variantes présentant des valeurs de performance bien plus élevées.
    Ces matériaux sont caractérisés par leur aspect homogène, leurs surfaces aptes à être rénovées et leurs raccords indécelables. Ils sont généralement classés comme produits en feuilles de revêtement de surface (conçus pour des applications horizontales, verticales, humides et sèches) et comme produits mis en forme (comprenant, mais sans toutefois s'y limiter, les éviers de cuisine, lavabos, tables de toilette, douches, baignoires et installations pour stations thermales).
    Les propriétés importantes des matériaux massifs de revêtement de surface sont: résistance à l'eau, résistance au choc thermique, résistance à la chaleur, résistance au choc mécanique, résistance aux taches et aux produits chimiques, résistance aux brûlures de cigarettes, stabilité des couleurs, dureté, résistance au développement de bactéries et de champignons, aptitude au nettoyage, hygiène, soudabilité et aptitude à la rénovation.
