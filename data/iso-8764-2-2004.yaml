abstract:
- language: en
  script: Latn
  content: ISO 8764-2:2004 specifies general requirements, lengths of blades and marking
    of hand-operated screw-drivers for H and Z cross-recessed head screws as specified
    in ISO 4757. The specifications for blade tips are given in ISO 8764-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 8764:2004 fixe les spécifications générales, les longueurs des lames et le marquage des tournevis à main pour vis à empreinte cruciforme de formes H et Z tels que définis dans l'ISO 4757.
    Les spécifications des extrémités des lames sont données dans l'ISO 8764-1.
