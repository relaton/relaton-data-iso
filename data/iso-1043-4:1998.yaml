abstract:
- content: |2

    La présente partie de l'ISO 1043 prescrit les symboles uniformes à utiliser pour qualifier les ignifugeants ajoutés aux matières plastiques. Ces symboles se composent de l'abréviation «FR» suivie d'un ou plusieurs des codes numériques donnés dans l'article 5. Ces symboles viennent s'ajouter aux symboles qualifiant les plastiques eux-mêmes, pour la désignation du matériau plastique et le marquage des produits plastiques.
