abstract:
- content: Cancels and replaces the first edition (1981). Lays down the methods of
    preparation of test specimens and the test methods to be used in determining the
    properties of PS-I moulding and extrusion materials. Gives requirements for handling
    test material and for conditioning both the test material before moulding and
    the specimens before testing. Lists properties and test methods for characterizing
    PS-I moulding and extrusion materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 2897 prescrit les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des PS-I pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors du conditionnement du dit matériau avant moulage et des éprouvettes avant l'essai.  Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des PS-I pour moulage et extrusion.  Les propriétés ont été choisies à partir des méthodes d'essai générales données dans l'ISO 10350. D'autres méthodes d'essai, présentant une importance particulière ou largement utilisées dans le cas de ces matériaux pour moulage et extrusion, sont également incluses dans la présente partie de l'ISO 2897, de même qu'elles figurent dans les propriétés de désignation de l'ISO 2897-1.  Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et de conditionnement, ainsi que les éprouvettes avec les dimensions et les modes opératoires d'essai préscrits ci-après. Les valeurs ainsi déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes, ou préparées selon des modes opératoires différents.
