abstract:
- content: ISO 16929:2013 is used to determine the degree of disintegration of plastic
    materials in a pilot-scale aerobic composting test under defined conditions. It
    forms part of an overall scheme for the evaluation of the compostability of plastics
    as outlined in ISO 17088. The test method laid down in ISO 16929:2013 can also
    be used to determine the influence of the test material on the composting process
    and the quality of the compost obtained. It cannot be used to determine the aerobic
    biodegradability of a test material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16929:2013 est utilisée pour déterminer le degré de désintégration
    des matériaux plastiques lors d'un essai de compostage aérobie à échelle pilote
    dans des conditions définies. Elle fait partie d'un programme global pour l'évaluation
    de l'aptitude des plastiques au compostage, comme indiqué dans l'ISO 17088. La
    méthode d'essai exposée dans l'ISO 16929:2013 peut également être utilisée pour
    déterminer l'influence du matériau d'essai sur le processus de compostage et la
    qualité du compost obtenu. Elle ne peut être utilisée pour déterminer la biodégradabilité
    aérobie d'un matériau d'essai.
