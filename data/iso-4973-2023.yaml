abstract:
- content: |-
    This document specifies the minimum requirements for quality control of microbiological culture media and diluents in order to demonstrate their ability to detect microorganisms and to ensure reliability of the microbiological test methods described in the ISO cosmetics microbiology standards.
    This document describes mainly growth promotion and microbial control tests and is applicable to both commercially ready-to-use culture media and culture media prepared from dehydrated culture media or basic constituents in the user’s laboratory.
    Other methods can be substituted provided that their equivalence has been demonstrated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales relatives au contrôle qualité des milieux de culture microbiologique et des diluants afin de démontrer leur capacité à assurer la détection de micro-organismes et de garantir la fiabilité des méthodes d'essais microbiologiques décrites dans les normes ISO relatives à la microbiologie cosmétique.
    Le présent document décrit principalement des essais de fertilité et de contrôle microbien; il est applicable à la fois aux milieux de culture prêts à l'emploi disponibles dans le commerce et aux milieux de culture préparés à partir de milieux de culture déshydratés ou de constituants de base dans le laboratoire de l'utilisateur.
    D'autres méthodes peuvent être utilisées sous réserve que leur équivalence ait été démontrée.
