abstract:
- content: |-
    This document specifies the characteristics of hexagon high nuts (style 2), in steel and stainless steel, with metric fine pitch thread 8 mm to 39 mm, and with product grades A and B.
    If in certain cases other specifications are requested, property classes and stainless steel grades can be selected from ISO 898-2 or ISO 3506-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des écrous hauts hexagonaux (style 2), en acier et en acier inoxydable, à filetage métrique à pas fin de diamètres 8 mm à 39 mm, et de grades A et B.
    Si dans certains cas d’autres spécifications sont requises, les classes de qualité et les grades d’acier inoxydable peuvent être choisis dans l'ISO 898‑2 ou l'ISO 3506‑2.
