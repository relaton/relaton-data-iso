abstract:
- language: en
  script: Latn
  content: This document provides reference implementations of ISO/IEC 18181-1 and
    ISO/IEC 18181-2. The software supports lossless and lossy compression of images
    and image sequences for a wide range of use cases such as (but not limited to)
    images with wide colour gamut and/or high dynamic range and responsive web images.
