abstract:
- language: en
  script: Latn
  content: |-
    ISO 2789:2006 specifies rules for the library and information services community on the collection and reporting of statistics
    - for the purposes of international reporting,
    - to ensure conformity between countries for those statistical measures that are frequently used by library managers but do not qualify for international reporting,
    - to encourage good practice in the use of statistics for the management of library and information services, and
    - to specify data provision required by ISO 11620.
- language: fr
  script: Latn
  content: "L'ISO 2789:2006 fournit des règles à la communauté des bibliothèques et
    des services d'information pour la collecte et la présentation de statistiques\n-
    en vue de l'établissement de synthèses sur le plan international,\n- pour assurer
    la conformité entre pays de mesures statistiques fréquemment utilisées par les
    gestionnaires de bibliothèques mais sans pour autant servir à l'établissement
    de synthèses internationales,\n- pour encourager une bonne pratique des statistiques
    dans la gestion des bibliothèques et des services d'information, et \npour définir
    les données exigées par l'ISO 11620."
