abstract:
- content: |-
    ISO 14683:2007 deals with simplified methods for determining heat flows through linear thermal bridges which occur at junctions of building elements.
    ISO 14683:2007 specifies requirements relating to thermal bridge catalogues and manual calculation methods.
    Default values of linear thermal transmittance are given in Annex A for information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14683:2007 traite des méthodes simplifiées pour la détermination des flux de chaleur à travers les ponts thermiques linéaires qui se produisent aux jonctions de parois de bâtiments.
    L'ISO 14683:2007 établit des exigences concernant les catalogues de ponts thermiques et les méthodes manuelles de calcul.
    Des valeurs par défaut des coefficients de transmission thermique linéique sont indiquées dans l'Annexe A pour information.
