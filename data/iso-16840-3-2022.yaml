- content: |-
    Le présent document définit les exigences relatives aux résistances aux charges cycliques, statiques et dynamiques pour les dispositifs de maintien de la posture (DMP) avec le matériel de fixation associé prévu pour une utilisation avec un système d’assise de fauteuil roulant indéfini. Il définit les méthodes d’essai pour déterminer si les exigences minimales de performance ont été satisfaites pour autoriser l’utilisation d’un produit. Il définit également les exigences pour la divulgation des résultats d’essai. Tous les essais ne s’appliquent pas à tous les DMP.
    Le présent document s’applique également à d’autres systèmes d’assise.
    Les méthodes d’essai peuvent être utilisées pour vérifier les déclarations du fabricant indiquant qu’un produit satisfait aux exigences du présent document. Le présent document ne s’applique pas aux DMP conçus pour ne pas réussir certains essais statiques, dynamiques et cycliques.
    Le présent document ne s’applique pas à la résistance des DMP en cas d’accident dans un véhicule à moteur.
    Le présent document n’évalue pas la durée de vie utile à long terme.
    NOTE 1      L’ISO 16840-4 fournit des méthodes et des exigences d’essai dynamique pour les systèmes d’assise de fauteuil roulant utilisés dans un fauteuil roulant dans un véhicule à moteur.
    NOTE 2      Pour des masses d’utilisateur supérieures ou inférieures à celles définies dans le présent document, une extrapolation appropriée des dimensions de l’appareillage d’essai, de la séparation des points d’ancrage, des forces, etc. peut être effectuée et les paramètres d’essai sont notés dans le rapport d’essai.
    NOTE 3      Des supports d’essai rigides de substitution sont utilisés pour donner une méthode d’essai normalisée, et le présent document n’implique donc pas ce genre d’essai sur un fauteuil roulant particulier.
