abstract:
- language: en
  script: Latn
  content: |-
    ISO 12830:2011 specifies the procedure for the determination of acid-soluble magnesium, calcium, manganese, iron, copper, sodium and potassium by atomic absorption spectrometry or by plasma emission spectrometry. The acid-soluble element comprises the acid-soluble part of the incineration residue, i.e. that part of the ignition residue obtained after incineration which is soluble in hydrochloric acid. In the case where the residue is completely soluble, the result obtained by the procedure specified in this International Standard is a measure of the total amount of each element in the sample.
    ISO 12830:2011 is applicable to all types of paper, board and pulps.
    The limit of determination depends on the element and on the instrument used.
- language: fr
  script: Latn
  content: |-
    L'ISO 12830:2011 spécifie la méthode de détermination de la teneur en magnésium, calcium, manganèse, fer, cuivre, sodium et potassium soluble dans l'acide, par spectrométrie d'absorption atomique ou par spectrométrie d'émission plasma. L'élément soluble dans l'acide comprend la partie du résidu de calcination soluble dans l'acide, c'est-à-dire la partie du résidu de calcination obtenu après incinération qui est soluble dans l'acide chlorhydrique. Au cas où le résidu est totalement soluble, le résultat obtenu par la méthode spécifiée dans l'ISO 12830:2011 est une mesure de la quantité totale de chaque élément présent dans l'échantillon.
    L'ISO 12830:2011 s'applique à tous les types de papiers, cartons et pâtes.
    La limite de détermination dépend de l'élément et de l'instrument utilisé.
