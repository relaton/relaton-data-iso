abstract:
- content: |-
    ISO 3779:2009 specifies the content and structure of a vehicle identification number (VIN) in order to establish, on a world-wide basis, a uniform identification numbering system for road vehicles.
    ISO 3779:2009 applies to motor vehicles, towed vehicles, motorcycles and mopeds as defined in ISO 3833.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3779:2009 spécifie le contenu et la structure d'un numéro d'identification des véhicules (VIN) permettant d'assurer, à l'échelle mondiale, un système uniforme de numérotation pour l'identification des véhicules routiers.
    L'ISO 3779:2009 s'applique aux véhicules à moteur, aux véhicules tractés, aux motocycles et cyclomoteurs tels que définis dans l'ISO 3833.
