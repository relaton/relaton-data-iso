abstract:
- language: en
  script: Latn
  content: |-
    This document provides additional information to assist the understanding and the use of ISO 20138-1. The calculations in this document follow the same principles but they are slightly different.
    This document contains country specific calculation approaches currently in use and represents the state of knowledge including for calculating:
    —          stopping and slowing distances;
    —          equivalent response time;
    —          brake performance;
    —          brake ratio.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations supplémentaires afin de faciliter la compréhension et l'utilisation de l'ISO 20138-1. Les calculs donnés dans le présent document, quoique légèrement différents, suivent les mêmes principes.
    Le présent document décrit des approches de calcul nationales spécifiques actuellement en vigueur et représente l'état actuel des connaissances pour le calcul:
    —          des distances d'arrêt et de ralentissement;
    —          du temps de réponse équivalent;
    —          de la performance de freinage;
    —          du taux de freinage.
