abstract:
- content: |-
    This document specifies a mobile method for evaluating the resistance of automotive finishes to chilled-iron grit projected onto the surface under test to simulate the effect of stone chipping.
    Results from the test specified in this document are not comparable with results specified in ISO 20567-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour évaluer la résistance des finitions des carrosseries de voitures à la projection de grenaille angulaire en fonte trempée contre la surface soumise à l’essai, cette projection étant destinée à simuler l’impact de cailloux.
    Les résultats de l’essai spécifié dans le présent document ne sont pas comparables aux résultats spécifiés dans l’ISO 20567-1.
