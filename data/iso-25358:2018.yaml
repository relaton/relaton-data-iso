abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures for classifying droplet size spectra from atomizers used in spraying for crop protection. It provides a reference system for defining classes of droplet size spectra.
    Depending on their function principle and individual setup, measuring systems for droplet sizing can give different results. This document provides a means of comparing measured droplet size spectra to reference spectra and enables relative comparisons of droplet size spectra obtained from different measuring systems.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes à utiliser pour classer les spectres de tailles de gouttes des systèmes d'atomisation employés en pulvérisation pour la protection des cultures. Il fournit également un système de référence pour définir les classes de spectre de tailles de goutte.
    Selon leur principe de fonctionnement et leur configuration propre, les systèmes de mesurage de taille de gouttes peuvent donner des résultats différents. Le présent document fournit un moyen permettant de comparer des spectres mesurés de tailles de gouttes avec des spectres de référence et permet des comparaisons relatives sur les spectres de tailles de gouttes obtenus à partir de différents systèmes de mesurage.
