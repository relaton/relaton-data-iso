abstract:
- content: This document specifies an enzymatic method for determining starch in animal
    feeding stuffs containing starchy ingredients (cereals, tubers, etc.). The method
    is also applicable to beans and to the animal digestive contents because it involves
    the hexokinase system for the final glucose determination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode enzymatique de dosage de l’amidon
    dans l’alimentation animale contenant des ingrédients amylacés (céréales, tubercules,
    etc.). La méthode s’applique également aux fèves et aux contenus digestifs des
    animaux, car elle fait intervenir le système hexokinase pour le dosage final du
    glucose.
