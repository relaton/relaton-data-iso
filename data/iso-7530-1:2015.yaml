abstract:
- content: |-
    ISO 7530-1:2015 describes flame atomic absorption spectrometric methods for the determination of cobalt, chromium, copper, iron, and manganese in nickel alloys which can be dissolved in the nitric-hydrochloric acids mixture specified.
    For each element, the method is applicable to the content range between 0,01 % and 4 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 7530-1:2015 décrit des méthodes par absorption atomique dans la flamme pour la détermination du cobalt, du chrome, du cuivre, du fer et du manganèse dans les alliages de nickel qui peuvent être mis en solution dans le mélange d'acides nitrique et chlorhydrique spécifié.
    Pour chaque élément, la méthode s'applique au domaine de teneurs compris entre 0,01 % et 4 %.
