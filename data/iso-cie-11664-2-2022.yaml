abstract:
- language: en
  script: Latn
  content: 'This document defines three CIE standard illuminants for use in colorimetry:
    CIE standard illuminant A for the representation of typical tungsten-filament
    lighting, CIE standard illuminant D65 for the representation of average daylight
    having a correlated colour temperature of approximately 6 500 K and CIE standard
    illuminant D50 for the representation of daylight with a correlated colour temperature
    of approximately 5 000 K. Values of the relative spectral power distribution of
    the three illuminants are included in this document.'
- language: fr
  script: Latn
  content: 'Le présent document définit trois illuminants normalisés de la CIE à utiliser
    en colorimétrie: l’illuminant normalisé A de la CIE représentatif de l’éclairage
    à incandescence avec filament de tungstène, l’illuminant normalisé D65 de la CIE
    représentatif d’une lumière du jour moyenne ayant une température de couleur proximale
    d’environ 6 500 K, et l’illuminant normalisé D50 de la CIE représentatif d’une
    lumière du jour ayant une température de couleur proximale d’environ 5 000 K.
    Des valeurs de la répartition spectrale relative d’énergie des trois illuminants
    sont incluses dans le présent document.'
