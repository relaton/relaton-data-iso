abstract:
- content: ISO 11297-3:2013, in conjunction with ISO 11297-1, specifies requirements
    and test methods for close-fit lining systems intended to be used for the renovation
    of underground drainage and sewerage networks under pressure. It is applicable
    to pipes and fittings, as manufactured, as well as to the installed lining system.
    It is applicable to polyethylene (PE) pipe for both independent and interactive
    pressure pipe liners as well as associated fittings and joints for the construction
    of the lining system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11297-3:2013, conjointement à l'ISO 11297‑1, spécifie les exigences
    et les méthodes d'essai pour les systèmes de tubage par tuyau continu sans espace
    annulaire utilisés pour la rénovation des réseaux de branchements et de collecteurs
    d'assainissement enterrés sous pression. Elle s'applique aux tuyaux et raccords,
    tels que fabriqués, ainsi qu'au système de rénovation installé. Elle s'applique
    aux tuyaux en polyéthylène (PE) à la fois pour les tubages autostructurants et
    les tubages nécessitant le maintien de l'enveloppe, ainsi qu'aux raccords associés
    et aux assemblages pour la construction du système de rénovation.
