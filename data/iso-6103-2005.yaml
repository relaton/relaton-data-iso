abstract:
- language: en
  script: Latn
  content: |-
    ISO 6103:2005 specifies the maximum permissible values of unbalances for various grinding wheels of ISO 603-1 to ISO 603-9 and ISO 603-12 to ISO 603-16 in the as-delivered condition, with an outside diameter greater than 115 mm and maximum operating speed greater than or equal to 16 m/s. It also specifies the method for measuring the unbalance and the practical method for testing whether a grinding wheel is acceptable or not.
    ISO 6103:2005 is applicable to bonded abrasive grinding wheels in the as-delivered condition. It is not applicable to diamond, cubic boron nitride or natural stone grinding wheels, or centreless control wheels, lapping and disc wheels, ball wheels or glass grinding wheels.
- language: fr
  script: Latn
  content: |-
    L'ISO 6103:2004 spécifie les valeurs maximales admissibles des balourds auxquelles doivent satisfaire, dans les conditions de livraison, les différents types de meules de l'ISO 603-1 à l'ISO 603-9 et de l'ISO 603-12 à l'ISO 603-16, de diamètre extérieur supérieur à 115 mm et de vitesse maximale de fonctionnement supérieure ou égale à 16 m/s. Elle spécifie également la méthode de mesurage du balourd et la méthode pratique pour contrôler si une meule est acceptable ou non.
    L'ISO 6103:2004 est applicable aux meules à base d'abrasifs agglomérés dans les conditions de livraison. Elle ne s'applique pas aux meules à base de diamant, de nitrure de bore cubique ou en pierre naturelle, et aux meules d'entraînement sans centre, aux disques et lapidaires de rodage, aux meules à billes et aux meules pour le travail du verre.
