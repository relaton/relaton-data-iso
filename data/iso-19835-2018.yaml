abstract:
- content: |-
    This document describes the acoustic emission (AE) testing technique used to perform structural integrity evaluation on steel structures of overhead travelling cranes and portal bridge cranes.
    This document applies to the testing of steel structures of in-service overhead travelling cranes and portal bridge cranes. Testing of other kinds of cranes can refer this document.
    This testing method is not intended to be an alone NDT standard method for the evaluation of the structural integrity of overhead travelling cranes and portal bridge cranes. Other NDT methods are used to verify and supplement the AT results.
    This document does not establish evaluation criteria.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit la technique d'essai par émission acoustique (EA) utilisée pour réaliser l'évaluation de l'intégrité des structures en acier des ponts roulants et portiques.
    Le présent document s'applique aux essais concernant les structures en acier des ponts roulants et portiques en service. Le présent document peut servir de référence pour les essais sur d'autres types d'appareil de levage.
    Cette méthode d'essai n'a pas vocation à être une méthode END standard autonome pour l'évaluation de l'intégrité structurale des ponts roulants et portiques. D'autres méthodes END peuvent être utilisées en complément des résultats.
    Le présent document n'établit pas de critères d'évaluation.
