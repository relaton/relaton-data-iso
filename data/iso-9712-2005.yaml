abstract:
- content: 'ISO 9712:2005 specifies the qualification and certification of personnel
    involved in non-destructive testing (NDT). It is applicable to proficiency in
    one or more of the following methods: acoustic emission testing; eddy current
    testing; infrared thermographic testing; leak testing (hydraulic pressure tests
    excluded); magnetic particle testing; penetrant testing; radiographic testing;
    strain testing; ultrasonic testing; visual testing (direct unaided visual tests
    and visual tests carried out during the application of another NDT method are
    excluded). '
