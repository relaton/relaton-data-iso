abstract:
- content: |-
    This document specifies a method, using sulfuric acid, to determine the mass percentage of silk, after removal of non-fibrous matter, in textiles made of binary mixtures of
    —                                      silk
    with
    —                                      other protein fibres (e.g. wool or animal hair).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination, à l'acide sulfurique, de la masse exprimée en pourcentage de soie, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de:
    —          soie;
    avec
    —          autres fibres protéiniques (par exemple laine ou poils animaux).
  language:
