abstract:
- content: |-
    This document specifies the essential properties and performance of liquid foam concentrates used to make low-expansion foams for the control, extinction and inhibition of re-ignition of fires of water-miscible liquids. Minimum performance on certain test fires is specified.
    These foams are suitable for top application to fires of water-miscible liquids. Those foams that also comply with ISO 7203-1 are also suitable for top application to fires of water-immiscible liquids.
    The foam concentrates can be suitable for use in non-aspirating sprayers or for subsurface application to liquid fires, but requirements specific to those applications are not included in this document.
