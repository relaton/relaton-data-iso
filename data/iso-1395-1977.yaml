abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of bush chains of simple and multiplex construction
    suitable for the mechanical transmission of power and allied applications, together
    with the tooth gap forms and rim profiles of their associated chain wheels. It
    covers dimensions, tolerances, measuring loads and minimum breaking loads. Applies
    to chains of two pitches only. The dimensions ensure complete interchangeability
    of individual links of chains.
