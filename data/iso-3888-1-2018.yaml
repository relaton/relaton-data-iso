abstract:
- content: This document specifies the dimensions of the test track for a closed-loop
    test method to subjectively determine a double lane-change which is one part of
    the vehicle dynamics and road-holding ability of passenger cars. It is applicable
    to passenger cars as defined in ISO 3833. It is also applicable to light commercial
    vehicles up to a gross vehicle mass of 3,5 t.
