abstract:
- language: en
  script: Latn
  content: Establishes terminology and the content of commercial literature specifications
    for self-propelled graders and their equipment. Applies to graders as defined
    in ISO 6165. Covers the base machine, attachments, and performance terminology
    and contains two annexes.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit la terminologie et fixe le contenu des spécifications des documents commerciaux pour les niveleuses automotrices et leurs équipements. La présente Norme internationale est applicable aux niveleuses telles que définies dans l'ISO 6165.
