abstract:
- content: ISO 16844-1:2013 gives the dimensions and tests and requirements for the
    performance of electrical connectors needed for ensuring the interchangeability
    of different components of the tachograph systems used for road vehicles in accordance
    with Council Regulation (EEC) No. 3821/85 on recording equipment in road transport.
    In particular, ISO 16844-1:2013 specifies the connectors used to connect the recording
    unit of the tachograph to the vehicle electrical wiring harness.
