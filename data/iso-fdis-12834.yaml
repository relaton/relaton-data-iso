abstract:
- language: en
  script: Latn
  content: "This document specifies a method for determination of dynamic thermal
    drawing force of partially oriented synthetic filament yarns.\nIt is applicable
    to partially oriented polyester PET, polyamide, polypropylene filament yarns,
    with a linear density less than 500 dtex. \nFor those yarns not applicable, an
    appropriate test method will be determined as agreement."
