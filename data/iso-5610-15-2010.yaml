abstract:
- content: |-
    ISO 5610-15:2010 specifies tool holders with rectangular shank, style V, i.e. with offset shank and cutting edge angle equal to 72,5° for side cutting.
    These tool holders are primarily intended for indexable inserts made of hardmetal or other cutting materials to be mounted by clamping and to be used for turning operations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5610-15:2010 s'applique aux porte-plaquette à queue rectangulaire de forme V, c'est‑à‑dire avec queue déportée et angle de direction d'arête égal à 72,5°, pour l'arête latérale.
    Ces porte-plaquette sont principalement conçus pour des plaquettes amovibles en matériaux durs ou autres matériaux coupants à monter avec un dispositif de fixation et à utiliser pour des opérations de tournage.
