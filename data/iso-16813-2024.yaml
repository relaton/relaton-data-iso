- content: |-
    Le présent document établit les principes généraux de la conception de l’environnement intérieur des bâtiments dans le but de fournir un environnement de qualité, tant pour les occupants que pour le développement durable. Il propose une approche où les parties prenantes à la conception de l’environnement du bâtiment concourent à assurer un environnement de grande qualité.
    Le processus de conception vise à atteindre les objectifs suivants:
    —     fournir des informations sur les questions relatives au développement durable tout au long du cycle de vie du bâtiment, notamment les coûts d’achat et de fonctionnement à toutes les étapes du processus de conception;
    —     évaluer la conception proposée à l’aide de critères rationnels concernant l’environnement thermique, acoustique et visuel, la qualité de l’air intérieur, l’efficacité énergétique et les performances des systèmes techniques du bâtiment à toutes les étapes du processus de conception;
    —     utiliser un processus de conception itératif dans lequel chaque étape de la conception fait l’objet d’un examen et de décisions avant de passer à l’étape suivante.
    La conception de l’environnement des bâtiments implique non seulement d’intégrer la qualité environnementale à la conception architecturale, mais également d’associer des méthodes de contrôle efficaces à la conception des systèmes des bâtiments.
    Le présent document s’applique à la conception de l’environnement des bâtiments neufs ainsi qu’à la réhabilitation de bâtiments existants.
