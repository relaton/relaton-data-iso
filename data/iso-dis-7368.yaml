abstract:
- content: |-
    ISO 7368:2016 specifies only geometrical data relating to cavities in which two-port hydraulic slip-in cartridge valves are mounted in order to ensure interchangeability.
    NOTE For example, this document does not specify rated pressures.
    It applies to cavities for two-port hydraulic slip-in cartridge valves which are generally applicable to industrial equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7368 :2016 spécifie, à des fins d'interchangeabilité, uniquement les données géométriques des logements dans lesquels sont montés les distributeurs à cartouche, à bride, à deux orifices.
    NOTE Par exemple, le présent document ne spécifie pas les pressions nominales.
    Elle est applicable aux logements des distributeurs à cartouche, à bride, à deux orifices généralement utilisés dans les équipements industriels.
