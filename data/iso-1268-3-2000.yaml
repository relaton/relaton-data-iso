abstract:
- content: |2

    La présente partie de l'ISO 1268 spécifie une méthode permettant de fabriquer des plaques d'essai par moulage par compression voie humide. Selon cette technique les plaques d'essai peuvent être fabriquées de façon reproductible, ce qui permet de comparer les résultats des essais effectués à des périodes différentes et/ou en différents emplacements.  Les éprouvettes découpées dans les plaques fabriquées par moulage par compression humide permettent de caractériser le type de renforcement utilisé. Ce renforcementt peut être constitué de mats ou de tissu. Les caractéristiques spécifiques suivantes de ces matériaux présentent un intérêt particulier:  - l'absorption d'eau (ISO 62, Plastiques - Détermination de l'absorption d'eau);  - la résistance à la flexion et le module de flexion (ISO 178);  - la résistance au choc (Charpy) (ISO 179);  - la résistance à la traction, le module de traction et l'allongement à la rupture (ISO 527-4).  La présente partie de l'ISO 1268 est destinée à être utilisée conjointement avec l'ISO 1268-1.
