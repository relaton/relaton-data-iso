abstract:
- content: |-
    ISO 5579:2013 outlines the general rules for industrial X- and gamma-radiography for flaw-detection purposes, using film techniques, applicable to the inspection of metallic products and materials.
    It does not lay down acceptance criteria of the imperfections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5579:2013 expose les règles générales de la radiographie industrielle
    par rayons X et par rayons gamma, pour la détection de défauts au moyen de techniques
    utilisant un film, applicables au contrôle des produits et matériaux métalliques,
    mais ne fixe pas les critères d'acceptation des imperfections.
