- language: en
  script: Latn
  content: |-
    ISO 5488:2015 specifies requirements and the method of test for accommodation ladders used on merchant ships (excluding passenger ships) to enable crew and pilots to embark and disembark safely.
    ISO 5488:2015 is applicable to the design, manufacturing and testing of accommodation ladders as well as accommodation ladder used specifically in combination with pilot ladder (hereinafter referred as "pilot accommodation ladder").
