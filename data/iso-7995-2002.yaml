abstract:
- content: |-
    ISO 7995:2002 specifies the dimensions of hexagonal nuts, with MJ threads and a self-locking feature achieved by forming the upper portion out-of-round, for classifications: 1 100 MPa/235 °C, 1 100 MPa/315 °C, 1 100 MPa/425 °C.
    ISO 7995:2002 is only applicable for the compilation of aerospace product standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7995:2002 spécifie les dimensions des écrous hexagonaux à filetage MJ, à freinage interne par déformation de leur partie supérieure, de classifications: 1 100 MPa/235 °C, 1 100 MPa/315 °C et 1 100 MPa/425 °C.
    L'ISO 7995:2002 est uniquement destinée à l'élaboration de normes de produit applicables aux constructions aérospatiales.
