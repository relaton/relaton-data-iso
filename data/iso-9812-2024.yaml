abstract:
- content: |-
    This document specifies an aerosol spray method for testing the corrosivity of disinfectants against metallic materials. The test method involves the cyclic exposure of test specimens to a mist of disinfectant and to a ventilation condition. After the cycles, the specimens are studied to identify if there is a change in mass, or changes to the specimen surface. This document provides details on the instruments, reagents, preparation and pretreatment of the test specimens, test conditions, test methods, calculation of corrosion rate, reports, etc.
    A feature of this document is a corrosion test method which can stimulate exposure to the real disinfection environment for metal materials. This document is applicable to the determination of corrosion of disinfectant aerosol spray to metal materials.
