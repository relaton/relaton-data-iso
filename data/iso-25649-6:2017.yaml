abstract:
- content: |-
    ISO 25649-6:2017 is applicable for Class D floating leisure articles for use on and in water according to ISO 25649‑1 regardless whether the buoyancy is achieved by inflation or inherent buoyant material.
    ISO 25649-6:2017 is to be applied with ISO 25649‑1 and ISO 25649‑2.
    NOTE 1    Typical products forming Class D (see Annex A):
    -      inflatable climbing structures on the water;
    -      bouncing platforms;
    -      inflatable slides;
    -      water trampolines;
    -      teeter totters;
    -      obstacle courses.
    NOTE 2    Typical places for application:
    -      pools;
    -      lakes, ponds;
    -      open sea;
    -      sea shore (no offshore winds, no currents).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 25649-6:2017 est applicable aux articles de loisirs flottants de Classe D à utiliser sur ou dans l'eau conformément à l'ISO 25649‑1, dont la flottabilité est assurée par gonflage ou par un matériau ayant une flottabilité propre.
    ISO 25649-6:2017 s'applique conjointement à l'ISO 25649‑1 et à l'ISO 25649‑2.
    NOTE 1    Produits typiques constituant la Classe D (voir l'Annexe A):
    -      structures gonflables d'escalade à utiliser sur l'eau;
    -      plates-formes à rebond;
    -      toboggans gonflables;
    -      trampolines aquatiques;
    -      jeux de bascule;
    -      courses d'obstacles.
    NOTE 2    Lieux d'utilisation typiques:
    -      piscines;
    -      lacs, étangs;
    -      pleine mer;
    -      bord de mer (pas de vent de terre ni de courant).
