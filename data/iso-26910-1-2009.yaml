abstract:
- content: ISO 26910-1:2009 specifies general requirements for the shot peening process
    applied to springs in order to improve their resistance to fatigue and stress
    corrosion cracking, mainly by introducing compressive residual stresses into their
    surface layers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 26910-1:2009 spécifie les exigences générales relatives au procédé
    de grenaillage de précontrainte appliqué aux ressorts afin d'améliorer leur résistance
    à la fatigue et à la fissuration par corrosion sous contrainte, principalement
    en créant des contraintes résiduelles de compression introduites dans leur couche
    superficielle.
  language:
