abstract:
- language: en
  script: Latn
  content: |-
    ISO 14999-4:2015 applies to the interpretation of interferometric data relating to the measurement of optical elements.
    ISO 14999-4:2015 gives definitions of the optical functions and values specified in the preparation of drawings for optical elements and systems, made in accordance with ISO 10110‑5 and/or ISO 10110‑14 for which the corresponding nomenclature, functions, and values are listed in ISO 10110‑5, Annex B. It also provides guidance for their interferometric evaluation by visual analysis.
- language: fr
  script: Latn
  content: |-
    L'ISO 14999-4:2015 s'applique à l'interprétation de données interférométriques relatives au mesurage d'éléments optiques.
    L'ISO 14999-4:2015 donne des définitions des fonctions optiques et des valeurs spécifiées lors de la préparation des dessins relatifs aux éléments et aux systèmes optiques, réalisés conformément à l'ISO 10110‑5 et/ou à l'ISO 10110‑14.
