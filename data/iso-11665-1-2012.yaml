abstract:
- language: en
  script: Latn
  content: "ISO 11665-1:2012 outlines guidance for measuring radon-222 activity concentration
    and the potential alpha energy concentration of its short-lived decay products
    in the air. \nThe measurement methods fall into three categories:\nISO 11665-1:2012
    provides several methods commonly used for measuring radon-222 and its short-lived
    decay products in air.\nISO 11665-1:2012 also provides guidance on the determination
    of the inherent uncertainty linked to the measurement methods described in its
    different parts."
- language: fr
  script: Latn
  content: |-
    L'ISO 11665-1:2012 présente les lignes directrices pour le mesurage de l'activité volumique du radon 222 et de l'énergie alpha potentielle volumique de ses descendants à vie courte dans l'air.
    Les méthodes de mesure se divisent en trois catégories:
    - méthodes de mesure ponctuelle;
    - méthodes de mesure en continu;
    - méthodes de mesure intégrée.
    L'ISO 11665-1:2012 fournit plusieurs méthodes couramment utilisées pour le mesurage du radon 222 et de ses descendants à vie courte dans l'air.
    L'ISO 11665-1:2012 fournit également des lignes directrices relatives à la détermination de l'incertitude relative aux méthodes de mesure décrites dans ses diverses parties.
