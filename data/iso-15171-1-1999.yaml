abstract:
- content: "\nLa présente partie de l'ISO 15171 spécifie les dimensions, exigences
    de performance et modes opératoires d'essai pour la moitié mâle rapide d'un raccord
    métrique avec une extrémité droite M14 x 1,5 pour accouplement avec un orifice
    ISO 6149-1, pour utilisation à des fins de diagnostic. Les raccords conformes
    à la présente partie de l'ISO 15171 ne sont pas conçus pour connexion sous pression.
    Le raccord est conçu pour usage dans des systèmes hydrauliques utilisant de l'huile
    minérale.   \nNOTE L'utilisation de ce raccord avec des fluides autres que de
    l'huile minérale nécessite un accord entre le fournisseur et l'acheteur.  La présente
    partie de l'ISO 15171 ne s'applique pas à la moitié femelle du raccord rapide
    hydraulique de l'accouplement, qui n'est pas sur la machine.  Les raccords conformes
    à la présente partie de l'ISO 15171 peuvent être utilisés à une pression maximale
    d'utilisation de 40 MPa [400 bar)]. La pression d'utilisation acceptable dépend
    des matériaux, de la conception, des conditions d'utilisation, de l'application,
    etc.  La conformité aux informations dimensionnelles de la présente partie de
    l'ISO 15171 ne garantit pas de performance de fonctionnement. Il convient que
    chaque constructeur fasse exécuter des essais conformément à la spécification
    contenue dans la présente partie de l'ISO 15171, pour assurer que les composants
    répondent aux classes de performance.\n"
