abstract:
- content: The scope of this project is to define a general object-oriented information
    model that may be used to structure information and identify services used in
    point-of-care (POC) medical device communications. The scope is primarily focused
    on acute care medical devices and the communication of patient vital signs information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le domaine d'application du présent projet consiste à définir un modèle
    d'information général orienté objet pouvant être utilisé pour structurer l'information
    et identifier les services utilisés dans les communications entre dispositifs
    médicaux sur le site des soins (PoC). Le domaine d'application est principalement
    axé sur les dispositifs médicaux de soins actifs et la communication des informations
    relatives aux signes vitaux des patients.
