abstract:
- content: The purpose of ISO/TR 14047:2012 is to provide examples to illustrate current
    practice of life cycle impact assessment according to ISO 14044:2006. These examples
    are only a sample of all possible examples that could satisfy the provisions of
    ISO 14044. They offer "a way" or "ways" rather than the "unique way" of applying
    ISO 14044. They reflect the key elements of the life cycle impact assessment (LCIA)
    phase of the LCA. The examples presented in ISO/TR 14047:2012 are not exclusive
    and other examples exist to illustrate the methodological issues described.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'objet de l'ISO/TR 14047:2012 est de fournir des exemples pour illustrer
    la pratique courante de réalisation d'une évaluation de l'impact du cycle de vie
    conforme à l'ISO 14044:2006. Ces exemples ne représentent qu'un échantillon de
    tous les exemples susceptibles de satisfaire aux dispositions de la norme. Ils
    offrent un «moyen» ou «des moyens» représentatif(s) plutôt que «la seule façon»
    de mettre en pratique l'ISO 14044:2006. À ce titre, ils ne reflètent que les éléments
    clés de la phase d'évaluation de l'impact du cycle de vie de l'ACV. Les exemples
    présentés dans l'ISO/TR 14047:2012 ne sont pas exclusifs et il existe d'autres
    exemples permettant d'illustrer les études méthodologiques décrites.
