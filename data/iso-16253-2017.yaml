abstract:
- content: ISO 16253:2017 specifies the general requirements and test methods for
    hard coatings obtained by vapour phase deposition processes intended to improve
    mainly the surface aspect and wear and corrosion resistance, and/or to offer protection
    against contact-allergy. It is applicable to watch-cases and accessories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 16253:2017 spécifie les exigences générales et les méthodes d'essai
    pour les couches dures obtenues par des procédés de déposition en phase vapeur,
    destinées principalement à améliorer l'aspect de surface, la résistance à l'usure
    et à la corrosion et/ou à offrir une protection contre l'allergie de contact.
    Il est applicable aux boîtes de montres et à leurs accessoires.
