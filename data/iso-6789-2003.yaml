abstract:
- language: en
  script: Latn
  content: |-
    ISO 6789:2003 specifies the requirements for, and describes the test methods and marking of, hand torque tools used for controlled tightening of bolted connections.
    It applies in particular to indicating and setting torque wrenches in accordance with numbers 258 and 259 of ISO 1703:1983.
- language: fr
  script: Latn
  content: |-
    L'ISO 6789:2003 fixe les exigences et spécifie les méthodes d'essai et le marquage des outils dynamométriques à commande manuelle utilisés pour le serrage contrôlé des assemblage boulonnés.
    Elle est applicable en particulier aux clés dynamométriques à lecture directe et aux clés dynamométriques à déclenchement, identifiées sous les numéros 258 et 259 de l'ISO 1703:1983.
