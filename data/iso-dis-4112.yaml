abstract:
- content: The principle is based on placing a series of thermometric probes consisting
    of a rigid tube or flexible cable with one or more temperature-sensing devices
    throughout the mass of stored grain to detect or monitor changes in temperature.
    In larger stores, an automated temperature control may be used, the various measuring
    values being printed on paper. This second edition cancels and replaces the first
    edition ISO 4112:1979, of which the scope has been expanded to include all bulk
    stores.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale donne des directives générales pour le
    mesurage de la température des grains au cours de leur entreposage en silos ou
    dans toute autre installation de stockage en vrac.
