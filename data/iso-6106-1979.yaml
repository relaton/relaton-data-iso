abstract:
- language: en
  script: Latn
  content: Establishes a method for checking the grain size of diamond or cubic boron
    nitride as used for the manufacture of industrial products. Applies to grains
    of particle size between 41 and 1 180 um. Gives the grit size designation, the
    size limits, the sieves to be used in determining them and the procedure to be
    adpted for checking the size.
