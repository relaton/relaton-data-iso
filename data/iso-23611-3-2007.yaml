abstract:
- language: en
  script: Latn
  content: "ISO 23611-3:2007 specifies a method for sampling, handling and extracting
    enchytraeids from terrestrial field soils as a prerequisite for using these animals
    as bioindicators (e.g. to assess the quality of a soil as a habitat for organisms).
    It applies to all terrestrial biotopes in which enchytraeids occur. \nISO 23611-3:2007
    is not applicable for semi-terrestrial soils and might be difficult to use under
    extreme climatic or geographical conditions."
- language: fr
  script: Latn
  content: |-
    L'ISO 23611-3:2007 spécifie une méthode pour le prélèvement, la manipulation et l'extraction des enchytraéides du sol prélevés sur le terrain comme pré-requis à l'utilisation de ces animaux en tant que bio-indicateurs (par exemple, pour évaluer la qualité d'un sol en tant qu'habitat pour ces organismes). La présente partie de l'ISO 23611 s'applique à tous les biotopes terrestres dans lesquels il est possible de trouver des enchytraéides.
    L'ISO 23611-3:2007 n'est pas applicable à des sols semi-terrestres et peut être d'utilisation difficile dans des conditions climatiques ou géographiques extrêmes.
