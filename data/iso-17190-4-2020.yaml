abstract:
- language: en
  script: Latn
  content: |-
    This document provides a test method for the evaluation of mass loss upon heating for cross-linked polyacrylate superabsorbent powders.
    This method is applicable to powdered polymeric superabsorbent materials that are free-flowing under the specified test conditions. Substances other than water that are volatile in this temperature range will interfere. The onus is on the polymer formulator/producer to decide if such interference is possible and either exclude the method from use, provide an alternative or modify the method accordingly.
