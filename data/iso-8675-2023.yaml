abstract:
- content: |-
    This document specifies the characteristics of hexagon thin nuts (style 0), in steel and stainless steel, with metric fine pitch thread 8 mm to 64 mm, and with product grades A and B.
    Thin nuts used as jam nuts are to be assembled together with a regular or high nut.
    WARNING — Thin nuts (style 0) have a reduced loadability compared to regular nuts or high nuts, and are not designed to provide resistance to thread stripping (see ISO 898-2).
    If in certain cases other specifications are requested, stainless steel grades and property classes can be selected from ISO 3506-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des écrous bas hexagonaux (style 0), en acier et en acier inoxydable, à filetage métrique à pas fin de diamètres 8 mm à 64 mm, et de grades A et B.
    Les écrous bas utilisés comme contre-écrou sont à assembler avec un écrou normal ou un écrou haut.
    AVERTISSEMENT —     Les écrous bas (style 0) ont une capacité de charge réduite par rapport aux écrous normaux ou hauts, et ne sont pas conçus pour fournir une résistance à l’arrachement des filets (voir ISO 898-2).
    Si dans certains cas d’autres spécifications sont requises, les grades d’acier inoxydable et les classes de qualité peuvent être choisis dans l'ISO 3506-2.
