abstract:
- content: This document specifies the design and/or evaluation with the specific
    equipment, conditions and methods for distributorless battery ignition systems
    intended for use in various internal combustion engines including automotive,
    marine, motorcycle and utility engine applications. The test procedures listed
    in this document are limited to measurements performed on a test bench only and
    do not include measurements made directly on engines or vehicles. This document
    is not intended to supply information for battery ignition systems used in aircraft
    applications of any type.
