- content: |-
    L'ISO 22897:2003 assigne des valeurs d'isolement acoustique à tous les produits verriers, qu'ils soient transparents, translucides ou opaques, destinés à être utilisés dans les ensembles vitrés des bâtiments et qui présentent des propriétés de protection acoustique, soit dès l'origine, soit comme caractéristique supplémentaire.
    Elle définit la méthode utilisable pour classer les produits verriers en fonction de leurs propriétés isolantes de manière à permettre l'évaluation de leur conformité aux exigences acoustiques des bâtiments.
    L'analyse technique rigoureuse des résultats de mesure demeure une option mais l'ISO 22897:2003 est destinée à permettre la définition d'indices de performance simples qui peuvent être adoptés avec confiance par les non-spécialistes.
    L'adoption des principes de l'ISO 22897:2003 simplifie la formulation des exigences acoustiques dans les codes de construction et dans les spécifications de produits vitrés devant satisfaire à des besoins particuliers.
    Il est admis que les modes opératoires d'essai acoustiques spécifiés dans l'ISO 140-1 et l'ISO 140-3 ne se rapportent complètement qu'aux vitres en verre et à leurs assemblages. Bien qu'il convienne de suivre les mêmes principes dans toute la mesure du possible, il est inévitable que des compromis seront nécessaires dans la mesure où d'autres types de vitrages sont de construction plus robuste. Des indications sur la manière d'adapter ces principes aux briques en verre, aux vitrages structuraux, au verre profilé et aux pavés en verre sont données dans l'Article 4.
