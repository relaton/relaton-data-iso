abstract:
- content: |-
    ISO 5418-2:2006 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of copper in iron ores.
    This method is applicable to a mass-fraction range of 0,004 % to 0,8 % of copper in natural iron ores, and iron ore concentrates and agglomerates, including sinter products.
