abstract:
- language: en
  script: Latn
  content: |-
    This standard specifies requirements so that:
    ? It is independent of the type of the thermally sprayed structure.
    ? It defines quality requirements for thermal spraying both in workshops and on site.
    ? It provides guidance for describing a manufacturer's capability to produce thermally sprayed constructions to
    meet specified requirements.
    ? It may also be used as a basis for assessing the manufacturer in respect to his thermal spraying capability.
    This standard is appropriate when demonstration of a manufacturer's capability to produce thermally sprayed
    construction, fulfilling specified quality requirements, are specified in one or more of the following:
    ? a contract between involved parties;
    ? an application standard;
    ? a regulatory requirement.
    The requirements contained within this standard may be adopted in full or may be selectively deleted by the
    manufacturer if not applicable to the construction concerned. They provide a flexible framework for the control of
    thermal spraying in the following cases:
    ? Case 1
    To provide specific requirements for thermal spraying in contracts which require the manufacturer to have a quality
    system other than EN ISO 9001 or EN ISO 9002.
    ? Case 2
    To provide specific requirements for thermal spraying in contracts which require the manufacturer developing a
    quality system.
    ? Case 3
    To provide specific requirements for thermal spraying in application standards which uses thermal spraying as part
    of its requirements or in a contract between relevant parties. It may however be more appropriate for
    EN ISO 14922-4 to be used in such cases.
- language: fr
  script: Latn
  content: |-
    La présente norme renferme des prescriptions permettant, indépendamment du type de construction
    obtenue par projection thermique, de :
    - définir les exigences qualité de projection thermique dans les ateliers comme sur site ;
    - donner des recommandations sur la manière de décrire l'aptitude du fabricant à réaliser une
    projection thermique sur ses constructions dans le but de répondre à des exigences précises ;
    - se servir de la norme comme outil permettant d'évaluer la capacité du fabricant à réaliser des
    projections thermiques.
    L'utilisation de la présente norme convient lorsque les preuves de l'aptitude d'un fabricant à produire
    des constructions par projection thermique, en se conformant aux exigences qualité spécifiées,
    figurent dans un ou plusieurs des documents suivants :
    - un contrat liant les parties impliquées ;
    - une norme d'application ;
    - une exigence réglementaire.
    Les exigences contenues dans la présente norme peuvent être adoptées dans leur intégralité ou
    peuvent être écartées par le fabricant si elles ne sont pas applicables à la construction concernée.
    Elles constituent un cadre souple pour la maîtrise de la projection thermique dans les cas suivants :
    - Cas n° 1
    Fournir des exigences spécifiques de projection thermique dans des contrats qui exigent que le
    fabricant ait un système qualité différent de l'EN ISO 9001 ou l'EN ISO 9002.
    - Cas n° 2
    Fournir des exigences spécifiques de projection thermique dans des contrats qui exigent que le
    fabricant mette en place un système qualité.
    - Cas n° 3
    Fournir des exigences spécifiques de projection thermique dans des normes d'application qui
    mentionnent ce procédé ou dans un contrat entre les parties concernées. Toutefois, il se peut que
    l'utilisation de l'EN ISO 14922-4 soit plus appropriée dans ces cas.
