abstract:
- content: |-
    This standard specifies requirements so that:
    ? It is independent of the type of the thermally sprayed structure.
    ? It defines quality requirements for thermal spraying both in workshops and on site.
    ? It provides guidance for describing a manufacturer's capability to produce thermally sprayed constructions to
    meet specified requirements.
    ? It may also be used as a basis for assessing the manufacturer in respect to his thermal spraying capability.
    This standard is appropriate when demonstration of a manufacturer's capability to produce thermally sprayed
    construction, fulfilling specified quality requirements, are specified in one or more of the following:
    ? a contract between involved parties;
    ? an application standard;
    ? a regulatory requirement.
    The requirements contained within this standard may be adopted in full or may be selectively deleted by the
    manufacturer if not applicable to the construction concerned. They provide a flexible framework for the control of
    thermal spraying in the following cases:
    ? Case 1
    To provide specific requirements for thermal spraying in contracts which require the manufacturer to have a quality
    system other than EN ISO 9001 or EN ISO 9002.
    ? Case 2
    To provide specific requirements for thermal spraying in contracts which require the manufacturer developing a
    quality system.
    ? Case 3
    To provide specific requirements for thermal spraying in application standards which uses thermal spraying as part
    of its requirements or in a contract between relevant parties. It may however be more appropriate for
    EN ISO 14922-4 to be used in such cases.
