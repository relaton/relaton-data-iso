- content: |-
    La présente norme renferme des prescriptions permettant, indépendamment du type de construction
    obtenue par projection thermique, de :
    - définir les exigences qualité de projection thermique dans les ateliers comme sur site ;
    - donner des recommandations sur la manière de décrire l'aptitude du fabricant à réaliser une
    projection thermique sur ses constructions dans le but de répondre à des exigences précises ;
    - se servir de la norme comme outil permettant d'évaluer la capacité du fabricant à réaliser des
    projections thermiques.
    L'utilisation de la présente norme convient lorsque les preuves de l'aptitude d'un fabricant à produire
    des constructions par projection thermique, en se conformant aux exigences qualité spécifiées,
    figurent dans un ou plusieurs des documents suivants :
    - un contrat liant les parties impliquées ;
    - une norme d'application ;
    - une exigence réglementaire.
    Les exigences contenues dans la présente norme peuvent être adoptées dans leur intégralité ou
    peuvent être écartées par le fabricant si elles ne sont pas applicables à la construction concernée.
    Elles constituent un cadre souple pour la maîtrise de la projection thermique dans les cas suivants :
    - Cas n° 1
    Fournir des exigences spécifiques de projection thermique dans des contrats qui exigent que le
    fabricant ait un système qualité différent de l'EN ISO 9001 ou l'EN ISO 9002.
    - Cas n° 2
    Fournir des exigences spécifiques de projection thermique dans des contrats qui exigent que le
    fabricant mette en place un système qualité.
    - Cas n° 3
    Fournir des exigences spécifiques de projection thermique dans des normes d'application qui
    mentionnent ce procédé ou dans un contrat entre les parties concernées. Toutefois, il se peut que
    l'utilisation de l'EN ISO 14922-4 soit plus appropriée dans ces cas.
