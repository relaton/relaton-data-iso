abstract:
- language: en
  script: Latn
  content: ISO 2942:2004 specifies a bubble-point test method applicable to filter
    elements used in hydraulic fluid power systems. It can be used either to verify
    the fabrication integrity of a filter element (by checking the absence of bubbles)
    or to permit the localization of the largest pore of the filter element by determining
    the first bubble point.
- language: fr
  script: Latn
  content: L'ISO 2942:2004 spécifie une méthode d'essai de point de première bulle
    applicable aux éléments filtrants pour systèmes de transmissions hydrauliques.
    Elle peut servir soit à vérifier la conformité de fabrication d'un élément filtrant,
    en contrôlant l'absence de bulles, soit à permettre la localisation du plus gros
    pore sur le filtre, en déterminant le point de première bulle.
