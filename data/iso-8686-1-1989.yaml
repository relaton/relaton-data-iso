abstract:
- language: en
  script: Latn
  content: Establishes general methods for calculating loads and principles to be
    used to select load combinations for proof of competence for the structural and
    mechanical components for cranes as defined in ISO 4306-1. Is based on rigid-body
    kinetic analysis and elasto-static analysis. Provides the general form, content
    and range of parameter values for more specific standards and also a framework
    for agreement on loads and load combinations between manufacturer and purchaser.
