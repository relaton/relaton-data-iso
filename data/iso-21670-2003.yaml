abstract:
- language: en
  script: Latn
  content: |-
    ISO 21670:2003 specifies characteristics for hexagon weld nuts with flange, with sizes M5 to M16 (coarse thread) and M12 to M16 (fine thread), of product grade A.
    Weld nuts conforming to this International Standard are suitable for use with bolts of property classes up to 10.9 in accordance with ISO 898-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 21670:2003 spécifie les caractéristiques des écrous à souder, à embase, de filetage M5 à M16 inclus à pas gros et de M12 à M16 inclus à pas fin, et de grade A.
    Les écrous à souder conformes à l'ISO 21670:2003 sont recommandés pour être utilisés avec des vis de classe de qualité jusqu'à 10.9 inclus conformément à l'ISO 898-1.
