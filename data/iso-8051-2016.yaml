abstract:
- language: en
  script: Latn
  content: |-
    ISO 8051:2016 specifies the dimensions for full-diameter shank taps with recess with nominal diameters from M3 to M10 and thus complements ISO 2283, which concerns relieved shank taps.
    It applies to long shank machine taps.
    Technical specifications for taps covered by ISO 8051:2016 (including marking) are given in ISO 8830.
- language: fr
  script: Latn
  content: |-
    L'ISO 8051 :2016 spécifie les dimensions des tarauds à queue pleine, à gorge, de diamètre nominal M3 à M10 et complète ainsi l'ISO 2283 qui concerne les tarauds à queue dégagée.
    Elle est applicable aux tarauds à machine à queue longue.
    Les spécifications techniques des tarauds faisant l'objet de l'ISO 8051 :2016 (comprenant le marquage) sont données dans l'ISO 8830.
