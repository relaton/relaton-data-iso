abstract:
- language: en
  script: Latn
  content: |-
    ISO 12777-3 specifies methods of determining the resistance of pallet joints primarily to static load by determining the strength and stiffness of nailed or stapled joints, wood to wood, wood to wood-based materials, wood to plastics or plastics to plastics.
    This part of ISO 12777 is applicable to joints with all types of nails up to 7 mm diameter (including plain shank, helical, annular ring, barbed and twisted) and with staples.
- language: fr
  script: Latn
  content: |-
    L'ISO 1277-3 spécifie des méthodes permettant de déterminer la résistance des assemblages de palettes, principalement à la charge statique, en déterminant la résistance et la rigidité des clous (pointes) ou des assemblages fixés par clous ou clous cavaliers, bois sur bois, bois sur matériaux à base de bois, bois sur plastique ou plastique sur plastique.
    L'ISO 1277-3 s'applique aux assemblages ayant tout type de clous d'un diamètre inférieur ou égal à 7 mm (y compris les clous à tige lisse, les clous crantés, torsadés, hélicoïdaux et annelés) et aux assemblages effectués avec des clous cavaliers.
