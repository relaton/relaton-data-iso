- content: |-
    Ll'ISO 7919-4:2009 établit des dispositions pour évaluer la sévérité in situ des vibrations en bande large des arbres, mesurées radialement (c'est-à-dire transversalement) par rapport à l'axe de l'arbre au droit ou à proximité des paliers principaux. Il s'agit: des vibrations dans des conditions normales de fonctionnement en régime permanent; des vibrations dans d'autres conditions (en régime non permanent), lorsque des fluctuations transitoires interviennent, notamment pendant la montée en vitesse ou le ralentissement, le chargement initial et les variations de charge; et des changements de vibrations susceptibles de se produire durant un fonctionnement normal en régime permanent.
    Ll'ISO 7919-4:2009 est applicable aux ensembles de turbines à gaz en service intensif utilisées dans des applications à commande électrique et mécanique, avec paliers à film fluide, des puissances développées supérieures à 3 MW et une gamme de vitesses de fonctionnement en charge comprises entre 3 000 r/min et 30 000 r/min. Cela comprend les turbines à gaz couplées à d'autres machines tournantes, soit directement, soit par l'intermédiaire d'un train d'engrenages. Dans certains cas, l'ISO 7919-4:2009 n'est pas applicable à l'évaluation des vibrations du matériel couplé.
