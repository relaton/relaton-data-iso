abstract:
- content: ISO 12228-1:2014 specifies a procedure for the gas chromatographic determination
    of the content and composition of sterols in animal and vegetable fats and oils.
    However, the determination of the contents and composition of sterols in olive
    and olive pomace oils is to be carried out using ISO 12228-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12228-1:2014 spécifie un mode opératoire de détermination, par chromatographie
    en phase gazeuse, de la teneur et de la composition des stérols contenus dans
    les corps gras d'origines animale et végétale. Toutefois, la détermination de
    la teneur et de la composition des stérols contenus dans les huiles d'olive et
    de grignons d'olive doit être réalisée en utilisant l'ISO 12228-2.
