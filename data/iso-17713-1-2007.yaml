abstract:
- content: ISO 17713-1:2007 describes wind tunnel test methods for determining performance
    characteristics of rotating anemometers, specifically cup anemometers and propeller
    anemometers. It also describes an acceptance test and unambiguous methods for
    measuring the starting threshold, distance constant, transfer function and off-axis
    response of a rotating anemometer in a wind tunnel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17713-1:2007 décrit des méthodes d'essai en soufflerie visant à déterminer
    les caractéristiques d'un anémomètre tournant, et plus particulièrement les anémomètres
    à coupelles et les anémomètres à hélice. Elle décrit également un essai de réception
    et des méthodes non ambiguës permettant de mesurer le seuil de démarrage, la constante
    de distance, la fonction de transfert et la réponse hors axe d'un anémomètre tournant
    dans une soufflerie.
