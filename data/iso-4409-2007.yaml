abstract:
- language: en
  script: Latn
  content: |-
    ISO 4409:2007 specifies methods for determining the performance and efficiency of hydraulic fluid power positive displacement pumps, motors and integral transmissions. It applies to components having continuously rotating shafts.
    ISO 4409:2007 specifies the requirements for test installations, test procedures under steady-state conditions and the presentation of test results.
- language: fr
  script: Latn
  content: |-
    L'ISO 4409:2007 spécifie les méthodes à employer pour déterminer le fonctionnement et le rendement des pompes, moteurs et variateurs volumétriques pour transmissions hydrauliques. Elle s'applique aux composants disposant d'un arbre en rotation continue.
    Elle définit également les exigences relatives aux installations d'essai, aux modes opératoires en régime permanent et à la présentation des résultats d'essai.
