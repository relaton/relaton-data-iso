- content: L'ISO/TR 15657:2013 donne un aperçu général des progrès réalisés pour comprendre
    la manière dont structures réagissent au feu. Ce thème est traité en termes de
    transfert thermique aux éléments de structure principalement à partir de variations
    de feux (de four) nominaux en ce qui concerne la température élevée, les caractéristiques
    physiques et mécaniques des matériaux structuraux et de manière dont les informations
    sont utilisées dans l'analyse d'éléments de structure pour l'état limite du feu.
    Pour l'examen des scénarios d'incendie, le rapport s'intéresse principalement
    aux courbes d'échauffement normalisées, mais il inclut la base des courbes caractéristiques
    qui pourront à l'avenir être adoptée d'une manière normalisée. Une référence est
    à l'équivalent temps en tant que méthodologie reconnue utilisée pour relier un
    feu naturel ou caractéristique à une période équivalente d'échauffement dans l'essai
    au four de l'ISO 834.
