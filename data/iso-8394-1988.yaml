abstract:
- language: en
  script: Latn
  content: Refers to sealants extruded from the packages in which they are usually
    supplied for direct application to a building joint. Is only to be used for testing
    the workability of a solvent. Is not to be used for classifying sealants.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pour la détermination de l'extrudabilité des mastics à un composant, qui sont directement appliqués dans le joint, à partir des emballages dans lesquels ils sont normalement livrés. Cette méthode ne doit être employée que pour déterminer l'ouvrabilité d'un mastic. Elle n'est pas applicable pour la classification des mastics.
