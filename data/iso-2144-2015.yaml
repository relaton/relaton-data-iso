abstract:
- content: |-
    ISO 2144:2015 describes the determination of the residue on ignition of pulps, papers, and boards. The International Standard is applicable to all types of pulp, paper, and board. The lower limit of the determination is about 0,2 %.
    NOTE          The procedure (Clause 7) requires that at least 10 mg of residue is weighed. The limit stated above corresponds to a 5 g sample. If the sample size is increased, this limit can be lowered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2144:2015 décrit la détermination du résidu après incinération des pâtes, papiers et cartons. Elle est applicable à tous les types de papiers, cartons et pâtes. La limite inférieure de détermination est d'environ 0,2 %.
    NOTE          Le mode opératoire (Article 7) requiert de peser au moins 10 mg de résidu. La limite indiquée ci-dessus correspond à un échantillon de 5 g. Si l'on augmente l'effectif d'échantillon, cette limite peut être abaissée.
