  format: text/plain
- content: |-
    L'ISO 17248:2015 spécifie la méthode utilisée pour les essais de corrosion à haute température de matériaux métalliques par enfouissement dans une poudre corrosive composée de sel, de cendres et/ou d'autres solides, en les exposant à des températures élevées dans un environnement gazeux contrôlé afin d'évaluer leur résistance à la corrosion.
    Il existe deux options: enfouissement total ou enfouissement partiel.
    L'enfouissement total est utilisé dans les cas où un mesurage de la variation de masse est requis.
    L'enfouissement partiel est utilisé pour étudier trois zones d'interaction potentiellement différentes sur une même éprouvette d'essai, à savoir la partie enfouie, la partie non enfouie et la zone d'interface gaz/poudre. Par conséquent, des mesurages gravimétriques ne conviennent pas et des investigations métallographiques sont nécessaires à la place.
    L'ISO 17248:2015 ne traite pas des méthodes dans lesquelles les éprouvettes d'essai sont immergées dans un liquide ou des cas dans lesquels un dépôt de surface est appliqué sur les éprouvettes d'essai. Ces méthodes sont traitées dans l'ISO 17245 et l'ISO 17224, respectivement.
