- language: en
  script: Latn
  content: ISO 20567-1:2017 specifies three methods for the evaluation of the resistance
    of automobile finishes and other coatings to chilled-iron grit projected onto
    the surface under test to simulate the impact of small stones.
- language: fr
  script: Latn
  content: ISO 20567-1:2017 spécifie trois méthodes d'évaluation de la résistance
    des revêtements, notamment ceux utilisés pour la finition des carrosseries de
    voitures, à la projection de grenaille angulaire en fonte trempée contre la surface
    soumise à l'essai, cette projection étant destinée à simuler l'impact de petits
    cailloux.
