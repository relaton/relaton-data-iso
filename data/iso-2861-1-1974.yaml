abstract:
- language: en
  script: Latn
  content: ISO 2861-1:1974 specifies the dimensions of quick-release couplings of
    the clamped type as used in vacuum technology, as well as those of the “O” rings
    and their carriers which are associated with these couplings to ensure vacuum
    tightness.
- language: fr
  script: Latn
  content: L'ISO 2861-1:1974 fixe les dimensions des embouts des raccords rapides
    à collier, utilisés en technique du vide, ainsi que celles des joints toriques
    et de leurs supports, qui sont associés à ces embouts pour assurer l'étanchéité
    de la jonction.
