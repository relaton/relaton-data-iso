abstract:
- language: en
  script: Latn
  content: "ISO 16078:2013 gives the classification and designation of casting imperfections.\nIt
    mainly applies to iron castings produced in sand moulds. \nIt can, however, also
    be applied for other cast materials and other casting techniques. \nIn order to
    avoid any confusion, the types of imperfection are defined with explanations and
    illustrations where necessary. "
