abstract:
- language: en
  script: Latn
  content: |-
    ISO 20860-1:2008 specifies male and female connectors of the 50 ohms impedance system interface for radio frequency applications in road vehicles, and ensures communication to and within road vehicles.
    It specifies dimensional and electrical requirements and characteristics required for interchange ability.
    This connection system can be applied in all relevant equipment and cable connections of road vehicles.
