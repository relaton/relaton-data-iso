abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensional characteristics, deviation limits from nominal values, and tolerance values to define the interface (except chamfers) of thrust rolling bearings. Nominal boundary dimensions are defined in ISO 104[1].
    This document is not applicable to certain thrust bearings (e.g. thrust needle roller bearings) or for particular fields of application (e.g. special thrust precision bearings). Tolerances for such bearings are given in the relevant International Standards.
    Chamfer dimension limits are given in ISO 582[3].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques dimensionnelles, les limites d’écart des valeurs nominales et les valeurs de tolérance pour définir l’interface (à l’exception des arrondis) des butées. Les dimensions d’encombrement nominales sont définies dans l’ISO 104[1].
    Le présent document ne s’applique pas à certaines butées, (par exemple les butées à aiguilles) ou à des domaines d’application particuliers, (par exemple les butées de précision). Les tolérances pour de telles butées sont données dans les Normes internationales pertinentes.
    Les limites des dimensions des arrondis sont données dans l’ISO 582[3].
