abstract:
- language: en
  script: Latn
  content: Covers the calculation of precision estimates and their use to specifications.
    In particular, it contains definitions of relevant statistical terms, the procedures
    to be adopted in the planning of an inter-laboratory test programme, the method
    of calculating the precision from the results of such a programme and the procedure
    to be followed in the interpretation of laboratory results in relation both to
    precision of the methods and to the limits laid down in the specification.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale traite du calcul des estimations de fidélité et de leur application aux spécifications. En particulier, elle contient les définitions des termes statistiques concernés (voir article 3), les procédures à suivre dans l'organisation d'un programme d'essai interlaboratoire destiné à déterminer la fidélité d'une méthode d'essai (voir article 4), la méthode de calcul de la fidélité à partir des résultats d'un tel programme (voir articles 5 et 6), et la procédure à suivre dans l'interprétation des résultats de laboratoire à la lumière, à la fois, de la fidélité des méthodes et des limites fixées dans les spécifications (voir articles 7 à 10). On insiste sur le fait que les procédures de la présente Norme internationale sont destinées à couvrir seulement les méthodes d'essai des produits pétroliers. Ces derniers sont généralement homogènes et ne soulèvent pas normalement de difficiles problèmes d'échantillonnage. Il ne serait donc pas justifié de considérer que ces procédures puissent être appliquées à des domaines plus larges, par exemple aux solides hétérogènes.
