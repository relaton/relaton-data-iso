abstract:
- language: en
  script: Latn
  content: ISO 25178-71:2012 defines Type S1 and Type S2 software measurement standards
    (etalons) for verifying the software of measuring instruments. It also defines
    the file format of Type S1 software measurement standards for the calibration
    of instruments for the measurement of surface texture by the areal method as defined
    in the areal surface texture chain of standards, chain link 6.
- language: fr
  script: Latn
  content: L'ISO 25178-71:2012 définit les étalons logiciels de Types S1 et S2 qui
    permettent de vérifier les logiciels des instruments de mesure. Elle définit également
    le format de fichier des étalons logiciels de Type S1 utilisés pour l'étalonnage
    des instruments de mesure d'état de surface, conformément à la méthode décrite
    dans le maillon 6 de la chaîne de normes sur l'état de surface surfacique.
