abstract:
- content: |-
    This document determines the fuel quality classes and specifications of graded wood chips. This document covers only wood chips produced from the following raw materials (see ISO 17225-1:2021, Table 1):
    1.1 Forest, plantation and other virgin wood;
    1.2 By-products and residues from wood processing industry;
    1.3.1 Chemically untreated used wood.
    This document covers only wood chips, which are produced with sharp tools, and does not cover hog fuel, which is produced with blunt tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document détermine les classes et spécifications de qualité du combustible pour des plaquettes de bois. Le présent document couvre uniquement les plaquettes de bois produites à partir des matières premières suivantes (voir ISO 17225-1:2021, Tableau 1):
    1.1 bois de forêt, de plantation et autres matériaux ligneux vierges;
    1.2 produits dérivés et sous-produits de l'industrie de transformation du bois;
    1.3.1 bois usagé non traité chimiquement.
    Le présent document ne couvre que les plaquettes de bois produites à l'aide d'outils tranchants; elle ne couvre pas le combustible bois broyé produit à l'aide d'outils non tranchants.
