abstract:
- language: en
  script: Latn
  content: ISO 13850:2006 specifies functional requirements and design principles
    for the emergency stop function on machinery, independent of the type of energy
    used to control the function. It is applicable to all machinery except for machines
    in which the provision of emergency stop would not lessen the risk, and hand-held
    portable machines and hand-guided machines. It does not deal with functions such
    as reversal or limitation of motion, deflection, shielding, braking or disconnecting,
    which can be part of the emergency stop function.
- language: fr
  script: Latn
  content: L'ISO 13850:2006 spécifie les exigences fonctionnelles et les principes
    de conception des arrêts d'urgence, indépendamment du type d'énergie utilisée
    pour commander la fonction. Elle s'applique à toutes les machines, à l'exception
    des machines dans lesquelles la mise en oeuvre d'un arrêt d'urgence ne réduirait
    pas le risque, et des machines portatives tenues à la main et des machines guidées
    à la main. Elle ne traite pas des fonctions telles que l'inversion ou la limitation
    du mouvement, la déflexion, l'interposition d'un écran, le freinage, ou la déconnexion
    qui peuvent faire partie de la fonction arrêt d'urgence.
