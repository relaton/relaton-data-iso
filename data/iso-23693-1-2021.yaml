abstract:
- content: This document aims to simulate the mechanical loads that could be imparted
    to passive fire protection (PFP) materials and systems by explosions resulting
    from releases of flammable gas, pressurised liquefied gas or flashing liquid fuels
    that may precede a fire. This document can also be applicable to dust explosions.
    Gas explosions can give rise to pressure and drag forces. Damage to PFP materials
    in a gas explosion can be caused by the direct effects of pressure and drag loadings
    and by the deflection of the substrate supporting the PFP material. Other parts
    of the ISO 23693 series will deal with a range of common types of specimen that
    could be tested against the mechanical loads generated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document a pour objet de simuler les charges mécaniques que
    pourraient exercer sur les matériaux et systèmes de protection passive contre
    l’incendie (PPI) des explosions résultant de la libération de gaz inflammables,
    de gaz liquéfiés sous pression ou de carburants liquides inflammables qui peuvent
    précéder un incendie. Le présent document peut également s’appliquer aux explosions
    de poussières. Les explosions de gaz peuvent libérer des pressions et des forces
    de traînée. Dans une explosion de gaz, les dégâts occasionnés aux matériaux PPI
    peuvent être provoqués par les effets directs des charges de pression et de traînée
    et par le déplacement du substrat qui supporte les matériaux PPI. D’autres parties
    de la série ISO 23693 traiteront d’un éventail d’éprouvettes de type courant susceptibles
    d’être soumises à l’essai avec les charges mécaniques générées.
