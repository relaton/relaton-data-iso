abstract:
- language: en
  script: Latn
  content: Describes a method for the materials given determining the ability to resist
    the low-temperature effect to bending at special temperatures after definite periods
    of exposure. Applicable to material which a thickness between 0.10 and 2.20 mm.
    Since these materials are used in different applications, no general relationship
    between this test and the service performance can be given or implied. Two figures
    show the test apparatus.
