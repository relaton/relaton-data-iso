abstract:
- content: |-
    This document provides a standard method for measuring the relative refractive index to the air of infrared materials used in the infrared spectral range from 0,78 µm to 25 µm.
    This document excludes methods for measuring the refractive index of birefringent materials and methods for measuring the complex refractive index.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit une méthode normalisée de mesure de l'indice de réfraction relatif à l’air des matériaux infrarouges utilisés dans le domaine spectral infrarouge allant de 0,78 µm à 25 µm.
    Les méthodes de mesure de l'indice de réfraction des matériaux biréfringents et de l'indice de réfraction complexe sont exclues du présent document.
