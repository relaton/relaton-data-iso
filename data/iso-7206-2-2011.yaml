abstract:
- content: 'ISO 7206-2:2011 specifies requirements for the articulating surfaces of
    those types of total and partial hip joint prostheses that provide a joint replacement
    of ball and socket configuration, as follows:'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'l'ISO 7206-2:2011 spécifie les exigences relatives aux surfaces articulaires des prothèses partielles et totales de la hanche qui fournissent une néoarticulation de type énarthrose, comme suit:
    - exigences concernant la sphéricité et l'état de surface pour les prothèses fémorales métalliques et céramiques pour prothèses partielles de la hanche conformément à la classification a) de l'ISO 7206-1;
    - exigences concernant la sphéricité et l'état de surface pour les têtes bipolaires constituées de surfaces internes en plastique qui s'articulent sur les éléments fémoraux conformément à la classification a) de l'ISO 7206-1 et de surfaces externes métalliques ou céramiques qui s'articulent sur l'acétabule biologique;
    - exigences concernant la sphéricité, l'état de surface et les tolérances dimensionnelles pour les éléments acétabulaires plastiques conformément à la classification b) de l'ISO 7206-1;
    - exigences concernant la sphéricité, l'état de surface et les tolérances dimensionnelles pour les éléments fémoraux métalliques ou céramiques de prothèses totales de la hanche conformément à la classification c) de l'ISO 7206-1, conçues pour s'articuler sur des éléments acétabulaires plastiques.
  language:
