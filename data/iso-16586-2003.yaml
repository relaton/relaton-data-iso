abstract:
- content: |-
    ISO 16586:2003 specifies a method for the gravimetric determination of soil water content as a volume fraction on the basis of the ratio of measured water content mass to known dry bulk density.
    ISO 16586:2003 is applicable to all types of non-swelling or non-shrinking soils. It is used as a reference method (e.g. the calibration of indirect methods for determination of water content).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16586:2003 spécifie une méthode de détermination gravimétrique de la teneur en eau volumique du sol à l'aide de la teneur en eau pondérale mesurée et de la masse volumique apparente sèche connue.
    L'ISO 16586:2003 est applicable à tous les types de sol non gonflant et sans retrait. Elle est utilisée comme méthode de référence (par exemple pour l'étalonnage de méthodes indirectes pour la détermination de la teneur en eau).
