abstract:
- content: |-
    ISO 16409:2006 specifies requirements and test methods for performance criteria for manual interdental brushes with a round cross-section of the brush head.
    It also specifies the accompanying information, such as the manufacturer's instructions for use and labelling of the packaging.
    ISO 16409:2006 is not applicable to powered interdental brushes, manual toothbrushes, dental floss, tapes, and strings, nor is it applicable to interdental cleaners that do not include filaments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16409:2006 spécifie les exigences et les méthodes d'essai permettant de déterminer les critères de performance des brossettes interdentaires manuelles dont la tête présente une section ronde.
    L'ISO 16409:2006 spécifie également les informations d'accompagnement, telles que les instructions du fabricant en matière d'utilisation et d'étiquetage de l'emballage.
    L'ISO 16409:2006 ne s'applique ni aux brossettes interdentaires électriques, ni aux brosses à dents manuelles, fils de soie dentaires, rubans et cordons ni aux nettoyants interdentaires ne comportant pas de filaments.
