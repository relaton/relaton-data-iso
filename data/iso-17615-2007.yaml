abstract:
- language: en
  script: Latn
  content: "ISO 17615:2007 defines the requirements for grades of alloyed aluminium
    ingots intended for remelting.\nIt specifies the classifications and designations
    applicable to these grades, the conditions in which they are produced, their properties
    and the required identification marking.\nISO 17615:2007 does not address the
    issue of radioactivity. \nCertain elements, such as Pb, Hg, Cr6 and Cd, may be
    subject to restrictions."
- language: fr
  script: Latn
  content: |-
    L'ISO 17615:2007 définit les caractéristiques des qualités de lingots d'alliages d'aluminium destinés à la refusion.
    Elle spécifie la classification et la désignation de ces qualités, leurs conditions de production, leurs caractéristiques et les marques d'identification exigées.
    Elle n'aborde pas le problème de la radioactivité.
    Certains éléments tels que Pb, Hg, Cr6, Cd peuvent faire l'objet de restrictions.
