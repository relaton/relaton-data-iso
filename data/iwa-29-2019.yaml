abstract:
- language: en
  script: Latn
  content: This document provides guidelines for the characteristics of a professional
    farmer organization. It is intended to be relevant for large and small professional
    farmer organizations, without regard to the specific crop or product. The implementation
    and interpretation of this document can be adapted for very small or nascent organizations,
    for specific or differentiated products, or for markets with special requirements.
- language: fr
  script: Latn
  content: Le présent document fournit des lignes directrices concernant les caractéristiques
    d'une organisation professionnelle agricole. Il vise à être pertinent pour les
    grandes et petites organisations professionnelles agricoles, sans égard pour la
    culture ou le produit spécifique. La mise en œuvre et l'interprétation de ce document
    peuvent être adaptées à des organisations de très petite taille ou émergentes,
    à des produits spécifiques ou différenciés, ou à des marchés ayant des exigences
    particulières.
