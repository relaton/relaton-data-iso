abstract:
- content: |-
    ISO 15616-3:2003 is applicable to the measurement of the process-oriented gas parameters for the acceptance tests for CO2-laser beam machines for high quality welding and cutting in two operation directions in accordance with ISO 15616-1:2003.
    This international Standard specifies examination procedures for instruments used for control of process-oriented gas parameters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15616-3:2003 est applicable pour la mesure des paramètres relatifs aux gaz liés au procédé, dans le cadre de l'essai de réception des machines de soudage et de coupage de qualité par faisceau laser CO2 mobile dans deux directions (2D) conformément à l'ISO 15616-1:2003.
    L'ISO 15616-3:2003 spécifie des modes opératoires d'examen pour les instruments utilisés pour le contrôle des paramètres relatifs aux gaz liés au procédé.
