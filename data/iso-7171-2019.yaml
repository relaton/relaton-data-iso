abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for determining the stability of free-standing storage units that are fully assembled and ready for use.
    The test results are only valid for the unit/component tested. These results can be used to represent the performance of production models provided that the tested model is representative of the production model.
    This document specifies test methods only. It does not specify requirements for specific forces that the storage unit must withstand without overturning. It is intended that these be specified in a requirements document.
