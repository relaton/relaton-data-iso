- content: |-
    Le présent document spécifie des méthodes d’essai et des critères d’acceptation dans la plage de fréquences de 0,5 MHz à 15 MHz, permettant d’évaluer la performance des appareillages servant à déterminer l’épaisseur par contrôle par réflexion, par exemple conformément à l’ISO 16809.
    Le présent document spécifie uniquement les vérifications nécessaires pour déterminer l’épaisseur.
    Le présent document est applicable à la fois aux appareils à affichage numérique et aux appareils à représentation de type A utilisant des traducteurs à transducteur simple ou à transducteur double.
    L’essai décrit dans le présent document peut être utilisé pour vérifier les appareillages traités dans l’ISO 22232-1 et l’ISO 22232-2 lorsqu’ils sont utilisés pour déterminer l’épaisseur.
