abstract:
- content: This second edition cancels and replaces the first edition. Specifies the
    technical conditions for tubes. Tabulates the chemical composition (table 2) and
    mechanical properties (tables 3 to 6) as well as dimension (table 9) ranging from
    4 mm up to and including 160 mm (outside diameter) and tests (tables 7 and 8).
    For use in hydraulic piping equipment they shall be used only in annealed or normalized
    condition.
