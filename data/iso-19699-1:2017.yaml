abstract:
- language: en
  script: Latn
  content: |-
    ISO 19699-1:2017 specifies the testing methods for the properties of superabsorbent polymer (SAP) of sodium polyacrylate used in physical hygiene and medical products for absorbing blood. It also gives a formulation for simulated blood, a kind of viscous liquid, for replacing blood when testing the properties of the superabsorbent polymer.
    The test methods and simulated blood in this document apply to sodium polyacrylate resin, as raw material, and apply to SAP for the final products used for absorbing blood.
