- content: "L\x92IEC 62264-3:2016 définit des modèles de gestion des opérations de
    fabrication permettant l\x92intégration des systèmes de commande d\x92entreprise.
    Les activités définies dans le présent document sont cohérentes avec les définitions
    des modèles d\x92objets données dans l\x92IEC 62264-1. Les activités modélisées
    agissent entre les fonctions de planification et de logistique d\x92entreprises,
    définies comme étant des fonctions de Niveau 4, et les fonctions de contrôle de
    processus, définies comme étant des fonctions de Niveau 2 de l\x92IEC 62264-1.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\na) 4.1 Gestion
    des opérations de fabrication déplacé dans la Partie 1 et, par conséquent, supprimé
    de la Partie 3;\nb) 4.2 Hiérarchie fonctionnelle déplacé dans la Partie 1 et,
    par conséquent, supprimé de la Partie 3;\nc) 4.4 Critère pour la définition des
    activités au-dessous du niveau 4 déplacé dans la Partie 1 et, par conséquent,
    supprimé de la Partie 3;\nd) 4.5 Catégories d\x92informations de production déplacé
    dans la Partie 1 et, par conséquent, supprimé de la Partie 3;\ne) 4.6 Informations
    sur les opérations de production déplacé dans la Partie 1 et, par conséquent,
    supprimé de la Partie 3;\nf) 5.3 Modèle développé de hiérarchie d\x92équipement
    déplacé dans la Partie 1 et, par conséquent, supprimé de la Partie 3;\ng) 5.4
    Modèle développé de hiérarchie de décision supprimé de la Partie 3. La section
    correspondante a été supprimée de la Partie 1 et remplacée par une référence à
    l\x92ISO 15704;\nh) Annexe A (informative) Autres activités d\x92entreprise affectant
    les opérations de fabrication déplacée dans la Partie 1 et, par conséquent, supprimée
    de la Partie 3;\ni) Annexe D (informative) Normes associées déplacée dans la Partie
    1 et, par conséquent, supprimée de la Partie 3;\nj) Annexe F (informative) Application
    du modèle hiérarchique de décision à la gestion des opérations de fabrication
    supprimée de la Partie 3. La section correspondante a été supprimée de la Partie
    1 et remplacée par une référence à l\x92ISO 15704;\nk) Annexe G (informative)
    Application de l\x92ontologie PSLX à la gestion des opérations de fabrication
    supprimée de la Partie 3. Le comité a considéré que cette section était plus appropriée
    sous forme d\x92un livre blanc ou rapport technique PSLX.\nModification des désignations
    des données pour correspondre à celles de la Partie 4. Ces modifications de désignations
    ont été apportées dans toutes les figures et dans l\x92ensemble du texte."
