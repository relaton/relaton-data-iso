abstract:
- language: en
  script: Latn
  content: This document specifies the testing instruments and procedure for determining
    the fractional filtration efficiencies of flat sheet filter medium against airborne
    nanoparticles in the range of 20 nm to 500 nm. The testing methods in this document
    are limited to spherical or nearly-spherical particles to avoid uncertainties
    due to the particle shape.
- language: fr
  script: Latn
  content: Le présent document spécifie les instruments et modes opératoires d'essai
    à utiliser pour la détermination des efficacités fractionnelles de filtration
    des médias filtrants plans par rapport à des nanoparticules en suspension dans
    l'air dans la plage granulométrique de 20 nm à 500 nm. Les méthodes d'essai décrites
    dans le présent document sont limitées aux particules sphériques ou quasi-sphériques
    afin d'éviter toute incertitude liée à la forme des particules.
