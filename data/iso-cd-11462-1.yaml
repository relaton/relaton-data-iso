abstract:
- language: en
  script: Latn
  content: "Statistical process control (SPC) concerns the use of statistical techniques
    and statistical or stochastic control algorithms to achieve one or more of the
    following objectives:\na)      to increase knowledge about a process;\nb)    
    to steer a process to behave in the desired way;\nc)      to reduce variation
    of final-product parameters, or in other ways to improve performance of a process.\nThese
    guidelines give the elements for implementing an SPC system to achieve these objectives.
    The common economic objective of statistical process control is to increase good
    process outputs produced for a given amount of resource inputs.\nNOTE 1 SPC operates
    most efficiently by controlling variation of a process parameter or an in-process
    product parameter that is correlated with a final-product parameter or by increasing
    the process’s robustness against this variation. A supplier’s final-product parameter
    may be a process parameter to the next downstream supplier’s process.\nNOTE 2
    Although SPC is concerned with manufactured goods, it is also applicable to processes
    producing services or transactions (for example, those involving data, communications,
    software, or movement of materials).\nThis part of ISO 11462 specifies SPC system
    guidelines for use \n- when a supplier's capability to reduce variation in processes
    associated with design or production needs to be proven or improved; or\n- when
    a supplier is beginning SPC implementation to achieve such capability.\nThis part
    of ISO 11462 considers the complete industrial supply chain. It describes some
    essential statistical methods that can be used to continuously improve capability
    or performance and stability of production processes.\nThe bottom line is that
    production processes are controlled economically, promptly and effectively. As
    a result, a predefined level of quality can be realised. The improvement of stability
    and performance or capability of the production processes effectively reduces
    waste and machine downtime or increases productivity. If defective production
    parts are found in a random sample, they can be sorted out and, if necessary,
    further measures can be initiated."
