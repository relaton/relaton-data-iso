- content: "L'ISO 3999:2004 spécifie les exigences en matière de performance, de conception
    et d'essais d'un appareillage pour radiographie gamma, comportant des projecteurs
    portatifs, mobiles ou fixes appartenant aux diverses catégories définies à l'Article
    4.\nL'ISO 3999:2004 s'applique à un appareillage conçu pour permettre l'utilisation
    contrôlée du rayonnement gamma émis par une source radioactive scellée à des fins
    de radiographie industrielle, de façon que le personnel soit en sécurité, quand
    cette utilisation est faite en conformité avec la réglementation en vigueur en
    matière de radioprotection. \nOn souligne cependant, que pour ce qui concerne
    le transport de l'appareil et de la source radioactive scellée, la conformité
    aux exigences de la présente Norme internationale ne se substitue pas, pour autant,
    à la conformité aux exigences des règlements internationaux des transports applicables
    (Règlement de l'AIEA pour la sûreté des transports des matières radioactives:
    IAEA-STI-PUB 998, Safety Standards Series ST1 et ST2, et/ou règlements de transport
    nationaux applicables).\nL'utilisation pratique d'un appareillage pour radiographie
    gamma industrielle n'est pas couverte par la présente Norme internationale. Les
    utilisateurs de cet équipement doivent se conformer aux règlements et codes de
    pratique nationaux."
