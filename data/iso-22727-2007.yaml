abstract:
- content: |-
    ISO 22727:2007 specifies requirements for the creation and design of public information symbols. It specifies requirements for the design of public information symbols for submission for registration as approved public information symbols, including line width, the use of graphical symbol elements and how to indicate negation. It also specifies templates to be used in the design of public information symbols.
    ISO 22727:2007 is for use by all those involved in the commissioning and the creation and design of public information symbols. It is not applicable to safety signs, including fire safety signs, or to traffic signs for use on the public highway.
    Examples are given for illustrative purposes only and do not constitute requirements for particular public information symbols.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22727:2007 spécifie les exigences relatives à la création et à la conception des symboles destinés à l'information du public. Elle spécifie les exigences relatives à la conception des symboles destinés à l'information du public, en vue de les soumettre à enregistrement en tant que symboles homologués, notamment en ce qui concerne l'épaisseur des traits, l'utilisation d'éléments de symboles graphiques et la manière d'indiquer la négation. Elle spécifie également les modèles à utiliser pour la conception de symboles destinés à l'information du public.
    L'ISO 22727:2007 est destinée à tous les intervenants chargés, de la création, de la conception et de la mise en service des symboles destinés à l'information du public. Elle n'est pas applicable aux signaux de sécurité, notamment les signaux de sécurité incendie, ni à la signalisation routière.
    Des exemples sont fournis uniquement à titre d'illustration; ils ne constituent pas des exigences s'appliquant à des symboles particuliers d'information du public.
