abstract:
- content: |-
    This document specifies the fast service announcement protocol (FSAP) for general purposes in ITS. It references and supports all features of ISO/TS 16460, especially supporting the service response message (SRM) and related features in addition to the service announcement message (SAM), which enables only very basic features.
    FSAP supports locally advertised ITS services uniquely identified by an ITS application identifier (ITS-AID).
    This document specifies message formats and related basic protocol procedures by reference to ISO/TS 16460, and further related protocol requirements for operation of FSAP in the context of an ITS station specified in ISO 21217.
    This document illustrates its relations to service announcement protocols specified by ETSI TC ITS and IEEE.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit le "protocole d'annonce de service rapide " (FSAP.), à des fins générales dans ITS. Il fait référence et prend en charge toutes les caractéristiques de la norme ISO/TS 16460, en particulier le message de réponse de service (SRM) et ses caractéristiques relatives en plus des messages d'annonce de service (SAM), qui permettent uniquement des fonctions très élémentaires.
    Le protocole FSAP est mis en place, en soutien aux services ITS proposés par avertissement au niveau local et identifiés de manière unique par un identificateur d'application ITS (ITS-AID).
    Ce document spécifie les formats des messages et les procédures de protocole de base liées conformément à l'ISO/TS 16460, ainsi que d'autres exigences de protocole connexes pour l'exploitation du FSAP dans le contexte d'une station ITS présentée par l'ISO 21217.
    Ce document illustre ses relations avec les protocoles d'annonce de service spécifiés par l'ETSI TC ITS et l'IEEE.
