abstract:
- language: en
  script: Latn
  content: |-
    ISO 16232-3:2007 describes the principles of extraction of contaminants from a component by pressure rinsing. It is preferably applied to components of which the surface to be examined is accessible by a jet of test liquid.
    This method can be employed on its own or in association with other methods of extraction described in the ISO 16232 series.
    Unless otherwise specified, ISO 16232-3:2007 deals with particulate contamination only. It does not, therefore, cover appearance defects or contamination by liquid or gaseous materials. It covers the amount and the nature of residual particles resulting from manufacturing processes and from the environment.
- language: fr
  script: Latn
  content: |-
    L'ISO 16232-3:2007 décrit les principes d'extraction des polluants d'un composant par la méthode de rinçage sous pression. Elle est de préférence utilisée avec des composants dont la surface à examiner est accessible à un jet de fluide d'essai.
    La présente méthode peut être utilisée seule ou être associée à une ou plusieurs méthodes d'extraction décrites dans la série de l'ISO 16232.
    Sauf spécification contraire, l'ISO 16232-3:2007 traite uniquement de la pollution particulaire. Elle ne couvre pas les défauts d'aspect ou la contamination par des liquides ou des gaz. Elle couvre la quantité et la nature des particules résiduelles provenant des procédés de fabrication et de l'environnement.
