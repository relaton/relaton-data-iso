abstract:
- content: "ISO 1452-3:2009 specifies the characteristics of fittings made from unplasticized
    poly(vinyl chloride) (PVC‑U) for piping systems intended for water supply and
    for buried and above ground drainage and sewerage under pressure. It also specifies
    the test parameters for the test methods referred to.\nIn conjunction with ISO
    1452-1, ISO 1452-2 and ISO 1452-5, it is applicable to PVC‑U fittings and to joints
    with components of PVC‑U, other plastics and non-plastics materials intended to
    be used for the following:\n- water mains and services buried in the ground;\n-
    conveyance of water above ground for both outside and inside buildings;\n- buried
    and above ground drainage and sewerage under pressure.\nIt is applicable to fittings
    in piping systems intended for the supply of water under pressure up to and including
    25 °C (cold water), intended for human consumption and for general purposes as
    well as for waste water under pressure. It is also applicable to components for
    the conveyance of water and waste water up to and including 45 °C. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1452-3:2009 spécifie les caractéristiques des raccords en poly(chlorure de vinyle) non plastifié (PVC‑U) pour les systèmes de canalisations destinés à l'alimentation en eau et pour les collecteurs d'assainissement enterrés et aériens avec pression. Elle spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il y est fait référence.
    Conjointement à l'ISO 1452-1, à l'ISO 1452-2, à l'ISO 1452-4 et à l'ISO 1452-5, elle s'applique aux raccords en PVC U et à leurs assemblages avec des composants en PVC‑U, ou en d'autres matériaux, plastiques ou non plastiques, destinés à être utilisées dans:
    — conduites principales et branchements enterrés;
    — transport de l'eau en aérien, à l'extérieur et à l'intérieur des bâtiments;
    — collecteurs d'assainissement enterrés et aériens avec pression.
    L'ISO 1452-3:2009 s'applique aux systèmes de canalisations destinés à l'alimentation en eau sous pression jusqu'à 25 °C (eau froide) compris, destinée à la consommation humaine et pour les besoins généraux aussi bien que les eaux usées sous pression. Elle s'applique également aux composants pour le transport de l'eau et des eaux usées jusqu'à 45 °C inclus.
