abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the gas-chromatographic determination of nicotine in total particulate matter from the mainstream smoke. The smoking of cigarettes and the collection of mainstream smoke are carried out according to ISO 4387.
    NOTE       ISO 20778 and ISO 22253 provide the determination method of nicotine in smoke with an intense smoking regime.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage de la nicotine par chromatographie en phase gazeuse dans la matière particulaire totale du courant principal de fumée. Le fumage de cigarettes et la collecte du courant principal de fumée sont effectués conformément à l’ISO 4387.
    NOTE       L’ISO 20778 et l’ISO 22253 fournissent la méthode de dosage de la nicotine dans la fumée avec un régime de fumage intense.
