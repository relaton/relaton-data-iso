abstract:
- content: Specifies a method for the measurement of the thickness of thin, highly
    reflective coatings (up to 2 ) by the use of Fizeau muliple-beam interferometry.
    The method described cannot be applied to vitreous enamel coatings. Gives principle,
    definitions, equipment, factors affecting in the measuring accuracy, calibration,
    procedure and measuring precision.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode de mesurage de l'épaisseur des revêtements minces à haut pouvoir réfléchissant (jusqu'à 2 µm), basée sur le principe de Fizeau d'interférométrie à faisceaux multiples. La méthode décrite ne peut pas être appliquée aux revêtements en émail vitrifié.
