abstract:
- language: en
  script: Latn
  content: The principle consists in oxidation of the of hte mercury compounds contained
    in the test solution obtained from the pigment portion of the paint or combustion
    with oxygen in an enclosed system of the evaporation residue of the test solution
    obtained from the liquid portion of water-dilutable paints. Reduction of the mercury(II)
    compounds to elementary mercury. Determination of the mercury, as the monoatomic
    vapour, by cold vapour (flameless) atomic absorption spectrometry at a wavelength
    in the region of 253,7 nm. The method is applicable to coating materials having
    "soluble" mercury contents in the range of about 0,005 % (m/m) to 0,05 % (m/m).
