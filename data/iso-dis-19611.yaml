abstract:
- content: |-
    ISO 19611:2017 specifies requirements for an air extraction cupping device which operates using negative pressure. This document includes requirements for the material, pressure, sterilization or disinfection, and packaging of the cupping device, as well as appropriate test methods.
    ISO 19611:2017 is applicable to single-use type and multiple-use type devices.
    ISO 19611:2017 does not apply to the suction pump used to create the negative pressure.
