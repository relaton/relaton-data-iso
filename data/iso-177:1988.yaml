abstract:
- content: Specification of a method for the determination of the tendency of plasticisers
    to migrate from plastics into other materials or other plastics, when they are
    brought into close contact. A test specimen cut from a sheet or plate of the material
    to be tested is placed in close contact with two sheets capable of absorbing plasticisers.
    It is then subjected to heating under defined conditions. The loss in mass of
    the test specimen is a measure of the plasticiser migration.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la tendance des plastifiants à migrer des plastiques dans lesquels ils ont
    été incorporés vers d'autres rhatières, plastiques ou autres, placées en contact
    étroit.   \nNOTE 1 - Les surfaces dans lesquelles les migrations peuvent avoir
    lieu peuvent également être des surfaces revêtues d'un produit organique, tel
    qu'une couche de vernis.  Cet essai convient  a) pour l'évaluation de la tendance
    que présentent les plastiques plastifiés, en particulier en films et en feuilles,
    de perdre certains de leur composants liquides, lorsqu'ils sont mis en contact
    avec des matières présentant une affinité pour les plastifiants;  b) pour l'étude
    de la tendance à la migration des plastifiants contenus dans une résine ou une
    série de résines, à une ou plusieurs concentrations.  Dans le cas b), des compositions
    types doivent être préparées sur la base d'une résine bien déterminée et dans
    les proportions bien définies de plastifiant par rapport à la résine.   \nNOTE
    2 - Lorsque les feuilles absorbantes contiennent elles-mêmes une matière pouvant
    migrer, il peut arriver que, simultanément, il y ait une migration des éprouvettes
    vers les feuilles absorbantes et une migration inverse.  Le résultat peut aussi
    être affecté par la migration d'autres constituants (par exemple oligomères) ou
    par le départ de constituants volatils autres que les constituants du plastique
    ou de la couche absorbante.\n"
