abstract:
- content: ISO 17565:2003 describes the method of test for determining the flexural
    strength of monolithic fine ceramics and whisker- or particulate-reinforced ceramic
    composites at elevated temperature. Flexural strength is one measure of the uniaxial
    strength of fine ceramics. This test method may be used for materials development,
    quality control, characterization and design data generation purposes.
