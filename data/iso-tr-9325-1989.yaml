abstract:
- content: The recommendations cover units, test specimen, test conditions and test
    methods for evaluating the characteristics of hip joint prostheses by means of
    simulators. Form changings of bearing surfaces are not included. The informative
    annexes A to C include examples for a cleaning method for specimen and a lubricator
    for the wearing test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLe présent Rapport technique donne des recommandations relatives à l'appareillage,
    aux éprouvettes, aux conditions d'essai et aux modes opératoires permettant d'évaluer
    les propriétés des prothèses de l'articulation de la hanche à l'aide de simulateurs
    de marche pour prothèses de hanche.  \nNOTE : L'attention est attirée sur l'ISO/TR
    9326 relatif à l'évaluation du changement de forme des surfaces articulaires des
    prothèses de l'articulation de la hanche.\n"
