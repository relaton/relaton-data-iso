abstract:
- language: en
  script: Latn
  content: ISO 4148:2004 specifies the dimensions of special warning lamps for road
    vehicles, in order to ensure interchangeability and accurate positioning, bearing
    in mind the rapid change of light intensity from such devices in a vertical cross-section
    of the projected beam. It also specifies methods for testing magnetic-base-mountings
    used to install special warning lamps directly on the steel sheet of the roof
    or body of a vehicle.
- language: fr
  script: Latn
  content: L'ISO 4148:2004 spécifie les dimensions assurant l'interchangeabilité et
    la précision de montage des feux spéciaux d'avertissement, compte tenu des rapides
    variations d'intensité lumineuse de ces dispositifs dans une section transversale
    verticale du faisceau lumineux émis. Elle spécifie également (voir Annexe A) les
    méthodes d'essai des semelles utilisées pour installer des feux spéciaux d'avertissement
    directement sur la tôle d'acier du toit ou de la carrosserie du véhicule (feux
    d'avertissement de la catégorie D). Elle est applicable aux feux spéciaux d'avertissement
    principalement conçus pour être montés sur les véhicules routiers.
