abstract:
- content: Defines in English and French 36 terms and 25 letter symbols used in the
    designation, production and use of crosslinkable prepregs. These include the terms
    concerning raw materials, types of prepreg products, and special grades of prepregs.
    The symbols, which refer specifically to prepreg products are designating product
    type, resin type, reinforciment type, reinforcement form and reinforcement orientation.
  language:
