abstract:
- language: en
  script: Latn
  content: ISO/TS 22367:2008 characterizes the application of ISO 15189 as a system
    for reducing laboratory error and improving patient safety by applying the principles
    of risk management, with reference to examination aspects, especially to pre-
    and post-examination aspects, of the cycle of laboratory medical care. ISO/TS
    22367:2008 proposes a methodology for finding and characterizing medical laboratory
    error that would be avoided with the application of ISO 15189.
