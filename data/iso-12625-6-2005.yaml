abstract:
- content: ISO 12625-6:2005 specifies a test method for the determination of grammage
    of tissue paper and tissue products. Grammage may be measured by determining the
    mass of a test piece or test pieces of tissue paper or tissue products cut to
    specified dimensions, or by determining the mass and area of a specified number
    of units of finished tissue products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12625-6:2005 spécifie une méthode d'essai pour la détermination du
    grammage du papier tissue et des produits tissues. Il est possible de mesurer
    le grammage en déterminant la masse d'une ou de plusieurs éprouvettes de papier
    tissue et de produits tissues découpé(s) selon des dimensions spécifiées, ou en
    déterminant la masse et la surface d'un nombre spécifié d'unités de produits tissues
    finis.
