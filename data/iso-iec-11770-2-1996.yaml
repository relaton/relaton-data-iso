abstract:
- language: en
  script: Latn
  content: 'Defines key establishment mechanisms using symmetric cryptographic techniques.
    Addresses three environments for the establishment of keys: Point-to-Point, Key
    Distribution Centre (KDC) and Key Translation Centre (KTC). Describes the required
    content of messages which carry keying material or are necessary to set up the
    conditions under which the keying material can be established.'
