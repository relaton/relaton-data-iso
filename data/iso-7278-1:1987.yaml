abstract:
- content: 'The purpose of proving a meter is to determine its relative error or its
    meter factor as a function of flow rate and other parameters such as temperature,
    pressure and viscosity. The following types of proving systems are in use: tank
    prover systems; pipe provers, bidirectional and unidirectional; master meters.
    They can be used either connected (fixed or mobile) to the metering station or
    in a central proving station.'
