abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the resistance of fabrics coated with rubber or plastics to ozone cracking under static conditions.
    The test is designed to determine the relative resistance to cracking of fabric coated with rubber or plastics when exposed under static strain to air containing ozone in the absence of direct sunlight.
    Like all ageing tests, it should be considered as a means of comparing articles of the same composition and destined for the same application, but not as an absolute criterion. It is preferable to limit the significance of the test by considering it only as a means of control when a fabric attains a resistance superior to a threshold given in comparison with a certain type of degradation.
    Taking these remarks into account, the results obtained at the time of test cannot be taken as a prediction of the length of life of the product.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la résistance des supports textiles revêtus de caoutchouc ou de plastique aux craquelures dues à l'ozone dans des conditions statiques.
    L'essai vise à déterminer la résistance relative aux craquelures des supports textiles revêtus de caoutchouc ou de plastique, lorsqu'ils sont exposés sous tension statique à de l'air contenant de l'ozone, en l'absence de lumière directe.
    Comme tous les essais de vieillissement, celui-ci doit être considéré comme un moyen de comparaison de produits de même composition et destinés aux mêmes usages, mais non pas comme un critère absolu. II est préférable de limiter la signification de l'essai en le considérant seulement comme un moyen de contrôle, lorsqu'un support textile parvient à une résistance supérieure à un seuil donné par comparaison avec un certain type de dégradation.
    Compte tenu de cela, les résultats obtenus pendant la durée de l'essai ne peuvent pas être considérés comme une prévision de la durée de vie en service du produit.
