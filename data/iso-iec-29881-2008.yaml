abstract:
- language: en
  script: Latn
  content: ISO/IEC 29881:2008 specifies the set of definitions, conventions and activities
    of FiSMA 1.1. The target audience includes anyone who applies FiSMA 1.1 to measure
    the functional size of a piece of software. FiSMA 1.1 is intended for use by those
    persons associated with the acquisition, development, use, support, maintenance,
    and audit of software. FiSMA 1.1 is based on an assessment of the Functional User
    Requirements. It measures the functional size of a piece of software from the
    perspective of the users.
