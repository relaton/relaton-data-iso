abstract:
- content: "This document specifies a general laboratory test method for evaluating
    the reduction in concentration of VOCs by sorptive building materials. This method
    applies to boards, wallpapers, carpets, paint products, and other building materials.
    The sorption of those target compound(s), i.e. VOCs, can be brought about by adsorption,
    absorption and chemisorption. The performance of the material, with respect to
    its ability to reduce the concentration of VOCs in indoor air, is evaluated by
    measuring area-specific reduction rate and saturation mass per area. The former
    directly indicates material performance with respect to VOC reduction at a point
    in time; the latter relates to the ability to maintain that performance.\nThis
    document is based on the test chamber method specified in ISO 16000-9. \nNOTE
    \      Sampling, transport and storage of materials to be tested, and preparation
    of test specimens, are described in ISO 16000-11. Air sampling and analytical
    methods to determine VOCs are described in ISO 16000-6 and ISO 16017-1."
