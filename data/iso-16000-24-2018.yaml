- content: |-
    Le présent document spécifie une méthode générale d'essai de laboratoire en vue de l'évaluation de la réduction des concentrations en composés organiques volatils (COV) grâce à l'utilisation de matériaux de construction sorptifs. Cette méthode s'applique aux planches, papiers peints, tapis, produits de peinture et autres matériaux de construction. La sorption du ou des composés cibles, à savoir les COV, peut être réalisée par adsorption, absorption et chimisorption. La performance du matériau, au regard de sa capacité de réduction de la concentration en COV en air intérieur, est évaluée en mesurant le taux de réduction spécifique par unité de surface et la masse surfacique de saturation. Le premier indique directement la performance d'un matériau en fonction de la réduction de la concentration en COV à un instant donné; la dernière indique la capacité d'un produit à maintenir cette performance.
    Le présent document s'appuie sur la méthode de la chambre d'essai spécifiée dans l'ISO 16000‑9.
    NOTE       L'échantillonnage, le transport et le stockage des matériaux à soumettre à essai, ainsi que la préparation des éprouvettes, sont décrits dans l'ISO 16000‑11. Le prélèvement de l'air et les méthodes d'analyse en vue de la détermination des COV sont décrits dans l'ISO 16000‑6 et l'ISO 16017‑1.
