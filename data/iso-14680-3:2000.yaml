abstract:
- content: |-
    L'ISO 14680-3:2000 fait partie d'une série de normes traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés.
    Elle spécifie une méthode pour déterminer la teneur en pigments des peintures, méthode dans laquelle on ajoute une solution d'hydroxyde de potassium pour coaguler le pigment et dans laquelle on filtre les parties solides qui en résultent. La méthode est notamment applicable aux matériaux de revêtement contenant du noir de carbone, du dioxyde de silicium très finement fractionné, du dioxyde de titane très finement fractionné, des pigments organiques ou des dispersions de polymères. Elle n'est pas applicable aux peintures solubles dans l'eau en raison de la coagulation complète du liant lors de l'ajout de la solution d'hydroxyde de potassium.
    La teneur en pigments des matériaux de revêtement peut également être déterminée en utilisant une méthode par centrifugation (voir l'ISO 14680-1) ou par calcination (voir l'ISO 14680-2).
