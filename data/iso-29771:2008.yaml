abstract:
- content: |-
    ISO 29771:2008 specifies the equipment and procedures for determining the organic content of thermal insulating materials.
    The method is aimed at determining the organic content for products that are inorganic, i.e. products containing a low percentage of organic compounds, either unfaced products or the insulating material of a faced product.
    ISO 29771:2008 is not applicable for the determination of organic content in the presence of water of hydration and/or combined carbonate, sulfate, etc.
    ISO 29771:2008 is not applicable for the determination of organic content of adhesives, facings and/or coatings.
