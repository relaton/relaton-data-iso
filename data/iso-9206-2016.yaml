abstract:
- language: en
  script: Latn
  content: |-
    ISO 9206:2016 establishes the general requirements for constant displacement hydraulic motors, suitable for use in aircraft hydraulic systems at pressures up to 35 000 kPa (5 000 psi).
    Primary and secondary function motors are covered in ISO 9206:2016; however, actuators with internal rotation angle limits and low-speed motors are not covered.
    ISO 9206:2016 is to be used in conjunction with the detail specification that is particular to each application.
