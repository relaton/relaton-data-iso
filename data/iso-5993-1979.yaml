abstract:
- language: en
  script: Latn
  content: Covers a method applicable to liquid or solid products having mercury contents
    greater than 0,02 mg/kg. The principle of determination is based on oxidation
    of the mercury contained in a test portion to mercury(II) ions by potassium permanganate
    in the presence of sulphuric acid, reduction of the excess oxidant by hydroxylammonium
    chloride, reduction of the mercury(II) ions to mercury by tin(II) chloride, entrainment
    of the mercury in air or nitrogen, passage of the gaseous mixture through a measuring
    cell, and measurement of the absorption at a wavelength of 253,7 nm.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode par spectrométrie
    d'absorption atomique sans flamme, pour le dosage du mercure dans l'hydroxyde
    de sodium à usage industriel. La méthode est applicable aux produits, solides
    ou liquides, dont la teneur en mercure (Hg) est supérieure à 0,02 mg/kg.  \nNOTE
    -- L'autre méthode de dosage du mercure par photométrie à la dithizone, spécifiée
    dans l'ISO 5992, est destinée aux laboratoires qui ne disposent pas de l'équipement
    nécessaire.\n"
