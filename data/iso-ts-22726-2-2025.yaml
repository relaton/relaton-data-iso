abstract:
- language: en
  script: Latn
  content: This document specifies a unified logical data model based on available
    existing dynamic information standards. The data has precise relative location
    references to be linked with ISO/TS 22726-1 which specifies the architecture and
    the logical data model of static map data for connected and automated driving
    applications. Dynamic event data comes from external systems and has been defined
    and specified independently by existing standards. Therefore, the logical data
    model in this document is formed to synthesize contents referring to other standards.
