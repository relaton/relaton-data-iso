abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the abrasion of a hose lining when a
    certain amount of specified grit is passed through the hose. The method is applicable
    to rubber and plastics hoses with an internal bore of 20 to 50 mm used for grit
    blasting, shot blasting and similar operation. The method may be used for comparison
    of the abrasion resistance of different types of hose.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de l'abrasion du tube d'un tuyau lorsque l'on fait passer une certaine quantité de grenaille prescrite dans le tuyau. La méthode est applicable aux tuyaux en caoutchouc ou en plastique utilisés pour le grenaillage ou des utilisations similaires. Elle est applicable aux tuyaux présentant un diamètre intérieur de 20 à 50 mm. La méthode peut être utilisée pour la comparaison de la résistance à l'abrasion de différents types de tuyaux mais elle ne peut être utilisée pour la spécification de l'abrasion maximale dans une norme de tuyau. Il convient de faire les comparaisons sur des tuyaux de même type et mêmes dimensions. Il est souhaitable de ne pas comparer les résultats des essais effectués avec des grenailles de types différents.
