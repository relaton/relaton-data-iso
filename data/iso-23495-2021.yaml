- content: |-
    Le présent document s'applique aux convertisseurs neufs et équipements associés (ici appelés installation de conversion) utilisés dans le processus de fabrication de l'acier au carbone ou de l'acier inoxydable (voir 3.1 et Annexe B).
    Le présent document porte sur les phénomènes dangereux et les situations et événements dangereux concernant l'installation de conversion. Il couvre l'utilisation normale et les mauvaises utilisations prévisibles.
    Le présent document spécifie les exigences de sécurité à satisfaire lors de la conception, du pré-montage, du transport, du montage/de l'installation, de l'assemblage, de la mise en service, de l'exploitation, de la maintenance (voir l'Article 5) et de la mise hors service/du démontage de l'équipement.
    L'assemblage ne comprend pas l'édification, car les règlements nationaux par exemple, les lois et règlements nationaux en matière de génie civil ou les règlements en matière de santé et de sécurité au travail, contiennent de telles informations.
    Le présent document s'applique:
    Aux convertisseurs et équipements associés (voir Annexe B, Figure B.1) pour le procédé de conversion à l'oxygène
    —    à partir du chargement de métal chaud/d'acier brut liquide et des résidus;
    —    via un affinage à l'oxygène pur et agitation;
    —    aux équipements de mesure de la température et d'échantillonnage;
    —    jusqu'à la coulée incluant le dispositif de rétention du laitier;
    —    aux systèmes de refroidissement;
    —    aux dispositifs de maintenance (dispositif de regarnissage, dispositif de réparation de trou de coulée, dispositif de nettoyage de la bouche du convertisseur, par exemple);
    —    aux procédés liés aux interfaces/interactions (en fonction de la conception, des commandes, par exemple) avec
    —    le support de fabrication,
    —    l'installation d'épuration du gaz principale et secondaire,
    —    les systèmes d'alimentation en matériau et systèmes de préparation des alliages de poche,
    —    aux wagons de transbordement de poche acier et cuve à laitier, et
    —    aux équipements de chargement/coulée (grue, fosses à déchets et cuves à laitier, par exemple).
    Le présent document ne couvre pas les exigences de sécurité relatives:
    —    à l'utilisation d'un support de fabrication autre que l'oxygène, l'azote, l'argon et l'air comprimé;
    —    aux installations d'épuration du gaz principales et secondaires;
    —    aux dispositifs de mesure à sources radioactives;
    —    aux systèmes d'alimentation en matériau et systèmes de préparation des alliages de poche;
    —    aux wagons de transbordement de poche acier et cuve à laitier;
    —    aux équipements de chargement/coulée et de décrassage (grue, fosses à déchets et cuves à laitier, par exemple);
    —    aux treuils et monte-charges auxiliaires.
    Si d'autres gaz et supports de fabrication (hydrocarbures, combustibles, vapeur, etc.) sont utilisés dans le procédé de conversion, des mesures de sécurité supplémentaires non couvertes par la présente norme de sécurité doivent être prises en considération.
    En cas de modernisation, le présent document peut faire office de lignes directrices pour les parties spécifiques à moderniser.
    Le présent document n'est pas applicable aux convertisseurs d'acier et aux équipements associés fabriqués avant la date de sa publication.
