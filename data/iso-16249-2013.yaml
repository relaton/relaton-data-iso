abstract:
- language: en
  script: Latn
  content: ISO 16249:2013 specifies specifies general principles for the creation
    of symbols of physical quantities, coefficients, and parameters for metal springs.
    It specifies the presentation of basic characters, subscripts, and application
    symbols for use in the field of helical compression springs, helical extension
    springs, helical torsion springs, flat springs, and leaf springs with attention
    to technical product documentation, especially for describing and ordering.
