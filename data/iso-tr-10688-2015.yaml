abstract:
- content: |-
    ISO/TR 10688:2015 provides a summary of the formulae used for determining the optical properties of pulp, paper and board. This Technical Report is to be used in conjunction with the particular International Standards for the determination of the desired optical properties.
    ISO/TR 10688:2015 provides the information necessary for those involved in development of software for computation of optical properties in accordance with current ISO standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 10688:2015 fournit un récapitulatif des formules utilisées pour déterminer les propriétés optiques des pâtes, papiers et cartons. Le présent Rapport technique doit être utilisé conjointement aux Normes internationales particulières relatives à la détermination des propriétés optiques souhaitées.
    L'ISO/TR 10688:2015 fournit les informations nécessaires aux personnes impliquées dans le développement de logiciels de calcul des propriétés optiques conformément aux normes ISO en vigueur.
