- language: en
  script: Latn
  content: ISO 17470:2004 gives guidance for the identification of elements and the
    investigation of the presence of specific elements, within a specific volume,
    contained in a specimen, by analysing X-ray spectra obtained using wavelength
    dispersive X-ray spectrometers on an electron probe microanalyser or on a scanning
    electron microscope.
