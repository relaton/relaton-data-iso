abstract:
- content: "ISO 16484-3:2005 specifies the requirements for the overall functionality
    and engineering services to achieve building automation and control systems. It
    defines terms, which shall be used for specifications and it gives guidelines
    for the functional documentation of project/application specific systems. It provides
    a sample template for documentation of plant/application specific functions, called
    BACS points list.\nThe informative function block examples explain a method to
    display the referenced functions in system documentation; they do not standardize
    the method for programming functions and applications.\nISO 16484-3:2005 covers
    requirements and definitions regarding BACS and application software, generic
    functions for plant/project specific applications and engineering functions for
    building controls and operations. It provides communication functions for the
    integration of other dedicated special system processes. \nISO 16484-3:2005 defines
    a method for specifying the procurement specifications containing all essential
    elements required for the operational functioning of a BACS. The successful installation
    and operation of a BACS requires that its procurement be based on a complete and
    accurate functional specification."
