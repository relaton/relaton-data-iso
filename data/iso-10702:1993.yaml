abstract:
- content: The principle of the method specified is dissolving a test portion in hydrochloric
    acid followed by oxidation with hydrogen peroxide, fuming of the acid-insoluble
    residue in sulfuric acid with potassium sulfate and copper(II) sulfate, distilling
    the solution made alkaline with sodium hydroxide, collecting ammonia in a receiver
    containing orthoboric acid solution, titration of the ammonium ion with amidosulfuric
    acid. Is applicable to nitrogen contents from 0,002 % (m/m) to 0,5 % (m/m); does
    not apply to samples containing silicon nitride.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de dosage de l'azote dans les aciers et les fontes, se terminant par une titration. La méthode est applicable aux teneurs en azote comprises entre 0,002 % (m/m) et 0,5 % (m/m). Cependant, la méthode n'est pas applicable aux échantillons contenant des nitrures de silicium.
