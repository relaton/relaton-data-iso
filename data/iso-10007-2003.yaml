abstract:
- language: en
  script: Latn
  content: "ISO 10007:2003 gives guidance on the use of configuration management within
    an organization. It is applicable to the support of products from concept to disposal.\nIt
    first outlines the responsibilities and authorities before describing the configuration
    management process that includes configuration management planning, configuration
    identification, change control, configuration status accounting and configuration
    audit. \nSince ISO 10007:2003 is a guidance document, it is not intended to be
    used for certification/registration purposes."
- language: fr
  script: Latn
  content: "L'ISO 10007:2003 donne des recommandations pour l'utilisation de la gestion
    de la configuration au sein de l'organisme. Elle est applicable en support des
    produits depuis leur conception jusqu'à leur retrait de service.\nL'ISO 10007:2003
    met tout d'abord en évidence les responsabilités et les autorités avant de décrire
    le processus de gestion de la configuration, lequel comprend sa planification,
    l'identification de la configuration, la maîtrise des évolutions, l'enregistrement
    de l'état de la configuration, ainsi que les audits de la configuration. \nIl
    convient de noter que l'ISO 10007:2003 est un document destiné à servir de guide
    et n'a pas pour objectif d'être utilisé à des fins de certification."
