abstract:
- content: "ISO/TS 10303-1673:2006 specifies the application module for\n         Edge
    shape feature.       \n         \n      \n\n        \n         ISO/TS 10303-1673:2006
    deals with the\n            representation of the information needed to describe
    certain explicitly modeled parametrically defined geometric feature definitions.\n
    \           \t\t These feature definitions are supported by a classification identification
    of the side of the interconnect substrate acting\n            as a datum.\n            \t
    \n         \n\n         The following are within the scope of \n         ISO/TS
    10303-1673:2006:\n         \n      \n- Bevel edge feature shape data;\n- Step
    edge feature shape data;\n- Radius edge feature shape data."
