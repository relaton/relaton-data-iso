abstract:
- language: en
  script: Latn
  content: |-
    ISO 7989-1:2006 specifies the requirements for the coating mass per unit area, for other properties and also for testing of non-ferrous metallic coatings on steel wire products, of circular or other cross-section.
    ISO 7989-1:2006 deals with general application requirements, and is of use for those coatings for which no particular requirements have been laid down in ISO 7989-2. Deviations are possible, particularly if required for well-defined products. In such cases, appropriate requirements are part of the relevant product standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 7989-1:2006 spécifie les exigences en matière de masse surfacique du revêtement et d'autres caractéristiques, ainsi que les exigences pour l'essai des revêtements métalliques non ferreux sur fils et produits tréfilés en acier, de section circulaire ou autre.
    L'ISO 7989-1:2006 traite des exigences d'application générale et s'applique aux revêtements pour lesquels aucune exigence particulière n'a été établie dans l'ISO 7989-2. Des dérogations sont possibles, en particulier si elles sont nécessaires pour obtenir des produits spécifiques. Dans ce cas, des exigences appropriées seront données dans la norme de produit appropriée.
