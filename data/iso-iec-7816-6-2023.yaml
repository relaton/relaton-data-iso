abstract:
- language: en
  script: Latn
  content: |-
    This document specifies directly or by reference, data elements, including composite data elements that are applicable to interindustry interchange.
    It identifies the following characteristics of each data element:
    —     identifier;
    —     name;
    —     description and reference;
    —     format and coding (if not available in other ISO standards or parts of the ISO/IEC 7816 series).
    The layout of each data element is described as seen at the interface between the interface device and the card.
    This document provides the definition of data elements without consideration of any restrictions on the usage of the data elements.
    It does not cover the internal implementation within the card and/or the outside world. With the exception of login data objects (6.5), only application class tags are eligible in this document.
    When using an interindustry template, an application is allowed to nest context-specific class tags (see ISO/IEC 7816-4) under such a template unless it is previously marked as reserved for future use by ISO/IEC JTC 1/SC 17.
