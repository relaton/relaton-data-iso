abstract:
- language: en
  script: Latn
  content: This International Standard establishes general requirements for contamination
    and cleanliness control that are applicable, at all tiers of supply, to the development
    of space systems, including ground processing facilities, ground support equipment,
    launch vehicles, spacecraft, payloads, and ground processing and on-orbit operations.
    It also provides guidelines for the establishment of a contamination and cleanliness
    control programme.
