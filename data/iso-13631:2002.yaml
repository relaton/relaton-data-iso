abstract:
- language: en
  script: Latn
  content: "ISO 13631:2002 gives requirements and recommendations for the design,
    materials, fabrication, inspection, testing and preparation for shipment of packaged
    skid-mounted, reciprocating, separable or integral compressors with lubricated
    cylinders and their prime movers, for use in the petroleum and natural gas industries
    for the compression of hydrocarbon gas. \nIt is also applicable to all necessary
    auxiliary equipment, such as water and gas coolers, silencers, emission control
    equipment, filters, separators, control panel, piping, etc., required to install
    an operable unit in compliance with the purchase specifications and with the intent
    of minimizing field construction and field-purchased equipment.\nISO 13631:2002
    is not applicable to the following:\n- reciprocating compressors for petroleum
    and natural gas industries covered by ISO 13707;\n- column-mounted compressors;\n-
    non-lubricated compressors;\n- compressors having trunk-type (automotive-type)
    pistons that also serve as crossheads;\n- utility or instrument air compressors
    with a discharge gauge pressure of 0,9 MPa (9 bar) or less;\n- compressors driven
    by diesel engine, gas turbine and steam turbine prime movers."
- language: fr
  script: Latn
  content: |-
    L'ISO 13361:2002 spécifie les exigences et fournit des recommandations pour la conception, les matériaux, la fabrication, le contrôle, les essais et la préparation en vue de l'expédition des compresseurs séparables ou intégrés alternatifs montés sur châssis et assemblés, équipés de cylindres lubrifiés et de leurs machines d'entraînement, destinés à être utilisés dans les industries du pétrole et du gaz naturel pour la compression des hydrocarbures.
    Elle est applicable également à tous les équipements auxiliaires nécessaires, tels que les refroidisseurs d'eau et de gaz, les silencieux, les dispositifs antipollution, les filtres, les séparateurs, les tableaux de commande, les canalisations, requis pour installer un dispositif fonctionnel conforme aux spécifications de l'acheteur et à l'objectif de réduire l'étendue du site de construction ainsi que les équipements acquis sur le terrain.
    L'ISO 13361:2002 n'est pas applicable aux compresseurs suivants:
    -  compresseurs alternatifs destinés aux industries du pétrole et du gaz naturel et couverts par l'ISO 13707;
    -  compresseurs montés sur colonnes;
    -  compresseurs non lubrifiés;
    -  compresseurs à pistons fourreaux (type automobile) qui servent également de crosses;
    -  compresseurs à air pour centrale ou instrumentation avec une pression manométrique de refoulement inférieure ou égale à 0,9 MPa (9 bar);
    -  compresseurs entraînés par un moteur diesel ou par des machines d'entraînement à turbine à gaz ou à vapeur.
