abstract:
- language: en
  script: Latn
  content: |-
    This document specifies:
    —     the physical and chemical tests on raw rubbers, and
    —     the standardized materials, a standardized test formulation, equipment, and processing methods for evaluating the vulcanization characteristics of all types of isobutene-isoprene rubber (IIR).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    —          les méthodes d'essais physiques et chimiques des caoutchoucs bruts, et
    —          les ingrédients normalisés, une formule d'essai normalisée, l'appareillage, et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation de tous les types de caoutchoucs isobutène-isoprène (IIR).
