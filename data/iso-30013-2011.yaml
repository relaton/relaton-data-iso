abstract:
- language: en
  script: Latn
  content: |-
    ISO 30013:2011 specifies methods for the exposure of rubber and plastics hoses to three types of laboratory light source (xenon-arc, fluorescent UV and open-flame carbon-arc lamps).
    These methods are designed to simulate the exposure of hoses used in an outdoor environment or in an indoor environment.
    Four types of test piece (two strained and two unstrained upon exposure) are specified. Results from the three light sources and the different sets of exposure conditions specified are not comparable.
- language: fr
  script: Latn
  content: |-
    L'ISO 30013:2011 spécifie les méthodes d'exposition des tuyaux en caoutchouc et en plastique à trois types de source lumineuse de laboratoire (lampes à arc au xénon, fluorescentes UV et à arc au carbone à flamme nue).
    Ces méthodes sont destinées à simuler l'exposition de tuyaux utilisés dans un environnement extérieur ou dans un environnement intérieur.
    Quatre types d'éprouvette (deux déformés et deux non déformés selon l'exposition) sont spécifiés. Les résultats obtenus avec les trois sources lumineuses et les différentes conditions d'exposition spécifiées ne sont pas comparables.
