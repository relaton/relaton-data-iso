- content: |-
    L'ISO 10110 (toutes les parties) spécifie la représentation des exigences de conception et des exigences fonctionnelles des éléments optiques individuels et des ensembles optiques sur les dessins techniques utilisés pour leur fabrication et contrôle.
    ISO 10110-7:2017 spécifie l'indication du niveau d'acceptabilité des imperfections de surface à l'intérieur d'une région soumise à essai sur des éléments optiques individuels et des ensembles optiques. Cela inclue des imperfections de surface localisées, des égrenures et des rayures longues.
    Le niveau d'acceptation des imperfections est spécifié, en tenant compte des effets fonctionnels (affectant la formation de l'image ou la durabilité de l'élément optique), ainsi que des effets cosmétiques (apparence).
    ISO 10110-7:2017 s'applique aux surfaces de transmission et de réflexion d'éléments optiques finis, qu'ils soient ou non revêtus, et aux ensembles optiques. Elle permet de spécifier les imperfections admissibles en fonction de la zone affectée par les imperfections ou, en alternative, la visibilité de ces dernières sur les composants ou dans des ensembles optiques.
