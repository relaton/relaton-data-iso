abstract:
- language: en
  script: Latn
  content: |-
    ISO 28199-1:2009 defines terms relating to the evaluation of coating materials in research, development and production with regard to their suitability and safety for industrial processes and error analysis.
    ISO 28199-1:2009 specifies methods for the preparation of test panels and the subsequent measurement of film thickness, colour and surface texture.
- language: fr
  script: Latn
  content: |-
    L'ISO 28199‑1:2009 définit des termes liés à l'évaluation des matériaux de revêtement, aux niveaux recherche, développement et production, en ce qui concerne leur adaptation aux procédés industriels et leur sécurité ainsi que l'analyse des erreurs.
    L'ISO 28199‑1:2009 spécifie des méthodes de préparation des panneaux d'essai et de mesurage ultérieur de l'épaisseur du feuil, de sa couleur et de sa texture superficielle.
