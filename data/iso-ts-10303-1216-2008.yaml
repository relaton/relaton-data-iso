abstract:
- content: "ISO/TS 10303-1216:2008 specifies the application module for\n         Functional
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1216:2008:\n         \n      \n- the identification
    of functional breakdowns of a product;\n- the identification of the elements that
    comprise a functional breakdown;\n- the identification of parent-child relationships
    between functional breakdown elements;\n- the relationships between elements in
    different functional breakdowns;\n- the representation of how a functional breakdown
    element is realized by a product;\n- items within the scope of application module
    Product breakdown, ISO/TS 10303-1248."
