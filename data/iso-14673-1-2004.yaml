abstract:
- language: en
  script: Latn
  content: |-
    ISO 14673-1|IDF 189-1:2004 specifies a method for the determination of the nitrate and nitrite contents of milk and milk products by cadmium reduction and spectrometry. The method is applicable to: whole and partly skimmed and skimmed dried milk; hard, semi-hard and soft cheeses; processed cheese; whey cheese, caseins and caseinates and dried whey.
    The method may be performed using automatic equipment, in particular by segmented flow analysis (SFA) or flow injection analysis (FIA), thus reducing cadmium contamination in laboratory work places and waste water.
- language: fr
  script: Latn
  content: |-
    L'ISO 14673-1|FIL 189-1:2004 décrit une méthode de détermination des teneurs en nitrates et en nitrites dans les produits laitiers par réduction au cadmium et spectrométrie. La méthode s'applique: au lait entier, au lait demi-écrémé et au lait écrémé sec; aux fromages à pâte dure, semi-dure et aux fromages à pâte molle; aux fromages fondus; au lactosérum, aux caséines, aux caséinates et au lactosérum sec.
    Cette méthode peut être réalisée à l'aide d'un appareil automatisé, en particulier par analyse de fluide segmentée (SFA) ou par analyse par injection (FIA), ce qui permet de réduire la contamination par le cadmium des laboratoires et des eaux usées.
