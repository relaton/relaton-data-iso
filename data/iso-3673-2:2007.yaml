abstract:
- language: en
  script: Latn
  content: |-
    ISO 3673-2:2007 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of epoxy resins. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Properties of crosslinked epoxy resins have been selected from the general test methods in ISO 10350‑1:1998. Other test methods in wide use with, or of particular significance to, epoxy resins, particularly properties useful for the processing of non-crosslinked epoxy resins, are also included.
