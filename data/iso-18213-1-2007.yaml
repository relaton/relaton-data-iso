abstract:
- content: |-
    ISO 18213-1:2007 describes procedures for tank calibration and volume determination for nuclear process tanks equipped with pressure-measurement systems for determining liquid content. Specifically, overall guidance is provided for planning a calibration exercise undertaken to obtain the data required for the equation to estimate a tank's volume and the key steps in the procedure are presented for subsequently using the estimated volume-measurement equation to determine tank liquid volumes.
    The procedures presented apply specifically to tanks equipped with bubbler probe systems for measuring liquid content. Moreover, these procedures produce reliable results only for clear (i.e., without suspended solids), homogeneous liquids that are at both thermal and static equilibrium.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 18213-1:2007 décrit les procédures pour l'étalonnage de cuve et
    la détermination du volume de cuve de procédé nucléaire, pour cuves équipée d'un
    système de mesure de pression permettant d'en déterminer le volume de liquide.
    En particulier, elle fournit des lignes directrices pour planifier une procédure
    d'étalonnage en vue d'obtenir les données nécessaires à l'estimation de l'équation
    de mesure de volume de la cuve, et présente les étapes clés de la procédure à
    suivre pour utiliser ultérieurement l'équation estimée de mesure de volume en
    vue de la détermination du volume de liquide de la cuve. \nLes procédures présentées
    s'appliquent spécifiquement aux cuves équipées d'un système de cannes de bullage
    pour la mesure du volume des liquides. Cependant, ces procédures ne donnent des
    résultats fiables que pour des liquides clairs (sans matières en suspension),
    homogènes, qui sont à la fois en équilibre thermique et en équilibre statique. "
