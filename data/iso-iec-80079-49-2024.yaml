abstract:
- language: en
  script: Latn
  content: 'This document specifies the requirements for flame arresters that prevent
    flame transmission when explosive gas-air or vapour-air mixtures are present.
    It establishes uniform principles for the classification, basic construction and
    information for use, including the marking of flame arresters, and specifies test
    methods to verify the safety requirements and determine safe limits of use. This
    document is applicable to pressures ranging from 80 kPa to 160 kPa and temperatures
    ranging from -20 °C to +200 °C. This document does not apply to the following:
    - external safety-related measurement and control equipment that might be required
    to keep the operational conditions within the established safe limits; - flame
    arresters used for explosive mixtures of vapours and gases, which tend to self-decompose
    (for example, acetylene) or which are chemically unstable; - flame arresters used
    for carbon disulfide, due to its special properties; - flame arresters whose intended
    use is for mixtures other than gas-air or vapour-air mixtures (for example, higher
    oxygen-nitrogen ratio, chlorine as oxidant); - flame arrester test procedures
    for reciprocating internal combustion engines; - fast acting valves, extinguishing
    systems and other explosion isolating systems; - Flame arresters used in gas detectors
    (those being covered for example, by IEC 60079‑29‑1 and IEC 62990‑1). This edition
    cancels and replaces ISO 16852:2016, which has been technically revised. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to ISO 16852:2016: a) adaptation of
    the relevant IEC TC 31 requirements on standards; b) modification of the upper
    limit of the temperature range from 150 °C to 200 °C under the condition that
    T0 shall be not larger than 80 % of the auto ignition temperature of the gas-air-mixture;
    c) change of the term "explosion group" to "equipment group" due to editorial
    requirements in IEC/TC 31; d) clarification of the conditions and requirements
    for flame arresters whose intended operating conditions are outside the atmospheric
    conditions in 7.3.4 and 7.3.5; e) clarification of the requirements on the information
    for use in Clause 12 f) concerning the burn time; f) addition of a permission
    to the construction requirements both in 7.1 and 14.1 to substitute visual inspection
    by performing a flow test; g) addition of a flow chart for the evaluation of test
    results as Annex D'
- language: fr
  script: Latn
  content: 'ISO/IEC 80079-49:2024 spécifie les exigences applicables aux arrête-flammes
    qui empêchent la transmission d’une flamme lorsqu’un mélange explosible gaz-air
    ou vapeur-air est présent. Il établit des principes homogènes pour la classification,
    la construction de base et les informations pour l’utilisation, y compris le marquage
    des arrête-flammes, et spécifie des méthodes d’essai permettant de vérifier les
    exigences de sécurité et de déterminer les limites de sécurité d’utilisation.
    Le présent document s’applique pour des pressions comprises entre 80 kPa et 160
    kPa et des températures comprises entre –20 °C et +200 °C. Le présent document
    ne s’applique pas aux cas suivants: – appareils externes de contrôle et de mesure
    qui peuvent être exigés pour le maintien des conditions opérationnelles dans les
    limites de sécurité établies; – arrête-flammes utilisés pour des mélanges explosibles
    de vapeurs et de gaz qui ont tendance à s’autodécomposer (par exemple l’acétylène)
    ou qui sont chimiquement instables; – arrête-flammes utilisés pour le disulfure
    de carbone, du fait de ses propriétés spécifiques; – arrête-flammes destinés à
    être utilisés pour des mélanges autres que des mélanges gaz air ou vapeur-air
    (par exemple avec un rapport oxygène-azote plus élevé, avec présence de chlore
    en tant qu’oxydant); – procédures d’essai d’arrête-flammes pour moteurs à pistons
    à combustion interne; – vannes à fermeture rapide, barrières d’extinction ou autres
    systèmes d’isolation d’explosion; – arrête-flammes utilisés dans les détecteurs
    de gaz (ceux qui sont couverts, par exemple par l’IEC 60079‑29‑1 et l’IEC 62990‑1).
    Cette deuxième édition annule et remplace l’ISO 16852:2016, qui a fait l’objet
    d’une révision technique. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’ISO
    16852:2016: a) adaptation des exigences pertinentes du CE 31 de l’IEC relatives
    aux normes; b) modification de la limite supérieure du domaine de températures
    de 150 °C à 200 °C à condition que T0 ne soit pas supérieure à 80 % de la température
    d’auto-inflammation du mélange air-gaz; c) modification du terme "groupe d’explosion"
    en "groupe d’appareils" en raison des exigences rédactionnelles du CE 31 de l’IEC;
    d) clarification des conditions et des exigences relatives aux arrête-flammes
    dont les conditions d’utilisation prévues sont en dehors des conditions atmosphériques
    en 7.3.4 et 7.3.5; e) clarification des exigences relatives aux instructions d’utilisation
    à l’Article 12, f), concernant le temps de brûlage; f) ajout d’une autorisation
    aux exigences de construction en 7.1 et 14.1 pour remplacer l’examen visuel par
    la réalisation d’un essai d’écoulement; g) ajout d’une Annexe D qui fournit un
    organigramme pour l’évaluation des résultats d’essai. La présente version bilingue
    (2024-12) correspond à la version anglaise monolingue publiée en 2024-05. La version
    française de cette norme n''a pas été soumise au vote'
