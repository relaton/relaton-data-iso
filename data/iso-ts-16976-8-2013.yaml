abstract:
- content: |-
    ISO/TS 16976-8:2013 gives guidance on the generic ergonomic factors for the preparation of standards for performance requirements, testing and use of respiratory protective devices (RPD).
    It specifies principles relating to:
    the biomechanical interaction between RPD and the human body;
    the interaction between RPD and the human senses: vision, hearing, smell, taste and skin contact.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 16976-8:2013 fournit des lignes directrices relatives aux facteurs ergonomiques génériques liés aux APR.
    Elle spécifie aux rédacteurs de normes de performance des APR les principes liés à
    - l'interaction biomécanique entre l'APR et le corps humain, et
    - l'interaction entre l'APR et les sens humains: vue, ouïe, odorat, goût et contact avec la peau.
