abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 17892-5:2004 is intended for determination of the compression, swelling and consolidation properties of soils. The cylindrical test specimen is confined laterally, is subjected to discrete increments of vertical axial loading or unloading and is allowed to drain axially from the top and bottom surfaces.
    The main parameters derived from the oedometer test relate to the compressibility and rate of primary consolidation of the soil. Estimates of preconsolidation pressure, rate of secondary compression, and swelling characteristics are sometimes also obtainable.
    The main parameters which can be derived from the oedometer test carried out on undisturbed samples are:
    1) compressibility parameters;
    2) coefficient of consolidation;
    3) apparent preconsolidation pressure or yield stress;
    4) coefficient of secondary compression;
    5) swelling parameters.
    The fundamentals of the incremental loading oedometer test include: stress path corresponds to one-dimensional straining; drainage is one-dimensional and axial.
    The stress paths and drainage conditions in foundations are generally three dimensional and differences can occur in the calculated values of both the magnitude and the rate of settlement.
    The small size of the specimen generally does not adequately represent the fabric features present in natural soils.
    Analysis of consolidation tests is generally based on the assumption that the soil is saturated. In case of unsaturated soils, some of the derived parameters may have no physical meaning.
- language: fr
  script: Latn
  content: "L'ISO 17892-5:2004 a pour objet la détermination des propriétés de consolidation,
    de gonflement et de consolidation des sols. L'éprouvette d'essai cylindrique est
    confinée latéralement et soumise à un chargement ou déchargement vertical et axial
    par paliers, tout en étant drainée axialement par le haut et par le bas. \nLes
    principaux paramètres déduits de l'essai oedométrique fournissent la compressibilité
    et le taux de consolidation primaire du sol. Des estimations de la contrainte
    de préconsolidation, du coefficient de consolidation secondaire et des paramètres
    de gonflement sont également parfois possibles.\nLes principaux paramètres pouvant
    être déduits de l'essai oedométrique réalisé sur des échantillons non remaniés
    sont:\n1) les paramètres de compressibilité;\n2) le coefficient de consolidation;\n3)
    la contrainte apparente de préconsolidation ou la résistance du matériau;\n4)
    le coefficient de consolidation secondaire;\n5) les paramètres de gonflement.\nLes
    principes de l'essai oedométrique à chargement par paliers sont les suivants:
    le chemin de contraintes correspond à une déformation unidimensionnelle, le drainage
    est axial et unidimensionnel.\nLes chemins de contraintes et les conditions de
    drainage sous des fondations sont généralement tridimensionnels et des différences
    peuvent apparaître au niveau des valeurs calculées pour le tassement ou pour sa
    vitesse.\nLa petite dimension de l'éprouvette ne permet généralement pas de représenter
    correctement les hétérogénéités présentes dans les sols naturels.\nL'analyse d'un
    essai de consolidation repose généralement sur l'hypothèse que le sol est saturé.
    Dans le cas de sols non saturés, certains paramètres déduits de l'essai peuvent
    ne pas avoir de signification physique."
