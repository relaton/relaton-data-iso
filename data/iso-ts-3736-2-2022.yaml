abstract:
- content: |-
    This document describes a service process applicable to the distribution of customized clothing using a virtual human body, virtual garment and fitting.
    This document provides guidance to service providers, including online and offline retailers and 3D shopping platform developers to set up a service process for the distribution of customized clothing using a virtual human body, virtual garment and fitting.
    This document does not specify software functions, algorithms and commercialization related to the simulation.
