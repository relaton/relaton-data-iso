abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7823 spécifie les exigences pour les plaques coulées (en compartiment ou en continu), plaques de poly(méthacrylate de méthyle) (PMMA) non modifiées, incolores ou colorées, transparentes, translucides ou opaques pour usage général. L'intervalle des épaisseurs des plaques couvertes par la présente partie de l'ISO 7823 est 1,5 mm à 25 mm.
