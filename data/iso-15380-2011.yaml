abstract:
- language: en
  script: Latn
  content: |-
    ISO 15380:2011 specifies the requirements for environmentally acceptable hydraulic fluids. It is applicable to hydraulic systems, particularly hydraulic fluid power systems. The purpose of this International Standard is to provide guidance for suppliers and users of environmentally acceptable hydraulic fluids, and to advise manufacturers of hydraulic systems.
    ISO 15380:2011 stipulates the requirements for environmentally acceptable hydraulic fluids at the time of delivery.
    Classification of fluids used in hydraulic application is defined in ISO 6743-4. ISO 15380:2011 encompasses only four of the categories of environmentally acceptable fluids covered by ISO 6743-4. These categories are HETG, HEPG, HEES and HEPR.
- language: fr
  script: Latn
  content: |-
    L'ISO 7745:2010 spécifie les exigences relatives aux fluides difficilement inflammables des catégories définies dans l'ISO 6743-4, utilisés dans les transmissions hydrauliques, et décrit leurs caractéristiques de fonctionnement. Elle précise les facteurs à prendre en compte lors du choix d'un fluide parmi ces catégories, pour une application proposée.
    L'ISO 7745:2010 identifie également les difficultés pouvant surgir lors de l'utilisation de ces fluides et indique comment elles peuvent être minimisées. Des procédures appropriées sont données pour remplacer un fluide d'une catégorie par un fluide d'une autre catégorie. Les aspects d'hygiène et sécurité relatifs à la manipulation et à l'élimination des fluides sont aussi couverts.
    L'ISO 7745:2010 n'est pas applicable aux fluides difficilement inflammables utilisés dans les systèmes hydrauliques des aéronefs commerciaux ou militaires. En cas d'utilisation de fluides hydrauliques pour aéronefs dans des systèmes basés au sol, les normes de l'aéronautique appropriées sont applicables.
