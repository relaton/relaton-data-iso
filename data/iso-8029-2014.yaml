abstract:
- content: |-
    ISO 8029:2014 specifies the requirements for four types of textile-reinforced thermoplastics collapsible water hoses for general applications for use in the temperature range of −10 °C to 55 °C. Such hoses are classified into four types, as follows:
    low pressure, designed for a maximum working pressure of up to 0,4 MPa (4,0 bar) at 23 °C and up to 0,2 MPa (2,0 bar) at 55 °C;
    medium pressure, for a maximum working pressure of up to 0,7 MPa (7,0 bar) at 23 °C and up to 0,36 MPa (3,6 bar) at 55 °C;
    high pressure, for a maximum working pressure of up to 1,0 MPa (10,0 bar) at 23 °C and up to 0,51 MPa (5,1 bar) at 55 °C;
    extra-high pressure, for a maximum working pressure of up to 1,55 MPa (15,5 bar) at 23 °C and up to 0,79 MPa (7,9 bar) at 55 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8029:2014 spécifie les exigences pour quatre types de tuyaux d'eau écrasables thermoplastiques renforcés textiles destinés à des applications générales pour utilisation à des températures comprises entre -10 °C et 55 °C. Ces tuyaux sont classés selon les quatre types suivants:
    - basse pression, conçus pour une pression maximale de service jusqu'à 0,4 MPa (4,0 bar) à 23 °C et jusqu'à 0,2 MPa (2,0 bar) à 55 °C;
    - moyenne pression, pour une pression maximale de service jusqu'à 0,7 MPa (7,0 bar) à 23 °C et jusqu'à 0,36 MPa (3,6 bar) à 55 °C;
    - haute pression, pour une pression maximale de service jusqu'à 1,0 MPa (10,0 bar) à 23 °C et de 0,51 MPa (5,1 bar) à 55 °C;
    - très haute pression, pour une pression maximale de service jusqu'à 1,55 MPa (15,5 bar) à 23 °C et jusqu'à 0,79 MPa (7,9 bar) à 55 °C.
