abstract:
- content: |-
    ISO 9862:2005 establishes general principles for the sampling of geosynthetics delivered to construction sites, and for the preparation of test specimens from the samples.
    The sampling principles are applicable to geosynthetics supplied in rolls.
    The specimen-preparation principles are applicable to all geosynthetics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9862:2005 établit les principes généraux de l'échantillonnage des géosynthétiques livrés sur sites de construction et de la préparation des éprouvettes à partir des échantillons.
    Les principes d'échantillonnage sont applicables aux géosynthétiques livrés sous forme de rouleaux.
    Les principes de préparation des éprouvettes sont applicables à tous les géosynthétiques.
