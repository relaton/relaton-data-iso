abstract:
- content: ISO 14132-5:2008 gives terms and definitions for night vision devices such
    as binoculars, monoculars and goggles that are used for observation activities
    at night, rescue actions under low light conditions, urgent repairs in the dark,
    night-time surveillance, and research in the near infrared or ultraviolet regions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14132-5:2008 donne les termes et les définitions relatifs aux dispositifs
    de vision de nuit, tels que jumelles, monoculaires et lunettes utilisés pour des
    observations de nuit, des actions de sauvetage dans des conditions de faible éclairage,
    des réparations urgentes dans l'obscurité, la surveillance de nuit et la recherche
    dans les régions du proche infrarouge ou ultraviolet.
