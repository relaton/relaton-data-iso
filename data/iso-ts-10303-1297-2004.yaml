abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1297:2004 specifies the application module for AP239 document
    management.\nThe following are within the scope of ISO/TS 10303-1297:2004:\n-
    \n         the identification, classification and representation of documents,\n
    \        both digital and non-digital and their versions and definitions;\n\n
    \     \n- \n              the assignment of properties and management information,
    such as dates, approvals,\n              people and organizations to documents
    and files;\n\n      \n- \n              the representation of predicted and observed
    states of documents;\n\n      \n- \n              the representation of messages
    and envelopes for messages;\n\n      \n- \n              the representation of
    the rights to access information about part\n              designs, realized parts,
    documents, and requirements.\n\n      "
