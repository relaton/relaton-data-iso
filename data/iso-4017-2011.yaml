abstract:
- language: en
  script: Latn
  content: ISO 4017:2011 specifies the characteristics of hexagon head screws with
    threads from M1,6 up to and including M64, of product grade A for threads M1,6
    to M24 and nominal lengths up to and including 10d or 150 mm, whichever is the
    shorter, and product grade B for threads over M24 or nominal lengths over 10d
    or 150 mm, whichever is the shorter.
- language: fr
  script: Latn
  content: L'ISO 4017:2011 spécifie les caractéristiques des vis à tête hexagonale
    entièrement filetées de diamètre de filetage M1,6 à M64 inclus, de grade A pour
    les filetages de diamètre M1,6 à M24 inclus et de longueur nominale inférieure
    ou égale à 10d ou à 150 mm, la plus petite des deux valeurs étant retenue, et
    de grade B pour les filetages de diamètre supérieur à M24 ou de longueur nominale
    supérieure à 10d ou à 150 mm, la plus petite des deux valeurs étant retenue.
