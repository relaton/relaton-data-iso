abstract:
- content: |-
    ISO 1183-1:2004 specifies three methods for the determination of the density of non-cellular plastics in the form of void-free moulded or extruded objects, as well as powders, flakes and granules.
    This part of ISO 1183 is applicable to pellets as long as they are void-free.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 1183-1:2004 spécifie trois méthodes de détermination de la masse
    volumique des plastiques non alvéolaires sous forme d'objets moulés ou extrudés
    exempts de cavités fermées, ainsi que de poudres, d'écailles ou de granulés.\nMéthode
    A: Méthode par immersion, pour les plastiques solides exempts de cavités fermées,
    excepté les poudres.\nMéthode B: Méthode du pycnomètre en milieu liquide, pour
    les particules telles que les poudres, les écailles, les granulés ou les parties
    finies réduites en petits morceaux.\nMéthode C: Méthode par titrage, pour les
    plastiques exempts de cavités fermées.\nLa présente partie de l'ISO 1183 s'applique
    aux pastilles, pourvu qu'elles soient exemptes de cavités fermées. "
  language:
