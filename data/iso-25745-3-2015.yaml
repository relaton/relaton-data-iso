- content: |-
    L'ISO 25745-3:2015 spécifie des outils génériques pour estimer la consommation énergétique des escaliers mécaniques et trottoirs roulants, et une méthode cohérente de classification de la performance énergétique pour des escaliers mécaniques et trottoirs roulants existants, modernisés ou neufs.
    Elle prend en considération la performance énergétique pendant la période opérationnelle du cycle de vie des escaliers mécaniques et trottoirs roulants. Elle ne traite pas de la consommation énergétique et de la classification des équipements auxiliaires, tels que:
    a)    l'éclairage, à l'exception de l'éclairage des plaques porte-peignes, de l'éclairage des interstices entre les marches et des feux de signalisation (l'éclairage des plaques porte-peignes, l'éclairage des interstices entre les marches et les feux de signalisation sont considérés comme essentiels au fonctionnement de l'équipement; ils ne sont par conséquent pas définis comme équipements auxiliaires);
    b)    le refroidissement et le chauffage et la ventilation du local de machines;
    c)    les dispositifs d'alarme et les équipements d'alimentation de secours à batterie, etc.
    d)    les conditions d'environnement;
    e)    la consommation par le biais des prises de courant.
    Il peut y avoir d'autres charges électriques non associées à l'escalier mécanique ou au trottoir roulant; elles ne doivent pas être incluses.
    L'ISO 25745-3:2015 considère que tous les escaliers mécaniques et les trottoirs roulants inclinés s'élèvent jusqu'à 8 m de hauteur, et que les trottoirs roulants horizontaux mesurent jusqu'à 60 m de long (ces caractéristiques représentent environ 85 % des appareils installés dans le monde).
