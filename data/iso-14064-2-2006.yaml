abstract:
- content: ISO 14064-2:2006 specifies principles and requirements and provides guidance
    at the project level for quantification, monitoring and reporting of activities
    intended to cause greenhouse gas (GHG) emission reductions or removal enhancements.
    It includes requirements for planning a GHG project, identifying and selecting
    GHG sources, sinks and reservoirs relevant to the project and baseline scenario,
    monitoring, quantifying, documenting and reporting GHG project performance and
    managing data quality.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 14064-2:2006 spécifie des principes et des exigences, et fournit
    des lignes directrices du projet pour la quantification, la surveillance et l''établissement
    de rapports sur les activités visant à réduire les émissions des GES ou à accroître
    leur suppression lors des projets. Elle comprend des exigences pour la planification
    d''un projet GES, l''identification et la sélection des sources, des puits et
    des réservoirs de GES pertinents pour le projet et le scénario de référence, pour
    la surveillance, la quantification, la documentation et le rapport de réalisation
    du projet GES ainsi que pour la gestion de la qualité des données. '
