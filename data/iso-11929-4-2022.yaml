- content: |-
    Le présent document spécifie une procédure applicable, dans le domaine de la métrologie des rayonnements ionisants, pour le calcul du «seuil de décision», de la «limite de détection» et des «limites de l’intervalle élargi» pour un mesurande de rayonnement ionisant non négatif, lorsque des mesurages par comptage sont effectués avec une présélection du temps ou du nombre d’impulsions. Le mesurande résulte d’un taux de comptage brut et d’un taux de comptage du bruit de fond ainsi que de grandeurs supplémentaires reposant sur un modèle d’évaluation. En particulier, le mesurande peut être le taux de comptage net défini comme étant la différence du taux de comptage brut et du taux de comptage du bruit de fond, ou l’activité nette d’un échantillon. Il peut également être influencé par l’étalonnage du système de mesure, par le traitement de l’échantillon et par d’autres facteurs.
    L’ISO 11929 a été scindée en quatre parties couvrant les applications élémentaires dans l’ISO 11929‑1, les applications avancées reposant sur le Guide ISO/IEC 98‑3:2008/S1 dans l’ISO 11929‑2, les applications aux méthodes de déconvolution dans l’ISO 11929‑3, et les recommandations d’application dans l’ISO 11929‑4.
    L’ISO 11929‑1 couvre les applications de base des mesurages par comptage souvent utilisés dans le domaine de la métrologie des rayonnements ionisants. Elle se limite aux applications pour lesquelles les incertitudes peuvent être évaluées sur la base du Guide ISO/IEC 98‑3 (JCGM 2008). L’ISO 11929‑1:2019, Annexe A traite du cas particulier des mesurages répétés par comptage avec des influences aléatoires, alors que l’ISO 11929‑1:2019, Annexe B couvre les mesurages avec des ictomètres analogiques linéaires.
    L’ISO 11929‑2 étend l’ISO 11929‑1 à l’évaluation des incertitudes de mesure conformément au Guide ISO/IEC 98‑3:2008/S1. L’ISO 11929‑2 contient également plusieurs notes explicatives concernant les aspects généraux des mesurages par comptage et les statistiques bayésiennes dans les mesurages.
    L’ISO 11929‑3 traite de l’évaluation des mesurages en utilisant des méthodes de déconvolution ainsi que de l’évaluation des mesurages multicanaux spectrométriques par comptage en cas d’évaluation par des méthodes de déconvolution, en particulier pour les mesurages spectrométriques alpha et gamma. Elle fournit en outre des conseils pour le traitement avec des corrélations et des covariances.
    L’ISO 11929‑4 fournit des recommandations pour l’application de l’ISO 11929 (toutes les parties), résume les grandes lignes de la procédure générale et présente ensuite un large éventail d’exemples numériques. Les exemples couvrent les applications élémentaires selon l’ISO 11929‑1 et l’ISO 11929‑2.
    L’ISO 11929 (toutes les parties) s’applique également de manière analogue à d’autres mesurages de tout type si un modèle d’évaluation similaire est concerné. D’autres exemples pratiques sont fournis dans d’autres Normes internationales (voir les Références [1 à 20] par exemple).
    NOTE            Un logiciel, baptisé UncertRadio, est disponible pour les calculs conformes aux ISO 11929‑1 à ISO 11929‑3. UncertRadio[40][41] peut être téléchargé gratuitement à l’adresse: https://www.thuenen.de/en/fi/fields‑of‑activity/marine‑environment/coordination‑centre‑of‑radioactivity/uncertradio/. Le logiciel disponible en téléchargement contient un fichier d’installation qui copie tous les fichiers et dossiers à un emplacement spécifié par l’utilisateur. Après l’installation, des informations doivent être saisies concernant le CHEMIN sous Windows qui a été indiqué dans une fenêtre contextuelle au cours de l’installation. La langue anglaise peut être choisie et des informations d’aide étendue sont proposées. Un autre outil est le progiciel «metRology»[44] qui est disponible pour la programmation en langage R. Il contient les deux fonctions R «uncert» et «uncertMC» qui assurent la propagation des incertitudes conformément au GUM, soit analytiquement soit d’après la méthode Monte Carlo, respectivement. Les covariances/corrélations des grandeurs d’entrée sont incluses. L’application de ces deux fonctions dans les itérations destinées aux calculs du seuil de décision et de la limite de détection simplifie considérablement l’effort de programmation. Il est également possible de mettre en œuvre le présent document dans une feuille de calcul contenant un additif Monte Carlo ou dans d’autres logiciels de mathématique du commerce.
