abstract:
- language: en
  script: Latn
  content: |-
    ISO 10102:2018 specifies the overall length and the maximum head thickness for double-headed open-ended engineers' wrenches.
    NOTE       The wrenches covered by this document are the ones identified in ISO 1703:2005 under reference No. 1 1 01 02 0.
    ISO 10102:2018 does not cover technical specifications for these products. Technical specifications are given in ISO 1711‑1:2016, series C.
- language: fr
  script: Latn
  content: |-
    ISO 10102:2018 spécifie les longueurs hors tout et les épaisseurs maximales des têtes des clés à fourches doubles.
    NOTE       Les clés couvertes par le présent document sont identifiées sous le numéro 1 1 01 02 0 de l'ISO 1703:2005.
    ISO 10102:2018 ne couvre pas les spécifications techniques pour ces produits. Les spécifications techniques sont données dans l'ISO 1711‑1:2016, série C.
