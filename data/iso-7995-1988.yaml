abstract:
- language: en
  script: Latn
  content: The values laid down herein have been specified so as to satisfy the requirements
    laid down in ISO 5858. The values given apply to nuts, a self-locking feature
    of which is achieved by forming the upper portion out-of-round. Is intended solely
    for the drawing up of product standards appropriate for aerospace use.
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les dimensions des écrous hexagonaux
    à filetage MJ, à freinage interne par déformation de leur partie supérieure, revêtus
    ou non revêtus, de classification : \n- 1 100 MPa/235 °C; ou \n- 1 100 MPa/315
    °C; ou \n- 1 100 MPa/425 °C.\n\nLa présente Norme internationale est uniquement
    destinée à l'élaboration de normes de produit applicables aux constructions aérospatiales.\n"
