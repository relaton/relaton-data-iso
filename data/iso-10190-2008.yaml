abstract:
- language: en
  script: Latn
  content: "ISO 10190:2008 specifies the dimensions and mechanical properties of roller
    and bush chains (together with details of associated chain sprockets), in the
    range 6,35 mm to 19,05 mm pitch, for use in motorcycle applications. These chains
    are suitable for external drives (e.g. rear drives). \nISO 10190:2008 covers dimensions,
    tolerances, length measurement, preloading, minimum tensile strength and minimum
    dynamic strength."
- language: fr
  script: Latn
  content: |-
    L'ISO 10190:2008 spécifie les dimensions et les propriétés mécaniques des chaînes à rouleaux et à douilles (comportant des détails associés aux pignons dentés), dans une gamme de pas compris entre 6,35 mm et 19,05 mm, à utiliser pour les motocycles. Les chaînes considérées sont adaptées aux transmissions externes (par exemple chaînes de transmission secondaire).
    L'ISO 10190:2008 couvre les dimensions, les tolérances, les longueurs de mesure, les précharges, les résistances minimales à la traction et les résistances dynamiques minimales.
