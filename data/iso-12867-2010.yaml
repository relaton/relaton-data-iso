abstract:
- language: en
  script: Latn
  content: |-
    ISO 12867:2010, together with ISO 15004‑1, specifies minimum requirements and test methods for trial frames for holding trial case lenses, complying with ISO 9801, in front of a subject's eyes in order to assess visual acuity and facilitate optical correction of vision.
    ISO 12867:2010 is applicable to lens holders mounted on headbands, bracket-mounted frames and frames mounted in the manner of spectacles with supports on the ears and the bridge of the nose. It is applicable to all types of trial frame, including half-eye and rotating lens holders.
    ISO 12867:2010 takes precedence over ISO 15004‑1, if differences exist.
- language: fr
  script: Latn
  content: |-
    L'ISO 12867:2010 spécifie, conjointement à l'ISO 15004-1, les exigences minimales et les méthodes d'essai relatives aux montures d'essai destinées à supporter les verres de boîte d'essai conformes à l'ISO 9801 placés devant les yeux du patient afin d'évaluer les performances visuelles et de faciliter la correction optique de la vue.
    L'ISO 12867:2010 s'applique aux supports de verres montés sur serre-tête, ainsi qu'aux montures à potence et aux montures se présentant sous la forme de lunettes munies de supports auriculaires et d'un pont nasal. Elle s'applique également à tous les types de montures d'essai, y compris aux supports de verres demi-lunes et aux supports rotatifs de lentilles.
    L'ISO 12867:2010 a la priorité sur l'ISO 15004-1, lorsque des différences existent.
