abstract:
- content: |-
    ISO 18422:2014 specifies a plate with instructions for rescue, resuscitation and first aid of drowning persons. This plate is intended for use
    -      on inland navigation vessels;
    -      at suitable places on the shore of inland waterways, e.g. harbours, berths, locks, sluices, etc.;
    -      at other suitable places.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18422:2014 spécifie les caractéristiques d'une pancarte avec instructions relatives au sauvetage, à la réanimation et aux premiers soins des noyés. Cette pancarte est destinée à être placée:
    -      sur les bateaux de navigation intérieure;
    -      aux endroits appropriés au bord des voies navigables, par exemple, dans les ports, sur les quais, près des écluses, des vannes, etc.;
    -      en tout autre lieu approprié.
