abstract:
- content: "ISO 19900:2013 specifies general principles for the design and assessment
    of offshore structures subjected to known or foreseeable types of actions. These
    general principles are applicable worldwide to all types of offshore structures,
    including, bottom-founded structures as well as floating structures, and to all
    types of materials used including steel, concrete and aluminium.\nISO 19900:2013
    specifies design principles that are applicable to:\n- the successive stages in
    the construction of the structure (i.e. fabrication, transportation and installation);\n-
    use during its intended life; and \n- its decommissioning.\nThe principles are
    also generally applicable to the assessment or modification of existing structures.
    Aspects related to quality control are also addressed.\nISO 19900:2013 is applicable
    to the design of complete structures, including substructures, topsides structures,
    vessel hulls, foundations and mooring systems."
