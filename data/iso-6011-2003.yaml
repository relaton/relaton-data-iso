abstract:
- content: ISO 6011:2003 specifies the machine operation functional information to
    be presented by the visual displays of earth-moving machinery for a seated operator.
    It is applicable to earth-moving machinery as defined in ISO 6165.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6011:2003 spécifie les informations relatives aux fonctions de l'engin
    à présenter au moyen des affichages visuels au conducteur assis d'un engin de
    terrassement. Elle est applicable aux engins de terrassement tels que définis
    dans l'ISO 6165.
