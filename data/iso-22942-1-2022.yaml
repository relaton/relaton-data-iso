abstract:
- content: |-
    This document specifies general criteria for development, validation and use of nucleic acid analytical methods based on the isothermal polymerase chain reaction (isoPCR). It provides additional information and guidance for specific isoPCR technologies.
    This document is applicable to food, feed, plant matrices and their propagules, plant pathogens, and animals in which amplification of a specific biomolecular target sequence is required.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des critères généraux pour la mise au point, la validation et l’utilisation de méthodes d’analyse d’acide nucléique fondées sur la réaction de polymérisation en chaîne isotherme (isoPCR). Il délivre des informations supplémentaires et des recommandations pour des technologies isoPCR particulières.
    Le présent document est applicable aux aliments, aux aliments pour animaux, aux matrices végétales et à leurs propagules, aux agents phytopathogènes, et aux animaux pour lesquels une amplification d’une séquence biomoléculaire cible spécifique est requise.
