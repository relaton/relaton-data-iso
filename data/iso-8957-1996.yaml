abstract:
- language: en
  script: Latn
  content: Specifies two coded Hebrew character sets. Set 1 contains 78 characters
    including 74 basic characters needed in Hebrew texts. Set 2 contains 51 additional
    characters used in combination with basic characters in some older Hebrew texts.
