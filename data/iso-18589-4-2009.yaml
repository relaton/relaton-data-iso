abstract:
- language: en
  script: Latn
  content: |-
    ISO 18589-4:2009 describes a method for measuring plutonium 238 and 239 + 240 isotopes in soil by alpha spectrometry samples using chemical separation techniques. The method can be used for any type of environmental study or monitoring. These techniques can also be used for measurements of very low levels of activity, one or two orders of magnitude less than the level of natural alpha-emitting radionuclides.
    The mass of the test portion required depends on the assumed activity of the sample and the desired detection limit. In practice, it can range from 0,1 g to 100 g of the test sample.
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-4:2009 spécifie une méthode de mesurage des isotopes du plutonium 238 et 239 + 240 dans le sol, par spectrométrie alpha à l'aide de techniques de séparation chimique. La méthode peut être utilisée pour tout type d'étude ou de contrôle de l'environnement. Ces techniques peuvent également être utilisées pour le mesurage de niveaux d'activité très faibles, à savoir un ou deux ordres de grandeur inférieurs au niveau de radionucléides émetteurs alpha naturels.
    La masse de la prise d'essai dépend de l'activité prévue de l'échantillon et de la limite de détection requise. Dans la pratique, elle peut être constituée de 0,1 g à 100 g de l'échantillon pour essai.
