abstract:
- language: en
  script: Latn
  content: Establishes the types, shapes and sizes of the parts of the plugs used
    in connection with the hand tools listed in ISO 4510-1 to permit easy removal
    and installation of plugs at the work-site. Does not set requirements, i.e. dimensions
    and materials, for the manufacture of plugs. Applies to the drain, fill and level
    plugs required on earth-moving machines for the changing of lubricants, coolants,
    hydraulic oils and fuels.
