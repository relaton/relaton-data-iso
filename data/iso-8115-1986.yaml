abstract:
- language: en
  script: Latn
  content: Intended to reduce the innumerable dimensions of cotton bales. Standardization
    of the dimensions of bales of man-made fibres might be the subject of a future
    International Standard. Lays down the nominal overall dimensions and the bale
    density of banded cotton bales. Applicable to the shaping and forming, the transport
    and opening of the bales. Not applicable to wrapping, banding, and marking of
    bales.
