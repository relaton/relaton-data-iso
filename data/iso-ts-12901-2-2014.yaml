abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 12901-2:2014 describes the use of a control banding approach for controlling the risks associated with occupational exposures to nano-objects, and their aggregates and agglomerates greater than 100 nm (NOAA), even if knowledge regarding their toxicity and quantitative exposure estimations is limited or lacking.
    The ultimate purpose of control banding is to control exposure in order to prevent any possible adverse effects on workers' health. The control banding tool described here is specifically designed for inhalation control. Some guidance for skin and eye protection is given in ISO/TS 12901‑1.
    ISO/TS 12901-2:2014 is focused on intentionally produced nano-objects such as nanoparticles, nanopowders, nanofibres, nanotubes, nanowires, as well as of aggregates and agglomerates of the same. As used in ISO/TS 12901-2:2014, the term "NOAA" applies to such components, whether in their original form or incorporated in materials or preparations from which they could be released during their lifecycle.
    ISO/TS 12901-2:2014 is intended to help businesses and others, including research organizations engaged in the manufacturing, processing or handling of NOAA, by providing an easy-to-understand, pragmatic approach for the control of occupational exposures.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 12901-2:2014 est de décrire l'utilisation d'une approche par gestion graduée des risques pour maîtriser les risques associés aux expositions professionnelles aux nano-objets, et leurs agrégats et agglomérats de plus de 100 nm (NOAA) ayant des propriétés toxicologiques incertaines et pour lesquels il n'existe pas d'estimations quantitatives d'exposition.
    L'objectif final de la gestion graduée des risques est de maîtriser l'exposition afin de prévenir d'éventuels effets nocifs pour la santé du personnel. L'outil de gestion graduée des risques décrit dans le présent document est spécifiquement destiné au contrôle des expositions par inhalation. Quelques recommandations concernant la protection de la peau et des yeux sont données dans l'ISO/TS 12901‑1.
    L'ISO/TS 12901-2:2014 s'intéresse tout particulièrement aux NOAA produits volontairement et composés de nano-objets tels que des nanoparticules, des nanopoudres, des nanofibres, des nanotubes, des nanofils, ainsi que d'agrégats et d'agglomérats de ceux-ci. Dans le sens où il est utilisé dans l'ISO/TS 12901-2:2014, le terme «NOAA» s'applique à des tels éléments, qu'ils soient sous leur forme initiale ou incorporés dans des matériaux ou des préparations à partir desquels ils pourraient être libérés au cours de leur cycle de vie. Cependant, comme c'est le cas pour de nombreux autres processus industriels, les processus nanotechnologiques peuvent engendrer des sous-produits se présentant sous la forme de NOAA produits involontairement et pouvant être liés à des questions de santé et de sécurité qui doivent être également abordés.
    L'ISO/TS 12901-2:2014 est destinée à aider les entreprises et autres acteurs, y compris les organismes de recherche impliqués dans la fabrication, le traitement ou la manipulation de NOAA, en leur proposant une approche pragmatique et facile à comprendre pour le contrôle des expositions professionnelles.
