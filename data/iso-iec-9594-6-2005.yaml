abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 9594-6:2005 provides specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provisions for protecting stored information through authentication and access control specifications.
    ISO/IEC 9594-6:2005 defines a number of attribute types, matching rules and context types which may be found useful across a range of applications of the Directory. One particular use for many of the attributes defined is in the formation of names, particularly for the classes of object defined in ISO/IEC 9594-7.
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 9594-6:2005 fournit des spécifications pour savoir comment l'information relative aux objets, par exemple les personnes, est organisée, créée, maintenue et récupérée. Elle fournit également des dispositions concernant la protection de l'information stockée grâce à des spécifications de contrôle d'accès et d'authentification.
    L'ISO/CEI 9594-6:2005 définit un certain nombre de types d'attributs et de règles de concordance pouvant s'avérer utiles dans différentes applications de l'annuaire. Nombre de ces attributs ainsi définis peuvent notamment servir à la formation de noms, en particulier pour les classes d'objets définies dans l'ISO/CEI 9594-7.
