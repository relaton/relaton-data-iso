- content: |-
    Le présent document spécifie une méthode permettant de déterminer le facteur de réflexion (réflectance) solaire de systèmes de peinture à l'aide d'un spectrophotomètre à large plage spectrale (300 nm à 2 500 nm) et le rayonnement solaire global.
    Le présent document s'applique à tous les systèmes de peinture.
