abstract:
- language: en
  script: Latn
  content: Recommendations for defining format and content for construction library
    objects to support project briefing, design, tendering, construction, and management
    of built assets. It is intended for all professionals and service providers using
    generic and product specific data, supporting then development of information
    throughout the process. To develop an International Standard giving principles
    and definitions for the symbolic and simplified visual presentation of objects
    in connection with Building Information Modelling (BIM), and their organization
    into libraries.
