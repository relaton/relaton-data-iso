abstract:
- language: en
  script: Latn
  content: 'Specifies methods for the aerodynamic testing and rating of dampers and
    valves used in air distribution systems with pressures up to 2 000 Pa. Applies
    to the following tests: a) testing for damper and valve leakage; b) testing of
    casing leakage; c) testing of flow rate/pressure requirements for dampers or valves
    mounted in a duct system.'
