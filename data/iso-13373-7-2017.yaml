abstract:
- language: en
  script: Latn
  content: ISO 13373-7:2017 gives guidelines for specific procedures to be considered
    when carrying out vibration diagnostics of various types of machine sets in hydraulic
    power generating and pump-storage plants (hydropower units). It is intended to
    be used by condition monitoring practitioners, engineers and technicians and provides
    a practical step-by-step vibration-based approach to fault diagnosis. In addition,
    it includes a number of examples for a range of machine and component types and
    their associated fault symptoms.
- language: fr
  script: Latn
  content: ISO 13373-7:2017 donne des lignes directrices pour les modes opératoires
    spécifiques à envisager lors des diagnostics des vibrations de divers types de
    machines équipant les centrales hydro-électriques et les stations de pompage (groupes
    hydro-électriques). Il est destiné aux professionnels, ingénieurs et techniciens
    assurant la surveillance d'état des machines et fournit une méthode pratique basée
    sur les vibrations, détaillée pas-à-pas, de diagnostic des défauts. En outre,
    elle donne un certain nombre d'exemples pour divers types de machines et de composants,
    et les symptômes des défauts qui leur sont associés.
