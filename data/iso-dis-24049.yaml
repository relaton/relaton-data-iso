abstract:
- language: en
  script: Latn
  content: "This document specifies the minimum requirements and test methods for
    unprocessed Aconitum carmichaelii parent root tuber [dried parent root tuber of
    Aconitum carmichaelii Debx.]. \nThis document applies to unprocessed Aconitum
    carmichaelii parent root tuber that are sold and used as natural medicines in
    international trade, including Chinese materia medica (whole medicinal materials)
    and decoction pieces derived from this plant. \nProcessing methods and processed
    Aconitum carmichaelii parent root tuber are excluded."
