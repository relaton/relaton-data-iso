abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Glehnia littoralis root, which is derived from the plant Glehnia littoralis Fr Schmidt ex Miq.
    This document applies to Glehnia littoralis root that is sold and used as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
