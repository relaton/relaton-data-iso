abstract:
- content: |-
    L'ISO 6974-5:2000 décrit une méthode par chromatographie en phase gazeuse pour la détermination quantitative de constituants du gaz naturel à l'aide d'un système à trois colonnes. Cette méthode est applicable aux gaz naturels de plage limitée, utilisés régulièrement pour l'étalonnage en ligne et automatique d'échantillons de gaz ne contenant pas de condensats d'hydrocarbures et/ou d'eau. Elle est applicable à l'analyse de gaz contenant des constituants dans les limites des gammes de fractions molaires indiquées au Tableau 1 de l'ISO 6974-5:2000. Ces gammes ne représentent pas les limites de détection, mais les limites à l'intérieur desquelles s'applique la fidélité spécifiée de la méthode. Même si la présence d'un ou plusieurs constituants d'un échantillon est susceptible de ne pas être détectée, la méthode peut tout de même être applicable.
    L'ISO 6974-5:2000 n'est applicable que conjointement avec l'ISO 6974-1 et l'ISO 6974-2.
