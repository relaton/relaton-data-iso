abstract:
- language: en
  script: Latn
  content: Describes a procedure for the calculation of the cetane index of middle-destillates
    from petroleum by the four-variable equation. Is not applicable to fuels containing
    additives for raising the cetane number nor to pure hydrocarbons and distillate
    fuels derived from coal.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit une méthode de calcul de l'indice
    de cétane des distillats moyens de différentes provenances pétrolières. La valeur
    obtenue est appelée indice de cétane calculé par équation à quatre variables.
    Tout au long du texte de la présente Norme internationale, le terme «indice de
    cétane» est employé pour désigner l'indice de cétane calculé par équation à quatre
    variables. La présente Norme internationale n'est pas applicable aux combustibles
    contenant des additifs destinés à améliorer l'indice de cétane, ni aux hydrocarbures
    purs, ni aux distillats issus de la houille. Elle est applicable aux combustibles
    contenant des produits non pétroliers dérivés des schistes bitumineux ou des sables
    bitumineux.  \nNOTES 1 À l'origine, la présente Norme internationale a été développée
    en utilisant une matrice de combustibles, dont certains contenaient des produits
    non pétroliers dérivés des schistes bitumineux et des sables bitumineux. Depuis,
    d'autres équations de calcul de l'indice de cétane ont été développées qui sont
    mieux susceptibles d'être applicables aux produits issus des sables bitumineux.
    2 L'indice de cétane calculé n'est pas une notion de remplacement de l'indice
    de cétane mesuré. Il s'agit d'un outil supplémentaire à utiliser en tenant compte
    de ses limites. 3 L'indice de cétane calculé est utilisé pour estimer l'indice
    de cétane mesuré d'un gasoil moteur quand il n'est pas possible d'effectuer un
    essai moteur, soit qu'il n'y ait pas de moteu 1274r disponible, soit que la quantité
    de l'échantillon disponible soit insuffisante. Dans les cas où une mesure d'indice
    de cétane d'un combustible a été effectuée auparavant, le calcul peut être effectué
    pour vérifier l'indice de cétane mesuré sur des échantillons ultérieurs de ce
    combustible, étant entendu que l'origine et le mode de fabrication de ce combustible
    restent inchangés. Le domaine recommandé des propriétés d'un combustible pour
