abstract:
- language: en
  script: Latn
  content: Intended to provide accepted definitions for a number of terms used in
    dentistry that could prove useful for the comprehension of documents and to improve
    communication. It defines 89 terms associated with testing. Together with the
    other four parts it constitutes a technical revision of the first edition of this
    standard.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1942 définit les termes associés aux essais des fournitures dentaires. Les termes généraux et cliniques, ainsi que ceux relatifs aux produits, instruments, et matériel dentaires, font l'objet des quatre autres parties de la présente Norme internationale. Les termes équivalents et leurs définitions sont donnés en anglais et en français. Le but de la présente Norme internationale est de définir une liste de termes utilisés en art dentaire et nécessaires à la compréhension des travaux visant à l'établissement et à l'application des normes et à améliorer la communication, ceci par une étroite collaboration avec la Fédération dentaire internationale, l'Organisation mondiale de la santé, et les autres Organisations nationales ou internationales intéressées.
