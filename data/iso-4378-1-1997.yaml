abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4378 donne les termes les plus couramment
    utilisés, avec leur définition, concernant les paliers lisses, et elle en établit
    une classification.  Les formes abrégées données pour certains termes peuvent
    être employées dans les cas où elles ne créent aucune ambigufté possible quant
    à leur interprétation. Les termes suffisamment explicites par eux-mêmes ne sont
    pas définis.   \nNOTE - En complément des termes et définitions utilisés dans
    les trois langues officielles de l'ISO (anglais, français et russe), cette partie
    de  l'ISO 4378 donne les termes et définitions équivalents dans la langue allemande;
    ces termes et définitions sont publiés sous la responsabilité du comité membre
    de l'Allemagne (DIN).  Toutefois, seuls les termes et définitions donnés dans
    les langues officielles peuvent être considérés comme étant des termes et définitions
    de l'ISO.\n"
