abstract:
- language: en
  script: Latn
  content: |-
    ISO 13786:2017 specifies the characteristics related to the dynamic thermal behaviour of a complete building component and provides methods for their calculation. It also specifies the information on building materials required for the use of the building component. Since the characteristics depend on the way materials are combined to form building components, ISO 13786:2017 is not applicable to building materials or to unfinished building components.
    The definitions given in ISO 13786:2017 are applicable to any building component. A simplified calculation method is provided for plane components consisting of plane layers of substantially homogeneous building materials.
    Annex C provides simpler methods for the estimation of the heat capacities in some limited cases. These methods are suitable for the determination of dynamic thermal properties required for the estimation of energy consumption. These approximations are not appropriate, however, for product characterization.
    NOTE   Table 1 in the Introduction shows the relative position of ISO 13786:2017 within the set of EPB standards in the context of the modular structure as set out in ISO 52000-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 13786:2017 spécifie les caractéristiques relatives au comportement thermique dynamique d'un composant de bâtiment à l'état fini et fournit des méthodes pour le calcul de ces caractéristiques. Il spécifie également l'information requise sur les matériaux de construction, pour l'utilisation du composant de bâtiment. Les caractéristiques étant dépendantes de la façon dont les matériaux sont combinés pour constituer des composants de bâtiment, l'ISO 13786:2017 ne s'applique pas à des matériaux de bâtiment ou à des composants de bâtiment inachevés.
    Les définitions données dans l'ISO 13786:2017 sont applicables à tout composant de bâtiment. Une méthode de calcul simplifiée est donnée pour des composants plans constitués de couches planes homogènes ou quasi homogènes de matériaux de construction.
    L'Annexe C spécifie des méthodes simplifiées pour l'estimation de la capacité thermique dans certains cas limités. En particulier, ces méthodes conviennent pour calculer les propriétés thermiques dynamiques nécessaires à l'estimation de la consommation d'énergie. Cependant, ces approximations ne conviennent pas pour caractériser des produits.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 13786:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52000‑1.
