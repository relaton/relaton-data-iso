abstract:
- content: |-
    ISO 16750-2:2012 applies to electric and electronic systems/components for road vehicles. It describes the potential environmental stresses and specifies tests and requirements recommended for the specific mounting location on/in the road vehicle.
    ISO 16750-2:2012 describes the electrical loads. Electromagnetic compatibility (EMC) is not covered by ISO 16750-2:2012. Electrical loads are independent from the mounting location, but can vary due to the electrical resistance in the vehicle wiring harness and connection system.
