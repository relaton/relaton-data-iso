abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure to determine the consistency of a metal-saponified lubricating grease by an oscillatory rheometer.
    This test method is applicable for fresh, as well as used, lubricating greases where only small quantities of the grease are present and the worked penetration that is usually used cannot be determined due to the small quantity.
    The determined calibration is only valid for metal-saponified lubricating greases like lithium, lithium-calcium and, also, lithium- and calcium complex.
    The method described in this document is applicable for lubricating greases with NLGI grades 00, 0, 1, 2 and 3 according to ISO 6743-99.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un mode opératoire pour déterminer la consistance d’une graisse avec épaississant à base de savon métallique au moyen d'un rhéomètre oscillant.
    Cette méthode d'essai est applicable aux graisses lubrifiantes neuves ou usagées, lorsque seules de petites quantités de graisse sont présentes et que la pénétrabilité travaillée qui est habituellement utilisée ne peut pas être déterminée en raison de la faible quantité disponible.
    L'étalonnage déterminé n'est valable que pour les graisses lubrifiantes à savons de lithium, lithium-calcium ou encore complexe lithium-calcium.
    La méthode décrite dans le présent document est applicable aux graisses lubrifiantes d'indices NLGI 00, 0, 1, 2 et 3 selon la norme ISO 6743-99[1].
