abstract:
- language: en
  script: Latn
  content: "This document specifies the quantitative analysis of cupro and lyocell
    mixtures using the microscopical analysis as described in ISO 20705 after re-dyeing
    cupro and lyocell mixtures. \nThis testing method is applied only for cupro and
    lyocell, or those blends. If other fibres are present, those are identified using
    the test method of ISO/TR 11827 and removed using the relevant parts of the ISO
    1833 series.\nThis method is not applicable for the fibre surface is damaged during
    the process (e.g. chemically or physically)."
