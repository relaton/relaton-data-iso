abstract:
- language: en
  script: Latn
  content: Specifies charactristics of coupling devices and lays down dimensions for
    the section width of trailed agricultural rollers. Describes the design of front-mounted
    and rear-mounted coupling halves. An annex show examples of hitching with three
    or five sections for working or transport.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale détermine les paramètres des attelages et la largeur des sections des rouleaux agricoles remorqués, utilisés pour le travail du sol. Des exemples d'attelages de trois et de cinq sections pour le travail ou le transport sont donnés en annexe.
