abstract:
- content: The method described is based on placing adult earthworms in a defined
    substrate containing the test substance in different concentrations and determining
    the percent mortality after 7 d and 14 d. It is not applicable to volatile substances,
    i.e. substances for which Henry's constant or the air/water partition coefficient
    is greater than 1, or for which the vapour pressure exceeds 0,0133 Pa at 25 °C.
    It does not take into account the possible degradation of the test substance.
