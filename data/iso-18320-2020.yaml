abstract:
- content: "This document specifies methods of determining the stage?discharge relationship
    for gauging stations. It specifies an accuracy for defining the stage?discharge
    relationship based on a sufficient number of discharge measurements, complete
    with corresponding stage measurements.\nThis document considers stable and unstable
    channels and includes brief descriptions of the effects on the stage?discharge
    relationship of the transition from inbank to overbank flows, shifting controls,
    variable backwater and hysteresis. Methods of determining discharge for twin-gauge
    stations, ultrasonic velocity-measurement stations and other complex rating curves
    are not described in detail. \nNOTE      These types of rating curves are described
    separately in other International Standards, Technical Specifications and Technical
    Reports, which are listed in the Bibliography."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes permettant de déterminer la relation hauteur?débit pour des stations hydrométriques. Un nombre suffisant de jaugeages, complétés par des mesurages de hauteur correspondants, est nécessaire afin de définir une relation hauteur?débit selon l'exactitude requise par le présent document.
    Le présent document étudie les chenaux, qu'ils soient stables ou instables, et comporte une brève description des effets hydrauliques sur la relation hauteur?débit de la transition entre l'écoulement sans débordement et l'écoulement avec débordement, des détarages, du remous variable et des effets d'hystérésis. Les méthodes de détermination du débit pour les stations à double échelle, les stations vélocimétriques par ultrasons et les autres courbes de tarage complexes ne sont pas décrites en détails.
    NOTE       Ces types de courbes de tarage sont répertoriés séparément dans d'autres Normes internationales, Spécifications techniques et Rapports techniques, listés dans la Bibliographie.
