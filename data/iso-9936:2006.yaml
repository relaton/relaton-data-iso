abstract:
- language: en
  script: Latn
  content: "ISO 9936:2006 specifies a method for the determination of the contents
    of free alpha-, beta-, gamma- and delta-tocopherols and tocotrienols in animal
    and vegetable fats and oils by high-performance liquid chromatography. \nFor products
    containing tocopherol or tocotrienol esters, it is necessary to carry out a preliminary
    saponification."
- language: fr
  script: Latn
  content: |-
    L'ISO 9936:2006 spécifie une méthode pour la détermination des teneurs en alpha-, bêta-, gamma- et delta-tocophérols et tocotriénols libres des graisses et des huiles d'origines animale et végétale, par chromatographie en phase liquide haute performance (CLHP).
    Pour les produits contenant des esters de tocophérols ou de tocotriénols, il est nécessaire qu'ils subissent une saponification préalable.
