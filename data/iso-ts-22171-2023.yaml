abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of potential cation exchange capacity (CEC) and the content of exchangeable cations (Ca, K, Mg, Na) in soils using a molar ammonium acetate solution buffered at pH 7 as extractant.
    This document is applicable to all types of air-dry soil samples which have been prepared, for example, according to ISO 11464.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la capacité d’échange cationique (CEC) potentielle et de la teneur en cations échangeables (Ca, K, Mg, Na) dans le sol, à l’aide d’une solution molaire d’acétate d’ammonium tamponnée à pH 7 utilisée comme réactif d’extraction.
    Le présent document est applicable à tous les types d’échantillons de sol séchés à l’air qui ont été préparés, par exemple, conformément à l’ISO 11464.
