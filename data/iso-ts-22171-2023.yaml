- content: |-
    Le présent document spécifie une méthode de détermination de la capacité d’échange cationique (CEC) potentielle et de la teneur en cations échangeables (Ca, K, Mg, Na) dans le sol, à l’aide d’une solution molaire d’acétate d’ammonium tamponnée à pH 7 utilisée comme réactif d’extraction.
