abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 20885:2003 specifies a test method for determination of the extinguishing concentrations and system performance of engineered or pre-engineered extinguishing system units designed to mix and distribute the extinguishant, and to totally flood the enclosure.
    It is designed to allow individual installers to use their system and to carry out all of the extinguishing tests themselves.
