abstract:
- language: en
  script: Latn
  content: |-
    ISO 3070-1-1:2007 specifies, with reference to ISO 230-1 and ISO 230-2, geometric tests, machining tests and tests for checking the accuracy and repeatability of positioning by numerical control of general purpose, normal accuracy, horizontal spindle boring and milling machines having a fixed column and movable table. ISO 3070-1:2007 also specifies the applicable tolerances corresponding to these tests.
    ISO 3070-1:2007 concerns machines having have both longitudinal (Z axis) and transverse (X axis) movement of the table, a vertical movement of the spindle head (Y axis), movement of the boring spindle or ram (W axis) and, possibly, a feed movement of radial facing slide in the facing head (U axis), and that may include a rotary or indexing table.
    ISO 3070-1:2007 deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components) nor to machine characteristics (e.g. speeds, feeds), as such checks are generally carried out before testing the accuracy.
- language: fr
  script: Latn
  content: |-
    L'ISO 3070-1:2007 spécifie les essais géométriques, les essais d'usinage et les essais pour la vérification de l'exactitude et de la répétabilité de positionnement par commande numérique des machines à aléser et à fraiser, à broche horizontale, à montant fixe et à table mobile, d'usage général et d'exactitude normale. L'ISO 3070-1:2007 spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    En outre, il faut tenir compte que l'ISO 3070-1:2007 concerne les machines possédant un déplacement longitudinal (axe Z) et un mouvement transversal (axe X) de la table, un mouvement vertical du chariot porte-broche (axe Y), un mouvement de la broche d'alésage ou du coulisseau (axe W) et éventuellement un mouvement d'avance du coulisseau à déplacement radial (axe U) et peut inclure une table pivotante ou à indexer.
    L'ISO 3070-1:2007 ne traite que du contrôle de l'exactitude de la machine. Elle ne concerne ni l'examen de son fonctionnement (par exemple vibrations, bruit anormal, points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques (par exemple vitesses, avances, etc.). De telles vérifications sont, en général, effectuées avant le contrôle de l'exactitude.
