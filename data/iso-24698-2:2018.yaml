abstract:
- content: |-
    This document specifies a method for the determination of the bound acrylonitrile content in NBR by an automatic analyser which uses the Kjeldahl method. The method is also applicable to XNBR (carboxylic acrylonitrile-butadiene rubber) and NBIR (acrylonitrile- butadiene-isoprene rubber) as well as NBR latex.
    NOTE       This document and ISO 24698‑1 can give different results on the same rubber sample.
