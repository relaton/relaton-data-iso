abstract:
- language: en
  script: Latn
  content: "This International Standard specifies basic technical characteristics
    for the magnetic sound test films for checking, adjusting and measuring sound
    reproducing channels of dubbing motion-picture installations.\n It also specifies
    types and technical characteristics of magnetic test films made on 35 mm, 17,5
    mm and 16 mm motion-picture films.\nThis International Standard includes test
    films intended for the checking, adjusting and measuring of\na) inclination angle
    (azimuth) of the magnetic head gaps;\nb) output level balance of multi-channel
    systems;\nc) frequency response of the sound reproduction channel; \nd) non-uniformity
    of film velocity (flutter)."
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les caractéristiques techniques
    de base des films magnétiques étalons, portant des sons enregistrés et destinés
    à vérifier, ajuster et mesurer les canaux de reproduction des sons dans les installations
    cinématographiques de doublage. \nLa présente Norme internationale prescrit également
    les types et les caractéristiques techniques des films magnétiques étalons se
    présentant sous forme de films cinématographiques.\nLa présente Norme internationale
    prescrit également les types et les caractéristiques techniques des films magnétiques
    étalons se présentant sous forme de films cinématographiques de format 35 mm,
    17,5 mm et 16 mm.\nLa présente Norme internationale inclut les films étalons destinés
    à vérifier, régler et mesurer\na) le réglage et l'angle d'inclinaison (azimut)
    de l'entrefer des têtes magnétiques; \nb) le niveau de sortie des systèmes multi-canaux;\nc)
    la réponse en fréquence du canal de reproduction des sons; \nd) la variation de
    la vitesse du défilement du film (pleurage)."
