abstract:
- language: en
  script: Latn
  content: |-
    ISO 5468:2017 specifies the dimensions, in millimetres, of rotary and rotary impact masonry drill bits with hardmetal tips, having diameters in the range of 4 mm to 25 mm inclusive and overall, and working lengths in the series short, long and extra-long.
    It does not apply to hammer drills.
- language: fr
  script: Latn
  content: |-
    ISO 5468:2017 spécifie les dimensions, en millimètres, des forets pour bâtiment, à rotation et percussion, à plaquettes en métal-dur (carbures métalliques), c'est-à-dire leur diamètre dans la gamme de 4 mm à 25 mm inclus et leurs longueurs totale et utile dans les séries courte, longue et extra-longue.
    Il ne s'applique pas aux forets pour marteaux.
