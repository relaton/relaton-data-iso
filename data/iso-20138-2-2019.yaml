abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methodologies for calculation of braking performance for railway rolling stock.
    This document describes the general algorithms/formulae using instantaneous value inputs to perform calculations of brake equipment and braking performance, in terms of stopping/slowing distances, braking power and energy for all types of rolling stock, either as vehicles or units.
    The calculations can be performed at any stage of the assessment process (design, manufacture, testing, verification, investigation, etc.) of railway rolling stock. This document does not set out specific acceptance criteria (pass/fail).
    This document is not intended to be used as a design guide for the selection of brake systems and does not specify performance requirements. This document does not provide a method to calculate the extension of stopping distances when the level of demanded adhesion exceeds the available adhesion (wheel slide activity).
    This document contains examples of the calculation of brake forces for different brake equipment types and examples of the calculation of stopping distance for vehicles or units.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les méthodologies de calcul des performances de freinage du matériel roulant ferroviaire.
    Le présent document décrit les algorithmes et formules généraux qui utilisent des valeurs instantanées comme valeurs d'entrée pour effectuer les calculs de dimensionnement des équipements de frein et les performances de freinage, en termes de distances d'arrêt et de ralentissement, de puissance et d'énergie de freinage pour tous les types de matériels roulants, qu'il s'agisse de véhicules ou de rames.
    Les calculs peuvent être effectués à n'importe quelle étape du processus d'évaluation (conception, fabrication, essais, vérification, investigation, etc.) du matériel roulant ferroviaire. Le présent document ne spécifie pas les critères d'acceptation spécifiques (réussite/échec).
    Le présent document n'est pas destiné à servir de guide de conception pour le choix des systèmes de freinage et ne spécifie pas les exigences de performances. Le présent document ne spécifie pas de méthode pour calculer l'allongement des distances d'arrêt en cas de dégradation du niveau d'adhérence disponible (phénomène d'enrayage).
    Le présent document donne des exemples de calcul des efforts de freinage pour les différents types d'équipements de frein, ainsi que des exemples de la distance d'arrêt propre à un véhicule isolé ou à une composition de train.
