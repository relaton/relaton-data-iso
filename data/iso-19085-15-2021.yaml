- content: |-
    Le présent document donne les exigences et mesures de sécurité pour les machines fixes, à chargement et déchargement manuels:
    —    presses à froid;
    —    presses à chaud;
    —    presses à cintrer;
    —    presses de collage sur chant/face;
    —    presses à membrane;
    —    presses à estamper;
    dans lesquelles la force de pressage est appliquée par des actionneurs hydrauliques poussant deux surfaces planes ou façonnées l’une contre l’autre, ci-après désignées «machines».
    Il traite de tous les phénomènes dangereux, situations et événements dangereux significatifs, tels qu'énumérés à l'Article 4, applicables aux machines lorsqu'elles sont utilisées, réglées et entretenues comme prévu et dans les conditions prévues par le fabricant, incluant une mauvaise utilisation raisonnablement prévisible. Les phases de transport, d'assemblage, de démontage, de mise hors service et de mise au rebut sont également prises en compte.
    NOTE         Pour les phénomènes dangereux pertinents mais non significatifs, par exemple, les arêtes vives du bâti de la machine, voir l'ISO 12100:2010.
    Il est également applicable aux machines équipées d'un ou plusieurs des dispositifs/unités de travail supplémentaires suivants, dont les phénomènes dangereux ont été traités:
    a) dispositif de collage à chaud;
    b) dispositif de collage à haute fréquence;
    c) dispositif de façonnage à haute fréquence;
    d) système de chargement et déchargement automatiques de la pièce;
    e) plateaux intermédiaires supplémentaires;
    f) extracteur de pièce;
    g) poutre de pressage pour le bridage de la pièce;
    h) plateaux mobiles séparés.
    Les machines sont conçues pour usiner des pièces constituées de:
    1)    bois massif;
    2)    matériau présentant des caractéristiques similaires à celles du bois (voir l'ISO 19085-1:2017, 3.2);
    3)    plaque alvéolaire.
    Le présent document ne traite pas des phénomènes dangereux relatifs à:
    —    des dispositifs spécifiques qui diffèrent de la liste ci-dessus;
    —    des systèmes de chauffage par fluide chaud internes à la machine, autres qu’électriques;
    —    tous les systèmes de chauffage par fluide chaud externe à la machine;
    —    l’opération d’extraction et de réinsertion des plateaux intermédiaires;
    —    la combinaison d’une machine simple utilisée avec toute autre machine (comme une partie d’une ligne).
    Il ne s’applique pas aux:
    —    presses à cadre;
    —    presses à membrane dans lesquelles la force de pressage est appliquée uniquement par dépression;
    —    presses pour la production de panneaux de particules, de panneaux de fibres, d’OSB;
    —    machines prévues pour une utilisation en atmosphère explosible;
    —    machines fabriquées avant la date de sa publication comme Norme internationale.
