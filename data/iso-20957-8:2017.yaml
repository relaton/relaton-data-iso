abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-8.2017 specifies safety requirements for stepper, stairclimber and climber machines (hereafter called training equipment) performed from either a standing or sitting position. The requirements are in addition to the general safety requirements of ISO 20957‑1, with which ISO 20957-8.2017 is intended to be read in conjunction.
    ISO 20957-8.2017 is applicable to stationary training equipment type stepper, stairclimber and climber training equipment, within classes S and H. Additional requirements are provided for accuracy class A.
- language: fr
  script: Latn
  content: |-
    L'ISO 20957-8 :2017 spécifie les exigences de sécurité relatives aux monte-escaliers, escalators et simulateurs d'escalade (appelés ci-après « appareils d'entraînement ») utilisés en position debout ou assise. Ces exigences viennent compléter les exigences générales de sécurité de l'ISO 20957‑1, avec laquelle l'ISO 20957-8 :2017 est destiné à être lu conjointement.
    L'ISO 20957-8 :2017 s'applique aux appareils d'entraînement fixes de type monte-escaliers, escalator et simulateur d'escalade des classes S et H. Des exigences supplémentaires sont fournies pour la classe de précision A.
