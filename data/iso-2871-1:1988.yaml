abstract:
- content: An aliquot portion of a standard solution of sodium lauryl sulfate is titrated
    with a solution of the test sample, according to the direct two-phase titration
    procedure describes in ISO 2271. The method is applicable to solids or to aqueous
    solutions of the active material. The relative molecular mass of the cationic-active
    matter shall be known or previously determined if its content is expressed as
    a percentage by mass. The method is not applicable if anionic surface-active agents
    are present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 2871 prescrit une méthode pour la\n  détermination
    des matières actives cationiques à haute\n  masse moléculaire telles que \na)
    les composés d'ammonium quaternaire où deux groupes alkyl\n  contiennent chacun
    10 ou plus atomes de carbone, par exemple les chlorures de\n  distéaryl-diméthyl-ammonium
    ou \nb) les sels d'imidazoline ou méthyl-3 imidazoline où la longue\n  chaîne
    acylaminoéthyl et les groupes alkyl sont respectivement\n  substitués en positions
    1 et 2.\n \nLa méthode est applicable à la matière active à l'état solide ou en
    solution aqueuse. La masse moléculaire relative de la matière active cationique
    doit être connue ou déterminée au préalable, si sa teneur est exprimée en pourcentage
    en masse. La méthode n'est pas applicable si des agents de surface anioniques
    sont présents. \n\nNOTE -- Les sulfonates de toluène ou xylène à faible masse\nmoléculaire
    relative, présents sous forme d'hydrotropes n'interfèrent\npas si leur teneur
    par rapport aux matières actives est inférieure\nou égale à 15 % (m/m). À une
    plus grande teneur, il convient\nd'étudier leur influence dans chaque cas particulier.
    La présence\nd'agents de surface non ioniques, le savon, l'urée et les sels de
    l'acide\n(éthylène dinitrilo)tétraacétique, n'interfèrent\npas. Les composants
    minéraux types des détergents, tels que chlorure\nde sodium, sulfate, borate,
    tripolyphosphate, perborate, silicate, etc., ne gênent\npas ; mais les agents
    blanchissants autres que le perborate doivent être\ndétruits avant l'analyse,
    et l'échantillon doit être complètement\nsoluble dans l'eau. Il convient de lire
    la présente partie de l'ISO 2871\nconjointement avec l'ISO 2271.\n"
