abstract:
- content: ISO 8082-2:2011 establishes a consistent and reproducible means of evaluating
    the load-carrying characteristics of roll-over protective structures (ROPS) on
    self-propelled forestry machines under static loading, and gives performance requirements
    for a representative specimen under such loading. It is applicable to machines
    configured as forestry machines or defined as such in ISO 6814, having a rotating
    platform with a cab -- with or without a fixed cab riser -- and boom on the same
    or a separate platform, intended to be operated by an operator wearing a seat-belt.
    It is not applicable to forestry machines with elevating cabs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8082 établit un moyen uniforme et reproductible pour évaluer les
    caractéristiques de charge des structures de protection au retournement (ROPS)
    des machines forestières automotrices sous charges statiques, et spécifie des
    exigences de performance d'un échantillon représentatif dans ces conditions de
    charge. Elle est applicable aux machines configurées en tant que machines forestières
    et aux machines forestières telles que définies dans l'ISO 6814, ayant une tourelle
    d'orientation avec une cabine, munies ou non d'un rehausseur de cabine fixe, et
    ayant une flèche sur la même tourelle ou séparée, et destinées à être utilisées
    par un opérateur maintenu par une ceinture de sécurité. Elle n'est pas applicable
    aux machines forestières équipées d'un rehausseur de cabine.
