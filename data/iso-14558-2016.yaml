abstract:
- language: en
  script: Latn
  content: |-
    ISO 14558:2016 specifies a method for determining the residual unsaturation in hydrogenated nitrile rubber (HNBR) by measuring the infrared (IR) absorbance of HNBR films cast from solution.
    ISO 14558:2016 assumes that samples and IR spectra are prepared and analysed by experienced personnel and that equipment is operated in accordance with the manufacturer's instructions. Details for operating an IR spectrometer are not included in this method.
- language: fr
  script: Latn
  content: |-
    ISO 14558:2016 spécifie une méthode pour déterminer la non-saturation résiduelle du caoutchouc nitrile hydrogéné (HNBR) en mesurant l'absorbance infrarouge (IR) de films HNBR coulés à partir d'une solution.
    ISO 14558:2016 suppose que des échantillons et des spectres IR sont préparés et analysés par un personnel expérimenté et que l'équipement est exploité conformément aux instructions du fabricant. Les détails pour l'utilisation d'un spectromètre infrarouge ne sont pas inclus dans la présente méthode.
