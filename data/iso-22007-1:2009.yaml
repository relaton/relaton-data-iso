abstract:
- content: ISO 22007-1:2009 describes the background to methods for the determination
    of the thermal conductivity and thermal diffusivity of polymeric materials. Different
    techniques are available for these measurements and some may be better suited
    than others for a particular type, state and form of material. ISO 22007-1 provides
    a broad overview of these techniques. Standards specific to these techniques,
    as referenced in ISO 22007-1, are used for the actual test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22007-1:2009 décrit les principes de base des méthodes permettant
    de déterminer la conductivité thermique et la diffusivité thermique des matériaux
    polymères. Différentes techniques de mesurage sont disponibles et certaines peuvent
    être mieux adaptées que d'autres pour un type, un état et une forme particuliers
    du matériau. L'ISO 22007-1 donne un aperçu général de ces techniques. Les normes
    propres à ces techniques, telles que mentionnées dans l'ISO 22007-1, sont utilisées
    pour la mise en œuvre de la méthode d'essai réelle.
