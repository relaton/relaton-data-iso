abstract:
- language: en
  script: Latn
  content: ISO/TR 10305-2:2003 specifies techniques for calibrating electromagnetic
    field sensors and probes, excluding antennas, used in automotive testing for the
    measurement of magnetic fields at frequencies from 9 kHz to 40 GHz. In the automotive
    field, these field strength measuring devices are used for measurements specified
    in the various parts of ISO 11451 and ISO 11452.
- language: fr
  script: Latn
  content: L'ISO/TR 10305-2:2003 spécifie des techniques d'étalonnage des capteurs
    et des sondes de champ électromagnétique, à l'exclusion des antennes, utilisés
    par l'industrie automobile lors des essais concernant le mesurage des champs électromagnétiques
    de fréquence comprise entre 9 kHz et 40 GHz. Dans le domaine de l'automobile,
    ces appareils de mesure d'intensité de champ sont utilisés lors des mesurages
    spécifiés dans les différentes parties de l'ISO 11451 et de l'ISO 11452.
