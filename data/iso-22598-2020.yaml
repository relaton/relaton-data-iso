abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for tooth-like colour representations made of ceramic materials used to determine the tooth colour in the patient's mouth or to check the colour of dental prosthesis, which are referred to as colour tabs in this document.
    The colour coordinates of colour tabs are left to the manufacturers' discretion.
    Resources for visualizing the colours of ceramic and other masses, e.g. mass shade guides and colour patterns for certain ceramic and other masses, do not fall into the scope of this document. They can be manufactured from any materials and serve solely to illustrate the colour effect; they do not serve to determine colour inside the mouth.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences applicables aux nuanciers dentaires fabriqués en céramique et utilisés pour déterminer la teinte des dents dans la bouche d'un patient ou pour contrôler la teinte de la prothèse dentaire, appelées plaquettes de teinte dans le présent document.
    Le choix des coordonnées chromatiques des plaquettes de teinte est laissé à la discrétion du fabricant.
    Les ressources permettant de visualiser les teintes de la céramique et d'autres masses, par exemple les teintiers de masses et les coloris pour certaines céramiques et d'autres masses, ne font pas partie du domaine d'application du présent document. Ils peuvent être fabriqués à l'aide de n'importe quel matériau et servent uniquement à illustrer l'effet chromatique; ils n'ont pas pour objectif de déterminer la teinte intra-buccale.
