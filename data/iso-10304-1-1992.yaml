abstract:
- content: The method is based on liquid chromatographic separation of ions (low capacity
    anion exchanger as the stationary phase, and usually aqueous solutions of salts
    of weak monobasic and dibasic acids as mobile phases), detection by a conductivity
    detector, sometimes employed in combination with a suppressor device (e.g. a cation
    exchanger) which decreases the conductivity of the eluent and converts the separated
    anions into their corresponding acids. Admissible contamination is given for each
    anion. Water with low contamination means e.g. drinking water, rain water, ground
    water, and surface water. Interferences are also indicated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 10304 prescrit une méthode de dosage des ions
    fluorure, chlorure, nitrite, orthophosphate, bromure, nitrate et sulfate dans
    des eaux faiblement contaminées (par exemple, eau potable, eau de pluie, eau souterraine,
    eau de surface). Elle est applicable aux domaines de concentration suivants: \n-
    Fluorure (F): 0,01 mg/l à 10 mg/l \n- Chlorure (Cl): 0,1 mg/l à 50 mg/l \n- Nitrite
    (NO2): 0,05 mg/l à 20 mg/l \n- Orthophosphate (PO4): 0,1 mg/l à 20 mg/l \n- Bromure
    (Br): 0,05 mg/l à 20 mg/l \n- Nitrate (NO3): 0,1 mg/l à 50 mg/l \n- Sulfate (SO4):
    0,1 mg/l à 100 mg/l \nNOTE 1 Les symboles représentant les anions sont utilisés,
    dans l'ensemble du texte, sans indication de la charge."
