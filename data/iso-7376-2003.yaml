abstract:
- content: "ISO 7376:2003 specifies general requirements for laryngoscopes and critical
    dimensions for the handle and lamp of hook-on type laryngoscopes. \nIt is applicable
    only to instruments with an electrical power source for illuminating the larynx,
    since electrical safety requirements may be more stringent for instruments connected
    to mains or external power packs. \nISO 7376:2003 is not applicable to surgical
    instruments known by the same generic name. \nISO 7376:2003 does not apply to:\nInstruments
    connected by light guides to an external light source may be subject to other
    International Standards for endoscopes."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7376:2003 spécifie les exigences générales relatives aux laryngoscopes et les dimensions critiques de manche et de lampe sur les laryngoscopes à enclenchement.
    Elle s'applique uniquement aux instruments ayant une source d'alimentation électrique permettant d'éclairer le larynx, dans la mesure où les exigences de sécurité électrique peuvent être plus strictes pour les instruments reliés au réseau ou à des sources d'alimentation externes.
    L'ISO 7376:2003 ne s'applique pas aux instruments chirurgicaux connus sous le même nom générique.
    L'ISO 7376:2003 ne s'applique pas
    Les instruments raccordés par des guides de lumière à une source lumineuse extérieure peuvent faire l'objet d'autres Normes internationales consacrées aux endoscopes.
