abstract:
- content: Specifies mandatory and optional markings of general purpose valves and
    states the manner of applying the markings, i.e. on the body, on a flange, or
    on a identification plate. Markings on the body may be integral with the body
    or on a plate securely fixed to the body. The table lists those items which may
    be included in international standards for individual types of valves.
