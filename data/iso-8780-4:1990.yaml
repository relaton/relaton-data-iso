abstract:
- content: This method is restricted to low- and medium-viscosity mill bases allowing
    free movement of the grinding spheres. Therefore, it is suitable for mill bases
    having a viscosity higher than those for which the dispersion method is appropriate.
    For any particular application, the test method specified needs to be completed
    by supplementary information. The items are given in the annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8780 prescrit une méthode pour la dispersion des pigments à l'aide d'un disperseur à billes. Elle doit être utilisée en s'aidant des méthodes d'évaluation décrites dans l'ISO 8781, en employant un système de liants agréé de faible viscosité. Il convient de la lire conjointement avec l'ISO 8780-1. La méthode est limitée aux bases de faible et de moyenne viscosités laissant les billes se déplacer librement (voir article 7). Elle convient donc pour des bases ayant une viscosité supérieure à celles pour lesquelles la méthode de dispersion prescrite dans l'ISO 8780-2 s'applique.
