abstract:
- content: ISO/IEC 25434:2006 specifies the mechanical, physical and optical characteristics
    of 120 mm recordable optical disks with capacities of 8,55 Gbytes and 17,1 Gbytes.
    It specifies the quality of the recorded and unrecorded signals, the format of
    the data and the recording method, thereby allowing for information interchange
    by means of such disks. The data can be written once and read many times using
    a non-reversible method. These disks are identified as +R DL.
  language:
