abstract:
- content: Applies to nickel contents in the range 15 to 60 % (m/m). Specifies principle,
    reagents, apparatus and samples, procedure, expression of results and test report.
    Annex A is provided for the determination of nickel in combined filtrates by atomic
    absorption spectrometry. Annex B gives a statistical report of interlaboratory
    tests.
