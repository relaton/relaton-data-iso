abstract:
- content: "ISO/TS 17444-2:2013 defines the Examination Framework for the measurement
    of Charging Performance Metrics defined in ISO/TS 17444-1 to be used during Evaluation
    and/or on-going Monitoring. \nIt specifies a method for the specification and
    documentation of a Specific Examination Framework which can be used by the responsible
    entity to evaluate charging performance for a particular information exchange
    interface or for overall charging performance within a Toll Scheme. \nIt provides
    a toolbox of Examination Tests for the roles of Toll Charger and Toll Service
    Provider for the following Scheme types:\nThe detailed choice of the set of examination
    tests to be used depends on the application and the respective context. Compliance
    with ISO/TS 17444-2:2013 is understood as using the definitions and prescriptions
    laid out in ISO/TS 17444-2:2013 whenever the respective system aspects are subjected
    to performance measurements, rather than using other definitions and examination
    methods than the ones specified in ISO/TS 17444-2:2013.\nOut of scope of ISO/TS
    17444-2:2013 are the following aspects:\n- ISO/TS 17444-2:2013 does not propose
    specific numeric performance bounds, or average or worst-case error bounds in
    percentage or monetary units. Those decisions are left to the Toll Charger (or
    to agreements between Toll Charger and Service Provider).This Technical Specification
    does not consider the evaluation of the expected performance of a system based
    on modelling and measured data from trial at another place.\n- ISO/TS 17444-2:2013
    does not consider the specification of a common reference system which would be
    required for comparison of performance between systems.\n- ISO/TS 17444-2:2013
    defines measurements only on standardised interfaces. Proprietary interfaces are
    excluded, because it is not possible to define standardised metrics on such system
    properties. These excluded interfaces are among others the link between Toll Charger
    RSE and central systems in DSRC systems, and the additional sensor input of GNSS
    modules (inertial sensors, CAN-bus for wheel ticks, etc.)."
