abstract:
- language: en
  script: Latn
  content: |-
    ISO 9444 specifies the tolerances on dimensions and form for continuously hot-rolled stainless steel narrow strip in actual widths of less than 600 mm. It also applies to cut lengths taken from such strip.
    This International Standard also specifies the tolerances on dimensions and form for continuously hot-rolled stainless steel wide strip in actual widths from 600 mm to 2 500 mm and for plate/sheet cut from such strip.
- language: fr
  script: Latn
  content: "L'ISO 9444:2002 spécifie les tolérances sur les dimensions et la forme
    pour les feuillards en acier inoxydable laminés à chaud en continu, en largeurs
    réelles de moins de 600 mm. Elle est applicable également aux feuillards coupés
    à longueur à partir des feuillards mentionnés ci-avant. \nElle spécifie également
    les tolérances sur les dimensions et la forme pour les larges bandes en acier
    inoxydable laminées à chaud en continu, en largeurs réelles de 600 mm à 2 500
    mm et pour les tôles découpées dans de telles bandes."
