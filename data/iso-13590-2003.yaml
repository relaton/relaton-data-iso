abstract:
- language: en
  script: Latn
  content: ISO 13590:2003 applies to personal watercraft, for the construction and
    installation of builder's plate, permanently installed petrol fuel systems, electrical
    systems, steering systems, ventilation, hull structure and floatation, and requirements
    for stability, freeboard and owner's manual.
- language: fr
  script: Latn
  content: L'ISO 13590:2003 s'applique aux motos aquatiques et concerne la construction
    et l'installation de la plaque constructeur, des systèmes carburants installés
    à demeure, des systèmes électriques, du système de direction et de la ventilation;
    la structure de la coque; la flottabilité et les exigences relatives à la stabilité,
    au franc-bord et au manuel du propriétaire.
