abstract:
- content: Defines specific terms for the concerning analytical methods, with a view
    to facilitating understanding between anlysts. Takes maximum account of the existing
    terminology, in both French and English, in order to achieve the greatest possible
    harmonization. In particular, it takes account of IUPAC (International Union of
    Pure and Applied Chemistry) nomenclature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit certains termes spécifiques pour les méthodes d'analyse par spectroscopie d'émission de flamme, d'absorption atomique et de fluorescence atomique, dans le but de faciliter la compréhension entre analystes. Elle tient le plus grand compte des termes existants, aussi bien en français qu'en anglais, afin d'aboutir à la meilleure harmonisation possible. En particulier, elle tient compte de la nomenclature de l'UICPA (Union internationale de chimie pure et appliquée).
