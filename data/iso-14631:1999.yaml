abstract:
- content: This standard specifies the requirements and test methods for solid flat
    extruded sheets of impact-modified polystyrene (PS-I1) without fillers and reinforcing
    materials. This standard applies only to thickness 0,25 mm to 20,0 mm in accordance
    with clause 3. This standard also applies to PS-I sheet in roll form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme définit les prescriptions et les méthodes d'essai pour
    les plaques extrudées massives et planes en polystyrène modifié résistant au choc
    (PS-I1) sans adjonction de charges ou de renforts. Elle s'applique exclusivement
    aux plaques de 0,25 mm à 20,0 mm d'épaisseur en conformité avec l’article 3. Cette
    norme est également valable pour les plaques en PS-I enroulées en bobines.
