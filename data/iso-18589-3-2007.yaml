abstract:
- language: en
  script: Latn
  content: |-
    ISO 18589-3:2007 specifies the identification and the measurement of the activity in soils of a large number of gamma-emitting radionuclides using gamma spectrometry. This non-destructive method, applicable to large-volume samples (up to about 3 000 cm3), covers the determination in a single measurement of all the g-emitters present for which the photon energy is between 5 keV and 3 MeV.
    ISO 18589-3:2007 can be applied by test laboratories performing routine radioactivity measurements as a majority of radionuclides is characterized by gamma-ray emission between 40 keV and 2 MeV.
    ISO 18589-3:2007 is suitable for the surveillance of the environment and the inspection of a site and allows, in case of accidents, a quick evaluation of gamma activity.
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-3:2007 spécifie l'identification et le mesurage de l'activité d'un grand nombre de radionucléides émetteurs gamma, dans des sols, par spectrométrie gamma. Cette méthode non destructive applicable à des échantillons de grand volume (jusqu'à 3 000 cm3) permet de déterminer, par un seul mesurage, tous les émetteurs gamma présents dont l'énergie des photons est comprise entre 5 keV et 3 MeV.
    L'ISO 18589-3:2007 peut être utilisée par les laboratoires d'essai réalisant des mesures de radioactivité en routine, car la majorité des radionucléides est caractérisée par des raies d'émission gamma entre 40 keV et 2 MeV.
    L'ISO 18589-3:2007 est parfaitement adaptée à la surveillance de l'environnement et à l'inspection d'un site et permet, en cas d'accidents, une évaluation rapide du niveau de radioactivité gamma.
