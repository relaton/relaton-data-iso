abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit la classification et fixe les
    exigences et les méthodes d'essai des alliages dentaires à couler dont la teneur
    en métaux précieux est supérieure à 25 % (fraction massique), mais strictement
    inférieure à 75 % (fraction massique). Elle est applicable aux alliages dentaires
    à couler adaptés à la fabrication des restaurations et appareils dentaires.   \nNOTE
    1: Dans le cas des alliages dentaires à couler dont la teneur en métaux précieux
    est supérieure ou égale à 75 %, voir l'ISO 1562.   \nNOTE 2: Pour les alliages
    dentaires destinés à servir d'infrastructure aux systèmes pour restaurations dentaires
    métallocéramiques,  voir l'ISO 9693.\n"
