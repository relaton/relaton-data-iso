abstract:
- content: ISO 18436-6:2008 specifies the requirements for qualification and assessment
    of personnel who perform machinery condition monitoring and diagnostics using
    acoustic emission. A certificate or declaration of conformity to ISO 18436-6:2008
    will provide recognition of the qualifications and competence of individuals to
    perform acoustic emission measurements and analysis for machinery condition monitoring
    using acoustic emission equipment. This procedure may not apply to specialized
    equipment or other specific situations. ISO 18436-6:2008 specifies a three-category
    classification programme.
