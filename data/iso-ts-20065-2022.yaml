- content: |-
    Le présent document décrit une méthode de détermination objective de l’audibilité des tonalités dans le bruit environnemental.
    Le présent document est destiné à améliorer la méthode habituelle d’évaluation sur la base de l’impression auditive, en particulier en cas d’absence d’accord sur le degré d’audibilité des tonalités. La méthode décrite peut être utilisée lorsque la fréquence de la tonalité évaluée est égale ou supérieure à 50 Hz. Dans les autres cas, si la fréquence de la tonalité est inférieure à 50 Hz ou si d’autres types de bruit (par exemple un crissement) sont captés, la présente méthode ne peut pas remplacer l’évaluation subjective.
    NOTE            Le mode opératoire n’a pas été validé pour des fréquences inférieures à 50 Hz.
    La méthode présentée ici peut être utilisée sur les postes de mesure continu qui fonctionnent automatiquement.
