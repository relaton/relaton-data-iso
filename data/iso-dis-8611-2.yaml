abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the performance requirements to establish nominal loads for new flat pallets.
    It also specifies the tests required for new flat pallets in various handling environments and the performance requirements for tests with payloads. This document does not apply to pallets with a fixed superstructure or a rigid, self-supporting container that can be mechanically attached to the pallet and which contributes to the strength of the pallet.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de performance permettant d’établir les charges nominales pour des palettes plates neuves.
    Il spécifie également les essais nécessaires pour des palettes plates neuves dans diverses conditions de manutention et les exigences de performance pour des essais avec charges utiles. Le présent document ne s’étend pas aux palettes à superstructure fixe ou à conteneur autoportant rigide pouvant être fixés mécaniquement à la palette et contribuant à sa résistance.
