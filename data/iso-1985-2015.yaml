abstract:
- language: en
  script: Latn
  content: |-
    ISO 1985:2015 specifies, with reference to ISO 230-1 and ISO 230-7, both geometric and machining tests on general purpose, normal accuracy, manually, and numerically controlled (NC) surface grinding machines with reciprocating table and vertical grinding wheel spindle. It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    ISO 1985:2015 is not applicable to surface grinding machines with fixed or rotating tables or to machines having longitudinal traverse of the wheelhead.
    ISO 1985:2015 deals only with the verification of the geometric accuracy of the machine. It does not apply to the testing of the machine operation (vibrations, abnormal noises, stick-slip motion of components, etc.), nor to the checking of its characteristics (such as speeds, feeds, etc.), which should generally be checked before testing the accuracy. ISO 1985:2015 provides the terminology used for the principal components of the machine and the designation of the axes with reference to ISO 841:2001.
- language: fr
  script: Latn
  content: |-
    L'ISO 1985:2015 spécifie, par référence à l'ISO 230‑1 et à l'ISO 230‑7, les essais géométriques et les essais d'usinage des machines à rectifier les surfaces planes, à table à mouvement alternatif et à broche porte-meule à axe vertical, d'usage général et d'exactitude normale, manuelle et à commande numérique (CN). Elle spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    L'ISO 1985:2015 n'est pas applicable aux machines à rectifier les surfaces planes à table fixe ou à mouvement circulaire ni aux machines ayant un déplacement horizontal du chariot porte-meule.
    L'ISO 1985:2015 ne traite que de la vérification de l'exactitude géométrique de la machine. Elle ne s'applique ni à l'essai du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.) ni à la vérification de ses caractéristiques (telles que vitesses, avances, etc.), qu'il convient d'effectuer en général avant le contrôle de l'exactitude. L'ISO 1985:2015 donne la terminologie utilisée pour les éléments principaux de la machine et la désignation des axes par référence à l'ISO 841:2001.
