abstract:
- content: ISO 16484-5:2003 defines data communication services and protocols for
    computer equipment used for monitoring and control of heating, ventilation, air-conditioning
    and refrigeration and other building systems. It defines, in addition, an abstract,
    object-oriented representation of information communicated between such equipment,
    thereby facilitating the application and use of digital control technology in
    buildings.
