abstract:
- language: en
  script: Latn
  content: specifies requirements for the layout of the connections to the supply
    and waste lines for dental equipment, dental units, apparatus and devices, both
    as concerns the building plumbing and as mutually related to each other. Also
    lays down the relative positions, centres and minimum dimensions to accommodate
    the water, waste-water and suction supply lines, and adjacent spaces destined
    for electrical lines and compressed air lines for dental services. Covers requirements
    for all types of dental units and dental treatment centres.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les prescriptions relatives à la disposition des raccordements pour lignes d'alimentation et d'évacuation pour le matériel dentaire, les units dentaires, l'appareillage et les dispositifs divers. Elle concerne également les installations de plomberie des bâtiments. Elle stipule aussi la façon dont les installations doivent être placées les unes par rapport aux autres, les centres et dimensions minimales des arrivées d'eau, des évacuations des eaux usées et des lignes d'aspiration (vide), ainsi que les espaces adjacents où il convient de prévoir des lignes électriques et des conduites d'air comprimé pour assurer les soins dentaires. la présente Norme internationale traite des prescriptions pour tous les types d'units dentaires et de centres de soins dentaires.
