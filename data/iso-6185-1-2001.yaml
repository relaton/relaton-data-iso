abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6185 spécifie les caractéristiques minimales
    de sécurité relatives à la conception, aux matériaux utilisés, à la fabrication
    et aux essais des bateaux pneumatiques (y compris les bateaux pneumatiques rigides)
    d'une longueur totale inférieure à 8 m et présentant une flottabilité d'au moins
    1800 N.  La présente partie de l'ISO 6185 s'applique aux types suivants de bateaux
    pneumatiques, destinés à être utilisés dans une plage de températures de service
    comprises entre - 5 °C et + 60 °C:  - type I: bateaux pneumatiques à propulsion
    uniquement manuelle;  - type Il: bateaux pneumatiques pouvant être équipés d'un
    moteur d'une   puissance maximale de 4,5 kW;  - type Ill: canoës et kayaks gonflables
    (voir l'annexe normative A);  - type IV: bateaux pneumatiques à voile dont la
    surface de voilure ne dépasse pas 6 m2 (voir l'annexe normative B).   \nNOTE 1
    Des exemples de disposition générale pour les bateaux des types I, Il et III sont
    donnés dans les annexes C, D et E.   \nNOTE 2 Pour les bateaux ayant une puissance
    supérieure ou égale à 4,5 kW, se reporter à l'ISO 6185-2 et à l'ISO 6185-3.  La
    présente partie de l'ISO 6185 ne s'applique pas aux bateaux à chambre unique,
    ni aux jouets aquatiques ni aux radeaux de sauvetage pneumatiques.\n"
