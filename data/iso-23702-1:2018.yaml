abstract:
- content: |-
    This document specifies a test method for detection and quantification of extractable neutral, ionic, long, medium and short chain perfluorinated and poly-fluorinated substances in leather and coated leather.
    This document, taking into account the three-dimensional distribution of the fibres within leather, makes the evaluation of the perfluorinated and poly-fluorinated substances with respect to the mass.
    Classes of regulated compounds listed in Annex A, Table A.1, include acids, telomers, sulfonates and sulphonamide alcohols. Classes of other non-regulated compounds that can be determined by this document are defined in Annex B, Table B.1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai de détection et de quantification de substances perfluorées et polyfluorées neutres, ioniques, à chaîne longue, moyenne et courte, extractibles dans le cuir et le cuir verni.
    Le présent document, tenant compte de la distribution tridimensionnelle des fibres dans le cuir, réalise l'évaluation des substances perfluorées et polyfluorées par rapport à la masse.
    Les classes de composés réglementés répertoriés dans le Tableau A.1 de l'Annexe A comprennent des acides, des télomères, des sulfonates et des alcools sulfonamides. Les classes d'autres composés non réglementés qui peuvent être déterminés par le présent document sont définies dans le Tableau B.1 de l'Annexe B.
