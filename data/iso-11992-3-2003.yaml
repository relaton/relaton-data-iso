abstract:
- language: en
  script: Latn
  content: ISO 11992-3:2002 specifies the parameters and messages for electronically
    controlled braking systems other than systems for braking and running gear (i.e.
    steering, suspension and tyres), to ensure the interchange of digital information
    between road vehicles with a maximum authorized total mass greater than 3 500
    kg and their towed vehicles, including communication between towed vehicles.
- language: fr
  script: Latn
  content: L'ISO 11992-3:2003 spécifie les paramètres et les messages correspondant
    aux systèmes à commande électronique autres que les systèmes de freinage et les
    organes de roulement (c'est-à-dire les systèmes de direction, de suspension et
    les pneus), afin d'assurer l'échange d'informations numériques entre les véhicules
    routiers de poids total maximal autorisé supérieur à 3 500 kg et les véhicules
    qu'ils remorquent; elle s'applique également aux échanges d'informations entre
    les véhicules tractés.
