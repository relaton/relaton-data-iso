abstract:
- content: |-
    This document describes the general procedure for measuring the diffuse radiance factor of all types of pulp, paper and board. More particularly, it specifies in detail the procedures to be used for calibrating the equipment, and in Annex A, the characteristics of the equipment to be used for such measurements.
    This document can be used to measure the diffuse radiance factors and related properties of materials containing fluorescent whitening agents, provided that the UV-content of the instrument illumination has been adjusted to give the same level of fluorescence as a fluorescent reference standard for a selected CIE illuminant, according to the International Standard describing the measurement of the property in question.
    Annex C describes the preparation of fluorescent reference standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit le mode opératoire général utilisé pour mesurer le facteur de luminance énergétique diffuse de tous les types de pâte, papier et carton. Il spécifie notamment de manière détaillée les modes opératoires à suivre pour étalonner les appareils et à l’Annexe A, les caractéristiques des appareils à utiliser pour effectuer ces mesurages.
    Le présent document peut être utilisé pour mesurer les facteurs de luminance énergétique diffuse et les propriétés connexes des matériaux contenant des agents d’azurage fluorescents à condition que la teneur en rayonnements UV de l’éclairement de l’appareil ait été réglée afin de donner le même niveau de fluorescence qu’un étalon de référence fluorescent pour un illuminant CIE sélectionné, conformément à la Norme internationale spécifique décrivant le mesurage de la propriété considérée.
    L’Annexe C décrit la préparation des étalons de référence fluorescents.
