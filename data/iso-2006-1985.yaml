abstract:
- content: Specifies a stirring disk which has a greater diameter than that specified
    in ISO 35. The test is applicable for two viscosities of latices which are given
    in detail. The duration of stirring shall be agreed between the interested parties
    and shall not be longer than 30 min or less than 1 min. In case of a latex which
    contains ammonia the curation of stirring shall be limited. A formula for the
    expression of the results is given. Replaces the first edition (ISO 2006-1974)
    by a minor revision.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la stabilité mécanique à vitesse élevée des latex de caoutchouc synthétique. Le disque agitateur qui y est spécifié a un diamètre supérieur à celui spécifié pour le latex concentré de caoutchouc naturel dans l'ISO 35, Latex de caoutchouc naturel -- Détermination de la stabilité mécanique. L'essai est applicable aux latex de caoutchouc synthétique qui ont une viscosité supérieure à 200 mPa.s (200 cP) lorsque la viscosité est déterminée à l'aide de l'instrument L comme indiqué dans l'ISO 1652. Les latex ayant une viscosité plus élevée doivent être essayés après avoir subi une dilution de façon que leur viscosité soit inférieure ou égale à 200 mPa.s (200 cP) et à condition que cette dilution1) ne réduise pas la concentration du latex de plus de 10 % (m/m) des matières solides totales. La durée de l'agitation doit être choisie de façon que l'accroissement de la température du latex n'atteigne
