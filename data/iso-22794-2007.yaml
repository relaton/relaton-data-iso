abstract:
- language: en
  script: Latn
  content: |-
    ISO 22794:2007 applies to implantable materials, whether resorbable or non-resorbable, used as dental devices for filling and augmenting bones in oral and maxillofacial surgery. Products that are essentially pure (greater than 90 %) hydroxyapatite are not covered by this International Standard.
    Evaluation includes the physico-chemical, mechanical, biological and clinical aspects and behaviour of these implantable dental materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 22794:2007 s'applique aux matériaux implantables, qu'ils soient résorbables ou non, utilisés comme dispositifs dentaires de comblement et de reconstruction osseuse en chirurgie buccale et maxillofaciale. Les produits constitués d'hydroxyapatite quasiment pure (> 90 %) ne relèvent pas de la présente Norme internationale.
    L'évaluation inclut les aspects physico-chimiques, mécaniques, biologiques et cliniques ainsi que le comportement de ces matériaux dentaires implantables.
