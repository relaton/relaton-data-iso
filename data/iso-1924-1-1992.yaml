abstract:
- language: en
  script: Latn
  content: Applies, within the limitations of the instruments used, to all papers
    and boards with the exception of corrugated board, but may be applied to the components
    of such board. Specifies the method which causes failure of the piece in a mean
    time of 20 s. Also specifies methods for calculating the breaking length and tensile
    index.
