abstract:
- language: en
  script: Latn
  content: |-
    This document provides a list of target sequences that can be used to screen for the presence of genetically modified (GM) material in cotton and cotton products.
    This document is applicable to cottonseed, cotton leaf, cotton fibre and cotton fibre-derived materials from which sufficiently high-quality PCR amplifiable DNA can be extracted.
    Methods describing the extraction of DNA from different cotton samples can be found in ISO 5354-1[1].
    NOTE 1        The list of target sequences provides guidance for the screening of all currently known GM cotton events and GM cotton events that contain the same DNA sequences. Further guidance on screening of foodstuffs is provided in CEN/TS 16707[2].
    NOTE 2        Sampling is outside of the scope of this document. Information on sampling cotton products can be found in ISO 1130:1975[3] and in ASTM D1441-12[4].
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une liste de séquences cibles qui peuvent être utilisées dans le cadre d’un criblage visant à déceler la présence de matériau génétiquement modifié (GM) dans du coton et des produits de coton.
    Le présent document est applicable aux graines de coton, aux feuilles de coton, aux fibres de coton et aux matériaux dérivés de fibres de coton à partir desquels une quantité suffisante d’ADN amplifiable par PCR de haute qualité peut être extraite.
    Les méthodes d’extraction d’ADN à partir de différents échantillons de coton peuvent être trouvées dans l’ISO 5354-1[1].
    NOTE 1        La liste des séquences cibles fournit des recommandations pour le criblage de tous les événements du coton GM actuellement connus et des événements de coton GM qui contiennent les mêmes séquences d’ADN. Des recommandations supplémentaires concernant le criblage des produits alimentaires sont données dans la CEN/TS 16707[2].
    NOTE 2        L’échantillonnage ne relève pas du domaine d’application du présent document. Les informations sur l’échantillonnage des produits de coton peuvent être obtenues dans l’ISO 1130:1975[3] et dans l’ASTM D1441-12[4].
