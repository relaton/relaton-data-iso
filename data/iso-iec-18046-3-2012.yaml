abstract:
- language: en
  script: Latn
  content: ISO/IEC 18046-3:2012 defines test methods for performance characteristics
    of RFID tags for item management, and specifies the general requirements and test
    requirements for tags which are applicable to the selection of the devices for
    an application. The summary of the test reports forms a unified tag datasheet.
    It does not apply to testing in relation to regulatory or similar requirements.
