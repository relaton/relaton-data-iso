abstract:
- content: |-
    ISO 28721-2:2008 specifies requirements for the resistance to chemical attack and thermal shock of chemical enamels and their designation for ordering purposes.
    It is applicable to enamelled apparatus, piping and other components primarily used for process equipment in chemical plants.
    It only applies to unalloyed and low-alloy carbon steels suitable for enamelling.
    NOTE          The main criteria for assessing enamel quality are the resistance to chemical attack and thermal shock and the structure of the cover coat enamel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28721-2:2008 définit les exigences concernant la résistance à l'attaque chimique et au choc thermique des émaux chimiques et leur désignation pour répondre à la commande.
    Elle s'applique aux appareils, aux éléments de tuyauterie et aux autres composants émaillés, principalement utilisés pour l'équipement industriel dans les usines chimiques.
    Elle s'applique uniquement aux aciers au carbone faiblement alliés et non alliés, convenant à l'émaillage.
