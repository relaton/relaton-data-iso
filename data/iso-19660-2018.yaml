abstract:
- content: |-
    ISO 196660 | IDF 237:2018 specifies an acidobutyrometric method for determining the fat content of cream. The reference method remains the gravimetric method (by ammoniacal ether extraction) described in ISO 2450 | IDF 16.
    This method is applicable to cream having a fat content between 20 % and 50 % inclusive:
    -      intended for manufacturing butter;
    -      sweet, unmatured and non-inoculated;
    -      raw or having undergone a heat treatment;
    -      non-homogenized;
    -      with or without preservatives (2-bromo-2-nitropropane, 1,3 diol or bronopol).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 19660 | FIL 237:2018 spécifie une méthode acido-butyrométrique pour déterminer la teneur en matière grasse de la crème. La méthode de référence reste la méthode gravimétrique (par extraction éthéroammoniacale) décrite dans l'ISO 2450 | FIL 16.
    Cette méthode est applicable à la crème dont la teneur en matière grasse est comprise entre 20 % et 50 %:
    -      destinée à la fabrication du beurre;
    -      douce, non maturée et non ensemencée;
    -      crue ou ayant subi un traitement thermique;
    -      non homogénéisée;
    -      additionnée ou non de conservateur (bromo-2, nitro-2 propane diol 1-3 ou bronopol).
