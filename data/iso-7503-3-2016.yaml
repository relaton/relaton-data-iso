  content: |-
    L'ISO 7503 et l'ISO 8769 s'adressent aux personnes chargées de déterminer la radioactivité présente sur des surfaces solides.
    L'ISO 7503-3:2016 s'applique à l'évaluation de la contamination des surfaces en termes d'activité surfacique, par des méthodes de mesure directe et indirecte, et traite des aspects complexes de l'étalonnage des instruments.
    L'ISO 7503-3:2016 est applicable aux surfaces bien définies, telles que celles des équipements et des installations, des conteneurs de matières radioactives, des sources scellées et des bâtiments ou des sols.
    L'ISO 7503-3:2016 peut être utilisée pour le contrôle en laboratoire et des équipements/installations ainsi que pour les activités de réhabilitation et de surveillance visant à établir la conformité aux critères de libération.
    L'ISO 7503-3:2016 s'adresse également:
    - aux laboratoires d'étalonnage ou aux institutions manipulant des radionucléides à caractéristiques d'émission complexes ou des radionucléides pour lesquels aucune source d'étalonnage de référence n'est disponible;
    - aux institutions chargées d'évaluer les contaminations de surface constituées d'un mélange de radionucléides;
    - aux institutions/autorités chargées du contrôle des transports de matières nucléaires ou de la déclassification des matériels/équipements conformément aux valeurs indicatives des législations nationales ou aux limites des conventions internationales.
    L'ISO 7503-3:2016 ne s'applique pas à la contamination de la peau, des vêtements ou des matériaux en vrac (gravier, par exemple).
    NOTE       L'évaluation directe de la contamination de surface par les émetteurs alpha, bêta et photoniques est traitée dans l'ISO 7503‑1. La méthode d'essai par frottis qui utilise des échantillons pour l'évaluation de la contamination des surfaces radioactives est traitée dans l'ISO 7503‑2.
