abstract:
- language: en
  script: Latn
  content: "ISO 8156|IDF 129:2005 specifies a method of determining the insolubility
    index, as a means of assessing the solubility, of dried whole milk, dried partly
    skimmed milk and dried skimmed milk, whether non-instant or instant. \nThe method
    is also applicable to dried whey, dried buttermilk and dried milk-based baby food,
    as well as to any of the dried products listed in which milk fat has been replaced
    by another fat, or which has been roller-dried instead of spray-dried."
- language: fr
  script: Latn
  content: |-
    L'ISO 8156 | FIL 129:2005 spécifie une méthode de détermination de l'indice d'insolubilité, en tant que moyen d'évaluation de la solubilité du lait sec entier, du lait sec partiellement écrémé et du lait sec écrémé, qu'ils soient instantanés ou non.
    La méthode est également applicable au lactosérum sec, au babeurre en poudre et aux aliments infantiles à base de lait sec, ainsi qu'à tous produits déshydratés dans lesquels la matière grasse du lait a été remplacée par une autre matière grasse ou qui ont été séchés sur cylindres et non par atomisation.
