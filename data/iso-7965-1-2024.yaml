abstract:
- content: |-
    This document specifies a method of vertical impact testing on a filled paper sack by dropping. It is performed either as a single test to investigate the effects of vertical impact or as part of a sequence of tests designed to measure the ability of a sack to withstand a distribution system that includes a vertical impact hazard.
    This document specifies the testing procedure and how the results of tests are presented. It is based on ISO 2248 but is specifically related to paper sacks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai de résistance au choc vertical de sacs en papier pleins lâchés en chute libre. Il s’agit d’essai isolé destiné à étudier les effets du choc vertical ou qui fait partie d’une série d’essais destinés à mesurer la capacité d’un sac à résister aux conditions d’un système de distribution comprenant un risque de choc vertical.
    Le présent document spécifie le mode opératoire d’essai et la façon dont les résultats des essais sont présentés. Il est basé sur l’ISO 2248, mais a spécifiquement trait aux sacs en papier.
