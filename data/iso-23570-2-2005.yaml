abstract:
- content: |-
    ISO 23570-2:2005 specifies the interconnection of elements in the control system of machine tools and similar large pieces of industrial automation. This specification includes cable types, sizes and sheath colours, connector types and contact assignments, and diagnostic functions appropriate to the sensors and actuators.
    ISO 23570-2:2005 specifies the cabling for fieldbus communications and the distribution of power to the modules on this communications bus.
