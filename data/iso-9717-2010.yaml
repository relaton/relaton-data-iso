abstract:
- content: ISO 9717:2010 specifies requirements for the processing of ferrous metals,
    aluminium, zinc, cadmium and their alloys to produce coatings consisting essentially
    of inorganic phosphates, which are intended to be used in conjunction with supplementary
    treatments for the protection of the basis metal against corrosion and to provide
    anti-wear properties to sliding surfaces, adhesion to organic finishes and ease
    of cold-forming operations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9717:2010 spécifie les exigences relatives au traitement des métaux
    ferreux, de l'aluminium, du zinc, du cadmium et de leurs alliages pour produire
    des revêtements constitués essentiellement de phosphates inorganiques et destinés
    à être utilisés conjointement avec des traitements complémentaires pour protéger
    le métal de base contre la corrosion, renforcer la résistance à l'usure des surfaces
    de friction, améliorer l'adhérence aux finitions organiques et faciliter les opérations
    de formage à froid.
