abstract:
- content: |-
    This document specifies requirements for the manufacture of two product specification levels (PSL 1 and PSL 2) of seamless and welded steel pipes for use in pipeline transportation systems in the petroleum and natural gas industries.
    This document supplements API Spec 5L, 46th edition (2018), the requirements of which are applicable with the exceptions specified in this document.
    This document is not applicable to cast pipe.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la fabrication de tubes en acier sans soudure et soudés utilisés dans des systèmes de transport par conduites dans les industries du pétrole et du gaz naturel et répondant à deux niveaux de spécifications de produit (PSL 1 et PSL 2).
    Le présent document complète la spécification API 5L, 46e édition (2018), dont les exigences sont applicables sauf exceptions spécifiées dans le présent document.
    Le présent document ne s'applique pas aux tuyaux en fonte.
