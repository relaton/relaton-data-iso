abstract:
- language: en
  script: Latn
  content: |-
    ISO 10972-3:2003 establishes requirements which apply specifically to the mechanisms and related components of tower cranes, in addition to the general requirements given in ISO 10972-1.
    These additional requirements concern the arrangement, features and characteristics of the crane mechanisms, and the minimum requirements for certain mechanism components.
    Rules for the proof of competence calculation regarding different limit states (yield strength, fatigue, wear) are excluded from ISO 10972-3:2003.
    ISO 10972-3:2003 is not applicable to the climbing mechanisms and related components used on tower cranes, nor to the climbing frame.
- language: fr
  script: Latn
  content: |-
    L'ISO 10972-3:2003 établit des prescriptions spécifiques qui s'appliquent aux mécanismes et aux composants associés des grues à tour, en plus des prescriptions générales énoncées dans l'ISO 10972-1.
    Ces prescriptions supplémentaires portent sur la disposition, les particularités et les caractéristiques des mécanismes, et sur les prescriptions minimales pour certains composants des mécanismes.
    Les règles de calcul pour la preuve de compétence concernant différents états limites (limite élastique, fatigue, usure) sont exclues de l'ISO 10972-3:2003.
    L'ISO 10972-3:2003 ne s'applique pas aux prescriptions relatives aux mécanismes et aux composants associés pour les mécanismes de levage utilisés sur les grues à tour et pour les châssis élevables.
