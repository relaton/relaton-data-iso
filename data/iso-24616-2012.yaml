abstract:
- language: en
  script: Latn
  content: 'ISO 24616:2012 provides a generic platform for modeling and managing multilingual
    information in various domains: localization, translation, multimedia annotation,
    document management, digital library support, and information or business modeling
    applications. MLIF (multilingual information framework) provides a metamodel and
    a set of generic data categories [ISO 12620:2009] for various application domains.
    MLIF also provides strategies for the interoperability and/or linking of models
    including, but not limited to, XLIFF (Localization Interchange File Format), TMX
    (Transition Memory eXchange), smilText (Synchronized Multimedia Integration Language)
    and ITS (Internationalization Tag Set).'
