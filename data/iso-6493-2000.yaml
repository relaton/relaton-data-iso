abstract:
- content: |-
    L'ISO 6493:2000 spécifie une méthode pour la détermination de la teneur en amidon par polarimétrie dans les aliments des animaux et les matières premières des aliments des animaux.
    La méthode n'est pas applicable aux produits qui, en plus de l'amidon, contiennent d'autres substances qui sont optiquement actives pendant l'analyse et ne se dissolvent pas dans l'éthanol à 40 %. On peut citer comme exemples de ce type de produits la pulpe de pomme de terre, les chips de betterave, les sous-produits de betterave, la levure, les produits à base de soja, le lupin et les produits riches en inuline (par exemple les racines de chicorée et le topinambour). Dans ces cas, un dosage enzymatique de la teneur en amidon peut être utilisé.
    Cette méthode n'est pas applicable pour la quantification de l'amidon lorsque la teneur en amylose dépasse 40 % (par exemple amidon de maïs riche en amylose de type Hylon VII).
