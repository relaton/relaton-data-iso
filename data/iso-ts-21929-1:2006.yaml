abstract:
- content: |-
    ISO/TS 21929-1:2006 provides a framework, makes recommendations, and gives guidelines for the development and selection of appropriate sustainability indicators for buildings.
    The aim of this part of ISO/TS 21929-1:2006 is to define the process that shall be followed when addressing the economic, environmental and social impacts of a building using a common framework and a set of indicators. This part of ISO/TS 21929-1:2006:
    - adapts general sustainability principles for buildings;
    - includes a framework for the assessment of economic, environmental and social impacts of buildings;
    - shows indicators as examples;
    - shows how to use sustainability indicators with regard to buildings and shows the process of using sustainability indicators;
    - supports the process of choosing indicators;
    - supports the development of assessment tools;
    - defines the conformity with this specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/TS 21929-1:2006 fournit un cadre et donne des recommandations et
    des lignes directrices pour la mise au point et la sélection d'indicateurs de
    développement durable appropriés pour le bâtiment.\nL'objectif de l'ISO/TS 21929-1:2006
    consiste à définir le processus à suivre pour évaluer l'impact économique, environnemental
    et social d'un bâtiment à l'aide d'un cadre commun et d'un ensemble d'indicateurs.
    \nL'ISO/TS 21929-1:2006 adapte les principes généraux du développement durable
    au bâtiment, comprend un cadre pour l'évaluation des impacts économiques, environnementaux
    et sociaux des bâtiments, fournit des exemples d'indicateurs, décrit comment utiliser
    les indicateurs de développement durable dans le bâtiment ainsi que le processus
    d'utilisation de ces indicateurs, facilite le processus de sélection des indicateurs,
    aide à l'élaboration d'outils d'évaluation et définit la conformité à l'ISO/TS
    21929-1:2006."
