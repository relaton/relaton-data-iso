abstract:
- language: en
  script: Latn
  content: ISO 10442:2002 specifies requirements and gives recommendations for the
    design, materials, fabrication, inspection, testing and preparation for shipment
    of constant-speed, packaged, integrally geared centrifugal air compressors, including
    their accessories, for use in the petroleum, chemical and gas service industries.
    It is also applicable to gas services other than air that are non-hazardous and
    non-toxic. It is not applicable to machines that develop a pressure rise of less
    than 35 kPa above atmospheric pressure, which are classed as fans or blowers.
- language: fr
  script: Latn
  content: L'ISO 10442:2002 spécifie les exigences et fournit des recommandations
    pour la conception, les matériaux, la fabrication, le contrôle, la mise à l'essai
    et la préparation pour l'expédition des compresseurs d'air centrifuges à multiplicateur
    intégré assemblé à vitesse constante, y compris leurs accessoires, utilisés dans
    les industries du pétrole, de la chimie et du gaz naturel. Elle peut s'appliquer
    aux utilisations de gaz autres que l'air, non dangereux et non toxiques. Cette
    norme ne s'applique pas aux machines qui développent une élévation de pression
    inférieure à 35 kPa au-dessus de la pression atmosphérique, classées comme ventilateurs
    ou compresseurs.
