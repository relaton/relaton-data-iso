abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of, and corresponding test methods for bio-stable ceramic-bone-substitute material based on a zirconia-reinforced, high-purity alumina matrix composite for use as bone spacers, bone replacements and components in orthopaedic joint prostheses.
    This document is intended for composite materials which are based on an alumina matrix, i.e. alumina as the dominating phase in the composite with a mass fraction of >60 %, similar to the material described in ISO 6474‑1, but extended by means of a certain amount of zirconia and other defined ingredients.
    NOTE       The required properties in this document differ from those in ISO 6474‑1 with respect to strength and fracture toughness. Furthermore, there are requirements specifically applicable for zirconia-containing materials (see ISO 13356).
    In the material composition as defined in this document, additional additives are listed. Typical additives for alumina or zirconia ceramics are Mg, Y, Ce and others. Such additives can be useful in order to improve the mechanical properties and/or the chemical stability of the alumina-zirconia composite material.
    This document does not cover biocompatibility (see ISO 10993‑1). It is the responsibility of the manufacturer to evaluate the biocompatibility of the specific ceramic composite material which is produced within the framework of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques et les méthodes d'essai correspondantes des matériaux céramiques à base d'un matériau composite à matrice alumine de haute pureté renforcée par des grains de zircone, biostables, servant de substitut à l'os et utilisés comme éléments intercalaires, prothèses osseuses et éléments de prothèses d'articulation orthopédiques.
    Le présent document traite des matériaux composites comprenant une matrice alumine (c'est-à-dire une phase dominante d'alumine dans le matériau composite avec une fraction massique >60 %) similaire au matériau décrit dans l'ISO 6474‑1, additionnée d'une certaine quantité de zircone et d'autres ingrédients définis.
    NOTE       Les propriétés requises dans le présent document diffèrent de celles décrites dans l'ISO 6474‑1 en ce qui concerne la résistance mécanique et la ténacité à la rupture. En outre, certaines exigences s'appliquent spécifiquement aux matériaux contenant de la zircone (voir l'ISO 13356).
    La composition du matériau définie dans le présent document comprend des additifs supplémentaires. Les additifs type pour les céramiques à base d'alumine ou de zircone sont, entre autres, Mg, Y et Ce. Ces additifs peuvent être utiles pour améliorer les propriétés mécaniques et/ou la stabilité chimique des matériaux composites à base d'alumine-zircone.
    Le présent document ne traite pas de la biocompatibilité (voir l'ISO 10993‑1). Il est de la responsabilité du fabricant d'évaluer la biocompatibilité du matériau composite céramique spécifique qui est produit conformément au présent document.
