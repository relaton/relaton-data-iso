abstract:
- content: Specifies requirements for those portions of ground and terminal handling
    equipment that will have a direct bearing on the life of the device for the purpose
    of preventing on due wear on the device. Covers requirements for conveyor systems,
    guides, stops and restraint hardware that are used on trucks, transporters, dollies,
    storage provisions, pallet build-up hoists, or other device-handling equipment.
    The devices can be containers, galley modules and pallets for aircraft galley
    and cargo systems.
