abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1050:2005 specifies the application module for\n         Dimension
    tolerance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1050:2005:\n         \n      \n- specification
    of geometric dimensions of a feature of a shape;\n- dimensions that locate a feature
    relative to another feature;\n- specification of the value of a dimension;\n-
    dimensions that specify the size of a feature;\n            EXAMPLE 1  \n                  The
    diameter of a hole is a dimension of size.\n            EXAMPLE 2  \n                  The
    radius of a corner fillet is dimension of size.\n         \n- specification of
    tolerances for geometric dimensions;\n- plus and minus tolerances applied to dimensions;\n-
    limits and fits."
