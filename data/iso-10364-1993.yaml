abstract:
- content: Is intended to determine whether the working life conforms to the minimum
    specified working life required of an adhesive by viscosity tests or by bond strength
    tests or by both. The working life is determined by measuring the viscosity and/or
    bond strength at specified intervals. The time at which the bond strength drops
    to a specified level and/or a specified change in viscosity is obtained is considered
    the working life of the adhesive.
