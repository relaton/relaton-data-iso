abstract:
- content: This document specifies a method for the determination of the surface abrasion
    resistance of anodic oxidation coatings produced by sulfuric acid anodizing of
    aluminium and its alloys. It is mainly intended for the evaluation of external
    architectural coatings. It is a production control method that relies to a large
    extent on operator experience and instruction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la résistance
    à l'usure d'une couche d'oxydation anodique produite par anodisation à l'acide
    sulfurique de l'aluminium et de ses alliages. Il s'applique essentiellement à
    l'évaluation de couches architecturales externes. C'est une méthode de contrôle
    de production qui s'appuie largement sur l'expérience et les connaissances de
    l'opérateur.
