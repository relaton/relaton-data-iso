abstract:
- content: ISO 4373:2008 specifies the functional requirements of instrumentation
    for measuring the level of water surface (stage), primarily for the purpose of
    determining flow rates. An informative annex provides guidance on the types of
    water level measurement devices currently available and the measurement uncertainty
    associated with them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4373:2008 spécifie les caractéristiques de fonctionnement des instruments
    employés pour mesurer le niveau de la surface de l'eau, essentiellement afin de
    déterminer des débits. Elle est complétée par une annexe donnant des indications
    sur les types d'appareils de mesure du niveau de l'eau actuellement disponibles
    et sur l'incertitude de mesure qui leur est associée.
