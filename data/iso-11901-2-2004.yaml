abstract:
- content: ISO 11901-2:2004 specifies the dimensions, in millimetres, of mounting
    base plates, of two-part mounting clamps, of flange mounts and of front end supports
    intended for use in press tools together with gas springs in accordance with ISO
    11901-1:2003. It also gives information concerning materials and specifies the
    designation of the mounting accessories in accordance with this part of ISO 11901.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11901-2:2004 spécifie les dimensions, en millimètres, des embases
    de fixation, des brides de fixation en deux parties, des brides à collerette et
    des supports avant, destinés à être utilisés dans les outillages de presse en
    association avec les ressorts à gaz conformes à l'ISO 11901-1:2003. Elle donne
    des indications relatives aux matériaux et spécifie la désignation des accessoires
    de montage conformes à la présente partie de l'ISO 11901.
