abstract:
- language: en
  script: Latn
  content: |-
    ISO 10185:2004 provides terms and definitions used in the production, processing and testing of tobacco and tobacco products.
    It contains many definitions from International Standards on tobacco and tobacco products, including oriental tobacco and leaf tobacco.
- language: fr
  script: Latn
  content: "L'ISO 10185:2004 fournit des termes et définitions utilisés dans la production,
    le traitement et l'analyse du tabac et des produits du tabac. \nElle contient
    plusieurs définitions provenant des Normes internationales relatives au tabac
    et aux produits du tabac. Elle fournit également des termes relatifs au tabac
    d'Orient et au traitement du tabac en feuilles."
