abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1725 specifies the application module for Physical unit 3D design view.
    The following are within the scope of ISO/TS 10303-1725:
    - component 3D shape;
    - component 3D location;
    - items within the scope of application module Layered 3d shape, ISO/TS 10303-1694;
    - items within the scope of application module Part template shape with parameters, ISO/TS 10303-1720;
    - items within the scope of application module Physical unit design view, ISO/TS 10303-1728;
    - items within the scope of application module Solid model, ISO/TS 10303-1793.
