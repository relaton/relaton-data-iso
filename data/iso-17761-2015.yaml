abstract:
- language: en
  script: Latn
  content: ISO 17761:2015 describes the fluxes of charged particles for near-Earth
    space on base of the PAMELA experiment data. This International Standard can be
    used to calculate fluxes of protons with energy more than 100 MeV up to geomagnetic
    cut-off rigidity at low altitudes (300 km to 600 km). The main goal of this International
    Standard is determining the impact of energetic charged particle flux upon spacecraft
    instrumentation and astronauts.
