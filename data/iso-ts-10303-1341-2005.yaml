abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1341:2005 specifies the application module for\n         Generic
    expression.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1341:2005:\n         \n      \n- the definition
    of the complexity of the expression referring the number of terms, number of variable
    and number of operands;\n- the exchange of expressions that involve both constants
    and variables; \n- the computation of the variables used in an expression; \n-
    the semantic definition of the variables giving the correct environment."
