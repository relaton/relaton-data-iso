abstract:
- language: en
  script: Latn
  content: Specifies procedures for the preparation of water and acid extracts of
    air-dried soils and soil-like materials. The sulfate content of these extracts
    is determined by a gravimetric method in which barium chloride is added to the
    water or acid extract and the precipitate of barium sulfate is dried and weighed.
    The sulfate content is then calculated from the mass of the material used in the
    analysis and the mass of barium sulfate precipitated. Applicable to all types
    of air-dried soils.
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les modes opératoires de préparation
    des extraits aqueux et acides de sols séchés à l'air et de matériaux semblables
    au sol. La teneur en sulfate de ces extraits est déterminée par une méthode gravimétrique
    selon laquelle on ajoute du chlorure de baryum à l'eau ou à l'extrait acide, puis
    on assèche et pèse le précipité de sulfate de baryum. On calcule alors la teneur
    en sulfate à partir de la masse du matériau utilisé dans l'analyse et la masse
    de sulfate de baryum précipité. La présente Norme internationale s'applique à
    tous les types de sols séchés à l'air, par exemple préalablement traités conformément
    à l'ISO 11464. La présente Norme internationale se compose de sept sections: \n-
    Section 1: Généralités \n- Section 2: Prétraitement des échantillons et détermination
    de la teneur en matière sèche \n- Section 3: Extraction du sol avec de l'eau dans
    une proportion sol/eau de 1:5 masse/volume \n- Section 4: Extraction du sol avec
    de l'eau dans une proportion sol/eau de 1:2 masse/volume \n- Section 5: Extraction
    du sol au moyen d'acide chlorhydrique dilué \n- Section 6: Dosage du sulfate en
    solution par méthode gravimétrique utilisant du chlorure de baryum \n- Section
    7: Fidélité des méthodes et rapport d'essai"
