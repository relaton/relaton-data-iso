- content: "\nLa présente partie de l'ISO 4656 prescrit une méthode pour la détermination,
    à l'aide d'un absorptiomètre, de l'indice d'absorption de phtalate de dibutyle
    par le noir de carbone destiné à l'industrie du caoutchouc.  \nNOTE 1 ISO 4656-2:1991,
    Ingrédients de mélange du caoutchouc -- Noir de carbone -- Détermination de l'indice
    d'absorption de phtalate de dibutyle -- Partie 2: Méthode au plastographe ou au
    plasticorder, prescrit une méthode basée sur l'emploi d'un plastographe ou d'un
    plasticorder.\n"
