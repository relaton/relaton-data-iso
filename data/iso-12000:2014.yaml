abstract:
- language: en
  script: Latn
  content: ISO 12000:2014 gives definitions relative to polymer dispersions and latices
    and identifies the test methods applicable for determining the properties of polymer
    dispersions, comprising products of synthetic or natural origin including synthetic
    and natural rubber latices. Some of the test methods apply only to polymer dispersions
    or latices of specific chemical composition or to those to be used for specific
    applications.
- language: fr
  script: Latn
  content: L'ISO 12000:2014 donne des définitions relatives aux dispersions de polymères
    et identifie les méthodes d'essai pour la détermination des propriétés de dispersions
    de polymères, d'origine synthétique ou naturelle, ainsi que pour les latex de
    caoutchouc synthétique ou naturel. Certaines de ces méthodes d'essai sont applicables
    uniquement à des dispersions de polymères ou à des latex d'une composition chimique
    spécifique ou ne sont utilisées que pour des applications spécifiques.
