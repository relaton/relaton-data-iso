abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les tolérances d'ouverture de clés et d'embouts de serrage pour boulonnerie (ou éléments similaires) à surplats de dimensions métriques, tels que reproduits schématiquement ci-après. Elle donne, pour chaque dimension, la tolérance d'usage courant, définie par ses deux écarts minimal et maximal, par rapport à la valeur nominale. Ces écarts ont été déterminés en fonction des tolérances des surplats de boulonnerie prescrites dans l'ISO 4759-1, et des possibilités de fabrication des outils de serrage. Les dimensions nominales données dans le tableau 1 comprennent, en plus des valeurs normalisées de surplats métriques prescrites dans l'ISO 272, un certain nombre de valeurs intercalaires éventuelles, indiquées entre parenthèses.
