abstract:
- language: en
  script: Latn
  content: |-
    ISO 6883:2017 specifies a method for the determination of the conventional mass per volume ("litre weight in air") of animal and vegetable fats and oils (hereinafter referred to as fats) in order to convert volume to mass or mass to volume.
    The procedure is applicable to fats only when they are in a liquid state. Milk and milk products (or fat coming from milk and milk products) are excluded from the scope of this document.
    NOTE          The determination of conventional mass per volume (litre weight in air) using the oscillating U-tube method can be found in ISO 18301.
- language: fr
  script: Latn
  content: |-
    ISO 6883:2017 spécifie une méthode de détermination de la masse volumique conventionnelle («poids du litre dans l'air») des corps gras d'origines animale et végétale (appelés corps gras dans la suite du texte) afin de convertir le volume en masse et inversement.
    Le mode opératoire s'applique aux corps gras uniquement lorsqu'ils sont à l'état liquide. Le lait et les produits laitiers (ou les corps gras issus du lait et des produits laitiers) sont exclus du domaine d'application du présent document.
    NOTE          La détermination de la masse volumique conventionnelle (poids du litre dans l'air) à l'aide de la méthode du tube en U oscillant peut être trouvée dans l'ISO 18301.
