abstract:
- language: en
  script: Latn
  content: 'This Technical Report specifies information necessary for the study of
    accidents to vehicle occupants wearing seat belts. This "information core" has
    been designed to be appropriate to in-situ accident investigation techniques.
    Contains information to be given concerning: the vehicle, details of the restraint
    system, each seating position in car fitted with a belt, the occupant.'
