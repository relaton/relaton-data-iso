abstract:
- content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, this document establishes a normative definition of communication
    between personal telehealth weighing scale devices and compute engines (e.g.,
    cell phones, personal computers, personal health appliances, and set top boxes)
    in a manner that enables plug-and-play interoperability. It leverages appropriate
    portions of existing standards including ISO/IEEE 11073 terminology, information
    models, application profile standards, and transport standards. It specifies the
    use of specific term codes, formats, and behaviors in telehealth environments
    restricting optionality in base frameworks in favor of interoperability. This
    document defines a common core of communication functionality for personal telehealth
    weighing scales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication entre des dispositifs, le présent document établit une définition
    normative de la communication entre des dispositifs de balances personnelles de
    télésanté et des moteurs informatiques (par exemple des téléphones cellulaires,
    des ordinateurs personnels, des équipements personnels de santé et des boîtiers
    décodeurs) d’une manière qui permet une interopérabilité de type prêt à l’emploi.
    Elle s’appuie sur les parties appropriées de normes existantes, y compris la terminologie,
    des modèles d’informations, des normes de profils d’applications et des normes
    de transport de l’ISO/IEEE 11073. Elle spécifie l’utilisation de codes, de formats
    et de comportements en termes spécifiques dans les environnements de télésanté
    en limitant les choix à des cadres de travail de base en faveur de l’interopérabilité.
    Le présent document définit un noyau commun de fonctionnalités de communication
    pour les balances personnelles de télésanté.
