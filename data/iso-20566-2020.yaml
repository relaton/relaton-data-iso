abstract:
- language: en
  script: Latn
  content: This document specifies a test procedure for assessing the scratch resistance
    of organic paint coatings, in particular paint coatings used in the automotive
    industry (i.e. for assessing their car-wash resistance). Machine-based washing
    is simulated in the laboratory environment using a rotating brush and synthetic
    dirt. The test conditions have been designed to be as close as possible to the
    real conditions in a car-wash. If the test parameters are suitably chosen, the
    method can also be used for testing protective plastics films and plastics components.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai permettant d'évaluer la
    résistance à la rayure des systèmes de peinture organiques, et plus particulièrement
    des surfaces peintes pour l'industrie automobile (résistance sur un poste de lavage
    automobile). Un lavage mécanique effectué à l'aide de brosses rotatives est simulé
    en laboratoire en utilisant une boue synthétique. Les conditions d'essai ont été
    conçues de manière à se rapprocher le plus possible des conditions réelles d'un
    poste de lavage automobile. Si les paramètres d'essai sont adaptés, la méthode
    d'essai peut également être appliquée pour évaluer des feuilles plastiques.
