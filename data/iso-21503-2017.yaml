abstract:
- content: |-
    ISO 21503:2017 provides guidance on programme management. This document is applicable to any type of organization including public or private and any size or sector, as well as any type of programme in terms of complexity.
    ISO 21503:2017 provides high-level descriptions of relevant terms, definitions, concepts, prerequisites and practices, including roles and responsibilities that form good practice in programme management. It does not provide guidance on processes, methods and tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21503 :2017 fournit des recommandations relatives au management de programme. Le présent document s'applique à tous les types d'organismes, qu'ils soient publics ou privés, quels que soient leur taille ou leur secteur d'activité, ainsi qu'à tout type de programme en termes de complexité.
    L'ISO 21503 :2017 donne une description de niveau macroscopique des termes, définitions, concepts, conditions préalables et pratiques pertinents, y compris des rôles et responsabilités constituant des bonnes pratiques en matière de management de programme. Il ne fournit pas de recommandations sur les processus, les méthodes et les outils.
