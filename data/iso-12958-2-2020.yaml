abstract:
- content: This document specifies a method for determining the constant-head water
    flow capacity within the plane of a geotextile or geotextile-related product,
    using boundary materials and test conditions of interest. A standard series of
    test conditions are proposed, involving soil confinement, low hydraulic gradients,
    seating times and an array of normal loads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document décrit une méthode permettant de déterminer la capacité de
    débit sous charge hydraulique constante dans le plan d'un géotextile ou d'un produit
    apparenté, utilisant des matériaux en contact avec les éprouvettes et des conditions
    d'essais présentant un intérêt majeur. Une série standard de conditions d'essais
    est proposée, impliquant un confinement du sol, des gradients hydrauliques faibles,
    des temps d'application de la contrainte et un ensemble de charges normales.
  language:
