abstract:
- content: ISO 17386:2010 addresses light-duty vehicles, e.g. passenger cars, pick-up
    trucks, light vans and sport utility vehicles (motorcycles excluded) equipped
    with MALSO (Manoeuvring Aids for Low Speed Operation) systems. It specifies minimum
    functionality requirements which the driver can generally expect of the device,
    i.e., detection of and information on the presence of relevant obstacles within
    a defined (short) detection range. It defines minimum requirements for failure
    indication as well as performance test procedures; it includes rules for the general
    information strategy but does not restrict the kind of information or display
    system.
