abstract:
- language: en
  script: Latn
  content: ISO 22779:2006 specifies requirements for aluminium coatings applied by
    physical vapour-deposition techniques to mild steels, low-alloy steels, high-strength
    steels, corrosion-resisting steels, aluminium alloys, titanium alloys and other
    materials, as appropriate.
- language: fr
  script: Latn
  content: L'ISO 22779:2006 spécifie les exigences applicables aux revêtements d'aluminium
    appliqués par des techniques de déposition physique en phase vapeur sur les aciers
    doux, les aciers faiblement alliés, les aciers à haute résistance, les aciers
    résistants à la corrosion, les alliages d'aluminium, les alliages de titane et
    autres matériaux le cas échéant.
