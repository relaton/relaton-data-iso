abstract:
- content: |-
    ISO 11701:2009 specifies a method for the quantitative determination of phospholipids content by high performance liquid chromatography (HPLC) using a diol column and a light-scattering detector.
    The method is applicable to crude, oil-containing lecithins, and to oil-free lecithins and lecithin fractions from vegetable fats and oils.
    The method is not applicable to animal and ruminant lecithins and enzymatically hydrolysed lecithins as the peak separation of lysophosphatidylethanolamine (LPE), lysophosphatidylinositol (LPI) and lysophosphatidic acid (LPA) is insufficient.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11701:2009 spécifie une méthode de dosage quantitatif des phospholipides par chromatographie liquide à haute performance (CLHP) en utilisant une colonne de diol et un détecteur à diffusion de la lumière.
    La méthode est applicable aux lécithines brutes contenant de l'huile, aux lécithines exemptes d'huile et aux fractions de lécithine provenant de corps gras d'origine végétale.
    La méthode n'est applicable ni aux lécithines d'origine animale et provenant de ruminants, ni aux lécithines hydrolysées par des enzymes, la séparation des pics de la lysophosphatidyléthanolamine (LPE), du lysophosphatidylinositol (LPI) et de l'acide lysophosphatidique (LPA) étant insuffisante.
