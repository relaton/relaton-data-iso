- language: en
  script: Latn
  content: Is in technical conformity with CEI specification 02-59 of the European
    Comittee of the Paint and Printing Ink Manufacturers' Associations, and is in
    agreement with the ISO Recommendations and International Standards on light fastness
    tests for textiles. Applies to print substrates such as paper, board, metal and
    plastics, and to all printing processes such as letterpress, litho and gravure.
