- content: |-
    l'ISO 16122-1:2015 spécifie les exigences générales à respecter pour tous les types de pulvérisateurs pour produits phytosanitaires utilisés dans l'agriculture, l'horticulture, la sylviculture et autres domaines, excepté les pulvérisateurs à dos (voir l'ISO 19932‑1 et l'ISO 19932‑2).
    Les exigences spécifiques pour les différents types de pulvérisateurs sont définies dans les parties spécifiques appropriées de l'ISO 16122. Lorsqu'elle est utilisée conjointement avec la partie spécifique appropriée au pulvérisateur concerné, l'ISO 16122-1:2015 spécifie les exigences et les méthodes d'essai pour le contrôle des pulvérisateurs en service. Les exigences se rapportent principalement à l'état du pulvérisateur vis-à-vis des risques potentiels pour l'environnement et de sa performance pour obtenir une bonne application.
    l'ISO 16122-1:2015 inclut également des exigences minimales pour la préparation du pulvérisateur au contrôle et les prescriptions de sécurité minimum en ce qui concerne la sécurité de l'inspecteur (opérateur d'essai) lors du contrôle.
