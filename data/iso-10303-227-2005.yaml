abstract:
- content: "ISO 10303-227:2005 specifies the data structures for representing and
    exchanging spatial configuration information for plants sytems and ship systems,
    with an emphasis on piping systems. \nISO 10303-227:2005 specifies the data structures
    for representing and exchanging the information to design, fabricate and construct
    a piping system, including the shape, material, connectionsand arrangements of
    the components of the system. It also specifies the data structures for representing
    and exchangingrequirements for the physical aspects of other plant and ship distribution
    systems including HVAC, cableways and mechanical systems."
