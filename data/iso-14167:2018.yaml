abstract:
- language: en
  script: Latn
  content: |-
    This document provides requirements and guidelines on the necessary quality assurance required to produce calibration gas mixtures that are demonstrably stable and comparable. It shows that this is achieved by demonstrating that the composition of the calibration gas mixture is metrologically traceable to the SI.
    This document shows that calibration gas mixtures can be prepared according to methods that have measurements that are completely described in SI units. It describes procedures for verifying that the composition of such gas mixtures is correct within the stated measurement uncertainty. Guidance is given as to how to conduct the evaluation of uncertainty in these procedures.
    This document also shows how a calibration gas mixture with unknown composition can be calibrated by reference to traceable standard gas mixtures.
    This document covers the commonalities and differences of quality management schemes in use by producers of calibration gas mixtures, most notably those described in ISO/IEC 17025 and ISO 17034. These systems lead to gas mixtures with different characteristics, and this document explains these differences and their implications.
    Calibration gas mixtures, as prepared and certified for composition in accordance with this document, are used for the calibration of equipment, the performance evaluation of methods, measurement procedures and equipment.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des exigences et des lignes directrices sur l'assurance qualité nécessaire exigée pour produire des mélanges de gaz pour étalonnage manifestement stables et comparables. Il indique que cela est possible en démontrant que la composition du mélange de gaz pour étalonnage est métrologiquement traçable au SI.
    Le présent document indique que les mélanges de gaz pour étalonnage peuvent être préparés conformément aux méthodes dont les mesurages sont complètement décrits en unités SI. Il décrit les modes opératoires pour vérifier que la composition de tels mélanges de gaz est correcte dans le respect de l'incertitude de mesure déclarée. Des recommandations sont données sur la manière de mener une évaluation de l'incertitude dans ces modes opératoires.
    Le présent document indique également comment un mélange de gaz pour étalonnage de composition inconnue peut être étalonné par référence à des mélanges de gaz étalons traçables.
    Le présent document couvre les points communs et les différences des programmes de management de la qualité utilisés par les producteurs de mélanges de gaz pour étalonnage, et plus particulièrement ceux décrits dans l'ISO/IEC 17025 et l'ISO 17034. Ces systèmes mènent à des mélanges de gaz possédant des caractéristiques différentes, et le présent document explique ces différences et leurs implications.
    Les mélanges de gaz pour étalonnage, tels que préparés et certifiés en composition conformément au présent document, sont utilisés pour l'étalonnage d'instruments, l'évaluation de la performance de méthodes, les modes opératoires de mesurage et l'appareillage de mesure.
