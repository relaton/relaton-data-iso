abstract:
- content: |-
    ISO 14603:2012 describes a test method for the determination of open-hole tensile strengths of ceramic matrix composite materials with continuous fibre reinforcement at room temperature. This method applies to all ceramic matrix composites with a continuous fibre reinforcement, bi-directional (2D), and tri-directional (xD, with 2 < x ≤ 3), tested along an arbitrary axis of reinforcement.
    This test method is useful for two different objectives. One is material characterizations including material selections, and the other is determination of the stress allowable for designing a component with holes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 14603:2012 décrit une méthode d'essai permettant de déterminer la
    résistance à la traction d'éprouvette trouée de matériaux composites à matrice
    céramique renforcés de fibres continues à température ambiante. Cette méthode
    s'applique à tous les composites à matrice céramique renforcés de fibres continues
    bi-directionnelles (2D) et tri-directionnelles (xD, avec 2 < x ≤ 3), soumis à
    essai le long d'un axe d'armature arbitraire. \nCette méthode d'essai est utilisée
    à deux fins différentes: pour la caractérisation des matériaux, y compris la sélection
    des matériaux, et pour la détermination de la contrainte admissible pour la conception
    d'un composant avec des trous."
