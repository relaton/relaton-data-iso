abstract:
- content: ISO 15791-1:2014 provides a framework guide for the development and use
    of intermediate-scale fire tests for products made of or containing plastics.
    The guidance identifies typical applications of plastics products and possible
    fire scenarios that can arise involving products in these applications. The development
    and use of intermediate-scale tests is described to ensure their relevance to
    the end use of the product.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15791-1:2014 fournit un cadre directeur pour la mise au point et
    l'utilisation d'essais au feu à une échelle intermédiaire applicables aux produits
    fabriqués en matériaux plastiques ou en contenant. Les lignes directrices identifient
    des applications types de produits en matériaux plastiques, ainsi que des scénarios
    d'incendie susceptibles de se produire avec ces produits utilisés dans les applications
    en question. L'élaboration et l'utilisation d'essais à échelle intermédiaire sont
    décrites de façon à garantir leur pertinence vis-à-vis de l'utilisation finale
    du produit.
