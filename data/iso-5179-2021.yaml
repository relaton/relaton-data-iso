abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three test methods for investigating brazeability.
    A spreading test shows testing method with measurement of the spread area of the filler metals.
    A T-joint test describes a scheme to construct a T-shape design by the test pieces and a testing method.
    A varying gap test describes a test piece and a testing method for assessing the influence of the various parameters which can influence brazing during manufacture as a function of clearances.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois méthodes d'essai pour étudier l'aptitude au brasage fort.
    Un essai de mouillage présente une méthode d'essai avec mesure de la zone de mouillage des métaux d'apport.
    Un essai avec un assemblage en T décrit un schéma de conception et une méthode d'essai pour des éprouvettes en T.
    Un essai avec éprouvette à jeu variable décrit une éprouvette et une méthode d’essai pour évaluer l’influence des différents paramètres qui peuvent agir sur le brasage fort lors de son exécution en fonction des jeux.
