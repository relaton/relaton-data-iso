abstract:
- language: en
  script: Latn
  content: Specifies the detailed classification. Should be read in conjunction with
    ISO 6743-0. It includes only those products the main function of which is to ensure
    temporary protection, the word "temporary" being relevant not to time-limit product
    efficiency but to the capacity for removal of the product after a certain time.
    It excludes products that are applied for other purposes but also ensure temporary
    protection. Vapour-phase inhibitors and other chemical products that differ from
    petroleum products in behaviour are also excluded.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille R (Protection temporaire contre la corrosion) qui appartient à la classe L (Lubrifiants, huiles industrielles et produits connexes). Ce document doit être lu conjointement avec l'ISO 6743-0. La présente classification concerne les catégories de produits destinés à assurer une protection temporaire contre la corrosion. Elle n'inclut que les catégories de produits dont la fonction principale est d'assurer une protection temporaire, le terme «temporaire» ne se rapportant pas à l'idée d'efficacité du produit limitée dans le temps, mais à son aptitude à pouvoir être éliminé au bout d'un temps quelconque. Cette classification exclut les produits qui, assurant d'autres fonctions, doivent en même temps assurer une fonction de protection. Elle ne prend pas en compte les inhibiteurs en phase vapeur, ni les autres produits chimiques dont le comportement diffère de celui des produits pétroliers. La p
