abstract:
- content: ISO 14245:2005 specifies the requirements for design, specification and
    type testing for dedicated LPG self-closing cylinder valves specifically for use
    with transportable refillable LPG cylinders from 0,5 l up to 150 l water capacity.
    It includes references to associated equipment for vapour or liquid service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14245:2005 spécifie les exigences de conception, les spécifications
    et les essais de type des valves à fermeture automatique spécifiquement installées
    sur les bouteilles de GPL transportables et rechargeables, d'une capacité en eau
    de 0,5 l à 150 l. Elle comprend des références aux équipements associés pour le
    service en phase gazeuse ou liquide.
