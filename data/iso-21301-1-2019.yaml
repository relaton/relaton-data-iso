abstract:
- language: en
  script: Latn
  content: |-
    1.1    This document establishes a system of designation for ethylene-vinyl acetate thermoplastic material, which can be used as the basis for specifications.
    1.2    The types of ethylene-vinyl acetate (EVAC) plastic are differentiated from each other by a classification system based on appropriate levels of the following designatory properties:
    a)    vinyl acetate content;
    b)    melt mass-flow rate;
    and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    1.3    This document is applicable to all ethylene vinyl acetate copolymers containing from a mass fraction from 3 % to 50 % (approximately 25 % molar) of vinyl acetate.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
    1.4    It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which can be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are determined in accordance with the test methods specified in ISO 21301-2, if suitable.
    1.5    In order to specify a thermoplastic material for a particular application or to ensure reproducible processing, additional requirements can be given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document établit un système de désignation des matériaux thermoplastiques à base de copolymère éthylène/acétate de vinyle qui peut être utilisé comme base pour les spécifications.
    1.2    Les types de plastiques à base de copolymère éthylène/acétate de vinyle (EVAC) sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation suivantes:
    a)    teneur en acétate de vinyle;
    b)    indice de fluidité à chaud en masse;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    1.3    Le présent document est applicable à tous les copolymères éthylène/acétate de vinyle contenant une fraction massique de 3 % à 50 % (approximativement 25 % molaire) d'acétate de vinyle.
    Il s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
    1.4    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 21301‑2, s'il y a lieu.
    1.5    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
