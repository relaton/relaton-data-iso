abstract:
- language: en
  script: Latn
  content: This International Standard specifies the location, size, and density of
    single-size image marks and small, medium, and large image marks recorded on 16
    mm and 35 mm microfilm for use in image-mark retrieval systems. It applies to
    16 mm and 35 mm microfilm used in a retrieval system, regardless of the method
    and equipment used to generate the original or duplicate microfilm.
