abstract:
- content: This document specifies a method for the electrochemical measurement of
    ion transfer resistance of the rust layer formed on weathering steel alloys in
    order to assess their protective properties against corrosion thereafter[3]. This
    method uses an electrochemical AC impedance measurement[4][5][6][7][8], together
    with harmonic analysis, to identify the ion transfer resistance, and a rust thickness
    measurement to characterize the stability of the protective rust layer in terms
    of corrosion protection under used environments.
