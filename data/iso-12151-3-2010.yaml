abstract:
- language: en
  script: Latn
  content: |-
    ISO 12151-3:2010 specifies the general and dimensional requirements for the design and performance of flange hose fittings, made of carbon steel, for nominal hose inside diameters of 12,5 mm to 51 mm inclusive, in accordance with ISO 4397, for use with ports and clamps in accordance with ISO 6162-1 and ISO 6162-2.
    Materials other than carbon steel can be supplied as agreed between the manufacturer and user.
    These fittings are used in hydraulic fluid power systems with hose that meets the requirements of the respective hose standards and in general applications with suitable hoses.
- language: fr
  script: Latn
  content: |-
    L'ISO 12151-3:2010 spécifie les exigences générales et dimensionnelles pour la conception et les performances des raccords de flexible à bride, en acier au carbone, dont le diamètre intérieur nominal est compris entre 12,5 mm et 51 mm inclus en conformité avec l'ISO 4397, pour utilisation avec des orifices et des manchons conformes à l'ISO 6162-1 et l'ISO 6162-2.
    D'autres matériaux peuvent être utilisés après accord entre le fabricant et l'utilisateur.
    Ces raccords de flexible sont destinés à être utilisés dans les systèmes de transmissions hydrauliques avec des tuyaux qui répondent aux exigences des normes de tuyaux respectives, et dans des applications générales lorsqu'il s'agit de tuyaux adaptés.
