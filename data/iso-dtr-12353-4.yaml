abstract:
- language: en
  script: Latn
  content: This document compiles common methods for assessing the effectiveness of
    vehiclesafety systems. This covers active, passive and integrated safety systems
    includingcrash avoidance systems.The effectiveness in this context refers to the
    capability of a safety system or feature toavoid or mitigate injuries, fatalities
    or crashes.The document covers both prospective and retrospective methodologies.
    Applicability,advantages, limitations, accuracy, and sensitivity are described
    for each method.Requirements are presented for necessary input and output data
    and format.
