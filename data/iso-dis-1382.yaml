abstract:
- content: |-
    This document establishes a vocabulary of and is limited to those terms in general use throughout the rubber industry.
    It does not define terms intended for particular rubber products, some of which are given in the vocabulary standards listed in the Bibliography.
    It does not define terms that are generally understood or adequately defined in other readily available sources such as general dictionaries.
    The terms are listed in the alphabetical order of the English terms, with an index to the corresponding English terms attached.
    Symbols are included under their full descriptions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit un vocabulaire relatif aux termes d'usage général dans l'industrie du caoutchouc et s'y limite.
    Il ne définit pas les termes applicables à des produits en caoutchouc particuliers; certains de ces termes sont donnés dans les normes de vocabulaire énumérées en Bibliographie.
    Il ne définit pas les termes qui sont généralement compris ou définis de manière adéquate dans d'autres sources facilement disponibles telles que des dictionnaires généraux.
    Les termes sont présentés par ordre alphabétique des termes anglais, avec un index français correspondant aux termes anglais équivalents.
    Les symboles sont inclus sous leur description complète.
