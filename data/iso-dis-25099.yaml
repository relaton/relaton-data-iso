abstract:
- content: This document specifies the minimum requirements and test methods of Curcuma
    phaeocaulis, Curcuma kwangsiensis, and Curcuma wenyujin rhizome that is derived
    from Curcuma phaeocaulis VaL, Curcuma kwangsiensis S.GLee et C.F.Liang or Curcuma
    wenyujin Y.H.Chen et C.Ling. It is appropriate for Curcuma phaeocaulis, Curcuma
    kwangsiensis, and Curcuma wenyujin rhizome that is sold and used as a natural
    medicine in international trade, including Chinese materia medica (whole medicinal
    materials) and decoction pieces derived from the plant.
