abstract:
- content: "ISO 14954:2005 normalizes the exchange of mathematical models between
    spacecraft contractors (SCC) and launch service providers (LSP). It identifies
    standard methods for modelling the dynamic behaviour of both launch vehicles (LV)
    and spacecraft (SC) particularly when they are coupled prior to launch and during
    the early moments of the launch phase.\nIn standard mode, the delivered models
    represent dynamic and static behaviour at the launcher interface. The requirements
    provided in ISO 14954:2005 are the minimum necessary for dynamic coupled analysis.
    They may be not sufficient for stress analysis. \nISO 14954:2005 does not include
    the validation of spacecraft models."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14954:2005 spécifie les échanges de modèles mathématiques entre maîtres d'oeuvre de charges utiles (PLC) et fournisseurs de services de lancement (LSP). Elle identifie des méthodes normalisées à utiliser pour la modélisation du comportement dynamique des charges utiles (PL) et des lanceurs spatiaux (LV), particulièrement quand ils sont couplés avant le lancement et pendant les premières phases de vol.
    De façon générale, les modèles fournis sont représentatifs du comportement dynamique et statique de la charge utile à l'interface lanceur spatial. Les exigences de l'ISO 14954:2005 sont celles indispensables pour l'analyse couplée dynamique. Elles peuvent ne pas être suffisantes pour l'analyse des contraintes. Les modèles de charge utile sont des modèles complets constitués à partir des différentes parties de la charge utile sous l'autorité du maître d'oeuvre de la charge utile, comprenant donc leur propre adaptateur d'interface avec le lanceur spatial dans le cas où l'adaptateur est une partie de la charge utile.
    L'ISO 14954:2005 n'inclut pas la validation des modèles de charges utiles.
