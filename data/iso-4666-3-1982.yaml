- language: en
  script: Latn
  content: 'Device specified is known as Goodrich flexometer, but any other apparatus
    giving equivalent performance may be used. Predictions regarding the durability
    of rubbers in finished articles are possible by means of test results for the
    properties mentioned. Method not recommended for rubber having a hardness greater
    than 85 IRHD. - Part 1 of this International Standard: basic principles, part
    2: rotary flexometer.'
