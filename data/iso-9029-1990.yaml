abstract:
- language: en
  script: Latn
  content: The precision data of this procedure have only been determined for water
    contents up to 1 % (V/V). Includes principle, apparatus, solvent, calibration
    and recovery test, sampling, procedure, expression of results, precision and test
    report. The distillation apparatus is shown in figures 1 and 2. The precision
    of the method is shown in figure 3. The sample handling is described in annex
    A.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de détermination de la teneur en eau des pétroles bruts par distillation. Les valeurs de fidélité n'ont été déterminées que pour des teneurs en eau allant jusqu'à 1 % (V/V).
