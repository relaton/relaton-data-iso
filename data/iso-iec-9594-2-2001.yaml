abstract:
- language: en
  script: Latn
  content: ISO/IEC 9594-2:2001 provides a number of different models for the Directory
    as a framework for the other ITU-T Recommendations in the X.500 series. The models
    are the overall (functional) model, the administrative authority model, generic
    Directory Information models providing Directory User and Administrative User
    view on Directory information, generic Directory System Agent (DSA) and DSA information
    models and operational framework and a security model.
