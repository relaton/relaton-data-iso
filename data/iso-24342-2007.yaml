abstract:
- language: en
  script: Latn
  content: |-
    ISO 24342:2007 describes methods for determining side lengths, straightness of edges and squareness of resilient or textile floor tiles.
    The side lengths, straightness and squareness of resilient or textile floor tiles are important considerations because installed flooring will have an objectionable appearance if these performance criteria are not followed. This may cause the installed tiles to line up unevenly, producing unsightly seams and corners that do not match.
- language: fr
  script: Latn
  content: |-
    L'ISO 24342:2007 spécifie des méthodes de détermination de la longueur des bords, de la rectitude des arêtes et de l'équerrage des dalles pour revêtements de sol résilients ou textiles.
    La longueur des bords, la rectitude des arêtes et l'équerrage des dalles pour revêtements de sol résilients ou textiles sont des critères de performance importants qui, s'ils ne sont pas respectés, donnent aux revêtements installés un aspect inacceptable. Le mauvais alignement des dalles donne des joints disgracieux et des coins qui s'assemblent mal.
