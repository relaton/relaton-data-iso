abstract:
- content: 'ISO 13041-8:2004 specifies, with reference to ISO 230-3, the tests which
    apply for the evaluation of thermal distortions of the machine structure and positioning
    system, up to 2 000 mm in length, of numerically controlled (NC) turning machines
    and turning centres. ISO 13041-8:2004 defines three tests which are: the environmental
    temperature-variation error test, the test for thermal distortion caused by a
    rotating spindle, and the test for thermal distortion caused by moving linear
    axes'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 13041-8:2004 spécifie, en faisant référence à l''ISO 230-3:2001,
    les essais relatifs à l''évaluation des effets thermiques sur la structure de
    la machine et sur le système de positionnement des axes jusqu''à 2 000 mm de longueur
    des tours à commande numérique et des centres de tournage. De là, l''ISO 13041-8:2004
    définit trois essais, qui sont: l''essai d''erreur de variation de température
    ambiante, l''essai de déformation thermique due à une broche en rotation et l''essai
    de déformation thermique due aux déplacements le long des axes linéaires.'
