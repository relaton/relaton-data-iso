abstract:
- content: |-
    ISO 10381-1:2002 sets out the general principles to be applied in the design of sampling programmes for the purpose of characterizing and controlling soil quality and identifying sources and effects of contamination of soil and related material, with emphasis on
    - procedures required to locate points from which samples may be taken for examination or at which instruments may be installed for in situ measurement including statistical implications,
    - procedures for determining how much sample to collect and whether to combine samples,
    - methods of collecting samples,
    - methods for containing, storing and transporting samples to prevent deterioration/contamination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10381-1:2002 définit les principes généraux à appliquer à la conception des programmes d'échantillonnage qui visent à caractériser et contrôler la qualité du sol et à identifier les sources et les effets de la contamination du sol et du matériau associé, en mettant l'accent sur :
    - les modes opératoires nécessaires à déterminer l'emplacement des points où des échantillons peuvent être prélevés en vue d'un examen ou sur lesquels des instruments peuvent être installés pour le mesurage in situ, y compris du point de vue statistique ;
    - les modes opératoires de détermination des quantités d'échantillons à prélever et des éventuelles combinaisons de ces derniers ;
    - les méthodes de collecte des échantillons ;
    - les méthodes de conservation, de stockage et de transport des échantillons afin d'éviter toute détérioration ou contamination.
