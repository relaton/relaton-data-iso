abstract:
- content: |-
    ISO 11119-1:2012 specifies requirements for composite gas cylinders and tubes between 0,5 l and 450 l water capacity, for the storage and conveyance of compressed or liquefied gases.
    ISO 11119-1:2012 applies to type 2 hoop wrapped cylinder or tube with a load-sharing metal liner and composite reinforcement on the cylindrical portion only.
    ISO 11119-1:2012 is limited to cylinders and tubes with composite reinforcement of carbon fibre, aramid fibre or glass fibre (or a mixture thereof) within a matrix or steel wire to provide circumferential reinforcement.
    Cylinders complying with ISO 11119-1:2012 have a minimum design life of 15 years.
    ISO 11119-1:2012 does not address the design, fitting, and performance of removable protective sleeves.
  language:
