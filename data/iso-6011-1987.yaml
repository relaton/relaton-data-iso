abstract:
- language: en
  script: Latn
  content: Specifies the information to be obtained from the instruments on the instrument
    panel by the operator in his normal position. Specifies also the arrangement and
    colour distinction of this instrumentation in order to make it possible to operate
    the machine in a safe and proper way and to maintain it in good operating condition.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les informations que le conducteur peut obtenir, depuis son poste, à partir des instruments prévus au tableau de bord. Elle spécifie également la disposition et la distinction par les couleurs de ces instruments, afin qu'il soit possible de manoeuvrer en sécurité et correctement et de maintenir l'engin en bon état de fonctionnement. Les informations qui sont facultatives dans la présente Norme internationale sont présentées dans des notes en plein texte ou sous les tableaux.


    La présente Norme internationale est applicable aux engins de terrassement définis dans l'ISO 6165.
