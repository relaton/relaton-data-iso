abstract:
- language: en
  script: Latn
  content: 'Specifies requirements for use in fuel circuits. Does not cover any equipment
    used for the distribution of liquid fuels. Differentiates three types with regard
    to the pressure: up to 0.12 MPa; 0 to 0.12 MPa; 0 to 0.3 MPa. The three types
    are divided into two further grades: one operating in environmental temperature
    up to 100 °C, another up to 125 °C. Tables contain dimensions and requirements
    for slabs and finished products. Two annexes refer to the resistance of tubing
    to tearing and cleanliness and extractables test.'
