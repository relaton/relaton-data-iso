abstract:
- content: |-
    This document specifies a grid rating system that provides a means of defining levels of performance of anodic oxidation coatings on aluminium and its alloys that have been subjected to corrosion tests.
    This rating system is applicable to pitting corrosion resulting from
    —          accelerated tests,
    —          exposure to corrosive environments, and
    —          practical service tests.
    This document takes into account only pitting corrosion of the basis metal resulting from penetration of the protective anodic oxidation coating.
    NOTE 1    ISO 8993[1] describes a similar rating system based on defined chart scales.
    NOTE 2    The grid rating system is frequently used for rating the results of short-term corrosion tests for relatively thin anodic oxidation coating, such as those used in the automotive industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un système de cotation par quadrillage qui permet de définir des niveaux de performance des couches anodiques déposées sur l'aluminium et ses alliages, soumises à des essais de corrosion.
    Ce système de cotation s'applique à la corrosion par piqûres résultant
    —          d'essais accélérés,
    —          de l'exposition à des milieux corrosifs, et
    —          d'essais en service.
    Le présent document ne tient compte que de la corrosion par piqûres du métal de base résultant de la pénétration de la couche anodique de protection.
    NOTE 1    L'ISO 8993[1] décrit un système de cotation similaire fondé sur la méthode des échelles graduées (images types).
    NOTE 2    Le système de cotation par quadrillage est souvent utilisé pour la classification des résultats d'essais de corrosion de courte durée pour des couches anodiques relativement fines, telles que celles utilisées dans l'industrie automobile.
