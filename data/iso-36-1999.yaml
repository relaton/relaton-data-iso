abstract:
- content: |-
    L'ISO 36:1999 spécifie une méthode d'essai de mesurage de la force nécessaire pour séparer, par pelage, deux plis de textile unis par du caoutchouc ou une couche de caoutchouc liée à un pli de textile.
    La méthode est applicable lorsque les surfaces des plis sont sensiblement planes ou en orientation cylindrique, à condition que le diamètre intérieur soit au minimum de I'ordre de 50 mm. La méthode n'est pas applicable lorsque les surfaces des plis comportent des coudes, des angles vifs ou d'autres irrégularités qui ne peuvent pas être évitées lors de la découpe des éprouvettes.
