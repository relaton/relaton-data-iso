abstract:
- language: en
  script: Latn
  content: "This document describes a method for the determination of the glass transition
    temperature (Tg) of kraft lignin. The procedure utilizes differential scanning
    calorimetry (DSC).\nThis procedure is applicable to solid lignins (e.g., powdered
    form) isolated using different isolation techniques (e.g., acidification with
    hydrochloric acid, sulfuric acid, etc., and carbonation using gaseous carbon dioxide)
    from the spent liquor (black liquor) generated from the kraft pulping process.
    \nIt does not apply to raw black liquor and lignin in the alkali form, (lignin
    that is separated from wood chips and dissolved in sodium sulfide and sodium hydroxide
    liquor such as that originating from black liquor)."
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode de détermination de la température de transition vitreuse (Tv) de la thiolignine. Le mode opératoire utilise l’analyse calorimétrique différentielle (ACD).
    Ce mode opératoire s’applique aux lignines solides (par exemple sous forme de poudre) isolées de la liqueur résiduaire (liqueur noire) générée par le procédé de fabrication de pâte kraft, en utilisant différentes techniques d’isolation (par exemple acidification à l’acide chlorhydrique, à l’acide sulfurique, etc., et carbonatation au dioxyde de carbone gazeux).
    Il ne s’applique pas à la liqueur noire brute et à la lignine sous forme alcaline (c’est-à-dire la lignine qui s’est séparée des copeaux de bois et dissoute dans la liqueur de sulfure de sodium et d’hydroxyde de sodium telle que celle provenant de liqueur noire).
