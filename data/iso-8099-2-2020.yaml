abstract:
- content: |-
    This document specifies requirements for the design, construction and installation of sewage treatment systems on small craft.
    It does not address waste retention systems, nor accidental discharge prevention of pollutants (e.g. oil, fuel) overboard.
    It does not address the technical discharge limits of a sewage treatment unit, subject to certain international as well as national regulations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la conception, la construction et l'installation des systèmes de traitement des eaux usées sur les petits navires.
    Ce document ne traite pas des systèmes de rétention des déchets, ni de la prévention des rejets accidentels de polluants (huile, carburant, etc.) par-dessus bord.
    Il ne traite pas des limites techniques de rejets d'une unité de traitement des eaux usées, celles-ci étant soumises à certaines réglementations internationales et nationales.
