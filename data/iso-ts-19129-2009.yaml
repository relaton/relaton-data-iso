abstract:
- language: en
  script: Latn
  content: ISO/TS 19129:2009 defines the framework for imagery, gridded and coverage
    data. This framework defines a content model for the content type imagery and
    for other specific content types that can be represented as coverage data. These
    content models are represented as a set of generic UML patterns for application
    schemas.
