abstract:
- language: en
  script: Latn
  content: Specification of the dimensional and other requirements, that are considered
    important to ensure the interchangeability of these instruments, for the nine
    most commonly used steel cutters. Other characteristics of cutters, for example
    spiralled blades or cross-cut, are not included. Attention is drawn to ISO 6360
    which specifies a 15 digit number for the identification of all types of these
    rotary instruments.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7787 spécifie les caractéristiques dimensionnelles et autres pour les 9 fraises techniques en acier, les plus communément utilisées au laboratoire dentaire. Les autres caractéristiques des fraises techniques, par exemple les dents spiralées, surtailles, ne sont pas spécifiées dans la présente Norme internationale. Elles feront l'objet d'une future Norme internationale.
