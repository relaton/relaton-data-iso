abstract:
- content: The principle of the method specified is based on digesting with acid the
    particulate material collected on a filter, solubilizing any lead present und
    analysing the sample solution by atomic absorption spectrometry (AAS). The method
    is applicable to ambient air samples with particulate lead contents, such that
    the amount of deposited particulate lead collected on the filter is greater than
    1 µg if flame AAS is used. Final determination by graphite furnace AAS allows
    measurement of quantities of less than 1 µg, but is only applicable after experimental
    validation of detection limits.
