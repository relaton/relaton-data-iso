abstract:
- content: |-
    ISO 14544:2013 specifies the conditions for determination of compression properties of ceramic matrix composite materials with continuous fibre reinforcement for temperatures up to 2 000 °C.
    ISO 14544:2013 applies to all ceramic matrix composites with a continuous fibre reinforcement, unidirectional (1D), bidirectional (2D), and tridirectional (xD, with 2 < x ≤ 3), loaded along one principal axis of reinforcement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14544:2013 spécifie les conditions de détermination des caractéristiques en compression des matériaux composites à matrice céramique et à renfort continu pour des températures allant jusqu'à 2 000 °C.
    L'ISO 14544:2013 s'applique à tous les composites à matrice céramique à renfort continu, unidirectionnel (1D), bidirectionnel (2D), et tridirectionnel (xD, avec 2 < x ≤ 3) sollicités suivant un axe principal de renfort.
