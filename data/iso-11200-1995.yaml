abstract:
- language: en
  script: Latn
  content: Provides brief summaries of the basic International Standards for determining
    emission sound pressure levels from all types of machinery at work station and
    at other specified locations and gives guidance on the process of selection. The
    guidance given does apply only to airborne sound.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne un résumé succinct des Normes
    internationales de base qui permettent de déterminer les niveaux de pression acoustique
    d'émission de tous types de machines et d'équipements, au poste de travail et
    en d'autres positions spécifiées. Elle constitue également un guide pour le choix
    de la norme appropriée à un type de machine ou d'équipement donné. Ces recommandations
    s'appliquent uniquement au bruit aérien et doivent être utilisées d'une part,
    lors de la préparation des codes d'essai acoustiques et d'autre part, lors des
    essais acoustiques en l'absence de code d'essai acoustique. Il est important que
    des codes d'essai acoustiques spécifiques à divers types de machines et d'équipements
    soient établis et utilisés conformément aux prescriptions de ces Normes internationales
    de base. Ces codes d'essai acoustiques normalisés donnent des prescriptions détaillées
    relatives aux conditions de montage et de fonctionnement de la famille à laquelle
    la machine en essai appartient, ainsi qu'à l'emplacement du (des) poste(s) de
    travail et des autres positions spécifiées prescrites dans ces Normes internationales.
    Les données ainsi obtenues peuvent également être utilisées pour la déclaration
    et la vérification des niveaux de pression acoustique d'émission, comme prescrit
    dans l'ISO 4871.  \nNOTE 1 Pour une machine particulièr  715e, les niveaux de
    pression acoustique d'émission en toute position et dans des conditions de montage
    et de fonctionnement données, déterminés selon l'une des méthodes prescrites dans
    l'ISO 11201 à l'ISO 11204, seront en général inférieurs aux niveaux de pression
    acoustique mesurés sur la même machine dans la salle où elle est utilisée. Cela
    est dû à la réverbération et à la présence d'autres machines. Une méthode de calcul
    des niveaux de pression acoustique au voisinage d'une machine fonctionnant seule
    dans une salle est donnée dans l'ISO 11690-3. Les différences normalement observées
    sont de l'ordre de 1 dB à 5 dB,\n"
