abstract:
- content: "This document specifies requirements and test methods for fresh asparagus
    shoots of commercial varieties of asparagus grown from Asparagus officinalis L.,
    of the Liliaceae family, offered to consumers after preparation and packaging.
    \nThis document is applicable to all asparagus except green and violet/green asparagus
    with a diameter less than 3 mm and white and violet asparagus with a diameter
    less than 8 mm, packed in uniform bundles or unit packages.\nThis document does
    not apply to processed asparagus."
