abstract:
- language: en
  script: Latn
  content: |-
    1 Scope
    This part of ISO 17450 defines terms related to specifications, operators (and operations) and uncertainties used in geometrical product specifications (GPS) standards. It presents the basic tenets of the GPS philosophy while discussing the impact of uncertainty on those tenets, and examines the processes of specification and verification as they apply to GPS.
- language: fr
  script: Latn
  content: |-
    1 Domaine d'application
    La présente partie de l'ISO 17450 définit les termes relatifs aux spécifications, opérateurs (et opérations) et incertitudes utilisés dans les normes de spécification géométrique des produits (GPS). Elle présente les principes de base de la philosophie GPS, tout en présentant l'impact de l'incertitude sur ces principes de base, et explique les processus de spécification et de vérification GPS.
