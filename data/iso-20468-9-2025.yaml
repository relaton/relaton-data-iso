abstract:
- content: This document provides guidelines and requirements to evaluate the performance
    of the method to produce sodium hypochlorite (NaOCl) by electro-chlorination (EC),
    and to evaluate its disinfection performance for water reuse treatment. It provides
    a system for evaluating water quality to verify the performance of EC through
    general parameters, such as the concentration of residual chlorines obtained by
    electrolysis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document fournit des lignes directrices et des exigences pour
    évaluer les performances de la méthode permettant de produire de l’hypochlorite
    de sodium (NaOCl) par électrochloration (EC), et pour évaluer ses performances
    de désinfection pour le traitement des eaux réutilisées. Il fournit un système
    d’évaluation de la qualité de l’eau pour vérifier les performances de l’EC par
    des paramètres généraux, tels que la concentration de chlores résiduels obtenue
    par électrolyse.
