abstract:
- content: ISO 9026:2007 specifies a method for the determination of the green strength
    of raw rubber or unvulcanized rubber compounds using a tensile stress-strain test,
    the test pieces being prepared following standard test conditions or cut from
    calendered sheets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9026:2007 spécifie une méthode pour la détermination de la force
    de cohésion du caoutchouc brut ou des mélanges de caoutchoucs non vulcanisés,
    par un essai de contrainte-déformation en traction, les éprouvettes étant préparées
    suivant les conditions d'essai normalisées ou découpées dans des feuilles calandrées.
