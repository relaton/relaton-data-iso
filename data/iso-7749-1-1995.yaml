abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1986). Specifies the design and
    operational requirements of rotating sprinklers and sprinkler nozzles for agricultural
    irrigation equipment and their test methods. Applies to sprinklers intended for
    assembly in pipeline networks for irrigation and operation at the pressures recommended
