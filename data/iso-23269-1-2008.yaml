abstract:
- language: en
  script: Latn
  content: "ISO 23269-1:2008 provides performance specifications for emergency escape
    \nbreathing devices (EEBD) required by regulation in Part D of chapter II-2 of
    the \n1974 International Convention for the Safety of Life at Sea (SOLAS), as
    amended \nin 2000, and chapter 3 of the IMO International Code for Fire Safety
    Systems \n(FSS Code). These devices are intended to supply air or oxygen needed
    to escape \nfrom accommodation and machinery spaces with a hazardous atmosphere.
    They are \nnot intended for use in fighting fires, entering oxygen-deficient voids
    or \ntanks, or to be worn by fire-fighters."
