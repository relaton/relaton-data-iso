abstract:
- language: en
  script: Latn
  content: |-
    ISO 14595:2003 has been developed to facilitate international exchange and compatibility of analysis data in electron probe microanalysis (EPMA). It gives guidance on evaluating and selecting reference materials (RMs), on evaluating the extent of heterogeneity and stability of RMs and it gives recommendations for the determination of the chemical composition of RMs for production as EPMA certified reference materials.
    ISO 14595:2003 gives recommendations for single-phase certified reference materials (CRMs) used in electron probe microanalysis (EPMA). It also provides guidance on the use of CRMs for the microanalysis of flat, polished specimens. It does not cover organic or biological materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 14595:2003 a été élaborée pour faciliter les échanges internationaux et la compatibilité des données d'analyse en microanalyse par sonde à électrons. Elle constitue un guide pour l'évaluation et le choix des matériaux de référence, l'évaluation du degré d'hétérogénéité et de la stabilité de ces matériaux, et donne des recommandations concernant la détermination de la composition chimique des matériaux de référence appelés à devenir des matériaux de référence certifiés pour la microanalyse par sonde à électrons.
    L'ISO 14595:2003 fournit des recommandations concernant les matériaux de référence certifiés utilisés en microanalyse par sonde à électrons. Elle constitue également un guide d'utilisation de ces matériaux pour la microanalyse d'échantillons plats et polis. Elle ne traite pas des matériaux organiques ou biologiques.
