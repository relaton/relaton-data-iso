abstract:
- content: |-
    ISO 34-2:2007 specifies a method for the determination of the tear strength of small test pieces (Delft test pieces) of vulcanized or thermoplastic rubber.
    The method does not necessarily give results agreeing with those given by the method described in ISO 34‑1, which uses trouser, angle and crescent test pieces. It is used in preference to ISO 34‑1 when the available material is limited, and may be particularly suitable for testing small finished products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 34-2:2007 spécifie une méthode de détermination de la résistance au déchirement des petites éprouvettes (éprouvettes de Delft) de caoutchouc vulcanisé ou thermoplastique.
    La méthode ne donne pas nécessairement des résultats concordant avec ceux obtenus avec les méthodes spécifiées dans l'ISO 34-1. Elle est utilisée de préférence à l'ISO 34-1 lorsque le matériau disponible est limité en surface et elle peut convenir tout particulièrement pour l'essai des produits finis de petites dimensions.
