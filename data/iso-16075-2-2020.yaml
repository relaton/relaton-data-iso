- content: |-
    Le présent document traite des points suivants:
    —          lignes directrices en matière d'élaboration de projets d'irrigation utilisant des eaux usées traitées (EUT), qui visent à prévenir les risques pour la santé publique de la population qui a été en contact direct ou indirect avec les EUT ou avec tout produit qui s'est trouvé en contact avec les EUT;
    —          spécification des paramètres suivants:
    i)     qualité des EUT destinées à l'irrigation;
    ii)    types de cultures pouvant être irriguées par des EUT;
    iii)   cohérence entre les niveaux de qualité des EUT et les types de culture qui peuvent être irriguées;
    iv)   utilisation de barrières pour réduire les risques liés à l'irrigation par des EUT;
    v)   corrélation entre la qualité des EUT, les cultures irriguées et les types de barrières qui peuvent être utilisés;
    vi)   distance entre les aires irriguées par des EUT et les zones résidentielles.
    Aucun des documents de l'ISO 16075 n'est destiné à être utilisé à des fins de certification.
