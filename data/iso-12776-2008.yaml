abstract:
- content: ISO 12776:2008 specifies slipsheets used for arranging commodities into
    a unit-load, and also for loading, unloading, transporting and storing unit-load
    commodities mainly handled by forklift trucks equipped with a push-pull device.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12776:2008 spécifie les feuilles intercalaires, dites «slipsheets»,
    utilisées pour disposer des marchandises en unités de charge, mais aussi pour
    assurer le chargement, le déchargement, le transport et l'entreposage des marchandises
    en unités de charge, principalement manutentionnées à l'aide de chariots élévateurs
    à fourche équipés d'un dispositif pour pousser/pour tirer.
