abstract:
- content: |2

    La présente partie de l'ISO 6259 prescrit une méthode générale de détermination des caractéristiques en traction et, en particulier,  - de la contrainte au seuil d'écoulement, et  - de l'allongement à la rupture, des tubes en matières thermoplastiques.  La présente partie de l'ISO 6259 est applicable, quelle que soit leur destination, à tous les types de tubes en matières thermoplastiques.
