abstract:
- language: en
  script: Latn
  content: Specifies the dimensions. Material and mechanical requirements are covered
    by ISO 5838-1. Dimensions shall be according to figure 1 to figure 5 and table
    1 to table 3. The ends, form A - plain, form B - square and form C - triangular,
    shall comply with the figures 3 to 5 and tables 2 and 3.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5838 spécifie les dimensions des broches
    de type Steinmann. Les spécifications relatives aux matériaux et aux propriétés
    mécaniques font l'objet de l'ISO 5838-1.  \nNOTE 1 On attire l'attention sur l'éventuelle
    nécessité de concevoir de façon différente certaines pointes en fonction de facteurs
    tels que la méthode d'insertion et le site d'insertion (os spongieux ou cortical).\n"
