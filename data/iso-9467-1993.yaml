abstract:
- content: 'Establishes requirements and test methods. The requirements include: maximum
    temperatures for exhaust gases and exhaust system surfaces, maximum opening size
    for screen-type spark arresters, restriction on debris accumulation, durability
    and serviceability requirements. The test methods include: uniform procedures
    for measuring exhaust gas and exhaust system surface temperatures and a procedure
    to evaluate opening size for screen-type spark arresters.'
