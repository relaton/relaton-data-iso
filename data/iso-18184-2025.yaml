abstract:
- language: en
  script: Latn
  content: |-
    This document specifies testing methods for the determination of the antiviral activity of the textile products.
    The textile products include woven and knitted fabrics and non-woven fabrics, cotton, fibres, yarns, braids, feathers, etc.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai permettant d’évaluer l’activité virucide des produits textiles.
    Les produits textiles incluent les étoffes tissées et tricotées ainsi que les étoffes non tissées, le coton, les fibres, les fils, les tresses, les plumes, etc.
