abstract:
- language: en
  script: Latn
  content: |-
    ISO 27892:2010 specifies a method for the measurement of rapid shutdown torque (destructive torque) of turbomolecular pumps in which gas momentum is produced by axial flow type blades and/or helical channels. The main forces leading to failure of turbomolecular pumps are torques around the rotational axis. Other insignificant forces and moments that can occur lie outside the scope of ISO 27892:2010.
    There are two kinds of failure: rapid shutdown by whole burst and softer crash of rotor. ISO 27892:2010 applies to both. The same measurement method can be used for turbomolecular pumps and molecular drag pumps.
- language: fr
  script: Latn
  content: "L'ISO 27892:2010 donne une méthode pour le mesurage du couple d'arrêt
    rapide (couple destructif) de pompes turbomoléculaires dans lesquelles une quantité
    de mouvement de gaz est produite par des aubes à flux axial et/ou les canaux hélicoïdaux.
    Les forces principales entraînant une défaillance des pompes turbomoléculaires
    sont les couples autour de l'axe de rotation. Les autres forces et moments non
    significatifs susceptibles de se produire ne font pas partie du domaine d'application
    de l'ISO 27892:2010. \nIl existe deux types de défaillance: l'arrêt rapide en
    cas d'éclatement total et de collision moins forte du rotor. L'ISO 27892:2010
    s'applique aux deux types. La même méthode de mesurage peut être utilisée pour
    les pompes turbomoléculaires et les pompes moléculaires mécaniques."
