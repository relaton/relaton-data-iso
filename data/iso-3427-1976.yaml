abstract:
- language: en
  script: Latn
  content: Applicable for sampling from containers (cylinders, drums, tanks, etc.).
    Sampling of the product in a steel cylinder, previously cleaned, dried and evacuated.
    The stainless steel cylinder shall be capable of withstanding an internal pressure
    of at least 3 MPa (30 bar). The cylinder is filled to the filling ratio allowed
    by the safety considerations. Details are given in the relevant international
    standards for the products considered. The samples shall be taken only from the
    liquefied phase. A diagram of the sampling assembly is shown in a figure.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie l'appareillage et le mode opératoire à utiliser pour prélever un échantillon pour laboratoire d'hydrocarbure halogéné gazeux (gaz liquéfié) à partir d'un conteneur (fût, cylindre, citerne, etc.).
