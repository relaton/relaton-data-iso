abstract:
- content: Drops of a solution of acid are placed on the specimen, the surface of
    which is rubbed gently with a glass rod to ensure penetration. The changes in
    colour of the textile, while it is still wet and after drying, are assessed with
    the grey scale. Three tests differing in severity are provided.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action des solutions diluées d'acides organiques ou minéraux. 1.2 Trois essais différant par leur sévérité sont prévus; un ou plusieurs de ceux-ci peuvent être effectués, suivant la nature de la fibre.
  language:
