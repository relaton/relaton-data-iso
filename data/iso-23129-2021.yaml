abstract:
- language: en
  script: Latn
  content: This document defines the general requirements for atomic oxygen (AO) protective
    coatings that are applied on polyimide thermal control films. It also describes
    the different properties of coated polyimide films such as indium tin oxide (ITO),
    SiOx, germanium, and silicone, property measurement test methods, and selection
    guidelines.
