- content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille Q (fluides de transfert de chaleur). Tous les produits énumérés appartiennent à la classe L (Lubrifiants, huiles industrielles et produits connexes). La présente partie de l'ISO 6743 doit être lue conjointement avec l'ISO 6743-0.
