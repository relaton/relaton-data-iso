abstract:
- language: en
  script: Latn
  content: The guidance specifies conditions required for good keeping of oranges,
    mandarins, lemons, grapefruits and limes with or without refrigeration. It includes
    conditions of harvesting and putting into store, and optimum conditions, such
    as temperature, relative humidity, air circulation and fresh air change. A table
    gives recommended temperatures according to varieties and areas of production.
    Detailed information concerning cultivars is given in annexes A and B. Annex C
    shows sources of damage.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les conditions d'une bonne conservation
    des groupes d'agrumes indiqués ci-dessous, pendant leur entreposage avec ou sans
    réfrigération, dans un entrepôt ou engin de transport (conteneur, wagon, camion,
    navire) : \n- oranges, Citrus sinensis (Linnaeus) Osbeck; \n- mandarines, Citrus
    reticulata Blanco; \n- citrons, Citrus limon (Linnaeus) N.L. Burman; \n- pomelos,
    Citrus paradisi Macfadyen; \n- limes, Citrus aurantifolia (Christmann) Swingle."
