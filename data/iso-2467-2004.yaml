abstract:
- content: ISO 2467:2004 specifies, for 65 mm/5 perforation motion-picture cameras
    and projectors, the dimensions of the image area produced by the camera on the
    film and the maximum projectable image area as well as the image positions relative
    to the reference edge of the film, and the perforations used to position the film
    in the camera.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2467:2004 spécifie, pour les caméras et les projecteurs cinématographiques
    65 mm/5 perforations, les dimensions du champ d'image enregistré par la caméra
    et du champ maximal d'image projetable, ainsi que la position de l'image par rapport
    au bord de référence du film et les perforations utilisées pour le positionnement
    du film dans la caméra.
