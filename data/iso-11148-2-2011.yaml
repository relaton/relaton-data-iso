abstract:
- language: en
  script: Latn
  content: "ISO 11148-2:2011 specifies safety requirements for hand-held non-electric
    power tools without rotation (hereinafter \"cutting-off and crimping power tools\")
    intended for cutting off wires, cables, etc., and for crimping, for instance connectors
    to cable ends. The cutting-off and crimping power tools can be powered by compressed
    air, hydraulic fluid or internal combustion engines and are intended to be used
    by one operator and supported by the operator's hand or hands, with or without
    a suspension, e.g. a balancer.\nISO 11148-2:2011 is applicable to crimping tools
    without a yoke, cutters, cutting-off tools, cutting pliers and crimping pliers.\nISO
    11148-2:2011 is not applicable to special requirements and modifications of cutting-off
    and crimping power tools for the purpose of mounting them in fixtures, and it
    is not applicable to \"double acting hydraulic rescue tools for fire and rescue
    service use\". \nISO 11148-2:2011 deals with all significant hazards, hazardous
    situations or hazardous events relevant to cutting-off and crimping power tools
    when they are used as intended and under conditions of misuse which are reasonably
    foreseeable by the manufacturer, with the exception of the use of cutting-off
    and crimping power tools in potentially explosive atmospheres. "
- language: fr
  script: Latn
  content: |-
    L'ISO 11148-2:2011 spécifie des exigences de sécurité pour les machines portatives non électriques (ci-après appelées «machines de découpe et de sertissage») destinées au découpage de fils, de câbles, etc. et au sertissage, par exemple sanglage de câbles. Les machines de découpe et de sertissage peuvent être alimentées par air comprimé, par un fluide hydraulique ou par un moteur à combustion interne, et sont prévues pour être utilisées par un seul opérateur et être portées par la ou les mains de l'opérateur avec ou sans suspension, par exemple à l'aide d'un équilibreur.
    Elle est applicable aux machines de sertissage sans cé; aux couteaux; aux outils de coupe; aux pinces coupantes; et aux pinces à sertir.
    Elle ne couvre pas les exigences spécifiques et les modifications des machines de découpe et de sertissage destinées à être montées dans un châssis, et n'est pas applicable aux matériels de désincarcération hydrauliques à double effet à usage des services d'incendie et de secours.
    Elle traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs qui sont pertinents pour les machines de découpe et de sertissage lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant, à l'exception de l'usage des machines dans une atmosphère potentiellement explosible.
