abstract:
- content: |-
    This document specifies the relative angular movement between articulating components, the pattern of the applied force, speed and duration of testing, sample configuration and test environment to be used for the wear testing of total ankle-joint prostheses in wear-testing machines with load or displacement control.
    NOTE       This document is based on the method described by ISO 14243‑1 and ISO 14243‑3 and allows for the use of the same test equipment as for total knee replacement wear testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le mouvement angulaire relatif entre les composants de l'articulation, le type de force appliquée, la vitesse et la durée des essais, la configuration de l'échantillon et l'environnement d'essai à utiliser pour les essais d'usure des prothèses totales de l'articulation de la cheville dans des machines d'essai d'usure avec contrôle de la charge ou du déplacement.
    NOTE       Le présent document a été élaboré sur la base de la méthode décrite dans l'ISO 14243‑1 et l'ISO 14243‑3 et elle permet d'utiliser un matériel d'essai identique à celui utilisé pour les essais d'usure des systèmes de remplacement total du genou.
