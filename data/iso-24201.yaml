- content: |-
    Le présent document fournit une référence uniforme pour les éléments de structure tertiaire lorsqu'une structure tertiaire est conçue et construite dans le cadre de projets pétroliers et gaziers en mer. Le présent document couvre les systèmes des structures Top Sides dans le cadre de projets en mer fixes ou flottants non couverts par les exigences de classe. Le présent document peut s'appliquer aux systèmes de coque et aux projets à terre lorsque les parties prenantes concernées donnent leur accord. Le présent document ne fournit pas les règles de classe des sociétés de classification.
    Le présent document fournit les exigences relatives aux dimensions des éléments, mais pas celles relatives aux dégagements par rapport à d'autres structures.
    Les conceptions d'équipements tertiaires suivantes pour les articles d'équipement sont couvertes par le présent document:
    —    mains courantes;
    —    portillons de sécurité;
    —    escaliers;
    —    escaliers en colimaçon;
    —    échelles verticales;
    —    caillebotis;
    —    trous d'accès (trous d'homme);
    —    méthodes d'assemblage.
