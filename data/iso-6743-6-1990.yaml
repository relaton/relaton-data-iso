abstract:
- content: Establishes the detailed classification of family C which belongs to class
    L. Should be read in conjunction with ISO 6743-0. Applies only to lubricants for
    industrial gears.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille C (engrenages), qui appartient à la classe L (lubrifiants, huiles industrielles et produits connexes). Elle doit être lue conjointement avec l'ISO 6743-0. La présente classification concerne les lubrifiants pour engrenages industriels et exclut pour le moment les lubrifiants pour engrenages automobile. Cette classification a été établie en tenant compte de deux séries essentielles de paramètres, l'une intégrant l'environnement, l'autre faisant intervenir les conditions opératoires des dentures. Ces paramètres sont explicités dans l'annexe A.
