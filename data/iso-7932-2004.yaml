  format: text/plain
- content: |-
    L'ISO 7932:2004 spécifie une méthode horizontale pour le dénombrement de Bacillus cereus présomptifs revivifiables par comptage des colonies à 30 °C. Elle est applicable aux produits pour l'alimentation humaine et animale; et aux échantillons d'environnement pour la production et la distribution des aliments.
    Dans le but de mettre en oeuvre une méthode pratique, l'étape de confirmation consiste uniquement à la caractérisation des colonies sur le milieu MYP et au test de l'hémolyse. Le terme «présomptif» a donc été introduit de façon à souligner le fait que l'étape de confirmation ne permet pas de faire la différence entre B. cereus et d'autres espèces proches mais néanmoins moins rencontrées, comme B. anthracis, B. thuringiensis, B. weihenstephanensis, B. mycoides. Un test de mobilité effectué en plus peut toutefois aider à la différentiation entre B. cereus et B. anthracis, dans les cas où la présence de ce dernier est suspectée.
