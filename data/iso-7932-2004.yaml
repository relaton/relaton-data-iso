abstract:
- language: en
  script: Latn
  content: |-
    ISO 7932:2004 specifies a horizontal method for the enumeration of viable Bacillus cereus by means of the colony-count technique at 30 °C. It is applicable to products intended for human consumption and the feeding of animals, and environmental samples in the area of food production and food handling.
    In order to have a practicable test method, the confirmatory stage has been restricted to the typical aspect on MYP agar and the haemolysis test. Thus the term presumptive has been introduced in order to acknowledge the fact that the confirmatory stage does not enable the distinction of B. cereus from other closely related but less commonly encountered Bacillus species, such as B. anthracis, B. thuringiensis, B. weihenstephanensis, B. mycoides. An additional motility test may help to differentiate B. cereus from B. anthracis in cases where the presence of the latter is suspected.
- language: fr
  script: Latn
  content: |-
    L'ISO 7932:2004 spécifie une méthode horizontale pour le dénombrement de Bacillus cereus présomptifs revivifiables par comptage des colonies à 30 °C. Elle est applicable aux produits pour l'alimentation humaine et animale; et aux échantillons d'environnement pour la production et la distribution des aliments.
    Dans le but de mettre en oeuvre une méthode pratique, l'étape de confirmation consiste uniquement à la caractérisation des colonies sur le milieu MYP et au test de l'hémolyse. Le terme «présomptif» a donc été introduit de façon à souligner le fait que l'étape de confirmation ne permet pas de faire la différence entre B. cereus et d'autres espèces proches mais néanmoins moins rencontrées, comme B. anthracis, B. thuringiensis, B. weihenstephanensis, B. mycoides. Un test de mobilité effectué en plus peut toutefois aider à la différentiation entre B. cereus et B. anthracis, dans les cas où la présence de ce dernier est suspectée.
