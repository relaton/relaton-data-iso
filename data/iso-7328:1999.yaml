abstract:
- content: |2

    La présente Norme internationale spécifie la méthode de référence pour la détermination de la teneur en matière grasse dans la plupart des glaces de consommation et préparations pour glaces à base de lait.La présente méthode est également applicable aux préparations pour glaces concentrées et en poudre.La présente méthode n'est pas applicable à certaines glaces de consommation et préparations pour glaces à base de lait, dont le taux d'agents émulsifiant, stabilisant, épaississant ou de jaune d'oeuf ou de fruits, ou des combinaisons de ces constituants, rend la méthode Röse-Gottlieb inutilisable. Pour de tels produits, il convient d'avoir recours à une méthode utilisant le principe de Weibull-Berntrop (voir l'ISO 8262-2).
