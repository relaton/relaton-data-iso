abstract:
- content: "ISO 10381-5:2005 gives guidance on the procedure for the investigation
    of urban and industrial sites, where either it is known that soil contamination
    is present, or the presence of soil contamination is suspected. ISO 10381-5:2005
    is applicable where there is a need to establish the contamination status of the
    site, or there is a need to establish the environmental quality of the site for
    other purposes. \nISO 10381-5:2005 includes guidance on the collection of information
    that is necessary for risk assessment and/or the development of remedial action
    plans (e.g. whether remediation is required, and suggestions as to how this might
    be best achieved). It provides guidance on the information required in general;
    specific remediation methods may need additional information.\nISO 10381-5:2005
    is also applicable to sites where no soil contamination is expected, but the soil
    quality is to be determined (e.g. to make sure that there is no contamination
    present). "
  language:
