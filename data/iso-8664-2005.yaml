abstract:
- language: en
  script: Latn
  content: |-
    ISO 8664:2005 specifies the marking, dimensions, load ratings and reference speeds for existing series of agricultural tractor drive-wheel tyres with service description (load index and speed symbol).
    It applies to tyres of radial construction in the speed categories 30 km/h (speed symbol A6), 40 km/h (speed symbol A8), and 50 km/h (speed symbol B)
- language: fr
  script: Latn
  content: |-
    L'ISO 8664:2005 prescrit le marquage, les dimensions, les capacités de charge et les vitesses de référence des pneumatiques de la série existante pour roues motrices de tracteurs agricoles marqués de leurs description d'utilisation (indice de charge et code de vitesse).
    Elle est applicable aux pneumatiques à structure radiale, pour les catégories de vitesse 30 km/h (code de vitesse A6), 40 km/h (code de vitesse A8) et 50 km/h (code de vitesse B).
