  format: text/plain
- content: |-
    Le présent document spécifie les modes opératoires d'essai et donne une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs d'appareils électropneumatiques de distribution à commande continue de pression conformes à l'ISO 10094‑1.
    Le but du présent document est:
    —    de faciliter la comparaison en normalisant les méthodes d'essai et la présentation des résultats d'essais, et
    —    d'apporter une aide afin que ces composants soient correctement utilisés dans les systèmes d'air comprimé.
    Les essais spécifiés ont pour but de permettre la comparaison entre les différents types d'appareils de distribution à commande continue de pression; il ne s'agit en aucun cas d'essais de production à effectuer pour chaque produit fabriqué.
    Les essais décrits dans le présent document sont réalisés pour des composants ayant un orifice d'échappement vers l'atmosphère.
    NOTE 1      Les essais concernant les appareils pneumatiques de distribution à commande continue de pression qui ne sont pas modulés électriquement sont spécifiés dans l'ISO 6953‑2.
    NOTE 2      Les essais concernant les distributeurs électropneumatiques à commande continue de débit sont spécifiés dans l'ISO 10041‑2.
    NOTE 3      L'ISO 6953‑3 fournit une méthode d'essai dynamique alternative pour les caractéristiques de débit utilisant un réservoir isotherme au lieu d'un débitmètre. Toutefois, cette méthode permet d’obtenir uniquement la partie de la courbe d’hystérésis des caractéristiques de débit d’alimentation et de débit d’échappement correspondant à des débits décroissants.
