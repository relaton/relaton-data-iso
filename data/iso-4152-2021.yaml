abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the apparent axial long-term modulus of pipes subject to beam bending deflection between vertically supported end-couplers, which allow rotation of the pipe relative to the couplers.
    In conjunction with ISO 10928, this document expresses the results of the test as an apparent axial long-term modulus for use in the calculation of mid-span beam deflection and end rotation of GRP pipes as specified in ISO/TS 10986.
    Test conditions and requirements are specified in the referring standard.
    For practical reasons, the test method is not suited for diameters greater than DN 600.
