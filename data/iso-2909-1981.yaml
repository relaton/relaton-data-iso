abstract:
- language: en
  script: Latn
  content: Specifies two procedures at 40 °C and 100 °C. Procedure A is applicable
    to viscosity indices up to and including 100, procedure B to viscosity indices
    100 and greater. The table given applies to kinematic viscosities between 2 and
    70 mm /s at 100 C. The values are determined with reference to a value of 1,003
    8 mm /s at 20,00 °C for distilled water.
