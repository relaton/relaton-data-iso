abstract:
- language: en
  script: Latn
  content: |-
    ISO 11664-1:2007 comprises ISO 10527:2007 and ISO 10527:2007/Cor.1:2008. Its technical content is identical to that of ISO 10527:2007. ISO 10527:2007/Cor.1:2008 changes the reference number of the standard from 10527 to 11664-1.
    ISO 11664-1:2007 specifies colour-matching functions for use in colorimetry. Two sets of colour-matching functions are specified: colour-matching functions for the CIE 1931 standard colorimetric observer and colour-matching functions for the CIE 1964 standard colorimetric observer.
- language: fr
  script: Latn
  content: |-
    L'ISO 11664-1:2007 comprend l'ISO 10527:2007 et l'ISO 10527:2007/Cor.1:2008. Son contenu technique est identique à celui de l'ISO 10527:2007. L'ISO 10527:2007/Cor.1:2008 modifie le numéro de référence de la norme de 10527 à 11664-1.
    L'ISO 11664-1:2007 définit des fonctions colorimétriques pour leur emploi en colorimétrie. Deux ensembles de fonctions colorimétriques sont définis: les fonctions colorimétriques de l'observateur CIE 1931 de référence pour la colorimétrie et les fonctions colorimétriques de l'observateur CIE 1964 de référence pour la colorimétrie.
