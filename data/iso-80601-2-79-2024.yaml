- content: "NOTE 1       L’Article AA.2 contient des recommandations ou une justification
    pour le présent paragraphe.\nLe présent document s’applique à la sécurité de base
    et aux performances essentielles des équipements d’assistance ventilatoire, tels
    que définis en 201.3.302, pour un trouble ventilatoire tel que défini en 201.3.300,
    ci‑après également désignés par appareils EM, en association avec leurs accessoires:\n—
       destinés à être utilisés dans l’environnement des soins à domicile;\nNOTE 2      
    Dans l’environnement des soins à domicile, il est fréquent que le réseau d’alimentation
    qui fait fonctionner les équipements d’assistance ventilatoire ne soit pas fiable.\nNOTE 3      
    Ces équipements d’assistance ventilatoire peuvent également être utilisés dans
    les établissements de santé professionnels.\n—    destinés à être utilisés par
    un opérateur non spécialiste; \n—    destinés à être utilisés avec des patients
    souffrant d’un trouble ventilatoire, les plus fragiles de ces patients ayant peu
    de risque d’être blessés en cas de perte de cette ventilation artificielle; et\n—   
    non destinés à être utilisés chez les patients dont le maintien immédiat des fonctions
    vitales dépend d’une ventilation artificielle.\nEXEMPLE 1        Patients souffrant
    d’une bronchopneumopathie chronique obstructive (BPCO) légère à modérée.\nUn équipement
    d’assistance ventilatoire n’est pas considéré comme utilisant un système physiologique
    de commande en boucle fermée, à moins qu’il n’utilise une variable physiologique
    du patient pour ajuster les paramètres de traitement par ventilation artificielle.\nLe
    présent document s’applique également aux accessoires conçus par leur fabricant
    pour être raccordés au système respiratoire des équipements d’assistance ventilatoire
    en cas de trouble ventilatoire, lorsque les caractéristiques de ces accessoires
    peuvent affecter la sécurité de base ou les performances essentielles des équipements
    d’assistance ventilatoire en cas de trouble ventilatoire.\nEXEMPLE 2        Ensembles
    respiratoires, raccords, pièges à eau, valve expiratoire, humidificateur, filtre
    pour système respiratoire, source d’énergie électrique externe et système d’alarme
    réparti.\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement aux appareils EM ou uniquement aux systèmes EM, le titre et le contenu
    de cet article ou de ce paragraphe l’indiquent. Dans le cas contraire, l’article
    ou le paragraphe s’applique à la fois aux appareils EM et aux systèmes EM, suivant
    le cas.\nLes dangers inhérents à la fonction physiologique prévue des appareils EM
    ou des systèmes EM dans le cadre du domaine d’application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l’exception de l’IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 7.2.13 et 8.4.1.\nNOTE 4      
    Des informations supplémentaires peuvent être trouvées dans l’IEC 60601‑1:2005+AMD1:2012+AMD2:2020,
    4.2.\nNOTE 5       Voir l’ISO/TR 21954 pour des recommandations relatives au choix
    du ventilateur adéquat pour un patient donné. \nLe présent document ne spécifie
    pas les exigences relatives aux:\n—    ventilateurs ou accessoires pour patients
    ventilo‑dépendants prévus pour les applications en soins intensifs, qui sont données
    dans l’ISO 80601‑2‑12;\n—    ventilateurs ou accessoires prévus pour les applications
    en anesthésie, qui sont données dans l’ISO 80601‑2‑13;\n—    ventilateurs ou accessoires
    destinés à l’environnement des services médicaux d’urgence, qui sont données dans
    l’ISO 80601‑2‑84;\n—    ventilateurs ou accessoires pour patients ventilo‑dépendants
    dans l’environnement des soins à domicile, qui sont données dans l’ISO 80601‑2‑72;\n—   
    équipements d’assistance ventilatoire ou accessoires prévus en cas d’insuffisance
    ventilatoire, qui sont données dans l’ISO 80601‑2‑80;\n—    appareils EM de traitement
    de l’apnée du sommeil, qui sont données dans l’ISO 80601‑2‑70;\n—    jet‑ventilateurs
    à haute fréquence (JVHF), qui sont données dans l’ISO 80601‑2‑87;\n—    ventilateurs
    à oscillation haute fréquence (VOHF);\n—    équipements de thérapie respiratoire
    à haut débit, qui sont données dans l’ISO 80601‑2‑90;\nNOTE 6     Les équipements
    d’assistance ventilatoire peuvent intégrer un mode de fonctionnement de thérapie
    à haut débit, mais un tel mode est uniquement réservé aux patients respirant spontanément.\n—   
    ressuscitateurs à puissance motrice fournie par l’utilisateur, qui sont données
    dans l’ISO 10651‑4;\n—    appareils de réanimation d’urgence alimentés par gaz,
    qui sont données dans l’ISO 10651‑5;\n—    appareils EM délivrant un débit constant
    d’oxygénothérapie; et\n—    équipements de ventilation de type cuirasse ou « poumon
    d’acier »."
