abstract:
- content: |-
    ISO/TR 37150:2014 provides a review of existing activities relevant to metrics for smart community infrastructures.
    In ISO/TR 37150:2014, the concept of smartness is addressed in terms of performance relevant to technologically implementable solutions, in accordance with sustainable development and resilience of communities, as defined in ISO/TC 268.
    ISO/TR 37150:2014 addresses community infrastructures such as energy, water, transportation, waste and information and communications technology (ICT). It focuses on the technical aspects of existing activities which have been published, implemented or discussed. Economic, political or societal aspects are not analyzed in ISO/TR 37150:2014.
    NOTE     ISO/TR 37150:2014 is not a recommendation document for best practices. Although sustainability objectives have been considered, the main subject of ISO/TR 37150:2014 is the analysis of existing methodologies for smart community infrastructures.
