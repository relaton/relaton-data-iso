abstract:
- language: en
  script: Latn
  content: |-
    ISO 5269-3:2008 specifies two procedures for preparing a closed water system which is in retention equilibrium, to be used for the preparation of laboratory sheets from pulps with a high fines content. One procedure is applicable to the preparation of laboratory sheets using the conventional sheet former and the other using the Rapid-K'then sheet former. The sheets prepared prior to attaining retention equilibrium are discarded.
    ISO 5269-3:2008 is especially applicable to mechanical and chemimechanical pulps, as well as to pulps prepared from recycled fibres, i.e. pulps with a high fines content for which retention of fines is poor when using the open water system as described in ISO 5269-1 or ISO 5269-2. ISO 5269-3:2008 is not applicable to some very long-fibred pulps, such as those from unshortened cotton, flax and similar materials.
    After retention equilibrium is attained, the preparation of laboratory sheets for testing the physical properties follows the procedures described in ISO 5269-1 (conventional sheet former) or ISO 5269-2 (Rapid-K'then sheet former), whichever is relevant.
    ISO 5269-3:2008 is generally not applicable for the preparation of laboratory sheets from chemical pulps for which ISO 5269-1 or ISO 5269-2 are  used.
    ISO 5269-3:2008 is not applicable for the preparation of laboratory sheets for measuring ISO brightness. These sheets can be prepared in accordance with ISO 3688.
- language: fr
  script: Latn
  content: |-
    L'ISO 5269:2008 spécifie deux modes opératoires pour la préparation d'un circuit d'eau fermé en équilibre de rétention, à utiliser pour la préparation de feuilles de laboratoire à partir de pâtes à haute teneur en fines. L'un des modes opératoires est applicable à la préparation de feuilles de laboratoire à l'aide de la formette conventionnelle tandis que l'autre utilise la formette Rapid-Köthen. Les feuilles préparées avant l'obtention de l'équilibre de rétention sont mises au rebut.
    L'ISO 5269:2008 s'applique, en particulier, aux pâtes mécaniques et aux pâtes chimicomécaniques, ainsi qu'aux pâtes préparées à partir de fibres recyclées, c'est-à-dire les pâtes à haute teneur en fines pour lesquelles la rétention des fines est faible lorsque l'on utilise le circuit d'eau ouvert décrit dans l'ISO 5269‑1 ou l'ISO 5269‑2. L'ISO 5269:2008 n'est pas applicable à certaines pâtes à fibres très longues telles que celles de coton, lin ou matières similaires, non raccourcies.
    Après obtention de l'équilibre de rétention, la préparation des feuilles de laboratoire pour le contrôle des propriétés physiques s'effectue conformément aux modes opératoires décrits dans l'ISO 5269‑1 (formette conventionnelle) ou dans l'ISO 5269‑2 (formette Rapid-Köthen), suivant le cas.
    L'ISO 5269:2008 n'est généralement pas applicable à la préparation de feuilles de laboratoire à partir de pâtes chimiques car celles-ci relèvent de l'ISO 5269‑1 ou de l'ISO 5269‑2.
    L'ISO 5269:2008 n'est pas applicable à la préparation de feuilles de laboratoire pour le mesurage du degré de blancheur ISO. Ces feuilles peuvent être préparées conformément à l'ISO 3688.
