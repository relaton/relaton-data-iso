abstract:
- language: en
  script: Latn
  content: ISO/IEC 16512-2:2008 specifies the Relayed Multicast Protocol (RMCP) Part
    2 (RMCP‑2), which is a control protocol that realizes and supports the relayed
    multicast data transport scheme for simplex group applications. ISO/IEC 16512-2:2008
    describes RMCP topology, service scenarios, and the definition of the RMCP framework
    without any modification. The RMCP topology and service scenario specified in
    ISO/IEC 16512-2:2008 follow the definition of the RMCP framework without any modification.
    Among the group communication services specified in the RMCP framework, the RMCP
    for simplex group communications specified in ISO/IEC 16512-2:2008 focuses exclusively
    on one-to-many group services, such as Internet live broadcasting services and
    file dissemination services.
- language: fr
  script: Latn
  content: L'ISO/CEI 16512-2:2008 spécifie le protocole de multidiffusion relayé (RMCP),
    Partie 2 (RMCP-2), qui est un protocole de commande qui réalise et supporte le
    canevas de transport de données de multidiffusion relayé pour les applications
    de groupe simplex. L'ISO/CEI 16512-2:2008 décrit la topologie RMCP, les scénarios
    de service et la définition du cadre RMCP sans aucune modification. La topologie
    RMCP et les scénarios de service spécifiés dans l'ISO 16512-2:2008 suivent la
    définition du cadre RMCP sans aucune modification. Parmi les services de communications
    de groupe spécifiés dans le cadre RMCP, le RMCP pour les communications de groupe
    simplex spécifiées dans l'ISO/CEI 16512-2:2008 se concentre exclusivement sur
    les services de groupe point à multipoint, tels que les services de diffusion
    générale en ligne et de diffusion de fichiers sur Internet.
