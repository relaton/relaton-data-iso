abstract:
- content: Specifies both geometrical and practical tests on these general purpose
    and normal accuracy grinding machines, and gives the corresponding permissible
    deviations which apply. It deals only with the verification of the accuracy of
    the machine. It does not apply to the testing of the running of the machine (vibrations,
    abnormal noises, stick-slip motion of components, etc.) or to machine characteristics
    (speed, feeds, etc.) which shall generally be checked before the accuracy is tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale indique, par référence à l'ISO 230-1,
    les vérifications géométriques et les épreuves pratiques des machines à rectifier
    les surfaces de révolution extérieures, sans centres, ainsi que les écarts tolérés
    correspondant à des machines d'usage général et de précision normale. La présente
    Norme internationale traite seulement du contrôle de la précision de la machine.
    Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux,
    points durs dans les déplacements d'organes, etc.), ni celui de ses caractéristiques
    (vitesses, avances, etc.), examens qui doivent, en général, précéder celui de
    la précision. La présente Norme internationale donne également la nomenclature
    utilisée pour les éléments principaux de la machine.  \nNOTE -- En complément
    des termes utilisés dans les trois langues officielles de l'ISO (anglais, français
    et russe), la présente Norme internationale donne les termes équivalents dans
    la langue allemande ; ces termes sont publiés sous la responsabilité du Comité
    membre de l'Allemagne, R.F. (DIN). Toutefois, seuls les termes donnés dans les
    langues officielles peuvent être considérés comme des termes de l'ISO.\n"
