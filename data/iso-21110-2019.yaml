abstract:
- language: en
  script: Latn
  content: |-
    This document provides a context for emergency planning, response and recovery for all types of an archive, library or museum collections in light of other existing plans. It provides responders and other stakeholders with an outline for planning, responding and recovering. This document does not address the causes of a critical event, but the consequences and wider impacts. This document outlines a cycle for developing, exercising and reviewing a plan, and how to present a plan. It aims to encourage responders to develop their capabilities in emergency preparedness and touches on some elements of response and recovery, where relevant, by highlighting indicators of good practice.
    It is not intended to be an operations manual as there is no single approach that meets the needs of every site, nor is there one single set of organizational arrangements that is appropriate to each and every type of emergency.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un contexte pour la planification, la réponse et le rétablissement face aux situations d'urgence pour tout type de collections d'archives, de bibliothèques ou de musées, en tenant compte d'autres plans existants. Il donne aux intervenants et autres parties prenantes un schéma général pour la planification, la réponse et le rétablissement. Le présent document ne traite pas des causes d'un événement critique, mais de ses conséquences et de ses impacts plus larges. Le présent document décrit un cycle pour l'élaboration, l'application et la révision d'un plan, ainsi que la manière de présenter ce plan. Il vise à encourager les intervenants à développer leurs capacités de préparation aux situations d'urgence, et mentionne le cas échéant certains éléments de réponse et de rétablissement, en mettant en évidence des indicateurs de bonne pratique.
    Le présent document n'a pas vocation à être un mode d'emploi, étant donné qu'il n'existe pas de démarche unique qui puisse satisfaire aux besoins de tous les sites, ni d'ensemble unique de dispositions organisationnelles qui soit adapté à chaque type de situation d'urgence.
