abstract:
- language: en
  script: Latn
  content: |-
    ISO 15877-3:2003 specifies the characteristics of fittings for chlorinated poly(vinyl chloride) (PVC-C) piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under design pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (application classes) and design pressure classes. It does not apply if the values of the design temperature, maximum design temperature and malfunction temperature are in excess of those given in ISO 15877-1.
    It also specifies the parameters for the test methods referred to in this standard.
    In conjunction with the other parts of ISO 15877, it is applicable to fittings made from PVC-C and to fittings, made from other materials, intended to be fitted to pipes conforming to ISO 15877-2 to give joints conforming to the requirements of ISO 15877-5.
    It is also applicable to fittings made from alternative materials which, when fitted to pipes conforming to ISO 15877-2, give joints conforming to the requirements of ISO 15877-5.
    It is applicable to fittings of the following types:
    - fittings for solvent cement joints
    - mechanical fittings
    - fittings with incorporated inserts.
- language: fr
  script: Latn
  content: |-
    L'ISO 15877-3:2003 spécifie les caractéristiques des raccords en poly(chlorure de vinyle) chloré (PVC-C) pour les systèmes de canalisations destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques), à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions (classes d'application) et de classes de pression de service. Elle ne s'applique pas lorsque les valeurs de température de service, de température maximale de service et de température de dysfonctionnement dépassent celles données dans l'ISO 15877-1.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux raccords en PVC-C, à leurs assemblages et aux assemblages avec des composants faits en PVC-C ou en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés dans des installations d'eau chaude et froide.
    Elle s'applique aux raccords répondant aux types suivants:
    - raccords pour assemblages collés au solvant;
    - raccords mécaniques;
    - raccords avec inserts incorporés.
