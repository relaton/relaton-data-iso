abstract:
- language: en
  script: Latn
  content: Contains the specifications of the S-mode Forms and Paged VTE-profiles,
    both of which operate in the synchronous mode of the Virtual Terminal Service.
    The Forms and Paged VTE-profiles differ in only one respect. The Paged VTE-profile
    provides a facility for the terminal to notify the application end system that
    its capability to process the field structure of the display object is restricted.
    This facility is not present in the Forms VTE-profile.
