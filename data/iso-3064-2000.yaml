    La présente Norme internationale spécifie certaines caractéristiques de l'huile essentielle de petitgrain, type Paraguay (Citrus aurantium L. ssp. aurantium, syn. Citrus aurantium L. ssp. amara var. pumffla), destinées à faciliter l'appréciation de sa qualité.  NOTE: Les spécifications de l'huile essentielle du petitgrain bigaradier font l'objet de l'ISO 8901.
