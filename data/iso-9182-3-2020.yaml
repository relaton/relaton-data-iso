abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and tolerances of guide pillars, type B, intended for use in press tools. These guide pillars can be end-locking, type B1 (see Figure 1), or end-locking with lubrication grooves, type B2 (see Figure 2).
    It gives guidance on the materials and specifies the hardness and the designation of guide pillars which meet the requirements of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les tolérances des colonnes de guidage, type B, destinées à être utilisées dans des outillages de presse. Ces colonnes peuvent être soit à retenue inférieure, type B1 (voir Figure 1), soit à retenue inférieure et à gorges de lubrification, type B2 (voir Figure 2).
    Il donne des indications relatives aux matériaux, spécifie une dureté et spécifie la désignation des colonnes de guidage conformes au présent document.
