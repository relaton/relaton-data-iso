abstract:
- content: |-
    The document specifies a method for evaluating the adhesion of sealants with a minimum elongation at break of 25 % (according to ISO 8339, Method A or B) on various substrates. This test method can be used for one-component and multi component sealants. This method is typically used for elastic sealants but can be also used for plastic sealants. For plastic sealants, the test can be more difficult and needs to be carried out by experienced technicians.
    This test is used to judge the adhesion of construction sealants in combination with cleaners, activators and/or primers on various substrates when exposed to a peeling force and also after different aging conditions.
    An adhesion test according to this document can also be conducted for process monitoring and quality assurance accompanying production. The test method described in this document is not intended to replace any adhesion cohesion test methods specified in ISO 11600.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'évaluation de l'adhérence des mastics avec un allongement minimal à la rupture de 25 % (selon l'ISO 8339, Méthode A ou B) sur des supports variés. Cette méthode d'essai peut être utilisée pour des mastics mono-composants et multi-composants. Cette méthode est généralement utilisée pour des mastics élastiques, mais elle peut aussi l'être pour des mastics plastiques. Pour des mastics plastiques, l'essai peut être plus difficile et nécessiter l'intervention de techniciens expérimentés.
    Cet essai sert à évaluer l'adhérence des mastics de construction combinés à des agents de nettoyage, activateurs et/ou primaires sur divers supports lorsqu'ils sont exposés à une contrainte de pelage et aussi après différentes conditions de vieillissement.
    Un essai d'adhérence conformément au présent document peut également être réalisé pour les besoins du contrôle des procédés et de l'assurance qualité en production. La méthode d'essai décrite dans le présent document n'est pas destinée à remplacer l'une des méthodes d'essai d'adhésivité/de cohésion spécifiées dans l'ISO 11600.
