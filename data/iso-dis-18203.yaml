abstract:
- content: ISO 18203:2016 specifies a method of measuring the case hardening depth,
    surface hardening depth, nitriding hardness depth and total thickness of surface
    hardening depth obtained, e.g. thermal (flame and induction hardening, electron
    beam hardening, laser beam hardening, etc.) or thermochemical (carbonitriding,
    carburizing and hardening, hardening and nitriding, etc.) treatment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 18203:2016 spécifie une méthode de mesure de la profondeur de cémentation,
    la profondeur de durcissement de la surface, la profondeur de la dureté de nitruration
    et l'épaisseur totale de la profondeur de durcissement de la surface obtenue par
    exemple, par des traitements thermiques (durcissement par flamme et par induction,
    durcissement par faisceau d'électrons et par faisceau laser etc.) ou thermochimiques
    (carbonitruration, cémentation et durcissement, durcissement et nitruration, etc.).
