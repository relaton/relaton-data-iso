abstract:
- language: en
  script: Latn
  content: 'This document provides guidance for an organization to manage and optimize
    its contributions to the UN Sustainable Development Goals and to: identify, prioritize
    and manage its impacts on interested parties; embed sustainable development into
    its strategy, operations and decision-making, in all its activities, in a systematic
    and holistic way; enhance and demonstrate its work and performance towards achievement
    of the SDGs, notably including by maximizing its beneficial impacts and minimizing
    adverse impacts on interested parties, especially under-recognized and vulnerable
    groups.'
