abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1985). Specifies general requirements
    and physical tests for fire-resistant hoses for conveying petrol and diesel oil
    at low pressure, designed for a working pressure not exceeding 0,34 MPa for hoses
    with nominal bore up to and including 10 mm, and 0,25 MPa for hoses with a larger
    bore. Applies to hoses for small craft of up to 24 m length of hull with permanently
    installed inboard engines.
