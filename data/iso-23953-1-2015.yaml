abstract:
- language: en
  script: Latn
  content: |-
    ISO 23953-1:2015 establishes a vocabulary of terms and definitions relative to refrigerated display cabinets used for the sale and display of foodstuffs. It is not applicable to refrigerated vending machines or cabinets intended for use in catering or similar non-retail applications.
    NOTE          In addition to terms in English and French, two of the three official ISO languages, this part of ISO 23953 gives the equivalent terms in German, Italian, and Spanish; these are published under the responsibility of the member bodies for Germany (DIN), Italy (UNI), and Spain (AENOR). However, only the terms and definitions given in the official languages can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: |-
    ISO 23953-1:2015 établit un vocabulaire des termes et définitions relatifs aux meubles frigorifiques de vente utilisés pour la vente et l'exposition de denrées alimentaires. Elle n'est pas applicable aux armoires ou distributeurs automatiques frigorifiques destinés à être utilisés dans la restauration ou dans d'autres applications que le commerce de détail.
    NOTE          En complément des termes en anglais et français, deux des trois langues officielles de l'ISO, la présente partie de l'ISO 23953 donne les termes équivalents en allemand, en italien et en espagnol; ces termes sont publiés sous la responsabilité des comités membres de l'Allemagne (DIN), de l'Italie (UNI) et de l'Espagne (AENOR). Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme étant des termes et définitions de l'ISO.
