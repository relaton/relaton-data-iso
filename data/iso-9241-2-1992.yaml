abstract:
- content: Guidance is relevant to both the organization implementing the system and
    the people using the equipment and should be applied in accordance with local,
    regional or national agreements and regulations. The objective is to enhance the
    efficiency and well-being of the individual user by applying ergonomics knowledge
    in the light of practical experience, to the design of tasks. The ergonomics principles
    concerned are set out in ISO 6385.
  language:
