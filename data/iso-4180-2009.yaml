abstract:
- content: |-
    ISO 4180:2009 establishes general rules to be used for the compilation of performance test schedules for complete, filled transport packages intended for use within any distribution system except for the packages used for dangerous goods.
    For a known distribution environment with experimental data available (case 1), ISO 4180:2009 provides guide lines for the compilation of appropriate test schedules.
    For an unknown distribution environment (case 2), ISO 4180:2009 provides test schedules in dependence of the test specimen mass and forecast destination.
    ISO 4180:2009 also gives the factors to be considered in assessing the criteria of acceptance of such packages after they have been subjected to a package performance test schedule.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4180:2009 spécifie les règles générales à suivre lors de l'établissement de programmes de performance pour les emballages d'expédition complets et pleins destinés à être utilisés dans tout système de distribution, à l'exception des emballages utilisés pour les marchandises dangereuses.
    Pour un environnement de distribution connu associé à des données expérimentales (cas 1), l'ISO 4180:2009 fournit des lignes directrices pour l'établissement de programmes d'essais appropriés.
    Pour un environnement de distribution inconnu (cas 2), l'ISO 4180:2009 fournit des programmes d'essais en fonction de la masse de l'échantillon et de la destination prévue.
    L'ISO 4180:2009 donne aussi les facteurs dont il faut tenir compte pour déterminer les critères d'acceptabilité de ces emballages après qu'ils ont été soumis à un programme d'essais de performance.
