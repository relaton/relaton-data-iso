abstract:
- content: The method is based on developing a potential difference between the measuring
    electrode and the reference electrode, when a fluoride ion-selective electrode
    comes into contact with an aqueous solution containing fluoride ions. On certain
    assumptions specified, the method will no longer refer to activities, but to fluoride
    ion concentration. The method is directly suitable for measuring fluoride concentrations
    from 0,2 mg/l to 2,0 g/l.
