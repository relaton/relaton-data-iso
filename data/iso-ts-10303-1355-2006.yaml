abstract:
- content: "ISO/TS 10303-1355:2006 specifies the application module for\n         Parameterized
    catalog data and shape representation.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1355:2006:\n         \n
    \     \n- representation of catalog of product data definition;\n- representation
    of catalog product stucture;\n- modular products as a representation of products;\n-
    variants and options of products;\n- products classification and specification
    control;\n- produtcs dimensions of shape elements;\n- representation of products
    price lists;\n- different product configuration based on specific characteristics;\n-
    multi-language support;\n- effectivity;\n- documents definition and assignment
    to describe products;\n- product manufacturing configuration;\n- parameterized
    properties for products based on expressions and using other product property
    values;\n- establishment of relationships between variables and properties;\n-
    surface conditions;\n- geometric tolerance."
