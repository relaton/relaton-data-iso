abstract:
- content: |-
    This document specifies the dimensions for hollow taper shanks with flange contact surface (HSK). These shanks are the male part of the interface to the machine tools (e.g. milling/drilling, turning and grinding machines).
    This document specifies three types of shanks:
    —     type T has a peripherally grooved flange for automatic tool change in turning machines with a gripper for HSK type T;
    —     type TA has a peripherally grooved flange for automatic tool change in milling machines, enabled (designed) for turning, with a gripper for HSK type A or AB;
    —     type U has no peripheral groove flange and is designed for manual tool change in turning machines.
    HSK types T and TA can also be changed manually via radial access bore holes in the hollow shank taper.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions des queues à cône creux-face (HSK). Ces queues constituent la partie mâle de l'interface avec les machines-outils (par exemple, machines de fraisage/perçage, de tournage et machines à meuler).
    Le présent document spécifie trois types de queues:
    —     Le type T comporte une bride avec une rainure périphérique pour le changement automatique d'outil dans les machines de tournage avec une pince pour HSK de type T;
    —     Le type TA comporte une bride avec une rainure périphérique pour le changement automatique d'outil dans les machines de fraisage conçue pour le tournage, avec une pince pour HSK de type A ou AB;
    —     Le type U comporte une bride sans rainure périphérique et est conçu pour le changement d’outil manuel sur les machines de tournage.
    Les HSK de type T et TA peuvent également être changés manuellement grâce à des alésages radiaux dans la queue à cône creux-face.
