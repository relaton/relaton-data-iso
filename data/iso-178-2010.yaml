- content: |-
    L'ISO 178:2010 spécifie une méthode pour la détermination des propriétés en flexion des plastiques rigides et semi-rigides dans des conditions définies. Une éprouvette normalisée est définie, mais des paramètres sont inclus pour d'autres dimensions d'éprouvettes lorsque l'usage est approprié. Une gamme de vitesses d'essai est incluse.
    La méthode est utilisée pour l'étude du comportement en flexion des éprouvettes et pour la détermination de la résistance en flexion, du module en flexion et d'autres aspects des relations entre la contrainte et la déformation en flexion dans les conditions définies. Elle s'applique à une poutre supportée sans contrainte, chargée au milieu de sa portée (essai de chargement en trois points).
    La méthode est adaptée à la gamme de matériaux suivants:
    - matériaux thermoplastiques pour moulage, extrusion et coulée, y compris les compositions chargées et renforcées en plus des types non chargés; feuilles thermoplastiques rigides;
    - matériaux thermodurcissables pour moulage, y compris les compositions chargées et renforcées; feuilles thermodurcissables.
    L'ISO 178:2010 s'applique aux compositions renforcées avec des fibres dont les longueurs avant mise en œuvre sont inférieures ou égales à 7,5 mm. Pour les matériaux renforcés de fibres longues (stratifiés) avec des longueurs de fibres supérieures à 7,5 mm, voir l'ISO 14125.
    La méthode n'est normalement pas adaptée à l'utilisation de matériaux alvéolaires rigides et de structures sandwichs contenant des matériaux alvéolaires. Dans ces cas, l'ISO 1209-1 et/ou l'ISO 1209-2 peuvent être utilisées.
    Contrairement aux éditions précédentes de la présente Norme internationale, la présente édition spécifie deux méthodes, la méthode A et la méthode B. La méthode A est identique à la méthode des éditions précédentes de la présente Norme internationale, c'est-à-dire qu'elle utilise un taux de déformation de 1 %/min durant tout l'essai. La méthode B utilise deux taux de déformation différents, 1 %/min pour la détermination du module en flexion et 5 %/min ou 50 %/min, en fonction de la ductilité du matériau, pour la détermination du reste de la courbe contrainte en flexion-déformation.
