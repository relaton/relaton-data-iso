abstract:
- language: en
  script: Latn
  content: |-
    ISO 15712-4:2005 describes a calculation model for the sound power level radiated by the envelope of a building due to airborne sound inside that building, primarily by means of measured sound pressure levels inside the building and measured data which characterize the sound transmission by the relevant elements and openings in the building envelope. These sound power levels, together with those of other sound sources in or in front of the building envelope, form the basis for the calculation of the sound pressure level at a chosen distance from a building as a measure for the acoustic performance of buildings.
    The prediction of the inside sound pressure level from knowledge of the indoor sound sources is outside the scope of ISO 15712-4:2005.
    The prediction of the outdoor sound propagation is outside the scope of ISO 15712-4:2005.
    ISO 15712-4:2005 describes the principles of the calculation model, lists the relevant quantities and defines its applications and restrictions. It is intended for acoustical experts and provides the framework for the development of application documents and tools for other users in the field of building construction, taking into account local circumstances.
- language: fr
  script: Latn
  content: |-
    L'ISO 15712-4:2005 décrit un modèle de calcul du niveau de puissance acoustique rayonné par l'enveloppe d'un bâtiment du fait du bruit aérien à l'intérieur de ce bâtiment principalement à l'aide des niveaux de pression acoustique mesurés à l'intérieur du bâtiment et des données mesurées qui caractérisent la transmission acoustique des éléments et ouvertures de l'enveloppe du bâtiment. Ces niveaux de puissance acoustique ainsi que ceux provenant d'autres sources sonores se trouvant dans ou devant l'enveloppe du bâtiment constituent la base de calcul du niveau de pression acoustique à une distance déterminée d'un bâtiment pour mesurer les performances acoustiques des bâtiments.
    La prévision du niveau de pression acoustique à l'intérieur à partir de la connaissance des sources sonores intérieures n'entre pas dans le domaine d'application de l'ISO 15712-4:2005.
    La prévision de la propagation du bruit à l'extérieur n'entre pas dans le domaine d'application de l'ISO 15712-4:2005.
    L'ISO 15712-4:2005 décrit les principes du modèle de calcul, énumère les valeurs correspondantes et définit les applications et les limites de ce modèle. Elle est destinée aux experts en acoustique et fournit un cadre permettant d'élaborer des documents d'application et des outils destinés à d'autres utilisateurs dans le domaine de la construction de bâtiments, en tenant compte des circonstances locales.
