abstract:
- content: "L'ISO 3035:2011 spécifie une méthode de détermination de la résistance
    à la compression à plat du carton ondulé utilisé dans la fabrication d'emballages
    d'expédition.\nElle est applicable au carton ondulé simple face et au carton ondulé
    simple cannelure (double face). \nElle n'est pas applicable au carton ondulé double
    cannelure (double-double face), ni au carton ondulé microcannelures, puisque le
    point final de l'essai n'est pas clairement défini ou observable."
