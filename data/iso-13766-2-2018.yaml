- content: |-
    L'ISO 13766-2:2018 spécifie des méthodes d'essai et des critères d'acceptation pour l'évaluation de la compatibilité électromagnétique (CEM) des engins de terrassement, tels que définis dans l'ISO 6165:2012, et des machines pour la construction des bâtiments suivantes, telles que classées dans l'ISO/TR 12603:2010:
    -      machines de forage et de fondation;
    -      équipement utilisé pour la préparation, le transport et le serrage du béton, du mortier et des armatures;
    -      machines et équipement de construction et d'entretien des routes.
    L'ISO 13766-2:2018 traite des exigences en matière de CEM relatives à la sécurité fonctionnelle des machines, de leurs sous-ensembles électriques/électroniques (S.E.E.) et des S.E.E. séparés.
    L'ISO 13766-2:2018 n'est applicable qu'aux parties des systèmes de commande relatives à la sécurité (SRP/CS) telles que définies dans l'ISO 13849‑1:2015 utilisant des composants électriques/électroniques qui satisfont aux exigences de conception supérieures ou égales au niveau de performance relative à la sécurité PL b tel que défini dans l'ISO 13849‑1:2015. Il traite également des composants électriques et électroniques ou des S.E.E. séparés conçus pour être installés sur des machines, dans le cadre de la restriction à PL b. Les phénomènes de perturbations électromagnétiques suivants sont évalués:
    -      champs électromagnétiques rayonnés par des sources extérieures ayant diverses intensités de champ et fréquences;
    -      champs électromagnétiques rayonnés par des sources embarquées (antenne intérieure/extérieure) ayant diverses intensités de champ et fréquences;
    -      décharge électrostatique;
    -      transitoires électriques conduits et couplés.
    Les machines peuvent être équipées d'un système d'alimentation électrique interne CC ou CA ou une combinaison des deux.
    L'ISO 13766-2:2018 n'est pas applicable aux machines conçues pour être alimentées par un réseau externe ni aux phénomènes provoqués par des applications militaires.
    NOTE       Les machines connectées au réseau sont couvertes par l'IEC 61000.
