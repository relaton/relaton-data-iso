abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the particulate contamination level using the light extinction technique (also known as light blockage or light obscuration) either online or offline in containers. It also defines procedures for calibrating the instruments and verifying their correct operation both in the laboratory and in service.
    In general, the techniques described in this document are suitable for monitoring:
    —          the general cleanliness level in hydraulic systems,
    —          the progress in flushing operations, and
    —          support equipment and test rigs.
    The use of this method is applicable to single-phase liquid systems only.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination du niveau de pollution particulaire au moyen de la technique d'absorption de lumière, soit en ligne, soit en utilisant des flacons de prélèvement. Il définit également des modes opératoires d'étalonnage des instruments et de vérification de leur bon fonctionnement, en laboratoire et en service.
    En règle générale, les techniques décrites dans le présent document permettent de surveiller:
    —          le niveau de propreté général des systèmes hydrauliques;
    —          l'évolution des opérations de rinçage; et
    —          les matériels auxiliaires et les montages d'essai.
    Cette méthode est uniquement applicable aux systèmes de fluides monophasés.
