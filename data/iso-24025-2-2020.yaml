abstract:
- language: en
  script: Latn
  content: |-
    1.1  This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of sulfone polymer moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given here.
    1.2  Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize sulfone polymer moulding and extrusion materials are listed.
    1.3  The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 24025-1.
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base de polymères sulfone. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont indiquées.
    1.2    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de polymères sulfone sont énumérées.
    1.3    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350-1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document; c'est le cas des propriétés de désignation spécifiées dans l'ISO 24025‑1.
