abstract:
- language: en
  script: Latn
  content: |-
    ISO 5743:2004 specifies the general technical requirements to be met by pliers and nippers. It does not specify insulating or antistatic characteristics of handle coatings. Plastic coatings or plastic sleeves are intended for gripping comfort only.
    ISO 5743:2004 is only applicable to pliers for which ISO standards exist.
- language: fr
  script: Latn
  content: |-
    L'ISO 5743:2004 spécifie les exigences techniques générales que doivent respecter les pinces et les tenailles. Elle ne spécifie pas les caractéristiques isolante ou antistatique des revêtements de manche. Le revêtement ou la gaine plastifiée ne sont destinés qu'à améliorer le confort de manipulation.
    L'ISO 5743:2004 ne s'applique qu'aux pinces pour lesquelles il existe une norme ISO.
