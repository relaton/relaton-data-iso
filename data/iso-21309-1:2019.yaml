abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for ethylene/vinyl alcohol (EVOH) copolymer thermoplastic materials, which may be used as the basis for specifications.
    The types of ethylene/vinyl alcohol (EVOH) copolymer plastic are differentiated from each other by a classification system based on appropriate levels of the designatory property:
    —          melt mass-flow rate;
    —          and on information about basic polymer parameters, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    This document is applicable to copolymers of ethylene and vinyl alcohol containing from 15 mol % to 60 mol % of ethylene. It applies to materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colorants, additives, fillers, etc.
    It is not intended to imply that materials having the same designation give necessarily the same performance. This document does not provide engineering data, performance data or data on processing conditions which can be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are intended to be determined in accordance with the test methods described ISO 21309-2, if suitable.
    In order to specify a thermoplastic material for a particular application or to ensure reproducible processing, additional requirements can be given in data block 4 and 5 (see Clause 4, introductory paragraph).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de copolymères éthylène/alcool vinylique (EVOH) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques à base de copolymères éthylène/alcool vinylique (EVOH) sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés de la propriété de désignation:
    —          indice de fluidité à chaud en masse
    —          et sur des informations concernant les paramètres du polymère de base, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable aux copolymères à base d'éthylène et d'alcool vinylique contenant de 15 mol % à 60 mol % d'éthylène. Il s'applique aux matériaux prêts à l'emploi normal sous forme de poudre, de grains ou de granulés, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai décrites dans l'ISO 21309‑2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans les blocs de données 4 et 5 (voir l'alinéa d'introduction de l'Article 4).
