abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the construction, performance requirements, methods of testing and required test results for electric rudder angle indicators required to comply with Clause 2.5.4, Regulation 19, chapter V, SOLAS 1974 (as amended, 2000).
    This document is associated with IMO Resolution A.694 (17) and IEC 60945.
    Where a requirement in this document is different from IEC 60945, the requirement in this document takes precedence.
