abstract:
- content: ISO 16266:2006 specifies a method for the isolation and enumeration of
    Pseudomonas aeruginosa in samples of bottled water by a membrane filtration technique.
    This method can also be applied to other types of water with a low background
    flora, for example, pool waters and waters intended for human consumption.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16266:2006 spécifie une méthode permettant d'isoler et de dénombrer
    Pseudomonas aeruginosa dans des échantillons d'eau embouteillée, par filtration
    sur membrane. Cette méthode peut également être appliquée à d'autres types d'eau
    présentant une faible flore interférente, par exemple les eaux de piscine et les
    eaux destinées à la consommation humaine.
