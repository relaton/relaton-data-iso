abstract:
- language: en
  script: Latn
  content: ISO/TR 18845:2017 specifies the test methods to evaluate the machining
    accuracy of computer-aided milling machines as a part of dental CAD/CAM systems,
    which fabricate dental restorations, e.g. inlays, crowns and bridges.
- language: fr
  script: Latn
  content: L'ISO/TR 18845:2017 spécifie les méthodes d'essai permettant d'évaluer
    l'exactitude d'usinage des fraiseuses à commande numérique utilisées au sein de
    systèmes dentaires de CFAO, destinés à fabriquer des restaurations dentaires,
    comme par exemple des couronnes, des bridges et des inlays.
