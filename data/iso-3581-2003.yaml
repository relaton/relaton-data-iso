abstract:
- language: en
  script: Latn
  content: |-
    ISO 3581 specifies requirements for classification of covered electrodes, based on the all-weld metal chemical composition, the type of electrode covering and other electrode properties, and the all-weld metal mechanical properties, in the as-welded or heat-treated conditions, for manual metal arc welding of stainless and heat-resisting steels.
    It is a combined standard providing for classification utilizing a system based upon classification according to nominal composition, or utilizing a system based upon classification according to alloy type.
- language: fr
  script: Latn
  content: |-
    L'ISO 3581:2003 spécifie les exigences relatives à la classification des électrodes enrobées destinées au soudage manuel à l'arc des aciers inoxydables et résistant aux températures élevées, basée sur la composition chimique du métal fondu hors dilution, sur le type d'enrobage et d'autres propriétés de l'électrode, ainsi que sur les caractéristiques mécaniques du métal fondu hors dilution, à l'état brut de soudage ou traité thermiquement.
    L'ISO 3581:2003 est une norme mixte qui permet une classification utilisant un système basé sur la composition nominale ou sur le type d'alliage.
