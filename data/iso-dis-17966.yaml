abstract:
- language: en
  script: Latn
  content: "This document specifies requirements and associated test methods for assistive
    products \nfor toileting, bathing and showering (from herein referred as ‘assistive
    product’ within the document) \nand which are considered to be medical devices,
    intended by the manufacturer to alleviate or \ncompensate for disability. \n\nNOTE
    \ Assistive products are considered to be medical devices in some jurisdictions
    but not in others.\n\nThe work environment and safety aspects for assistants are
    also included. It specifies safety and \nperformance requirements that apply during
    normal use and foreseeable misuse and failure. It also \nspecifies methods of
    measurement of the forces necessary to operate controls and specifies limits on
    \nthe forces needed for some operations.\nThis document specifies requirements
    and test methods for assistive products within the \nfollowing divisions of ISO
    9999:\n\n09 12 03 Commode chairs;\n09 12 06 Toilets;\n09 12 09 Toilet seats;\n09
    12 10 Toilet splash guards;\n09 12 12 Raised toilet seats mounted on frame;\n09
    12 15 Toilet seats inserts;\n09 12 18 Raised toilet seats fixed to toilet;\n09
    12 21 Toilet seats with built-in raising mechanism to help standing up and sitting
    down;\n09 12 24 Toilet arm supports and toilet back supports mounted on toilet;\n09
    12 25 Toilet arm supports and toilet back supports, free standing;\n09 12 36 Douches
    and air dryers for attachment to a toilet;\n09 33 04 Bath boards\n09 33 05 Bath
    seats\n09 33 07 Shower chairs with and without wheels\n09 33 08 Back supports
    for bath or shower\n09 33 12 Bathing stretchers, shower tables and diaper-changing
    tables;\nNOTE: Mainstream diaper-changing tables for babies/toddlers are excluded.
    They are \ncovered by EN 12221-1 and EN 12221-2.\n09 33 15 Wash basins\nNOTE:
    General requirements for wash basins are covered by EN 14688.\n09 33 18 Bidets\n09
    33 21 Bathtubs\n09 33 36 Assistive products for drying oneself\n18 15 06 Height
    adjustable plinths and brackets;\n18 18 03 Handrails and support rails;\n18 18
    06 Fixed grab bars and handgrips;\n18 18 10 Removable grab rails and handgrips;\n18
    18 11 Hinged rails and arm supports;\n\nThis document does not encompass requirements
    regarding:\n— safe mounting in building structures;\n— fixed building installations
    e.g. water, electricity, drainage and sewerage, requirements in relation \nto
    excretion-disposal and -wrapping systems;\n— 12 36 15 bathtub hoists that are
    covered by ISO 10535;\n— 09 33 21 Bathtubs\n— stability and friction issues in
    relation to slippery surfaces due to soap;\n— products that have been customised
    or custom-made for an individual user.\n\nNOTE: this list is based on ISO 9999:2016,
    however in the revision process, this will be updated to corresponding codes of
    ISO 9999:2022"
