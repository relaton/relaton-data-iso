abstract:
- content: |-
    ISO/TS 21003-7:2008 is applicable, in conjunction with the other parts of ISO 21007, to multilayer piping systems intended to be used for hot and cold water installations inside buildings for the conveyance of water — whether or not the water is intended for human consumption (domestic systems) or for heating systems — under specified design pressures and temperatures appropriate to the class of application. It gives guidance for the assessment of conformity, to be included in the manufacturer's quality plan as part of the quality system.
    It includes:
    - requirements for materials, components, joints and assemblies given in the applicable part(s) of ISO 21003;
    - requirements for the manufacturer's quality system (e.g. ISO 9001);
    - definitions and procedures to be used if third-party certification is involved.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 21003-7:2008, conjointement avec les autres parties de l'ISO 21003, est applicable aux systèmes de canalisations multicouches destinés aux installations d'eau chaude et froide pour le transport de l'eau à l'intérieur des bâtiments — qu'elle soit ou non destinée à la consommation humaine (systèmes domestiques) et à des systèmes de chauffage — à des pressions et des températures de calcul correspondant à la classe d'application. Elle donne un guide pour l'évaluation de la conformité, à inclure dans le plan qualité du fabricant, dans le cadre du système qualité.
    Elle comporte
    - les exigences relatives aux matières, composants, assemblages et montages, énoncées dans la(les) partie(s) applicable(s) de l'ISO 21003,
    - les exigences relatives au système qualité du fabricant (par exemple l'ISO 9001),
    - les définitions et les procédures à appliquer en cas de certification par une tierce partie.
