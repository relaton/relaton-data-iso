abstract:
- content: |-
    This document specifies sample preparation methods to determine the size distribution of separate particles of a single pigment or extender, which is dispersed in a liquid by application of a standardized dispersion procedure, using an ultrasonic device, shaker device or wet jet mill.
    The sample preparation methods described are optimized for measurements carried out with a particle sizing technique based on sedimentation. This technique relies on particle migration due to gravitation or centrifugal forces and requires a density contrast between the particles and the liquid phase.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit des méthodes de préparation d’échantillon pour la détermination de la distribution granulométrique de particules séparées d’un pigment ou d’une matière de charge unique, qui est dispersé(e) dans un liquide en appliquant un mode opératoire de dispersion normalisé à l’aide d’un dispositif à ultrasons, d’un agitateur ou d’un broyeur à jets en voie humide.
    Les méthodes de préparation d’échantillon décrites sont optimisées pour les mesurages effectués avec une technique de détermination granulométrique basée sur la sédimentation. Cette technique repose sur la migration des particules due à la gravité ou aux forces centrifuges et nécessite un contraste de densité entre les particules et la phase liquide.
