abstract:
- language: en
  script: Latn
  content: ISO 11040-3:2012 specifies the shape, dimensions, material, performance
    requirements and labelling of seals for dental local anaesthetic cartridges intended
    for single use only.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 11040 spécifie la forme, les dimensions, le matériau, les exigences de performance et l'étiquetage des rondelles d'étanchéité pour cartouches dentaires d'anesthésie locale à usage unique seulement.
    NOTE       La nature et les performances de l'emballage primaire peuvent influer considérablement sur l'efficacité, la pureté, la stabilité et la sécurité d'un produit pharmaceutique au cours de sa fabrication et de son stockage.
