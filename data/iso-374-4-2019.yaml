abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test method for the determination of the resistance of protective glove materials to degradation by dangerous chemicals with continuous contact.
    NOTE       Annex A gives information on interlaboratory test results on this method.
    It is preferable that other tests used in addition to the evaluation of chemical resistance such as permeation resistance and penetration, as the chemical test do not provide sufficient information on the physical property changes affecting a glove during exposure to a chemical. It is necessary that the outside surface of the glove be exposed to the chemical.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'essai pour la détermination de la résistance des matériaux des gants de protection à la dégradation par contact continu avec des produits chimiques dangereux.
    NOTE       L'Annexe A donne des informations sur les résultats de l'essai interlaboratoires sur cette méthode.
    Il est préférable que d'autres essais, tels que la résistance à la perméation et la résistance à la pénétration, soient utilisés en plus de l'évaluation de la résistance chimique car l'analyse chimique ne fournit pas suffisamment d'informations sur les changements de propriétés physiques affectant un gant lors d'une exposition à un produit chimique. Il est nécessaire que la surface extérieure du gant soit exposée au produit chimique.
