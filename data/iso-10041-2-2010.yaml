abstract:
- language: en
  script: Latn
  content: "ISO 10041-2:2010 specifies the test procedures and a method of presenting
    the results concerning the parameters that define the main characteristics to
    be included in the supplier's literature of electro-pneumatic continuous flow
    control valves. \nISO 10041-2:2010 is intended to facilitate the comparison of
    these types of valves by standardizing test methods and the presentation of test
    results and assist in the proper application of these valves in pneumatic systems."
- language: fr
  script: Latn
  content: |-
    L'ISO 10041-2:2010 spécifie les modes opératoires d'essai et donne une méthode de présentation des résultats relatifs aux paramètres qui définissent les caractéristiques principales à inclure dans la documentation des fournisseurs de distributeurs électropneumatiques à commande continue de débit.
    L'ISO 10041-2:2010 a pour but de faciliter la comparaison entre ces types de distributeurs en normalisant les méthodes d'essai et la présentation des résultats d'essai, et de faciliter une application correcte de ces distributeurs dans les systèmes pneumatiques.
