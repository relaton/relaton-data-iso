abstract:
- language: en
  script: Latn
  content: |-
    ISO 6162-2:2012 gives general and dimensional specifications for flanged heads, split flange clamps (FCS and FCSM), one-piece flange clamps (FC and FCM), ports and mounting surfaces applicable to four-screw, split and one-piece flange clamp type tube connectors and hose fittings for use at a pressure of 42 MPa (420 bar ). It also specifies the dimensions of the seals to be used, as well as the grooves that house the seals.
    ISO 6162-2:2012 also recognizes the need to accommodate metric screw fasteners (type 1) (for DN 13 to DN 76), as well as to provide a means to use existing inch screw fasteners (type 2) (for DN 13 to DN 51).
    These connections are intended for application in hydraulic systems on industrial and commercial products where it is desired to avoid the use of threaded connectors.
    Surges of pressure higher than the nominal ratings will reduce the ability of the flange connections to retain the hydraulic fluid. This needs to be taken into account in the design of the hydraulic system.
- language: fr
  script: Latn
  content: |-
    L'ISO 6162-2:2012 donne les spécifications générales et dimensionnelles des collets, des demi-brides (FCS et FCSM), des brides monobloc (FC et FCM), des orifices et des surfaces de montage utilisés pour les raccordements par demi-brides et brides monobloc à quatre vis sur tubes et flexibles de raccordement, pour une pression de fonctionnement de 42 MPa (420 bar). Elle spécifie également les dimensions des joints à utiliser et des gorges recevant ces joints.
    L'ISO 6162-2:2012 tient compte également de la nécessité d'utiliser des éléments de fixation de dimensions métriques (type 1) (pour DN 13 à DN 76), tout en fournissant un moyen d'utiliser les éléments de fixation de dimensions en inches (type 2) existants (pour DN 13 à DN 51).
    Ces raccordements sont destinés à être utilisés dans les systèmes de transmission hydraulique sur des produits industriels et commerciaux lorsque l'on souhaite éviter l'utilisation de raccordements filetés.
    Les surpressions supérieures aux pressions nominales peuvent réduire la capacité des raccordements à bride à retenir le fluide hydraulique. Il est nécessaire de prendre en compte ce phénomène lors de la conception du circuit hydraulique.
