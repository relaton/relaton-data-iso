  format: text/plain
- content: |-
    ISO 6179:2017 spécifie deux méthodes pour la détermination de la perméabilité du caoutchouc aux liquides volatils, à l'air libre, par mesurage du taux de transmission.
    ISO 6179:2017 n'est applicable qu'aux matériaux en feuille et aux supports textiles revêtus ayant une épaisseur comprise entre 0,2 mm et 3,0 mm.
    ISO 6179:2017 est limité aux taux de transmission supérieurs à 0,1 g/m2·h.
    Les méthodes décrites sont particulièrement utiles pour comparer le taux relatif de transmission d'un liquide à travers différents matériaux ou de plusieurs liquides à travers un seul matériau.
    La méthode A, avec remplissages répétés, est utilisée pour des essais sur des mélanges de liquides ayant des taux de transmission différents.
    La méthode B, sans remplissages répétés, est utilisée pour un seul composant liquide.
    NOTE       Une méthode de détermination du coefficient de transmission de la vapeur d'eau est donnée dans l'ISO 2528.
