abstract:
- language: en
  script: Latn
  content: ISO 15088:2007 specifies a method for the determination of degrees of dilution
    or concentrations as a measure of the acute toxic effect of waste water to fish
    eggs within 48 h. It is also applicable to treated municipal waste water and industrial
    effluents.
- language: fr
  script: Latn
  content: L'ISO 15088:2007 spécifie une méthode pour déterminer les degrés de dilution
    ou les concentrations d'eaux résiduaires produisant un effet toxique aigu vis-à-vis
    des oeufs de poisson en l'espace de 48 h. Elle est également applicable aux eaux
    résiduaires municipales traitées et aux effluents industriels.
