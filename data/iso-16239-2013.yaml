abstract:
- content: |-
    ISO 16239:2013 specifies the material, metric series nominal diameters, diameter tolerances, and designation for screw thread measuring wires.
    ISO 16239:2013 is applicable to measure the pitch diameters of ISO general purpose metric screw threads (M), Unified screw threads (UN), Whitworth pipe threads (G, R), and ISO metric trapezoidal screw threads (Tr) with standard pitches. These wires are intended for use on screw threads with a small lead angle, less than 5°, and mainly used to calibrate the pitch diameters of thread plug gauges.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16239:2013 spécifie la matière, les séries de diamètres nominaux métriques, les tolérances de diamètre et la désignation des piges pour mesurage des filetages.
    L'ISO 16239:2013 s'applique pour mesurer les diamètres sur flancs des filetages métriques ISO pour usages généraux (M), les filetages unifiés (UN), les filetages de tuyaux "Whitworth" (G, R) et les filetages métriques ISO trapézoïdaux (Tr) avec des pas du profil standard. Ces fils sont destinés à une utilisation sur les filetages avec une petite inclinaison, de moins de 5°, et utilisés principalement pour calibrer les diamètres des tampons de contrôle de filetage.
