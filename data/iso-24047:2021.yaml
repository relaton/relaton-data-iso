abstract:
- content: |-
    This document specifies a method for the determination of metal content in polyethylene (PE) and polypropylene (PP) by inductively coupled plasma optical emission spectrometry (ICP-OES).
    This document is applicable to the determination of the content of magnesium (Mg), aluminium (Al), calcium (Ca), zinc (Zn), chromium (Cr), titanium (Ti), iron (Fe), antimony (Sb), copper (Cu), lead (Pb), cadmium (Cd), etc. This document is not applicable to the determination of mercury (Hg) due to its volatility.
    This method is suitable for base polymers of PE, PP, PE/PP copolymer and their blends.
