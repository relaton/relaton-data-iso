abstract:
- content: |-
    ISO 752:2004 specifies the classifications, chemical compositions, markings and other requirements for primary zinc. It includes a table of related grades of zinc which are recognized in other International Standards.
    This International Standard is applicable to primary zinc only and does not include requirements for secondary zinc produced by re-melting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 752:2004 spécifie les désignations, les compositions chimiques, les marquages et d'autres exigences pour le zinc primaire. Elle inclut un tableau de correspondance d'alliages de zinc reconnus dans d'autres normes.
    L'ISO 752:2004 est uniquement applicable au zinc primaire et ne contient aucune des exigences relatives au zinc secondaire produit par refusion.
