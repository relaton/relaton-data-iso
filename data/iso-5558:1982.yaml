abstract:
- language: en
  script: Latn
  content: 'The method allows the detection and identification of the following antioxidants:
    nordihydroguaretic acid, propylgallate, octylgallate, dodecylgallate, tertiobutylhydroquinone,
    butylhydroxyanisole, alpha-tocopherol, butylhydroxytoluene. The method consists
    in dissolving of a test portion in n-hexane and extracting of the antioxidants
    witrh acetonitrile, then identification by thin-layer chromatography.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie une méthode de recherche et
    d'identification, par chromatographie en couche mince, des antioxygènes suivants
    dans les corps gras d'origines animale et végétale : \n- acide nordihydroguairétique
    (NDGA) \n- gallate de propyle (GP) \n- gallate d'octyle (GO) \n- gallate de dodécyle
    (GD) \n- tertiobutylhydroquinone (TBHQ) \n- butylhydroxyanisol (tert-butyl-méthoxy-4
    phénol) (BHA) \n- a-tocophérol \n- butylhydroxytoluène (di-rert-butyl-2,6 méthyl-4
    phénol) (BHT) Ces antioxygènes sont cités dans l'ordre de leur valeur Rf."
