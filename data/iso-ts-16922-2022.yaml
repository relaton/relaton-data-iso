abstract:
- language: en
  script: Latn
  content: |-
    This document gives the specifications and guidelines for the methods to be used in the odorization of natural gas and other methane rich gases delivered through natural gas networks to gas applications under a safety point of view.
    This document also specifies the principles for the odorization technique (including handling and storage of odorants) and the control of odorization of natural gas and other methane rich gases.
    NOTE      The general requirements for odorants, and the physical and chemical properties of commonly used odorants are specified in ISO 13734.
- language: fr
  script: Latn
  content: |-
    Le présent document donne les spécifications et les lignes directrices concernant les méthodes à utiliser dans l’odorisation du gaz naturel et d’autres gaz riches en méthane, distribués via les réseaux de gaz naturel aux applications de gaz d’un point de vue de la sécurité.
    Le présent document spécifie également les principes de la technique d’odorisation (y compris la manutention et le stockage d’odorisants) et le contrôle de l'odorisation du gaz naturel et d’autres gaz riches en méthane.
    NOTE            Les exigences générales pour les odorisants, et les propriétés physiques et chimiques des odorisants couramment utilisés sont spécifiées dans l’ISO 13734.
