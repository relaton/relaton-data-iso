abstract:
- language: en
  script: Latn
  content: Intended primarily as a simple and rapid quality-control test during the
    manufacture and conversion of PVC compounds. Suitable for coloured compounds.
    Is not recommended for compounds in the form of dry blends. The determination
    is carried out on a sample of the PVC compound which is maintained at an agreed
    temperature in still air until the colour of a Congo red paper held above it changes
    from red to blue. If universal indicator paper is used, the colour change is that
    corresponding to pH 3. The time required for the colour change is taken to be
    the stability time, ts. Together with ISO 182-2, replaces and cancels ISO Recommendation
    R 182:1970.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 182 prescrit une méthode pour la détermination de la stabilité thermique à températures élevées des produits et compositions à base d'homopolymères et copolymères du chlorure de vinyle (dans le texte suivant PVC), qui sont sujets à une déhydrochloruration (dégagement de chlorure d'hydrogène). 1.2 La méthode est essentiellement utilisée comme un simple et immédiat essai de contrôle de la qualité dans la production et la transformation des compositions de PVC. Elle peut aussi être utilisée pour la caractérisation des compositions et produits de PVC. Elle est également applicable aux produits de PVC colorés, lorsqu'un essai de changement de couleur sous l'action de la chaleur peut être insatisfaisant : 1.3 La méthode est recommandée seulement pour compositions et produits de PVC. Elle n'est pas recommandée pour les compositions de PVC sous forme de mélanges secs (dry blends), ces matériaux pouvant ne pas être suffisamment homogénéisés. Les compositions et produits de PVC peuvent dégager, à haute température, des produits de décomposition outre le chlorure d'hydrogène. Un certain nombre de ces produits de décomposition peuvent affecter les temps pour le changement de couleur du papier indicateur. Il n'est pas possible de compenser cet  210 effet dans le cadre de la présente partie de l'ISO 182 ; par conséquent, un soin particulier est nécessaire lorsqu'on veut comparer des résultats pour compositions et produits différents.
