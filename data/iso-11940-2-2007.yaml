abstract:
- language: en
  script: Latn
  content: ISO 11940-2:2007 includes pronunciation rules and conversion tables of
    Thai consonants and vowels. These rules are applied, in order, to each word that
    can be looked up or compared in the Dictionary of the Thai Royal Institute or
    a dictionary of Thai pronunciation. A short-long vowel is not distinguished in
    the simplified transcription system. The simplified transcription system does
    not include the pronunciation of the tone(s) of the word. Whenever the full pronunciation
    of each word is necessary or needed, conversion of long vowels can be devised
    and tone rules can be added to the system to achieve the full pronunciation of
    each word.
