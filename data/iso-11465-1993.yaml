abstract:
- content: The method specified can be applied to all types of soil samples. Different
    procedures are specified for air-dried soil samples, e.g. samples pretreated according
    to ISO 11464, and for field-moist soil samples. Its principle is drying soil samples
    to constant mass at 105 °C and using the difference in mass of an amount of soil
    before and after the drying procedure to calculate the dry matter and water contents
    on a mass basis. For the determination of soil water content on a volume basis,
    refer to ISO 11461.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la teneur pondérale en matière sèche et en eau d'échantillons de sol. Cette méthode peut être appliquée à tous les types d'échantillons de sol. La marche à suivre diffère selon qu'il s'agit d'échantillons de sol séchés à l'air, par exemple les échantillons préalablement traités conformément à l'ISO 11464, ou d'échantillons de sol dont le taux d'humidité est celui de leur lieu de prélèvement. Pour la détermination de la teneur en eau volumique du sol, consulter l'ISO 11461.
  language:
