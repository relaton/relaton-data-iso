abstract:
- content: This standard specifies the base set of Participant Key Purposes (PKPs)
    for the Service-oriented Device Connectivity (SDC) series of standards. PKPs are
    role-based sets of requirements for products in order to support safe, effective,
    and secure interoperability in medical IT networks at point-of-care environments
    such as the intensive care unit (ICU), operating room (OR) or other acute care
    settings. This standard specifies both product development process and technical
    requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme spécifie l’ensemble de base des objectifs clés des participants
    pour la série de normes relatives à la connectivité des dispositifs orientés services
    (SDC). Les objectifs clés des participants sont des ensembles d’exigences basés
    sur les rôles pour les produits afin de favoriser une interopérabilité sûre, efficace
    et sécurisée dans les réseaux TI médicaux sur les sites des soins tels que l’unité
    de soins intensifs (USI), la salle d’opération (OR) ou d’autres environnements
    de soins aigus. La présente norme spécifie à la fois le processus de développement
    du produit et les exigences techniques.
