abstract:
- content: Supplements ISO 8662-1 and describes a type test procedure for establishing
    the magnitude of vibration in the handle of chipping hammers and riveting hammers.
    The power tools covered may be electrically, pneumatically or hydraulically driven,
    or driven by means of an internal combustion engine. Annex A gives a definition
    of the basicentric coordinate system, Annex B a model test report.
