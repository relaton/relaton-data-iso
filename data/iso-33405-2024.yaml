- content: |-
    Le présent document explique des concepts et offre des approches concernant les aspects suivants de la production de matériaux de référence (MR):
    —     l’évaluation de l’homogénéité;
    —     l’évaluation de la stabilité et la gestion des risques associés aux problèmes potentiels de stabilité liés aux propriétés d’intérêt;
    —     la caractérisation et l’attribution de valeurs pour les propriétés d’un MR;
    —     l’évaluation de l’incertitude pour des valeurs certifiées;
    —     l’établissement de la traçabilité métrologique des valeurs de propriétés certifiées.
    Les recommandations données viennent en appui de la mise en œuvre de l’ISO 17034. D’autres approches peuvent également être utilisées tant que les exigences de l’ISO 17034 sont respectées.
    Le présent document formule des recommandations succinctes concernant la nécessité d’évaluer la commutabilité (6.11), mais ne procure aucun détail technique à ce sujet. Une courte introduction consacrée à la caractérisation des propriétés qualitatives (9.6 à 9.8) est fournie avec des recommandations succinctes relatives à l’échantillonnage de ces matériaux pour les essais d’homogénéité (7.4.1.2). Néanmoins, le présent document ne traite pas des méthodes statistiques pour l’évaluation de l’homogénéité et de la stabilité des MR en ce qui concerne les propriétés qualitatives. Le présent document ne s’applique pas non plus aux grandeurs à plusieurs variables, telles que les données spectrales.
    NOTE            L’ISO 33406 fournit de plus amples informations sur la production de MR associés à une ou plusieurs valeurs de propriété qualitative.
