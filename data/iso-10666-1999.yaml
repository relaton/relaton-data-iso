- content: |2

    La présente Norme internationale spécifie les caractéristiques des visautotaraudeuses par déformation, à filetage métrique, cémentées et revenues. Les vis autotaraudeuses conformes à la présente Norme internationale génèrentun taraudage conforme au filetage métrique ISO, de diamètre nominal de filetage compris entre 2 mm et 12 mm inclus; elles sont destinées à des applications techniques générales.l'ISO 898-1 n'est pas applicable aux vis faites conformément à la présente Norme internationale.
