abstract:
- content: |-
    ISO 16232-7:2007 defines methods for determining the size and number of contaminant particles, which have been extracted from components and deposited on the surface of a membrane filter, as determined by using either a light optical microscope (LM) or a scanning electron microscope (SEM). The result of this measurement is the particle size distribution on the membrane filter.
    As the function of parts and components can be impaired by the presence of a single or a few critical particles, a complete analysis of the total membrane filter surface is essential.
    These analyses can be performed either manually or fully automatically using Image Analysis (IA) techniques if the appropriate equipment is available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16232-7:2007 définit des méthodes permettant de déterminer la taille et le nombre de polluants particulaires extraits des composants et s'étant déposés à la surface d'un filtre à membrane, au moyen d'un microscope optique (MO) ou d'un microscope électronique à balayage (MEB). Le résultat de ce mesurage est la distribution granulométrique sur le filtre à membrane.
    Dans la mesure où des pièces et des composants peuvent être altérés par la présence d'une ou de quelques particules de tailles critiques, il est essentiel de réaliser une analyse complète de la totalité de la surface du filtre à membrane.
    Ces analyses peuvent être réalisées manuellement ou de manière totalement automatique en utilisant des techniques d'analyse d'images (AI) si le matériel approprié est disponible.
