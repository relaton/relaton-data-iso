- content: "ISO 15242-4:2007 specifies vibration measuring methods for single-row
    and double-row radial cylindrical roller bearings, under established test conditions.
    \nIt covers single-row and double-row radial cylindrical roller bearings with
    cylindrical bore and outside surface."
  language:
