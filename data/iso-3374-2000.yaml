abstract:
- content: |-
    This International Standard specifies a method for determining the mass per unit area of mats (either choppedstrand
    mat or continuous-strand mat) or fabrics which may be manufactured with glass or carbon or aramid yarns.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode pour la détermination de la masse surfacique, quelquefois
    appelée grammage, des mats (qu'ils soient à fils coupés ou à fils continus) ou des tissus réalisés à partir des fils de
    verre, de carbone ou d'aramide.
