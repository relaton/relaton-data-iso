abstract:
- language: en
  script: Latn
  content: ISO/TS 11869|IDF/RM 150:2012 specifies a potentiometric method for the
    determination of the titratable acidity of natural yoghurt, flavoured yoghurt,
    fruit yoghurt, drinking yoghurt, fresh cheese with or without fruit, buttermilk
    with or without fruit, and other fermented milk products.
- language: fr
  script: Latn
  content: L'ISO/TS 11869|FIL/MR 150:2012 spécifie une méthode potentiométrique pour
    la détermination de l'acidité titrable des yaourts natures, des yaourts aromatisés,
    des yaourts aux fruits, des yaourts à boire, du fromage frais avec ou sans fruits,
    du babeurre avec ou sans fruits et d'autres produits laitiers fermentés.
