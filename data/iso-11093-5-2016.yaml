abstract:
- language: en
  script: Latn
  content: |-
    ISO 11093:2016 specifies a method for determining the characteristics of concentric rotation of cylindrical board cores which meet the following criteria:
    -      minimum wall thickness: 5 mm;
    -      minimum external diameter: 60 mm;
    -      maximum sample length: 3 200 mm.
- language: fr
  script: Latn
  content: |-
    ISO 11093-5:2016 spécifie une méthode permettant de déterminer les caractéristiques de rotation des mandrins cylindriques en carton répondant aux critères suivants:
    -      épaisseur minimale de la paroi: 5 mm;
    -      diamètre extérieur minimal: 60 mm;
    -      longueur maximale de l'échantillon: 3 200 mm.
