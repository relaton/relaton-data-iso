abstract:
- content: ISO 13000-1:2005 specifies the requirements for processed unfilled polytetrafluoroethylene
    (PTFE) products which may occur in several forms. The PTFE used to make the semi-finished
    product is described in ISO 12086-1 and, as provided in ISO 12086-1, may contain
    up to 1 % of a comonomer. The PTFE used to make the semi-finished product may
    be virgin, reprocessed or recycled resin. The addition of up to 1,5 % by mass
    of pigment or colorant is permitted. This part of ISO 13000 allows for four grades
    based on tensile strength and elongation at break. The semi-finished products
    can be as-processed (type P) or dimensionally stabilized (type S) and may also
    have specified electrical properties or other properties when they are required
    for an application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13000-1:2005 spécifie les exigences relatives aux produits en polytétrafluoroéthylène
    (PTFE) mis en oeuvre et non chargés qui peuvent se présenter sous diverses formes.
    Le PTFE utilisé pour fabriquer le semi-produit est décrit dans l'ISO 12086-1 et,
    comme cela est indiqué dans l'ISO 12086-1 peut contenir jusqu'à 1 % d'un quelconque
    comonomère. Le PTFE utilisé pour fabriquer le semi-produit peut être une résine
    vierge, régénérée ou recyclée. Il est permis d'ajouter jusqu'à 1,5 % en masse
    de pigment ou colorant. L'ISO 13000-1 admet l'emploi de quatre qualités basées
    sur la résistance à la traction et l'allongement à la rupture. Les semi-produits
    peuvent être bruts de mise en oeuvre (type P) ou dimensionnellement stabilisés
    (type S) et ils peuvent être caractérisés par certaines propriétés électriques
    ou autres, lorsqu'elles sont requises pour une application donnée.
