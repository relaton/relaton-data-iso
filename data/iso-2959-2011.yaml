abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 2959:2011 donne certains paramètres caractéristiques des tissus et de leurs constituants, à différents stades de fabrication ou de finition servant à la désignation d'un tissu. Elle ne donne pas une liste exhaustive des paramètres; d'autres informations peuvent être données si nécessaire.
    Elle est applicable à tous les tissus, à l'exception des revêtements de sol textiles.
