abstract:
- language: en
  script: Latn
  content: |-
    ISO 15876-1:2003 specifies the general aspects of polybutylene (PB) piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under design pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (classes of application), design pressures and pipe dimension classes.
    It also specifies the test parameters for the test methods referred to in the standard.
    In conjunction with the other parts of ISO 15876, it is applicable to PB pipes, fittings and their joints, including joints with components of other plastics and non-plastics materials intended to be used for hot and cold water installations.
- language: fr
  script: Latn
  content: "L'ISO 15876-1:2003 spécifie les aspects généraux des systèmes de canalisations
    en polybutène (PB) destinés à des installations d'eau chaude et froide à l'intérieur
    des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation
    humaine (systèmes domestiques) et aux installations de chauffage, à des pressions
    et des températures de service correspondant à la classe d'application.\nElle
    couvre une gamme de conditions de service (classes d'application), de pressions
    de service et de classes de dimension du tube. \nElle spécifie également les paramètres
    d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.\nConjointement
    avec les autres parties de l'ISO 15876, elle s'applique aux tubes en PB, aux raccords,
    à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux,
    plastiques ou non plastiques, pouvant être utilisés dans des installations d'eau
    chaude et froide."
