abstract:
- language: en
  script: Latn
  content: The purpose is to establish certain basic requirements for the marking
    of steam traps, and to give recommendations for additional information markings.
    Has, in general, to be considered in conjunction with the specific requirements
    which may be agreed between the partners concerned. Specifies mandatory and optional
    markings for steam traps.
