abstract:
- content: ISO 18472:2006 specifies the requirements for test equipment to be used
    to test chemical and biological indicators for steam, ethylene oxide, dry heat
    and vaporized hydrogen peroxide processes for conformity to the requirements given
    in ISO 11140-1 for chemical indicators, or the requirements given in the ISO 11138
    series for biological indicators. ISO 18472:2006 also provides informative methods
    useful in characterizing the performance of biological and chemical indicators
    for intended use and for routine quality control testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18472:2006 spécifie les exigences relatives à l'équipement d'essai
    à utiliser pour s'assurer de la conformité des indicateurs chimiques et biologiques
    des procédés à la vapeur, à l'oxyde d'éthylène, à la chaleur sèche et au peroxyde
    d'hydrogène gazeux avec les exigences indiquées dans l'ISO 11140-1 relative aux
    indicateurs chimiques et dans la série de l'ISO 11138 relative aux indicateurs
    biologiques. L'ISO 18472:2006 fournit également des méthodes informatives permettant
    de qualifier les performances des indicateurs biologiques et chimiques pour l'usage
    prévu et pour les essais de contrôle qualité de routine.
