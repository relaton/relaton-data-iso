abstract:
- language: en
  script: Latn
  content: |-
    ISO 3175-3:2017 specifies drycleaning procedures for hydrocarbon solvents, using commercial drycleaning machines, for fabrics and garments. It comprises procedures for normal and sensitive materials (see 3.3 and 3.4).
    Localized staining and stain removal fall outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    L'ISO 3175-3:2017 spécifie des modes opératoires de nettoyage à sec pour les solvants hydrocarbonés mettant en ?uvre des machines professionnelles de nettoyage à sec pour les étoffes et les vêtements. Elle comporte des modes opératoires pour les articles normaux et sensibles (voir 3.3 et 3.4).
    L'élimination des taches localisées et des salissures ne relève pas du domaine d'application du présent document.
