abstract:
- language: en
  script: Latn
  content: This document provides a link to an XML file that contains the common names
    for more than 1 200 pest control chemicals and plant growth regulators of international
    importance. For each substance, the XML file also contains systematic names, molecular
    formula, structural formula, CAS Registry Number®, InChI, InChIKey and use. The
    XML file is updated each year to add newly-approved common names and to make any
    necessary corrections or additions to the data.
