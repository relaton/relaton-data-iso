abstract:
- content: ISO 10675-1:2008 specifies acceptance levels for indications from imperfections
    in butt welds of steel, nickel, titanium and their alloys detected by radiographic
    testing. If agreed, the acceptance levels may be applied to other types of welds
    or materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10675-1:2008 spécifie les niveaux d'acceptation des indications des
    défauts présents dans les assemblages soudés bout à bout en acier, nickel, titane
    et leurs alliages détectés par contrôle radiographique. En fonction des accords
    passés, les niveaux d'acceptation peuvent être appliqués à d'autres types d'assemblages
    soudés ou matériaux.
