abstract:
- language: en
  script: Latn
  content: ISO 18273:2004 specifies requirements for classification of solid wires
    and rods for fusion welding of aluminium and aluminium alloys. The classification
    of the solid wires and rods is based on their chemical composition.
- language: fr
  script: Latn
  content: L'ISO 18273:2004 spécifie les exigences pour la classification des fils
    pleins et des baguettes pleines pour le soudage par fusion de l'aluminium et des
    alliages d'aluminium. La classification des fils pleins et des baguettes pleines
    repose sur leur composition chimique.
