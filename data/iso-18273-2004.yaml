- content: L'ISO 18273:2004 spécifie les exigences pour la classification des fils
    pleins et des baguettes pleines pour le soudage par fusion de l'aluminium et des
    alliages d'aluminium. La classification des fils pleins et des baguettes pleines
    repose sur leur composition chimique.
