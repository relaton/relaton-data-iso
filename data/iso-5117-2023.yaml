abstract:
- content: |-
    This document specifies the production and performance relevant test requirements for automatic steam traps used for condensate removal/recovery services for optimized utilization of energy, in refinery, power generation or other general applications where steam is used as a medium of heat transfer.
    The tests can be classified as production tests and performance characteristic tests and can be conducted to ensure the correct functioning of a steam trap or to evaluate the performance of a particular design. This document specifies the tests performed relative to each one of these two categories and briefly describes the corresponding test methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences d’essai de production et d'essai des caractéristiques de fonctionnement applicables pour les purgeurs automatiques de vapeur d’eau utilisés pour des services d’évacuation/de récupération de condensat pour une utilisation optimisée de l’énergie, dans les raffineries, les centrales électriques ou d’autres applications générales où la vapeur d’eau est utilisée comme un moyen de transfert de chaleur.
    Les essais peuvent être classés comme des essais de production et des essais de caractéristiques de performance et peuvent être conduits afin de s’assurer du fonctionnement correct d’un purgeur de vapeur d’eau ou pour évaluer les performances d’une conception particulière. Le présent document spécifie les essais à effectuer pour chacune de ces deux catégories et décrit brièvement les méthodes d’essai correspondantes.
