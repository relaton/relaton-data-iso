abstract:
- language: en
  script: Latn
  content: |-
    ISO 8062-4:2017 specifies general geometrical tolerances using surface profile tolerances related to a general datum system that remains on the final part. It also specifies machining allowances and draft angles (tapers) for castings in all cast metals and their alloys produced by various casting manufacturing processes.
    NOTE       When there is no datum system (target or integral) on surfaces remaining in the final condition, this document cannot be applied.
