abstract:
- content: |-
    This document establishes the classification, by quality, of raw parquet elements intended for the manufacture of strips for different types of parquet floorings of the following wood species:
    —    oak (Quercus sp.),
    —    beech (Fagus sylvatica sp.),
    —    birch (Betula sp.),
    —    maple (Acer sp.),
    —    fir (Abies sp.), and
    —    spruce (Picea sp.).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le classement, par qualité, d’éléments de parquet bruts des essences suivantes, destinés à la fabrication de lames pour différents types de parquets:
    —    chêne (Quercus sp.),
    —    hêtre (Fagus sylvatica sp.),
    —    bouleau (Betula sp.),
    —    érable (Acer sp.),
    —    sapin (Abies sp.),
    —    épicéa (Picea sp.).
