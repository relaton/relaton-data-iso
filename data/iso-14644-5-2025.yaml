- content: |-
    Le présent document spécifie les exigences relatives à la mise en place d’un programme de maîtrise de l’exploitation (OCP, Operations Control Programme) afin de garantir une exploitation efficace des salles propres qui respecte les niveaux de propreté définis. L’OCP comprend la gestion du personnel, l’entrée et la sortie du personnel et des matières, le nettoyage, la maintenance et la surveillance.
    Le présent document spécifie les exigences opérationnelles concernant:
    —     la mise à disposition d’un système spécifiant des stratégies et des procédures opérationnelles permettant de maintenir les niveaux de propreté;
    —     la formation du personnel;
    —     le transfert, l’installation et la maintenance du matériel fixe;
    —     le transfert des matières et du matériel mobile à l’intérieur et à l’extérieur de la salle propre;
    —     la tenue à jour d’un programme de gestion du personnel comportant un programme d’habillage;
    —     la tenue à jour d’un programme de nettoyage prévoyant un nettoyage spécial;
    —     la tenue à jour d’un programme de maintenance de la salle propre;
    —     la mise en place d’un programme de surveillance approprié.
    Le présent document donne des informations supplémentaires en annexes pour:
    —     la gestion du personnel;
    —     l’habillage;
    —     la formation;
    —     le nettoyage.
    Le présent document ne traite pas spécifiquement de la maîtrise de la biocontamination. Pour des détails à ce propos, voir l’ISO 14698-1 et l’ISO 14698-2.
    Le présent document ne s’applique pas aux sujets suivants:
    —     les aspects de gestion de la santé et de la sécurité qui ne concernent pas directement la maîtrise de la contamination;
    —     les exigences propres à certaines industries;
    —     les exigences spécifiques relatives au matériel et aux matières utilisés ou associés aux procédés et aux produits;
    —     les détails de conception des équipements;
    —     la compatibilité des produits de nettoyage avec les matériaux de la salle propre.
