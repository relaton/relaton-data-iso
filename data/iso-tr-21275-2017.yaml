abstract:
- language: en
  script: Latn
  content: ISO/TR 21275:2017, based on 95 publications, gives an overview of what
    is the composition of the fumes emitted during the rubber manufacturing processes.
    The results obtained confirm that rubber fumes are a complex and variable mix
    of chemicals which have a wide range of possible sources and origins, including
    chemicals generated from the chemical reactions occurring in the rubber compounds
    during processing and curing. Some of these chemical substances can be hazardous,
    others are not. This document demonstrates the need for International Standards
    to qualify and quantify the hazardous chemicals to which the operators in the
    factories producing rubber articles can be exposed to, allowing the identification
    and mitigation of potential health risks.
- language: fr
  script: Latn
  content: ISO/TR 21275:2017, basé sur 95 publications, donne une vue d'ensemble de
    la composition des fumées émises lors du processus de fabrication du caoutchouc.
    Les résultats obtenus confirment que les fumées de caoutchouc constituent un mélange
    complexe et variable de produits chimiques dont la source et les origines sont
    multiples, notamment des substances chimiques issues des réactions chimiques qui
    se produisent dans les composés à base de caoutchouc au cours de la mise en ?uvre
    et de la cuisson. Certaines de ces substances chimiques peuvent être dangereuses,
    tandis que d'autres ne le sont pas. Le présent Rapport technique démontre la nécessité
    d'élaborer des normes internationales qualifiant et quantifiant les substances
    chimiques dangereuses auxquelles les ouvriers des usines de production d'articles
    en caoutchouc peuvent être exposés, afin de pouvoir identifier et atténuer les
    risques potentiels pour leur santé.
