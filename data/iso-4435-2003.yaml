abstract:
- content: |-
    ISO 4435:2003 specifies the requirements for unplasticized poly(vinyl chloride) (PVC-U) pipes, fittings and piping systems intended for use for non-pressure underground drainage and sewerage for the conveyance of soil and waste discharge of domestic and industrial origin, as well as surface water.
    It covers buried pipework but does not apply to piping systems buried within the building structure.
    It is applicable to PVC-U pipes with or without an integral socket.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4435:2003 spécifie les exigences pour les tubes, les raccords et le système fabriqués à partir de poly(chlorure de vinyle) non plastifié (PVC-U), destinés à être utilisés pour les branchements et les collecteurs d'assainissement sans pression pour le transport et l'évacuation des eaux-vannes et des eaux usées domestiques et industrielles, ainsi que des eaux de surface.
    L'ISO 4435:2003 couvre les systèmes enterrés mais ne s'applique pas aux systèmes de canalisations à l'intérieur de la structure du bâtiment.
    L'ISO 4435:2003 est applicable aux tubes en PVC-U avec ou sans emboîtures.
