abstract:
- content: |-
    This document gives guidelines to support the application of the ISO 81346 and IEC 81346 series to power supply systems. It also specifies best practice for its use and implementation depending on the user and situation. The application of this document supports harmonization within and between the power supply technical domains and industries.
    Introductory examples of the use of reference designation systems (RDS) can be found in Annex A and Annex B. Annex C provides an example of a conversion table between an example structuring system and the classes specified in this document and other parts of the ISO 81346 and IEC 81346 series.
