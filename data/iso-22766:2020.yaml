- content: |-
    Le présent document spécifie des méthodes d’essai pour la détermination du degré de désintégration des matériaux plastiques exposés à des habitats marins en conditions réelles.
    Les zones marines étudiées sont la zone sublittorale sableuse et la zone eulittorale sableuse, dans lesquelles des matériaux plastiques peuvent soit être placés intentionnellement (par exemple filets de pêche biodégradables), soit se retrouver sous forme de déchets en raison d’un comportement humain irresponsable. Cela dépend de leurs caractéristiques physiques, de leur forme et de leur taille, et des courants et mouvements de marées.
    Le présent document spécifie les exigences générales relatives à l’appareillage et les modes opératoires permettant d’utiliser les méthodes d’essai décrites.
    La détermination du niveau de désintégration des matériaux plastiques exposés à des zones pélagiques, telles que la surface de la mer ou la colonne d’eau au-dessus du fond océanique, n’entre pas dans le domaine d’application du présent document.
    Le présent document ne convient pas pour évaluer la désintégration causée par une exposition à la chaleur ou à la lumière.
    L’essai sur le terrain décrit est un essai de désintégration et non un essai de biodégradation. Par conséquent, il ne peut pas être utilisé pour démontrer la biodégradation ou pour émettre des affirmations générales de type «biodégradable en milieu marin» ou autres assertions similaires.
