abstract:
- language: en
  script: Latn
  content: |-
    ISO 15609-4:2009 specifies requirements for the content of the welding procedure specification (WPS) for laser beam welding processes, including overlay welding. It is not applicable to other processes for cladding (e.g. thermal spraying).
    Variables listed in ISO 15609-4:2009 are those influencing the quality and properties of the welded joint.
- language: fr
  script: Latn
  content: |-
    L'ISO 15609-4:2009 spécifie les exigences relatives au contenu du descriptif du mode opératoire de soudage (DMOS) par faisceau laser, y compris le rechargement par soudage. Elle n'est pas applicable aux autres procédés de rechargement (par exemple à la projection thermique).
    Les variables énumérées dans l'ISO 15609-4:2009 sont celles qui ont une influence sur la qualité et les caractéristiques du joint soudé.
