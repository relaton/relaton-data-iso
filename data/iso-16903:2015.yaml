abstract:
- language: en
  script: Latn
  content: ISO 16903:2015 gives guidance on the characteristics of liquefied natural
    gas (LNG) and the cryogenic materials used in the LNG industry. It also gives
    guidance on health and safety matters. It is intended to act as a reference document
    for the implementation of other standards in the liquefied natural gas field.
    It is intended as a reference for use by persons who design or operate LNG facilities.
- language: fr
  script: Latn
  content: L'ISO 16903:2015 donne des indications sur les caractéristiques du gaz
    naturel liquéfié (GNL) et sur les matériaux cryogéniques utilisés dans l'industrie
    du GNL. Elle donne également des indications sur la santé et la sécurité. Elle
    est destinée à servir de document de référence pour la mise en ?uvre des autres
    normes dans le domaine du gaz naturel liquéfié. Elle est destinée à servir de
    document de référence pour les personnes qui conçoivent ou exploitent des installations
    de GNL.
