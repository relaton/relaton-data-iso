abstract:
- language: en
  script: Latn
  content: |-
    This document applies to generating sets driven by reciprocating internal combustion (RIC) engines for emergency power supply to safety services.
    This document applies, for example, to safety equipment in hospitals, high-rise buildings and public gathering places. It establishes the special requirements for the performance, design and maintenance of generating sets used in these applications referred to previously and takes into account the provisions of ISO 8528-1 to ISO 8528-6 and ISO 8528-10.
     
- language: fr
  script: Latn
  content: |-
    Le présent document s'applique aux groupes électrogènes entraînés par moteurs alternatifs à combustion interne (AIC) pour une alimentation électrique de secours de services de sécurité.
    Le présent document s'applique, par exemple, aux équipements de sécurité des hôpitaux, des immeubles de grande hauteur et des lieux de rassemblement publics. Il établit les exigences spéciales relatives à la performance, à la conception et à la maintenance des groupes électrogènes utilisés dans les applications mentionnées précédemment, et prend en compte les dispositions des ISO 8528-1 à ISO 8528-6 et de l'ISO 8528-10.
