abstract:
- content: |2

    La présente Norme internationale spécifie les dimensions principales et les tolérances, en millimètres, des feuilles d'isolation thermiques de types A et B dans les moules plastiques et en caoutchouc. Les feuilles d'isolation thermiques sont utilisées dans les applications où les pertes thermiques entre le moule d'injection et la plaque de la machine doivent être réduites. La présente Norme internationale donne également des indications relatives aux matériaux et des prescriptions relatives à la conception, et spécifie la désignation des feuilles d'isolation.  Les dimensions des feuilles d'isolation thermique ont été choisies afin d'être compatibles avec celles des plaques pour moules spécifiées dans l'ISO 6753-2. Pour les feuilles de type B de dimensions égales ou supérieures à 156 mm x 156 mm, le diamètre du trou a été choisi afin d'être compatible avec le diamètre de montage (90 mm) des bagues de centrage.
