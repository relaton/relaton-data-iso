abstract:
- content: ISO 16012:2015 specifies measuring equipment and procedures for the determination
    of the linear dimensions of rigid plastics test specimens. It is applicable to
    test specimens described in ISO 20753 but can also be used for other test specimens,
    and to thicknesses typically in the range 0,4 mm ≤ h ≤ 6,4 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 16012:2015 spécifie les équipements et les modes opératoires de mesure à utiliser pour déterminer les dimensions linéaires des éprouvettes en matériaux plastiques rigides. Elle s'applique aux éprouvettes décrites dans l'ISO 20753 mais peut également être utilisée pour d'autres éprouvettes, ainsi qu'aux épaisseurs situées typiquement dans la plage 0,4 mm ≤ h ≤ 6,4 mm.
    NOTE          La détermination des dimensions des éprouvettes réalisées à partir de matériaux semi-rigides (70 MPa ≤ E ≤ 700 MPa) peut s'effectuer conformément à l'ISO 23529:2010[1].
