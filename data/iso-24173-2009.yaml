abstract:
- content: ISO 24173:2009 gives advice on how to generate reliable and reproducible
    crystallographic orientation measurements using electron backscatter diffraction
    (EBSD). It addresses the requirements for specimen preparation, instrument configuration,
    instrument calibration and data acquisition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 24173:2009 fournit des recommandations sur la façon de produire des
    mesures d'orientation cristallographique fiables et reproductibles en utilisant
    la diffraction d'électrons rétrodiffusés (EBSD). Elle aborde les conditions de
    préparation des échantillons, la configuration de l'instrument, l'étalonnage et
    l'acquisition des données.
