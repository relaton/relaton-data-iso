- content: |-
    L'ISO 11843-5:2008 traite des fonctions d'étalonnage, soit linéaires, soit non linéaires. Elle spécifie des méthodes de base permettant d'établir un profil de fidélité de la variable dépendante, à savoir la description de l'écart-type ou du coefficient de variation de la variable dépendante en fonction de la variable nette d'état, de transformer ce profil de fidélité en un profil de fidélité pour la variable nette d'état conjointement avec la fonction d'étalonnage, et d'utiliser ce dernier profil de fidélité pour estimer la valeur critique et la valeur minimale détectable de la variable nette d'état.
    Les méthodes décrites dans l'ISO 11843-5:2008 sont utiles pour vérifier la détection d'une certaine substance dans différents types d'appareils de mesure auxquels l'ISO 11843‑2 ne peut pas être appliquée. Les essais portant sur les polluants organiques persistants (POP) présents dans l'environnement, tels que les dioxines, les pesticides et les produits chimiques hormonoïdes détectés par dosage immunoenzymatique concurrentiel (dosage par la méthode E.L.I.S.A.), ainsi que les essais portant sur les endotoxines bactériennes qui induisent de l'hyperthermie chez l'homme, sont inclus dans les méthodes décrites.
    La définition et l'applicabilité de la valeur critique et de la valeur minimale détectable de la variable nette d'état sont décrites dans l'ISO 11843‑1 et l'ISO 11843‑2. L'ISO 11843-5:2008 constitue une extension des concepts définis dans l'ISO 11843‑2 aux cas d'étalonnage non linéaire. Des exemples sont fournis.
