abstract:
- content: ISO 16844-5:2004 specifies the secured interchange of digital information
    between a road vehicle's tachograph system and vehicle units, and within the tachograph
    system itself. This type of interchange will be used for CAN communication or
    diagnostic services on CAN (controller area network), where there is need to protect
    interchanged parameters against fraud.
