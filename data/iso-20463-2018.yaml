abstract:
- language: en
  script: Latn
  content: |-
    ISO 20463:2018 specifies the measuring methods of the combustion energy (i.e. gross calorific value) and the carbon dioxide emission amount from biobased and non-biobased materials in rubber or rubber products.
    ISO 20463:2018 applies to rubber and rubber products (including polyurethane) such as raw materials, materials and final products.
