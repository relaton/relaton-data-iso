  format: text/plain
- content: |-
    L'ISO 16578:2013 définit des termes relatifs à la recherche de séquences d'acides nucléiques d'intérêt à l'aide de microréseaux d'ADN pour la détection d'acides nucléiques. Elle est applicable à toutes les méthodes qui utilisent des microréseaux pour la détection d'acides nucléiques.
    Elle spécifie les paramètres et procédés de vérification utilisés en analyse de biologie moléculaire, y compris pour la recherche et l'identification de séquences d'acides nucléiques spécifiques.
    L'ISO 16578:2013 a été élaborée afin de fournir des recommandations et un protocole pour:
    - la conception et la fabrication d'un microréseau;
    - la validation de la spécificité d'hybridation;
    - la validation interlaboratoires des méthodes qualitatives;
    - la détermination des limites de détection pour un microréseau;
    - la détermination d'une plage de signaux fiables;
    - les critères d'évaluation des performances techniques du support de microréseau.
