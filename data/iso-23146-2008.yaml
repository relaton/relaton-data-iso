abstract:
- content: |-
    ISO 23146:2008 specifies a method for the determination of the fracture toughness of advanced technical ceramics. The procedure makes use of single-edge V-notched bars, which are loaded in 4-point bending until failure. It is applicable to monolithic ceramics with a grain size or major microstructural feature size larger than about 1 µm.
    The use of ISO 23146:2008 for yttria tetragonal zirconia polycrystal material (Y-TZP) is not recommended. The method might also be unsuitable for some other very tough or soft ceramics in which a sharp crack does not form at the root of the V-notch.
