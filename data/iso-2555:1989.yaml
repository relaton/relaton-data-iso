abstract:
- language: en
  script: Latn
  content: Specification of a method for determining an apparent viscosity of resins
    in a liquid state, using one of the types of rotational viskosimeter described
    in this standard. A spindle or disc is driven at constant rotational frequency
    in the product being studied. The resistance exerted by the fluid on the spindle,
    which depends on the viscosity of the product, cause a torque, which is indicated
    by a suitable meter. The application of this method to specific products is detailed
    in annex A. The viscosimeters types A, B and C permit visscosity measurements
    from 0,02 Pa.s to 60 000 Pa.s.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour ladétermination de la viscosité apparente selon le Procédé Brookfield,des résines à l'état liquide ou assimilé, à l'aide d'un des types desviscosimètres rotatifs décrits dans la présente Norme internationale.L'application de cette méthode à des produits particuliers est détaillée dans l'annexe A.Les viscosimètres des types A, B et C permettent des rnesuragesde viscosité entre 0,02 Pa-s (20 cP) et 60 000 Pa-s (60 x 10 puissance 6 cP).
