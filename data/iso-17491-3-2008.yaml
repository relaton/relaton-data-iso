abstract:
- content: |-
    ISO 17491-3:2008 specifies a test method for determining the resistance of protective clothing against penetration by a jet of liquid.
    ISO 17491-3:2008 is applicable to clothing with liquid-tight connections between different parts of the clothing and, if applicable, between the clothing and other items of personal protective equipment worn with it.
    ISO 17491-3:2008 does not address chemical permeation resistance of the clothing materials, which is specified in other standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17491-3:2008 spécifie une méthode d'essai pour la détermination de la résistance à la pénétration par un jet de liquide des vêtements de protection.
    L'ISO 17491-3:2008 s'applique aux vêtements ayant des coutures étanches entre les différentes parties du vêtement, et, le cas échéant, entre le vêtement et les autres équipements de protection individuelle portés en association.
    L'ISO 17491-3:2008 ne traite pas de la résistance à la perméation chimique des matériaux du vêtement, spécifiée dans d'autres normes.
