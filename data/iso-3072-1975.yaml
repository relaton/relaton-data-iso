abstract:
- language: en
  script: Latn
  content: The solubility of wool in alkali provides a useful index of the extent
    of change in its chemical properties brought about by certain agencies. Immersion
    of the wool in sodium hydroxide solution under specified conditions of time, temperature
    and volume. Determination of the loss in mass as the difference in the mass of
    the dry sample before and after treatment.
