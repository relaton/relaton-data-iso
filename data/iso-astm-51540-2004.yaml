abstract:
- language: en
  script: Latn
  content: ISO 51540:2004 covers the procedures for preparation of, handling, testing
    and using radiochromic liquid dosimetry systems of radiochromic dye solutions
    held in sealed or capped containers (for example, ampoules, vials). It also covers
    the use of spectrophotometric or photometric readout equipment for measuring absorbed
    dose in materials irradiated by photons and electrons.
