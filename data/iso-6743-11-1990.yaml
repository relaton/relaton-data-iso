abstract:
- language: en
  script: Latn
  content: Establishes the detailed classification for pneumatic tools and machines
    driven by compressed air. This classification system covers only lubricants which
    are in contact with the compressed air. Pneumatic tools or machinery may have
    other points of lubrication. This classification applies only for normal operational
    and environmental conditions. If abnormal conditions are encountered, the manufacture
    of the equipment and/or the supplier of the lubricant should be consulted. Should
    be read in conjunction with ISO 6743-0.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée des lubrifiants de la famille P pour outils et machines pneumatiques à air comprimé. Tous les lubrifiants énumérés appartiennent à la classe L (Lubrifiants, huiles industrielles et produits connexes). La présente classification ne concerne que les lubrifiants qui sont en contact avec de l'air comprimé. Les outils ou machines pneumatiques peuvent avoir d'autres parties à lubrifier (par exemple, paliers internes, engrenages, etc.) qui ne sont pas concernées par la présente partie de l'ISO 6743. Cette classification a été établie pour des conditions opératoires et d'environnement normales. Si des conditions anormales sont rencontrées, par exemple, très hautes ou très basses températures, le constructeur de l'appareillage et/ou le fournisseur de lubrifiant devra (devront) être consulté(s). La présente partie de l'ISO 6743 doit être lue conjointement avec l'ISO 6743-0.
