abstract:
- content: |-
    ISO 12957-1:2005 describes a method of determining the friction characteristics of geotextiles and geotextile-related products in contact with a standard sand, i.e. sand with a specified density and moisture content, under a normal stress and at a constant rate of displacement, using a direct shear apparatus.
    The procedure can also be used for testing geosynthetic barriers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12957-1:2005 décrit une méthode de détermination des caractéristiques en frottement des géotextiles et des produits apparentés, en contact avec un sable normalisé, à une masse volumique et avec une teneur en humidité spécifiées, sous l'effet d'une contrainte normale et à une vitesse de déplacement constante, en utilisant un dispositif de cisaillement direct.
    Le mode opératoire peut également être utilisé pour les essais sur géomembranes et géosynthétiques bentonitiques.
