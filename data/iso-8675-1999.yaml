abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques des écrous bas hexagonaux (chanfreinés) à filetage métrique à pas fin, de diamètre nominal de filetage, d, de 8 mm à 64 mm inclus, de grade A pour les diamètres d < ou = 16 mm et de grade B pour les diamètres d > 16 mm. Si, dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 724, ISO 898-6, ISO 965-1, ISO 3506-2 et ISO 4759-1. Les écrous bas hexagonaux (chanfreinés) à pas gros qui font l'objet de l'ISO 4035 constituent des produits à choisir de façon préférentielle.
