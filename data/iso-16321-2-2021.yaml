abstract:
- content: |-
    This document specifies additional material, design, performance and marking requirements for eye and face protectors designed to provide protection for the eyes and faces of persons against occupational hazards, such as optical radiation, impacts from flying particles and fragments, and hot solids during welding and related techniques. The other applicable requirements for welding protectors are given in ISO 16321‑1.
    This document also applies to welding protectors used in educational establishments.
    This document also applies to those eye and face protectors used for occupational-type tasks that are performed similarly to an occupation, e.g. "do-it-yourself".
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences complémentaires applicables au matériau, à la conception, aux performances et au marquage des protecteurs des yeux et du visage destinés à assurer une protection des yeux et du visage des personnes contre les risques professionnels, tels que le rayonnement optique, les impacts de particules et fragments projetés, et les solides chauds, survenant au cours des opérations de soudage et autres techniques connexes. Les autres exigences applicables pour les protecteurs de soudage sont données dans l'ISO 16321-1.
    Le présent document s'applique également aux protecteurs de soudage utilisés dans les établissements de formation.
    Le présent document s'applique également aux protecteurs des yeux et du visage utilisés pour des tâches de type professionnel, qui sont exécutées de la même manière que dans un cadre professionnel, par exemple le bricolage.
