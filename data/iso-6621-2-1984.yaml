abstract:
- language: en
  script: Latn
  content: This part defines the measuring principles to be used for measuring piston
    rings. Applies to piston rings up to and including 200 mm diameter for reciprocating
    internal combustion piston engines. May be used for piston rings for compressors
    working under analogous conditions. Several figures illustrate shapes and reference
    quantities of concern.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6621 définit les principes de mesure à employer pour mesurer les segments de piston et s'applique aux segments de piston pour moteurs alternatifs à combustion interne, ayant un diamètre inférieur ou égal à 200 mm. La présente partie de l'ISO 6621 peut s'appliquer également aux segments de piston de compresseurs travaillant dans des conditions analogues.
