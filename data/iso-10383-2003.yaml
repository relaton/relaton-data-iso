abstract:
- content: |-
    ISO 10383:2003 provides a uniform structure for exchange and market identification codes (MICs). It is intended for use in any application and communication for identification of primary and secondary markets:
    - where the financial instrument is listed (places of official listing) and
    - where the related trade is executed (place of trade).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10383:2003 fournit une structure uniforme pour les codes d'identification des échanges et des marchés (MICs). Ellle est censée être utilisée dans toute application et communication pour l'identification des marchés primaires et secondaires:
    - où l'instrument financier est coté (inscrit à la cote officielle); et
    - où la négociation liée est conclue (place de négociation).
