abstract:
- content: ISO 15011-2:2009 defines laboratory methods for measuring the emission
    rates of carbon monoxide (CO), carbon dioxide (CO2), nitrogen monoxide (NO) and
    nitrogen dioxide (NO2) generated during arc welding, cutting and gouging, using
    a hood technique. The methodology is suitable for use with all open arc welding
    processes, cutting and gouging, but different designs of hood are used depending
    on the process and whether or not it can be conducted automatically.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15011-2:2009 définit des méthodes de laboratoire permettant de mesurer
    les débits d'émission du monoxyde de carbone (CO), du dioxyde de carbone (CO2),
    du monoxyde d'azote (NO) et du dioxyde d'azote (NO2) qui peuvent être générés
    lors du soudage à l'arc, du coupage et du gougeage, en utilisant la technique
    de la hotte d'aspiration. La méthodologie est adaptée à une utilisation avec tous
    les procédés de soudage à l'arc à l'air libre, au coupage et au gougeage, mais
    différents modèles de hotte sont utilisés selon le procédé et selon que ce dernier
    peut ou non être conduit automatiquement.
