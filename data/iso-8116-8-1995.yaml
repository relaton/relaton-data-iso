abstract:
- language: en
  script: Latn
  content: Defines variations of form and position of beams for winding and gives
    methods of measuring such variations of form and position. The variations are
    related to axial circular run-out tolerance of flanges and total barrel run-out
    tolerance of beams with and without shafts. This edition cancels and replaces
    ISO 2013, which has been technically revised.
