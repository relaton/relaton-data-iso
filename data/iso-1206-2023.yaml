abstract:
- content: |-
    This document specifies the boundary dimensions and normal class tolerance values for needle roller bearings with machined rings.
    This document specifies dimensional and geometrical characteristics, and limit deviations from nominal sizes.
    These specifications apply to complete needle roller bearings and to bearings without inner ring.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d'encombrement et les valeurs de tolérance de la classe normale des roulements à aiguilles avec bagues usinées.
    Le présent document spécifie les caractéristiques dimensionnelles et géométriques, et les écarts limites des valeurs nominales.
    Ces spécifications sont prévues pour des roulements à aiguilles complets et pour des roulements sans bague intérieure.
