abstract:
- language: en
  script: Latn
  content: ISO 14950:2003 defines the essential properties pertaining to the operation
    of unmanned spacecraft and defines requirements and guidelines for spacecraft
    on-board functions in order to enable a specified ground segment to operate the
    spacecraft in any nominal or predefined contingency situation.
- language: fr
  script: Latn
  content: L'ISO 14950:2004 définit les propriétés indispensables liées à l'exploitation
    de satellites non habités et précise les exigences et les lignes directrices pour
    les fonctions embarquées du satellite afin de permettre l'exploitation du satellite
    à partir d'un segment sol spécifié, dans n'importe quelle situation nominale ou
    imprévue prédéfinie.
