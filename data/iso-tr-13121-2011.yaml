abstract:
- content: "ISO/TR 13121:2011 describes a process for identifying, evaluating, addressing,
    making decisions about, and communicating the potential risks of developing and
    using manufactured nanomaterials, in order to protect the health and safety of
    the public, consumers, workers and the environment.   \nISO/TR 13121:2011 offers
    guidance on the information needed to make sound risk evaluations and risk management
    decisions, as well as how to manage in the face of incomplete or uncertain information
    by using reasonable assumptions and appropriate risk management practices.  Further,
    ISO/TR 13121:2011 includes methods to update assumptions, decisions, and practices
    as new information becomes available, and on how to communicate information and
    decisions to stakeholders.\nISO/TR 13121:2011 suggests methods organizations can
    use to be transparent and accountable in how they manage nanomaterials.  It describes
    a process of organizing, documenting, and communicating what information organizations
    have about nanomaterials. "
