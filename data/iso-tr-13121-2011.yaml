- content: |-
    L'ISO/TR 13121:2011 décrit un processus pour identifier, évaluer, traiter, prendre des décisions sur les risques potentiels du développement et sur l'utilisation de nanomatériaux manufacturés et de les communiquer afin de protéger la santé et la sécurité du public, des consommateurs, des travailleurs et l'environnement.
    L'ISO/TR 13121:2011 présente des directives relatives aux informations nécessaires pour effectuer des évaluations des risques et prendre des décisions relatives à la gestion des risques adaptées, ainsi que la conduite à suivre en cas d'informations incomplètes ou incertaines en utilisant des hypothèses raisonnables et des pratiques de gestion des risques appropriées. De plus, l'ISO/TR 13121:2011 comprend des méthodes pour mettre à jour des hypothèses, des décisions et des pratiques au fur et à mesure que de nouvelles informations deviennent disponibles, et sur la façon de communiquer des informations et des décisions aux parties prenantes.
    L'ISO/TR 13121:2011 suggère des méthodes que les organisations peuvent utiliser pour être transparentes et responsables en ce qui concerne la gestion des nanomatériaux. À cette fin, il existe un processus pour organiser, documenter et communiquer les informations dont disposent les organisations sur les nanomatériaux.
