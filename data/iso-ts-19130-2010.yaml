abstract:
- language: en
  script: Latn
  content: "ISO/TS 19130:2010 identifies the information required to determine the
    relationship between the position of a remotely sensed pixel in image coordinates
    and its geoposition. It supports exploitation of remotely sensed images. It defines
    the metadata to be distributed with the image to enable user determination of
    geographic position from the observations. \nISO/TS 19130:2010 specifies several
    ways in which information in support of geopositioning may be provided. \nISO/TS
    19130:2010 does not specify either how users derive geoposition data or the format
    or content of the data the users generate. "
