abstract:
- content: ISO 13041-6:2005 specifies, with reference to ISO 230-1, a series of cutting
    tests, under finishing conditions, of standard test pieces as well as the characteristics
    and dimensions of the test pieces themselves. It is intended to supply minimum
    requirements for assessing the cutting accuracy of the machine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13041-6:2005 spécifie, en faisant référence à l'ISO 230-1:1996, une
    série d'essais d'usinage, dans les conditions de finition des pièces d'essai normalisées,
    ainsi que les caractéristiques et les dimensions des pièces d'essai proprement
    dites. L'ISO 13041-6:2005 est destinée à fournir des spécifications minimales
    permettant de déterminer l'exactitude de l'usinage de la machine.
