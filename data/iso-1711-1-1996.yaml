abstract:
- content: Gives minimum values for Rockwell hardness and torsinal strength which
    should be satisfied by hand-operated open jaw wrenches, ring wrenches and socket
    wrenches.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 1711 prescrit les valeurs minimales de dureté
    Rockwell et de résistance à la torsion auxquelles doivent satisfaire les clés
    de serrage et les douilles à main. Elle prévoit trois séries de couples de torsion,
    à savoir: \n- série A: clés polygonales et clés à douille (exemples: clés nos
    5 - 6 - 8 - 9 - 10 - 11 - 15 - 16 - 17 - 18 - 19 - 20 - 21 - 26 - 27); \n- série
    C: clés à fourche en acier allié (exemples: clés nos 1 - 4); -- série E: douilles
    à main à carré d'entraînement (exemple: douille no 24)."
  language:
  - fr
  script:
  - Latn
