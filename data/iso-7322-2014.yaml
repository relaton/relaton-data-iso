abstract:
- content: |-
    ISO 7322:2014 specifies test methods for the determination of the following characteristics of composition cork: thickness, apparent density, tensile strength, compressibility and recovery, resistance to boiling water.
    ISO 7322:2014 is applicable to the product in sheet or roll form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7322 :2014 spécifie des méthodes d'essai pour déterminer les caractéristiques suivantes de l'aggloméré composé de liège: épaisseur, masse volumique apparente, résistance à la traction, compressibilité et récupération, résistance à l'eau bouillante.
    L'ISO 7322 :2014 est applicable au produit sous forme de feuilles ou de rouleaux.
