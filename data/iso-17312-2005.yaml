- content: |-
    L'ISO 17312:2005 spécifie une méthode d'essai pour déterminer la conductivité hydraulique au moyen d'un dispositif à charge constante permettant de mesurer l'écoulement laminaire de l'eau dans les sols granulaires (par exemple sable et gravier). Le mode opératoire consiste à établir des valeurs représentatives de la conductivité hydraulique des sols granulaires pouvant être présente dans des dépôts naturels, au niveau de remblais, ou dans les assises sous un revêtement.
    Afin de limiter les effets du compactage pendant les essais, ce mode opératoire est limité aux sols granulaires remaniés contenant au plus 10 % de sol passant au tamis de 75 micromètres.
    L'ISO 17312:2005 est utilisée pour la mesure de la conductivité hydraulique des échantillons compactés de sables et des graviers contenant peu ou pas du tout de limon. Lors des essais sur le sable et le gravier, le perméamètre à paroi rigide est utilisé si l'écoulement le long de la paroi rigide n'a pas d'incidence pratique sur les résultats. En revanche, l'ISO 17312:2005 ne peut pas être utilisée pour le limon et l'argile, pour lesquels l'écoulement le long des parois n'est pas acceptable.
