abstract:
- content: Specifies the essential characteristics for household refrigerators, with
    or without a cellar or low-temperature compartment, lays down the methods for
    the checking of these characteristics. The tests described are type tests. Electrical
    and mechanical safety requirements are specified in IEC 335-2-24. Replaces the
    first edition which has been technical revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques essentielles des réfrigérateurs ménagers avec ou sans compartiment porte-bouteilles ou compartiment basse température, qui sont entièrement assemblés en usine, et spécifie les méthodes d'essai pour la vérification de ces caractéristiques. Elle ne s'applique pas aux congélateurs qui font l'objet de l'ISO 5155 ou aux combinés réfrigérateurs/congélateurs qui font l'objet de l'ISO 8187. Elle ne traite pas des caractéristiques de performance, des essais ou des définitions applicables aux réfrigérateurs à air pulsé, qui font l'objet de l'ISO 8561. Les essais décrits dans la présente Norme internationale sont des essais types. Lorsqu'on voudra vérifier les performances d'un réfrigérateur d'un type donné en liaison avec la présente Norme internationale, tous les essais décrits devront en principe être appliqués à un seul et même appareil. Ces essais peuvent être effectués séparément pour l'étude d'une caractéristique particulière. Lorsque aucune méthode d'essai n'est spécifiée, l'exigence particulière concernée doit être considérée comme une recommandation. Les exigences de sécurité applicables aux équipements électriques et mécaniques des réfrigérateurs ménagers sont déterminées par la CEI 335-2-24. Les exigences complémentaires de sécurité applicables à l'équipement frigorifique des réfrigérateurs ménagers sont données dans l'ISO 5149.   201Les exigences de sécurité applicables à l'équipement de chauffage au gaz et par combustible liquide des appareils à absorption feront l'objet d'une Norme internationale ultérieure.
