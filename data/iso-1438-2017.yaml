abstract:
- content: ISO 1438:2017 defines the requirements for the use of rectangular and triangular
    (V-notch) thin-plate weirs for the measurement of flow of clear water in open
    channels under free flow conditions. It includes the requirements for the use
    of full-width rectangular thin-plate weirs in submerged (drowned) flow conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les exigences d'utilisation de déversoirs en
    mince paroi à échancrures rectangulaires et triangulaires pour le mesurage du
    débit d'eau claire dans des canaux à écoulement à surface libre pleinement aéré.
    Il comprend les exigences d'utilisation de déversoirs en mince paroi rectangulaires
    sans contraction latérale en conditions d'écoulement noyé.
