abstract:
- content: |-
    ISO 23146:2012 specifies a method for the determination of the fracture toughness of advanced technical ceramics. The procedure makes use of single-edge V-notched bars, which are loaded in four-point bending until failure. It is applicable to monolithic ceramics with a grain size or major microstructural feature size larger than about 1 µm.
    The use of ISO 23146:2012 for yttria tetragonal zirconia polycrystal material (Y-TZP) is not recommended. The method might also be unsuitable for some other very tough or soft ceramics in which a sharp crack does not form at the root of the V-notch.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23146:2012 spécifie une méthode d'essai pour la détermination de la ténacité à la rupture des céramiques techniques. La méthode utilise des éprouvettes à entaille en V sur une seule face, qui sont chargées en flexion quatre points jusqu'à la rupture. Elle est applicable aux céramiques monolithiques avec une taille de grains ou une taille des principales caractéristiques microstructurales supérieure à environ 1 µm.
    Il n'est pas recommandé d'utiliser l'ISO 23146:2012 pour le matériau polycristallin de zircone tétragonale d'yttria (Y-TZP). La méthode peut aussi ne pas convenir à d'autres céramiques très tenaces ou molles dans lesquelles une fissure tranchante ne se forme pas à la racine de l'entaille en V.
