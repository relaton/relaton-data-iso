abstract:
- content: |-
    This document provides specific requirements for gaseous fire-extinguishing systems with respect to the Halocarbon Blend 55 extinguishant. It includes details of physical properties, specification, usage and safety aspects. It also covers systems operating at nominal pressures of 25 bar, 35 bar and 42 bar, superpressurized with nitrogen. This document does not preclude the use of other systems.
    NOTE            1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
