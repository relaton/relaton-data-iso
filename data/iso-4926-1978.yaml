abstract:
- language: en
  script: Latn
  content: Specifies the composition and some characteristics of two reference fluids
    used for the testing of hydraulic braking systems and components mounted on road
    vehicles. Tabulates the 24 constituents and their composition by mass % for the
    ISO compatibility fluid, and the 6 constituents and their composition by mass
    % for the ISO fluid for storage corrosion test.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe la composition et certaines caractéristiques physiques de deux liquides de référence utilisés pour les essais des systèmes de freinage hydraulique et de leurs composants montés sur des véhicules routiers.
