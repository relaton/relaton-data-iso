abstract:
- language: en
  script: Latn
  content: |-
    ISO 19403-6:2017 specifies a method to measure the dynamic contact angle with an optical method. The advancing and the receding angles are determined.
    By means of this defined measurement, the wetting and dewetting properties can be characterized. It can also be concluded on the morphological and chemical homogeneity of interfaces.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant de mesurer l'angle de contact dynamique à l'aide d'une méthode optique. Les angles d'avancée et de recul sont déterminés.
    Grâce à cette mesure définie, les propriétés de mouillage et de démouillage peuvent être caractérisées. Il est également possible de tirer des conclusions quant à l'homogénéité morphologique et chimique des interfaces.
