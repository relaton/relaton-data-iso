abstract:
- content: |-
    This document, in conjunction with ISO 11299‑1, specifies requirements and test methods for close-fit lining systems intended to be used for the renovation of gas supply networks.
    It applies to pipes and fittings, as manufactured, as well as to the installed lining system. It is applicable to polyethylene (PE) pipe of either solid wall single layer or co-extruded layer construction, which is reduced in the factory or on site to provide a close-fitting independent or interactive pressure pipe liner, as well as associated fittings and joints for the construction of the lining system. This document is not applicable for coated PE pipes having a peelable, contiguous, thermoplastics additional layer on the outside of the pipes.
    It is applicable to PE pipes, fittings and assemblies intended to be used at an operating temperature of 20 °C as the reference temperature.
    NOTE       For other operating temperatures, guidance is given in ISO 4437‑5:2014.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document, conjointement à l'ISO 11299‑1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubage par tuyau continu sans espace annulaire destinés à être utilisés pour la rénovation des réseaux de distribution de gaz.
    Il s'applique aux tuyaux et raccords, tels que fabriqués, ainsi qu'au système de rénovation installé. Il s'applique aux tuyaux en polyéthylène (PE) ayant soit une construction monocouche à paroi compacte soit une construction à couches co-extrudées, laquelle est réduite en usine ou sur site pour fournir un tubage autostructurant ou un tubage nécessitant le maintien de l'enveloppe sans espace annulaire, ainsi qu'aux raccords associés et aux assemblages pour la construction du système de rénovation. Le présent document ne s'applique pas aux tuyaux en PE revêtus comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau.
    Il s'applique aux tuyaux, raccords et montages en PE destinés à être utilisés à une température de fonctionnement de 20 °C, qui est la température de référence.
    NOTE       Pour d'autres températures de services, des lignes directrices sont données dans l'ISO 4437-5:2014.
