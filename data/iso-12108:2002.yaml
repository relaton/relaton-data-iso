  format: text/plain
- content: |-
    L'ISO 12108 a pour objet de fournir des spécifications pour  la génération de données relatives à la vitesse de propagation de fissure en fatigue. Les résultats d'essai sont exprimés en termes de vitesse de propagation de fissure en fatigue en fonction de la variation du facteur d'intensité de contrainte à fond de fissure, telle que définie par la théorie de la mécanique élastique linéaire de la rupture.
    L'ISO 12108 décrit une méthode qui consiste à soumettre une éprouvette entaillée préfissurée à une charge cyclique. La longueur de la fissure est mesurée en fonction du nombre de cycles écoulés. La vitesse de propagation de fissure en fatigue,  déterminée à partir des données rassemblées concernant la relation entre la longueur de la fissure et les cycles de charge correspondants, est exprimée en fonction de la variation du facteur d'intensité de contrainte.
    L'ISO 12108 décrit les essais permettant de déterminer la vitesse de propagation de fissure en fatigue du seuil de variation du facteur d'intensité de contrainte jusqu'à l'apparition d'une propagation de fissure instable lorsque le facteur d'intensité de contrainte maximum se rapproche de la valeur d'instabilité contrôlée. Elle est principalement destinée à être utilisée pour l'évaluation de matériaux métalliques isotropes soumis à des conditions de contrainte dans leur domaine d'élasticité linéaire, la charge n'étant appliquée que perpendiculairement au plan de la fissure (condition de contrainte de mode I) et le rapport de contrainte étant constant.
