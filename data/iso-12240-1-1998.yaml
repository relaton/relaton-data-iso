abstract:
- content: "This part of ISO 12240 specifies dimension series, tolerances and radial
    internal clearances for radial spherical plain bearings. \nThe dimensions and
    tolerances specified in this part of ISO 12240 have been selected to permit the
    design of radial spherical plain bearings using a wide choice of sliding material
    combinations. \nThe specified tolerance values apply to finished, radial spherical
    plain bearings before any coating, plating, ring splitting or ring fracturing.\nIn
    the case of surface treated radial spherical plain bearings, there may be slight
    deviations from the specified tolerance values.\nRadial spherical plain bearings
    need not conform to the designs illustrated but compliance is required as regards
    the dimensions, tolerances and radial internal clearances specified. \nNOTE —
    Spherical plain bearings for airframe applications are not covered by this part
    of ISO 12240."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 12240 prescrit les séries de dimensions, les
    tolérances et le jeu interne des rotules lisses radiales. \nLes dimensions et
    tolérances prescrites dans la présente partie de l'ISO 12240 ont été choisies
    pour permettre la conception de rotules lisses radiales utilisant un grand choix
    de combinaisons de matériaux de glissement. \nLes valeurs prescrites pour les
    tolérances s'appliquent aux rotules lisses radiales obtenues avant tout revêtement,
    plaquage, fente ou rupture de la bague. \nPour les rotules lisses radiales ayant
    subi un traitement de surface, de légers écarts par rapport aux tolérances prescrites
    peuvent apparaître. \nLes rotules lisses radiales ne sont pas censées se conformer
    aux schémas donnés ici ; la conformité n'est requise que pour les dimensions,
    tolérances et jeux internes radiaux prescrits. \nNOTE — Les rotules lisses radiales
    pour les applications aéronautiques ne sont pas couvertes par la présente partie
    de l'ISO 12240."
