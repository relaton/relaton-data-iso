abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods to be used for magnesium oxide intended for use in the rubber industry as a stabilizer and vulcanizing agent.
    The choice of the properties to be determined and the values required are subject to agreement between the interested parties.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d’essai à appliquer à l’oxyde de magnésium prévu pour être utilisé dans l’industrie du caoutchouc comme agent de stabilisation et de vulcanisation.
    Le choix des propriétés à déterminer et des valeurs requises font l’objet d’un accord entre les parties intéressées.
