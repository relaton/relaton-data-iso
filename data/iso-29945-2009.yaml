- content: "L'ISO 29945:2009 spécifie une méthode d'échantillonnage manuel du DME
    réfrigéré liquéfié aux terminaux des ports de chargement ou de déchargement. Elle
    spécifie également des précautions détaillées pour assurer la sécurité durant
    l'échantillonnage. Cependant, les mesures de sécurité proposées pour le matériel
    d'échantillonnage, tel que les lignes d'échantillonnage ou les récipients d'échantillon,
    se limitent à des généralités car il s'agit essentiellement de règlements nationaux.\nL'ISO
    29945:2009 ne comprend pas de recommandations pour la localisation du point d'échantillonnage
    sur une ligne ou sur une installation.\nIl est de la responsabilité de l'utilisateur
    de s'assurer que le point d'échantillonnage est placé de sorte à obtenir un échantillon
    représentatif. Cependant, afin d'éviter toute évaporation du DME dans la ligne
    avant l'échantillonnage, il est préférable de situer le point d'échantillonnage
    à l'endroit où la pression et la température du DME dans la ligne restent constantes,
    assurant ainsi le prélèvement d'un échantillon de la phase liquide uniquement.
    \nL'ISO 29945:2009 est également applicable aux cas suivants, avec les modifications
    afférentes:\n- échantillonnage du DME à bord des méthaniers qui sont équipés d'un
    dispositif d'échantillonnage approprié;\n- échantillonnage d'autres combustibles
    gazeux réfrigérés non pétroliers, dont les propriétés chimiques sont proches de
    celles du DME.\nEn détail, les propriétés chimiques et physiques du DME diffèrent
    de celles du GPL. Cela laisse penser que le DME nécessite une attention différente
    du GPL. Cependant, leurs propriétés de base sont semblables; par conséquent, les
    précautions générales à l'usage des GPL qui sont appliquées dans de nombreux pays
    sont mentionnées dans l'ISO 29945:2009. Référence peut aussi être faite séparément
    aux éléments appropriés de l'ISO 29945:2009 relatifs aux précautions concernant
    la qualité."
