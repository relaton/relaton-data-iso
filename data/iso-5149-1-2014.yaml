- content: |-
    L'ISO 5149-1:2014 spécifie les exigences relatives à la sécurité des personnes et des biens, fournit des recommandations pour la protection de l'environnement et établit des modes opératoires pour l'exploitation, la maintenance et la réparation des systèmes frigorifiques et la récupération des fluides frigorigènes.
    L'ISO 5149-1:2014 spécifie la classification et les critères de sélection applicables aux systèmes frigorifiques et pompes à chaleur. Ces classifications et critères de sélection sont utilisés dans l'ISO 5149-2, ISO 5149-3 et ISO 5149-4.
    L'ISO 5149-1:2014 s'applique: a) aux systèmes frigorifiques, fixes ou mobiles, de toutes tailles, y compris les pompes à chaleur; b) aux systèmes secondaires de refroidissement ou de chauffage; c) à l'emplacement des systèmes frigorifiques; et d) aux pièces remplacées et composants ajoutés après l'adoption de la présente partie de l'ISO 5149, si leur fonction ou leur capacité n'est pas identique.
    L'ISO 5149-1:2014 s'applique aux systèmes fixes ou mobiles à l'exception des systèmes pour véhicules routiers qui sont couverts par une norme spécifique, par exemple ISO 13043 et SAE J 639.
    L'ISO 5149-1:2014 s'applique aux systèmes frigorifiques neufs, aux extensions ou modifications de systèmes existants et, pour les systèmes utilisés, aux systèmes transférés et exploités sur un autre site.
    L'ISO 5149-1:2014 s'applique également en cas de transformation d'un système pour un autre fluide frigorigène.
    Les systèmes contenant des fluides frigorigènes non listés dans l'ISO 817 ne sont pas couverts dans l'ISO 5149-1:2014.
