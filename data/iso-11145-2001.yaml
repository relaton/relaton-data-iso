- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit les termes fondamentaux, les symboles et les unités de mesure à utiliser dans le domaine de la technologie laser de manière à unifier la terminologie et à établir des définitions claires et des essais reproductibles concernant les paramètres du faisceau et les propriétés des appareils à laser.
