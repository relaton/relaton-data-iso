abstract:
- language: en
  script: Latn
  content: |-
    ISO 17296-3:2014 covers the principal requirements applied to testing of parts manufactured by additive manufacturing processes. It specifies main quality characteristics of parts, specifies appropriate test procedures, and recommends the scope and content of test and supply agreements.
    ISO 17296-3:2014 is aimed at machine manufacturers, feedstock suppliers, machine users, part providers, and customers to facilitate the communication on main quality characteristics. It applies wherever additive manufacturing processes are used.
- language: fr
  script: Latn
  content: |-
    L'ISO 17296-3:2014 traite des principales exigences qui s'appliquent pour soumettre à essai des pièces fabriquées par des procédés de fabrication additive.
    L'ISO 17296-3:2014 spécifie les principales caractéristiques de qualité des pièces, spécifie les modes opératoires d'essai appropriés, recommande le domaine d'application et le contenu de l'essai et des accords clients/fournisseur.
    L'ISO 17296-3:2014 est destinée aux fabricants de machines, aux fournisseurs de matériaux, aux utilisateurs de machines, aux fournisseurs de pièces et aux clients. Elle s'applique dès lors que des procédés de fabrication additive sont utilisés.
