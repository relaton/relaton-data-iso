abstract:
- content: |-
    ISO 5603:2007 specifies two methods for determining the adhesion strength of vulcanized rubber to wire cord which is embedded in the rubber.
    The two methods are not the same and do not necessarily give the same results.
    They are applicable primarily to test pieces prepared in the laboratory under standard conditions and used for the development and control of materials and processes utilized in the manufacture of products reinforced with wire cord.
    The methods can also be used for single wire, for example bead wire.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5603:2007 spécifie deux méthodes de détermination de l'adhérence d'un caoutchouc vulcanisé à un câble métallique qui est enrobé par le caoutchouc.
    Les deux méthodes ne sont pas identiques et ne donnent pas nécessairement les mêmes résultats.
    Ces méthodes sont applicables principalement à des éprouvettes préparées en laboratoire dans des conditions normalisées et utilisées pour la recherche et le contrôle des matériaux et des procédés utilisés dans la fabrication des produits renforcés avec des câbles métalliques.
    Les méthodes peuvent également être applicables aux systèmes unifilaires, par exemple tringle.
