abstract:
- language: en
  script: Latn
  content: 'ISO 11898-2:2003 specifies the high-speed (transmission rates of up to
    1 Mbit/s) medium access unit (MAU), and some medium dependent interface (MDI)
    features (according to ISO 8802-3), which comprise the physical layer of the controller
    area network (CAN): a serial communication protocol that supports distributed
    real-time control and multiplexing for use within road vehicles.'
- language: fr
  script: Latn
  content: 'L''ISO 11898-2:2003 spécifie l''unité d''accès au support (MAU) à haute
    vitesse (vitesses de transmission atteignant 1 Mbit/s) et certaines caractéristiques
    de l''interface dépendant du support (MDI) (conformément à l''ISO/CEI 8802-3)
    de la couche physique du gestionnaire de réseau de communication (CAN): un protocole
    de communication série qui prend en charge la commande répartie en temps réel
    et le multiplexage, pour les besoins des véhicules routiers.'
