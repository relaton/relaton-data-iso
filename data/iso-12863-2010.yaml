abstract:
- language: en
  script: Latn
  content: ISO 12863:2010 provides a standard assessment of the capability of a cigarette,
    positioned on one of three standard substrates, to extinguish or to generate sufficient
    heat to continue burning, and thus potentially cause ignition of bedding or upholstered
    furniture. ISO 12863:2010 is applicable to factory-made cigarettes that burn along
    the length of a tobacco column. This is a performance-based standard; it does
    not prescribe any design features of the cigarette that might lead to improved
    or degraded performance in the test method. The output of this method has been
    correlated with the potential for cigarettes to ignite upholstered furniture.
- language: fr
  script: Latn
  content: L'ISO 12863:2010 fournit une évaluation normalisée de la capacité d'une
    cigarette, positionnée sur un des trois substrats normalisés, à s'éteindre ou
    à générer suffisamment de chaleur pour continuer à se consumer et, par conséquent,
    à potentiellement mettre le feu à la literie ou aux meubles rembourrés. L'ISO
    12863:2010 s'applique aux cigarettes manufacturées se consumant sur la longueur
    d'une colonne de tabac. Il s'agit d'une norme fondée sur les performances; elle
    ne décrit pas les caractéristiques de conception de la cigarette susceptibles
    d'aboutir à des performances supérieures ou inférieures selon la méthode d'essai.
    Le résultat de cette méthode a été corrélé avec le potentiel des cigarettes à
    incendier les meubles rembourrés.
