abstract:
- content: |-
    ISO 14585:2011 specifies the characteristics of hexalobular socket pan head tapping screws with thread sizes from ST2,9 to ST6,3 inclusive.
    If, in special cases, specifications other than those listed in ISO 14585:2011 are required, they can be selected from existing International Standards, for example ISO 1478, ISO 2702, ISO 4759-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14585:2011 spécifie les caractéristiques des vis à tôle à tête cylindrique bombée large à six lobes internes, de diamètre de filetage ST2,9 à ST6,3 inclus.
    Si, dans des cas particuliers, des spécifications autres que celles figurant dans l'ISO 14585:2011 sont requises, elles peuvent être choisies dans les Normes internationales existantes, par exemple l'ISO 1478, l'ISO 2702 et l'ISO 4759‑1.
