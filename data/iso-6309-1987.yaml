abstract:
- content: Applicable to all situations in which it is necessary or desirable to indicate
    publicity the location and/or the nature of means of giving warning of fire and
    manual controls; means of escape from fire; means of fire-fighting; means of preventing
    fire spreading; areas or materials of special fire risk. Does not apply to graphical
    symbols used on plans or maps.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie les signaux de sécurité\n  utilisables
    dans le cadre de la protection et de la lutte contre l'incendie.\n  Son domaine
    d'application s'étend de façon aussi large que possible\n  à toutes les situations
    où il est obligatoire, ou utile, de donner\n  des indications publiques sur la
    localisation et/ou la nature \na) des moyens d'alarme ou d'alerte et des commandes
    manuelles\nb) des moyens d'évacuation; \nc) des équipements de lutte contre l'incendie;
    \nd) des dispositifs destinés à empêcher la propagation du\n  feu; \ne) des zones
    ou des matériaux présentant un risque particulier\n  d'incendie.\n \nLa présente
    Norme internationale ne s'applique pas aux symboles graphiques\nutilisés sur des
    cartes ou des plans qui font l'objet de l'ISO 6790. "
