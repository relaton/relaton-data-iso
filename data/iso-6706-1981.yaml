abstract:
- content: The requirements specify a series of plastic cylinders having a graduated
    volumetric scale and a pouring spout. The series of nominal capacities is tabled
    and so do the dimesions. The construction is illustrated by some figures showing
    the general appearance and the scales of measuring cylinders. The annex deal with
    testing of plastic cylinders, test for ionic material extracted by water and with
    the flexibility and recovery test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale a pour objet de définir les spécifications
    d'une série acceptable sur le plan international d'éprouvettes en plastique avec
    une échelle graduée et un bec verseur.  \nNOTE -- Les éprouvettes cylindriques
    peuvent comporter également une double échelle.\n"
