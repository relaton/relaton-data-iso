abstract:
- content: This ISP is applicable to interworking units concerned with operating in
    the open systems interconnection (OSI) environment. It specifies a combination
    of OSI base standards that collectively provide a network relay function for the
    connectionless-mode network service. This part specifies requirements that are
    applicable to interworking units operating the connectionless-mode network service
    regardless of the type of subnetworks to which they are attached.
