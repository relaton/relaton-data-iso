abstract:
- language: en
  script: Latn
  content: |-
    This document gives information on the selection and use of personal protective equipment for the hand protection.
    The application of this document requires that the risk assessment has been carried out and the hazards have been minimized accordingly through substitution and technical and organizational measures.
    On this basis, this document contains information that supports employers in counteracting certain risks to hands that could not be sufficiently reduced by substitution and technical and organizational measures by selecting and using suitable protective gloves.
    This document provides explanations on selection, usage and training applicable to protective gloves. The explanations concerning specific hazards are provided in annexes.
    This guidance considers the following risks:
    —    mechanical, (see Annex A);
    —    chemical, (see Annex B);
    —    biological, (see Annex C);
    —    thermal, (see Annex D and E);
    —    electrostatic discharge (see Annex F);
    —    ionizing radiation and radioactive contamination (see Annex G).
    This guidance does not cover other risks, because pertinent international or national publications are available or because the relevant information was not available in ISO/TC 94/SC 13/WG 8. Risks not covered include e.g.:
    —    cuts and stabs by hand knives;
    —    use of chain saws (covered by ISO 11393-4:2018, Annex A);
    —    animal bites;
    —    needlesticks;
    —    electrocution;
    —    optical radiation;
    —    vibrations;
    —    electric fault arcs;
    —    firefighting (covered by ISO/TR 21808);
    —    sport.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des informations sur la sélection et l'utilisation des équipements de protection individuelle destinés à la main.
    L'application du présent document exige une évaluation préalable des risques et la réduction consécutive des dangers à leur minimum, par des substitutions et des mesures techniques et organisationnelles.
    Sur cette base, le présent document contient des informations qui aident les employeurs à écarter certains risques pour les mains, qui ne sont pas suffisamment réduits par les substitutions et par les mesures techniques et organisationnelles, en choisissant et en utilisant les gants de protection adéquats.
    Le présent document fournit des explications sur la sélection, l'utilisation et la formation applicables aux gants de protection. Les explications concernant les dangers spécifiques sont fournies dans les annexes.
    Les présentes lignes directrices tiennent compte des risques suivants:
    —    mécaniques (voir Annexe A);
    —    chimiques (voir Annexe B);
    —    biologiques (voir Annexe C);
    —    thermiques (voir Annexes D et E);
    —    décharge électrostatique (voir Annexe F);
    —    rayonnements ionisants et contamination radioactive (voir Annexe G).
    Les autres risques ne sont pas traités par les présentes lignes directrices, car des publications internationales ou nationales pertinentes sont disponibles ou, car les informations pertinentes n'étaient pas disponibles au sein de l'ISO/TC 94/SC 13/GT 8. Les risques non traités comprennent, par exemple:
    —    les coupures et les coups de couteaux à main;
    —    l'utilisation de scies à chaîne (traitée par l'ISO 11393-4:2018, Annexe A);
    —    les morsures d'animaux;
    —    les piqûres d'aiguilles;
    —    l'électrocution;
    —    le rayonnement optique;
    —    les vibrations;
    —    les arcs électriques;
    —    la lutte contre l'incendie (traitée par l'ISO/TR 21808);
    —    le sport.
