abstract:
- content: ISO 20502:2005 describes a method of testing ceramic coatings by scratching
    with a diamond stylus. During a test, either a constant or increasing force normal
    to the surface under test is applied to the stylus, so as to promote adhesive
    and/or cohesive failure of the coating-substrate system. The test method is suitable
    for evaluating ceramic coatings up to a thickness of 20 micrometres and might
    also be suitable for evaluating other coating types and thicknesses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20502:2005 décrit une méthode destinée à tester la tenue des revêtements céramiques en les rayant avec un stylet diamanté. Au cours d'un essai, une force constante ou croissante, normale à la surface sollicitée, est appliquée sur un stylet de manière à provoquer une rupture adhésive et/ou cohésive du système revêtement-substrat. La méthode d'essai permet d'évaluer des revêtements céramiques dont l'épaisseur va jusqu'à 20 µm et peut aussi convenir pour évaluer d'autres types de revêtements et d'autres épaisseurs.
    L'ISO 20502:2005 est destinée à être utilisée dans la plage des macro-forces (de 1 N à 100 N). Cependant, les modes opératoires peuvent également être applicables à d'autres plages. Un étalonnage approprié est toutefois nécessaire si les forces normales auxquelles se produit la rupture doivent être quantifiées.
