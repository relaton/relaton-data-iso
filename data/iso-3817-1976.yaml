abstract:
- language: en
  script: Latn
  content: Sampling may be carried out either by drilling or by sawing slices. Both
    methods of sampling provide a sample for possible analyses by other standardized
    methods. Applies only to samples from zinc alloy ingots. Alternatively, the interested
    parties may agree to select samples of zinc alloy in the liquid state during production.
