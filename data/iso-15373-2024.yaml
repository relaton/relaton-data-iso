abstract:
- content: |-
    This document specifies two methods for the determination of free formaldehyde (HCHO) in polymer dispersions.
    This document is applicable to acrylic, acrylonitrile butadiene, carboxylated styrene-butadiene and vinyl acetate polymer dispersions. It is also applicable to polymer dispersions of other compositions.
    Method A (UV/Vis spectrometer method) is applicable to polymer dispersions with a free-formaldehyde content higher than 10 mg/kg.
    Method B (HPLC method) is applicable for determining lower formaldehyde contents or carrying out arbitration analyses.
