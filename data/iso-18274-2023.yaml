abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for classification of solid wire electrodes, solid strip electrodes, solid wires and solid rods for fusion welding of nickel and nickel alloys. The classification of the solid wire electrodes, solid strip electrodes, solid wires and solid rods is based on their chemical composition. It includes those compositions in which the nickel content exceeds that of any other element.
    The principles of this document can be applied to metal powders for cladding, hard facing and additive manufacturing.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de classification des fils-électrodes pleins, feuillards pleins, fils pleins et baguettes pleines pour le soudage par fusion du nickel et des alliages de nickel. La classification des fils-électrodes pleins, feuillards pleins, fils pleins et baguettes pleines est basée sur leur composition chimique. Elle inclut ces compositions dans lesquelles la teneur en nickel dépasse celle d'un quelconque autre élément.
    Les principes du présent document peuvent être appliqués aux poudres métalliques pour le revêtement, le surfaçage de renfort et la fabrication additive.
