abstract:
- language: en
  script: Latn
  content: |-
    ISO 6980-3:2006 describes procedures for calibrating and determining the response of dosemeters and doserate meters in terms of the International Commission on Radiation Units and Measurements (ICRU) operational quantities, that is, the directional dose equivalent and the personal dose equivalent, for radiation protection purposes.
    In addition to the description of calibration procedures, this part of ISO 6980-3:2006 includes recommendations for appropriate phantoms and the way to determine appropriate conversion coefficients. Guidance is provided on the statement of measurement uncertainties and the preparation of calibration records and certificates.
- language: fr
  script: Latn
  content: "L'ISO 6980-3:2006 décrit des modes opératoires pour l'étalonnage et la
    détermination de la réponse des dosimètres et des débitmètres, en termes des grandeurs
    opérationnelles définies par la Commission Internationale des Unités et Mesures
    de Rayonnement (ICRU), à savoir, l'équivalent de dose directionnel et l'équivalent
    de dose individuel, pour les besoins de la radioprotection. \nOutre la description
    de modes opératoires d'étalonnage, l'ISO 6980-3:2006 comporte des recommandations
    concernant les fantômes appropriés à mettre en oeuvre et la méthode de détermination
    des coefficients de conversion adéquats à utiliser. Des indications sont également
    fournies sur l'expression des incertitudes de mesure et sur la préparation des
    enregistrements et des certificats d'étalonnage."
