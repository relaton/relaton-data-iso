abstract:
- content: |-
    This International Standard specifies the physical, mechanical, packaging and labelling requirements for curing polymerizing radio-opaque and non-radio-opaque resin cements based on poly(methacrylic acid esters). It applies to two types of cement, intended respectively for use with a syringe or in the dough state, for the fixation of internal orthopaedic prostheses and supplied as units containing premeasured amounts of sterile powder and of sterile liquid in forms suitable for mixing at the time of implantation.
    This International Standard does not cover the hazards associated with the use of the cement in respect of either the patient or the user of the cement.
    All requirements apply to, and all tests are intended to be performed on, the sterile product.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale s'applique aux ciments radio-opaques ou non et spécifie les caractéristiques physiques, mécaniques, et les exigences d'emballage et d'étiquetage des ciments de résine réticulable à base de polyesters d'acide méthacrylique, de deux sortes, utilisés respectivement avec une seringue ou à l'état de pâte pour la fixation de prothèses orthopédiques internes, et livrés en emballage unitaire contenant des quantités préalablement mesurées de poudre et de liquide stérile, sous une forme permettant le mélange au moment de l'implantation.
    La présente Norme internationale ne couvre pas les risques associés à l'utilisation du ciment et encourus par le patient ou l'utilisateur du ciment.
    Toutes les exigences s'appliquent au produit stérile et tous les essais doivent être effectués sur le produit stérile.
