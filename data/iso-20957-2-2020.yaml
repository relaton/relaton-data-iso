- content: |-
    Le présent document spécifie des exigences de sécurité supplémentaires pour les équipements d'entraînement fixes de force.
    Le présent document est destiné à être lu conjointement aux exigences de sécurité générales figurant dans l'ISO 20957‑1.
    Le présent document s'applique aux équipements d'entraînement fixes de type équipements d'entraînement de force utilisant une résistance à l'aide de piles de poids ou d'autres moyens de résistance comme de la corde élastique, des systèmes hydrauliques, pneumatiques, électriques, magnétiques ou à ressorts et des poids chargés par l'extérieur (type 2) (équipements désignés ci-après par « équipements d'entraînement ») de classes H, S et I, conformément à l'ISO 20957‑1.
    NOTE       Les supports de poids et d'haltères libres sont soumis aux exigences de l'ISO 20957‑4 et de l'ISO 20957‑1.
