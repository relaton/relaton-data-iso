abstract:
- content: "This document specifies additional safety requirements for stationary
    strength training equipment.  \nThis document is intended to be read in conjunction
    with the general safety requirements of ISO 20957‑1.\nThis document is applicable
    to stationary training equipment type strength training equipment with stacked
    weight resistance or other means of resistance, such as elastic cords, hydraulic,
    pneumatic, electrical, magnetic, springs and externally loaded weights (type 2)
    (hereinafter referred to as training equipment) with the classes H, S and I according
    to ISO 20957‑1.\nNOTE    Free-weight barbell racks are subject to the requirements
    of ISO 20957‑4 and ISO 20957‑1."
  language:
