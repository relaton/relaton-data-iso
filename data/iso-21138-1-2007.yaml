abstract:
- language: en
  script: Latn
  content: |-
    ISO 21138-1:2007 specifies the definitions and requirements for pipes, fittings and the system based on unplasticized poly(vinyl chloride) (PVC-U), polypropylene (PP) and polyethylene (PE) structured-wall piping systems in the field of non-pressure underground systems for underground drainage and sewerage.
    ISO 21138-1:2007 specifically refers to PVC, PP and PE materials.
    ISO 21138-1:2007 covers a range of pipe and fitting sizes, materials, pipe constructions, nominal ring stiffnesses, and gives recommendations concerning colours.
    In conjunction with ISO 21138-2 and ISO 21138-3, it is applicable to PVC-U, PP and PE structured-wall pipes and fittings, to their joints and to joints with components of other plastics and non-plastics materials intended to be used for buried piping systems for the transport of drainage and sewerage.
    ISO 21138-1:2007 is applicable to PVC-U, PP and PE structured-wall pipes and fittings with or without an integral socket with elastomeric ring seal joints as well as welded and fused joints.
    For dimensions larger than DN/OD 1200 or DN/ID 1200, ISO 21138-1:2007 can serve as a general guide regarding appearance, colour, physical and mechanical characteristics as well as performance requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 21138-1:2007 spécifie les définitions et les exigences pour les tubes, les raccords et le système, fabriqués à partir de poly(chlorure de vinyle) non plastifié (PVC‑U), de polypropylène (PP) et de polyéthylène (PE), destinés à être utilisés en tant que systèmes de canalisations à parois structurées dans le domaine des branchements et des collecteurs d'assainissement enterrés sans pression.
    L'ISO 21138-1:2007 se réfère en particulier aux matériaux PVC, PP et PE.
    Elle couvre une gamme de dimensions de tubes et de raccords, de matériaux, de construction de tubes, de rigidité annulaire nominale, et donne des recommandations concernant les couleurs.
    Conjointement avec l'ISO 21138-2 et l'ISO 21138-3, elle s'applique aux tubes et raccords à parois structurées en PVC‑U, PP et PE, à leurs assemblages ainsi qu'aux assemblages avec d'autres composants en d'autres matières, plastiques ou non, destinés à être utilisés pour les systèmes de canalisations enterrées pour le transport des eaux de drainage et d'assainissement.
    L'ISO 21138-1:2007 s'applique aux tubes et raccords à parois structurées en PVC‑U, PP et PE, qui comprennent des assemblages à bague d'étanchéité en élastomère avec ou sans emboîture intégrée ainsi que des assemblages soudés et les assemblages obtenus par fusion.
    Pour les dimensions plus grandes que DN/OD 1 200 ou DN/ID 1 200, l'ISO 21138-1:2007 peut servir comme guide général en ce qui concerne l'aspect, la couleur, les caractéristiques physiques et mécaniques de même que pour les exigences de performance.
