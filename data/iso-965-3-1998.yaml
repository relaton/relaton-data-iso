abstract:
- content: |-
    This part of ISO 965 specifies deviations for pitch and crest diameters for ISO general purpose metric screw threads (M) conforming to ISO 261 having basic profile according to ISO 68-1.
    The deviations specified are derived from the fundamental deviations and tolerances specified in ISO 965-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 965 spécifie les dimensions limites pour les
    diamètres sur flancs et les diamètres au sommet pour les filetages ISO métriques
    (M) pour usages généraux, conformément à l'ISO 261, de profil de base conforme
    à l'ISO 68-1. \nLes écarts spécifiés sont dérivés des écarts fondamentaux et des
    tolérances spécifiés dans l'ISO 965-1."
