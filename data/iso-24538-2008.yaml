abstract:
- language: en
  script: Latn
  content: |-
    ISO 24538:2008 specifies a method for the determination of residual vinyl chloride monomer in homopolymer and copolymer resins of vinyl chloride.
    The method is based on a static headspace gas-chromatographic technique (i.e. the analysis of the vapour phase in equilibrium with the solid phase at constant temperature) and is suitable for all kinds of homopolymer and copolymer resin. It is done directly on the resin in powder form.
