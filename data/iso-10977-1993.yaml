abstract:
- language: en
  script: Latn
  content: Describes test equipment, test procedure and analytic methods for predicting
    the long-term dark storage stability of colour photographic images (based on the
    Arrhenius method) and measuring the colour stability of such products when subjected
    to certain illuminants at specified temperatures and humidities. Does not specify
    limits of acceptability for the stability.
