abstract:
- content: ISO 11507:2007 specifies exposure conditions for paint coatings exposed
    to artificial weathering in apparatus including fluorescent UV lamps and condensation
    or water spray. The effects of weathering are evaluated separately by comparative
    testing of chosen parameters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11507:2007 spécifie les conditions d'exposition des revêtements de
    peinture au vieillissement artificiel dans un appareil comportant des lampes à
    fluorescence UV et produisant de la condensation ou de la pulvérisation d'eau.
    Les effets du vieillissement sont évalués séparément en effectuant des essais
    comparatifs de paramètres sélectionnés.
