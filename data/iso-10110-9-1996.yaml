abstract:
- content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Gives rules for indicating the treatments and coatings applied to optical surfaces
    for functional and/or protective purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 10110 prescrit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle. La présente partie de l'ISO 10110 prescrit des règles pour l'indication des traitements et revêtements appliqués aux surfaces optiques dans un but fonctionnel et/ou de protection.
