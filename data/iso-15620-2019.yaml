abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the friction welding of components manufactured from metals.
    It specifies requirements particular to rotational friction welding related to welding knowledge, quality requirements, welding procedure specification, welding procedure approval and welding personnel.
    This document is appropriate where a contract, an application standard or a regulatory requirement requires the demonstration of the manufacturer's capability to produce welded constructions of a specified quality. It has been prepared in a comprehensive manner to be used as a reference in contracts. The requirements given can be adopted in full or some can be deleted, if not relevant to the construction concerned.
- language: fr
  script: Latn
  content: |-
    Le présent document définit des exigences relatives au soudage par friction d'éléments métalliques.
    Il définit des exigences spécifiques au soudage par friction rotative, relatives aux connaissances en soudage, aux exigences de qualité, au descriptif de mode opératoire de soudage et à la qualification du mode opératoire de soudage et du personnel en soudage.
    Le présent document est applicable lorsqu'un contrat, une norme d'application ou une exigence réglementaire nécessitent d'apporter la preuve de la capacité d'un fabricant à réaliser une construction soudée d'un niveau de qualité spécifié. Il a été préparé avec une approche globale, en vue d'être utilisé en tant que référence dans les contrats. Les exigences indiquées peuvent être adoptées en intégralité, ou certaines d'entre elles peuvent être supprimées si elles ne sont pas applicables à la construction visée.
