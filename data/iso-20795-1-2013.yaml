abstract:
- content: |-
    ISO 20795-1:2013 classifies denture base polymers and copolymers and specifies their requirements. It also specifies the test methods to be used in determining compliance with these requirements. It further specifies requirements with respect to packaging and marking the products and to the instructions to be supplied for use of these materials. Furthermore, it applies to denture base polymers for which the manufacturer claims that the material has improved impact resistance. It also specifies the respective requirement and the test method to be used.
    ISO 20795-1:2013 applies to denture base polymers such as those listed below:
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20795-1:2013 établit la classification des polymères et des copolymères pour base de prothèses dentaires et en spécifie les exigences. Elle spécifie également les méthodes d'essai à utiliser pour déterminer la conformité à ces exigences. De plus, elle définit les exigences relatives à l'emballage et au marquage des produits ainsi qu'aux instructions à fournir pour l'utilisation de ces produits. Par ailleurs, elle s'applique aux polymères pour base de prothèses dentaires pour lesquels le fabricant revendique que le produit dispose d'une résistance au choc améliorée. Elle spécifie également l'exigence et la méthode d'essai correspondantes à utiliser.
    L'ISO 20795-1:2013 s'applique aux polymères pour base de prothèses dentaires tels que ceux qui sont énumérés ci-après:
