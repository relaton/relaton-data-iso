abstract:
- language: en
  script: Latn
  content: ISO 13445:2003 specifies a method for the determination of the shear strength
    of adhesives used to bond materials with elastic moduli higher than the elastic
    modulus of the adhesive. The method provides an estimate of the shear strength
    of an adhesive on various machinable and non-machinable substrate materials.
- language: fr
  script: Latn
  content: L'ISO 13445:2003 spécifie une méthode de détermination de la résistance
    au cisaillement d'adhésifs utilisés pour coller des matériaux ayant un module
    d'élasticité supérieur à celui de l'adhésif. Cette méthode fournit une estimation
    de la résistance au cisaillement de l'adhésif sur différents matériaux usinables
    ou non.
