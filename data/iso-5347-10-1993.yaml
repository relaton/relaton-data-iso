abstract:
- content: Lays down detailed specifications for the instrumentation and procedure
    to be used for primary high impact shock calibration of accelerometers. Applies
    to rectilinear accelerometers, mainly of the piezoelectric and piezoresistive
    type, to primary standards and working accelerometers. Is applicable for a time
    range from 10 µs to 100 µs and a dynamic range from 10^3 m/s^2 to 10^5 m/s^2.
    The limits of uncertainty applicable are ± 10 % of reading.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'étalonnage primaire de chocs à impact élevé d'accéléromètres. Elle s'applique aux accéléromètres de translation rectiligne principalement du type piézo-électrique et piézo-résistif, aux accéléromètres normalisés primaires et aux accéléromètres en fonctionnement. La présente partie de l'ISO 5347 est applicable pour une gamme de durée de 102µs à 100 µs et une gamme dynamique de 103 m/s2 à 105 m/s2. Les limites d'incertitude applicables sont ± 10 % de la lecture.
