abstract:
- content: ISO/TS 21219-18:2015 specifies the TPEG application Traffic Flow and Prediction
    (TFP). It has been specifically designed to provide information to a variety of
    receivers using different channels, including in the first instance Digital Broadcasting
    and Internet technologies. Traffic flow and prediction messages are intended for
    in-car applications and may be as well presented directly to the user by textual,
    voiced and graphically output devices.
