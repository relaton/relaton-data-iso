- content: |-
    Le présent document établit le moyen d’obtenir une représentation électronique des données relatives aux roulements en fournissant un dictionnaire de référence nécessaire pour décrire les différentes données relatives aux roulements, ainsi que leurs propriétés descriptives et leurs domaines de valeurs dans diverses normes internationales applicables aux roulements.
    Le présent document est destiné à faciliter l’utilisation, la manipulation et l’échange des données relatives aux roulements, par exemple, au cours de la fabrication, de la distribution et de l'usage.
    Le présent document spécifie un dictionnaire de référence qui contient:
    —    une définition d’une classe générale de paliers destinée à être ensuite développée par des dictionnaires de référence spécifiant les paliers dans d’autres normes internationales;
    —    les définitions et les identifications des classes de roulements telles qu’elles sont décrites dans les diverses normes internationales relatives aux roulements, avec le plan de classification associé;
    —    les définitions et les identifications des types d’éléments de données qui représentent les propriétés des roulements;
    —    les définitions et les identifications des domaines de valeurs qui s’avèrent utiles pour la description des types d’éléments de données mentionnés ci-dessus.
    Chaque classe, propriété ou domaine de valeurs de ce domaine d’application constitue une unité lexicale du dictionnaire de référence défini dans le présent document. Chaque unité lexicale est associée à une définition orientée machine et lisible par l'homme et à une identification orientée machine. L'identification d'une unité lexicale permet une référence sans ambigüité à partir de n'importe quelle application.
    Les définitions et les identifications des unités lexicales du dictionnaire sont définies au moyen de données normalisées consistant en instances des types de données d’entité EXPRESS définis dans le schéma commun du dictionnaire, et en ses extensions définies dans ISO 13584-25.
    Le dictionnaire d’identification est donné à l’Annexe A.
    Les éléments suivants relèvent du domaine d’application du présent document:
    —    les données normalisées qui représentent les classes de roulements;
    —    les données normalisées qui représentent les propriétés des roulements;
    —    les données normalisées qui représentent les domaines de valeurs utilisés pour les propriétés des roulements.
    Les éléments suivants ne relèvent pas du domaine d’application du présent document:
    —    la méthodologie employée pour structurer les familles d’éléments utilisées pour spécifier les données normalisées définies dans le présent document;
    —    une méthode d’implémentation permettant l’échange des données normalisées définies dans le présent document.
    NOTE 1   La structure du fichier physique utilisé pour l’échange des données normalisées définies dans le présent document est spécifiée dans l'ISO 10303-21.
    NOTE 2   Le fichier physique utilisé pour l’échange des données normalisées est conforme à l’ISO 13584-42:2010.
    NOTE 3   Il est destiné à fournir une représentation basée sur OntoML (XML) des données normalisées lorsque l’ISO 13584-32 (OntoML) est publiée.
    Le présent document n’établit pas les dictionnaires de référence des roulements pour mouvement linéaire et rotules lisses.
