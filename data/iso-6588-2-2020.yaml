abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the pH-value defined by the electrolytes extractable by hot water from a sample of paper, board or pulp.
    This document is applicable to all kinds of paper, board and pulp.
    As the quantity of extractable ionic material approaches zero, as in the case of highly purified pulps, the precision of the method becomes poor because of the difficulties encountered in making pH measurements on water containing little electrolytic material.
    Since the extraction in this document is performed with distilled or deionised water, the pH-value measured will sometimes be different (e.g. fully bleached pulp) from the pH-value measured under mill process conditions in which various types of process waters, e.g. chemically treated river water containing electrolytes, are used. In such cases, ISO 29681 can be used instead, as it is specifically applicable to bleached pulps from virgin fibres and to pulp samples having a low ionic strength for which the pH value will give more realistic results related to mill conditions than those obtained with this document. For cellulosic papers used for electrical purposes, the method used can be that given in IEC 60554-2[4].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination du pH défini par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte, par de l'eau chaude.
    Le présent document est applicable à tous les types de papiers, de cartons et de pâtes.
    Comme la quantité de matériau ionique extractible approche zéro, comme dans le cas des pâtes hautement purifiées, la précision de la méthode devient mauvaise à cause des difficultés à réaliser les mesurages de pH dans de l'eau contenant une faible quantité de matériau électrolytique.
    Puisque, dans le présent document, l'extraction est effectuée avec de l'eau distillée ou désionisée, le pH mesuré est parfois différent (par exemple pour une pâte hautement blanchie) de celui mesuré dans les conditions mises en œuvre pendant le procédé industriel lors duquel différents types d'eaux de procédé sont utilisés, par exemple de l'eau de rivière traitée chimiquement contenant des électrolytes. Dans de tels cas, l'ISO 29681 peut être préférée car, étant spécialement conçue pour les pâtes blanchies issues de fibres vierges et pour les échantillons de pâte à faible concentration ionique, elle produira des valeurs de pH plus réalistes que le présent document. Pour les papiers cellulosiques à usages électriques, la méthode indiquée dans la norme IEC 60554-2[4] peut être utilisée.
