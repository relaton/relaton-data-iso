abstract:
- language: en
  script: Latn
  content: ISO 10384:2012 applies to hot-rolled carbon steel sheet as defined by chemical
    composition. The product is generally used in the heat-treated condition after
    hot or cold working, press forming or cutting by the customer. For example, the
    product is used for general machinery such as sprocket wheels, chain links, washers,
    knife blades and agricultural implements.
