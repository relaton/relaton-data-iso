abstract:
- content: Specifies requirements for test sieves for the laboratory determination
    of foreign matter in a sample of cereals. Does not apply to test sieves for testing
    cereals for insect infestation. Cancels and replaces the second edition, which
    has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale prescrit les caractéristiques\n  des
    tamis de contrôle à utiliser pour la détermination,\n  en laboratoire, des éléments
    indésirables dans un échantillon\n  de céréales, et passant au travers de tamis
    de contrôle\n  ayant la forme et les dimensions suivantes:\n a) tamis de contrôle
    à trous longs arrondis: \n- 1,00 mm x 20,0 mm \n- 1,70 mm x 20,0 mm \n- 1,80 mm
    x 20,0 mm \n- 1,90 mm x 20,0 mm \n- 2,00 mm x 20,0 mm \n- 2,20 mm x 20,0 mm \n-
    2,50 mm x 20,0 mm \n- 2,80 mm x 20,0 mm \n- 3,55 mm x 20,0 mm\n b) tamis de contrôle
    à trous ronds:\n-  4,50 mm de diamètre\nLes tamis de contrôle à trous longs arrondis
    ayant les dimensions\n  indiquées en a) sont utilisés en particulier pour séparer\n
    \ les grains «échaudés» du seigle, du blé dur,\n  du blé tendre et de l'orge,
    à l'exception des tamis de 2,50 mm\n  et 2,80 mm qui sont généralement utilisés
    pour le calibrage\n  des orges de brasserie.\nLes tamis de contrôle à trous ronds
    de 4,50 mm de diamètre\n  sont utilisés pour séparer les grains br 198isés du
    maïs.\n\nLa présente Norme internationale n'est pas applicable aux tamis utilisés\n
    \ pour les méthodes de recherche et de détermination de l'infestation\n  due aux
    insectes. "
