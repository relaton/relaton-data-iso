abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Viscous liquid. Colour: Brown to reddish brown. Odour: Characteristic. Relative
    density at 20/20 °C: 0,952 - 0,966. Refractive index at 20 °C: 1,5050 - 1,5080.
    Optical rotation at 20 °C: Range from - 50 to - 32 . Miscibility with 90 % (V/V)
    ethanol at 20 °C: 1 : 5. Alcohols content, expressed as cedrol: 35 - 48 % (m/m).
    Cedrol content, by chromatography: Minimum 20 % (m/m).'
