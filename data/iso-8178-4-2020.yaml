  format: text/plain
- content: |-
    Le présent document spécifie les cycles d'essai, les modes opératoires d'essai et l'évaluation des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne couplés à un dynamomètre. Avec certaines restrictions, le présent document peut également être utilisé pour les mesurages sur site. Les essais sont effectués avec le moteur en régime permanent ou transitoire, en utilisant les cycles d'essai représentatifs des applications données.
    Le présent document est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables ou fixes, à l'exclusion des moteurs pour applications de transport routier de passagers et de marchandises. Il peut être appliqué aux moteurs pour applications non routières utilisés, par exemple, pour les engins de terrassement, pour les groupes électrogènes et pour d'autres applications. Pour les moteurs utilisés dans des machines couvertes par des exigences supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail ou celles relatives aux installations de production d'énergie), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
