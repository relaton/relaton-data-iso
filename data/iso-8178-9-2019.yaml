abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the measurement procedures and test cycles for the evaluation of smoke emissions from compression ignition engines using an opacimeter. The tests are carried out under steady-state and transient operation using tests cycles which are representative of a given application.
    The smoke testing is conducted using opacimeter-type smoke meters which operate on the light extinction principle. The purpose of this document is to define the smoke test cycles and the methods used to measure the opacity and for the determination of the light absorption coefficient. It allows the use of either full-flow or partial-flow opacimeters and corrects for differences in rise time between the two types of opacimeters. Specifications of the apparatus for the measurement of opacity can be found in ISO 11614. The test procedures and measurement techniques described in this document are applicable to reciprocating internal combustion (RIC) engines in general. Annex D, Annex E, Annex F and Annex G each contains a test cycle that is relevant only for those specific applications listed in the first subclause of that annex. Where possible, the smoke test cycle described in the annex utilizes the engine and machine categories developed in ISO 8178‑4.
    For certain categories of non-road engines "at site" rather than "test bed" smoke test procedures can prove to be necessary. For engines used in machinery covered by additional requirements (e.g. occupational health and safety regulations), additional test conditions and special evaluation methods can apply.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de mesure et les cycles d'essai pour l'évaluation des émissions de fumées des moteurs à allumage par compression à l'aide d'un opacimètre. Les essais sont réalisés en régime permanent et transitoire, en appliquant des cycles d'essai qui sont représentatifs de l'application donnée.
    L'essai de fumée est réalisé en utilisant des fumimètres du type opacimètre qui fonctionnent selon le principe de l'opacimétrie. Le but de du présent document est de définir les cycles d'essai des fumées et les méthodes utilisées pour mesurer l'opacité et pour déterminer le coefficient d'absorption de la lumière. Il permet l'utilisation d'opacimètres à débit total ou à débit partiel et corrige les différences de temps de montée entre les deux types d'opacimètres. Les spécifications de l'appareillage pour le mesurage de l'opacité peuvent être trouvées dans l'ISO 11614. Les méthodes d'essai et les techniques de mesurage décrites dans le présent document sont applicables aux moteurs alternatifs à combustion interne en général. L'Annexes D, l'Annexes E, l'Annexes F et l'Annexes G de la présente partie de l'ISO 8178 comprennent chacune un cycle d'essai correspondant uniquement aux applications spécifiques énumérées dans le premier paragraphe. Dans la mesure du possible, le cycle d'essai des fumées décrit dans l'annexe en question utilise les catégories de moteurs et d'équipements développées dans l'ISO 8178-4.
    Pour les moteurs utilisés dans des machines couvertes par des spécifications supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
