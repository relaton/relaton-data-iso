abstract:
- language: en
  script: Latn
  content: The method consists in determining of a minimum cooking time and calculation
    of two experimental cooking times for each sample. Sensory analysis of at most
    six samples presented in pairs to a panel of at least six qualified assessors.
    Classification and scoring of the samples according to their surface condition
    and firmness. An annex gives examples of arrangements for presentation of samples.
    An example of response form is given in an annex B. Reference photographs are
    shown in annexes C and D.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode d'appréciation
    par analyse sensorielle de la qualité culinaire des pâtes alimentaires sous forme
    de spaghetti, exprimée par les caractères d'état de surface et de fermeté. La
    méthode ne s'applique qu'à l'appréciation de la qualité culinaire des spaghetti.
    Ce type de produit a seul été retenu car sa forme géométrique est celle qui met
    le mieux en évidence la qualité d'une production obtenue à partir d'une semoule
    de blé dur industrielle ou expérimentale déterminée.  \nNOTE - Cette méthode peut
    être appliquée à des spaghetti obtenus à partir de blé tendre ou d'un mélange
    blé tendre-blé dur, dans la mesure où la réglementation nationale considérée autorise
    une telle incorporation dans les pâtes alimentaires. La présente méthode est conçue,
    en particulier, pour établir les références auxquelles doivent être comparés les
    résultats obtenus par des méthodes instrumentales ou des méthodes pratiques d'analyse
    sensorielle, en vue de\n"
