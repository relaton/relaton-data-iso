abstract:
- language: en
  script: Latn
  content: |-
    ISO 2808:2007 describes a number of methods that are applicable to the measurement of the thickness of coatings applied to a substrate. Methods for determining wet-film thickness, dry-film thickness and the film thickness of uncured powder layers are described. Reference is made to individual standards where these exist. Otherwise the method is described in detail.
    The standard also defines terms concerning the determination of film thickness.
- language: fr
  script: Latn
  content: "L'ISO 2808:2007 définit un certain nombre de méthodes applicables au mesurage
    de l'épaisseur des revêtements appliqués sur un subjectile. Les méthodes de détermination
    de l'épaisseur de feuil humide, de feuil sec et des feuils de peinture poudre
    non réticulés y sont décrites. Lorsqu'il existe des normes d'essai applicables
    aux différentes méthodes, il est fait référence à celles-ci. À défaut, la méthode
    est décrite en détail. \nL'ISO 2808:2007 définit également les termes en relation
    avec la détermination de l'épaisseur de feuil."
