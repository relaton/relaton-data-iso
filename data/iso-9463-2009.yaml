abstract:
- language: en
  script: Latn
  content: ISO 9463:2009 specifies an analytical method by spectrophotometry for determining
    the plutonium concentration of nitric acid solutions in reprocessing plants. The
    method is applicable, without interference, in the presence of numerous cations,
    with a standard deviation of about 5 %, where the concentration of plutonium in
    the solution is at least 0,5 mg·l-1.
- language: fr
  script: Latn
  content: L'ISO 9463:2009 spécifie une méthode d'analyse par spectrophotométrie qui
    permet de déterminer la concentration du plutonium dans les solutions d'acide
    nitrique dans les usines de retraitement. La méthode est applicable sans interférence
    en présence de nombreux cations, avec un écart-type de l'ordre de 5 % lorsque
    la teneur en plutonium dans l'échantillon est supérieure à 0,5 mg.l-1.
