abstract:
- content: "ISO/TS 10303-1722:2006 specifies the application module for\n         Physical
    layout template.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1722:2006:\n         \n      \n- \n            \t\t\t
    the identification and classification of templates and their\n            \t\t\t
    versions and definitions; \n            \t   \n         \n- \n            \t\t\t
    the identification of areas on templates that are defined to be suitable for connection
    to external items\n            \t\t\t\twhen the template is applied in a design;
    \n            \t   \n         \n- \n            \t\t\t the association between
    a simulation model and a template definition where the template definition\n            \t\t\tprovides
    a contextual basis for the definition of the parameters and ports of the simulation
    model. \n            \t   \n         "
