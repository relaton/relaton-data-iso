abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16335:2013 is applicable for the selection of suitable accelerated atmospheric corrosion tests for qualification of products with metallic materials without or with permanent corrosion protection or temporary corrosion protection. The characteristics of a number of standardized accelerated corrosion tests are also given to serve as a guide in the preparation of test specifications.
    In ISO/TR 16335:2013 the following aspects are taken into account: categories of accelerated atmospheric corrosion tests; recommended fields of application for the different kinds of tests and their suitability; corrosivity of tests and relative corrosion rates of standard metals; requirements for test equipment, criteria for reproducibility and correlation with in-service performance; recommended procedures for product qualification
    The main purpose of ISO/TR 16335:2013 is to present a framework for comparing the different accelerated corrosion test methods, which presently are available as International Standards. The suitability of a test method varies with the requirements set by the intended application of the product.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 16335:2013 s'applique pour la sélection d'essais de corrosion atmosphérique accélérés adaptés pour la qualification de produits contenant des matériaux métalliques pourvus ou dépourvus d'une protection contre la corrosion, ou protégés de manière temporaire. Les caractéristiques d'un certain nombre d'essais de corrosion accélérés normalisés sont également indiquées à titre de guide pour l'élaboration de spécifications d'essai.
    L'ISO/TR 16335:2013 examine les aspects suivants: catégories d'essais de corrosion atmosphérique accélérés; domaines d'application recommandés pour les différents types d'essais et adéquation, corrosivité des essais et vitesses de corrosion relatives de métaux ordinaires, exigences relatives au matériel d'essai, critères de reproductibilité et corrélation avec les performances en service; modes opératoires recommandés pour la qualification des produits.
    L'ISO/TR 16335:2013 vise principalement à présenter un cadre pour comparer les différentes méthodes d'essais de corrosion accélérés, qui sont actuellement disponibles sous forme de Normes internationales. L'adéquation d'une méthode d'essai varie en fonction des exigences fixées par l'application prévue du produit.
