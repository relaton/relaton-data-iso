abstract:
- content: |-
    This document defines the requirements and operation of the on-board vehicle equipment that enables magnetic field wireless power transfer (MF-WPT) for traction battery charging of electric vehicles. It is intended to be used for passenger cars and light duty vehicles.
    This document addresses the following aspects for an EV device:
    —     safety requirements;
    —     transferred power and power transfer efficiency;
    —     ground clearance of the EV device;
    —     functionality with associated off-board systems under various conditions and independent of manufacturer;
    —     test procedures.
    EV devices that fulfil the requirements in this document are intended to operate with supply devices that fulfil the MF-WPT related requirements in the IEC 61980 series.
    NOTE 1  Charging of a vehicle in motion is not considered in this edition.
    NOTE 2  Bi-directional power transfer is not considered in this edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les exigences et le fonctionnement des équipements à bord des véhicules permettant la transmission d'énergie sans fil par champ magnétique (MF-WPT) pour la charge de batteries de traction de véhicules électriques. Il est destiné à être utilisé pour les voitures particulières et les véhicules utilitaires légers.
    Le présent document traite des aspects suivants relatifs à un dispositif VE:
    —     exigences de sécurité;
    —     énergie transférée et efficacité du transfert d'énergie;
    —     garde au sol du dispositif VE;
    —     fonctionnalité avec des systèmes non embarqués associés dans différentes conditions et indépendamment du constructeur;
    —     procédures d'essai.
    Les dispositifs VE répondant aux exigences indiquées dans le présent document sont destinés à fonctionner avec des dispositifs d'alimentation conformes aux exigences liées au MF-WPT spécifiées dans la série IEC 61980.
    NOTE 1 La charge d'un véhicule en déplacement n'est pas prise en compte dans cette édition.
    NOTE 2 Le transfert d'énergie bidirectionnel n'est pas pris en compte dans cette édition.
