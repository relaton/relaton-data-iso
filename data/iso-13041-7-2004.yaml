abstract:
- content: |-
    ISO 13041-7:2004 describes a method of checking the contouring performance of turning centres (or numerically controlled turning) by conducting circular tests and by evaluating the radial deviation F, and circular deviation G, in accordance with ISO 230-4:1996.
    The concept of checks by circular tests described in ISO 13041-7:2004 is to verify the circular movement only in one position per coordinate plane of the machine, at only one feed rate, and to repeat the test once in the opposite contouring direction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13041-7:2004 décrit une méthode de vérification des performances en contournage des centres de tournage (ou des tours à commande numérique) au moyen d'essais circulaires et en évaluant l'écart radial F et l'écart de circularité G conformément à l'ISO 230-4:1996.
    Le concept des contrôles au moyen d'essais circulaires décrits dans l'ISO 13041-7:2004 est de vérifier le mouvement circulaire uniquement en une position par plan de coordonnée de la machine, à une seule vitesse d'avance, et afin de répéter l'essai une fois dans la direction de contournage opposée.
