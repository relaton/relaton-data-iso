abstract:
- language: en
  script: Latn
  content: ISO 22881:2004 specifies the technical requirements, the appropriate dimensions
    and the requirements for testing of castors and wheels that may include braking
    and/or locking devices, specifically for manually propelled use in an institutional
    environment. This includes, for example, shops, restaurants, hotels, educational
    buildings and hospitals.
- language: fr
  script: Latn
  content: L'ISO 22881:2004 spécifie les exigences techniques, les dimensions appropriées
    et les exigences pour les essais des roues et roulettes pouvant comporter des
    systèmes de freinage et/ou de blocage, spécifiquement destinées à des utilisations
    en déplacement manuel dans un environnement de collectivité. Cela inclut par exemple,
    les magasins, les restaurants, les hôtels, les établissements d'enseignements
    et les hôpitaux.
