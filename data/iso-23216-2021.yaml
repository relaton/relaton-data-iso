abstract:
- language: en
  script: Latn
  content: |-
    This document specifies spectroscopic ellipsometry for the determination of optical properties (refractive index n and extinction coefficient k) and the optical classification of different types of amorphous carbon films within the n-k plane.
    It is applicable to amorphous carbon films deposited by ionized evaporation, sputtering, arc deposition, plasma-assisted chemical vapour deposition, hot filament techniques and others.
    It does not apply to carbon films modified with metals or silicon, amorphous carbon films that have a gradient of composition/property in the thickness, paints and varnishes.
- language: fr
  script: Latn
  content: "Le présent document spécifie l'ellipsométrie spectroscopique pour la détermination
    des propriétés optiques (indice de réfraction n et coefficient d'extinction k)
    et la classification optique de différent types de films de carbone amorphe dans
    le plan n-k.\n \nIl s'applique aux films de carbone amorphe déposés par évaporation
    ionisée, pulvérisation, dépôt par arc cathodique, dépôt chimique en phase vapeur
    assisté plasma (PAVCD), par filament chaud, et d'autres techniques.\nIl ne s'applique
    pas aux films à base de carbone modifié avec des métaux ou du silicium, aux films
    de carbone amorphe qui ont un gradient de composition/propriété dans l'épaisseur,
    aux peintures et aux vernis."
