abstract:
- language: en
  script: Latn
  content: |-
    1.1 This part of ISO 9327 applies to forgings and rolled or forged bars manufactured from the austenitic and
    austenitic-ferritics steels given in Table 1 and delivered according to the specifications given in ISO 9327-1.
    1.2 This part of ISO 9327 covers the following data:
    a) In Table 1 the limits for
      the chemical composition according to the cast analysis;
      the tensile properties at room temperature;
      the indications on the usual heat treatment condition at the time of delivery;
    b) in Table 2 the permissible deviations of the results of the product analysis from the specified limits for the cast
    analysis,
    c) in Table 3 the minimum elevated temperature proof strength values;
    d) in Table 4 the estimated average stress rupture properties.
- language: fr
  script: Latn
  content: |-
    1.1 La présente partie de l'ISO 9327 traite des pièces forgées et des barres forgées ou laminées, fabriquées dans
    les aciers austénitiques et austéno-ferritiques figurant dans le Tableau 1 et devant être livrées conformément aux
    spécifications données dans l'ISO 9327-1.
    1.2 La présente partie de l'ISO 9327 couvre les points suivants:
    a) dans le Tableau 1, les limites relatives:
      à la composition chimique, selon l'analyse de coulée;
      aux caractéristiques de traction à température ambiante;
      aux indications concernant l'état de traitement thermique habituel à la livraison;
    b) dans le Tableau 2, les écarts admissibles de l'analyse sur produit par rapport aux valeurs limites spécifiées
    pour l'analyse de coulée;
    c) dans le Tableau 3, les valeurs minimales de limite conventionnelle d'élasticité à température élevée;
    d) dans le Tableau 4, les caractéristiques moyennes estimées conduisant à la rupture par fluage.
