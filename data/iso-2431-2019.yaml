- content: |-
    Le présent document spécifie une méthode de détermination du temps d'écoulement des peintures, vernis et produits assimilés, utilisable pour contrôler leur consistance.
    Quatre coupes d'écoulement de dimensions semblables mais ayant des orifices de 3 mm, 4 mm, 5 mm et 6 mm de diamètres sont spécifiées. Deux méthodes permettant de vérifier l'usure et la détérioration des coupes d'écoulement sont données (voir l'Annexe A).
    Les coupes d'écoulement à ajutage ajustable ne sont pas couvertes par le présent document en raison du fait que les tolérances étroites relatives à l'alimentation en matériau soumis à l'essai de l'ajutage ne sont pas respectées.
    Les coupes d'écoulement par plongée couramment utilisées ne sont également pas couvertes par le présent document.
    NOTE       Puisque les tolérances de fabrication de telles coupes d'écoulement sont supérieures à celles des coupes d'écoulement spécifiées dans le présent document, les déterminations de temps d'écoulement effectuées avec des coupes d'écoulement par plongée donnent une fidélité inférieure à celle obtenue avec les coupes d'écoulement spécifiées dans le présent document (voir Article 9).
    La méthode décrite dans le présent document est limitée aux essais sur des matériaux dont il est possible de déterminer avec certitude le point de rupture de l'écoulement à l'orifice de la coupe. Ce point de rupture est difficile à déterminer et à reproduire pour les matériaux dont le temps d'écoulement est proche de la limite supérieure de la plage de mesurage (100 s) en raison d'effets de ralentissement.
