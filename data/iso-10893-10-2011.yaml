abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-10:2011 specifies requirements for automated full peripheral ultrasonic shear wave (generated by conventional or phased array technique) testing of seamless and welded [except submerged arc-welded (SAW)] steel tubes, for the detection of longitudinal and/or transverse imperfections.
    In the case of testing on longitudinal imperfections, Lamb wave testing can be applied at the discretion of the manufacturer.
    For seamless tubes, by agreement between the purchaser and manufacturer, testing principles of ISO 10893-10:2011 can be applied to detect imperfections having other orientations.
    ISO 10893-10:2011 is applicable to the inspection of tubes with an outside diameter greater than or equal to 10 mm, normally with an outside diameter-to-thickness ratio greater than or equal to 5.
    It can also be applicable to the testing of circular hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-10:2011 spécifie les exigences relatives au contrôle automatisé par ultrasons, avec ondes de cisaillement (générées par une technique conventionnelle ou la technique des réseaux à commande de phase), sur toute la circonférence des tubes en acier sans soudure et soudés [sauf à l'arc immergé sous flux en poudre (SAW)], pour la détection des imperfections longitudinales et/ou transversales.
    Dans le cas du contrôle d'imperfections longitudinales, un contrôle par ondes de Lamb peut être appliqué au choix du producteur.
    Pour les tubes sans soudure, par accord entre l'acheteur et le producteur, les principes de contrôle de l'ISO 10893-10:2011 peuvent être appliqués pour détecter des imperfections ayant d'autres orientations.
    L'ISO 10893-10:2011 s'applique au contrôle des tubes ayant un diamètre extérieur supérieur ou égal à 10 mm et, normalement, un rapport diamètre extérieur/épaisseur supérieur ou égal à 5.
    Elle est également applicable au contrôle des profils creux circulaires.
