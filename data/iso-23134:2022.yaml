abstract:
- content: |-
    This document specifies a method for carrying out particle-size distribution analysis of roasted ground coffee by horizontal sieving motion method using circular brushes to minimize the effects of obstruction, agglomeration and adhesion. It specifies general principles to follow concerning apparatus, procedure and presentation of results.
    This document is applicable to particle sizes ranging from approximately 150 μm to 2 mm.
