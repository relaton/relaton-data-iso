abstract:
- language: en
  script: Latn
  content: ISO 16972:2010 is applicable to respiratory protective devices. It defines
    commonly used terms and specifies units of measurement to achieve a uniform interpretation
    and to prevent ambiguous use. It indicates graphical symbols that may be required
    to be placed on respiratory protective devices (RPD) or parts of RPD or instruction
    manuals, in order to instruct the person(s) using the RPD about its operation.
- language: fr
  script: Latn
  content: L'ISO 16972:2010 s'applique aux appareils de protection respiratoire. Elle
    définit les termes d'usage courant et spécifie les unités de mesure afin d'uniformiser
    les interprétations et d'éviter les ambiguïtés. Elle indique les symboles graphiques
    devant, le cas échéant, être apposés sur les appareils de protection respiratoire
    (APR) ou sur certaines parties de ces appareils ou pouvant figurer dans les manuels
    d'instruction destinés à former la ou les personnes utilisant les APR au fonctionnement
    de ces appareils.
