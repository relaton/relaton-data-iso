abstract:
- language: en
  script: Latn
  content: The document defines terms related to smoke corrosivity as well as smoke
    acidity and smoke toxicity. It presents the scenario-based approach that controls
    smoke corrosivity. It describes the test methods to assess smoke corrosivity at
    laboratory scale and deals with test applicability and post-exposure conditions.
    This document is applicable to tests of determination of smoke corrosivity from
    combustion of materials samples.
