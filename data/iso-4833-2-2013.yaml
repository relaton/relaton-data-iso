abstract:
- language: en
  script: Latn
  content: |-
    ISO 4833-2:2013 specifies a horizontal method for enumeration of microorganisms that are able to grow and form colonies on the surface of a solid medium after aerobic incubation at 30 °C. The method is applicable to:
    a)    products intended for human consumption or for animal feed;
    b)    environmental samples in the area of food and feed production and food handling.
    ISO 4833-2:2013 is applicable to:
    1)    products containing heat-sensitive organisms that are likely to form a significant proportion of the total flora (e.g. psychrotrophic organisms in chilled and frozen foods, dried foods, other foods that may contain heat-sensitive organisms);
    2)    products containing obligately aerobic bacteria that are likely to form a significant proportion of the total flora (e.g. Pseudomonas spp.);
    3)    products that contain small particles that can prove difficult to distinguish from colonies in a pour plate;
    4)    products whose intense colour prevents the recognition of colonies in a pour plate;
    5)    products for which distinction between different types of colony is required as part of the assessment of food quality.
    In addition to the manual spread plating technique, an annex to ISO 4833-2:2013 also specifies the use of a spiral plater, a rapid method of performing surface colony counts.
    The applicability of ISO 4833-2:2013 to the examination of certain fermented food and animal feeds is limited and other media or incubation conditions can be more appropriate. However, this method can be applied to such products even though it is possible that the predominant microorganisms in these products are not detected effectively.
    For some matrices, the method described in ISO 4833-2:2013 can give different results to those obtained using the method described in ISO 4833‑1.
- language: fr
  script: Latn
  content: |-
    L'ISO 4833-2:2013 spécifie une méthode horizontale de dénombrement des micro-organismes capables de se développer et de former des colonies à la surface d'un milieu solide après incubation aérobie à 30 °C. La méthode est applicable:
    a)    aux produits destinés à la consommation humaine ou aux aliments pour animaux;
    b)    aux échantillons d'environnement dans le domaine de la production d'aliments destinés à l'homme ou aux animaux et de la préparation des aliments.
    L'ISO 4833-2:2013 est applicable:
    1)    aux produits contenant des organismes sensibles à la chaleur susceptibles de former une partie significative de l'ensemble de la flore (par exemple des organismes psychrotrophes présents dans des aliments réfrigérés et congelés, des aliments secs, d'autres aliments pouvant contenir des organismes sensibles à la chaleur);
    2)    aux produits contenant des bactéries aérobies susceptibles de former une partie significative de l'ensemble de la flore (par exemple Pseudomonas spp.);
    3)    aux produits contenant de petites particules qu'il peut se révéler difficile de distinguer des colonies dans une boîte ensemencée en profondeur;
    4)    aux produits dont la couleur intense empêche la reconnaissance des colonies dans une boîte ensemencée en profondeur;
    5)    aux produits pour lesquels il est nécessaire de faire la différence entre les différents types de colonies dans le cadre de l'évaluation de la qualité des aliments.
    En plus de la technique d'ensemencement en surface manuelle, une annexe de l'ISO 4833-2:2013 spécifie également l'utilisation d'un dispositif d'ensemencement en spirale, méthode rapide de dénombrement des colonies en surface.
    L'ISO 4833-2:2013 peut ne pas être adaptée à l'analyse de certains aliments fermentés et aliments pour animaux et d'autres milieux ou conditions d'incubation peuvent être plus appropriés. Toutefois, cette méthode peut être appliquée à de tels produits, même si elle ne détecte pas totalement les micro-organismes présents en majorité dans ces produits.
    Pour certaines matrices, la méthode décrite dans l'ISO 4833-2:2013 peut donner des résultats différents de ceux obtenus avec la méthode décrite dans l'ISO 4833-1.
