abstract:
- language: en
  script: Latn
  content: "ISO/TR 13086-1:2011 gives guidance for the design of composite cylinders,
    relating to stress rupture reliability and burst ratio as a function of test pressure.
    Related issues, such as cyclic fatigue of the liner and composite, damage tolerance,
    environmental exposure, and life extension are also addressed. \nThe topics covered
    by ISO/TR 13086-1:2011 are to support the development and revision of standards
    for fibre composite reinforced pressurized cylinders. "
