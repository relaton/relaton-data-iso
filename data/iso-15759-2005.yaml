abstract:
- language: en
  script: Latn
  content: ISO 15759:2005 specifies the dimensional and functional requirements for
    plastics caps with inserted elastomeric liners, attached to the infusion container
    [blow-fill-seal (BFS) container] by welding or by collar technique. These caps
    are intended for use in the packaging and handling of liquid drugs for parenteral
    delivery.
