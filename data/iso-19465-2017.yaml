abstract:
- language: en
  script: Latn
  content: |-
    ISO 19465:2017 specifies a categorial structure within the subject field of traditional Chinese medicine (TCM) clinical practice. It describes the upper-level categories of TCM clinical terms and the nomenclature of the hierarchical categories. It is applicable only to clinical terminological systems in TCM disciplines, not to a comprehensive categorial structure of TCM, the conceptual definition of the hierarchy categories, and terms for individual TCM concepts.
    The following are considered outside the scope of this document:
    -      comprehensive categories of TCM;
    -      the conceptual definition of the hierarchy categories.
    -      terms for individual TCM concepts;
    -      the terms or categories of Kampo, Korean medicine and other traditional medicines.
