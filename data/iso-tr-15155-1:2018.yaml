abstract:
- content: This document gives guidelines for the design, selection, installation
    and use of the equipment required to establish basic test facilities for irrigation
    equipment evaluation. It provides the information sufficient to complement the
    detailed procedures included in ISO 7714, ISO 8026, ISO 9261, ISO 9635 (all parts),
    ISO 9644, ISO 9911, ISO 10522, ISO 15886 and ISO 16399 for the testing of agricultural
    irrigation system components, specifically emitters, sprinklers, valves, sprayers
    and water meters.
