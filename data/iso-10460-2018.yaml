  format: text/plain
- content: |-
    Le présent document spécifie les exigences concernant les contrôles et essais périodiques des bouteilles à gaz soudées en alliage d'aluminium, carbone et acier inoxydable d'une contenance en eau de 0,5 l à 150 l, destinées au service sous pression de gaz comprimés et liquéfiés, et la vérification de l'intégrité de ce type de bouteilles à gaz pour une prolongation de leur utilisation.
    Il s'applique également, dans la mesure du possible, aux bouteilles d'une contenance en eau inférieure à 0,5 l et de 150 l à 450 l.
    Le présent document ne s'applique pas aux contrôles et essais périodiques des bouteilles d'acétylène ou des bouteilles composites (bouteilles bobinées composites et bouteilles frettées).
    Il est destiné à être utilisé principalement pour les bouteilles contenant des gaz industriels autres que le gaz de pétrole liquéfié (GPL). Le présent document est cependant susceptible de s'appliquer au GPL. L'ISO 10464 donne également des exigences concernant les applications GPL.
