- content: |-
    ISO 15876-2:2017 spécifie les caractéristiques des tubes des systèmes de canalisations en polybutène-1 (PB-1), conçus pour être utilisés dans des installations d'eau chaude et froide à l'intérieur des bâtiments, pour le transport de l'eau destinée ou non à la consommation humaine (systèmes domestiques), et dans des installations de chauffage, à des pressions et des températures de service adaptées à leur classe d'application (voir l'ISO 15876‑1).
    La désignation polybutène est utilisée conjointement avec l'abréviation PB dans l'ensemble du présent document.
    ISO 15876-2:2017 couvre une gamme de conditions de service (classes d'application) et de classes de pressions de service et de dimensions des tubes. Pour les valeurs TD, Tmax et Tmal dépassant celles de l'ISO 15876‑1, le présent document ne s'applique pas.
    NOTE 1       Il est de la responsabilité de l'acheteur ou du prescripteur de sélectionner convenablement ces aspects, en tenant compte des exigences particulières et des éventuelles règles nationales et pratiques ou codes de pose appropriés.
    Il spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans le présent document.
    Avec les autres parties de l'ISO 15876, le présent document s'applique aux tubes en PB, à leurs assemblages et aux assemblages avec des composants fabriqués en PB et en d'autres matériaux, plastiques ou non plastiques, destinés à des installations d'eau chaude et froide.
    Il s'applique aux tubes avec ou sans couche(s) barrière.
    NOTE 2       Dans le cas des tubes plastiques pourvus d'une fine couche barrière, par exemple, pour éviter ou diminuer fortement la diffusion de gaz et la transmission de la lumière dans ou à travers la paroi du tube, les exigences relatives à la contrainte de dimensionnement sont totalement satisfaites par le polymère de base (PB).
