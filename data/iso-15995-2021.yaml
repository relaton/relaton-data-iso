abstract:
- content: |-
    This document specifies the requirements for design, specification, type testing and production testing and inspection of dedicated LPG manually operated cylinder valves for use with and directly connected to transportable refillable LPG cylinders.
    It also includes requirements for associated equipment for vapour and liquid service. Bursting discs and/or fusible plugs are not covered in this document.
    Annex B identifies requirements for production testing and inspection.
    This document excludes other LPG cylinder devices which are not an integral part of the dedicated manually operated cylinder valve.
    This document does not apply to cylinder valves for fixed automotive installations and ball valves.
    NOTE      For self-closing LPG cylinder valves see ISO 14245. For cylinder valves for compressed, dissolved and other liquefied gases see ISO 10297,[2] ISO 17871[6] or ISO 17879[7].
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de conception, les spécifications, les essais de type et les essais et contrôles en production des robinets de bouteilles de GPL dédiés à fonctionnement manuel, destinés à être utilisés avec, et directement raccordés à, des bouteilles de GPL transportables rechargeables.
    Le présent document comprend également des exigences relatives aux équipements associés pour le service en phases gazeuse et liquide. Les disques de rupture et/ou les bouchons fusibles ne sont pas couverts par le présent document.
    L'Annexe B précise les exigences relatives aux essais et contrôles en production.
    Le présent document exclut les autres dispositifs pour bouteilles de GPL qui ne font pas partie intégrante du robinet de bouteille dédié à fonctionnement manuel.
    Le présent document ne s'applique pas aux robinets de bouteilles pour installations automobiles fixes, ni aux robinets à tournant sphérique.
    NOTE         Pour les valves de bouteilles de GPL à fermeture automatique, voir l'ISO 14245. Pour les robinets de bouteilles pour gaz comprimés, dissous et autres gaz liquéfiés, voir l'ISO 10297[2], l'ISO 17871[6] ou l'ISO 17879[7].
