abstract:
- language: en
  script: Latn
  content: |-
    ISO 15171-2:2016 specifies dimensions, performance requirements, and test procedures for diagnostic couplings with an M16 × 2 connection end that can be connected under pressure without tools to a maximum pressure of 40 MPa (400 bar) providing following stud ends:
    ?   ISO 6149‑2 ? M14 × 1,5;
    ?   ISO 9974‑2 ? M14 × 1,5;
    ?   ISO 1179‑2 ? G 1/4;
    ?   ISO 11926‑2 ? 7/16-20 UNF.
    The dimensions of the coupler counterpart are specified. The coupling is designed for use in hydraulic systems that use mineral oils.
    NOTE          The use of this coupling with fluids other than mineral oil requires an agreement between the supplier and the purchaser.
    Couplings in accordance with this part of ISO 15171 may be used at a maximum working pressure of 63 MPa (630 bar). The working pressure depends upon the materials, design, working conditions, application, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 15171-2:2016 spécifie les dimensions, les exigences de performance et les modes opératoires d'essai des raccords de diagnostic avec un embout de raccord M16 X 2 pouvant être connecté sous pression sans outil jusqu'à une pression maximale de 40 MPa (400 bar) fournissant les extrémités mâles suivantes:
           ISO 6149‑2:?, M14 X 1,5;
           ISO 9974‑2:?, M14 X 1,5;
           ISO 1179‑2:? G 1 / 4 ;
           ISO 11926‑2:?, 7 /16-2 UNF.
    Les dimensions du raccord homologues sont spécifiées. Le raccord est conçu pour être utilisé dans des systèmes hydrauliques utilisant de l'huile minérale.
    Les raccords conformes à l'ISO 15171-2:2016 peuvent être utilisés à une pression maximale d'utilisation de 63 MPa (630 bar). La pression d'utilisation dépend des matériaux, de la conception, des conditions d'utilisation, de l'application, etc.
