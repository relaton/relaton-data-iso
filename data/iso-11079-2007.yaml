abstract:
- language: en
  script: Latn
  content: ISO 11079:2007specifies methods and strategies for assessing the thermal
    stress associated with exposure to cold environments. These methods apply to continuous,
    intermittent as well as occasional exposure and type of work, indoors and outdoors.
    They are not applicable to specific effects associated with certain meteorological
    phenomena (e.g. precipitation), which are assessed by other methods.
- language: fr
  script: Latn
  content: L'ISO 11079:2007 expose des méthodes et des stratégies ayant pour but d'évaluer
    la contrainte thermique associée à l'exposition aux environnements froids. Ces
    méthodes s'appliquent aux expositions et aux types de travaux continus, intermittents
    et occasionnels, aussi bien en intérieur qu'à l'extérieur. Elles ne sont pas applicables
    aux effets spécifiques liés à certains phénomènes météorologiques (des précipitations,
    par exemple), qui sont évalués par d'autres méthodes.
