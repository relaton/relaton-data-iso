abstract:
- content: |-
    This document gives rules for definition and interpretation of general geometrical specifications and general size specifications defined according to ISO 8015:2011, 5.12.
    General specifications defined in other standards, and the link to these standards, are not covered by this document.
    The general geometrical specifications and general size (linear or angular) specifications defined in this document apply only to integral features (including features of size).
    These specifications do not apply to derived features or integral lines (see ISO 17450-1 for the definitions of integral features and derived features).
    Dimensions other than linear or angular sizes (see ISO 14405-2) are not covered by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne les règles de définition et d'interprétation des spécifications géométriques générales et des spécifications de taille générales définies selon l'ISO 8015:2011, 5.12.
    Les spécifications générales définies dans d'autres normes, et le lien à ces normes, ne sont pas couverts par le présent document.
    Les spécifications géométriques et les spécifications de taille (linéaire ou angulaire) générales définies dans le présent document s'appliquent uniquement aux éléments intégraux (y compris les entités dimensionnelles).
    Ces spécifications ne s'appliquent pas aux éléments dérivés ou aux lignes intégrales (voir l'ISO 17450-1 pour les définitions des éléments intégraux et des éléments dérivés).
    Les dimensions autres que les tailles linéaires ou angulaires (voir ISO 14405-2) ne sont pas couvertes par le présent document.
