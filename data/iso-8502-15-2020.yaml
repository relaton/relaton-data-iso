abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of extracting, for analysis, acid soluble contaminants from a surface by use of flexible cells in the form of adhesive patches or sleeves which can be attached to any surface, regardless of its shape (flat or curved) and its orientation (facing in any direction, including downwards).
    The described method is suitable for use in the field to determine the presence of acid soluble contaminants before painting or a similar treatment.
    This document does not cover the subsequent analysis of the contaminants that have been dissolved off. Methods of analysis suitable for field use are described in other parts of ISO 8502 such as ISO 8502-5.
    This document is similar in procedure to, but not equal to, ISO 8502-6. The main difference is the solvent used and the subsequent analysis that can be performed on the extraction solution.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’extraction, en vue de l’analyse, des contaminants solubles dans l’acide à partir d’une surface au moyen de cellules souples se présentant sous la forme de pastilles adhésives ou de manchons adhésifs qui peuvent être fixés sur n’importe quelle surface, indépendamment de sa forme (plane ou incurvée) et de son orientation (suivant n’importe quelle direction, y compris vers le bas).
    La méthode décrite convient pour l’emploi in situ en vue de déterminer la présence de contaminants solubles dans l’acide avant peinture ou traitement similaire.
    Le présent document ne couvre pas l’analyse ultérieure des contaminants qui ont été dissous. Les méthodes d’analyse appropriées à l’emploi in situ sont décrites dans d’autres parties de la série ISO 8502 telles que l’ISO 8502-5.
    Le présent document suit un mode opératoire semblable, mais non identique, à celui de l’ISO 8502-6. La principale différence réside dans le solvant utilisé et l’analyse ultérieure qui peut être réalisée sur la solution d’extraction.
