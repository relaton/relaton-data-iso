abstract:
- content: ISO 17078-4:2010 provides informative documentation to assist the user/purchaser
    and the supplier/manufacturer in specification, design, selection, testing, calibration,
    reconditioning, installation and use of side-pocket mandrels, flow-control devices
    and associated latches and installation tools. The product-design and manufacturing-related
    requirements for these products are included within the other parts of ISO 17078.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17078-4:2010 fournit une documentation informative pour assister
    l'utilisateur/acheteur et le fournisseur/fabricant lors de la spécification, la
    conception, la sélection, l'essai, l'étalonnage, le reconditionnement, l'installation,
    et l'utilisation de raccords à poche latérale, de dispositifs de contrôle de débit
    pour raccords à poche latérale, et d'outils d'installation et de verrouillage
    associés. Les exigences liées à la conception et à la fabrication de ces produits
    sont incluses dans les autres parties de l'ISO 17078.
