- language: en
  script: Latn
  content: ISO 17709:2004 specifies the sampling location, preparation and duration
    of conditioning of samples and test pieces for footwear components and footwear,
    to carry out the test methods needed to determine the suitable properties for
    the end use.
- language: fr
  script: Latn
  content: L'ISO 17709:2004 spécifie les emplacements d'échantillonnage des éléments
    constitutifs de chaussure, afin de procéder aux méthodes d'essai nécessaires à
    la détermination des propriétés adéquates pour l'utilisation finale. Celles-ci
    sont des conditions générales non applicables si la méthode d'essai préconise
    en d'autres.
