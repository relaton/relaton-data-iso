abstract:
- content: |-
    This Recommendation | International Standard provides the specification of management information within an Open
    System related to those operations of the OSI Network Layer. Specifics on how Network layer management is
    accomplished is beyond the scope of this Recommendation | International Standard. Network Layer management
    information is defined by specifying:
    ? the managed object class definition of Network Layer Managed Objects following guidelines put forth by
    the Structure of Management Information (see Recommendations X.720-X.724 and ISO/IEC 10165);
    ? the relationship of the Managed Objects and attributes to both the operation of the layer and to other
    objects and attributes of the layer; and
    ? the action type operations on the attributes of Network Layer Managed Objects that are available to OSI
    Systems Management.
    Annexes D, E, F and G, which are integral parts of this Recommendation | International Standard, provide ICS
    proformas associated with Network Layer management information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Recommandation | Norme internationale spécifie les informations de gestion relatives aux opérations de la
    couche OSI Réseau dans un système ouvert. Les détails de mise en oeuvre de la gestion de la couche Réseau sont hors du
    champ d'application de la présente Recommandation | Norme internationale. On définira les attributs d'information de
    gestion relatifs à la structure de la couche Réseau en spécifiant ce qui suit:
    ? la définition des classes d'objets gérés conformément aux directives énoncées dans la "Structure des
    informations de gestion" (voir les Recommandations X.720-X.724 et l'ISO/CEI 10165) pour les objets
    gérés dans la couche Réseau;
    ? la relation entre les objets gérés et les attributs et les opérations exécutées dans la couche Réseau ainsi
    qu'entre les autres objets et attributs de cette couche;
    ? les opérations de type "action" exécutées sur les attributs des objets gérés dans la couche Réseau qui
    s'appliquent à la gestion des systèmes OSI.
    Les Annexes D, E, F et G, qui font partie intégrante de la présente Recommandation | Norme internationale, contiennent
    les formulaires de déclaration de conformité d'implémentation (ICS) associés aux informations de gestion associées à la
    couche Réseau.
