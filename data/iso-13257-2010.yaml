abstract:
- language: en
  script: Latn
  content: ISO 13257:2010 specifies a method for testing the resistance of thermoplastics
    piping systems for soil and waste discharge inside buildings, application area
    "B", or buried in the ground within the building structure, application areas
    "BD" or "UD", to 1 500 cycles of elevated temperature cycling.
- language: fr
  script: Latn
  content: L'ISO 13257:2010 spécifie une méthode d'essai de résistance des systèmes
    de canalisations thermoplastiques pour l'évacuation des eaux usées et eaux-vannes
    à l'intérieur des bâtiments, zone d'application «B», ou enterrées sous le bâtiment,
    zones d'application «BD» ou «UD», à 1 500 cycles à une température élevée.
