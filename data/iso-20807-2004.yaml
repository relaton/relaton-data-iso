abstract:
- content: |-
    ISO 20807:2004 establishes a system for the qualification of personnel who perform NDT applications of a limited, repetitive or automated nature, such as:
     eddy current and electromagnetic sorting of materials;
     eddy current and electromagnetic testing of tubular products during manufacture;
     normal beam ultrasonic testing of plate materials during manufacture;
     ultrasonic thickness testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20807:2004 établit un système de qualification des personnes qui réalisent des applications en essais non destructifs (END) de nature limitée, répétitive ou automatisée, telles que
    le tri des matériaux par courants de Foucault et électromagnétisme,
    les essais par courants de Foucault et électromagnétisme sur des produits tubulaires en cours de fabrication,
    les essais par faisceau ultrasonore avec traducteur droit de matériaux sous forme de produits plats, en cours de fabrication, et
    les mesures d'épaisseur par ultrasons.
