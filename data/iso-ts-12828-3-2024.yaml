abstract:
- language: en
  script: Latn
  content: This document describes techniques and gives guidance concerning interlaboratory
    trials related to fire effluent analyses. It explains the relative contributions
    from the physical fire model and analytical techniques to evaluate trueness and
    fidelity. It also explains the difficulties involved in the interpretation of
    interlaboratory trials data and with the evaluation of trueness in fire effluent
    analyses.
