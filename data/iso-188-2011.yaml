abstract:
- content: |-
    ISO 188:2011 specifies accelerated ageing or heat resistance tests on vulcanized or thermoplastic rubbers. Two methods are given:
    Method A: air-oven method using a cell-type oven or cabinet oven with low air speed and a ventilation of 3 to 10 changes per hour;
    Method B: air-oven method using a cabinet oven with forced air circulation by means of a fan and a ventilation of 3 to 10 changes per hour.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 188:2011 spécifie des essais de vieillissement accéléré ou de résistance à la chaleur sur les caoutchoucs vulcanisés ou thermoplastiques. Deux méthodes sont données:
    Méthode A: méthode en étuve à air utilisant une étuve compartimentée ou une étuve normale avec une circulation lente d'air et une ventilation de 3 à 10 renouvellements d'air par heure;
    Méthode B: méthode en étuve à air utilisant une étuve normale avec circulation d'air forcée produite au moyen d'un ventilateur et une ventilation de 3 à 10 renouvellements d'air par heure.
