abstract:
- content: "ISO 80601-2-56:2009 applies to the basic safety and essential performance
    of a clinical thermometer in combination with its accessories, referred to as
    ME equipment. ISO 80601-2-56:2009 specifies the general and technical requirements
    for electrical clinical thermometers. ISO 80601-2-56:2009 applies to all electrical
    clinical thermometers that are used for measuring the body temperature of patients.
    \nClinical thermometers can be equipped with interfaces to accommodate secondary
    indicators, printing equipment, and other auxiliary equipment to create ME systems.
    ISO 80601-2-56:2009 does not apply to auxiliary equipment.\nME equipment that
    measures a temperature not as a primary purpose, but as a secondary function,
    is outside the scope of ISO 80601-2-56:2009.\nRequirements for ME equipment intended
    to be used for non-invasive human febrile temperature screening of groups of individuals
    under indoor environmental conditions are given in IEC 80601‑2‑59:2008 and such
    ME equipment is not covered by ISO 80601-2-56:2009."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO/CEI 80601-2-56:2009 s'applique à la sécurité de base et aux performances
    essentielles d'un thermomètre médical en combinaison avec ses accessoires, désigné
    ci-après appareil EM. L'ISO/CEI 80601‑2‑56:2009 spécifie les exigences générales
    et techniques relatives aux thermomètres médicaux électriques. L'ISO/CEI 80601‑2‑56:2009
    s'applique à tous les thermomètres médicaux électriques qui sont utilisés pour
    mesurer la température du corps des patients.\nLes thermomètres médicaux peuvent
    être munis d'interfaces pour prendre en charge des indicateurs secondaires, un
    matériel d'impression et autres matériels auxiliaires pour créer des systèmes
    EM. L'ISO/CEI 80601-2-56:2009 ne s'applique pas au matériel auxiliaire.\nL'appareil
    EM qui ne mesure pas une température en première intention, mais uniquement comme
    une fonction \nLes exigences pour l'appareil EM destiné à être utilisé pour le
    dépistage non évasif de la température de fébrilité humaine parmi des groupes
    d'individus dans des conditions ambiantes à l'intérieur de locaux sont données
    dans la CEI 80601-2-59:2008 et un tel appareil EM n'est pas couvert par l'ISO/CEI
    80601-2-56:2009."
