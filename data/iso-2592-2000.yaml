abstract:
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    des points d'éclair et de feu de produits pétroliers à l'aide de l'appareil Cleveland
    à vase ouvert. Elle s'applique aux produits pétroliers dont le point d'éclair
    en vase ouvert est supérieur à 79 °C, sauf les fuel oils, qui sont en général
    testés à l'aide de la méthode en vase clos décrite dans la norme ISO 2719 [1].
    \  \nNOTE Les points d'éclair et de feu donnent une indication de la capacité
    d'un produit à constituer un mélange inflammable avec l'air dans des conditions
    contrôlées, ainsi que sa capacité à maintenir la combustion. Ce sont seulement
    deux des propriétés qui peuvent contribuer à l'évaluation globale de l'inflammabilité
    et de la combustibilité d'un matériau.\n"
