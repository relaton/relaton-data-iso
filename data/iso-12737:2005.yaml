abstract:
- content: ISO 12737:2005 specifies the ISO method for determining the plane-strain
    fracture toughness of homogeneous metallic materials using a specimen that is
    notched and precracked by fatigue, and subjected to a slowly increasing crack
    displacement force.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12737:2005 spécifie la méthode ISO permettant de déterminer le facteur
    d'intensité de contrainte critique des matériaux métalliques homogènes sur une
    éprouvette entaillée et préfissurée par fatigue puis soumise à un écartement lent
    des lèvres de la fissure.
