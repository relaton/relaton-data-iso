abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the essential dimensional requirements for size "S" fuel nozzles used in diesel
    engines.
    These requirements allow the assembly and interchangeability of the nozzles in the corresponding nozzle holders.
    This International Standard is applicable to size "S" nozzles, which comprise hole type, long-stem nozzles (types
    A1 and A2) and pintle nozzles (type B).
    NOTE Type A1 and type B nozzles are the preferred types. The non-preferred hole type, short-stem nozzle, type C, is
    shown in annex A.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques dimensionnelles essentielles des injecteurs taille
    «S» utilisés sur les moteurs diesels.
    Ces caractéristiques permettent le montage et l'interchangeabilité des injecteurs sur les porte-injecteurs
    correspondants.
    La présente Norme internationale est applicable aux injecteurs taille «S», qui comprennent les injecteurs longs, à
    trous (types A1 et A2), et les injecteurs à téton (type B).
    NOTE Les injecteurs type A1 et type B sont les types préférés. L'injecteur court, à trous, type C, non préféré, est décrit
    dans l'annexe A.
