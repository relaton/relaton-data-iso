abstract:
- content: |-
    This document specifies a method for the determination of the rust prevention characteristics of lubricating grease in the presence of a flow of an aqueous test fluid.
    This test method is used to assess the ability of a grease to prevent corrosion in rolling bearings operated in presence of water, synthetic sea water or any industrial aqueous pollutant, under wash out conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document spécifie une méthode pour la détermination des caractéristiques de prévention de la rouille des graisses lubrifiantes en présence d'un flux d'un fluide d'essai aqueux.
    Cette méthode d'essai est utilisée pour évaluer la capacité d'une graisse à prévenir la corrosion dans les roulements fonctionnant en présence d'eau, d'eau de mer synthétique ou de tout polluant aqueux industriel, dans des conditions de lavage.
