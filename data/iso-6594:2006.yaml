abstract:
- content: 'ISO 6594:2006 specifies the characteristics of cast iron drainage pipes
    and fittings used for the installation of discharge pipes for waste and sewage,
    rain water pipe systems, and ventilation pipe systems. The technical specification
    is applicable to the range of nominal sizes, DN: 40 - 50 - 70 - 75 - 100 - 125
    - 150 - 200 - 250 - 300 - 400 - 500 - 600. In addition, ISO 6594:2006 gives the
    dimensions for the most commonly used pipe and fitting sizes. It also provides
    control testing and test methods for checking compliance with the technical specification
    and the dimensional and other requirements.'
