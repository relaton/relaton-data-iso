abstract:
- language: en
  script: Latn
  content: |-
    The visibility of a road traffic signal depends on many factors, the most important of which are
    the colour, luminous intensity and luminous intensity distribution of the light.
    This Standard deals with the colour, luminous intensity and luminous intensity distribution for
    200 mm road traffic signals. The serious problem of sun phantom, which can affect the correct
    recognition of the light, is included in the Standard.
    Reference documents relating to the colour of road traffic signals are detailed.
- language: fr
  script: Latn
  content: |-
    La visibilité du feu de signalisation dépend de plusieurs facteurs, dont les plus importants sont la
    chromaticité, l'intensité lumineuse et la répartition de l'intensité lumineuse du feu de signalisation.
    Cette norme traite de la chromaticité, de l'intensité lumineuse et de la répartition de l'intensité
    lumineuse pour les feux de signalisation de 200 mm. La question délicate du feu fantôme, qui peut
    affecter la reconnaissance du feu, est incluse dans la norme.
    Les documents de référence relatifs à la couleur des feux de signalisation sont détaillés.
