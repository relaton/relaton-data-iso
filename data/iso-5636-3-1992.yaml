abstract:
- content: The method determines air permeance in the medium range. It is applicable
    to papers and boards having air permeance between 0,35 µm/(Pa·s) und 15 µm/(Pa·s).
    It is unsuitable for rough surfaced papers and boards, such as creped and corrugated
    papers, which cannot be securely clamped to avoid leakage. Annex A considers maintenance
    of Bendtsen testers, Annex B calibration of capillary tubes and variable area
    flowmeters.
