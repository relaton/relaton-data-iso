abstract:
- content: 'ISO/IEEE 11073-10427:2018 establishes a normative deﬁ nition of communication
    between devices containing a power source (agents) and managers (e.g., cell phones,
    personal computers, personal health appliances, set-top boxes) in a manner that
    enables plug-and-play interoperability. Using existing terminology, information
    proﬁ les, applica-tion proﬁ le standards, and transport standards as deﬁ ned in
    other ISO/IEEE 11073 standards, this standard de-ﬁ nes a common core of communication
    functionality of personal health devices (PHDs) containing a battery, including:
    1) current device power status (e.g., on mains or on battery); 2) power charge
    status (e.g., percent of full charge); and 3) estimated time remaining (e.g.,
    minutes).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'La présente norme établit une définition normative de la communication
    entre dispositifs dotés d''une source d''alimentation (agents) et gestionnaires
    (par exemple, téléphones cellulaires, ordinateurs personnels, appareils de santé
    personnels et boîtiers décodeurs) de manière à permettre une interopérabilité
    du type prêt à l''emploi. À l''aide de la terminologie existante, des profils
    d''information, des normes de profil d''application et des normes de transport
    tels que définis dans d''autres normes ISO/IEEE 11073, la présente norme définit
    un tronc commun de fonctionnalités de communication des dispositifs de santé personnels
    (PHD) contenant une batterie, dont : 1) l''état de puissance actuel du dispositif
    (par exemple, sur secteur ou sur batterie) ; 2) l''état de charge de puissance
    (par exemple, pourcentage ou pleine charge) ; et 3) le temps restant estimé (par
    exemple, nombre de minutes).'
