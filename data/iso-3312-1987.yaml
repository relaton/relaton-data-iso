abstract:
- content: This second edition cancels and replaces the first edition (i.e. ISO 3312:1975).
    Specifies a method for the determination of the dynamic (adiabatic) Young moduls
    by longitudinal oscillations of sintered metal materials and hardmetals. Gives
    principle, symbols and units, apparatus, preparation of the pieces, procedure,
    expression of results and test report.
