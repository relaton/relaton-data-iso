abstract:
- content: This document establishes a method for the estimation of the storage stability
    of thermosetting coating powders. It provides the procedures for determining the
    changes both in the physical state of a thermosetting coating powder and in its
    chemical reactivity, together with its capacity to form a satisfactory final coating.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document établit une méthode d'estimation de la stabilité au
    stockage des poudres pour revêtement thermodurcissables. Elle fournit les modes
    opératoires à suivre pour déterminer les changements intervenant à la fois dans
    l'état physique d'une poudre pour revêtement thermodurcissable et dans sa réactivité
    chimique, ainsi que sa capacité à former un revêtement final satisfaisant.
