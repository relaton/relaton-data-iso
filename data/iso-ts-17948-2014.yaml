abstract:
- language: en
  script: Latn
  content: ISO/TS 17948:2014 defines the core set of TCM literature metadata, describes
    the principles and methods of TCM metadata, and specifies the formal description
    of TCM metadata. It applies to the storage, processing, recording, maintenance
    and exchange of TCM literature. It covers areas of identification, content, distribution,
    constraint, quality, maintenance, and relationship of traditional Chinese medicine
    literature.
