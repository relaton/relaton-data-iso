abstract:
- language: en
  script: Latn
  content: |-
    ISO 28078-2:2009 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of poly(phenylene sulfide) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions are described for the preparation of test specimens, and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize poly(phenylene sulfide) moulding and extrusion materials are listed.
