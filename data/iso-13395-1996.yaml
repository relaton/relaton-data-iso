abstract:
- content: "La présente Norme internationale prescrit une méthode pour la détermination
    de l'azote nitreux, de l'azote nitrique ou de la somme des deux dans différentes
    eaux (par exemple eau souterraine, eau potable, eau de surface et eaux usées),
    en concentrations en masse dans les gammes allant de 0,01 mg/l à 1 mg/l pour l'azote
    nitreux et de 0,2 mg/l à 20 mg/l pour la somme des azotes nitreux et nitrique,
    dans les deux cas pour des échantillons non dilués. Le domaine d'application peut
    être modifié en faisant varier les conditions de travail. \nNOTES 1  L'eau de
    mer peut être analysée en modifiant la sensibilité et en adaptant la solution
    vecteur et les solutions d'étalonnage à la teneur en sel de l'échantillon. 2  Les
    termes suivants sont utilisés dans la présente Norme internationale: \n- nitrite(N):
    azote nitreux (concentration en masse) \n- nitrate(N): azote nitrique (concentration
    en masse)\n- nitrite/nitrate(N): somme de l'azote nitreux et de l'azote nitrique
    (concentration en masse)"
