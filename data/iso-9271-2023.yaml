abstract:
- language: en
  script: Latn
  content: |-
    This document applies to the testing of the decontamination of textiles, which are contaminated by radioactive materials.
    The test method describes the technique to assess the efficiency of decontamination agents (see ISO 7503‑1 and ISO 7503‑3).
    This document applies to the testing of detergents, which may be used in aqueous solutions for the purpose of cleaning radioactively contaminated textiles.
    The radionuclides used in this test are those commonly found in the nuclear industry (60Co and 137Cs or 134Cs) in aqueous form. The test can also be adapted for use with other radionuclides and other chemical forms, depending on the customer requirements, if the solutions are chemically stable and do not damage the test specimen.
    The test method is not suitable if the radionuclide emits low energy gamma rays, like 55Fe, or low energy beta or alpha particles that are readily attenuated in the textile fabrics, or if the nuclide has a chemical or isotopic interaction with the detergent used in the method (e.g. tritium which could be in several chemical forms).
    The test method does not apply to the testing of the ability of detergents to remove non-radioactive dirt.
- language: fr
  script: Latn
  content: |-
    Le présent document s’applique à l’essai de décontamination des textiles contaminés par des matières radioactives.
    La méthode d’essai décrit la technique permettant d’évaluer l’efficacité des agents de décontamination (voir l’ISO 7503‑1 et l’ISO 7503‑3).
    Le présent document s’applique à l’essai de détergents qui peuvent être utilisés en solution aqueuse pour le nettoyage des textiles contaminés par les éléments radioactifs.
    Les radionucléides utilisés pour l’essai sont ceux communément utilisés dans l’industrie nucléaire (60Co et 137Cs ou 134Cs) sous forme aqueuse. L’essai peut également être effectué pour être utilisé avec d’autres radionucléides et d’autres formes chimiques, selon les exigences du client, si les solutions sont chimiquement stables et n’endommagent pas l’éprouvette.
    La méthode d’essai n’est pas adaptée si le radionucléide émet des rayonnements gamma de faible énergie, tel que le 55Fe, ou si les particules alpha ou bêta de faible énergie sont facilement atténuées dans le textile ou si le nucléide présente une interaction chimique ou isotopique avec le détergent utilisé dans la méthode (par exemple le tritium qui peut se présenter sous plusieurs formes chimiques).
    La méthode d’essai ne s’applique pas à l’essai de la capacité des détergents à éliminer les impuretés non radioactives.
