abstract:
- content: "This document specifies requirements for the positioning and dimensioning
    of safeguards with respect to the approach of the human body or its parts towards
    hazard(s) within the intended span-of-control as follows:\n—     the position
    and dimension of the detection zone(s) of ESPE and pressure-sensitive mats and
    pressure-sensitive floors;\n—     the position of two-hand control devices and
    single control devices;\n—     the position of interlocking guards. \nThis document
    also specifies requirements for the positioning of safety-related manual control
    devices (SRMCD) with respect to the approach of the human body or its parts from
    within the safeguard space relative to:\n—     the position and dimension of the
    detection zone(s) of ESPE and pressure-sensitive mats and pressure-sensitive floors;
    and\n—     the position and dimension of interlocking guards.\nWhen evaluating
    the ability of the human body or its parts to access SRMCD from within the intended
    safeguarded space, the requirements of this document are also applicable to determine
    the dimensions of safeguard(s). Approaches such as running, jumping or falling,
    are not considered in this document.\nNOTE 1        The values for approach speeds
    (walking speed and upper limb movement) in this document are time tested and proven
    in practical experience.\nNOTE 2        Other types of approach can result in
    approach speeds that are higher or lower than those defined in this document.\nThis
    document applies to safeguards used on machinery for the protection of persons
    14 years and older.\nSafeguards considered in this document include:\na)      
    electro-sensitive protective equipment (ESPE) such as:\n—    active opto-electronic
    protective devices (AOPDs) (see IEC 61496-2);\n—    AOPDs responsive to diffuse
    reflection that have one or more detection zone(s) specified in two dimensions
    (AOPDDRs-2D) (see IEC 61496-3);\n—    AOPDs responsive to diffuse reflection that
    have one or more detection zone(s) specified in three dimensions (AOPDDRs-3D)
    (see IEC 61496-3);\n—    vision based protective devices using reference pattern
    techniques (VBPDPP) (see IEC/TS 61496-4-2);\n—    vision based protective devices
    using stereo vision techniques (VBPDST) (see IEC/TS 61496-4-3);\nb)       pressure-sensitive
    mats and pressure-sensitive floors (see ISO 13856-1);\nc)        two-hand control
    devices (see ISO 13851);\nd)       single control devices;\ne)       interlocking
    guards (see ISO 14120).\nThis document is not applicable to:\n—     safeguards
    (e.g. pendant two-hand control devices) that can be manually moved, without using
    tools, nearer to the hazard zone than the separation distance;\n—     protection
    against the risks from hazards arising from emissions (e.g. the ejection of solid
    or fluid materials, radiation, electric arcs, heat, noise, fumes, gases);\n—    
    protection against the risks arising from failure of mechanical parts of the machine
    or gravity falls.\nThe separation distances derived from this document do not
    apply to safeguards used solely for presence sensing function."
