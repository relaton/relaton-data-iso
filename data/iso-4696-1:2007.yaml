abstract:
- language: en
  script: Latn
  content: |-
    ISO 4696-1:2007 specifies a method to provide a relative measure for evaluating the degree of size degradation of iron ores when reduced with carbon monoxide, carbon dioxide, hydrogen and nitrogen, under conditions resembling those prevailing in the low-temperature reduction zone of a blast furnace.
    ISO 4696-1:2007 is applicable to lump ores, sinters and hot-bonded pellets.
