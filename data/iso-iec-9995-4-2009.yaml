abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 9995 defines a framework for the layout of all alphanumeric and numeric keyboards across the widest spectrum of today's and upcoming applications using keyboards. The functions to be performed by keyboards are grouped into three categories that correspond to the main physical sections of the keyboard.
    Application of ISO/IEC 9995 in the design of keyboards will provide the user with a unified, predictable user-machine interface by dividing the keyboard into functional areas and sections and allocating functions to keys.
    ISO/IEC 9995-4:2009 specifies the numeric section of a keyboard and the division of that section into zones. It specifies the arrangement, the number, and the location of the keys in the numeric zone ZN0 and in the function zones ZN1 to ZN6 of the numeric section, as well as the allocation of functions to the keys.
    The numeric zone ZN0 is to be used in keyboards for applications such as text and data processing, general office environment, banking, point of sales (POS), telematic services, telephony apparatus, home electronic systems, numerical control of machinery and equipment, and input of personal identification number (PIN). The function zone ZN1 is to be used in keyboards for applications such as data entry, text and data processing, and general office environment.
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 9995 définit une structure pour la disposition de tous les claviers alphanumériques et numériques parmi le plus vaste éventail d'applications actuelles et à venir utilisant des claviers. Les fonctions exécutées par les claviers sont groupées en trois catégories qui correspondent aux principaux modules physiques du clavier.
    L'application de l'ISO/CEI 9995 dans la conception des claviers va fournir une interface utilisateur-machine uniforme et prévisible en divisant le clavier en zones et modules, et en affectant des fonctions aux touches.
    L'ISO/CEI 9995-4:2009 décrit le module numérique d'un clavier et la division de ce module en zones. Elle définit également l'agencement, le nombre et l'emplacement des touches de la zone numérique ZN0 et des zones de fonction ZN1 à ZN6 du module numérique, ainsi que l'affectation de fonctions aux touches.
    La zone numérique ZN0 est utilisée dans les applications comme le traitement de texte et de données, l'environnement bureautique général, la banque, les points de vente, les services télématiques, les appareils téléphoniques, les systèmes électroniques domestiques, la commande numérique de machines et d'équipements, l'entrée d'un numéro d'identification personnel (PIN). La zone de fonctions ZN1 est utilisée dans des applications telles que la saisie, le traitement de données et de texte, et l'environnement bureautique général.
