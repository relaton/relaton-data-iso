abstract:
- content: |-
    ISO 22630:2015 specifies an extraction method which may be used to assess the efficiency of a de-oiling process by comparing the oil content of the oilseed with the residual oil content of the corresponding extraction meals, pellets and expeller cakes.
    It is not applicable to disputed cases, for which ISO 734 is applicable.
    It is applicable to oilseed meals obtained from oilseeds by expelling or by extraction with a solvent, as well as to the pellets made from the residues.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 22630:2015 spécifie une méthode par extraction permettant d'estimer le niveau d'efficacité du processus de délipidation par comparaison entre la teneur en huile d'un tourteau de graines oléagineuses et la teneur en huile résiduelle des farines, granulés et tourteaux en plaque correspondants.
    Elle ne s'applique pas en cas de litige, auquel cas, c'est l'ISO 734 qui s'applique.
    ISO 22630:2015 s'applique aux tourteaux de graines oléagineuses obtenus par pression ou par extraction des graines oléagineuses à l'aide d'un solvant, ainsi qu'aux granulés élaborés à partir de ces tourteaux.
