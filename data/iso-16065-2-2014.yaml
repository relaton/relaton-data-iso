abstract:
- content: |-
    ISO 16065-2:2014 specifies a method for determining fibre length by automated optical analysis using unpolarized light.
    The method is applicable to all kinds of pulp. However, fibrous particles shorter than 0,2 mm are not regarded as fibres for the purposes of ISO 16065-2:2014 and, therefore, are not included in the results.
