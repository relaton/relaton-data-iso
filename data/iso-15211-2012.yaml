abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics of continuous hot-dip zinc-coated twin-roll cast steel sheet products of structural quality and high strength steel.
    The product is intended for applications where resistance to corrosion is of prime importance.
    The steel sheet is produced in a number of grades, coating mass, ordering conditions and surface treatments.
