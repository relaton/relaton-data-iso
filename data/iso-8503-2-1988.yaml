abstract:
- language: en
  script: Latn
  content: Describes a visual and tactile method for assessing the grade of the profile.
    Their use is not solely restricted to surfaces that are prepared to be painted.
    Comparison of the surface profile of the test surface with the profile of each
    of the segments of a calibrated ISO surface profile comparator. Identification
    of the two segments between the profiles of which the test surface lies. the method
    is applicable to steel surfaces that have been blast-cleaned by use of either
    shot abrasives or grit abrasives.
- language: fr
  script: Latn
  content: "\n1.1 La présente partie de l'ISO 8503 décrit une méthode visuelle et
    tactile pour évaluer un profil de surface préparée par une des méthodes par projection
    d'abrasif comme décrit dans l'ISO 8504-2. La méthode prévoit l'utilisation d'échantillons
    de comparaison viso-tactile ISO pour évaluer, in situ, la rugosité des surfaces
    avant l'application de peintures ou d'autres traitements de protection. 1.2 La
    méthode est applicable aux subjectiles d'acier décapés par projection d'abrasif
    à grains nodulaires ou à grains irréguliers, mais elle ne s'applique qu'aux surfaces
    présentant un degré de soins Sa 2 1/2 et Sa 3 selon l'ISO 8501-1 lorsque toute
    la surface soumise à l'essai donne l'impression d'avoir été entièrement décapée.
    Elle est applicable à des surfaces décapées par l'action d'abrasifs soit métalliques
    soit non métalliques.  \nNOTE -- Si besoin est, les échantillons de comparaison
    viso-tactile ISO peuvent être utilisés pour examiner le profil de rugosité d'autres
    subjectil\n"
