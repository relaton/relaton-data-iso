abstract:
- language: en
  script: Latn
  content: This document specifies general requirements and test methods for endodontic
    instruments used for endodontic purposes, e.g. enlargers, compactors, accessory
    instruments, shaping and cleaning instruments, and a numeric coding system. In
    addition, it covers general size designations, color-coding, packaging, and identification
    symbols.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences générales et les méthodes d'essai
    relatives aux instruments d'endodontie utilisés en endodontie, par exemple les
    élargisseurs, les compacteurs, les instruments auxiliaires, les instruments de
    mise en forme et de nettoyage et le système de codification numérique. En outre,
    il couvre les désignations générales de dimensions, le code de couleurs, l'emballage
    et les symboles d'identification.
