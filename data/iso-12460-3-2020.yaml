abstract:
- content: This document specifies a procedure for determination of accelerated formaldehyde
    release from uncoated and coated wood-based panels using the gas analysis method.
    The procedure is also suitable for the testing of other materials (e.g. edge bands,
    floor coverings, foams, foils, laminated wood products, veneered wood products,
    coated wood products).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présent document spécifie une procédure pour la détermination du dégagement
    accéléré de formaldéhyde sur des panneaux à base de bois revêtus et non revêtus,
    selon la méthode d'analyse de gaz. La procédure est aussi adaptée aux essais d'autres
    matériaux (par exemple bandes de chant, revêtements de sol, mousses, feuilles
    de papier décor, produits en bois mélaminés, produits avec placages en bois, produits
    en bois revêtus).
