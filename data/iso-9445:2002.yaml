abstract:
- language: en
  script: Latn
  content: |-
    ISO 9445 specifies the tolerances on dimensions and form for continuously cold-rolled stainless steel narrow strip, in thicknesses of up to and including 3 mm and in rolling widths of less than 600 mm. It also applies to cut lengths taken from such strip.
    This International Standard also specifies the tolerances on dimensions and form for continuously cold-rolled stainless steel wide strip and plate/sheet, in thicknesses from 0,3 mm to 8,0 mm manufactured from wide strip by longitudinal slitting and to cut lengths manufactured from such strip.
- language: fr
  script: Latn
  content: |-
    L'ISO 9445:2002 spécifie les tolérances sur les dimensions et la forme pour les feuillards en acier inoxydable laminés à froid en continu, d'épaisseur inférieure ou égale à 3 mm et dans des largeurs de laminage de moins de 600 mm. Elle est applicable également aux feuillards coupés à longueur à partir des feuillards mentionnés ci-avant.
    Elle spécifie également les tolérances sur les dimensions et la forme pour les larges bandes en acier inoxydable laminées à froid en continu et les tôles d'épaisseurs comprises entre 0,3 mm et 8,0 mm fabriquées à partir de larges bandes par refendage longitudinal et aux feuillards coupés à longueur fabriqués à partir de telles bandes.
