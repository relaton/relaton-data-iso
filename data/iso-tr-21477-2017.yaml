abstract:
- language: en
  script: Latn
  content: ISO/TR 21477:2017 intends to guide the user to understand the origins,
    meanings and differences between the two systems of specifying and evaluating
    surface imperfections in ISO 10110-7 and ISO 14997, specifically the dimensional
    method and the visibility method, and to provide information on how to use them.
    Tables are provided to show specifications of roughly equivalent yield loss for
    imperfections in the two systems.
