abstract:
- content: Specifies requirements for three types of non-collapsible, textile-reinforced
    thermoplastic water hose. Hoses shall not be used for conveyance of drinking water,
    for washing-machine inlets, as fire-fighting hose, for special agricultural machines
    and gardening hoses. Cancels and replaces the first edition, which has been technically
    revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe des prescriptions pour trois types
    de tuyaux non aplatissables en thermoplastique à armature textile pour refoulement
    d'eau jusqu'à une pression maximale de service de 2,5 MPa à 23 °C pour utilisation
    dans la gamme de température de - 10 °C à + 60 °C.  \nNOTE 1 À une température
    supérieure à 23 °C, et particulièrement au-dessus de 40 °C, la pression maximale
    de service sera réduite. La présente Norme internationale ne couvre pas les tuyaux
    pour des domaines d'application particuliers où une Norme internationale existe
    ou est en cours d'élaboration, par exemple : -- transfert d'eau potable ; -- alimentation
    en eau de machine à laver ; -- tuyau d'eau de lutte contre l'incendie ; -- tuyau
    spécial pour machines agricoles ; -- tuyau d'eau pour le jardinage grand public.
    \ \nNOTE 2 Les tuyaux peuvent être utilisés avec des additifs qui abaissent le
    point de congélation de l'eau à - 10 °C.\n"
