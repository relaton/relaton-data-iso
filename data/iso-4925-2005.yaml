abstract:
- language: en
  script: Latn
  content: ISO 4925:2005 specifies non-petroleum-base fluids used in road-vehicle
    hydraulic brake and clutch systems that are designed for use with such fluids
    and equipped with seals, cups or double-lipped type gland seals made of styrene-butadiene
    rubber (SBR) and ethylene-propylene elastomer (EPDM).
- language: fr
  script: Latn
  content: L'ISO 4925:2005 spécifie les liquides à base non pétrolière utilisés dans
    les systèmes de freinage et d'embrayage hydrauliques des véhicules routiers qui
    sont conçus pour être utilisés avec ces liquides et sont équipés de joints, de
    coupelles ou de joints bagues de type à double lèvre, en caoutchouc styrène butadiène
    (SBR) et en monomère éthylène propylène diène (EPDM).
