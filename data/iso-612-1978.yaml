abstract:
- language: en
  script: Latn
  content: This edition cancels and replaces the ISO Recommendation R 612-1967. Defines
    terms relating to dimensions of motor vehicles and towed vehicles but does not
    deal with methods of measurement, the units used in reporting the results, or
    the accuracy required, or the order of magnitude of the dimensions defined.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les termes intéressant les
    dimensions des automobiles et véhicules tractés. Elle ne traite pas des méthodes
    de mesurage, des unités employées pour exprimer les résultats, ni de la précision
    à obtenir ou de l'ordre de grandeur des dimensions définies.  \nNOTE -- D'autres
    termes, définitions et symboles sont donnés dans les Normes internationales suivantes
    : ISO 3877/I, Pneus, valves et chambres à air -- Liste des termes équivalents
    -- Partie I : Pneus. ISO 3877/II, Pneus, valves et chambres à air -- Liste des
    termes équivalents -- Partie II : Valves pour pneumatiques. ISO 3877/III, Pneus,
    valves et chambres à air -- Liste des termes équivalents -- Partie III : Chambres
    à air. ISO 3911, Roues/Jantes -- Nomenclature, désignation, marquage et unités
    de mesure. ISO 4131, Véhicules routiers -- Code de dimensions pour voitures particulières.(1)ISO
    4223/I, Définitions de certains termes utilisés dans l'industrie\n\n\nLes dispositions
    de la présente Norme internationale s'appliquent aux automobiles et véhicules
    tractés tels que définis dans l'ISO 3833 (termes 3.1 et 3.2). La présente Norme
    internationale ne concerne pas les véhicules routiers tels que les motocycles
    et cyclomoteurs, ni les autres véhicules tels que les tracteurs agricoles dont
    l'utilisation pour le transport sur route de personnes ou de choses, ou la traction
    sur route de véhicules utilisés pour le transport de personnes ou de choses, n'est
    qu'accessoire.\n"
