- content: |-
    Le présent document identifie:
    -      les principes permettant de déterminer les postes clés au moyen des approches de segmentation de la main-d'œuvre [voir l'ISO 30409];
    -      les mesures permettant de déterminer l'impact des postes clés, et de la performance des personnes recrutées à ces postes, sur la création de valeur et la performance de l'organisation.
    Le présent document peut être adapté aux besoins de toute organisation, quels que soient la taille, l'industrie ou le secteur d'activité, et s'adresse aux personnes concernées par la gestion prévisionnelle de la main-d'œuvre, la définition et la mise en place de l'organisation, le management des talents, les plans de relève, le recrutement, ainsi que la préparation de rapports sur les indicateurs et le capital humain.
