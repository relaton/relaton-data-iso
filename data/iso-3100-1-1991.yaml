abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 3100-1:1975).
    Part 1 of ISO 3100 deals with taking primary samples or secondary samples from
    meat and meat products. It applies to sampling for commercial purposes. In the
    case of official food inspection, it may be necessary to follow other procedures.
    Gives a normative reference. The definitions given in ISO 7002 apply. Specifies
    sampling equipment, number of sampling units to be taken, sampling procedure and
    sampling report, packaging,transport and storage of sampling units.
