abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Mobile liquid. Colour: Almost colourless to amber-yellow. Odour: Characteristic,
    aromatic. Taste: Reminiscent of anise, aromatic. Relative density at 20/20 °C:
    0,901 - 0,920. Refractive index at 20 °C: 1,4840 - 1,4890. Optical rotation at
    20 °C: Between + 67 and + 80 . Miscibility with 80 % (V/V) ethanol at 20 °C: 1
    : 8. Acid value: Maximum 1,0. Carbonyl value: 179 - 243. Chromatographic profile:
    A typical chromatogram is given. Flash point: 55 °C.'
