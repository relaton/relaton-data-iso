abstract:
- language: en
  script: Latn
  content: ISO 19960:2005 specifies cast steel and alloy grades with special physical
    properties. The cast steel and alloy grades covered by this International Standard
    are used in applications which require low linear thermal expansion, or low ferromagnetic
    responses, or low galling properties.
- language: fr
  script: Latn
  content: L'ISO 19960:2005 spécifie des nuances d'aciers et d'alliages moulés avec
    des caractéristiques physiques particulières. Les nuances d'aciers et d'alliages
    moulés couvertes par la présente Norme internationale sont utilisées pour des
    applications qui nécessitent une faible dilatation linéaire ou une réponse magnétique
    faible ou une faible propension au grippage.
