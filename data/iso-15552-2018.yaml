abstract:
- content: |-
    ISO 15552:2018 establishes a metric series of basic, mounting and accessories dimensions as required for interchangeability of single or double rod pneumatic cylinders with or without provision for magnetic sensors for a maximum rated pressure of 1 000 kPa (10 bar).
    ISO 15552:2018 applies to pneumatic cylinders with detachable mountings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15552:2018 établit une série métrique des dimensions de base, des fixations et des accessoires nécessaires pour l'interchangeabilité des vérins pneumatiques d'alésage 32 mm à 320 mm, à simple ou double tige, avec ou sans disposition pour capteurs magnétiques pour une pression maximale de fonctionnement de 1 000 kPa (10 bar).
    L'ISO 15552:2018 s'applique aux vérins pneumatiques à fixations détachables.
