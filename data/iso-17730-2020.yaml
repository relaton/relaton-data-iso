abstract:
- language: en
  script: Latn
  content: This document specifies requirements and test methods for total digestible
    fluoride content and a minimum soluble fluoride release potential in dental varnishes
    containing fluoride, intended for use in the oral cavity directly on the outer
    surfaces of teeth and fillings. It also specifies packaging and labelling requirements,
    including the instructions for use. This document covers fluoride varnishes to
    be applied by dental health care workers.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les méthodes d'essai relatives
    à la teneur totale en fluorures digestibles et un potentiel minimal de libération
    des fluorures solubles des vernis dentaires qui en contiennent et qui sont destinés
    à être utilisés dans la cavité buccale, directement sur la surface extérieure
    des dents ou obturations. Il spécifie également les exigences relatives à l'emballage
    et à l'étiquetage, y compris les instructions d'utilisation. Le présent document
    s'applique aux vernis fluorés destinés à être appliqués par des professionnels
    de la santé bucco-dentaire.
