  content: |-
    L'ISO 16975-2:2015 est un document d'orientation succinct qui vise à aider les personnes responsables de l'élaboration et de la mise en ?uvre d'un programme pour les appareils de protection respiratoire (APR) qui satisfont aux exigences de performance. Il existe des applications particulières où le choix d'APR appropriés sur la base du présent guide n'est pas pertinent, à savoir:
    a)    lutte contre l'incendie: lutte contre les feux de structure et de forêt, matières dangereuses et sauvetage,
    b)    agents NRBC (Nucléaire, Radiologique, Biologique et Chimique),
    c)    applications maritimes: lutte contre les feux à bord de navires ou de plateformes en mer, ou matières dangereuses,
    d)    applications minières: exploitation minière souterraine ou lutte contre l'incendie et sauvetage, et
    e)    évacuation: cas général, incendie, NRBC, maritime et minier.
    NOTE 1       Pour des informations plus détaillées concernant les applications particulières, voir ISO/TS 16975‑1.
    L'ISO 16975-2:2015 d'orientation ne s'applique pas au choix d'APR contre les bioaérosols.
    NOTE 2       La Référence [2] traite du choix d'APR pour les bioaérosols capables de provoquer des infections ou des réactions indésirables ou allergiques mais pour lesquels aucune limite d'exposition professionnelle n'a été établie.
    L'ISO 16975-2:2015 d'orientation ne s'applique pas aux programmes destinés aux APR utilisés exclusivement sous l'eau, à bord des aéronefs et aux appareils d'assistance respiratoire et de réanimation employés à des fins médicales.
