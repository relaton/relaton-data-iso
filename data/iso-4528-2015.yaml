abstract:
- content: |-
    ISO 4528:2015 is a guide to the selection of test methods for evaluating the performance of vitreous and porcelain enamelled finishes in different applications. It references the test methods available for measuring the properties of these finishes and correlates these properties to the requirements of specific enamelled articles.
    It is limited for the most part to test methods that are described in International Standards or European Standards and does not provide acceptance criteria or performance limits for the properties.
    ISO 4528:2015 applies to all enamelled articles irrespective of their basis metals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4528:2015 constitue un guide pour le choix des méthodes d'essai permettant l'évaluation des performances de finitions en émail vitrifié destinées à diverses applications. Elle fournit la référence des méthodes d'essai existantes permettant de mesurer les propriétés de ces finitions, et établit la relation entre ces propriétés et les exigences propres à certaines pièces émaillées particulières.
    Elle se limite dans sa plus grande partie aux méthodes d'essai qui sont documentées dans des Normes internationales ou dans des Normes européennes. Néanmoins, elle ne fournit ni les critères d'approbation ni les limites de performance pour lesdites propriétés.
    L'ISO 4528:2015 est applicable à toutes les pièces émaillées quel que soit leur métal de base.
