abstract:
- content: |-
    ISO 12003-2:2008 specifies procedures for both the static and dynamic testing of roll-over protective structures (ROPS) rear-mounted on narrow-track wheeled agricultural and forestry tractors. It defines the clearance zone and acceptance conditions for rigid or tiltable, rear, two-post roll bar, frame and cab ROPS, and is applicable to tractors so equipped having the following characteristics.
    - A ground clearance of not more than 600 mm beneath the lowest points of the front- and rear-axle housings (not considering lower points on the axle differential).
    - A fixed or adjustable minimum track width of one of the two axles of less than 1 150 mm when fitted with the widest specified tyres, and with the overall width of the other axle being less than that of the first axle.
    - A mass greater than 600 kg but less than 3 000 kg, unladen, including the ROPS and tyres of the largest size recommended by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12003-2:2008 spécifie des modes opératoires d'essai statique et dynamique, la zone de dégagement et les conditions d'acceptation des structures de protection contre le retournement (ROPS) à deux montants, rigides ou inclinables, en cabine, bâti ou arceau de sécurité, montées à l'arrière sur les tracteurs agricoles et forestiers à roues à voie étroite. Elle est applicable aux tracteurs ainsi équipés, présentant les caractéristiques suivantes.
    - Garde au sol inférieure ou égale à 600 mm en dessous des points les plus bas de l'essieu avant et arrière, à l'exception des points inférieurs sur le différentiel de l'essieu.
    - Largeur de voie minimale fixe ou réglable de l'un des deux essieux inférieure à 1 150 mm, les pneus les plus larges spécifiés étant montés et la largeur globale de l'autre essieu étant inférieure à celle du premier essieu.
    - Masse supérieure à 600 kg mais inférieure à 3 000 kg, à vide, mais en comptant la ROPS et la plus grande taille de pneus recommandée par le constructeur.
