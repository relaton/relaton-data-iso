abstract:
- content: |-
    ISO 22674:2016 classifies metallic materials that are suitable for the fabrication of dental restorations and appliances, including metallic materials recommended for use either with or without a ceramic veneer, or recommended for both uses, and specifies their requirements. Furthermore, it specifies requirements with respect to packaging and marking the products and to the instructions to be supplied for the use of these materials, including products delivered for sale to a third party.
    ISO 22674:2016 does not apply to alloys for dental amalgam (ISO 24234), dental brazing materials (ISO 9333), or metallic materials for orthodontic appliances (ISO 15841) (e.g. wires, brackets, bands and screws).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 22674:2016 spécifie une classification des matériaux métalliques appropriés à la fabrication de restaurations dentaires et des appareils, y compris les matériaux métalliques d'utilisation recommandée avec ou sans revêtement céramique, ou indifféremment pour ces deux utilisations, et spécifie les exigences qui leur sont applicables. De plus, elle précise les exigences relatives au conditionnement et au marquage des produits et les instructions à fournir pour l'utilisation de ces matériaux, y compris les produits commercialisés à des tiers.
    ISO 22674:2016 ne s'applique pas aux alliages pour amalgame dentaire (ISO 24234), aux produits pour brasage dentaire (ISO 9333) ni aux matériaux métalliques destinés aux appareils orthodontiques (ISO 15841) (par exemple fils métalliques, supports, bagues et vis).
