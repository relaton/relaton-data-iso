abstract:
- language: en
  script: Latn
  content: This document specifies requirements and recommendations for the provision
    of community interpreting services. It establishes the foundational principles
    and practices necessary to ensure quality community interpreting services for
    all language communities (spoken and/or signed), for end users, as well as for
    clients, and for community interpreters.
