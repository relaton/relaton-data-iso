abstract:
- language: en
  script: Latn
  content: ISO 14303 specifies the interfaces between a launch vehicle (LV) and the
    spacecraft (SC) being launched, to provide LV and SC organizations with the necessary
    format for presenting the required technical data on existing and future interfaces.
    Its intended purpose is to minimize costs and reduce the risks from errors resulting
    from miscommunication. It does not limit the ability of LV or SC organizations
    to specify unique requirements.
- language: fr
  script: Latn
  content: L'ISO 14303 spécifie les interfaces entre le lanceur spatial (LV) et le
    véhicule spatial (SC), afin de fournir aux organismes d'étude le format nécessaire
    de présentation des données techniques portant sur les interfaces existantes ou
    futures. Son but est de limiter les coûts et de réduire les risques d'erreurs
    généralement provoqués par les défauts de communication. L'ISO 14303 ne limite
    pas l'aptitude des organismes d'étude des LV ou SC à stipuler des conditions spécifiques.
