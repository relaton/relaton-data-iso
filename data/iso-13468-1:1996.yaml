abstract:
- language: en
  script: Latn
  content: Deals with the determination of the total luminous transmittance, in the
    visible region of the spectrum, of planar transparent and substantially colourless
    plastics, using a single-beam photometer with a specified CIE standard light source
    and photodetector. Does not apply to plastics which contain fluorescent substances.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 13468 traite de la détermination du facteur
    de transmission du flux lumineux total, dans le spectre visible des plastiques
    plans, transparents et pratiquement incolores, au moyen d'un photomètre, ayant
    une source de lumière spécifique et un photodétecteur conformes à la norme CIE.
    La présente partie de l'ISO 13468 ne peut être utilisée pour les plastiques contenant
    des matériaux fluorescents. La présente partie de l'ISO 13468 est applicable aux
    matières moulées transparentes, aux films et aux feuilles d'épaisseur inférieure
    ou égale à 10 mm.  \nNOTES 1 Le facteur de transmission du flux lumineux total
    peut également être déterminé au moyen d'un spectrophotomètre à double faisceau,
    comme dans la partie 2 de l'ISO 13468. Cependant, la partie 1 fournit une méthode
    simple, mais précise, qui permet de déterminer rapidement et commodément le facteur
    de transmission. Cette méthode est adaptée à l'emploi non seulement à des fins
    analytiques, mais également pour les besoins du contrôle qualité. 2 Les plastiques
    pratiquement incolores comprennent les matériaux légèrement colorés. 3 Les éprouvettes
    de plus de 10 mm d'épaisseur peuvent être utilisées pour le mesurage si la structure
    de l'instrument utilisé le permet, mais les résultats peuvent ne pas être comparables
    à ceux obtenus sur des éprouve   55ttes de moins de 10 mm d'épaisseur.\n"
