abstract:
- content: ISO 15366-1:2014 describes procedures to chemically separate and purify
    uranium and plutonium in dissolved solutions of irradiated light water reactor
    fuels and in samples of high active liquid waste of spent fuel reprocessing plants,
    prior to their isotopic analysis by e.g. mass spectrometric method or alpha spectrometry.
    ISO 15366-1:2014 describes a technique for the separation of uranium and plutonium
    in spent fuel type samples based on chromatographic method. The procedure applies
    to samples containing 1 μg to 150 μg Pu (IV) and (VI) and 0,1 mg to 2 mg U (IV)
    and (VI) in up to 2 ml of 3 mol·l-1 nitric acid solution. It is applicable to
    mixtures of uranium and plutonium in which the U/Pu-ratio can range from 0 up
    to 200.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 15366-1:2014 spécifie des modes opératoires pour séparer et purifier chimiquement l'uranium et le plutonium contenus dans les solutions de dissolution de combustibles irradiés dans les réacteurs à eau légère ainsi que dans des échantillons d'effluents liquides hautement radioactifs provenant d'usines de retraitement des combustibles irradiés, en vue de leur analyse isotopique par la méthode de spectrométrie de masse (voir ISO 8299[1]) ou par la méthode de spectrométrie alpha (voir ISO 11483[2]).
    ISO 15366-1:2014 décrit une technique de séparation de l'uranium et du plutonium dans des échantillons de type combustibles irradiés reposant sur une méthode chromatographique. Le mode opératoire s'applique à des échantillons contenant de 1 μg à 150 μg de Pu(IV) et (VI) et de 0,1 mg à 2 mg d'U(IV) et (VI) dans 2 ml maximum de solution d'acide nitrique à 3 mol·l−1. Il est applicable aux mélanges d'uranium et de plutonium dont le rapport U/Pu peut aller de 0 à 200.
