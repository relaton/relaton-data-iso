abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a vocabulary for liquid fuel systems of reciprocating internal combustion engines. The terms and definitions are classified as follows:
    —    fuel supply system (3.1);
    —    carburettor (3.2);
    —    fuel injection system (3.3).
    Note: ISO 2710-1 gives a classification of reciprocating internal combustion engines and denotes the basic terms and definitions of such engines and their characteristics.
- language: fr
  script: Latn
  content: |-
    Le présent document établit un vocabulaire pour les systèmes de carburant liquide des moteurs alternatifs à combustion interne. Les termes et définitions sont classés selon les critères suivants:
    —    système d'alimentation en combustible (3.1);
    —    carburateur (3.2);
    —    système d'injection de combustible (3.3).
    Note: L'ISO 2710‑1 donne une classification des moteurs alternatifs à combustion interne et indique les termes et définitions de base relatifs à ces moteurs et à leurs caractéristiques.
