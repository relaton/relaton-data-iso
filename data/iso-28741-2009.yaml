abstract:
- content: |-
    ISO 28741:2009 specifies the main properties and dimensions of spark-plugs, including the terminals and the dimensions of their cylinder head housings, for use with spark-ignition engines.
    ISO 28741:2009 does not cover screened and waterproof spark-plugs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28741:2009 précise les principales caractéristiques et les dimensions des bougies d'allumage, y compris les bornes et les dimensions de leur logement dans la culasse, pour une utilisation avec des moteurs à allumage commandé.
    Les bougies d'allumage blindées et étanches ne sont pas traitées dans l'ISO 28741:2009.
