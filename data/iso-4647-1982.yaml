abstract:
- language: en
  script: Latn
  content: Specifies principle, materials, apparatus, test piece, time-interval between
    vulcanization and testing, conditioning of the test piece, test temperature and
    procedure of the subject mentioned. An annex refers to the preparation of silicone-rubber-faced
    bars and contains several figures.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de l'adhérence statique d'un câblé textile pour pneumatique au caoutchouc vulcanisé. Elle s'applique aux câblés de fibres naturelles ainsi qu'aux câblés de fibres synthétiques. Le niveau des propriétés obtenues par cette méthode est considérablement affecté par le passé du câblé et celui du mélange de caoutchouc. Elle fournit, cependant, des données qui permettent d'émettre un jugement quant à la qualité en service du matériau. La méthode peut être appliquée, si on le désire, à des câblés identiques utilisés dans d'autres mélanges de caoutchouc, mais elle est limitée aux câblés ayant une masse linéique ne dépassant pas 800 mg/m (tex).
