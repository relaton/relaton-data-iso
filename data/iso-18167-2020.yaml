abstract:
- language: en
  script: Latn
  content: |-
    This document sets out the requirements for installing textile floor coverings (carpets). It gives details of the work necessary in preparing subfloor surfaces together with the procedures that are to be adopted where textile floor coverings are laid over various types of subfloors and underlays and where subfloor heating units are installed.
    NOTE    This document addresses needle insertion tufted, woven, fusion bonded, fibre bonded, knitted, non-woven, felted, and flocked textile floor coverings.
