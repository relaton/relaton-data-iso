abstract:
- content: |-
    This document specifies the method for measuring relative wet grip braking performance index to a reference under loaded conditions for new tyres for use on commercial vehicles on a wet-paved surface.
    The methods developed in this document are meant to reduce the variability. The use of a reference tyre is necessary to limit the variability of the testing method procedures.
    This document applies to all commercial vehicle, truck and bus tyres.
    This document does not apply to:
    —    tyres fitted with additional devices to improve traction properties (e.g. studded tyres);
    —    professional off-road tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode pour mesurer l’indice relatif de la performance d’adhérence de freinage mouillé de pneumatiques neufs en charge destinés aux véhicules utilitaires, par rapport à une valeur de référence sur un revêtement routier mouillé.
    Les méthodes décrites dans le présent document sont destinées à réduire la variabilité. Il est nécessaire d’utiliser un pneumatique de référence pour limiter la variabilité des méthodes d’essai.
    Le présent document est applicable à tous les pneumatiques pour véhicules utilitaires, camions et autobus.
    Le présent document ne s’applique pas aux:
    —    pneumatiques équipés de dispositifs supplémentaires pour améliorer leurs propriétés de traction (p.ex. pneumatiques cloutés/cramponnés),
    —    pneumatiques tous terrains professionnels.
