abstract:
- content: 'Specifies a method for the estimation of subcritical flow of clear water
    in smooth, essentially horizontal, straight open channels with a vertical drop
    and discharging freely. Gentle positive slopes not greater than 1 in 2000 are
    admissible. Covers channels with the following types of cross-section, the nappe
    being confined: a) trapezoidal; b) triangular; c) parabolic; d) circular.'
