abstract:
- content: |-
    This document specifies the methods of checking the regularity of the grooves and pulleys for V-belts specified in the system based on datum width. The grooved pulleys may be designed for use with classical or narrow V-belts.
    Inspection parameters and tolerances of grooved pulleys are covered by appropriate International Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes de contrôle de la régularité des gorges et des poulies pour courroies trapézoïdales spécifiées dans le système basé sur la largeur de référence. Les poulies à gorges peuvent être conçues pour être utilisées avec des courroies trapézoïdales classiques ou étroites.
    Les paramètres de contrôle et les tolérances des poulies à gorges sont traités dans les Normes internationales appropriées.
