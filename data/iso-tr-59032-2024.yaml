abstract:
- language: en
  script: Latn
  content: |-
    This document reviews the characteristics and structures of some existing value networks as examples in accelerating a circular economy transition process.
    ISO 59010 gives guidance on a critical aspect in transitioning an organization’s business model and processes from linear to circular and transforming an organization’s business ecosystem into a value network. This document complements ISO 59010 by providing further information on value networks.
