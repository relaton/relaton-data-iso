abstract:
- content: ISO 13791:2011 specifies the assumptions, boundary conditions, equations
    and validation tests for a calculation procedure, under transient hourly conditions,
    of the internal temperatures (air and operative) during warm periods, of a single
    room without any cooling/heating equipment in operation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 13791:2012 spécifie les hypothèses, conditions aux limites, équations
    et essais de validation à adopter pour une méthode de calcul, en régime transitoire
    horaire, des températures intérieures (de l''air et opérative) pendant les périodes
    chaudes, d''un seul local dépourvu d''installation de refroidissement/chauffage
    en service. '
