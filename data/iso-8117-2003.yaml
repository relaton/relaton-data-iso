abstract:
- language: en
  script: Latn
  content: ISO 8117:2003 specifies the nominal diameters of circular knitting machines
    and the numerical designations corresponding to the size of the machines. It is
    applicable to small- and large-diameter circular knitting machines and to sinker
    machines.
- language: fr
  script: Latn
  content: L'ISO 8117:2003 spécifie les diamètres nominaux des machines à tricoter
    circulaires et les désignations numériques correspondant aux dimensions des machines.
    Elle est applicable aux machines à tricoter circulaires de petit diamètre et de
    grand diamètre et aux machines dites «mailleuses».
