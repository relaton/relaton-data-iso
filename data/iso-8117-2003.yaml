- content: L'ISO 8117:2003 spécifie les diamètres nominaux des machines à tricoter
    circulaires et les désignations numériques correspondant aux dimensions des machines.
    Elle est applicable aux machines à tricoter circulaires de petit diamètre et de
    grand diamètre et aux machines dites «mailleuses».
