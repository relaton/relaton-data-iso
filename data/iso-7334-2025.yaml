  format: text/plain
- content: |-
    Le présent document définit les termes relatifs aux niveaux d'automatisation et d'autonomie (LAA), établissant ainsi la taxonomie décrivant les niveaux d'automatisation et d'autonomie (LAA).
    Le présent document ne fournit pas de spécifications ni d’exigences sur les systèmes de fonctionnement automatisés définis ici.
    Le présent document s’applique aux engins de terrassement (EMM) tels que définis dans l’ISO 6165[1].
