abstract:
- language: en
  script: Latn
  content: |-
    ISO 10041-1:2010 specifies the characteristics of electro-pneumatic continuous flow control valves that are to be included in the supplier's literature.
    ISO 10041-1:2010 is limited to the characterisation of valves that exhaust to atmosphere except for two-port valves.
- language: fr
  script: Latn
  content: |-
    L'ISO 10041-1:2010 spécifie les caractéristiques des distributeurs électropneumatiques à commande continue de débit qui doivent figurer dans la documentation des fournisseurs.
    L'ISO 10041-1:2010 est limitée à la caractérisation des distributeurs à échappement vers l'atmosphère à l'exception des distributeurs à deux orifices.
