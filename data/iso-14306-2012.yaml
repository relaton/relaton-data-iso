abstract:
- content: ISO 14306:2012 provides the description of the structure and content for
    a binary file having the extension of .jt. A binary file with the .jt extension
    is generally referred to as a JT file. The JT format described in ISO 14306:2012
    is used primarily in industrial use cases as the means for capturing and repurposing
    lightweight 3D product definition data.
