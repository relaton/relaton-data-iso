abstract:
- language: en
  script: Latn
  content: "ISO 15912:2006 is applicable to dental casting, brazing and refractory
    investments and refractory die materials, regardless of the nature of the binding
    system or the particular application.\nISO 15912:2006 classifies investments into
    types according to their intended use and classes according to the burn-out procedure
    recommended by the manufacturer. \nISO 15912:2006 specifies requirements for the
    essential physical and mechanical properties of the materials and the test methods
    used to determine them. \nISO 15912:2006 also includes requirements for the information
    and instructions which accompany each package."
- language: fr
  script: Latn
  content: "L'ISO 15912:2006 s'applique aux revêtements dentaires à couler, pour le
    brasage et aux revêtements réfractaires et aux produits pour les modèles réfractaires,
    quelle que soit la nature du système de liant ou l'application spécifique.\nL'ISO
    15912:2006 organise les revêtements en différents types selon leur utilisation
    prévue et en catégories selon le mode opératoire de chauffe recommandé par le
    fabricant. \nL'ISO 15912:2006 spécifie les exigences des propriétés physiques
    et mécaniques essentielles des matériaux et les méthodes d'essai à utiliser pour
    les déterminer. \nL'ISO 15912:2006 inclut également les exigences relatives aux
    informations et aux instructions qui accompagnent chaque emballage."
