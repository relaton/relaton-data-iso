abstract:
- language: en
  script: Latn
  content: This document specifies the requirements for the permissible reduction
    in strength resulting from crevice corrosion of dental amalgam products that are
    within the scope of ISO 24234 or ISO 20749. It provides details of the test procedure
    for determining this.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences applicables à la réduction admissible
    de la résistance consécutive à la corrosion caverneuse d'amalgames dentaires faisant
    partie du domaine d'application de l'ISO 24234 ou de l'ISO 20749. Il fournit des
    informations sur le mode opératoire d'essai applicable à la détermination de cette
    résistance.
