abstract:
- language: en
  script: Latn
  content: Establishes a code for the designation of tool holders and cartridges with
    a rectangular shank for indexable inserts. Comprises symbols for the designation
    of dimensions. Cancels and replaces the second edition, which has been technically
    revised.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un code pour la désignation des porte-plaquette de tournage et de copiage, et des cartouches à queue de section rectangulaire de dimension normalisée f (voir ISO 5610 et ISO 5611), dans le but de simplifier la rédaction des commandes et des spécifications pour ces outils. La désignation des porte-plaquette d'alésage (porte-plaquette à queue de section ronde) fait l'objet de l'ISO 6261.
