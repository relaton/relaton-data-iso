abstract:
- language: en
  script: Latn
  content: |-
    ISO 18383:2015 identifies a set of features that describes digital still cameras (DSCs), and it specifies their definitions, measurement methods, and presentation methods. This International Standard applies to DSCs designed and produced for and promoted to general consumers and need not be applied to those DSCs designed and produced to meet individual and special specifications agreed upon by particular business or industrial users and the manufacturer.
    The presentation methods specified in it are intended for use as notations on camera bodies, on product packaging, on promotional materials for advertising and at the point of purchase, in electronic or printed catalogues and other materials, and in the relevant software.
