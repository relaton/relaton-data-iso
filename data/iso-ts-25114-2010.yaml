abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 25114:2010 provides a common framework for defining probe data reporting management (PDRM) messages to facilitate the specification and design of probe vehicle systems and gives concrete definitions of PDRM messages.
    ISO/TS 25114:2010 also specifies reference architecture for probe vehicle systems and probe data which incorporates PDRM, based on the reference architecture for ISO 22837, and basic data framework for PDRM instructions, which defines specifically necessary conditions for PDRM instructions, and notations of these instructions (in XML).
