abstract:
- content: |-
    This document specifies a series of methods for the determination of peel adhesion properties of self adhesives tapes.
    This document specifies:
    —     Method 1: Self adhesive tapes – Measurement of peel adhesion from stainless steel at an angle of 180°;
    —     Method 2: Self adhesive tapes – Measurement of peel adhesion from its own backing at an angle of 180°;
    —     Method 3: Self adhesive tapes – Measurement of peel adhesion of double-sided and transfer tapes at an angle 180°;
    —     Method 4: Self adhesive tapes – Measurement of adhesion of the liner to an adhesive tape at an angle of 180°.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une série de méthodes permettant de déterminer les caractéristiques du pouvoir adhésif linéaire des rubans auto-adhésifs.
    Le présent document spécifie :
    —     la méthode 1 : Rubans auto-adhésifs – Mesure de la force de pelage à 180° sur l'acier inoxydable ;
    —     la méthode 2 : Rubans auto-adhésifs – Mesure de la force de pelage à 180° du ruban sur son propre endos ;
    —     la méthode 3 : Rubans auto-adhésifs – Mesure de la force de pelage à 180° des rubans adhésifs double face et transfert ;
    —     la méthode 4 : Rubans auto-adhésifs – Mesure à 180° du pouvoir adhésif du protecteur anti-adhérent d'un ruban adhésif.
