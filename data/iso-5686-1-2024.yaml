- content: |-
    Le présent document spécifie les dimensions des queues à cône polygonal avec surface de contact plane (PTI). Ces queues constituent la partie de l'interface côté outil avec le porte-outil (non rotatif dans le processus de coupe) des machines-outils (par exemple, les tours à tourelle, les centres de tournage).
    Le présent document spécifie trois types d'interface côté outil, qui diffèrent au niveau du contact frontal. Les queues d'outils elles-mêmes sont conçues de manière identique pour tous les types.
    —     La queue de type F a deux trous pour l'alimentation en liquide de refroidissement (F = fluide) sur le contact frontal pour une utilisation dans deux positions de montage (décalées de 180°).
    —     La queue de type H a un trou de liquide de refroidissement principal et un trou de liquide de refroidissement secondaire pour une position intermédiaire de l'outil sur le contact frontal (H = demi). Pour les porte-outils PTI de type H, une position de montage décalée de 180° n'est pas possible.
    —     La queue de type A comporte deux trous sur le contact frontal pour l'alimentation en liquide de refroidissement principal et deux autres trous pour l'alimentation du porte-outil (outil entraîné) en air d'étanchéité (A = air). Une position de montage décalée de 180° est possible. Une goupille droite à ressort fait partie du porte-outil et évite toute insertion incorrecte.
