- content: |-
    L'ISO 3977-3:2004 couvre les exigences de conception pour l'acquisition par un acheteur auprès d'un ensemblier de toutes applications de turbines à gaz et de systèmes de turbine à gaz, y compris les turbines à gaz pour systèmes à cycle combiné, et leurs auxiliaires. Elle fournit de plus une aide et des informations techniques à utiliser lors de l'acquisition.
    Elle n'est pas destinée à traiter des réglementations légales ou locales ou nationales auxquelles l'installation peut être amenée à se conformer.
    L'ISO 3977-3:2004 s'applique aux turbines à gaz à cycle simple, cycle combiné et cycle avec récupération fonctionnant dans des systèmes ouverts. Elle exclut les turbines à gaz utilisées pour la propulsion d'aéronefs, de machines de construction de routes et de terrassement, de tracteurs de types agricoles et industriels et de véhicules routiers.
    Pour les turbines utilisant des sources de chaleur spéciales (par exemple des procédés chimiques, des réacteurs nucléaires, des foyers pour chaudière suralimentée), l'ISO 3977-3:2004 peut être utilisée comme base.
