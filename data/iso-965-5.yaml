abstract:
- content: |-
    This document specifies the fundamental deviations and limits of sizes for the pitch and minor diameters of ISO general purpose metric internal threads (M) conforming to ISO 262 (M6 to M68 with the coarse pitches and M72 to M100 with pitch 6) having basic and design profiles in accordance with ISO 68-1.
    This document is applicable to the metric internal threads oversized to tolerance class 6AZ or 6AX to mate with the hot-dip galvanized external threads with maximum size of tolerance position h before galvanizing.
    This document is not applicable to internal threads with coating on thread surface. The limits of sizes before coating are decided by agreement between manufacturer and purchaser.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les écarts fondamentaux et les dimensions limites des diamètres sur flancs et intérieurs des filetages intérieurs métriques (M) ISO pour usages généraux conformes à l’ISO 262 (M6 à M68 à pas gros et M72 à M100 avec pas de 6), de profil de base et de profil nominal conforme à l'ISO 68-1.
    Le présent document s'applique aux filetages intérieurs métriques sur-dimensionnés à la classe de tolérance 6AZ ou 6AX pour assemblage avec des filetages extérieurs galvanisés à chaud de position de tolérance maximale h avant galvanisation.
    Le présent document ne s’applique pas aux filetages intérieurs avec revêtement sur la surface du filet. Les dimensions limites avant revêtement sont décidées sur accord entre fabricant et client.
