abstract:
- content: This document specifies requirements and recommendations related to fundamentals
    of translation-oriented terminography for producing sound bilingual or multilingual
    terminology collections. It deals with the main tasks, skills, processes and technologies
    for translation-oriented terminography practiced by terminology workers who do
    terminology work in low-complexity settings as part of non-terminological activities.
    It does not cover terminology management involving sophisticated workflows, a
    multitude of roles, or advanced terminological skills and competences.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les recommandations relatives
    aux principes fondamentaux de la terminographie axée sur la traduction afin de
    produire de solides recueils terminologiques bilingues ou multilingues. Il traite
    des principales tâches et compétences, ainsi que des processus et technologies,
    pour la terminographie axée sur la traduction pratiquée par les travailleurs en
    terminologie qui effectuent un travail terminologique dans des configurations
    de faible complexité dans le cadre d’activités non terminologiques. Il ne couvre
    pas la gestion de la terminologie impliquant des flux de travail sophistiqués,
    une multitude de rôles ou des savoir-faire et compétences avancés.
  language:
