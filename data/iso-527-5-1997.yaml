abstract:
- content: |2

    1.1 La présente partie de l'ISO 527 prescrit des conditions d'essai pour la détermination des propriétés en traction des composites plastiques renforcés de fibres unidirectionnelles, basées sur les principes généraux établis dans l'ISO 527-1. 1.2 Voir ISO 527-1, paragraphe 1.2. 1.3 La méthode d'essai convient à tous les systèmes de matrices polymères renforcées de fibres unidirectionnelles conformes aux prescriptions établies dans la présente partie de l'ISO 527, y compris le mode de rupture. La méthode convient à la fois aux composites à matrices thermoplastiques et thermodurcissables, y compris les matériaux préimprégnés (prepregs). Les renforts concernés comprennent les fibres de carbone, les fibres de verre, les fibres aramide et autres fibres similaires. La catégorie des renforts comprend les fibres ou stratifils unidirectionnels (c'est-à-dire parfaitement alignés), et les tissus et rubans unidirectionnels. Normalement, la méthode ne convient pas aux matériaux multidirectionnels composés de plusieurs couches unidirectionnelles assemblées sous des angles différents (voir ISO 527-4). 1.4 La méthode est mise en oeuvre en utilisant deux types différents d'éprouvettes selon la direction de la contrainte appliquée par rapport au sens des fibres (voir article 6). 1.5 Voir ISO 527-1, paragraphe 1.5.
