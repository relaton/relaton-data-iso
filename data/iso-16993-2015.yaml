abstract:
- language: en
  script: Latn
  content: ISO 16993:2015 gives formulae which allow analytical data relating to solid
    biofuels to be expressed on the different bases in common use. Consideration is
    given to corrections that can be applied to certain determined values for solid
    biofuels prior to their calculation to other bases.
- language: fr
  script: Latn
  content: L'ISO 16993:2015 fournit les formules permettant aux données analytiques
    relatives aux biocombustibles solides d'être exprimées sur différentes bases communément
    utilisées. Il faut prendre en considération les corrections qui peuvent s'appliquer
    à certaines valeurs déterminées pour les biocombustibles solides avant de procéder
    à des calculs sur d'autres bases.
