  format: text/plain
- content: |-
    L'ISO 16010:2005 spécifie les exigences relatives aux matériaux élastomères utilisés dans les garnitures d'étanchéité pour canalisations, raccords, vannes et accessoires, à des températures de service comprises en général entre - 5 °C et 50 °C et, dans les cas particuliers, entre - 15 °C et 50 °C, pour les applications suivantes:
    a) applications générales:
    - les combustibles gazeux [gaz manufacturé, gaz naturel et gaz de pétrole liquéfié (GPL) en phase gazeuse];
    - les hydrocarbures liquides ayant une teneur en aromatiques inférieure ou égale à 30 % (fraction volumique) y compris les GPL en phase liquide.
    b) applications spéciales:
    - matériaux applicables au transport de combustibles gazeux contenant des condensats gazeux et d'hydrocarbures liquides ayant une teneur en aromatiques non limitée.
    Des exigences générales relatives aux garnitures d'étanchéité vulcanisées sont également indiquées.
    La présente Norme internationale est applicable aux garnitures d'étanchéité de joints de canalisations en tous matériaux, et notamment, la fonte, l'acier, le cuivre et les plastiques.
    La présente Norme internationale ne s'applique pas dans les cas suivants:
    - bagues d'étanchéité en caoutchouc alvéolaire;
    - bagues d'étanchéité conçues avec vide clos;
    - bagues d'étanchéité devant satisfaire à des exigences de résistance à la flamme ou de contrainte thermique;
    - bagues d'étanchéité comprenant des soudures des extrémités de profilés prévulcanisés.
