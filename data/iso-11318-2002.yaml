abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a unipolar connector assembly, DF-1, intended for use in connecting implantable defibrillator leads to implantable defibrillator generators that do not produce more than 1 kV/50 A peak output. Essential dimensions and performance requirements related to connector fit are specified, along with test methods.
    This International Standard does not specify other connector features such as fastening means and material. This International Standard is applicable to the form and fit of the connector assembly, and does not address all aspects of functional compatibility, system performance, or reliability of different implantable defibrillator leads and implantable defibrillator generator assemblies.
- language: fr
  script: Latn
  content: |-
    L'ISO 11318:2002 spécifie un ensemble connecteur unipolaire, DF-1, prévu pour être utilisé lors du raccordement des sondes de défibrillateurs implantables à des générateurs de défibrillateurs implantables, dont la sortie de crête n'est pas supérieure à 1 kV/50 A. Les dimensions principales et les exigences de performance liées à l'ensemble du connecteur sont fixées, ainsi que les méthodes d'essai.
    L'ISO 11318:2002 ne spécifie pas d'autres caractéristiques de connecteur telles que les moyens de fixation et les matériaux. Le domaine d'application de la présente Norme internationale est limité à la forme et à l'adaptation du connecteur et n'aborde pas tous les aspects de la compatibilité fonctionnelle, de la performance du système, ou de la fiabilité des différentes sondes de défibrillateurs implantables assemblés pour former un système de défibrillateurs implantables.
