abstract:
- language: en
  script: Latn
  content: Specifies a method on the principle of dissolution of a test portion in
    hot sodium carbonate, sodium polyphosphate or disodium ethylenediaminetetraacetate
    solution, or in sodium hydroxide solution at room temperature or at 60 degrees
    centigrade, filtration of the solution through a filtering disk and visual comparison
    of dried disk with scorched particle standard disks. The testing of filtering
    disks is described in Annex A and Annex B gives information on the preparation
    of scorched particle standard disks.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en particules brûlées des caséines et des caséinates.
