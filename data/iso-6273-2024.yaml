abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines and requirements for surveying the user needs for assistive products and services of persons with sensory disabilities related to seeing and hearing.
    This document does not provide guidelines or requirements for other disabilities such as physical, mental or cognitive. The methods described in the document do not reflect all possible methods for surveying, but are those most frequently used for assessing user needs.
