- content: |-
    ISO 14256-2:2005 describes an automated method for the determination of nitrate, nitrite and ammonium in a 1 mol/l potassium chloride extract of field-moist soil samples.
    ISO 14256-2:2005 is applicable to all types of soils homogenized by suitable methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14256-2:2005 décrit une méthode automatisée permettant de doser les nitrates, les nitrites et l'ammonium dans un extrait de sol brut par une solution de chlorure de potassium à 1 mol/l.
    L'ISO 14256-2:2005 s'applique à tous les types de sols homogénéisés à l'aide de méthodes appropriées.
