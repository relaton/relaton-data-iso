abstract:
- language: en
  script: Latn
  content: |-
    ISO 11815|IDF 157:2007 describes a method for the determination of the total milk-clotting activity of bovine rennet containing only chymosin and bovine pepsin as the active coagulating enzymes on a standard milk substrate at pH 6,5.
    To produce accurate results with this method, check test samples of unknown origin for the absence of main milk-clotting enzymes of non-bovine origin by using an appropriate method.
    ISO 11815|IDF 157:2007 can also be applied to determine the total milk-clotting activity of fermentation-produced chymosin.
