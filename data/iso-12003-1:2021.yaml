- content: |-
    Le présent document spécifie des modes opératoires d’essai de résistance statique et dynamique des structures de protection contre le retournement (ROPS) pour des tracteurs à voie étroite montées à l’avant. Il définit la zone de dégagement et les conditions d’acceptation des structures de protection contre le retournement (ROPS) à deux montants, rigides ou inclinables, montées à l’avant, y compris tout élément arrière associé. Il est applicable aux tracteurs ainsi équipés, présentant les caractéristiques suivantes:
    —    garde au sol inférieure ou égale à 600 mm, au-dessous des points les plus bas de l’essieu avant et de l’essieu arrière, à l’exception des points inférieurs sur le différentiel de l’essieu;
    —    largeur de voie minimale fixe ou réglable de l’un des deux essieux inférieure à 1 150 mm;
    NOTE  Il est entendu que l’essieu monté avec les pneumatiques les plus larges est réglé à une largeur de voie inférieure ou égale à 1 150 mm. La largeur de voie des pneumatiques est réglable de sorte que les bords extrêmes des pneumatiques les plus étroits ne dépassent pas les bords extrêmes des pneumatiques de l’autre essieu. Lorsque les deux essieux sont équipés de jantes et de pneumatiques de même taille, la largeur de voie fixe ou réglable des deux essieux est inférieure à 1 150 mm.
    —    masse d’un tracteur non lesté, supérieure à 400 kg, mais inférieure à 3 500 kg, mais en comptant la ROPS et la plus grande taille de pneumatiques recommandée par le constructeur;
    —    structures de protection contre le retournement du type à deux montants montées uniquement devant le point repère du siège (SIP) et caractérisées par une zone de dégagement réduite attribuable à la silhouette du tracteur.
    Le présent document spécifie également des modes opératoires d’essais facultatifs pour les points d’ancrage du siège et les efforts de pliage de la ROPS montée à l’avant conçue pour se plier.
