abstract:
- language: en
  script: Latn
  content: "This document specifies the application module for Document management.\nThe
    following are within the scope of this document:\n- \nfacility to assign documents
    to product or activity data;\nNOTE 1   The definition of the product or activity
    data to which the document is assigned is provided by extending the select, documented_element_select,
    in a further module. \n\n- \nfacility to assign parts or sections of documents
    to product or activity data;\nNOTE 2   The definition of the product or activity
    data to which the document is assigned is provided by extending the select, documented_element_select,
    in a further module. \n\n- assignment of properties to a file;\n- assignment of
    properties to a particular representation of a document version;\n- definition
    of a document version in a digital format such as an electronic file;\n- definition
    of a document version in a non-digital format such as paper copy;\n- identification
    of a digital file, such as a file on a computer system;\n- identification of a
    document;\n- identification of a physical file, such as a stack of paper;\n- identification
    of a version of a document;\n- identification of Document_definitions in a digital
    or physical storage system;\n- identification of Files in a digital or physical
    storage system;\n- relationships between document definitions;\n- relationships
    between files;\n- specification of document-specific properties;\n- specification
    of locations of Document_definitions in a digital or physical storage system;\n-
    specification of locations of Files in a digital or physical storage system;\n-
    specification of the representation of document-specific properties."
