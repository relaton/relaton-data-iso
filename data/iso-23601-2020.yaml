abstract:
- language: en
  script: Latn
  content: |-
    This document establishes design principles for displayed escape plans that contain information relevant to fire safety, escape, evacuation and rescue of the facility's occupants. These plans may also be used by intervention forces in case of emergency.
    These plans are intended to be displayed as signs in public areas and workplaces.
    This document is not intended to cover the plans to be used by external safety services nor detailed professional technical drawings for use by specialists.
