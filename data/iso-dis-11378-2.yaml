abstract:
- language: fr
  script: Latn
  content: La présente partie de l'ISO 11378 décrit l'équipement et la méthode d'essai
    pour l'évaluation de la tendance à l'encrassement prématuré des revêtements de
    sol textiles en l'absence d'usure par abrasion et de modifications de texture,
    à l'aide d'un agent salissant artificiel normalisé. La méthode d'essai est applicable
    aux essais de revêtements de sol textiles neufs de tous types. Le domaine d'application
    de la méthode d'essai peut être élargi pour évaluer les effets des traitements
    de finition des fibres, des produits chimiques de nettoyage et des équipements
    de nettoyage (voir annexe A).
