abstract:
- language: en
  script: Latn
  content: ISO 16287:2005 specifies the dimensions and tolerances for inserted thermoplastic
    bushes used as plain bearings with or without lubrication grooves in accordance
    with ISO 12128. These thermoplastic bushes are dimensionally exchangeable to wrapped
    bushes according to ISO 3547-1. It is not applicable to reinforced plastics.
- language: fr
  script: Latn
  content: |-
    L'ISO 16287:2005 spécifie les dimensions et tolérances des bagues thermoplastiques insérées destinées à être utilisées en tant que palier lisse avec ou sans rainure de graissage conformément à l'ISO 12128. Ces bagues thermoplastiques ont des dimensions interchangeables avec les bagues roulées conformes à l'ISO 3547-1.
    L'ISO 16287:2005 ne s'applique pas aux plastiques renforcés.
