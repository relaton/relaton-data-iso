abstract:
- content: |-
    This document specifies the recommended practices and requirements for the installation of buried and above-ground ductile iron pipeline system conforming to ISO 2531, ISO 7186 and ISO 16631.
    The recommended practices in this document are intended to provide the practical advices based on the best methods of construction and installation of ductile iron pipeline system including pipes, fittings, valves and accessories.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les pratiques et exigences recommandées pour l'installation d'un système de tuyaux en fonte ductile enterré et aérien conformément à l'ISO 2531, l'ISO 7186 et l'ISO 16631.
    Dans le présent document, les pratiques recommandées sont destinées à donner des conseils pratiques d'après les meilleures méthodes de construction et d'installation d'un système de tuyaux en fonte ductile, comprenant les tuyaux, raccords, appareils de robinetterie et accessoires.
