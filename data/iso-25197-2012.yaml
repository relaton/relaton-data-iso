abstract:
- language: en
  script: Latn
  content: ISO 25197:2012 establishes the requirements for design, construction and
    testing of electrical/electronic steering, shift and throttle and dynamic position
    control systems, or combinations thereof, on small craft of up to 24 m length
    of hull.
- language: fr
  script: Latn
  content: L'ISO 25197:2012 établit les exigences concernant la conception, la construction
    et les essais des systèmes électriques/électroniques de contrôle de la direction,
    des commandes d'inverseur, des gaz et du positionnement dynamique, ou de leur
    combinaison, sur les bateaux d'une longueur de coque inférieure ou égale à 24
    m.
