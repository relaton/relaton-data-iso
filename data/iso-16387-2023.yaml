abstract:
- language: en
  script: Latn
  content: |-
    This document specifies one of the methods for evaluating the habitat function of soils and determining effects of soil contaminants and substances on the reproduction of Enchytraeus sp. by dermal and alimentary uptake in a chronic test. It is applicable to soils and soil materials of unknown quality, for example, from contaminated sites, amended soils, soils after remediation, agricultural or other sites under concern and waste materials.
    This document provides information on how to use this method for testing substances under temperate conditions.
    The method is not applicable to substances, for which the air/soil partition coefficient is greater than 1, or to substances for which the vapour pressure exceeds 300 Pa at 25 °C.
    NOTE      No provision is made in the test method for monitoring the persistence of the substance under test.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’une des méthodes permettant d’évaluer la fonction d’habitat des sols et de déterminer les effets des contaminants du sol et des substances sur la reproduction d’Enchytraeus sp. par absorption cutanée et ingestion au cours d’un essai chronique. Il est applicable aux sols et aux matériaux de type sol de qualité inconnue provenant, par exemple, de sites contaminés, de sols amendés, de sols après remédiation, de sols agricoles ou d’autres sites d’intérêt, et de déchets.
    Le présent document fournit des informations sur la manière d’utiliser cette méthode pour évaluer des substances en conditions tempérées.
    Cette méthode ne s’applique pas aux substances pour lesquelles le coefficient de partage air/sol est supérieur à 1, ou pour lesquelles la pression de vapeur à 25 °C est supérieure à 300 Pa.
    NOTE          La méthode d’essai ne contient aucune disposition permettant de surveiller la persistance de la substance soumise à essai.
