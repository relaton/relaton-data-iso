abstract:
- language: en
  script: Latn
  content: "ISO/TR 17243-2:2017 information on how to assess the severity of machine
    tool spindle vibrations measured on the spindle housing. It gives specific guidance
    for assessing the severity of vibration measured on the spindle housing at customer
    sites or at the machine tool manufacturer's test facilities. \nIts vibration criteria
    apply to direct-driven spindles and belt-driven spindles intended for stationary
    machine tools with nominal operating speeds between 600 r/min and 30 000 r/min.
    \nIt is applicable to those spindles of the rolling element bearing types only,
    to spindles assembled on metal cutting machine tools, and for testing, periodic
    verification, and continuous monitoring.\nIt does not address\n-      geometrical
    accuracy of axes of rotation (see ISO 230‑7),\n-      unacceptable cutting performance
    with regards to surface finish and accuracy,\n-      vibration severity issues
    of machine tool spindles operating at speeds below 600 r/min or exceeding 30 000
    r/min (due to lack of supporting vibration data and limitations in many vibration
    measurement instruments), or\n-      frequency domain analyses such as fast Fourier
    transform (FFT) analyses, envelope analyses or other similar techniques.\nAnnex
    A presents an introduction to alternative bearing condition assessment techniques."
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations sur la façon d'évaluer l'intensité vibratoire d'une broche de machine-outil, mesurée sur le corps de broche. Il donne des conseils spécifiques pour l'évaluation de l'intensité vibratoire mesurée sur le corps de broche sur le site du client ou sur les installations d'essais du fabricant de la machine-outil.
    Ses critères en matière de vibrations s'appliquent aux broches à entraînement direct et aux broches à entraînement par courroie destinées aux machines-outils fixes ayant des vitesses nominales de fonctionnement entre 600 r/min et 30 000 r/min.
    Il est applicable uniquement aux broches munies de roulements de type roulements à billes, aux broches montées sur des machines-outils travaillant par enlèvement de métal, et pour un essai, une vérification périodique et une surveillance continue.
    Il ne traite pas:
    —          de l'exactitude géométrique des axes de rotation (voir ISO 230‑7);
    —          de la performance de coupe inacceptable en ce qui concerne le fini de surface et l'exactitude;
    —          des questions liées à l'intensité vibratoire des broches pour machines-outils opérant à des vitesses inférieures à 600 r/min ou supérieures à 30 000 r/min (étant donné le manque de données justificatives concernant les vibrations et les limites de nombreux instruments de mesure des vibrations);
    —          des analyses dans le domaine fréquentiel telles que les analyses de transformée de Fourier rapide (TFR), les analyses d'enveloppe ou toute autre technique similaire.
    L'Annexe A présente une introduction aux autres techniques d'évaluation de l'état des roulements.
