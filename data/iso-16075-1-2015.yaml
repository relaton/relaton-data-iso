abstract:
- language: en
  script: Latn
  content: |-
    ISO 16075-1:2015 contains guidelines for the development and the execution of projects intending to use treated wastewater (TWW) for irrigation and considers the parameters of climate and soil.
    The purpose of these guidelines is to provide specifications for all elements of a project using TWW for irrigation, including design, materials, construction, and performance, when used for the following:
    - unrestricted irrigation of agricultural crops;
    - restricted irrigation of agricultural crops;
    - irrigation of public and private gardens and landscape areas, including parks, sport fields, golf courses, cemeteries, etc;
    - irrigation of private individual gardens.
    These guidelines are intended to provide assistance for the benefit of users of TWW for irrigation. The guidelines relate to the widespread and common ranges of water quality rather than exceptional or unique ones and are intended for the use by professionals, such as irrigation companies (designers and operators), agricultural extension officers or advisors, water companies (designers and operators), and local authorities. The use of these guidelines by farmers might require additional specifications.
- language: fr
  script: Latn
  content: |-
    L'ISO 16075-1:2015 contient des lignes directrices pour l'élaboration et la mise en ?uvre de projets visant à utiliser des eaux usées traitées (abrégées en EUT) en irrigation; elle prend en compte les paramètres du climat et du sol.
    Ces lignes directrices ont pour but de fournir des recommandations spécifiques concernant tous les éléments d'un projet utilisant des EUT en irrigation, y compris la conception, les matériaux, la construction et la performance, lorsque ces eaux sont destinées à:
    - l'irrigation non restreinte de cultures agricoles;
    - l'irrigation restreinte de cultures agricoles;
    - l'irrigation de jardins publics et privés et d'espaces verts, y compris les parcs, les terrains de sport, les terrains de golf, les cimetières, etc.;
    - l'irrigation de jardins privés individuels.
    Les présentes lignes directrices ont pour but d'aider les utilisateurs d'EUT en irrigation. Elles concernent les gammes de qualité d'eau courantes largement utilisées, plutôt que des gammes exceptionnelles ou uniques, et sont destinées à être utilisées par des professionnels tels que les sociétés d'irrigation (concepteurs et exploitants), les responsables ou conseillers en vulgarisation agricole, les compagnies des eaux (concepteurs et exploitants) et les autorités locales. L'utilisation des présentes lignes directrices par les exploitants agricoles peut nécessiter des spécifications supplémentaires.
