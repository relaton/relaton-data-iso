abstract:
- content: |-
    This document:
    —          defines smoking parameters and specifies the conditions to be provided for the routine analytical machine smoking of cigarettes under specified intense conditions;
    —          specifies the requirements for a routine analytical smoking machine conforming with these conditions;
    —          specifies additional test methods for machine verification.
    Annex A gives examples of designs of smoking machine enclosures.
    NOTE       The type of analytical smoking machine used could impact the mass of total particulate matter collected on the smoke trap. This might be due to either incomplete collection or evaporation of water and other volatile compounds from the smoke trap.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document:
    —          définit les paramètres de fumage et spécifie les conditions à réaliser pour le fumage mécanique analytique de routine des cigarettes dans des conditions intenses spécifiées;
    —          spécifie les exigences relatives à une machine à fumer analytique de routine conforme à ces conditions;
    —          spécifie des méthodes d'essai complémentaires pour la vérification des machines.
    L'Annexe A donne des exemples de conception des enceintes de machines à fumer.
    NOTE       Le type de machine à fumer analytique employé peut avoir une incidence sur la masse totale de matière particulaire recueillie sur le piège à fumée. Cela peut être dû soit à une collecte incomplète soit à une évaporation de l'eau et des autres composés volatils du piège à fumée.
