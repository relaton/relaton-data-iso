abstract:
- language: en
  script: Latn
  content: ISO/PAS 17684:2003 specifies a method that can be used to define navigation
    message sets in tabular form with a subsequent translation into a corresponding
    ASN.1 description. An intermediate language called Descriptor Normal Form (DNF),
    which is a subset of ASN.1, is specified and used as an intermediate description
    between a tabular form and its ASN.1 description. A tabular-form message-set description
    language called Message Set Tabular Form (MSTF) is included as an example of a
    tabular form definition.
