abstract:
- language: en
  script: Latn
  content: 'Applies to the basic types of earth-moving machines as defined in ISO
    6165. Contains six annexes dealing with different dimensions. Cancels and replaces
    the first edition (ISO 6746-1 : 1982), of which it constitutes a technical revision.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6746 définit les termes et symboles relatifs aux dimensions de l'engin de base équipant les engins de terrassement. Elle est applicable aux principaux types d'engins de terrassement tels qu'ils sont définis dans l'ISO 6165.
