abstract:
- content: |-
    ISO 15086-3:2008 describes the procedure for the determination of the impedance characteristics of hydraulic components, by means of measurements from pressure transducers mounted in a pipe.
    ISO 15086-3:2008 is applicable to passive components, irrespective of size, operating under steady-state conditions, over a frequency range from 10 Hz to 3 kHz.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15086-3:2008 décrit le mode opératoire de détermination des caractéristiques d'impédance des composants hydrauliques à partir de mesurages effectués par des capteurs de pression montés dans la tuyauterie.
    L'ISO 15086-3:2008 est applicable aux composants passifs, quelle que soit leur taille, fonctionnant en régime permanent sur une plage de fréquences comprise entre 10 Hz et 3 kHz.
