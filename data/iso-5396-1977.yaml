abstract:
- language: en
  script: Latn
  content: Gives the terminology of the designs of hardmetal heading dies (see table
    1) and heading and extruding dies (see table 2) as well as the symbols and corresponding
    terms for the principal dimensions used for description of these tools (see table
    3). In addition to the terms in two of the three official ISO languages (English
    and French), ISO 5396 gives the equivalent terms in German, Italian, Swedish and
    Dutch.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne la terminologie des types de
    matrices de frappe à froid (voir tableau 1) et des matrices de rétreint et de
    frappe à froid (voir tableau 2), en métaux-durs (carbures métalliques), ainsi
    que les symboles et appellations correspondants des dimensions importantes pour
    la description de ces outils (voir tableau 3).  \nNOTE -- En supplément aux termes
    donnés dans deux des trois langues officielles de l'ISO (anglais et français),
    la présente Norme internationale donne les termes équivalents en allemand, italien,
    suédois et néerlandais; ces termes ont été inclus à la demande du comité technique
    ISO 29, et sont publiés sous la responsabilité des comités membres de l'Allemagne
    (DIN), l'Italie (UNI), la Suède (SIS) et des Pays-Bas (NNI). Toutefois, seuls
    les termes donnés dans les langues officielles peuvent être considérés comme termes
    ISO.\n"
