abstract:
- content: "\nLa présente Norme internationale prescrit les caractéristiques des écrous
    hexagonaux autofreinés (à anneau non métallique), style 1, à filetage métrique
    à pas fin, de diamètre de filetage d de 8 mm à 36 mm, de grade A pour les diamètres
    d < 16 mm et de grade B pour les diamètres d > 16 mm, et de classes de qualité
    6, 8 et 10.  \nNOTE -- Les dimensions des écrous sont conformes à celles données
    dans l'ISO 8673 plus le système de freinage. Si d'autres spécifications sont requises,
    il est recommandé de les choisir dans les Normes internationales existantes, par
    exemple ISO 261, ISO 965-2, ISO 2320 et ISO 4759-1.\n"
