abstract:
- language: en
  script: Latn
  content: ISO/IEC ISP 10608 is applicable to end systems concerned with operating
    in the open systems interconnection (OSI) environment. It specifies a combination
    of OSI standards which collectively provide the connection-mode transport service
    using the connectionless network service. This part is applicable to the provision
    of the connection-mode transport service in end systems attached to a token ring
    LAN subnetwork from which the standardized connectionless-mode network service
    can be made available.
