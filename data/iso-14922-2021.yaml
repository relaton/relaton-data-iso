abstract:
- content: |-
    This document specifies quality requirements for manufacturers of thermal sprayed coatings to ensure quality assurance for activities in the field of production.
    NOTE      It is independent of the availability of a quality management system, e.g. ISO 9001, ISO 14001 and ISO 45001, which concern the concept and organization of the quality management.
    This document defines the quality requirements that are of importance for the manufacturing route.
    This document is applicable to thermal spraying including all the pre- and post-treatments of the whole coating process for new parts, for repairs and maintenance (e.g. after service) at the workshop or on site.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de qualité destinées aux fabricants de revêtements projetés thermiquement afin de garantir l’assurance qualité des activités dans le domaine de la production.
    NOTE         Ces exigences sont indépendantes de celles relatives à un système de management de la qualité, par exemple l’ISO 9001, l’ISO 14001 et l’ISO 45001, qui concerne le concept et l’organisation du management de la qualité.
    Le présent document définit les exigences de qualité importantes dans le processus de fabrication.
    Le présent document est applicable à la projection thermique, y compris à tous les prétraitements et post-traitements de l’intégralité du mode d’application, sur les éléments neufs, en réparation et en entretien (par exemple après service), en atelier ou sur site.
