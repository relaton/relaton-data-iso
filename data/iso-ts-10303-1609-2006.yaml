abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1609:2006 specifies the application module for AP210 assembly
    requirement allocation. \nISO/TS 10303-1609:2006 deals with the representation
    of assembly requirement allocation. Assembly requirement allocation includes the
    following information: \n- complete functional and physical interface requirements,\n-
    complete capability to allocate enterprise or external agency requirements to
    assembly function or physical design,\n- model based requirement description using
    simulation models, and\n- models with assigned parametric data.\nSupporting data
    including document, authorization, product identification, external definition
    and authorization are included. \nThe following is within the scope of ISO/TS
    10303-1609:2006:\n- requirements allocated to an assembly view of a product."
