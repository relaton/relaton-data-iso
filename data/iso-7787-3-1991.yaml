abstract:
- language: en
  script: Latn
  content: Specifies the dimensional and other requirements for the three most commonly
    used cutters with nominal sizes 010, 015, 023. A cylindrical cutter for side cutting
    only is shown in figure 1. A hemispherical, cylindrical cutter is shown in figure
    2.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7787 prescrit les caractéristiques dimensionnelles
    et autres pour les trois fraises techniques en carbure pour machines de meulage
    les plus communément utilisées au laboratoire dentaire. Les caractéristiques spéciales
    des fraises techniques, par exemple les dents spiralées, surtailles, ne sont pas
    prescrites dans la présente partie de l'ISO 7787. Celles-ci seront couvertes par
    une future Norme internationale. L'attention est attirée sur l'ISO 6360-1 qui
    définit un code à 15 chiffres pour identifier les instruments rotatifs dentaires
    de tous types.  \nNOTE 1 Les prescriptions dimensionnelles et autres caractéristiques
    variées données dans ce texte sont considérées comme les plus importantes pour
    assurer l'interchangeabilité.\n"
