abstract:
- content: |-
    ISO 13884:2003 specifies a method for the accurate determination of isolated trans bonds in natural or processed long-chain fatty acids, fatty acid esters and triglycerides with trans isomer levels greater than or equal to 5 %.
    The method is not applicable, or is applicable only with specific precautions, to fats and oils containing high levels (over 5 %) of conjugated unsaturation (e.g. tung oil); materials containing functional groups which modify the intensity of the C-H deformation about the trans double bond [e.g. castor oil containing ricinoleic acid or its geometrical isomer, ricinelaidic acid (12-hydroxy-9-octadecenoic acid)]; mixed triglycerides having long- and short-chain moieties (such as diacetostearin); or in general, any materials containing constituents which have functional groups which give rise to specific absorption bands at or sufficiently close to interfere with the 966 cm-1 band of the C-H deformation of the isolated trans double bond.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 13884:2003 spécifie une méthode pour la détermination précise des
    liaisons trans isolées dans les acides gras à longue chaîne, dans les esters d'acides
    gras et dans les triglycérides ayant des niveaux d'isomères trans égaux ou supérieurs
    à 5 %, naturels ou de synthèse. \nLa méthode n'est pas applicable, ou n'est applicable
    qu'en prenant certaines précautions, aux graisses et huiles contenant des niveaux
    élevés (supérieurs à 5 %) d'insaturés conjugués (par exemple l'huile de bois de
    Chine); aux matériaux contenant des groupes fonctionnels modifiant l'intensité
    de la déformation C-H sur la double liaison trans [par exemple l'huile de ricin
    qui contient de l'acide ricinoléique ou son isomère géométrique, l'acide ricinélaïdique
    (acide 12-hydroxy-9-octadécénoïque)]; aux triglycérides mixtes ayant des portions
    à chaîne longue et courte (par exemple la diacétostéarine), ni, en général, à
    tout matériau contenant des composants ayant des groupes fonctionnels qui donnent
    lieu à des bandes d'absorption spécifiques situées sur la bande 966 cm-1 de la
    déformation C-H de la double liaison trans isolée ou étant suffisamment proche
    pour interférer avec cette bande. "
