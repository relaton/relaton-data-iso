abstract:
- language: en
  script: Latn
  content: Specifies general methods for data acquisition and processing concerning
    vibrations induced by chain saws. The methods are valid irrespective of how the
    chain saw is operated during the test. Figures illustrate the meaning of the description.
    An annex contains the frequency range and weigthing filter.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode générale d'acquisition
    et de traitement de données permettant l'évaluation des vibrations transmises
    aux mains par les scies à chaîne. Cette méthode est applicable dans différentes
    conditions d'essai, que la machine soit tenue à la main ou fixée sur un banc d'essai
    et que l'essai soit effectué à vide ou en charge. La présente Norme internationale
    spécifie une méthode de mesurage de vibrations, la scie à chaîne étant tenue par
    un opérateur.  \nNOTES 1  Le système main-bras exerce une influence sur les vibrations
    transmises par la scie et les résultats sont donc fonction de la morphologie de
    la main des individus ainsi que de la façon de tenir la scie. En conséquence,
