abstract:
- content: ISO 22368-3:2004 specifies a test for determining the performance of the
    rinsing systems fitted onto sprayers used in crop protection for the internal
    cleaning of the spray-liquid tank or tanks. It is applicable to mounted, trailed
    and self-propelled agricultural sprayers used for crop protection and liquid fertilizer
    applications. It is not applicable to sprayers with direct injection systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22368-3:2004 spécifie une méthode d'essai permettant de déterminer
    la performance des systèmes de nettoyage de l'intérieur du ou des réservoirs de
    liquide de rinçage des pulvérisateurs utilisés pour la protection des cultures.
    Elle s'applique aux pulvérisateurs agricoles portés, traînés et automoteurs utilisés
    pour la protection des cultures et l'application d'engrais liquides. Elle n'est
    pas applicable aux pulvérisateurs avec systèmes à injection directe.
