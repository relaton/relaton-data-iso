abstract:
- content: |-
    L'ISO 13584-1:2001 fournit une représentation des données des bibliothèques de composants et décrit les mécanismes et définitions nécessaires à l'échange, l'utilisation et la mise à jour de ces données. L'échange peut avoir lieu entre divers systèmes informatiques et environnements associés au cycle de vie complet des produits dans lesquels des composants de bibliothèque peuvent être utilisés, y compris la conception, la fabrication, l'utilisation, la maintenance et l'élimination de produits. La présente norme fournit une structure généralisée pour un système de bibliothèque de composants, mais ne définit pas en détail sa mise en oeuvre.
    L'ISO 13584-1:2001 offre un aperçu de l'ISO 13584 et de sa structure.
    Les points suivants entrent dans le domaine d'application de l'ISO 13584-1:2001:
    - un résumé du contenu des autres parties des séries de normes ISO 13584;
    - les principes fondamentaux sur lesquels repose l'ISO 13584.
    Les points suivants n'entrent pas dans le domaine d'application de l'ISO 13584-1:2001:
    - les modèles d'information définis pour capturer les données des bibliothèques de composants;
    - la définition des ressources de mise en application nécessaires au traitement des données des bibliothèques de composants.
