abstract:
- language: en
  script: Latn
  content: Specifies diameters for general purpose applications; tabulates the hole
    diameters for fine, medium and coarse series for thread diameters from 1 mm up
    to 150 mm; holes for special applications should be selected on the basis of design
    requirements.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les diamètres des trous de
    passage pour applications générales. Ces valeurs résultent des calculs de la surface
    d'appui des têtes de vis et des écrous conformes aux normes de produit ISO.  \nNOTE
    -- Les trous de passage pour applications spéciales devraient être sélectionnés
    sur la base des exigences de la conception.\n"
