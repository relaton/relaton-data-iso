abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1655:2010-07 specifies the application module for\n         Chemical
    substance.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1655:2010-07:\n         \n      \n- definition
    of a substance and its specialisations as physical \n            \t\t\tparticle,
    chemical element, and chemical compound;\n         \n- definition of the composition
    of a substance from other substances \n            \t\t\tand their ratios;\n         \n-
    a consist-of relationship between a substance and a raw material \n            \t\t\tpart;\n
    \        \n- items within the scope of application module Assembly structure,
    ISO/TS 10303-1026;\n- items within the scope of application module Generic material
    aspects, ISO/TS 10303-1681;\n- items within the scope of application module Part
    view definition, ISO/TS 10303-1023;\n- items within the scope of application module
    Person organization assignment, ISO/TS 10303-1013;\n- items within the scope of
    application module Product view definition relationship, ISO/TS 10303-1041."
