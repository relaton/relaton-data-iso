- content: |-
    ISO 18437-6:2017 specifies a standard method for the acquisition and analysis of data obtained using the test methods found in ISO 18437‑1 to ISO 18437‑5, ISO 6721‑4 to ISO 6721‑7 and ISO 6721‑12.
