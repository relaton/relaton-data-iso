abstract:
- content: 'ISO 17842-2:2015 specifies the minimum requirements necessary to ensure
    the safe maintenance, operation, inspection and testing of the following: mobile,
    temporary or permanently installed machinery and structures, e.g. roundabouts,
    swings, boats, Ferris wheels, roller coasters, chutes, grandstands, membrane or
    textile structures, booths, stages, side shows, and structures for artistic aerial
    displays. These devices are intended to be installed both repeatedly without degradation
    or loss of integrity, and temporarily or permanently in fairgrounds and amusement
    parks or any other locations. Fixed grandstands, construction site installations,
    scaffolding, removable agricultural structures and simple coin operated children''s
    amusement devices, carrying not more than three children, are not covered.'
