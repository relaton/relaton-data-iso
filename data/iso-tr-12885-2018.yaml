abstract:
- content: This document describes health and safety practices in occupational settings
    relevant to nanotechnologies. This document focuses on the occupational manufacture
    and use of manufactured nano-objects, and their aggregates and agglomerates greater
    than 100 nm (NOAAs). It does not address health and safety issues or practices
    associated with NOAAs generated by natural processes, hot processes and other
    standard operations which unintentionally generate NOAAs, or potential consumer
    exposures or uses, though some of the information in this document can be relevant
    to those areas.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit des pratiques en matière de santé et de sécurité
    sur les lieux de travail applicables aux nanotechnologies. Le présent document
    se concentre sur la fabrication et l'utilisation professionnelles de nano-objets
    manufacturés et leurs agrégats et agglomérats (NOAA) supérieurs à 100 nm. Il n'aborde
    pas les questions ou pratiques de santé et de sécurité associées à des NOAA générés
    par des procédés naturels, des procédés à chaud et d'autres opérations ordinaires
    qui émettent involontairement des NOAA, ni les expositions ou utilisations potentielles
    du consommateur, même si certaines des informations contenues dans le présent
    document peuvent être pertinentes dans ces domaines.
