- language: en
  script: Latn
  content: ISO/TS 22239-3:2009 specifies instructions for use as well as labelling
    requirements of child restraint systems (CRS) and vehicles equipped with the child
    seat presence and orientation detection system (CPOD) specified in ISO/TS 22239-1,
    which enables the automatic recognition of CRS placed on a passenger seat.
