abstract:
- content: |-
    ISO 29769:2008 specifies equipment and procedures for determining the behaviour of products under a force applied to a small area of a test specimen at a given speed. ISO 29769:2008 is applicable to thermal insulating products.
    ISO 29769:2008 can be used to determine whether the products have sufficient strength to withstand the forces applied directly to them either during installation or during application, mainly caused by pedestrian traffic.
