abstract:
- content: Defines the criteria for an acceptable fire model, reviews existing fire
    models ("box" furnace models, tube furnace models, radiant heat models) against
    these criteria, and proposes that fire models be selected for use through consideration
    of these criteria which includes a capacity to generate fire conditions characteristics
    of known stages of fire. Does not give a detailed analysis of the physics and
    chemistry of fire.
