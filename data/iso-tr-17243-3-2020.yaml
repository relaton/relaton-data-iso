abstract:
- language: en
  script: Latn
  content: |-
    This document provides information on how to assess the severity of machine tool spindle vibrations measured on the spindle housing. It gives specific guidance for assessing the severity of vibration measured on the spindle housing at customer sites or at the machine tool manufacturer's test facilities.
    Its vibration criteria apply to gear-driven spindles intended for stationary machine tools with nominal operating speeds between 600 r/min and 12 000 r/min.
    It is applicable to those spindles of the rolling bearing types only, to spindles assembled on metal cutting machine tools, and for testing, periodic verification, and continuous monitoring.
    It does not address:
    —     geometrical accuracy of axes of rotation (see ISO 230‑7);
    —     unacceptable cutting performance with regards to surface finish and accuracy;
    —     vibration severity issues of machine tool spindles operating at speeds below 600 r/min or exceeding 12 000 r/min (due to lack of supporting vibration data); or
    —     frequency domain analyses such as fast Fourier transform (FFT) analyses, envelope analyses or other similar techniques.
    Annex A presents an introduction to alternative bearing condition assessment techniques.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations sur la façon d'évaluer l'intensité vibratoire d'une broche d'une machine-outil, mesurée sur le corps de broche. Il fournit des recommandations spécifiques pour l'évaluation de l'intensité vibratoire mesurée sur le corps de broche, sur le site du client ou sur les installations d'essais du fabricant de la machine-outil.
    Ses critères en matière de vibrations s'appliquent aux broches à entraînement par engrenage destinées aux machines-outils fixes dont les vitesses nominales de fonctionnement se situent entre 600 r/min et 12 000 r/min.
    Il est applicable uniquement aux broches munies de paliers de type roulements et aux broches montées sur des machines-outils travaillant par enlèvement de métal, dans le cadre de l'essai, de la vérification périodique et de la surveillance continue.
    Il ne traite pas:
    —          de l'exactitude géométrique des axes de rotation (voir ISO 230‑7);
    —          de la performance de coupe inacceptable en ce qui concerne le fini de surface et l'exactitude;
    —          des questions liées à l'intensité vibratoire des broches pour machines-outils opérant à des vitesses inférieures à 600 r/min ou supérieures à 12 000 r/min (étant donné le manque de données justificatives concernant les vibrations);
    —          des analyses dans le domaine fréquentiel telles que les analyses de transformée de Fourier rapide (TFR), les analyses d'enveloppe ou toute autre technique similaire.
    L'Annexe A présente une introduction aux autres techniques d'évaluation de l'état des roulements.
