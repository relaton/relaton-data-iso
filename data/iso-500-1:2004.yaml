abstract:
- language: en
  script: Latn
  content: ISO 500-1:2004 gives general specifications, including speeds, safety requirements,
    the dimensions for the master shield and clearance zones for rear-mounted power
    take-offs (PTOs) of Types 1, 2 and 3 on agricultural tractors with a track setting
    of more than 1 150 mm (those with a track setting width of 1150 mm or less are
    covered in ISO 500-2).
- language: fr
  script: Latn
  content: L'ISO 500-1:2004 fixe les spécifications générales, y compris de vitesse,
    les exigences de sécurité et les dimensions des carters de protection et des zones
    de dégagement des prises de force (p.d.f.) des types 1, 2 et 3, montées à l'arrière
    des tracteurs agricoles ayant une largeur de voie supérieure à 1 150 mm. (L'ISO
    500-2 couvre les tracteurs ayant une largeur de voie inférieure ou égale à 1 150
    mm.)
