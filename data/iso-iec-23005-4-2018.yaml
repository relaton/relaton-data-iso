abstract:
- language: en
  script: Latn
  content: "The technologies of this document specified are description languages
    and vocabularies to describe virtual world objects.\nThe adaptation engine is
    not within the scope of this document.\nThis document specifies syntax and semantics
    of the tools used to characterize a virtual world object related metadata: \n—
    \         Virtual World Object Characteristics (VWOC) as an XML Schema-based language
    which enables one to describe a basic structure of avatars and virtual world objects
    in virtual environments."
