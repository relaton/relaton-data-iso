abstract:
- language: en
  script: Latn
  content: |-
    This document describes the determination of the residue (ash content) on ignition of paper, board, pulps and cellulose nanomaterials. This document is applicable to all types of paper, board, pulp and cellulose nanomaterial. This document provides measurement procedures to obtain a measurement precision of 0,01 % or better for residue (ash content) on ignition at 900 °C.
    In the context of this document, the term "cellulose nanomaterial" refers specifically to cellulose nano-object (see 3.2 to 3.4). Owing to their nanoscale dimensions, these cellulose nano-objects can have intrinsic properties, behaviours or functionalities that are distinct from those associated with paper, board and pulps.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la détermination du résidu (cendres) après incinération du papier, du carton, des pâtes et nanomatériaux à base de cellulose. Le présent document s'applique à tous les types de papier, de carton, de pâte et de nanomatériau à base de cellulose. Le présent document fournit des procédures de mesure pour obtenir une fidélité de mesure de 0,01 % ou meilleure pour le résidu (cendres) après incinération à 900 °C.
    Dans le cadre du présent document, le terme «nanomatériau à base de cellulose» fait spécifiquement référence à un nano-objet à base de cellulose (voir 3.2 à 3.4). En raison de leurs dimensions nanométriques, ces nano-objets à base de cellulose peuvent présenter des propriétés intrinsèques, des comportements ou des fonctionnalités différents de ceux du papier, du carton et des pâtes.
