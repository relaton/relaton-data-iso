abstract:
- content: This European standard describes a method for the determination of the
    particulate fume emission rate from arc welding processes using a fume box technique.
    It defines a method of sampling particulate fume for chemical analysis and suggests
    possible analytical techniques in order to characterize fumes emitted by consumable
    during welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme européenne décrit une méthode utilisant la technique
    de la chambre de prélèvement pour la détermination du taux d'émission des fumées
    particulaires émises par les procédés de soudage à l'arc. Elle définit une méthode
    pour l'échantillonnage des fumées particulaires en vue de l'analyse chimique et
    suggère des techniques analytiques éventuelles de manière à caractériser les fumées
    émises par les produits consommables au cours du soudage.
