abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum performance and information requirements for monitoring devices of bulk milk cooling tanks as part of milking and milk cooling machinery installations in agricultural operations. It also specifies the minimum requirements for materials, design and installation.
    The purpose of this document is to contribute to a high-quality milk production by monitoring, collecting data and providing alarms with respect to defined parameters of the milk cooling, storage and cleaning processes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales de performance et d'information pour les dispositifs de surveillance des réservoirs de lait en vrac dans le cadre des installations de machines de traite et de refroidissement du lait dans les exploitations agricoles. Elle spécifie également les exigences minimales pour les matériaux, la conception et l'installation.
    L'objectif du présent document est de contribuer à une production laitière de haute qualité en surveillant, en collectant des données et en fournissant des alarmes pour les paramètres définis du processus de refroidissement du lait, du stockage et des procédés de nettoyage.
