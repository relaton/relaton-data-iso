abstract:
- language: en
  script: Latn
  content: |-
    This document sets out the specific procedures to be considered when carrying out vibration diagnostics of various types of fans and blowers.
    This document is intended to be used by condition monitoring practitioners, engineers and technicians and provides a practical, step-by-step, vibration-based approach to fault diagnosis. In addition, it gives a number of examples for a range of machine and component types and their associated fault symptoms.
    The approach given in this document is based on established good practice, put together by experienced users, although it is acknowledged that other approaches can exist. Recommended actions for a particular diagnosis depend on individual circumstances, the degree of confidence in the fault diagnosis (e.g. has the same diagnosis been made correctly before for this machine), the experience of the practitioner, the fault type and severity as well as on safety and commercial considerations. It is neither possible nor the aim of this document to recommend actions for all circumstances.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les modes opératoires spécifiques à prendre en compte lors des diagnostics des comportements vibratoires des divers types de ventilateurs et de souffleurs.
    Le présent document est destiné aux professionnels, aux ingénieurs et aux techniciens assurant la surveillance de l'état des machines et donne une méthode pratique basée sur les vibrations, détaillée pas-à-pas, pour établir le diagnostic des défauts. En outre, il présente un certain nombre d'exemples couvrant divers types de machines et de composants, et les signes des défauts qui leur sont associés.
    La méthode fournie par le présent document est basée sur de bonnes pratiques établies, combinées à l'expérience des utilisateurs, bien qu'il soit reconnu que d'autres méthodes peuvent exister. Les actions recommandées pour les diagnostic particuliers dépendent de circonstances isolées, du degré de fiabilité du diagnostic des défauts (par exemple, le même diagnostic correctement établi auparavant pour une machine), de l'expérience du praticien, du type de défaut et de la sévérité, ainsi que des considérations sécuritaires et commerciales. Il n'est pas possible, et cela n'est pas l'objet du présent document, de définir des mesures à prendre dans toutes les circonstances.
