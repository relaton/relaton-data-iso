- content: |-
    Le présent document spécifie les exigences métrologiques et techniques applicables aux compteurs d’eau potable froide et d’eau chaude circulant dans une conduite fermée entièrement chargée. Ces compteurs d’eau comportent des dispositifs indiquant le volume cumulé.
    En plus des compteurs d’eau dont le fonctionnement est basé sur des principes mécaniques, le présent document s’applique aux dispositifs dont le fonctionnement est basé sur un principe électrique ou électronique, ainsi qu’à un fonctionnement mécanique incluant des dispositifs électroniques utilisés pour mesurer le volume débité d’eau potable froide et d’eau chaude.
    Le présent document s’applique également aux dispositifs électroniques complémentaires. Les dispositifs complémentaires sont facultatifs. Il est cependant possible que des réglementations nationales ou régionales rendent certains dispositifs complémentaires obligatoires selon l’utilisation des compteurs d’eau.
    NOTE            Toute réglementation nationale est applicable dans le pays d’utilisation.
