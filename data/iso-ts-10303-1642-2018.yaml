abstract:
- content: "ISO/TS 10303-1642:2018-11 specifies the application module for\n         Assembly
    module usage view.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1642:2018-11:\n         \n      \n\n            \t\t
    the representation of the information needed to describe the interface definition
    of the assembly.\n            \t   This view may be used for the purpose of electrical
    and mechanical simulation and verification of\n            \t   performance when
    applied in the next level of assembly.\n            \t   The usage view may be
    treated as a requirement definition by a design organization with links established
    to\n            \t   relevant design details in an unpublished model maintained
    by that design organization.\n            \t\t Flexibility is provided for the
    design organization to provide varying levels of details with respect to\n            \t\t
    models including connector model fidelity.\n            \t\t The usage view is
    a predefined model of a subset of documentation classified as interface\n            \t\t
    control documentation.\n            \t   Shape properties may be provided to support
    various life cycle activities.\n            \t \n         \n- terminal identification
    and location;\n- terminal pin mapping identification;\n- terminal shape properties;\n-
    terminal functional properties;\n- product external shape properties."
