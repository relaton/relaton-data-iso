abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 3977 states the principles for systems and procedures to assure the integrity of a packager's product and services.
    It gives guidance on the inspection, testing, installation and commissioning required for the package and packaged equipment. It outlines the responsibilities between the purchaser and packager for inspection, coordination, reporting and recording.
- language: fr
  script: Latn
  content: |-
    La présente partie établit les principes des systèmes et des procédures assurant l'intégrité des produits et services de l'ensemblier.
    Elle fournit des conseils sur le contrôle, les essais, l'installation et la mise en service exigés pour l'ensemble et l'équipement conditionné. Elle précise les responsabilités pour les contrôles, la coordination, les rapports et les enregistrements entre l'acheteur et l'ensemblier.
