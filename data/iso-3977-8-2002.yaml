- content: |-
    La présente partie établit les principes des systèmes et des procédures assurant l'intégrité des produits et services de l'ensemblier.
    Elle fournit des conseils sur le contrôle, les essais, l'installation et la mise en service exigés pour l'ensemble et l'équipement conditionné. Elle précise les responsabilités pour les contrôles, la coordination, les rapports et les enregistrements entre l'acheteur et l'ensemblier.
