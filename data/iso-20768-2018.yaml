abstract:
- content: |-
    This document:
    —          defines the parameters and specifies the standard conditions for a vaping machine for vapour products (as defined in 3.1);
    —          specifies technical requirements for the machine for routine analytical vaping, conforming with the standard conditions stated within Clause 4;
    —          does not specify the vapour product, the vapour product operation or the liquid to be used;
    —          does not specify the means for aerosol trapping, subsequent sample preparation or analyses of components in the trapped aerosol.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document:
    —          définit les paramètres et spécifie les conditions normalisées relatives à l'utilisation d'une machine à vapoter avec des produits de vapotage (tels que définis en 3.1);
    —          spécifie des exigences techniques relatives à la machine à vapoter pour analyses de contrôle, conformes aux conditions normalisées énoncées à l'Article 4;
    —          ne spécifie pas le produit de vapotage, le fonctionnement de ce dernier, ni le liquide à utiliser;
    —          ne spécifie pas les moyens de piégeage de l'aérosol, la préparation ultérieure de l'échantillon, ni les analyses des substances de l'aérosol piégé.
