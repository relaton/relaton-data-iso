abstract:
- language: en
  script: Latn
  content: Establishes 113 graphical symbols uniquely for use on operator controls
    and other displays on specialized forestry machinery as defined in ISO 6814, such
    as log loaders. Also included are symbols for controls and displays specific to
    equipment such as saws, stabilizers and winches.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3767 établit les symboles graphiques à utiliser
    uniquement sur les commandes de l'opérateur et autres indicateurs sur le matériel
    forestier spécial, tel que défini dans l'ISO 6814. Les symboles donnés dans la
    présente partie de l'ISO 3767 s'appliquent aux commandes et indicateurs spécifiques
    au matériel forestier, comme les abatteuses-empileuses, les débusqueuses à grappin
    et les chargeuses ainsi qu'aux commandes et indicateurs pour équipements spécifiques
    tels que scies, stabilisateurs et treuils.  \nNOTE 1 L'avant-propos donne la liste
    des autres parties de la présente Norme internationale où peuvent être trouvés
    les symboles spécifiques à chaque matériel.\n"
