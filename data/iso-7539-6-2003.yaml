abstract:
- content: |-
    ISO 7539-6:2002 covers procedures for designing, preparing and using pre-cracked specimens for investigating susceptibility to stress corrosion. It gives recommendations for the design, preparation and use of pre-cracked specimens for investigating susceptibility to stress corrosion.
    The term "metal" as used in this part of ISO 7539 includes alloys.
    Because of the need to confine plasticity at the crack tip, pre-cracked specimens are not suitable for the evaluation of thin products such as sheet or wire and are generally used for thicker products including plate bar and forgings. They can also be used for parts joined by welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7539-6:2003 couvre les procédures de définition, de préparation et d'utilisation d'éprouvettes préfissurées servant à évaluer la sensibilité d'un métal à la corrosion sous contrainte. Elle donne des recommendations pour la conception, la préparation et l'utilisation d'éprouvettes préfissurées pour évaluer la sensibilité à la corrosion sous contrainte.
    Pour les besoins de la présente partie de l'ISO 7539, le terme «métal» inclut également les alliages.
    Comme il est nécessaire de confiner la déformation plastique en fond de fissure, les éprouvettes préfissurées ne se prêtent pas à l'évaluation des produits minces tels que les tôles minces et les fils, et sont généralement utilisées pour des produits plus épais tels que les tôles fortes, les barres et les pièces forgées. Elles peuvent aussi être utilisées pour des pièces assemblées par soudage.
  language:
