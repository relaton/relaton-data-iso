abstract:
- language: en
  script: Latn
  content: Specifies thermometers of the mercury-in-glass solid-stem type of short
    range with enamel back. They are used in bomb calorimetry and for other purposes
    where an accurate measurement of a change of temperature is required. They are
    not suited for measurement of the absolute temperature because they are not provided
    with auxiliary scales. The requirements specify material, construction, scale,
    and accuracy.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale fixe les spécifications d'une série de thermomètres sur tige, à échelle courte, destinés à être utilisés dans les bombes calorimétriques et dans tous les cas où il est nécessaire de mesurer avec précision une variation de température. Ces thermomètres ne sont pas munis d'une échelle auxiliaire à 0 °C et, pour cette raison, ne conviennent pas pour des mesurages absolus de température (qui ne sont pas nécessaires, en général, en calorimétrie), à moins qu'ils n'aient été vérifiés à l'aide d'un thermomètre étalon immédiatement avant utilisation.
