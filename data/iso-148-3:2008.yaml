abstract:
- language: en
  script: Latn
  content: "ISO 148-3:2008 covers the requirements, preparation and methods for qualifying
    test pieces used for the indirect verification of pendulum impact testing machines
    in accordance with ISO 148-2.\nISO 148-3:2008 specifies notched test pieces with
    nominal dimensions identical to those specified in ISO 148-1; however, the tolerances
    are more stringent. "
- language: fr
  script: Latn
  content: |-
    L'ISO 148-3:2008 couvre les exigences, la préparation et les méthodes de qualification des éprouvettes utilisées pour la vérification indirecte des machines d'essai de flexion par choc (moutons‑pendules) conformément à l'ISO 148-2.
    L'ISO 148-3:2008 décrit les éprouvettes à entaille, de dimensions nominales identiques à celles spécifiées dans l'ISO 148-1.
