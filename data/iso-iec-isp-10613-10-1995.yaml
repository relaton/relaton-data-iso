abstract:
- language: en
  script: Latn
  content: Specifies media-dependent requirements applicable to an interworking unit
    attached to an ISO/IEC 8802-5 Token Ring LAN subnetwork. The operation of an interworking
    unit may involve relaying from one subnetwork to another, and those subnetworks
    need not be of the same type. Applies only to communication over those subnetworks
    which are Token Ring LANs.
