abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a uniform, reproducible testing process for various drive units, chassis, constructions and lifting devices for the refuse collection vehicles described in EN 1501 (all parts, excluding EN 1501-4), with which a comparison for energy consumption can be performed.
    This specification defines criteria for a reference area with regard to a synthesized tour (test circuit). This therefore serves to determine a representative test circuit and/or data for a software calculation tool, e.g. VECTO[1].
    NOTE            VECTO (Vehicle Energy Consumption calculation TOol) is a simulation tool that has been developed by the European Commission for determining CO2 emissions and fuel consumption from heavy duty vehicles with a gross vehicle mass above 3 500 kg. URL: https://ec.europa.eu/clima/policies/transport/vehicles/vecto_en#tab-0-0
     
    [1] VECTO is an example of a suitable product available free of charge. This information is given for the convenience of users of this document and does not constitute an endorsement by ISO of this product.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un processus d’essai uniforme et reproductible permettant de comparer la consommation énergétique de différents systèmes de motorisation, châssis, superstructures et lève-conteneurs pour les véhicules de collecte de déchets décrits dans la série EN 1501 (toutes les parties, à l’exception de l’EN 1501-4).
    Ces spécifications définissent les critères régissant une zone de référence par rapport à une tournée-type synthétisée (circuit d’essai). Elles permettent ainsi de dessiner un circuit d’essai représentatif et/ou de déterminer des données destinées à un outil logiciel de calcul (par exemple, VECTO[1]).
    NOTE            VECTO (Vehicle Energy Consumption Calculation TOol) est un outil de simulation développé par la Commission européenne dans le but de déterminer les émissions de CO2 et la consommation de carburant des véhicules utilitaires lourds dont le poids total autorisé en charge est supérieur à 3 500 kg. Ce logiciel est disponible sous: https://ec.europa.eu/clima/policies/transport/vehicles/vecto_en#tab-0-0
     
    [1] VECTO est un exemple de produit approprié disponible gratuitement. Cette information est donnée à l'intention des utilisateurs du présent document et ne signifie nullement que l'ISO approuve l'emploi du produit ainsi désigné.
