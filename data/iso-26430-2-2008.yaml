abstract:
- content: |-
    ISO 26430-2:2008 presents a specification for digital certificates for use in digital cinema systems.
    ISO 26430-2:2008 defines the digital certificate format and associated processing rules in sufficient detail to enable vendors to develop and implement interoperable security solutions.
    In the digital cinema environment, certificates have the primary applications of:
    -        establishing identity of security devices;
    -        supporting secure communications at the network layer, or application-messaging layer;
    -        authentication and integrity requirements for Composition Play Lists (CPL) and Packing Lists (PL).
