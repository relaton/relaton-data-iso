abstract:
- language: en
  script: Latn
  content: This document specifies methods for the determination of the total mass
    per unit area, total pile mass per unit area, and mass of pile per unit area above
    the substrate, and for the calculation of measured surface pile density and measured
    pile fibre volume ratio of textile floor coverings.
- language: fr
  script: Latn
  content: Le présent document spécifie des méthodes de détermination de la masse
    totale par unité de surface, de la masse totale de velours par unité de surface,
    de la masse de velours par unité de surface au-dessus du soubassement, et des
    méthodes de calcul de la masse volumique du velours de surface et de la densité
    de fibres dans le velours, des revêtements de sol textiles.
