abstract:
- content: This document specifies methods for the determination of the total mass
    per unit area, total pile mass per unit area, and mass of pile per unit area above
    the substrate, and for the calculation of measured surface pile density and measured
    pile fibre volume ratio of textile floor coverings.
  language:
  - en
  script:
  - Latn
