abstract:
- language: en
  script: Latn
  content: ISO 18847:2016 specifies the method for determining the particle density
    of compressed fuels such as pellets or briquettes. Particle density is not an
    absolute value and conditions for its determination have to be standardized to
    enable comparative determinations to be made.
- language: fr
  script: Latn
  content: ISO 18847:2016 spécifie la méthode de détermination de la masse volumique
    unitaire des combustibles comprimés tels que les granulés ou les briquettes. La
    masse volumique unitaire n'est pas une valeur absolue et les conditions nécessaires
    à sa détermination doivent être normalisées afin de pouvoir comparer les différentes
    déterminations.
