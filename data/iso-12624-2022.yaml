abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment and procedures for determining trace quantities of the water-soluble chloride, fluoride, silicate and sodium ions in an aqueous extract of the product. It also describes a procedure for the determination of the pH of the aqueous extract. It is applicable to thermal insulating products.
    NOTE      The determination of these parameters can be relevant for thermal insulating products intended for application to stainless austenitic steel surfaces. The presence of chloride, fluoride, silicate and sodium ions under certain conditions can influence the risk of stress corrosion cracking. See Annex B for further information on general use of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les équipements nécessaires et les modes opératoires à suivre pour déterminer les faibles quantités d’ions chlorure, fluorure, silicate et sodium solubles dans l’eau, ainsi que le pH d’un extrait aqueux du produit. Il s’applique aux produits isolants thermiques.
    NOTE          La détermination de ces paramètres peut s’appliquer aux produits isolants thermiques appliqués sur des surfaces d’acier inoxydable austénitique. La présence d’ions chlorure, fluorure, silicate et sodium sous certaines conditions peut avoir une influence sur les risques de fissuration par corrosion sous contrainte. Voir Annexe B pour plus d’informations sur l’utilisation générale du présent document.
