- content: Covers the requirements for dried leaves or broken or rubbed dried leaves
    of peppermint. Describes sampling, methods of test, packing and marking. Annex
    A specifies a recommended procedure for identifying leaves of Mentha rubra Hudson,
    a method for the detection of carvone is indicated in Annex B and recommendations
    concerning storage and transport conditions are given in Annex C.
