abstract:
- content: This document specifies test methods and procedures for testing electromagnetic
    immunity of electronic components for passenger cars and commercial vehicles to
    portable transmitters in close proximity, regardless of the propulsion system
    (e.g. spark-ignition engine, diesel engine, electric motor). The device under
    test (DUT), together with the wiring harness (prototype or standard test harness),
    is subjected to an electromagnetic disturbance generated by portable transmitters
    inside an absorber-lined shielded enclosure, with peripheral devices either inside
    or outside the enclosure. The electromagnetic disturbances considered are limited
    to continuous narrowband electromagnetic fields.
