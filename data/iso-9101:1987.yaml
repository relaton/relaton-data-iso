abstract:
- content: The volume of a drop of an aqueous phase formed at the end of a vertical
    capillary tube is measured when it detaches from the tube in contact with the
    organic phase. The interfacial tension between two liquid phases is obtained by
    balancing the weight of the drop with the interfacial tension force supporting
    it and applying a correction factor. Then the interfacial tension is calculated
    from the volume of the falling drop, the outer capillary radius, the density difference
    between the two liquid phases and the acceleration due to gravity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode d'essai par mesurage
    du volume de goutte pour la détermination de la tension interfaciale entre deux
    phases liquides. Celle-ci est particulièrement applicable au mesurage de la tension
    interfaciale entre deux solutions aqueuses ou organiques d'agents de surface et
    elle présente certains avantages par rapport à la méthode par étirement de films
    liquides (ISO 6889) qui sont les suivants : \n- détermination de la tension interfaciale
    entre deux phases liquides contenant n'importe quelle catégorie d'agents de surface,
    y compris les agents de surface cationiques; \n- détermination précise de faibles
    tensions interfaciales de l'ordre de 1 mN/m; \n- écart-type de répétabilité inférieur
    à ± 0,5 mN/m (valeur suffisante pour des contrôles en laboratoires industriels);
    \n- détermination de la tension interfaciale des produits liquides visqueux; \n-
    détermination de la tension interfaciale"
