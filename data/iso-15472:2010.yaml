- content: L'ISO 15472:2010 spécifie une méthode d'étalonnage des échelles d'énergie
    de liaison des spectromètres de photoélectrons X, appliquée à des fins analytiques
    générales et utilisant une source X non monochromatique d'Al ou de Mg ou une source
    X monochromatique d'Al. Elle n'est applicable qu'à des instruments qui comportent
    un canon ionique pour un nettoyage par pulvérisation. Elle spécifie en outre une
    méthode permettant d'établir un programme d'étalonnage, de tester la linéarité
    de l'échelle d'énergie de liaison à une énergie intermédiaire, de confirmer l'incertitude
    d'étalonnage de l'échelle à une valeur faible et à une valeur élevée de l'énergie
    de liaison, de corriger les petites dérives de cette échelle et de définir l'intervalle
    de confiance de l'étalonnage de l'échelle d'énergie de liaison correspondant à
    une probabilité de 95 %. Cette incertitude comprend la contribution des comportements
    observés lors d'études interlaboratoires, mais ne couvre pas l'ensemble des défauts
    qui peuvent se produire. L'ISO 15472:2010 ne s'applique pas à des instruments
    comportant des erreurs d'échelle d'énergie de liaison qui sont significativement
    non linéaires, à des instruments fonctionnant en mode de coefficient de retardement
    constant à des coefficients de retardement inférieurs à 10, à des instruments
    dont la résolution du spectromètre est inférieure à 1,5 eV, ou à des instruments
    exigeant des limites de tolérance de ±0,03 eV ou moins. Elle ne fournit pas de
    vérification complète de l'étalonnage, qui confirmerait l'énergie mesurée à chaque
    point adressable de l'échelle d'énergie et qui devrait être réalisée conformément
    aux procédures recommandées par le fabricant.
