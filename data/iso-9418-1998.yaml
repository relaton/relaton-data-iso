- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics and quality assurance requirements for solid rivets made in aluminium or aluminium alloy for aerospace construction.
    It is applicable whenever it is referenced in a definition document.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les caractéristiques et les exigences d'assurance de la qualité des rivets ordinaires fabriqués en aluminium ou en alliage d'aluminium pour les constructions aérospatiales.
