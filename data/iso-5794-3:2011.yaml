abstract:
- content: ISO 5794-3:2011 specifies the test formulation, equipment, procedure and
    test methods for determining the physical properties of precipitated hydrated
    silica in a compound based on a blend of solution styrene-butadiene and butadiene
    rubber. The formulation can be regarded as a model compound for silica-based passenger
    car tyre treads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 5794 spécifie la formule d'essai, l'appareillage,
    le mode opératoire, et les méthodes d'essai pour la détermination des propriétés
    physiques des silices hydratées précipitées dans un mélange à base de caoutchouc
    styrène-butadiène et de caoutchouc butadiène. La formulation peut être considérée
    comme un mélange modèle pour les bandes de roulement de pneumatiques de voitures
    particulières à base de silice.
