abstract:
- content: ISO 9241-307:2008 establishes test methods for the analysis of a variety
    of visual display technologies, tasks and environments. It uses the measurement
    procedures of ISO 9241-305 and the generic requirements of ISO 9241-303 to define
    compliance routes suitable for the different technologies and intended contexts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9241-307:2008 établit des méthodes d'essai applicables à l'analyse
    de différentes technologies, tâches et environnements pour les écrans de visualisation.
    Les modes opératoires de mesurage de l'ISO 9241-305 et les exigences génériques
    de l'ISO 9241-303 sont utilisés pour définir des règles de conformité appropriées
    aux différentes technologies et aux contextes d'utilisation envisagés.
