abstract:
- content: ISO/IEC 14476-5:2008 defines a protocol for N-plex multicast transport
    over the Internet where IP multicast is supported. It provides the mechanisms
    of session control and error control. For session control, one participant is
    designated to manage creation/termination of a connection; join/leave of a participant;
    and tokens which allow the specific participants to send data. For error control,
    it provides the mechanisms of tree-based loss recovery; control tree construction
    with two-layer logical tree; and logical tree adaptation with packet delivery
    status. ISO/IEC 14476-5:2008 specifies the protocol details such as packet format,
    procedures, and parameter values. This protocol can be used for the applications
    which require many-to-many reliable data delivery service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/CEI 14476-5:2008 définit le protocole de transport multidiffusé n-plex
    visant à prendre en charge les applications multidiffusion IP internet. Pour la
    session de contrôle, un participant est désigné pour gérer la création/terminaison
    de la connexion; arrivée/départ d'un participant; et des prises permettant aux
    participants d'envoyer des données. Pour la protection contre les erreurs, elle
    fournit les mécanismes d'une récupération de perte basée sur une arborescence;
    construction d'une arborescence de contrôle avec une arborescence logique à deux
    couches et une adaptation d'arborescence logique avec l'état de transmission du
    paquet. L'ISO/CEI 14476‑5:2008 spécifie les détails de protocole tels que format
    de paquet, modes opératoires et valeurs de paramètre. Ce protocole peut être utilisé
    pour les applications qui nécessitent un service de livraison fiable multiple
    de données.
