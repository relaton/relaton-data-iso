abstract:
- language: en
  script: Latn
  content: Specifies a method for assessing steels with C levels between 0,1 % and
    1,5 % and a total content of alloy elements less than or equal to 5 %. The use
    of this method for other steels shall be subject to special agreement. Contains
    principles, sampling, preparation of samples, assessment of the distribution of
    carbides, expression of results and test report. An annex gives reference photomicrographs.
