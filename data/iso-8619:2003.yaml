abstract:
- content: |-
    ISO 8619:2003 specifies a method for the determination of the flow distance of powdered heat-setting phenolic resins for production and control. With reference to tablet formation, test temperature and angle of inclination of the glass plate, measurement of the flow distance involves arbitrarily defined conditions.
    The flow distance is dependent on the reactivity and melt viscosity of the resins. Rapid solidification and high melt viscosity shorten the flow distance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 8619:2003 prescrit une méthode pour la détermination de la distance
    d'écoulement des résines phénoliques thermodurcissables en poudre pour le contrôle
    en fabrication et en réception. Ce mesurage de la distance d'écoulement implique
    des conditions définies arbitrairement, en particulier en ce qui concerne le pastillage,
    la température d'essai et l'inclinaison de la plaque de verre.\nLa distance d'écoulement
    est influencée par la réactivité et par la viscosité de la résine fondue. Des
    vitesses de durcissement élevées et des viscosités à l'état fondu importantes
    réduisent la distance d'écoulement. "
