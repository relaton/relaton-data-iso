abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 29002-31:2009 specifies a conceptual information model
    and an exchange file format for a query that requests product and
    service characteristic data and supplier identification from item
    and information suppliers. The conceptual model is in Unified
    Modeling Language (UML). The physical file format is based on
    Extensible Markup Language (XML).
