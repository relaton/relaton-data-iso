abstract:
- content: Specifies the characteristics of products with metric dimensions and thread
    sizes from M 1,2 up to and including M 12 and product grade A; includes specifications
    with reference to International Standards; tabulates thread sizes M 1,2 up to
    M 12 with nominal lengths from 2 mm up to 60mm; gives an example for the designation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques des vis sans tête, fendues, à bout pointeau, de diamètre nominal de filetage M 1,2 à M 12 inclus et de grade A. Si d'autres spécifications sont requises, il est recommandé de les choisir dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898, ISO 965, ISO 3506, 4759/1.
