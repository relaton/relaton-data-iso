abstract:
- language: en
  script: Latn
  content: |-
    This document provides an overview and defines the purpose and fundamental principles of the ISO 14306 series as well as the structure of the various parts within the series and an overview of the conformance for files created consistent with the standard.
    The ISO 14306 series defines a binary file format description that is a representation of product information with the definitions necessary to enable 3D visualization among different computer systems and environments associated with a complete product lifecycle.
