abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of electrical power supplied to the terminals
    of airborne equipment and defines limits for those aspects of utilization equipment
    which may adversely affect the characteristics of electrical power supplied to
    other equipment. Its purposes to achieve compatibility between airborne utilization
    equipment and aircraft electrical power supplies. Ground support electrical power
    supplies forms the subject of a separate International Standard.
