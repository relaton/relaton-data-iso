abstract:
- content: This proposal project specifies a method intended for determining the anti-contamination
    propensity of fabrics to particulate matter. This method is applicable to woven
    fabrics which may or may not have been given an anti-contamination to particulate
    matter finish. It is especially suitable for measuring apparel fabrics. It is
    not intended for use in fabrics that react to UV light or allow particulate matter
    to penetrate into the structure of the fabric.
