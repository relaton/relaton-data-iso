abstract:
- content: "\nLa présente Norme internationale prescrit deux méthodes pour l'évaluation
    de la résistance au froissement induit par l'application simultanée d'un couple
    et d'un frottement des supports textiles revêtus de caoutchouc ou de plastique.
    Le frottement est soit forcé par application d'un patin presseur (méthode A),
    soit résulte du seul contact des faces des éprouvettes (méthode B). On préférera
    la méthode B (sans application du patin presseur) dans tous les cas où le patin
    détériore l'éprouvette par effet abrasif, par exemple: matériaux à surfaces collantes,
    enductions légères telles que les polyuréthannes sur supports grattés. Les essais
    peuvent être appliqués à des articles à l'état de livraison ou après des traitements
    préalables tels que mouillage ou essais de vieillissement accéléré.  \nNOTE --
    Les résultats obtenus par la méthode A et la méthode B ne peuvent pas être comparés
    du fait qu'il n'y a pas de correspondance entre les deux méthodes.\n"
