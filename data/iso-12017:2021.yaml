abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for quality control of poly(methyl methacrylate) (PMMA) extruded double- and triple-skin flat sheets, obtained from colourless and coloured transparent, translucent and opaque grades of materials.
    The minimum sheet width is 600 mm.
    The main applications of these sheets are in building and agriculture (greenhouses).
- language: fr
  script: Latn
  content: |-
    Le présent document prescrit les méthodes d’essai nécessaires pour le contrôle de la qualité des plaques de poly(méthacrylate de méthyle) (PMMA) plates extrudées avec deux ou trois parois, obtenues à partir de matériaux de grade incolore, transparent coloré, translucide ou opaque.
    La largeur minimale de la plaque est de 600 mm.
    Les principales applications de ces plaques sont la construction et l’agriculture (réalisation de serres horticoles).
