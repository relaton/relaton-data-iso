- content: |-
    Le présent document spécifie une méthode fondée sur un essai de corrosion cyclique permettant d’évaluer la protection contre la corrosion fournie par des systèmes de revêtements appliqués sur l’aluminium, l’acier ou l’acier galvanisé dans l’industrie automobile.
    Les conditions de corrosion (rampes de température et d’humidité et brouillard salin) mises en œuvre dans la méthode d'essai sont destinées à obtenir des modèles de corrosion réalistes. Ces modèles de corrosion sont caractéristiques de l’industrie automobile et peuvent être comparés les uns aux autres lorsque les systèmes de revêtements protecteurs se ressemblent suffisamment. En particulier, l’essai accéléré étudie le décollement/fluage dû à la corrosion résultant de dommages artificiels déterminés causés à un revêtement. Sont également étudiés la corrosion de surface et la corrosion des arêtes, ainsi que les éprouvettes ou pièces adhésives. Cet essai de corrosion cyclique convient également pour évaluer la corrosion dans les zones comportant des brides ou à proximité des entrefers.
    Le présent document a été élaboré pour l’évaluation des subjectiles revêtus (éprouvettes d’essai, carrosserie et pièces montées) dans l’industrie automobile. D’autres applications (par exemple celles qui utilisent des pièces pourvues de revêtements métalliques non peints) n’entrent pas dans le domaine d’application du travail de normalisation. Le présent document a été élaboré, à l’origine, pour des systèmes de revêtements sur aluminium, acier ou acier galvanisé; il peut toutefois être utilisé également pour évaluer la résistance à la corrosion de systèmes de revêtements sur d’autres métaux et leurs alliages.
