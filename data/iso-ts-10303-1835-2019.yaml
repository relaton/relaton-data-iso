abstract:
- content: "ISO/TS 10303-1835:2019 specifies the application module for\n         Additive
    manufacturing part and build information.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1835:2019:\n         \n
    \     \n- additive manufacturing process that use a single build direction perpendicular
    to a planar build plate;\n- identification of the additive manufacturing build
    plate;\n- definition of the part build orientation and placement on the build
    plate;\n- definition of the available build volume of the additive manufacturing
    machine as a bounding box;\n- providing mechanism to distinguish between the support
    structure geometry and the part  geometry."
