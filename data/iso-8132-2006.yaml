abstract:
- language: en
  script: Latn
  content: |-
    ISO 8132:2006 lays down the mounting dimensions required for the interchangeability of accessories for the 16 MPa (160 bar) medium series cylinders in accordance with ISO 6020-1 and for the 25 MPa (250 bar) series cylinders in accordance with ISO 6022. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020-1 and ISO 6022, but this does not limit their application.
    ISO 8132:2006 covers the following accessories, identified in accordance with ISO 6099: AP: rod clevis, female thread; AF 3: rod flange, circular; AB 4: clevis bracket, straight; AB 3: clevis bracket, in angle; AT 4: trunnion bracket; AA 8: pivot pin, plain or spherical bearing (cotter pin or snap ring type); AP 6: rod eye spherical, female thread; AP 4: rod eye plain, female thread.
    These accessories are used on hydraulic cylinders for mechanically transmitting the cylinder force. The design of these accessories is based on the maximum forces resulting from the specified internal diameters of the cylinders and pressures according to ISO 3320 and ISO 3322.
    ISO 8132:2006 applies only to the dimensional criteria of products manufactured in conformity with this International Standard; it does not apply to their functional characteristics.
- language: fr
  script: Latn
  content: |-
    L'ISO 8132:2006 spécifie les dimensions d'interchangeabilité des accessoires pour vérins 16 MPa (160 bar) série moyenne conformes à l'ISO 6020-1 et pour vérins 25 MPa (250 bar) conformes à l'ISO 6022. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l'ISO 6020-1 et à l'ISO 6022, mais ne se limitent pas à cette application.
    L'ISO 8132:2006 traite des accessoires suivants, identifiés conformément à l'ISO 6099: AP2: Chape taraudée; AF3: Bride de tige circulaire; AB4: Chape rapportée, droite; AB3: Chape rapportée à rotule, déportée; AT4: Tourillon rapporté; AA8: Axe d'articulation lisse ou à rotule (type à clavette ou à anneau élastique); AP6: Tenon à rotule taraudé; AP4: Tenon taraudé.
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l'énergie mécanique développée par le vérin. Leur conception repose sur les forces maximales qui peuvent être développés dans le vérin, compte tenu des diamètres intérieurs spécifiés et des pressions figurant dans l'ISO 3320 et dans l'ISO 3322.
    L'ISO 8132:2006 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément à la présente Norme internationale; elle ne s'applique pas à leurs caractéristiques fonctionnelles.
