abstract:
- language: en
  script: Latn
  content: 'Specifies test procedures for the acquisition and presentation of multipoint
    data on the following mechanical properties of plastics: dynamic modulus; tensile
    properties at constant test speed, ultimate stress and strain, tensile stress-strain
    curves; tensile creep; charpy impact strength. The test methods and test conditions
    apply predominantly to those plastics that can be injection- or compression-moulded
    or prepared as sheets of specified thickness from which specimens of the appropriate
    size can be machined.'
