abstract:
- language: en
  script: Latn
  content: |-
    ISO 6508-1:2015 specifies the method for Rockwell regular and Rockwell superficial hardness tests (scales and applicable range of application according to Table 1) for metallic materials and is applicable to stationary and portable hardness testing machines.
    For specific materials and/or products, other specific International Standards apply (for instance, ISO 3738‑1 and ISO 4498).
    NOTE   Attention is drawn to the fact that the use of tungsten carbide composite for ball indenters is considered to be the standard type of Rockwell indenter ball. Steel indenter balls are allowed to continue to be used only when complying with Annex A.
- language: fr
  script: Latn
  content: |-
    L'ISO 6508-1:2015 spécifie la méthode d'essai de dureté Rockwell normale et de dureté superficielle Rockwell (échelles et domaine d'application applicable conformément au Tableau 1) pour les matériaux métalliques. Elle s'applique aux machines d'essai de dureté fixes et portables.
    Pour des matériaux et/ou produits spécifiques, d'autres Normes internationales spécifiques s'appliquent (par exemple ISO 3738‑1 et ISO 4498).
    NOTE   L'attention est attirée sur le fait que l'utilisation de composite de carbure de tungstène pour les pénétrateurs à billes est considérée être le type courant de bille de pénétrateur Rockwell. Des billes de pénétrateur en acier peuvent continuer d'être utilisées seulement en conformité avec l'Annexe A.
