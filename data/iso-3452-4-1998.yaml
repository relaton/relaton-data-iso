abstract:
- content: |2

    La présente norme définit les caractéristiques de l'équipement à utiliser  pour l'essai de ressuage. Ces caractéristiques dépendent des systèmes de ressuage utilisés du nombre de  contrôles à effectuer et des dimensions des pièces à contrôler. La présente norme considère deux types d'équipement : a) les équipements adaptés pour effectuer des contrôles sur site. b) les installations fixes.
