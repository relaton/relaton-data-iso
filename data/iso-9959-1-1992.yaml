abstract:
- content: Specifies a test for evaluating the graphical quality capabilities, e.g.
    the dynamic accuracy and the required drawing time, independently of the machine
    type. Does not permit the evaluation of the static drawing accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9959 prescrit une méthode d'essai de traçage des traceurs de vecteurs (traceurs électromécaniquesl) tels que définis dans l'ISO 9179-1) permettant d'évaluer la qualité graphique des machines à dessiner, par exemple la précision dynamique et le temps de réalisation du tracé, en ne tenant pas compte du type de machine. Elle ne permet pas d'évaluer la précision de tracé statique qui est, en général, déterminée sur le lieu où le tracé est réalisé car des modifications dimensionnelles du support de traçage dues à des conditions climatiques différentes peuvent influencer les résultats d'essai.1) Une Norme internationale traitant des traceurs par points est à l'étude.
