- content: |-
    L'ISO 15797:2017 spécifie des modes opératoires et l'équipement qui peuvent être utilisés lors de l'évaluation des vêtements de travail (y compris de certains vêtements EPI, lorsque c'est pertinent) devant faire l'objet d'un blanchissage industriel. Il sert de base pour soumettre à essai des propriétés pertinentes telles que la stabilité dimensionnelle, le comportement des coloris, le froissement, la formation de faux plis, le boulochage et l'aspect visuel en général.
    L'ISO 15797:2017 ne fournit ni instructions ni spécifications relatives aux modes opératoires et à l'équipement que les blanchisseurs doivent utiliser.
    Puisqu'il n'est pratiquement pas possible de reproduire en montage de laboratoire les cycles de blanchisserie industrielle (lavage et séchage/finition), le présent document fournit une approche faisant appel à un équipement de capacité intermédiaire définie et à des modes opératoires d'essai rigoureux qui peuvent être utilisés pour l'évaluation des vêtements de travail destinés à faire l'objet d'un blanchissage industriel.
    L'ISO 15797:2017 étant le résultat d'une simulation des conditions réelles de blanchissage industriel, il est recommandé, lors de la détermination finale de la compatibilité entre le produit et le cycle, de soumettre à l'essai les vêtements de travail dans les machines de blanchissage industriel existantes, selon le mode opératoire ciblé.
    Il n'est pas nécessaire d'utiliser les huit options de nettoyage ou les 2 modes opératoires de séchage lors des essais. Il est procédé à une sélection du ou des modes opératoires de lavage et séchage les mieux adaptés aux caractéristiques de l'étoffe ou à la composition de celle-ci et à l'utilisation prévue.
