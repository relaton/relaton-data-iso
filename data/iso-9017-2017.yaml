abstract:
- content: |-
    ISO 9017:2017 specifies the sizes of test specimen and the procedures for carrying out fracture tests in order to obtain information about types, sizes and distribution of internal imperfections such as porosities, cracks, lack of fusion, lack of penetration and solid inclusions on the fracture surface.
    ISO 9017:2017 applies to metallic materials in all forms of product with joints made by any fusion welding process with a thickness greater or equal to 2 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 9017:2017 spécifie les dimensions des éprouvettes et les modes opératoires à utiliser lors des essais de texture afin d'obtenir des informations sur les types, les dimensions et la répartition des défauts internes, tels que les soufflures, les fissures, les collages, les manques de pénétration et les inclusions solides, sur la surface de la cassure.
    ISO 9017:2017 s'applique à toutes les formes de produits en matériaux métalliques d'une épaisseur supérieure ou égale à 2 mm, assemblés par tout procédé de soudage par fusion.
