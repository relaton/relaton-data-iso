abstract:
- content: |-
    This part of ISO 6744 describes general methods of test for alkyd resins for use in paints, varnishes and similar
    products. It is also applicable to those solutions and similar preparations made from alkyd resins that are intended
    for use as binders for paints and varnishes.
    The test methods to be used for an individual alkyd resin shall be the subject of agreement between the interested
    parties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 6744 décrit des méthodes générales d'essai des résines alkydes pour utilisation dans
    les peintures, vernis et produits assimilés. Elle est également applicable aux solutions et préparations similaires
    obtenues à partir de résines alkydes et prévues pour être utilisées comme liants pour peintures et vernis.
    Les méthodes d'essai à utiliser pour une résine alkyde particulière doivent faire l'objet d'un accord entre les parties
    intéressées.
