abstract:
- content: Test methods for determining the service performance of enamels are specified,
    i.e. for determining whether an enamel resists the specified treatment. The procedure
    insolve treatment for specified periods with an alkine detergent at 80 degrees
    centigrade and a dilute acid solution at room temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les méthodes d'essai pour la détermination de la durée de service des émaux utilisés pour le code de couleurs et les couleurs d'identification de la verrerie de laboratoire. Elle n'a pas pour objet d'établir une classification des émaux par leur degré de résistance ; mais elle fournit un processus normalisé pour déterminer si un émail résiste au traitement indiqué sans aucun changement, tel que la couleur ne puisse plus être identifiée ou soit confondue avec une autre couleur utilisée dans le code de couleurs. Les modes opératoires comportent un traitement, durant un temps donné, avec une solution détergente alcaline à 80 °C et avec une solution acide diluée à la température ambiante.
