abstract:
- language: en
  script: Latn
  content: 'Lays down a method for the determination of the compression stress-strain
    properties of vulcanized or thermoplastic rubber, using a specified test piece.
    Two procedures are given: A: With the metal plates, through which the compressive
    force is applied, lubricated; B: With the metal plates, through which the compressive
    force is applied, bonded to test piece.'
