abstract:
- language: en
  script: Latn
  content: ISO 8573-9:2004 specifies test methods for determining the liquid water
    content in compressed air, expressed as the liquid water mass concentration. The
    methods' limitations are also specified. One of a series of standards aimed at
    harmonizing air contamination methods, it identifies sampling techniques, specifies
    measurement procedures and also gives requirements for evaluation, uncertainty
    considerations and reporting for the air purity parameter liquid water. The test
    methods are suitable for determining the purity classes in accordance with ISO
    8573-1. (Water vapour content is dealt with in ISO 8573-3.)
- language: fr
  script: Latn
  content: L'ISO 8573-9:2004 spécifie des méthodes pour la détermination de la teneur
    en eau liquide dans l'air comprimé, exprimée en concentration massique en eau
    liquide. Elle spécifie également les limites de ces méthodes. En tant que partie
    d'une série de Normes internationales visant à harmoniser le mesurage de la pollution
    de l'air, l'ISO 8573-9:2004 identifie les techniques de prélèvement, spécifie
    les méthodes de mesurage et donne également les exigences relatives à l'évaluation,
    à la prise en compte de l'incertitude et au rapport d'essai sur le paramètre «eau
    liquide» de la pureté de l'air. Les méthodes d'essai sont appropriées pour la
    détermination des classes de pureté conformément à l'ISO 8573-1. (La teneur en
    vapeur d'eau est traitée dans l'ISO 8573-3.)
