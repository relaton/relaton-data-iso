abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 105 specifies an undyed acrylic adjacent fabric which may be used for the assessment of staining
    in colour fastness tests. The staining properties of the acrylic adjacent fabric under test are assessed against an
    acrylic reference adjacent fabric, using an acrylic dyed reference fabric, both of which are available from a specified
    source.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 105 spécifie un tissu témoin en acrylique non teint qui peut être utilisé pour l'évaluation
    des dégorgements dans les essais de solidité des teintures. Les propriétés de dégorgement sur le tissu témoin
    d'essai en acrylique sont évaluées par rapport à un tissu témoin de référence en acrylique, à l'aide d'un tissu de
    référence en acrylique teint, ces deux derniers pouvant être obtenus auprès d'un fournisseur spécifié.
