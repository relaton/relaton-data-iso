abstract:
- content: Simulates in a qualitative manner the forces and effects on an adhesive-bonded
    joint at a metal-adhesive/primer interface. It can also be used as a method of
    checking the surface preparation of substrates. The test is applicable at the
    present time to the bonding of aluminium and titanium alloys, but may be used
    for other metals and plastics, provided consideration is given to the thickness
    and rigidity of the adherends.
