abstract:
- language: en
  script: Latn
  content: |-
    ISO 7743:2004 specifies methods for the determination of the compression stress-strain properties of vulcanized or thermoplastic rubber, using a standard test piece, a product or a part of a product.
    Three procedures are given:
    - using a standard test piece with the metal plates lubricated;
    - using a standard test piece with the metal plates bonded to the test piece;
    - using a product or a part of a product with the metal plates lubricated.
    The three procedures do not give the same results. With lubricated test pieces, the results are dependent only on the modulus of the rubber and are independent of the test piece shape, provided that complete slip conditions are achieved. Effective lubrication is sometimes difficult to achieve, however, and it is prudent to inspect the variance in the test results from replicate test pieces for indications of erratic slip conditions. With bonded test pieces, the results are dependent on both the modulus of the rubber and the test piece shape. The dependence on test piece shape is strong and consequently the results will be markedly different from those obtained with lubricated test pieces. For products, the result is dependent on the shape, but as tests on products are mainly comparative this is acceptable.
    NOTE For well-specified product shapes, such as O-rings, the result may be correlated to the hardness value.
    The method is not suitable for materials that exhibit high set.
- language: fr
  script: Latn
  content: |-
    L'ISO 7743:2004 spécifie des méthodes pour la détermination des propriétés de contrainte/déformation en compression de caoutchoucs vulcanisés ou de caoutchoucs thermoplastiques, à l'aide d'une éprouvette normalisée, d'un produit ou partie d'un produit manufacturé.
    Trois modes opératoires sont donnés:
    - avec une éprouvette normalisée avec plaques métalliques lubrifiées;
    - avec une éprouvette normalisée avec plaques métalliques collées à l'éprouvette;
    - avec un produit ou partie d'un produit manufacturé avec plaques métalliques lubrifiées.
    Les trois modes opératoires ne donnent pas les mêmes résultats. Avec les éprouvettes lubrifiées, les résultats ne dépendent que du module du caoutchouc et sont indépendants de la forme de l'éprouvette, pourvu que le glissement soit total. Il est parfois difficile de réaliser une lubrification efficace et il est, par consequent, prudent d'examiner la variance des résultats d'essai sur plusieurs éprouvettes identiques pour voir si les conditions de glissement sont fluctuantes. Avec les éprouvettes collées, les résultats dépendent à la fois du module du caoutchouc et de la forme de l'éprouvette. L'influence de la forme de l'éprouvette est importante et, par consequent, les résultats sont nettement différents de ceux obtenus avec les éprouvettes lubrifiées. Pour les produits, le résultat dépend de la forme, mais dans la mesure où les essais réalisés sur les produits sont principalement de nature comparative, cette condition est acceptable.
    NOTE Pour des produits de forme bien spécifique, tels que des joints toriques, le résultat peut être corrélé à la valeur de dureté.
    La méthode ne convient pas à des matériaux ayant une rémanence élevée.
