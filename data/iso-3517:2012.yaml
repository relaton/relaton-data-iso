  content: ISO 3517:2012 specifies certain characteristics of the essential oil of
    neroli (Citrus aurantium L., syn. Citrus amara Link, syn. Citrus bigaradia Loisel,
    syn. Citrus vulgaris Risso), cultivated principally in Tunisia, Morocco, and Egypt,
