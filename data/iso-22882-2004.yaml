abstract:
- language: en
  script: Latn
  content: ISO 22882:2004 specifies the technical requirements, the appropriate dimensions
    and the requirements for testing of swivel castors for hospital beds with a wheel
    diameter of 100 mm or more, and which have a central locking device. Swivel castors
    may be used with the main principal dimensions.
- language: fr
  script: Latn
  content: L'ISO 22882:2004 spécifie les exigences techniques, les dimensions appropriées
    et les exigences pour les essais des roues et roulettes pivotantes pour lits d'hôpitaux
    avec un diamètre de roue supérieur ou égal à 100 mm et qui ont un système de blocage
    central. Les roulettes pivotantes peuvent être utilisées avec les dimensions principales
    courantes.
