abstract:
- content: |-
    This document describes methods of specifying and evaluating the performance of lower-back support robots.
    This document applies regardless of the purpose and application of lower-back support robots and the driving methods (e.g. electric, hydraulic and pneumatic). This document does not apply to medical robots, although the test methods specified in this document can be utilized for medical robots.
    This document is not intended for the verification or validation of safety requirements.
