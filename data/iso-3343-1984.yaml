abstract:
- language: en
  script: Latn
  content: Specification of a method for determining the twist balance index of folded
    and cabled textile glass yarns. Test specimen is 1 m of tangentially from a package
    unwound yarn. If the specimen hangs down to form an open loop, with the two ends
    100 mm apart, the number of turns shall be counted, which the yarn makes on itself.
    The determination shall be repeated five times.
