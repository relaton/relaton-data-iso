abstract:
- language: en
  script: Latn
  content: |-
    ISO 7759:2010 specifies a method for the measurement of the reflectance characteristics of high-gloss anodized aluminium surfaces.
    The method described is also suitable for the measurement of the reflectance characteristics of other high-gloss metal surfaces.
    The method is not suitable for diffuse-finish metal surfaces and does not measure colour.
- language: fr
  script: Latn
  content: |-
    L'ISO 7759:2010 spécifie une méthode de mesurage des caractéristiques de réflectivité des surfaces en aluminium anodisé à haute brillance.
    La méthode décrite est également applicable au mesurage des caractéristiques de la réflectivité d'autres surfaces métalliques à haute brillance.
    La méthode n'est pas applicable aux surfaces métalliques à finition diffuse et ne mesure pas la couleur.
