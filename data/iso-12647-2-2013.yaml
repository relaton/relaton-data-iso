abstract:
- language: en
  script: Latn
  content: |-
    ISO 12647-2:2013 specifies a number of process parameters and their values to be applied when producing colour separations, printing formes and print production for four-colour sheet-fed and web-fed offset printing presses excluding coldset offset lithography on newsprint.
    The parameters and values are chosen in view of the typical process covering the process stages "colour separation", "proof production", "making of the printing forme", "OK print" and "production printing" on all kinds of commercially available production substrates.
    ISO 12647-2:2013:
    is directly applicable to press proof prints and printing processes that use colour separation printing formes as input;
    is applicable to press proof prints and printing processes with more than four process colours as long as direct analogies to four-colour printing are maintained, such as for data and screening, for print substrates and printing parameters;
    is applicable to printing on cardboard material for packaging;
    is applicable for all kinds of drying methods such as heat-set, infrared, and ultraviolet;
    provides references for quality assurance and quality management.
- language: fr
  script: Latn
  content: "l'ISO 12647-2:2013 spécifie un certain nombre de paramètres liés au procédé
    d'impression et les valeurs cibles applicables pour la séparation couleurs, la
    préparation de la forme d'impression et la réalisation de tirages de production
    en quadrichromie imprimés sur des presses offset en feuilles ou rotatives, à l'exception
    de l'impression offset sans sécheur sur papier journal.\nLes paramètres et valeurs
    choisis permettent de définir les étapes typiques du procédé d'impression: «séparation
    couleurs», «production d'une épreuve», «fabrication de la forme d'impression»,
    «BAT», «tirage imprimé» sur tous types de supports de production disponibles sur
    le marché.\nLa présente partie de l'ISO 12647:\n?   s'applique directement aux
    épreuves BAT réalisées sur presse et aux procédés d'impression utilisant des formes
    d'impression séparées colorimétriquement en entrée;\n?   s'applique aux épreuves
    BAT sur presse et aux procédés d'impression comptant plus de quatre couleurs primaires,
    du moment que certaines analogies directes avec l'impression en quadrichromie,
    telles que les données numériques et le tramage, les supports et paramètres d'impression,
    sont conservées;\n?   s'applique à l'impression sur carton pour le marché de l'emballage;\n?
    \  s'applique à toutes sortes de méthodes de séchage telles que l'air chaud, l'infrarouge
    et l'ultraviolet;\n?   donne des références pour la mise en place d'une démarche
    de contrôle et de management de la qualité.\nCette partie de l'ISO 12647 ne s'applique
    pas aux procédés d'impression autres que l'offset, tels que l'impression directe
    à partir de données numériques sans forme imprimante intermédiaire, ou lorsque
    la forme imprimante peut être mise à jour à chaque impression et que, par conséquent,
    chaque impression peut présenter un contenu différent.\n "
