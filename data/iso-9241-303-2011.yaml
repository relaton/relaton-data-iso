abstract:
- language: en
  script: Latn
  content: ISO 9241-303:2011 establishes image-quality requirements, as well as providing
    guidelines, for electronic visual displays. These are given in the form of generic
    (independent of technology, task and environment) performance specifications and
    recommendations that will ensure effective and comfortable viewing conditions
    for users with normal or adjusted-to-normal eyesight.
- language: fr
  script: Latn
  content: L'ISO 9241-303:2011 établit des exigences de qualité d'image, et donne
    des lignes directrices, pour les écrans de visualisation électroniques. Ces exigences
    et lignes directrices sont génériques (elles sont indépendantes de la technologie,
    de la tâche et de l'environnement). Elles sont énoncées sous forme de spécifications
    et de recommandations de performance pour garantir des conditions de visualisation
    efficaces et confortables aux utilisateurs disposant d'une vision normale ou ajustée
    de manière à être normale.
