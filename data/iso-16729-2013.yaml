- content: |-
    L'ISO 16729:2013 spécifie une méthode de digestion par micro-ondes des boues, des bio-déchets traités et des sols en utilisant de l'acide nitrique.
    Cette méthode est applicable pour la digestion à l'acide nitrique assistée par micro-ondes des boues, des bio-déchets traités et des sols pour les éléments suivants: Aluminium (Al), antimoine (Sb), arsenic (As), baryum (Ba), béryllium (Be), bismuth (Bi), bore (B), cadmium (Cd), calcium (Ca), cérium (Ce), césium (Cs), chrome (Cr), cobalt (Co), cuivre (Cu), dysprosium (Dy), erbium (Er), europium (Eu), gadolinium (Gd), gallium (Ga), germanium (Ge), or (Au), hafnium (Hf), holmium (Ho), indium (In), iridium (Ir), fer (Fe), lanthane (La), plomb (Pb), lithium (Li), lutétium (Lu), magnésium (Mg), manganèse (Mn), mercure (Hg), molybdène (Mo), néodyme (Nd), nickel (Ni), palladium (Pd), phosphore (P), platine (Pt), potassium (K), praseodyme (Pr), rubidium (Rb), rhénium (Re), rhodium (Rh), ruthénium (Ru), samarium (Sm), scandium (Sc), sélénium (Se), silicium (Si), sodium (Na), strontium (Sr), soufre (S), tellure (Te), terbium (Tb), thallium (Tl), thorium (Th), thulium (Tm), étain (Sn), titane (Ti), tungstène (W), uranium (U), vanadium (V), ytterbium (Yb), yttrium (Y), zinc (Zn) et zirconium (Zr).
    L'ISO 16729:2013 peut également s'appliquer à la digestion d'autres éléments.
    La digestion à l'acide nitrique n'aboutit pas nécessairement à une minéralisation totale de l'échantillon. Les concentrations en analytes extraits ne reflètent pas nécessairement la teneur totale dans l'échantillon.
