abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11334 spécifie les exigences et les méthodes
    d'essai relatives à la stabilité, à la résistance à la charge statique et à la
    fatigue des aides à la marche avec au moins trois jambes ou plus, équipées d'une
    poignée et d'un embout. Elle spécifie également les exigences en matière de sécurité,
    d'ergonomie, de performances, de marquage et d'étiquetage. Les essais et les exigences
    sont basés sur un usage quotidien des cannes de marche avec au moins trois jambes
    ou plus, fabriquées pour un utilisateur ayant un poids (une masse) de 35 kg minimum.
    La présente partie de l'ISO 11334 n'est pas applicable aux cannes de marche avec
    au moins trois jambes ou plus avec appui d'avant-bras ou appui axillaire.  \nNOTE
    L'annexe A contient des recommandations relatives aux exigences contenues dans
    la présente partie de l'ISO 11334.\n"
