abstract:
- content: "ISO 16245:2009 specifies requirements for boxes and file covers, made
    of cellulosic material, to be used for long term storage of documents on paper
    or parchment.\nISO 16245:2009 is applicable to boxes made of solid or corrugated
    board and to file covers made of paper or board. \nISO 16245:2009 can also be
    applicable to other types of enclosure for long term storage such as cases, portfolios,
    tubes and envelopes made of cellulosic material.\nISO 16245:2009 is not applicable
    to storage of photographic materials.\nNOTE          ISO 18902 contains requirements
    on storage materials for photographs."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16245:2009 spécifie les exigences relatives aux boîtes et aux chemises en matériaux cellulosiques destinées à être utilisées pour le stockage à long terme des documents sur papier ou parchemin.
    L'ISO 16245:2009 s'applique aux boîtes en carton plein ou ondulé et aux chemises en papier ou en carton.
    L'ISO 16245:2009 peut également s'appliquer à d'autres types de contenant pour le stockage à long terme, tels que caisses, portefeuilles, tubes et enveloppes en matériaux cellulosiques.
    L'ISO 16245:2009 ne s'applique pas au stockage de matériaux photographiques.
