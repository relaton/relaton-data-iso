abstract:
- content: Cancels and replaces the second edition (1977). Specifies the shapes, dimensions
    and tolerances for the ten digits and four special symbols to be printed in magnetic
    ink and used für the purposes of character recognition. Describes the various
    types of printing defects and other printing considerations, together with the
    tolerances permitted, and also contains specifications for signal level measurement
    and references to Optical Character Recognition (OCR), a technology now often
    used in conjunction with E 13 B MICR reading.
