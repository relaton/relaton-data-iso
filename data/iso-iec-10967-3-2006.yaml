abstract:
- content: "ISO/IEC 10967-3:2005 is based on ISO/IEC 10967-2 and ISO/IEC 10967-1,
    as well as IEC 60559. \nISO/IEC 10967-3:2005 specifies the properties of complex
    and imaginary integer datatypes and floating point datatypes, basic operations
    on values of these datatypes as well as some numerical functions for which operand
    or result values are of imaginary or complex integer datatypes or imaginary or
    complex floating point datatypes constructed from integer and floating point datatypes
    satisfying the requirements of ISO/IEC 10967-1. These operations and functions
    are available in a variety of programming languages in common use for mathematical
    and numerical applications. \nThe specification includes: \n- Basic imaginary
    integer and complex integer operations;\n- Non-transcendental imaginary floating
    point and Cartesian complex floating point operations;\n- Exponentiation, logarithm,
    radian trigonometric, and hyperbolic operations for imaginary floating point and
    Cartesian complex floating point;\n- The results produced by an included floating
    point operation when one or more operand values include IEC 60559 special values;
    and\n- Program-visible parameters that characterize certain aspects of the operations. "
  language:
  - en
  script:
  - Latn
  format: text/plain
