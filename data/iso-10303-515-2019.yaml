abstract:
- language: en
  script: Latn
  content: "ISO 10303-515:2019\n         specifies the integrated resource constructs
    for \n         Constructive solid geometry.\n         \n      \nThis document
    specifies the use of ISO 10303 integrated resources satisfying the\n         \trequirements
    for the representation as a consistent set of geometric entities for the\n         \tdefinition
    of constructive solid geometry models build up from solid primitives, \n         \tand
    the boolean operations of union, intersection, and difference on these solids
    and other extruded, swept and manifold\n         solids.\n      "
