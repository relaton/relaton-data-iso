abstract:
- content: |-
    This document specifies the interface dimensions for interchangeability and specifies the performance requirements for hydraulic quick-action couplings, flush-face type, for use at pressures of 10 MPa (100 bar) to 31,5 MPa (315 bar), depending upon the coupling size.
    Couplings in accordance with this document are not designed to connect or disconnect under pressure.
    Couplings in accordance with this document provide for automatic sealing of the fluid pressure on the upstream side and on the downstream side when the coupling is disconnected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d’interface pour l’interchangeabilité et spécifie les exigences de performance pour les raccords rapides hydrauliques de type à face plane pour usage à des pressions de 10 MPa (100 bar) à 31,5 MPa (315 bar), selon la dimension de raccordement.
    Les raccords conformes au présent document ne sont pas conçus pour être connectés ou déconnectés sous pression.
    Les raccords conformes au présent document assurent une étanchéité automatique de la pression du fluide du côté amont et du côté aval lorsque le raccord est déconnecté.
