abstract:
- content: The guidance desribes a method for certain varieties of Prunus dometica
    L., Prunus insitia L. and Prunus salicina Lindley, intended for delivery in fresh
    condition, and also for certain varieties intended for processing. It includes
    conditions of harvesting and putting into store, and optimum conditions for the
    main procedures. An annex A describes optimum temperatures for certain varieties.
    The limits of application are given in an annex B.
