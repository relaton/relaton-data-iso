abstract:
- content: 'Specifies the minimum requirements for two types of hose assembly: hose
    assemblies for flux and reflux, but not for insertion between the oil burner pump
    and the atomizing connection, maximum working pressure 1,0 MPa (10 bar), maximum
    oil temperature 100 °C (type 1) and hose assemblies for insertion between the
    oil burner pump and the atomizing connection, working pressure 4,0 MPa (40 bar),
    maximum oil temperature 100 °C (type 2).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les prescriptions minimales pour
    les tuyaux et les flexibles en caoutchouc utilisés pour les brûleurs à fuel. Deux
    types de flexibles sont prescrits: -- Type 1: Flexibles pour le flux et le reflux
    mais non pour l'installation entre la pompe du brûleur et le système de pulvérisation;
    pression maximale de service 1,0 MPa (10 bar); température maximale du fuel 100
    °C. -- Type 2: Flexibles pour insertion entre la pompe du brûleur et le système
    de pulvérisation; pression maximale de service 4,0 MPa (40 bar); température maximale
    du fuel 100 °C.  \nNOTE 1 Il convient de ne pas utiliser les flexibles prescrits
    dans la présente Norme internationale pour d'autres applications que les installations
    de brûleurs à fuel sans avoir fait l'objet d'essais particuliers.\n"
