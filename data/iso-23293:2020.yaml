abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the whey to casein protein ratio, ranging from 20:80 to 80:20 in cow milk-based infant formula powders.
    This method does not apply to the analysis of infant formulas containing hydrolysed protein or proteins from other sources (e.g. plants or milk from other mammals).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination du rapport protéine de lactosérum/caséine allant de 20:80 à 80:20 dans les formules infantiles en poudre à base de lait de vache.
    Cette méthode ne s'applique pas à l'analyse des formules infantiles contenant une protéine hydrolysée ou des protéines provenant d'autres sources (par exemple plantes ou lait d'autres mammifères).
