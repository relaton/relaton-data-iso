abstract:
- content: 'Specifies the types and the dimensions of the gas filling ports of gas-loaded
    accumulators used in hydraulic fluid power systems. Describes two male ports for
    filling the gas side of a gas-loaded accumulator. These ports are designated by
    the following: male port with M 16 × 2 thread in accordance with ISO 261 and ISO
    724, which is preferred for new designs; male port with 8V1 thread in accordance
    with ISO 4570-1.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les types et les dimensions des orifices de remplissage de gaz des accumulateurs hydropneumatique utilisés dans les systèmes de transmissions hydrauliques. Elle prescrit deux orifices mâles utilisés pour remplir le côté gaz d'un accumulateur hydropneumatique. Ces orifices sont désignés comme suit: -- orifice mâle avec filetage M16 x 2 conforme à l'ISO 261 et à l'ISO 724, orifice préférentiel pour les nouvelles conceptions (voir 4.1); - orifice mâle avec filetage 8V1 conforme à l'ISO 4570-1 (voir 4.2).
