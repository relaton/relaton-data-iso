abstract:
- language: en
  script: Latn
  content: |-
    ISO 6743-9:2003 establishes a detailed classification of family X (Greases) which belongs to class L (Lubricants, industrial oils and related products).
    It should be read in conjunction with ISO 6743-99.
    This classification applies to categories of greases used for lubrication of equipment, components of machines, vehicles, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 6743-9:2003 établit la classification détaillée de la famille X (graisses) qui appartient à la classe L (Lubrifiants, huiles industrielles et produits connexes).
    Elle doit être lue conjointement avec l'ISO 6743-99.
    Cette classification s'applique aux graisses utilisées pour la lubrification des matériels, des organes de machines, des véhicules, etc.
