abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the design loads and the design procedures for the structural design of stages and components of stages.
    The loads specified in this document are not applicable for the design of stage ropes or sheaves. Rope sizes are determined in accordance with other standards.
    This document does not cover matters of operational safety, or layout of the sinking stage.
    This document adopts a limit states design philosophy.
