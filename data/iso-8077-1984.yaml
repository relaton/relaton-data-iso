abstract:
- language: en
  script: Latn
  content: Includes requirements for producing and testing. Sealed anodic coatings
    are applied to improve resistance to corrosion and as a pretreatment for painting.
    Unsealed anodic coatings provide a suitable surface for the application of structural
    adhesives and allow increased durability for paints. Gives information on technical
    requirements, quality assurance provisions, packaging and delivery.
