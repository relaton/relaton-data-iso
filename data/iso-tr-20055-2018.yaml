abstract:
- language: en
  script: Latn
  content: This document describes the concept of a person-owned repository (PoR)
    of health documents. It suggests representative uses for PoRs and surveys some
    of the existing technologies and projects that can be categorized as PoRs. It
    is, however, not intended to cover document formats (such as HL7 CDA), exact communication
    protocols, details of security and privacy protection strategies, or any other
    normative aspects of PoRs.
