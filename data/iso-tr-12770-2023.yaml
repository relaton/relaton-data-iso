abstract:
- language: en
  script: Latn
  content: "This document describes a basic role and functional model of the intelligent
    transport systems (ITS) data aggregation role, which is a basic role of ISO/TR 4445.
    It provides a paradigm describing:\na)       a framework for the provision of
    ITS data aggregation for cooperative ITS service application;\nb)       a description
    of the concept of a role and functional model for such roles;\nc)        a conceptual
    architecture between actors involved in the provision/receipt of ITS data aggregation;\nd)      
    references for the key documents on which the architecture is based; \ne)      
    a taxonomy of the organization of generic procedures."
