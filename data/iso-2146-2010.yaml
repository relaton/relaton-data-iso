abstract:
- language: en
  script: Latn
  content: "ISO 2146:2010 establishes the rules for registries operating in a network
    environment to provide the information about collections, parties, activities
    and services needed by libraries and related organizations to manage their collections
    and deliver information and documentation services across a range of applications
    and domains. \nISO 2146:2010 presents a data element directory that may be used
    as a framework for collecting the appropriate data and sharing it with other registry
    services, providing access to registry data through standard protocols whenever
    it is needed as part of an automated business workflow, publishing registries
    in electronic or print form and archiving registry data when the data exists only
    in electronic form.\nISO 2146:2010 is applicable to national registries published
    in bi- or multilingual countries and national and regional registries intended
    for international use.\nThe field of application includes but is not limited to
    \n·         collection management systems and digital repositories, \n·         discovery
    services, including catalogues and indexes, federated metadata repositories and
    metasearch portals, \n·         delivery services, including persistent identifier
    management and resolution, access management and interlending services, \n·         reference
    services including reference management systems and virtual reference services,
    and\n·         the registry services themselves, of all types, needed to support
    the above applications."
- language: fr
  script: Latn
  content: |-
    L'ISO 2146:2010 décrit les règles traitant des registres fonctionnant en réseau qui fournissent des informations sur les collections, les personnes, les activités et les services dont ont besoin les bibliothèques et les organismes associés pour gérer leurs collections et fournir des services d'informations et de documentation destinés à un éventail d'applications et de domaines.
    L'ISO 2146:2010 revêt la forme d'un répertoire d'éléments de données pouvant servir de cadre à la collecte des données appropriées et à leur partage avec d'autres services de registre, en offrant l'accès aux données du registre par des protocoles normalisés chaque fois qu'il est rendu nécessaire en tant que composante d'un flux de tâches automatisé, en publiant des registres sous forme électronique ou imprimée et en archivant les données du registre lorsque ces données ne sont disponibles que sous forme électronique.
    L'ISO 2146:2010 s'applique aux registres nationaux publiés dans des pays bilingues ou multilingues, ainsi qu'aux registres nationaux et régionaux destinés à l'usage international.
    Le champ d'application comprend, sans toutefois s'y limiter
    - les systèmes de gestion des collections et les référentiels numériques,
    - les services de découverte, dont les catalogues et les index, les référentiels de métadonnées fédérés et les portails de métarecherche,
    - les services d'acheminement, dont la gestion et la résolution des identificateurs permanents, la gestion des accès et les services de prêts entre bibliothèques,
    - les services de références, dont les systèmes de gestion des références et les services virtuels de référence, et
    - les services mêmes de registre de tous types, nécessaires à l'utilisation des applications précédemment mentionnées.
