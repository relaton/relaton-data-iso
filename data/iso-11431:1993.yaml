abstract:
- content: The sealants are also exposed to water or humidity, and to elevated temperature.
    The principle of the method specified is preparing test specimens and reference
    specimens in which the sealant to be tested adheres to two parallel contact surfaces,
    submitting the test specimens to the simultaneous influence of artificial light,
    water or humidity and elevated temperature under defined conditions, extending
    test specimens and reference specimens to a defined width and, after maintenance
    of the extension for a defined time, recording any breaks in adhesion or cohesion.
