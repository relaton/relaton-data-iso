abstract:
- content: |-
    ISO 4869-3:2007 specifies a method for measuring the insertion loss of ear-muff type hearing protectors using an acoustic test fixture. The method is applicable to the investigation of production spreads of performance as part of type approval or certification procedures, and to the investigation of the change of performance with age. It is intended to ensure that ear-muff hearing protector samples submitted for subjective testing of attenuation according to ISO 4869-1 have performances typical of the type.
    The method specified in ISO 4869-3:2007 is not applicable as the basic test for type approval. Performance data obtained by this method are not intended to be quoted as representing the real-ear sound attenuation of an ear-muff, nor the protection provided by the ear-muff.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4869-3:2007 spécifie une méthode de mesurage de l'affaiblissement acoustique des protecteurs individuels contre le bruit du type serre-tête au moyen d'un dispositif d'essai acoustique. Cette méthode peut être employée pour l'examen d'éventuelles différences de performances en cours de fabrication, lors de procédures d'homologation ou de certification, ou pour l'étude de modifications de performances dues au vieillissement. Cette méthode est également destinée à s'assurer que les échantillons de protecteurs individuels contre le bruit du type serre-tête, soumis à l'essai subjectif d'affaiblissement acoustique conformément à l'ISO 4869-1, ont les performances caractéristiques du modèle.
    La méthode spécifiée dans l'ISO 4869-3:2007 n'est pas applicable comme méthode d'essai de base pour l'homologation. Les résultats de performances obtenus au moyen de cette méthode ne sont pas censés être cités comme les résultats du mesurage de l'affaiblissement d'un serre-tête sur l'oreille réelle, ni comme la protection obtenue en utilisant un serre-tête.
