abstract:
- content: ISO 17155:2002 specifies a test method for determining the activity of
    the active aerobic, heterotrophic microbial biomass in soils. This method is applicable
    to the monitoring of soil quality and to the evaluation of the ecotoxic potential
    of soils and soil materials. It is also applicable to soils that are contaminated
    experimentally in the field or in the laboratory (chemical testing) and for soils
    sampled along contamination gradients in the field.
