abstract:
- content: |-
    ISO 15836:2009 establishes a standard for cross-domain resource description, known as the Dublin Core Metadata Element Set. Like RFC 3986, ISO 15836:2009 does not limit what might be a resource.
    ISO 15836:2009 defines the elements typically used in the context of an application profile which constrains or specifies their use in accordance with local or community-based requirements and policies. However, it does not define implementation detail, which is outside the scope of ISO 15836:2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15836:2009 est une norme de description de ressources transdisciplinaires, connue sous le nom de «L'ensemble des éléments des métadonnées Dublin Core». Comme le RFC 3986, l'ISO 15836:2009 n'est pas limitée à ce qui peut constituer une ressource.
    L'ISO 15836:2009 définit les éléments généralement utilisés dans le contexte d'un profil d'application qui en cible ou en spécifie l'utilisation conformément aux préconisations et pratiques locales ou de communautés professionnelles. Cependant, elle ne définit aucune précision de mise en application, qui ne relève pas du champ d'application de l'ISO 15836:2009.
  language:
