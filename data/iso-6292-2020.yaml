abstract:
- language: en
  script: Latn
  content: |-
    This document specifies performance, test methods, controls, control forces and component strength for brake systems fitted to the following, as defined in ISO 5053-1:
    powered industrial trucks of all capacities;
    towing and pushing tractors up to and including 66 750 N drawbar pull (hereafter referred to as industrial tractors);
    burden carriers; and
    industrial trucks handling freight containers.
    Loss of electrical power and loss of any other form of power assistance is not covered by this document. Braking systems used in emergency situations (e.g. activating the emergency switch or control system shut down) are not covered in this document.
    This document only includes requirements for newly manufactured trucks.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la performance, les méthodes d'essai, les commandes, les forces de commande et la résistance de l'élément pour les systèmes de frein montés sur ce qui suit, tel que défini dans l'ISO 5053-1:
    les chariots de manutention automoteurs de toutes capacités;
    les tracteurs et pousseurs jusqu'à et y compris 66 750 N au crochet d'attelage (ci-après désignés tracteurs industriels);
    les transporteurs de charge; et
    les chariots de manutention manipulant des conteneurs de fret.
    La perte d'énergie électrique et la perte de toute autre forme d'assistance en énergie ne sont pas couvertes par le présent document. Les systèmes de freinage utilisés dans des situations d'urgence (par exemple, actionnement de l'interrupteur d'urgence ou arrêt du système de commande) ne sont pas couverts par le présent document.
    Le présent document comprend uniquement les exigences pour les chariots nouvellement fabriqués.
