abstract:
- language: en
  script: Latn
  content: "ISO/TR 14105:2011 defines the cognitive, physical, organizational, and
    human factors as they apply to usability criteria for electronic document management
    systems (EDMS) development, selection and implementation. \nISO/TR 14105:2011
    provides a framework for understanding the basic issues and concepts of organizational
    and human factors associated with implementing EDMS technologies. It describes
    the principles of human factors and ergonomics in their application to usability
    criteria for the planning and implementation of EDMS technologies, to environmental
    and implementation issues, and to training for long-term productivity benefits."
