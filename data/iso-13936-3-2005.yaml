abstract:
- content: |-
    ISO 13936-3:2004 describes a method for the determination of the resistance offered by the yarns of a woven fabric to slippage while being held in a needle clamp under conditions of stress.
    ISO 13936-3:2004 provides a means to negate variations introduced by seam preparation or sewing thread variation that can have a marked influence on test results.
    ISO 13936-3:2004 is not applicable to stretch fabrics or for industrial fabric, e.g. beltings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13936-3:2005 décrit une méthode pour déterminer la résistance au glissement des fils d'un tissu maintenu sous contrainte dans une mâchoire à griffe.
    L'ISO 13936-3:2005 fournit un moyen de supprimer les variables introduites par la préparation d'une couture ou par des variations du fil de couture, qui peuvent avoir une influence marquée sur les résultats d'essai.
    L'ISO 13936-3:2005 n'est pas applicable aux étoffes élastiques ni aux étoffes industrielles, par exemple aux courroies.
