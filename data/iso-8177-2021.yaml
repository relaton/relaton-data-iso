abstract:
- content: |-
    This document specifies maximum and minimum dimensions for omega clamps (saddle clamps) installed by means of two bolts with nominal diameters of 5 mm.
    The specified dimensions define a dimensional envelope. This document is not an interchangeability standard. The tolerances for each type of clamp are defined in the drawings in the standards for parts.
