abstract:
- content: |2

    La présente Norme internationale prescrit une méthode pour le dosage du chlore facilement saponifiable dans les résines époxydes (voir 7.1) et les esters de glycidyle (voir 7.2). Les valeurs ainsi déterminées sont caractéristiques de la concentration de chlore facilement saponifiable des groupes chlorhydriques contenus dans ces produits.
