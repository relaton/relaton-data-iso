abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-22:2014 specifies a set-up procedure to be used as a part of the preparation of adjustable wheelchairs for testing. This procedure takes the manufacturer's instructions into account.
    ISO 7176-22:2014 is applicable to manual wheelchairs and electric wheelchairs (including scooters) intended to provide indoor and/or outdoor mobility.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-22:2014 spécifie une procédure de réglage à utiliser dans le cadre de la préparation des fauteuils roulants réglables, lorsqu'ils sont soumis à des essais. Cette procédure tient compte des instructions du fabricant.
    L'ISO 7176-22:2014 est applicable aux fauteuils roulants manuels et électriques (y compris les scooters) destinés à permettre un déplacement en intérieur et/ou en extérieur.
