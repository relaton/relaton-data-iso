abstract:
- content: |-
    ISO 11297-1:2013 specifies the requirements and test methods for plastics piping systems intended to be used for the renovation of underground drainage and sewerage networks under pressure. It is applicable to pipes and fittings, as manufactured, as well as to the installed lining system. It is not applicable to cover sprayed coatings, the existing pipeline or any annular filler.
    ISO 11297-1:2013 gives the general requirements common to all relevant renovation techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11297-1:2013 spécifie les exigences et les méthodes d'essai des systèmes de canalisations en plastique destinés à être utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sous pression. Elle s'applique aux tuyaux et raccords, tels que fabriqués, ainsi qu'au système de rénovation installé. Elle ne s'applique pas aux enduits projetés, à la canalisation existante ou à tout matériau de remplissage annulaire.
    L'ISO 11297-1:2013 donne les exigences générales communes à toutes les techniques de rénovation pertinentes.
