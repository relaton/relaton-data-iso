abstract:
- language: en
  script: Latn
  content: ISO 8754:2003 specifies a method for the determination of the sulfur content
    of petroleum products, such as naphthas, unleaded motor gasolines, middle distillates,
    residual fuel oils, base lubricating oils and components. The method is applicable
    to products having sulfur contents in the range 0,03 % (by mass) to 5,00 % (by
    mass).
- language: fr
  script: Latn
  content: L'ISO 8754:2003 spécifie une méthode d'essai qui a pour but de déterminer
    la teneur en soufre des produits pétroliers tels que naphtas, essences sans plomb,
    distillats moyens, combustibles résiduels, huiles de base et constituants. La
    méthode est applicable aux produits dont la teneur en soufre est comprise entre
    0,03 % (en masse) et 5 % (en masse).
