abstract:
- content: |-
    This document provides requirements to and recommendations for the periodic inspection and testing of permanently mounted tubes from 150 L to 3000 L and large tubes from 3000 L to 15000 L including frames and associated equipment of This document provides requirements to and recommendations for the periodic inspection and testing of permanently mounted tubes from 150 L to 3000 L and large tubes from 3000 L to 15000 L including frames and associated equipment of the following designs:
    • Composite design with seamless metallic liners,
    • Composite design with non-loadsharing liners,
    • Seamless steel design.
