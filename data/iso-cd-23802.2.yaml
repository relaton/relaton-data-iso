abstract:
- language: en
  script: Latn
  content: "This document provides requirements to and recommendations for the periodic
    inspection and testing of permanently mounted tubes of: \n• Composite with seamless
    metallic liners,\n• Composite with non-loadsharing liners,\n• Seamless steel.\nand
    large tubes of: \n·   Composite with seamless metallic liners,\n• Composite with
    non-loadsharing liners,\n including frames and associated equipment.\n \nNOTE
    1:  This scope includes battery vehicles and multi-element gas containers as defined
    in ISO 10286 using tubes and large tubes that are permanently mounted."
