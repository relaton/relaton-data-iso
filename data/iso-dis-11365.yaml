abstract:
- language: en
  script: Latn
  content: |-
    ISO 11365:2017 is applicable to the use of triaryl phosphate esters as fire-resistant fluids for turbine control and other hydraulic systems in power generation. These fluids fall under category HFDR of ISO 6743‑4[1].
    ISO 11365:2017 is intended to:
    - assist the power equipment operator to maintain the fluid in a condition that will ensure the safe and reliable operation of the turbine while maximizing fluid life;
    - recommend procedures for examining consignments of new fluid and monitoring the fluid in use;
    - provide information on the safe handling, storage and disposal of the fluid;
    - offer background information on the causes of fluid degradation.
- language: fr
  script: Latn
  content: |-
    L'ISO 11365:2017 est applicable aux fluides difficilement inflammables à base d'esters phosphates de triaryle utilisés comme fluides hydrauliques de régulation pour turbines ou autres systèmes de régulation des centrales électriques. Ces fluides appartiennent à la catégorie HFDR de l'ISO 6743‑4[1].
    L'objet de l'ISO 11365:2017 est:
    - d'assister l'opérateur de centrale électrique à garder le fluides dans des conditions qui assurent la sécurité et la fiabilité de la turbine tout en optimisant la durée de vie du fluide;
    - de recommander des procédures pour contrôler les livraisons de fluide neuf et pour surveiller l'état du fluide en cours d'utilisation;
    - de fournir des informations sur les règles de manutention, de stockage et de disposition de ce type de fluides;
    - de présenter des informations de fond concernant les causes de dégradation de ces fluides.
