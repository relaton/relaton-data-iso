abstract:
- content: |-
    This document specifies the dimensions and tolerances of taper fits between the following:
    —     straight electrodes and electrode holders;
    —     electrode adapters connecting electrode caps and electrode holders;
    —     female electrode caps and electrode adapters;
    —     male electrode caps and electrode adapters.
    NOTE            Electrode holders and electrode caps utilizing locking tapers are addressed in ISO 20168.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions et tolérances des emmanchements coniques entre les éléments suivants:
    —     des pointes d’électrodes droites et des porte-électrodes;
    —     des allonges d’électrodes reliant des embouts amovibles et des porte-électrodes;
    —     des embouts amovibles femelles et des allonges d’électrodes;
    —     des embouts amovibles mâles et des allonges d’électrodes.
    NOTE            Les porte-électrodes et les embouts amovibles utilisant des cônes de serrage sont couverts dans l’ISO 20168.
