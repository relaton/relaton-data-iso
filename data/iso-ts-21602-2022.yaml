- content: |-
    L’objectif du présent document est de fournir aux concepteurs des corrélations qui peuvent être utilisées dans la conception de la sécurité incendie basée sur les performances, pour représenter la réduction de la vitesse de déplacement des occupants d’un bâtiment lorsqu’ils marchent dans un environnement à faible visibilité, contenant également des irritants. Différentes corrélations sont fournies pour l’analyse déterministe et l’analyse probabiliste.
    Il est admis que les valeurs de visibilité et de concentration en espèces irritantes peuvent être utilisées comme critères de performance dans la conception de la sécurité incendie basée sur les performances. Les critères de performance liés à la visibilité et aux espèces irritantes ne sont pas spécifiés dans le présent document. Cependant, il est toujours nécessaire de prendre en compte les critères de performance pertinents lors de l’application du présent document. Par exemple, il n’est pas possible de présumer qu’un occupant continue à se déplacer si un critère de performance lié à la visibilité ou à la concentration en espèces irritantes est enfreint dans les calculs de conception.
    Il est également admis que la fumée d’incendie peut avoir une influence sur les processus cognitifs des occupants pendant l’évacuation. Ce type d’influence sur la cognition n’est pas couvert par le présent document, mais peut être pris en compte s’il est considéré comme ayant un impact majeur.
    La fumée d’incendie peut également influencer le comportement (par exemple, les occupants peuvent modifier leur trajectoire de déplacement s’ils se déplacent dans des conditions de fumée qui s’aggravent). Ce type de changement de comportement n’est pas inclus dans le présent document, mais peut être pris en compte s’il est considéré comme ayant un impact majeur.
    Dans certaines juridictions, il n’est pas permis d’inclure la fumée d’incendie dans les voies d’évacuation dans le cadre de la conception de la sécurité incendie. Le présent document n’est pas applicable dans de telles situations.
