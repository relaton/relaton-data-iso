abstract:
- content: Gives requirements for reciprocating internal combustion engines to minimize
    the risk of fire caused by the engine and the auxiliaries related to it. Applies
    to all reciprocating internal combustion engines for land vehicles, rail-traction
    and marine use, excluding engines used to propel agricultural tractors, road vehicles,
    road construction and earth-moving machines and aircraft.
