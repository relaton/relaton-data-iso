abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-439:2011-10 specifies the application module for\n         AP239
    product life cycle support.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-439:2011-10:\n         \n      \n-
    \n                 information for defining a complex product and its support
    solution;\n               \n         \n- \n                 information required
    to maintain a complex product;\n               \n         \n- \n                 information
    required for through life configuration change management\n                 of
    a product and its support solution; \n               \n         \n- \n                 the
    representation of product structures, assemblies and breakdowns including:\n                 \n
    \           \n                           the identification and representation
    of parts, their versions,\n                           definitions, and documentation
    and management\n                           information, such as dates and approvals
    assigned to parts;  \n                         \n               \n                           the
    representation of multiple product structure views;\n                         \n
    \              \n                           the representation of functional,
    physical, system and zonal breakdown of \n                           the product
    structure, from system via subsystems or components to end items;\n                         \n
    \              \n                           the representation of the shape of
    an assembly as the composition of the\n                           shape representation
    of its components;  \n                         \n               \n                           the
    identification of positions within an assembly of parts to which\n                           component
    parts may be attached;  \n                         \n               \n                           the
    association of valued properties to a part or to an assembly; \n                         \n
    \              \n                           the representation of interfaces between
    products;\n                         \n               \n                           the
    classification of parts, documents and assemblies.\n                         \n
    \              \n               \n         \n- \n                 the representation
    of a product through life including:\n                 \n            \n                           the
    representation of product requirements and their fulfilment;\n                         \n
    \              \n                           the representation of existing or
    potential future products; \n                         \n               \n                           the
    identification of the configuration of a product for a given role;\n                         \n
    \              \n                           the specification of effectivity constraints
    applied to configuration of a product; \n                         \n               \n
    \                          the representation of predicted and observed states
    of products.\n                         \n                \n               \n         \n-
    \n                 the specification and planning of activities for a product
    including:\n                 \n            \n                           the specification
    of tasks to be performed on a product;\n                         \n               \n
    \                          the representation of conditions for performing the
    tasks, including the resources\n                           required and the location
    of the resources and product;\n                         \n               \n                           the
    representation of the type of person and skills required for\n                           performing
    a task;\n                         \n               \n                           the
    representation of planning and scheduling of the tasks and the\n                           management
    and authorization of the subsequent work. \n                         \n               \n
    \              \n         \n- \n                 the representation of the activity
    history of a product including:\n                 \n            \n                           the
    recording of the usage of a product and the\n                           resource
    usage; \n                         \n               \n                           the
    recording of the activities performed on a product and the\n                           resource
    usage.\n                         \n               \n               \n         \n-
    \n                 the representation of the product history including:\n                \n
    \           \n                          a historical record of the states of a
    product;\n                        \n               \n                          a
    historical record of the configuration status of the product;\n                        \n
    \              \n                           the location of product data; \n                         \n
    \              \n                           the observation of product data.\n
    \                        \n               \n               \n         "
