abstract:
- content: To determine the total mineral content, for example within the framework
    of a complete leather analysis, the inorganic substances can be ascertained by
    calculation or determined separately. The principle consists of the carbonization
    of the leather followed by treatment with sulphuric acid and ashing in an open
    crucible. The method is applicable to all types of leather.
