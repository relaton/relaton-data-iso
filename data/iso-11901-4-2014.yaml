abstract:
- language: en
  script: Latn
  content: |-
    ISO 11901-4:2014 specifies the dimensions (in millimetres), nominal initial forces and types of gas springs.
    It is applicable to gas springs with increased spring force and same built height of type 10 000 to 95 000, pressurized with nitrogen with a nominal initial force of between 10 000 N ± 5 % and 95 000 N ± 5 %, for use in press tools.
    It also specifies marking, technical delivery conditions and designation.
- language: fr
  script: Latn
  content: |-
    L'ISO 11901-4:2014 spécifie les dimensions, en millimètres, les forces nominales initiales et le type des ressorts à gaz.
    Elle est applicable aux ressorts à gaz à force accrue à même encombrement en hauteur de type 10 000 à 95 000, gonflés avec de l'azote avec une force nominale initiale comprise entre 10 000 N ± 5 % et 95 000 N ± 5 %, destinés à être utilisés dans les outillages de presse.
    Elle spécifie également le marquage, les conditions techniques de livraison et la désignation.
