- content: |-
    Le présent document spécifie les exigences relatives aux simulateurs de conduite ferroviaire destinés à la formation des conducteurs. Il définit les fonctions et les performances minimales d'un simulateur de formation à la conduite.
    Le présent document est applicable à l'ensemble des systèmes de transport guidés (trains de grandes lignes, métros, tramways et véhicules légers) exploités dans le cadre de systèmes de transport publics/privés. Ces véhicules sont destinés aux services interurbains, urbains et suburbains de transport de voyageurs, mais aussi au transport de marchandises, assurés par des machines automotrices circulant en site propre ou en site partagé/banalisé.
    Des informations complémentaires sont fournies aux Annexes A à D.
