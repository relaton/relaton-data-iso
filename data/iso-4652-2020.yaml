abstract:
- content: |-
    This document specifies two methods for the determination of the specific surface area of types and grades of carbon black for use in the rubber industry:
    —     method A: automatic gas chromatography method (carrier gas method);
    —     method B: automatic volumetric method.
    Somewhat different results might be obtained from the two methods. The degassing procedure differs between method A and method B, and it is important to investigate the possibility of correcting the results by using standard reference blacks.
    The results might also differ from those obtained using the multipoint method specified in ISO 18852, which is the preferred method.
    These methods are not applicable to porous carbon blacks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes pour la détermination de la surface spécifique des types et qualités de noirs de carbone utilisés dans l'industrie du caoutchouc:
    —          méthode A: méthode par chromatographie en phase gazeuse (méthode du gaz vecteur) automatique;
    —          méthode B: méthode volumétrique automatique.
    Les deux méthodes peuvent donner des résultats légèrement différents. La procédure de dégazage diffère entre la méthode A et la méthode B, et il est important d'envisager la possibilité de corriger les résultats en utilisant des noirs industriels de référence.
    Les résultats peuvent également différer de ceux obtenus à l'aide de la méthode multipoint spécifiée dans l'ISO 18852, qui est la méthode préférentielle.
    Ces méthodes ne s'appliquent pas aux noirs de carbone poreux.
