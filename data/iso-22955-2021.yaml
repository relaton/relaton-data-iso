abstract:
- language: en
  script: Latn
  content: |-
    This document provides technical guidance to achieve acoustic quality of open office spaces to support dialogue and formal commitment between the various stakeholders involved in the planning, design, construction or layout of open-plan workspaces: end customers, project owners, prescribers, consultants, etc.
    It is applicable to all open-plan offices in which the following activities are performed:
    —    Space type 1: activity not known yet – vacant floor plate;
    —    Space type 2: activity mainly focusing on outside of the room communication (by telephone/audio/video);
    —    Space type 3: activity mainly based on collaboration between people at the nearest workstations;
    —    Space type 4: activity based on a small amount of collaborative work;
    —    Space type 5: activity that can involve receiving public;
    —    Space type 6: combining activities within the same space.
    More specifically, this document applies to refitting projects of existing business sites (renovation and/or change or add activities) and layout projects for new spaces and spaces delivered unfurnished.
    It covers both the activities and the operations of the following stakeholders:
    —    end customers: diagnosis, survey, expression of needs in keeping with their knowledge in the area of acoustics;
    —    project owners: drafting contract specifications;
    —    project management companies (architects, acousticians, ergonomists, economists and consulting engineers): indicating the performance of acoustic solutions and the layout principles used to achieve the result expressed in the specifications;
    —    building traders: reaching a clear and verifiable target with respect to the choices of materials and implementation;
    —    Building developer: promoting indoor environmental quality, including acoustic comfort, in estate operations in order to use it as a competitive element;
    —    specialists in occupational health, safety and quality;
    —    expert assessments and consultancy.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations techniques pour atteindre une bonne acoustique des espaces de bureaux ouverts afin de favoriser le dialogue et les engagements formels entre les diverses parties prenantes impliquées dans la planification, la conception, la construction ou l’aménagement des postes de travail en bureau ouvert: clients finaux, maîtres d’ouvrage, prescripteurs, consultants, etc.
    Il est applicable à tous les bureaux ouverts dans lesquels les activités suivantes sont effectuées:
    —    type d’espace 1: activité encore inconnue — plateau libre;
    —    type d’espace 2: activité principalement axée sur la communication avec l’extérieur (par téléphone/audio/vidéo);
    —    type d’espace 3: activité principalement basée sur un travail collaboratif entre postes de travail voisins;
    —    type d’espace 4: activité basée sur un travail faiblement collaboratif;
    —    type d’espace 5: activité qui peut impliquer l’accueil du public;
    —    type d’espace 6: plusieurs activités au sein du même espace.
    Plus spécifiquement, le présent document s’applique aux projets de réaménagement de site existant en activité (rénovation et/ou changement ou ajout d’activités) et aux projets d’aménagement pour les espaces neufs et les espaces livrés en blanc.
    Il couvre à la fois les activités et les opérations des parties prenantes suivantes:
    —    clients finaux: diagnostic, étude, expression des besoins en accord avec leurs connaissances dans le domaine de l’acoustique;
    —    maîtres d’ouvrage: élaboration du cahier des charges;
    —    maîtrise d’œuvre (architectes, acousticiens, ergonomes, économistes et bureaux d’études): indication des performances des solutions acoustiques et des principes d’aménagement utilisés pour atteindre le résultat exprimé dans le cahier des charges;
    —    corps d’état: atteinte d’un objectif clair et vérifiable en ce qui concerne le choix des matériaux et la mise en œuvre;
    —    promoteurs immobiliers: promotion de la qualité de l’environnement intérieur, y compris le confort acoustique, dans les opérations immobilières afin de l’utiliser comme élément concurrentiel;
    —    spécialistes de la santé au travail, de la sécurité et de la qualité;
    —    expertises et conseils.
