abstract:
- language: en
  script: Latn
  content: "ISO 17577:2016 specifies a method for the automated and/or manual ultrasonic
    testing of uncoated steel flat products for internal discontinuities by the pulse
    echo technique. \nIt is applicable to non-alloyed or alloyed steel flat products,
    in a nominal thickness range of 6 mm to 200 mm. However, this International Standard
    may be applied to austenitic and austenitic-ferritic steels, provided that the
    difference between the amplitude of the noise signal and that of the echo detection
    threshold is sufficient for the limit fixed. Unless otherwise agreed, for testing
    of steel flat products for welded steel tubes, ISO 10893‑9 applies.\nOther techniques
    of testing (e.g. by transmission) or other test equipment may be used at the manufacturer's
    discretion, provided that they give identical results to those obtained under
    the conditions of this International Standard. In the event of a dispute, only
    the method defined in this International Standard will prevail.\nTesting of flat
    products, of thickness less than 6 mm and over 200 mm, may be the subject of special
    agreements between the parties concerned.\nTesting is normally carried out in
    the place of production or on the premises of the supplier."
- language: fr
  script: Latn
  content: "ISO 17577:2016 spécifie une méthode pour le contrôle ultrasonore automatique
    et/ou manuel des produits plats en acier non revêtu pour les discontinuités internes,
    par la technique de l'écho d'impulsion. \nElle est applicable aux produits plats
    en aciers non alliés et alliés, d'épaisseur nominale dans la gamme de 6 mm à 200
    mm. Cependant, la présente norme internationale peut être appliquée aux aciers
    austénitiques et austéno-ferritiques, pour autant que la différence entre l'amplitude
    du signal bruit et celle du seuil de détection de l'écho soit suffisante pour
    la limite fixée. Sauf accord contraire, pour le contrôle des produits plats en
    acier pour tubes soudés en acier, l'ISO 10893‑9 s'applique.\nD'autres méthodes
    de contrôle (par exemple par transmission) ou d'autres équipements d'essai peuvent
    être utilisés au choix du producteur, pour autant qu'ils donnent des résultats
    identiques à ceux obtenus dans les conditions de la présente norme internationale.
    En cas de litige, seule la méthode définie dans la présente norme internationale
    prévaut.\nLe contrôle des produits plats, d'épaisseur inférieure à 6 mm et supérieure
    à 200 mm, peut faire l'objet d'accords spécifiques entre les parties concernées.\nLe
    contrôle est normalement réalisé sur le lieu de production ou dans les ateliers
    du fournisseur."
