- language: en
  script: Latn
  content: |-
    ISO 4211-3:2013 specifies a method for the assessment of the resistance to dry heat of all rigid furniture surfaces regardless of materials.
    It does not apply to leather and textile surfaces.
- language: fr
  script: Latn
  content: |-
    L'ISO 4211-3:2013 spécifie une méthode d'évaluation de la résistance à la chaleur sèche de toutes les surfaces dures de meubles, sans distinction de matériau.
    Elle ne s'applique pas aux surfaces en cuir ni en tissu.
