abstract:
- content: ISO 5718:2013 specifies requirements for blades used on rotary disk mowers
    and rotary drum mowers, mounted, semi-mounted, trailed, or self-propelled, as
    used for forage crop harvesting in agriculture only. It specifies requirements
    for testing and marking of such blades. A bend test and impact test for checking
    the brittleness and toughness of the material is also included. It does not specify
    dimensional requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5718:2013 spécifie les exigences relatives aux lames utilisées sur les faucheuses rotatives à disques, les faucheuses rotatives à tambours, portées, semi-portées, traînées ou automotrices, utilisées pour la récolte de fourrage en agriculture uniquement.
    Elle spécifie les exigences d'essai et de marquage de ces lames.
    NOTE 1       Le principal objectif de la présente Norme internationale est de déterminer les caractéristiques des matériaux. Les lames sur les faucheuses rotatives agricoles sont exposées à des forces centripètes considérables, et à des impacts avec des objets étrangers. Un essai de pliage et un essai de résistance aux impacts destinés à vérifier la fragilité et la résistance du matériau sont donc inclus dans la présente Norme internationale.
    NOTE 2       La présente Norme internationale ne spécifie pas d'exigences dimensionnelles.
