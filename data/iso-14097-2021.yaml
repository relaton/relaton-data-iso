- content: |-
    Le présent document spécifie un cadre général comprenant les principes, les exigences et les recommandations pour l’évaluation, la mesure, la surveillance et la déclaration des investissements et des activités de financement au regard du changement climatique et de la transition vers une économie bas-carbone. L’évaluation comprend les éléments suivants:
    —    l’alignement (ou l’absence d’alignement) des décisions d’investissement et de financement prises par l’institution financière sur les voies de transition bas-carbone, les voies d’adaptation et les objectifs climatiques;
    —    l’impact des actions menées par le biais des décisions d’investissement et de prêt de l’institution financière en vue d’atteindre les objectifs climatiques dans l’économie réelle, c’est-à-dire l’atténuation (émissions de gaz à effet de serre) et l’adaptation (résilience);
    —    les risques pour les propriétaires d’actifs financiers (par exemple, les placements privés, les actions cotées en bourse, les obligations, les prêts) découlant du changement climatique.
    Pour aider l’institution financière à évaluer l’impact de ses décisions d’investissement et de prêt, le présent document fournit des recommandations sur la manière de:
    —    définir des objectifs et déterminer les paramètres à utiliser pour suivre les progrès liés aux voies de transition bas-carbone des bénéficiaires;
    —    déterminer les trajectoires de transition et d’adaptation bas-carbone des bénéficiaires;
    —    documenter la causalité ou le lien entre ses actions climatiques et ses éléments de sortie, ses résultats et ses impacts.
    Le présent document est applicable aux institutions financières, c’est-à-dire aux investisseurs et aux prêteurs. Il guide leurs activités de déclaration aux tiers suivants: les actionnaires, les clients, les décideurs politiques, les autorités de surveillance financière et les organisations non gouvernementales.
