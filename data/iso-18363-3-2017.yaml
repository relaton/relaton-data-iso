abstract:
- language: en
  script: Latn
  content: |-
    ISO 18363-3:2017 specifies a procedure for the simultaneous determination of 2-MCPD esters (bound 2-MCPD), 3‐MCPD esters (bound 3‐MCPD) and glycidyl esters (bound glycidol) in a single assay, based on acid catalysed ester cleavage and derivatization of cleaved (free) analytes with phenylboronic acid (PBA) prior to GC/MS analysis.
    ISO 18363-3:2017 is applicable to solid and liquid fats and oils. For all three analytes the limit of quantification (LOQ) is 0,1 mg/kg and the limit of detection (LOD) is 0,03 mg/kg.
- language: fr
  script: Latn
  content: |-
    ISO 18363-3:2017 spécifie un mode opératoire permettant la détermination simultanée des esters de 2-MCPD (2-MCPD lié), des esters de 3-MCPD (3-MCPD lié) et des esters de glycidol (glycidol lié) en un seul essai, basé sur le clivage des esters par catalyse acide et la dérivatisation des analytes clivés (libres) à l'acide phénylboronique (PBA) avant analyse par CPG/SM.
    ISO 18363-3:2017 est applicable aux corps gras solides et liquides. Pour l'ensemble des trois analytes, la limite de quantification (LOQ) est de 0,1 mg/kg et la limite de détection (LOD) est de 0,03 mg/kg.
