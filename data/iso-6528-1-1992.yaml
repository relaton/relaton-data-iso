abstract:
- content: Is applicable to NR, CR, SBR, BR, IR, IIR, EPDM, NBR, and ebonite (see
    ISO 1629). The principle of the method is oxidation by ignition in an atmosphere
    of oxygen in the presence of hydrogen peroxide, conversion of sulfur to sulfuric
    acid, and determination of the sulfate by titration with barium perchlorate. The
    method is applicable for the determination of all the sulfur present in a rubber
    or rubber product, except that contained in barium sulfate.
