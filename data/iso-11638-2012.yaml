abstract:
- content: |-
    ISO 11638:2012 specifies the characteristics of heterogeneous poly(vinyl chloride) flooring on foam, based on poly(vinyl chloride), and supplied in roll form or tile. Such products can contain a transparent, non-PVC factory finish.
    To encourage the consumer to make an informed choice, ISO 11638:2012 includes a classification system, based on intensity of use, which shows where these floor coverings can be expected to give satisfactory service.
    ISO 11638:2012 also specifies requirements for marking.
