abstract:
- language: en
  script: Latn
  content: ISO 12082|IDF 52:2006 specifies a method for the calculation of the approximate
    content of added citrate emulsifying agents and acidifiers/pH-controlling agents,
    expressed as citric acid, in processed cheese and processed cheese products. The
    method is applicable to those processed cheeses and processed cheese products
    that contain no major ingredients with an appreciable content of citric acid,
    other than milk powder and/or whey powder.
- language: fr
  script: Latn
  content: L'ISO 12082|FIL 52:2006 spécifie une méthode pour le calcul de la teneur
    approximative en émulsifiants et en substances acidifiantes/de contrôle du pH
    ajoutés, à base de citrate, exprimée en acide citrique, dans les fromages fondus.
    Cette méthode est applicable aux fromages fondus ne contenant pas d'ingrédients
    majeurs avec une teneur appréciable en acide citrique, autres que du lait en poudre
    et/ou du sérum en poudre.
