abstract:
- language: en
  script: Latn
  content: Specifies two methods for determining water absorption, apparent porosity,
    apparent relative density and bulk density of ceramic tiles. Impregnation is obtained
    by immersion into boiling water or by immersion under vacuum.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10545 prescrit des méthodes pour la détermination de l'absorption d'eau, la porosité ouverte, la densité relative apparente et la masse volumique globale des carreaux céramiques. Il y a deux façons de réaliser l'imprégnation d'eau des pores ouverts des échantillons: par ébullition ou par immersion sous vide. La méthode par ébullition doit être utilisée pour la classification et la caractérisation des carreaux. La méthode sous vide doit être utilisée pour déterminer la porosité ouverte, la densité relative apparente et l'absorption d'eau. Cette dernière méthode ne doit pas, dans ce cas, être employée pour la classification des carreaux.
