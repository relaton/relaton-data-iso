abstract:
- content: Specifies the presentation of design and functional requirements for optical
    elements and systems in technical drawings used for manufacturing and inspection.
    Gives rules for indicating centring tolerances for optical elements. Applies to
    rotationally symmetric optical systems only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    L'ISO 10110 prescrit la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle. La présente partie de l'ISO 10110 prescrit des règles pour indiquer les tolérances de centrage pour les éléments, sous-ensembles et ensembles optiques. Elle ne s'applique qu'aux systèmes optiques à symétrie de révolution.
