abstract:
- language: en
  script: Latn
  content: Establishes user requirements for the log control function; establishes
    models that relate the services provided by the function to user requirements;
    defines the services provided by the function; specifies the protocol that is
    necessary in order to provide the services; defines the relationship between the
    services and SMI operations and notifications; defines relationships with other
    systems management function; specifies conformance requirements.
