abstract:
- content: |-
    ISO 3961:2009 specifies a reference method for the determination of the iodine value (IV) of animal and vegetable fats and oils, hereinafter referred to as fats.
    Annex A describes a method for the calculation of the IV from fatty acid compositional data. This method is not applicable to fish oils.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3961:2009 spécifie une méthode de référence pour la détermination de l'indice d'iode (II) des huiles et graisses d'origines animale et végétale, désignées ci-après par le terme corps gras.
    L'Annexe A décrit une méthode de calcul de l'II à partir de données relatives à la composition en acides gras. Cette méthode ne s'applique pas aux huiles de poisson.
