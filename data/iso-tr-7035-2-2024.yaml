abstract:
- language: en
  script: Latn
  content: |-
    The objective of this document is to assist conceptors, engineering offices, water companies or project owners in the design, installation and operation of the ductile iron pipeline systems for water supply:
    —     introduce practices for design, installation and operation of new ductile iron pipe water supply systems, rehabilitation or renovation;
    —     refers to existing standards that specify products’ design, installation and site testing, materials and coatings.
    This document gives efficient support to ISO/TR 7035-1 which indicates chapters here for readers’ reference.
