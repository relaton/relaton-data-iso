abstract:
- content: |-
    This document specifies the requirements for producing and testing a general purpose chemical conversion coating on aluminium alloys.
    The chemical conversion coating is used in the manufacture of aerospace products in order to improve paint adhesion and resistance to corrosion.
    This process can also be used for touch-up of anodic coatings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de production et d’essai d’un revêtement par conversion chimique des alliages d’aluminium pour utilisation courante.
    Le revêtement par conversion chimique est utilisé dans la fabrication de produits pour l’industrie aérospatiale afin d’améliorer l’adhérence des peintures et la résistance à la corrosion.
    Ce procédé peut aussi être utilisé pour retoucher les revêtements anodiques.
