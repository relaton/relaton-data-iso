  format: text/plain
- content: "L'ISO 5007:2003 spécifie, conformément à l'ISO 10326-1, une méthode de
    laboratoire de mesurage et d'évaluation de l'efficacité de la suspension des sièges
    du conducteur utilisés sur des tracteurs agricoles à roues. Elle spécifie également
    des critères d'acceptation sur la base des résultats d'essai et définit les classes
    de spectre d'excitation requises pour trois classes de tracteurs agricoles sur
    pneumatiques, à essieux arrière non suspendus et dont la cabine n'est pas isolée
    contre les basses fréquences, à savoir, ceux dont la masse à vide est inférieure
    à 3 600 kg (classe 1), comprise entre 3 600 kg et 6 500 kg (classe 2), ou supérieure
    à 6 500 kg (classe 3). Chaque classe définit un groupe de tracteurs ayant des
    caractéristiques vibratoires similaires.\nLa méthode évalue l'efficacité de la
    suspension du siège en réduisant les vibrations verticales transmises au corps
    entier du conducteur à des fréquences comprises entre 1 Hz et 20 Hz. Les vibrations
    qui atteignent le conducteur autrement que par l'intermédiaire de son siège (par
    exemple celles transmises à ses pieds par la plate-forme ou par les pédales de
    commande, ou à ses mains par le volant) ne sont pas couvertes par l'ISO 5007:2003. "
