abstract:
- content: |-
    This document specifies criteria for construction, establishes performance test methods and defines acceptance criteria for telescopic mechanical screw- and nut-type drawbar jacks and hydraulic drawbar jacks intended to be fitted on the implement tongue of interchangeable towed machinery [here after referred to as "implement(s)"] as original equipment or as replacement jacks. In addition, it specifies minimum markings and information for use to be provided by the jack manufacturer.
    These jacks are used specifically for
    —     supporting the hitch points of implements during storage;
    —     lifting and lowering of implement tongues to facilitate attaching to or disconnecting from an agricultural tractor; and
    —     levelling an implement for stationary use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les critères de construction, établit les méthodes d'essai de performances et définit les critères d'acceptation des béquilles d'attelage mécaniques télescopiques de type à vis et écrou et des béquilles d'attelage hydrauliques destinées à être montées sur la barre d'attelage de machines remorquées interchangeables [et ici appelées « équipement(s) »] en tant que béquilles de l'équipement d'origine ou que béquilles de remplacement. En outre, elle spécifie les marquages minimum et les informations pour l'utilisation à fournir par le fabricant de la béquille.
    Ces béquilles sont utilisées spécifiquement pour
    —          supporter les points d'attelage des accessoires pendant leur remisage;
    —          soulever ou abaisser les axes d'attelage de l'équipement afin de faciliter leur accouplement ou leur désaccouplement avec un tracteur agricole; et
    —          mettre à niveau l'équipement pour son utilisation fixe.
