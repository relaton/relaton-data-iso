abstract:
- language: en
  script: Latn
  content: "This standard describes methods for the determination of mineralogical
    phases typically apparent in nitride and oxy-nitride bonded silicon carbide refractory
    products using a Bragg-Brentano diffractometer. \n\nIt includes details of sample
    preparation and general principles for qualitative and quantitative analysis of
    mineralogical phase composition. Quantitative determination of -Si3N4, -Si3N4,
    Si2ON2, AlN, and SiAlON are described.\n\nNOTE\tFor the refinement procedures
    the total nitrogen content, analysed in accordance with ISO 21068-3 is needed."
