abstract:
- content: |-
    ISO 5636-3:2013 specifies the Bendtsen method for determining the air permeance of paper and board using the Bendtsen apparatus.
    It is applicable to papers and boards which have air permeances between 0,35 µm/(Pa·s) and 15 µm/(Pa·s) when tested with the Bendtsen apparatus.
    It is unsuitable for rough-surfaced materials which cannot be securely clamped to avoid leakage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5636-3:2013 spécifie la méthode Bendtsen pour la détermination de la perméabilité à l'air des papiers et cartons au moyen de l'appareil Bendtsen.
    La méthode est applicable aux papiers et cartons dont la perméabilité à l'air est comprise entre 0,35 µm/(Pa·s) et 15 µm/(Pa·s) lors d'un essai au moyen d'un appareil Bendtsen.
    Elle ne convient pas pour les papiers et cartons à surface rugueuse, qu'il est impossible de fixer correctement pour éviter les fuites.
