abstract:
- content: "La présente partie de l'ISO 14300\n    définit la politique, les objectifs,
    les principes et les exigences de\n    l'assurance produit (AP) pour l'élaboration
    et la mise en \x9Cuvre des programmes\n    d'AP pour les projets couvrant la définition
    de la mission, la conception, le\n    développement, la production et les opérations
    des produits spatiaux, y compris\n    le retrait de service.\nL'AP couvre les
    domaines suivants:\n    management de l'assurance produit, assurance qualité,
    sûreté de fonctionnement,\n    sécurité des produits matériels et logiciels y
    compris les composants\n    électriques, électromécaniques et électroniques, les
    matériaux, les composants\n    mécaniques et les procédés. \nLa présente partie
    de l'ISO 14300\n    définit leurs objectifs, politiques et principes de mise en
    \x9Cuvre respectifs\n    pour atteindre, sur l'ensemble du cycle de vie des produits,
    la totalité des\n    objectifs fixés de l'assurance produit.\nLes dispositions
    de la présente partie de\n    l'ISO 14300 s'appliquent aux produits spatiaux."
