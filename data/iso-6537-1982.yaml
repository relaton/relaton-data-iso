abstract:
- content: 'Covers non-ferrous metallic pneumatic cylinder tubes. Defines the mechanical
    properties, dimensional tolerances, surface finishes, and technical delivery conditions
    of the following tubes and bores for pneumatic fluid power cylinders: round non-ferrous
    metallic tubes, seamless or welded type, in the as-drawn stress-relieved or fully
    heat-treated condition; bores, specially finished, with or without metal removal.
    Annex A specifies the dimensions and tolerances on inside diameters, annex B provides
    a recommended method of ordering.'
