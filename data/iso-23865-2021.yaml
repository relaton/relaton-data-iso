abstract:
- content: |-
    This document gives general provisions for applying ultrasonic testing with arrays using FMC/TFM techniques and related technologies. It is intended to promote the adoption of good practice either at the manufacturing stage or for in-service testing of existing installations or for repairs.
    Some examples of applications considered in this document deal with characterization and sizing in damage assessment.
    Materials considered are low-alloyed carbon steels and common aerospace grade aluminium and titanium alloys, provided they are homogeneous and isotropic, but some recommendations are given for other materials (e.g. austenitic ones).
    This document does not include acceptance levels for discontinuities.
    For the application of FMC/TFM to testing of welds, see ISO 23864.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des dispositions générales pour l'application de contrôle par ultrasons en réseaux avec des techniques FMC/FTP et des technologies associées. Il est destiné à favoriser l'adoption de bonnes pratiques soit au stade de la fabrication, soit pour les contrôles en service d'installations existantes ou lors de réparations.
    Quelques exemples d'applications considérées dans le présent document traitent de la caractérisation et du dimensionnement dans l'évaluation des endommagements.
    Les matériaux considérés sont les aciers au carbone faiblement alliés et les alliages courants d'aluminium et de titane de qualité aérospatiale, à condition qu'ils soient homogènes et isotropes, mais certaines recommandations sont données pour d'autres matériaux (par exemple les aciers austénitiques).
    Le présent document ne contient pas les niveaux d'acceptation relatifs aux discontinuités.
    Pour l'application des techniques FMC/FTP aux contrôles des assemblages soudés, voir l'ISO 23864.
