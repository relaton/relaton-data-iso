abstract:
- content: "ISO 16119-1:2013 specifies general requirements for the design and performance
    of sprayers, as defined in ISO 5681, with regard to minimizing the potential risk
    of environmental contamination during use, including misuse foreseeable by the
    manufacturer. It also specifies the requirements for identification of the sprayer
    and certain of its components, and the minimum content of the instruction handbook.
    \nIt is intended to be used with each of the other parts of ISO 16119, which give
    requirements specific to particular types of sprayers (see Annex A). ISO 16119-1:2013
    is applicable to all types of sprayers used in agriculture, horticulture, forestry
    and other areas, except knapsack sprayers. It does not cover safety aspects (see
    ISO 4254-6).\nNOTE          Knapsack sprayers are covered by ISO 19932, which
    deals with safety as well as environmental aspects.\nISO 16119-1:2013 is not applicable
    to sprayers manufactured before the date of its publication."
