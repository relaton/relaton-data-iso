- content: |-
    L'ISO 16119-1:2013 spécifie les exigences générales pour la conception et les performances des pulvérisateurs, tels que définis dans l'ISO 5681, avec l'objectif de réduire le risque potentiel de contamination de l'environnement lors de leur utilisation, y compris lors d'une mauvaise utilisation raisonnablement prévisible par le fabricant. En outre, elle définit les exigences pour l'identification du pulvérisateur ainsi que certains de ses composants et le contenu minimal de la notice d'instructions.
    Elle est prévue pour être utilisée conjointement avec les autres parties de l'ISO 16119, qui donnent les exigences spécifiques pour les différents types de pulvérisateurs. L'ISO 16119-1:2013 est applicable à tous les types de pulvérisateurs  utilisés dans l'agriculture, l'horticulture, la sylviculture et d'autres domaines, à l'exception des pulvérisateurs à dos. Elle ne couvre pas les aspects de sécurité (voir l'ISO 4254‑6).
    NOTE          Les pulvérisateurs à dos sont couverts par l'ISO 19932, qui traite des aspects relatifs à la sécurité et à l'environnement.
    L'ISO 16119-1:2013 n'est pas applicable aux pulvérisateurs qui sont fabriqués avant sa date de publication.
