abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for managing the specific challenges of legal risk faced by organizations, as a complementary document to ISO 31000. The application of these guidelines can be customized to any organization and its context.
    This document provides a common approach to the management of legal risk and is not industry or sector specific.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour la gestion des défis spécifiques liés au risque juridique auxquels sont confrontés les organismes, à titre de document complémentaire à l'ISO 31000. L'application de ces lignes directrices peut être adaptée à n'importe quel organisme et à son contexte.
