abstract:
- content: |-
    ISO/IEC 14496-25:2011 describes a model for connecting 3D graphics compression tools defined in ISO/IEC 14496 to graphics primitives defined in any other standard, specification or recommendation.
    The goal of ISO/IEC 14496-25:2011 is to specify an architectural model able to accommodate third-party XML based descriptions of scene graph and graphics primitives with (potential) binarization tools and with MPEG-4 3D graphics compression tools specified in ISO/IEC 14496-2, ISO/IEC 14496-11 and ISO/IEC 14496-16.
