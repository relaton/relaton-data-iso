abstract:
- language: en
  script: Latn
  content: Includes the file structure and labelling of magnetic tapes for informations
    exchange between users of information processing systems. Determines volumes and
    file structure, basic characteristics of blocks with records forming a file; recorded
    labels for files, file sections and volumes; four nested levels of interchange.
    Specifies conditions for processes provided within informations processing systems
    using recorded magnetic tapes. Defines corresponding system functions.
