abstract:
- content: This document provides an information model to define and identify substances
    within medicinal products or substances used for medicinal purposes, including
    dietary supplements, foods and cosmetics. The information model can be used in
    the human and veterinary domain since the principles are transferrable. Other
    standards and external terminological resources are referenced that are applicable
    to this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document donne un modèle d'informations visant à définir et
    identifier des substances utilisées dans des médicaments ou à des fins médicinales,
    y compris les compléments alimentaires, les produits alimentaires et les produits
    cosmétiques. Le modèle d'informations, qui repose sur des principes transférables,
    peut être utilisé aussi bien dans le domaine humain que vétérinaire. Il est fait
    référence à d'autres normes et ressources terminologiques externes applicables
    au présent document.
