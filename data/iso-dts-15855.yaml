abstract:
- content: This Technical Specification outlines simple procedures to check the performance
    and calibration status of static scales. The test sequence is intended for routine
    applications, generating results which can be used to calculate explicit scale
    performance parameters (precision, bias and linearity) in accordance with the
    relevant equations shown in ISO 12745, Copper, lead and zinc ores and concentrates
    — Precision and bias of mass measurement techniques. It is stressed that the basic
    procedures described below do not replace comprehensive technical manuals published
    by National Weights and Measures authorities to comply with legal and other specific
    requirements.
