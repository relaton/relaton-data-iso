abstract:
- language: en
  script: Latn
  content: This document demonstrates guidelines for promoting the germination of
    barley seeds with a lower number concentration of ultrafine bubbles (UFB). This
    is achieved by taking the data concerning the germination ratio of barley seeds
    conforming to ISO 23016-2 as a starting point and then evaluating the minimum
    number concentration range of ultrafine bubble water necessary for promoting the
    effect on germination of barely seeds by changing germination time.
