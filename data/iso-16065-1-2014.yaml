abstract:
- content: |-
    ISO 16065-1:2014 specifies a method for determining fibre length using polarized light.
    ISO 16065-1:2014 is applicable to all kinds of pulp. However, fibrous particles shorter than 0,2 mm are not regarded as fibres for the purposes of ISO 16065-1:2014 and, therefore, are not to be included in the results.
