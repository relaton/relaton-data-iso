abstract:
- content: |-
    ISO 19007:2018 specifies a method for evaluating the effects of nano-objects and their aggregates and agglomerates (NOAA) on cellular viability using the MTS assay. The assay design includes performance requirements and control experiments to identify and manage variability in the assay results.
    ISO 19007:2018 is applicable to the use of a 96-well plate.
