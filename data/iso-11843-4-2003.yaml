abstract:
- language: en
  script: Latn
  content: "ISO 11843-4:2003 deals with the assessment of the capability of detection
    of a measurement method without the assumptions in ISO 11843-2 of a linear calibration
    curve and certain relationships between the residual standard deviation and the
    value of the net state variable \nInstead of estimating the minimum detectable
    value, ISO 11843-4:2003 provides a criterion for judging whether the minimum detectable
    value is less than a given level of the net state variable, and the basic experimental
    design for testing the conformity of this criterion."
- language: fr
  script: Latn
  content: |-
    L'ISO 11843-4:2003 traite de l'évaluation de la capacité de détection d'une méthode de mesure sans recourir aux hypothèses de l'ISO 11843-2, lesquelles s'appuyent sur une courbe d'étalonnage linéaire et sur certaines relations existant entre l'écart-type résiduel et la valeur de variable nette d'état.
    Au lieu d'estimer la valeur minimale détectable, l'ISO 11843-4:2003 donne, d'une part, un critère permettant de juger si la valeur minimale détectable est inférieure à un niveau donné de la variable nette d'état et, d'autre part, la méthode de base pour tester la conformité de ce critère.
