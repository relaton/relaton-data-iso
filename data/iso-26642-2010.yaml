abstract:
- language: en
  script: Latn
  content: |-
    ISO 26642:2010 specifies a method for the determination of the glycaemic index (GI) of carbohydrates in foods.
    ISO 26642:2010 defines the GI, outlines qualifying factors, and specifies requirements for its application.
    ISO 26642:2010 recommends criteria for classification of foods into low, medium and high GI.
- language: fr
  script: Latn
  content: |-
    L'ISO 26642:2010 spécifie une méthode permettant de déterminer l'index glycémique (IG) des glucides contenus dans les aliments.
    L'ISO 26642:2010 définit l'IG, indique les critères de qualification et spécifie les exigences relatives à son application.
    L'ISO 26642:2010 recommande des critères de classification des aliments en IG bas, moyen et élevé.
