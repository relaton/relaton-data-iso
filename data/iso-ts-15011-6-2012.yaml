abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 15011-6:2012 provides guidance on determination of emission rates of fume and gases generated by spot welding of uncoated and coated steel sheets, expressed as the quantity of pollutants per spot weld. It describes the test principle and considers methods for sampling and analysis.
    ISO/TS 15011-6:2012 can be used for determining the influence of the type of material, the coating system, and the material thickness on the possible generation of fume and gases when using a fixed combination of electrodes, welding equipment, and testing conditions.
    The data generated can be used by product manufacturers to provide information for inclusion in safety data sheets and by occupational hygienists to evaluate the significant substances emitted by spot welding in the performance of risk assessments and/or workplace exposure measurements.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 15011-6:2012 constitue un guide pour la détermination des taux d'émission des fumées et des gaz générés par le soudage par résistance par points des tôles en acier avec ou sans revêtement, exprimés en quantité de polluant par point de soudure. Elle décrit le principe d'essai ainsi que des méthodes d'échantillonnage et d'analyse.
    L'ISO/TS 15011-6:2012 permet de déterminer l'influence du type de matériau, du système de revêtement et de l'épaisseur du matériau sur la génération éventuelle de fumées et de gaz en présence d'une association bien déterminée d'électrodes, d'équipements de soudage et de conditions d'essai.
    Les données générées peuvent être utilisées par les fabricants du produit pour fournir des informations à inclure dans les fiches de données de sécurité et par les responsables d'hygiène du travail afin d'évaluer les substances importantes émises par le soudage par résistance par points lors de l'évaluation des risques et/ou lors des mesurages de l'exposition sur les lieux de travail.
