abstract:
- content: |-
    This document analyses the processes of image-based systems to be used for tolling purposes, with the aim to identify their specific characteristics, and where these characteristics can be observed. The study intends to answer the following questions:
    a)       Which are the relevant characteristics of an image-based system used for electronic fee collection (EFC)?
    b)       How can these characteristics be specified?
