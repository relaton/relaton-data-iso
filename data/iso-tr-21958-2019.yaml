- content: |-
    Le présent document décrit les méthodes d'essai les plus couramment considérées dans les travaux de normalisation relatifs à la résistance à la rayure et à l'abrasion des verres ophtalmiques en plastique ainsi qu'à leurs capacités et limitations techniques. Il comprend la méthode d'essai ISO pour l'évaluation des revendications de résistance basique à l'abrasion de l'ISO 8980-5.
    Le présent document est destiné à bénéficier à tout intérêt futur à l'égard de la normalisation ISO dans le domaine de la résistance à la rayure et à l'abrasion des verres ophtalmiques.
