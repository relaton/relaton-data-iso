abstract:
- language: en
  script: Latn
  content: 'ISO 11898-4:2004 specifies time-triggered communication in the controller
    area network (CAN): a serial communication protocol that supports distributed
    real-time control and multiplexing for use within road vehicles. It is applicable
    to setting up a time-triggered interchange of digital information between electronic
    control units (ECU) of road vehicles equipped with CAN, and specifies the frame
    synchronisation entity that coordinates the operation of both logical link and
    media access controls in accordance with ISO 11898-1, to provide the time-triggered
    communication schedule.'
- language: fr
  script: Latn
  content: 'L''ISO 11898-4:2004 spécifie le déclenchement temporel des communications
    des gestionnaires de réseau de communication (CAN): un protocole de communication
    série qui prend en charge la commande répartie en temps réel et le multiplexage,
    pour le besoin des véhicules routiers. Elle est applicable à la mise en place
    d''un échange d''informations numériques, avec déclenchement temporel, entre les
    unités de contrôle électronique (UCE) de véhicules routiers équipés d''un CAN,
    et spécifie l''entité de synchronisation des trames qui coordonne le fonctionnement
    du contrôle de liaison logique et du contrôle de l''accès au support, conformément
    à l''ISO 11898-1, pour produire un ordonnancement des communications par déclenchement
    temporel.'
