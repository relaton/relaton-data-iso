abstract:
- content: "IEC/ISO/IEEE 80005-1:2012(E) describes high voltage shore connection (HVSC)
    systems, on board the ship and on shore, to supply the ship with electrical power
    from shore. This standard is applicable to the design, installation and testing
    of HVSC systems and addresses:                  - HV shore distribution systems;
    \                  \n- shore-to-ship connection and interface equipment;\n- transformers/reactors;
    \                          \n- semiconductor/rotating convertors;               \n-
    ship distribution systems; and                              \n- control, monitoring,
    interlocking and power management systems.                                                                  \nIt
    does not apply to the electrical power supply during docking periods, e.g. dry
    docking and other out of service maintenance and repair."
  language:
  - en
  script:
