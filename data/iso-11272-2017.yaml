abstract:
- language: en
  script: Latn
  content: ISO 11272:2017 specifies three methods for the determination of dry bulk
    density of soils calculated from the mass and the volume of a soil sample. The
    methods involve drying and weighing a soil sample, the volume of which is either
    known [core method (see 4.1)] or determined [excavation method (see 4.2) and clod
    method (see 4.4)].
- language: fr
  script: Latn
  content: ISO 11272:2017 spécifie trois méthodes de calcul de la masse volumique
    apparente sèche des sols à partir de la masse et du volume d'un échantillon de
    sol. Les méthodes consistent à sécher et peser un échantillon de sol, de volume
    connu [méthode du cylindre, (voir 4.1)] ou dont le volume est déterminé [(méthode
    par excavation (voir 4.2) et méthode des mottes (voir 4.4)].
