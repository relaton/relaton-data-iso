abstract:
- language: en
  script: Latn
  content: "ISO15629 gives guidelines on nails and staples used in the assembly of
    new and repair of used wooden flat pallets.\nFor the purposes of this International
    Standard the term fasteners applies to nails and staples only.\nISO 15629 is prescriptive
    and performance-based and contains physical descriptions of fasteners as well
    as minimum recommended performance levels. "
- language: fr
  script: Latn
  content: "La présente Norme internationale donne des lignes directrices sur les
    clous et les agrafes utilisés pour l'assemblage et la réparation des palettes
    en bois.\nPour les besions de la présente Norme internationale le terme « éléments
    de fixation » s'applique aux clous et aux agrafes. \nLa présente Norme internationale
    est fondée sur des exigences et des performances et comprend les descriptions
    physiques des éléments de fixation ainsi que les niveaux minimaux de performance
    recommandés."
