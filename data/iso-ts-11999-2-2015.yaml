abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 11999-2:2015 describes compatibility for ensembles of firefighters personal protective equipment (PPE) to be used by firefighters, who are at risk of exposure to high levels of heat and/or flame while fighting fires occurring in structures.
    ISO/TS 11999-2:2015 includes methods for compatibility testing in laboratories and procedures for compatibility testing including the identification of any limitations to be performed by wearers.
