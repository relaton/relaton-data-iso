abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, with reference to ISO 230-1, ISO 230-2 and ISO 230-7, geometric tests, positioning tests and machining tests on general purpose and normal accuracy internal cylindrical grinding machines with horizontal spindle, whether they are or are not fitted with a facing wheelhead slide. This document also specifies the applicable tolerances corresponding to the above-mentioned tests.
    This document deals only with the verification of the accuracy; it applies neither to the testing of the machine operation (vibrations, abnormal noise, stick-slip motion of components, etc.), nor to the checking of its characteristics (such as speeds, feeds), which are generally checked before the testing of the accuracy.
    This document provides the terminology used for the principal components of the machine and the designation of the axes with reference to ISO 841.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence à l’ISO 230‑1, à l’ISO 230‑2 et à l’ISO 230‑7, les essais géométriques, les essais de positionnement et les essais d’usinage des machines à rectifier les surfaces de révolution intérieures d’usage général et d’exactitude normale à broche horizontale, qu’elles soient ou non équipées d’une poupée porte-meule à surfacer. Le présent document spécifie les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    Le présent document ne traite que du contrôle de l’exactitude de la machine; il ne concerne ni l’examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d’organes, etc.) ni celui de ses caractéristiques (vitesses, avances), de tels examens étant, en général, effectués avant de soumettre à essai l’exactitude.
    Le présent document définit la terminologie utilisée pour les principaux composants de la machine et indique la désignation des axes conformément à l’ISO 841.
