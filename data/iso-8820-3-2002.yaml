abstract:
- language: en
  script: Latn
  content: 'ISO 8820-3:2002 specifies low-voltage fuse-links with tabs (blade type)
    for fuses in road vehicles. It establishes, for this fuse-link type, the rated
    current, test procedures, performance requirements and dimensions. It is applicable
    to those fuse-links with a rated voltage of 32 V, a current rating of less than
    or equal to 80 A and a breaking capacity of 1 000 A, intended for use in road
    vehicles at a nominal voltage of 12 V or 24 V. ISO 8820-3:2002 is to be used in
    conjunction with ISO 8820-1, and with ISO 8820-2. '
- language: fr
  script: Latn
  content: 'L''ISO 8820-3:2002 spécifie les liaisons fusibles à languette (type plat)
    basse tension pour véhicules routiers. Elle établit, pour ce type de liaison fusible,
    le courant nominal, les modes opératoires d''essai, les exigences de fonctionnement
    et les dimensions. Elle s''applique aux liaisons fusibles avec une tension nominale
    de 32 V, une caractéristique nominale inférieure ou égale à 80 A et un pouvoir
    de coupure de 1 000 A, destinées à être utilisées dans les véhicules routiers
    avec une tension nominale de 12 V ou 24 V. L''ISO 8820-3:2002 est prévue pour
    être appliquée conjointement avec l''ISO 8820-1, et avec l''ISO 8820-2. '
