abstract:
- content: |-
    ISO 17604:2003 specifies sampling methods for the detection and enumeration of microorganisms on the carcass surface of freshly slaughtered (red) meat animals. The microbiological sampling can be carried out as part of the process control (and to verify process control) in slaughter establishments for cattle, horses, pigs, sheep, goats and game raised in captivity, risk-based assurance systems for product safety, and surveillance programmes for the prevalence of pathogenic microorganisms.
    ISO 17604:2003 includes the use of destructive and non-destructive techniques depending on the reason for the sample collection.
    It does not consider the use of sampling plans.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17604:2003 spécifie des méthodes de prélèvement en vue de la recherche et du dénombrement des micro-organismes à la surface de carcasses d'animaux de boucherie venant d'être abattus. L'échantillonnage microbiologique peut être effectué dans le cadre du contrôle des processus de fabrication (et pour en vérifier la maîtrise) dans les abattoirs de bétail, chevaux, porcs, moutons, chèvres et gibier élevé en captivité, du système de contrôle de l'évaluation des risques appliqué à la sécurité des produits, et des programmes de surveillance pour la prévalence des micro-organismes pathogènes.
    L'ISO 17604:2003 comporte l'emploi de techniques destructives et non destructives, en fonction de l'objectif du prélèvement d'échantillons.
    L'ISO 17604:2003 ne traite pas de l'utilisation de plans d'échantillonnage.
