abstract:
- content: |-
    ISO 13715:2017 specifies rules for the indication and dimensioning of undefined edges in technical product and dimensions. The proportions and dimensions of the graphical symbols to be used are also specified.
    In cases where the geometrically defined shape of an edge (for example, 1 × 45°) is required, the general dimensioning principles given in ISO 129‑1 apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 13715:2017 spécifie les règles pour l'indication et la cotation d'arêtes de forme non définie dans la documentation technique de produits. Elle spécifie également les proportions et dimensions des symboles graphiques à utiliser.
    Dans le cas où une forme d'arête définie dans sa géométrie est requise, (par exemple 1 x 45°), les principes généraux de cotation établis dans l'ISO 129‑1 s'appliquent.
