abstract:
- language: en
  script: Latn
  content: This International Standard cancels and replaces ISO Technical Report ISO/TR
    4004-1975. Applies to the principal driven axle(s) of tractors and to macinery,
    including self-propelled machinery, uesd in fields for row-crops. It does not
    apply to tractors of special types, to walking tractors, to single-axle motor-driven
    machines, to two-wheeled propulsion units, or to agricultural machinery of special
    types.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les largeurs de voie préférentielles des tracteurs et matériels agricoles, à titre de guide pour les constructeurs de ces matériels. Elle s'applique à (aux) l'essieu(x) moteur(s) principal(aux) des tracteurs et des matériels agricoles, y compris les machines automotrices, utilisés dans les champs pour les cultures en ligne. Elle ne s'applique pas aux tracteurs de types spéciaux, aux motoculteurs, aux machines à moteur à un seul essieu, aux unités de propulsion à deux roues ou aux matériels agricoles de types spéciaux.
