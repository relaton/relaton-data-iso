abstract:
- language: en
  script: Latn
  content: "ISO 21068-3:2008 specifies methods for the determination of total nitrogen
    and nitrogen calculated as silicon nitride, total oxygen, and free metallic and
    oxidic components in silicon carbide raw materials and refractory products. \nIt
    applies only to silicon carbide materials that are not bonded with nitrogen. Nitride-bonded
    silicon carbide refractories are covered in EN 12698-1."
- language: fr
  script: Latn
  content: |-
    L'ISO 21068-3:2008 spécifie des méthodes permettant de doser l'azote total et l'azote calculés comme le nitrure de silicium, l'oxygène total et les composés libres métalliques et contenant de l'oxyde dans les matières premières et produits réfractaires de carbure de silicium.
    Elle s'applique uniquement aux matériaux contenant du carbure de silicium qui ne sont pas liés à l'azote. Les matériaux contenant du carbure de silicium qui sont liés à l'azote sont couverts par l'EN 12698-1.
