abstract:
- content: "ISO/TS 10303-1646:2006 specifies the application module for Footprint
    definition. \nISO/TS 10303-1646:2006 deals with: \n- the representation of a footprint,
    including functional and geometric; \n- the representation of a breakout pattern
    associated with a footprint: also provided is support to reference a part feature
    that an aspect of a footprint is dependent upon; \n- the hierarchical footprint
    definition providing support for complex arrangements and patterns. \nThe following
    are within the scope of ISO/TS 10303-1646:2006: \n- footprints, optionally linking
    the features of a part with corresponding padstacks; \n- geometric models of footprint
    and breakout patterns; \n- layer specific features of footprints. "
  language:
