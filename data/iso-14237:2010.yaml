abstract:
- language: en
  script: Latn
  content: ISO 14237:2010 specifies a secondary-ion mass spectrometric method for
    the determination of boron atomic concentration in single-crystalline silicon
    using uniformly doped materials calibrated by a certified reference material implanted
    with boron. This method is applicable to uniformly doped boron in the concentration
    range from 1 x 1016 atoms/cm3 to 1 x 1020 atoms/cm3.
- language: fr
  script: Latn
  content: L'ISO 14237:2010 spécifie une méthode de spectrométrie de masse des ions
    secondaires pour la détermination de la concentration atomique de bore dans le
    silicium monocristallin au moyen de matériaux dopés uniformément, étalonnés par
    un matériau de référence certifié à bore implanté. Cette méthode est applicable
    au bore dopé uniformément dans la gamme de concentrations de 1 x 1016 atomes/cm3
    à 1 x 1020 atomes/cm3.
