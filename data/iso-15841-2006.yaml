abstract:
- content: |-
    ISO 15841:2006 specifies requirements and test methods for wires to be used in fixed and removable orthodontic appliances. It includes preformed orthodontic archwires but excludes springs and other preformed components.
    ISO 15841:2006 gives detailed requirements concerning the presentation of the physical and mechanical properties of orthodontic wires, the test methods by which they can be determined, packaging, and labelling information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15841:2006 spécifie les exigences et les méthodes d'essai relatives aux fils à utiliser sur des appareils orthodontiques fixes et amovibles. Elle s'applique notamment aux fils métalliques orthodontiques pour arc préformés, mais exclut les ressorts et autres éléments préformés.
    L'ISO 15841:2006 fixe également les exigences détaillées concernant la présentation des caractéristiques physiques et mécaniques des fils orthodontiques, les méthodes d'essai permettant de les déterminer ainsi que des informations portant sur l'emballage et l'étiquetage.
