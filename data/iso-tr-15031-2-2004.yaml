abstract:
- language: en
  script: Latn
  content: ISO/TR 15031-2 is a guide to terms, definitions, abbreviations and acronyms
    used in emissions-related diagnostics, with respect to the communication between
    road vehicles and external equipment used in that field. It also specifies a procedure
    for constructing new terms. As it gives recommended usage of diagnostic terms
    applicable to electrical/electronic systems, it also makes reference to related
    mechanical terms, definitions, abbreviations, and acronyms.
- language: fr
  script: Latn
  content: L'ISO/TR 15031-2 sert de lignes directrices pour l'emploi des termes, définitions,
    abréviations et acronymes utilisés dans le domaine du diagnostic relatif aux émissions,
    en relation à la communication entre un véhicule routier et un équipement externe
    utilisé dans ce domaine. Elle spécifie également une procédure pour construire
    de nouveaux termes. L'ISO/TR 15031-2 donne aussi un usage recommandé des termes
    relatifs au diagnostic applicables aux systèmes électriques/électroniques et fait
    référence aux termes, définitions, abréviations et acronymes relatifs aux aspects
    mécaniques associés.
