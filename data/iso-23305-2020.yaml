abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the quantitative determination of biotin and/or biocytin in fortified milk powders, infant formula and adult nutritionals in solid (i.e. powders) or liquid (i.e. ready-to-feed liquids and liquid concentrates) forms using liquid chromatography coupled with immunoaffinity column clean-up extraction.
    Precision data from an interlaboratory study is given in Annex B. A comparison between data obtained with the method in this document and EN 15607 is given in Annex C.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination quantitative de la teneur en biotine et/ou biocytine dans les poudres de lait fortifié, les formules infantiles et les produits nutritionnels pour adultes sous formes solides (c'est-à-dire, poudres) ou liquides (c'est-à-dire, liquides et concentrés liquides prêts à l'emploi) par chromatographie liquide après purification sur colonne d'immunoaffinité.
    Les données de fidélité extraites d'un essai interlaboratoires sont indiquées à l'Annexe B. Une comparaison des données obtenues avec la méthode du présent document et l'EN 15607 est indiquée à l'Annexe C.
