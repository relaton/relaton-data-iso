abstract:
- content: |-
    ISO 12197:2016 specifies the dimensions of milling cutters intended for manufacturing woodruff keyseats in accordance with ISO 3912.
    Two types of woodruff keyseat cutters with cylindrical shank are specified:
    -      woodruff keyseat cutters with cylindrical shank, in accordance with ISO 3338‑1;
    -      woodruff keyseat cutters with flatted cylindrical shank, in accordance with ISO 3338‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 12197:2016 spécifie les dimensions des fraises destinées à l'exécution de logement de clavettes-disques conformément à l'ISO 3912.
    Deux types de fraises pour logement de clavettes-disques à queue cylindrique sont spécifiés:
    -      fraises pour logement de clavettes-disques, à queue cylindrique lisse conformément à l'ISO 3338‑1;
    -      fraises pour logement de clavettes-disques, à queue cylindrique à méplat conformément à l'ISO 3338‑2.
