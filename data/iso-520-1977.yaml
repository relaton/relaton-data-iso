abstract:
- content: The method specified in ISO 520:1977 is applicable to all cereals and pulses
    with the exception of seed lots for sowing purposes. It consists in weighing a
    quantity of the sample, separation of the whole grains and weighing the residue,
    followed by counting of the whole grains. Then dividing of the mass of the whole
    grains by their number, and expression of the result in relation to 1 000 grains.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La méthode spécifiée dans l'ISO 520:1977 est applicable à toutes les espèces
    de céréales et de Iégumineuses, à I'exception des lots de semences. Elle consiste
    en la pesée d'une quantité de I'échantillon, séparation des grains entiers et
    pesée du reste, suivies du comptage des grains entiers. Puis d'une division de
    la masse des grains entiers par leur nombre, et expression du résultat rapporté
    à 1 000 grains.
