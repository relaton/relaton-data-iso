abstract:
- language: en
  script: Latn
  content: |-
    This document describes a set of procedures for using existing standardized CEN or ISO test and calculation methods to determine the thermal performance of reflective insulation products. This document supports and does not replace existing CEN or ISO test methods.
    This document applies to any thermal insulation product that derives a proportion of its claimed thermal properties from the presence of one or more reflective or low emissivity surfaces together with any associated airspace(s). It does not replace the existing procedures for the determination of the thermal performance of products already covered by an existing harmonized product standard where the declared value of these products does not specifically include any claims attributable to the emissivity of the facing. It does not, and cannot, give an in-use or design value of thermal performance, but provides standardized information from which these can be determined.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un ensemble de modes opératoires pour l’utilisation de méthodes existantes d’essai et de calcul normalisées par le CEN et l’ISO pour déterminer la performance thermique des produits isolants réfléchissants. Le présent document vient à l’appui des méthodes d’essai CEN et ISO existantes, mais il n’est pas destiné à les remplacer.
    Le présent document s’applique à tout produit d’isolation thermique dont une partie des propriétés thermiques déclarées est liée à la présence d’une ou plusieurs surfaces réfléchissantes ou à faible émissivité, ainsi qu’à toute lame d’air associée. Il ne remplace pas les modes opératoires existants pour la détermination de la performance thermique des produits déjà couverts par une norme de produit harmonisée existante lorsque la valeur déclarée de ces produits n’inclut pas spécifiquement des propriétés déclarées imputables à l’émissivité des parements. Il ne spécifie, et ne peut spécifier, aucune valeur d’utilisation ou de calcul de la performance thermique, mais il fournit des informations normalisées permettant de déterminer ces valeurs.
