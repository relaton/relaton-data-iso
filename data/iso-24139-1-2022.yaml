- content: |-
    Le présent document spécifie les conditions techniques de livraison concernant la conception, les dimensions géométriques, les matériaux, les modes opératoires de fabrication, les méthodes d'inspection, les essais non destructifs (NDT), le marquage, l'emballage et le stockage des coudes recouverts d'alliage résistant à la corrosion (CRA), destinés à être utilisés dans les systèmes de transport par conduites pour les industries du pétrole et du gaz naturel.
    Le présent document s'applique aux coudes recouverts de CRA destinés à être utilisés dans les conduites pour les réseaux de transport ou de traitement transportant des fluides mono ou multi phasiques contenant des milieux corrosifs tels que le pétrole, le gaz et l'eau pour les industries du pétrole et du gaz naturel. Il peut également servir de référence dans d'autres domaines.
    Deux classes de conditions techniques de livraison sont désignées pour les coudes recouverts. La Classe B fournit un niveau de qualité normale pour les coudes recouverts et la Classe S fournit des exigences techniques pour les conditions de service en milieu corrosif. Il incombe à l'acheteur de spécifier la classe appropriée, en se basant sur l'usage prévu et les exigences de conception.
