abstract:
- content: This International Standard establishes ergonomic specifications for the
    presentation of auditory information related to transport information and control
    systems (TICS) through speech or sounds. It applies primarily to the use of auditory
    displays to the driver when the vehicle is in motion, but it may also be applied
    when the vehicle is stationary. It presents a set of requirements and recommendations
    for in-vehicle auditory signals from TICS, and provides characteristics and functional
    factors for maximizing auditory signal intelligibility and utility while helping
    prevent auditory or mental overload.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15006:2011 établit des spécifications ergonomiques concernant la
    présentation des informations auditives relatives aux systèmes de commande et
    d'information du transport (TICS) par le biais de la voix ou de sons. Elle s'applique
    essentiellement à l'utilisation d'émetteurs auditifs pour le conducteur quand
    le véhicule est en mouvement, mais elle peut être aussi appliquée lorsque le véhicule
    est à l'arrêt. Elle présente une série d'exigences et de recommandations applicables
    à des signaux auditifs à l'intérieur du véhicule en provenance des TICS, et fournit
    des caractéristiques et des facteurs fonctionnels pour maximiser l'intelligibilité
    et l'utilité du signal auditif et pour contribuer à empêcher une surcharge auditive
    ou mentale.
