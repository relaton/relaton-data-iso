abstract:
- content: |-
    The method of ISO 11427:2014 describes a volumetric method for the determination of silver in jewellery alloys, preferably within the range of fineness stated in ISO 9202.
    These alloys may contain copper, zinc, cadmium, and palladium. Apart from palladium, which must be precipitated before commencing titration, these elements do not interfere with this method of determination.
    This method is intended to be used as the referee method for the determination of fineness in alloys covered by ISO 9202.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La méthode de l'ISO 11427:2014 décrit une méthode volumétrique de dosage de l'argent dans les alliages utilisés en bijouterie-joaillerie, compris de préférence dans les limites de titre indiquées dans l'ISO 9202.
    Ces alliages peuvent contenir du cuivre, du zinc, du cadmium et du palladium. À part le palladium qu'il faut précipiter avant de commencer le titrage, ces éléments ne gênent pas le dosage.
    La présente méthode est destinée à servir de référence pour la détermination du titre des alliages traités dans l'ISO 9202.
