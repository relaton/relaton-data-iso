abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods for determining inward leakage of respiratory interfaces (RI) and total inward leakage of complete respiratory protective devices (RPD) using specified test agents and incorporating specified body movements, at specified metabolic work rates.
    These tests are conducted in laboratories using specific test agents under specified conditions and therefore do not indicate the performance of the device in actual use.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d'essai permettant de déterminer les fuites vers l'intérieur des interfaces respiratoires (IR) et les fuites totales vers l'intérieur des appareils de protection respiratoire (APR) complets à l'aide d'agents d'essai spécifiés et en intégrant des mouvements du corps spécifiés, à des rythmes de travail métaboliques spécifiés.
    Ces essais sont menés en laboratoire en mettant en œuvre des agents d'essai spécifiques dans des conditions spécifiées et ne donnent donc pas d'indication sur les performances de l'appareil en utilisation réelle.
