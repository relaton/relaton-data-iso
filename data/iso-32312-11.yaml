abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the technical requirements to minimise the hazards listed in Clause 4 which can arise during the commissioning, operation and maintenance of container/pallet dollies and loose load trailers when carried out in accordance with the specifications given by the manufacturer or his authorised representative. It also takes into account some performance requirements recognised as essential by authorities, aircraft and ground support equipment (GSE) manufacturers as well as airlines and handling agencies.
    This document applies to container/pallet dollies using ball-mat, inverted cargo castors, or rollers and loose load trailers intended to be used for the transportation of baggage and cargo on airports (examples, see Annex A).
    This document does not apply to trailers of similar design as used on public roads, e.g., truck type trailers.
    This document does not establish requirements for noise and vibration.
    Noise and vibration are dealt with respectively in EN 1915-4 and EN 1915-3.
    This document is not applicable to container/pallet dollies and loose load trailers which are manufactured before the date of publication by ISO of this document.
    NOTE            Certain measurements have been given in imperial units (in parentheses), following the metric measurements, since the containers/pallets to be handled are based mainly on the imperial system.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences techniques pour minimiser les dangers listés à l'Article 4 qui pourraient intervenir lors de la mise en service, de l’exploitation et de la maintenance des remorques porte-conteneur/porte-palette et pour charges en vrac, lorsqu’elles sont effectuées selon les spécifications du fabricant ou de son représentant autorisé. Il tient compte également d’exigences reconnues essentielles par les autorités, les fabricants d’aéronefs et de GSE et les compagnies aériennes et entreprises de manutention.
    Il s’applique aux remorques à plateaux à billes, roulettes orientables inversées ou rouleaux et pour charges en vrac, destinés au transport de bagages et fret sur les aéroports (voir exemples en Annexe A).
    Il ne s'applique pas aux remorques semblables conçues pour la voie publique, telles que remorques de camions.
    Le présent document ne prescrit pas d’exigences pour le bruit et les vibrations.
    Le bruit et les vibrations sont traités respectivement dans l'EN 1915-4 et l'EN 1915-3.
    Le présent document ne s'applique pas aux remorques porte-conteneur/porte-palette et pour charges en vrac fabriquées avant la date de publication de cette norme ISO.
    NOTE            Certaines mesures sont données en unités inch-pound (entre parenthèses), après les mesures métriques, car les conteneurs/palettes à manipuler sont fondés principalement sur le système inch-pound.
