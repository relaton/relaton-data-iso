abstract:
- content: |-
    ISO 23279:2010 specfies how to characterize embedded indications by classifying them as planar or non-planar.
    This procedure is also suitable for indications that break the surface after removal of the weld reinforcement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23279:2010 spécifie comment caractériser les indications internes en les classant en indications planes ou volumiques.
    Ce mode opératoire est également approprié aux indications débouchantes après élimination de la surépaisseur de la soudure.
