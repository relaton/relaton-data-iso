abstract:
- language: en
  script: Latn
  content: Specifies certain dimensions relating to the interchangeability of wing
    bases for columns used in special purpose machines constructed from modular units.
    The nominal size of a wing base for columns is given by the nominal width of the
    saddle on the related slide unit.
- language: fr
