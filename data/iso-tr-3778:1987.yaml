abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1978). Recommends
    the maximum actuating forces; the forces specified do not relate to machine performance.
    Tabulates the devices to be operated, the types of control, the actuating forces
    required (ranging from 70 to 600 N). Applies to tractors equipped with normal
    controls.
