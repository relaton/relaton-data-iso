  script: Latn
  content: "ISO/TS 10303-1698:2006 specifies the application module for\n         Layered
    interconnect module design.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1698:2006:\n         \n      \n-
    design features;\n- material stackup;\n- design patterns;\n- metalization;\n-
    functional and physical network listing;\n- design layers;\n- artwork layers;\n-
    passages;\n- items within the scope of application module Component grouping,
    ISO/TS 10303-1656;\n- items within the scope of application module Edge shape
    feature, ISO/TS 10303-1673;\n- items within the scope of application module Footprint
    definition, ISO/TS 10303-1646;\n- items within the scope of application module
    Interconnect module connection routing, ISO/TS 10303-1684;\n- items within the
    scope of application module Interconnect module usage view, ISO/TS 10303-1686;\n-
    items within the scope of application module Interconnect physical requirement
    allocation, ISO/TS 10303-1689;\n- items within the scope of application module
    Part template extension, ISO/TS 10303-1718;\n- items within the scope of application
    module Physical connectivity definition, ISO/TS 10303-1755."
