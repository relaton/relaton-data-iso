abstract:
- language: en
  script: Latn
  content: Covers both caseins obtained by rennet precipitation and caseinates, with
    the exception of ammonium caseinate. The principle of determination consists in
    incinerating a test portion at a temperature of 825 +/- 25 degrees centigrade
    and weighing the residue.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de référence pour
    la détermination des cendres des caséines obtenues par précipitation par action
    de la présure, et des caséinates, à l'exception des caséines contenant du caséinate
    d'ammonium.  \nNOTE -- Pour la détermination des cendres («cendres fixes») des
    caséines acides, des caséinates d'ammonium, de leurs mélanges avec la caséine
    présure et avec les caséinates, et des caséines de type inconnu, voir ISO 5544.\n"
