abstract:
- content: "This document specifies general requirements to ensure the performance
    and safety of smokeless moxibustion devices. It covers smoke density, moxibustion
    temperature, noxious gas and test methods for smokeless moxibustion devices.\nThis
    document is applicable to any combustion-type device that claims to provide smokeless
    moxibustion. \nThis document does not apply to devices that imitate moxibustion,
    such as electro moxibustion and infrared moxibustion devices."
