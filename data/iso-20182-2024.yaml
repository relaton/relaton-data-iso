- content: |-
    Le présent document spécifie le mode de préparation de panneaux d'essai en matériaux réfractaires, par gunitage au moyen d'un pistolet mélangeur pneumatique, à température ambiante. Les éprouvettes sont destinées à déterminer les propriétés des produits pour gunitage tel que préparés dans des « conditions normalisées » (comme requis pour l’assurance de la qualité ou le développement de produits) ou dans des « conditions de site ». Dans le cas des « conditions de site », l’objectif de l’essai est d’établir les propriétés relatives à une installation donnée ou à un ensemble donné de conditions d'installation. Dans ce cas le panneau peut être obtenu pendant l’installation sur site. Des paramètres tels que la température ambiante, l’élévation de gunitage, la pression de l’air et les conditions de prise (température, orientation du panneau) appliqués lors de la préparation du panneau sont aussi proches que possible des mêmes paramètres relatifs à l'installation sur site.
    Il est également possible de simuler certaines « conditions de site » en gunitant des panneaux hors site, par exemple en laboratoire. Cette méthode est autorisée par le présent document, après accord entre les parties intéressées.
    Le présent document n'est pas applicable aux mélanges plastiques gunitables et peut ne pas être applicable aux mélanges qui contiennent des granulats susceptibles de s'hydrater.
    Elle ne s'applique pas non plus aux mélanges de type béton projeté. Ces questions sont traitées dans la norme ISO 1886.
