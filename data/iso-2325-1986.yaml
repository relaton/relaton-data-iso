abstract:
- language: en
  script: Latn
  content: 'Two methods of operation are described: where a restricted size analysis
    is required, using two sieves only; where a complete size analysis is required.
    A sample of coke is subjected to a prozess of size analysis by a specified procedure,
    and the results are expressed in terms of the cumulative percentage by mass of
    the coke remaining on sieves of different sized openings.'
