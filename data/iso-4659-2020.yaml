abstract:
- content: |-
    This document specifies:
    —     the physical and chemical tests on raw rubbers;
    —     the standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics of styrene-butadiene rubber masterbatches with carbon black or with carbon black and oil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie:
    —          les méthodes d'essais physiques et chimiques des caoutchoucs bruts;
    —          les ingrédients normalisés, une formule d'essai normalisée, l'appareillage, et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation des mélanges-maîtres de caoutchouc butadiène-styrène avec du noir de carbone ou avec du noir de carbone et de l'huile.
