abstract:
- language: en
  script: Latn
  content: Specifies the dimensions, capacity, type of glass material, form and requirements
    of glas vails for medical use. It includes procedures for the measurement of the
    chemical resistivity of the inner surface of vails and, thus, enables a classification
    in accordance with their propper category of application.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8362 prescrit la forme, les dimensions et les capacités des flacons en verre pour préparations injectables. Elle prescrit également le matériau constitutif et les exigences de ces flacons. La présente partie de l'ISO 8362 s'applique aux flacons incolores ou ambrés en verre borosilicaté ou sodocalcique silicaté obtenus à partir de verre moulé, avec une surface interne traitée ou non, conçus pour être utilisés comme emballage et récipients de stockage ou de transports des produits injectables.
