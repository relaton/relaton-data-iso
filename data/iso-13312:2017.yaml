abstract:
- content: |-
    ISO 13312:2017 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of potassium in iron ores.
    This method is applicable to mass fractions of potassium between 0,002 5 % and 0,52 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
