abstract:
- language: en
  script: Latn
  content: Specifies attributes of data elements. Applies to activities including
    the definition, specification and contents of data element dictionaries; the design
    and specification of application-oriented data models, databases and meassage
    types for data interchange; the actual use of data in communications and information
    processing systems; interchanging or referencing among various collections of
    data elements.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO/CEI 11179 spécifie les attributs des éléments
    de données. Elle se limite à un jeu d'attributs de base indépendants de leur utilisation
    dans les systèmes d'application, les bases de données, les messages d'échange
    de données, etc. La présente partie de l'ISO/CEI 11179 s'applique aux activités
    comprenant : \n- a) la définition, la spécification et le contenu des dictionnaires
    d'éléments de données ; \n- b) la conception et la spécification de modèles de
    données orientés application, bases de données et messages types pour l'échange
    de données ; \n- c) l'utilisation réelle de données dans les communications et
    les systèmes de traitement de l'information ; \n- d) l'échange ou l'établissement
    de références dans diverses collections d'éléments de données."
