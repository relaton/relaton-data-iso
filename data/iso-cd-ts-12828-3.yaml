- content: |-
    Le présent document décrit des outils et fournit des lignes directrices sur les essais interlaboratoires liés aux analyses des effluents du feu. Il explique les contributions relatives à partir du modèle physique de feu et les techniques d'analyse permettant d'évaluer la justesse et la fidélité. Il explique également les difficultés rencontrées lors de l'interprétation des données interlaboratoires et de l'évaluation de la justesse dans le cadre des analyses des effluents du feu.
    Le présent document complète l'ISO 12828-1, qui traite des limites de quantification et de détection, et l'ISO 12828-2, qui traite de la validation interlaboratoires des méthodes d'analyse. Il s'agit d'une boîte à outils utile dans le cadre de l'évaluation d'un laboratoire du feu selon l'ISO/IEC 17025.
    Les normes existantes dans lesquelles les informations contenues dans le présent document peuvent être utilisées sont, par exemple, les méthodes d'analyse chimique de l'ISO 19701[2], l'ISO 19702[3], l'ISO 5660‑1[4], et les mesures chimiques des méthodes discutées dans l'ISO/TR 16312-2, l'ISO 16405[6], l'ISO/TS 19021[7], ou leur application à l'évaluation de la toxicité du feu selon l'ISO 13571[1] et l'ISO 13344[8].
