abstract:
- language: en
  script: Latn
  content: The method described is applicable to all kinds of paper, board and pulps,
    except for papers used for electrical purposes. For high purity papers used for
    electrical purposes, the method used should be that given in IEC 554-2. Conductivity
    is measured by means of a conductivity meter or resistance bridge, using alternating
    current.
