abstract:
- language: en
  script: Latn
  content: Cylindrical test piece is compressed axially to a predetermined stress
    or strain between two chucks mounted on shafts. By displacing the shafts the eccentricity
    produces a flexing of the rotating test piece which entails rise in temperature.
    This rise is measured in the centre. The fatigue life is also determined. - ISO
    4666 part 1 refers to basic principles, part 3 to the compression flexometer.
