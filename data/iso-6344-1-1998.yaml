abstract:
- content: |2

    La présente partie de l'ISO 6344 présente les méthodes de contrôle de la distribution granulométrique des grains en oxyde d'aluminium fondu et en carbure de silicium pour abrasifs appliqués, à savoir:  - les macrograins P12 à P220;  - les micrograins P240 à P2500.  Les méthodes de contrôle des distributions granulométriques sont prescrites dans l'ISO 6344-2 pour les macrograins et dans l'ISO 6344-3 pour les micrograins.  La présente partie de l'ISO 6344 s'applique tant aux grains utilisés pour la fabrication des produits abrasifs appliqués qu'aux grains extraits de ces produits, pour les contrôler.
