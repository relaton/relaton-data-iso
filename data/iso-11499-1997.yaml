abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donnent des exigences spécifiques de
    performance relatives aux cartouches non réutilisables à usage dentaire pour anesthésiques
    locaux de 1,8 ml et 2,2 ml de capacité nominale.  Elle prescrit les essais relatifs
    à la détection des fuites, au mouvement du poussoir, au volume expulsé et au remplissage
    insuffisant, et énumère les principales dimensions hors tout permettant de garantir
    que la cartouche sera adaptée aux seringues à usage dentaire pour cartouches conformes
    à l'ISO 9997.  Les exigences d'étiquetage sont également prescrites.   \nNOTE
    - Une liste de Normes internationales relatives à certains types d'éléments constitutifs
    des cartouches est donnée en annexe A.\n"
