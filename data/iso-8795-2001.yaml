abstract:
- language: fr
  script: Latn
  content: "\nLa norme internationale spécifie une méthode de détermination de la
    migration des constituants extraits de la face intérieure des tubes, raccords
    et assemblages en matières plastiques. Les déterminations  organoleptiques et
    microbiologiques ne sont pas comprises.  Cette norme est applicable à tous les
    tubes, raccords et assemblages   plastiques utilisables pour le transport de l'eau
    destinée à la consommation humaine et de l'eau brute utilisée pour la production
    \ d'eau potable. Elle concerne tous les constituants d'un tube, raccord ou   assemblage
    terminé extractibles par l'eau. Elle fournit un mode opératoire de rechange pour
    le cas où la dimension du tube, du raccord ou de l'assemblage l'impose.   \nNOTE
    1 On suppose que les normes ou les règlements qui font référence à la présente
    norme comprennent l'information suivante (voir aussi la note de l'article 4):
    \ a) le choix du (des) liquide(s) d'essai (voir 5.3);  b) le choix de la (les)
    température(s) (voir l'article 6) d'essai.   \nNOTE 2 Les procédures de pré-traitement,
    liquides et températures d'essai mentionnés dans la présente norme couvrent la
    situation présente. Lorsque des conditions nouvelles et/ou différentes seront
    formulées (actuellement en discussion) la norme sera amendée en conséquence.\n"
