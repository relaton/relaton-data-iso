abstract:
- language: en
  script: Latn
  content: |-
    ISO 19670:2017 specifies general requirements, analytical methods, sampling and preparation of test sample, marking and labelling, packaging, transport and storage for solid urea aldehyde slow release fertilizer.
    ISO 19670:2017 applies to pure solid urea aldehyde slow release fertilizer, i.e. urea formaldehyde (UF), methylene urea (MU), crotonylidene diurea (CDU), isobutylidene diurea (IBDU). This document does not apply to mixtures of nitrogenous fertilizers containing solid urea aldehyde slow release fertilizer.
- language: fr
  script: Latn
  content: |-
    ISO 19670:2017 spécifie les exigences générales, les méthodes d'analyse, l'échantillonnage et la préparation de l'échantillon pour essai, le marquage et l'étiquetage, l'emballage, le transport et le stockage de l'engrais urée aldéhyde solide à libération lente.
    ISO 19670:2017 s'applique à l'engrais urée aldéhyde solide à libération lente pur, c'est-à-dire urée formaldéhyde (UF), méthylène urée (MU), crotonylidène diurée (CDU) et isobutylidène diurée (IBDU). Le présent document ne s'applique pas aux mélanges d'engrais azotés contenant de l'engrais urée aldéhyde solide à libération lente.
