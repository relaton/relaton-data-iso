abstract:
- content: |-
    ISO 7240-24:2016 specifies requirements, test methods and performance criteria for loudspeakers intended to broadcast a warning of fire between a fire detection and alarm system and the occupants of a building (see ISO 7240‑1:2014, Figure 1, item C).
    ISO 7240-24:2016 specifies loudspeakers for two types of application environment: type A, generally for indoor use, and type B, generally for outdoor use.
    ISO 7240-24:2016 does not cover loudspeakers for special applications, for example, loudspeakers for use in hazardous applications, if such applications require additional or other requirements or tests other than those given in this part of ISO 7240.
    ISO 7240-24:2016 is not intended to cover addressable loudspeakers or loudspeakers with active components.
    Audible alarm indicators are covered in ISO 7240‑3.
