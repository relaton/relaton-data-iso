abstract:
- language: en
  script: Latn
  content: Enables manufacturers and users of different nationalities to overcome
    languages difficulties. Particular attention has been given to the wording used
    in the classification. When there was a risk of confusion, the most appropriate
    terms were chosen in each language, in preference to literal tranlations. Gives
    in addition to terms used in the official ISO languages (English, French and Russian)
    the equivalent terms in the Portuguese, German, Spanish, Italian and Swedish languages.
