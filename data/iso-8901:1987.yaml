abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear liquid. Colour: Pale yellow to amber-yellow.with a slight blue fluorescence.
    Odour: Characteristic, ethereal and pleasant. Relative density at 20/20 °C: 0,888
    - 0,898. Refractive index at 20 °C: 1,4560 - 1,4720. Optical rotation at 20 °C:
    - 6 and + 1 . Miscibility with 70 % (V/V) ethanol at 20 °C: 1 : 1,5. Acid value:
    Maximum 2,0. Ester value: 140 - 217. Chromatographic profile: Typical chromatograms
    are shown. Flash point: 75 °C.'
