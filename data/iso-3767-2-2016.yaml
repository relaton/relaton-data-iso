abstract:
- language: en
  script: Latn
  content: ISO 3767-2:2016 standardizes symbols for use on operator controls and other
    displays on agricultural tractors and machinery.
- language: fr
  script: Latn
  content: |-
    L'ISO 3767-2:2016 normalise les symboles à utiliser sur les commandes de l'opérateur et autres indicateurs sur les tracteurs et les machines agricoles.
    NOTE 1    L'ISO 3767‑1 couvre les symboles courants applicables à divers types de tracteurs et machines agricoles, de matériel forestier et de matériel à moteur pour jardins et pelouses. L'ISO 3767‑3 définit les symboles applicables au matériel à moteur pour jardins et pelouses. L'ISO 3767‑4 définit les symboles applicables au matériel forestier. L'ISO 3767‑5 définit les symboles applicables au matériel forestier portatif à main.
    NOTE 2    Il est possible de se référer à l'ISO 7000 et l'IEC 60417 pour obtenir d'autres symboles couverts par des normes internationales pouvant potentiellement s'appliquer aux tracteurs et machines agricoles.
