abstract:
- content: ISO 20774:2007 is applicable to the determination of carbon monoxide present
    in the sidestream smoke from cigarettes. The described method is specified using
    the smoking parameters of puff volume, duration and frequency plus butt length,
    but it is technically compatible with other smoking regimes. The method may not
    be directly applicable to other sidestream smoke analytes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20774:2007 est applicable à la détermination du monoxyde de carbone
    présent dans le courant secondaire de fumée des cigarettes. La méthode décrite
    est spécifiée à l'aide des paramètres de fumage (volume, durée et fréquence des
    bouffées) et de la longueur de mégot, mais elle est compatible techniquement avec
    d'autres régimes de fumage.
