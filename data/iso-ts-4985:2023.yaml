abstract:
- language: en
  script: Latn
  content: "This document specifies a fluorimetric microplate method for the determination
    of alkaline phosphatase (ALP, EC 3.1.3.1)[5] activity in raw and heat-treated
    whole milk, semi-skimmed milk, skimmed milk, cream, flavoured milks and cheeses.\nThis
    method is applicable to milk and milk-based drinks from cows, sheep and goats.
    Although the method was not tested in milk from other species, it can also be
    applicable to milk from other species with a similar composition to cow, sheep
    or goat milk, such as milk from buffalo and camelids. It is also applicable to
    milk powder after reconstitution and soft, semi-hard and hard cheeses provided
    that the mould is only on the surface of the cheese and not also in the inner
    part (e.g. blue veined cheeses). For large hard cheeses, specific conditions of
    sampling apply (see Clause 7). \nNOTE            This method was adapted from
    Reference [6]."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode fluorimétrique sur microplaque pour la détermination de l’activité de la phosphatase alcaline (ALP, EC 3.1.3.1)[5] dans les laits crus et traités thermiquement entiers, demi-écrémés, écrémés, dans la crème, les laits aromatisés et les fromages.
    La méthode est applicable au lait et aux boissons à base de lait de vache, de brebis et de chèvre. Bien que la méthode n’ait pas été testée sur le lait d’autres espèces, elle peut également s’appliquer au lait d’espèces dont la composition est semblable à celle du lait de vache, de brebis ou de chèvre, tel que le lait de bufflonne ou de camélidés. Elle est également applicable au lait en poudre après reconstitution et aux fromages à pâte molle, à pâte pressée non cuite et à pâte pressée cuite, à condition que la moisissure ne soit présente que sur la surface du fromage et ne se soit pas propagée à l’intérieur, comme dans le cas des fromages veinés de bleu, par exemple. Pour les gros fromages à pâte pressée cuite, des conditions spécifiques d’échantillonnage s’appliquent (voir Article 7).
    NOTE            Cette méthode a été adaptée de la Référence [6].
