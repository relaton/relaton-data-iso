abstract:
- language: en
  script: Latn
  content: |-
    ISO 4647:2010 specifies a method for the determination of the static adhesion of textile cord to vulcanized rubber using the H‑pull test. It is applicable to cords made from natural or man-made fibres.
    The property levels obtained with this method are affected considerably by the history of the cord and the rubber compound. The method yields data, however, on which a judgement as to the service quality of the material can be based.
    The method is primarily intended for use with tyre cord. However, it can be applied, if desired, to similar cords for use in other rubber products, but it is limited to cords of linear density not exceeding 800 mg/m (tex).
- language: fr
  script: Latn
  content: |-
    L'ISO 4647:2010 spécifie une méthode de détermination de l'adhérence statique d'un câblé textile au caoutchouc vulcanisé à l'aide de l'essai d'arrachement en H. Elle s'applique aux câblés réalisés à partir de fibres naturelles ou de fibres synthétiques.
    Le niveau des propriétés obtenues par cette méthode est considérablement affecté par le passé du câblé et par le mélange de caoutchouc. La méthode fournit cependant des données qui permettent d'émettre un jugement quant à la qualité en service du matériau.
    La méthode est principalement destinée à être utilisée avec des câblés pour pneumatiques. Cependant, elle peut être appliquée, si on le désire, à des câblés identiques utilisés dans d'autres produits en caoutchouc, mais elle est limitée aux câblés ayant une masse linéique ne dépassant pas 800 mg/m (tex).
