abstract:
- language: en
  script: Latn
  content: ISO 19860:2005 applies to data-acquisition and trend-monitoring systems
    for gas turbine installations and associated systems. ISO 19860:2005 classifies
    and defines monitoring systems and their technical terms and establishes a system
    for conversion and validation of measured quantities in order to enable a comparison
    of the various systems, their features and their performances.
- language: fr
  script: Latn
  content: L'ISO 19860:2005 s'applique aux systèmes d'acquisition des données et de
    surveillance des tendances destinés aux installations comportant une turbine à
    gaz et aux systèmes associés. L'ISO 19860:2005 classe et définit les systèmes
    de surveillance et leurs termes techniques et elle établit un système de conversion
    et de validation des grandeurs mesurées afin de permettre de comparer les divers
    systèmes, leurs caractéristiques et leurs performances.
