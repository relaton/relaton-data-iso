abstract:
- language: en
  script: Latn
  content: "This document provides guidance for organizations to address security
    threats and failures in artificial intelligence (AI) systems. The guidance in
    this document aims to provide information to organizations to help them better
    understand the consequences of security threats to AI systems, throughout their
    lifecycle, and descriptions of how to detect and mitigate such threats. \n\nThis
    document is applicable to all types and sizes of organizations, including public
    and private companies, government entities, and not-for-profit organizations,
    that develop or use AI systems."
