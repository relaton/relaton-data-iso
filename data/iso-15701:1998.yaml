abstract:
- content: |2

    La présente Norme internationale spécifie une méthode d'évaluation de la propension des colorants et des pigments à migrer du cuir dans un tissu synthétique, en déterminant le transfert de la coloration du cuir à un poly(chlorure de vinyle) plastifié blanc en contact avec celui-çi.  La présente méthode est valable pour tous les types de cuir, à toutes les étapes de leur traitement.
