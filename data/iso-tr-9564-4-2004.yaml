abstract:
- content: 'ISO/TR 9564-4:2004 provides guidelines for personal identification number
    PIN handling in open networks, presenting finance industry best-practice security
    measures for PIN management and the handling of financial card originated transactions
    in environments where issuers and acquirers have no direct control over management,
    or where no relationship exists between the PIN entry device and the acquirer
    prior to the transaction. '
