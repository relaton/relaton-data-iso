abstract:
- content: |-
    This document, as the first document in the ISO 23239 series, provides a basic definition of vehicle domain service and supplementary information on detailed concepts, as well as definitions of the typical and supplementary use cases being used to define the specification of applications.
    Detailed specifications of communications and applications are provided in other documents in the ISO 23239 series, and they are not provided in this document.
    NOTE      The remote processes by the tools connected to the on-board diagnosis (OBD) connector in a vehicle, such as repair and maintenance, prognostics, monitoring, configuration and reprogramming of vehicle are out of the scope of this document.
