abstract:
- language: en
  script: Latn
  content: Establishes a system for the romanization of the present-day Japanese written
    language. Unrestricted application for the system requires that the romanizer
    possess a detailed knowledge of the language in its present-day written form.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un système de romanisation pour la langue écrite japonaise actuelle. L'application complète du système exige que la personne effectuant la romanisation possède une connaissance approfondie de la langue dans sa forme écrite actuelle.
