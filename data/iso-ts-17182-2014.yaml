abstract:
- content: |-
    ISO/TS 17182:2014 describes the gas chromatographic determination of phenols, methyl phenols, di-methylphenols and tri-methylphenols (see Table 1) and selected chlorophenols (see Table 2) by using mass spectrometric detection in soil samples. This method can also be used for other solid samples, such as sediments and solid wastes. This International Standard describes an acidic liquid extraction of soil, followed by acetylation and then liquid/liquid extraction. Determination takes place by gas chromatography and mass spectrometric detection.
    With this method, phenols and chlorophenols can be determined at the lowest of mass concentrations ranging from approximately 0,01 mg/kg to 0,1 mg/kg depending on the component sensitivity and the quantity of sample used. In some cases, complete separation of isomers cannot be achieved. Then the sum is reported.
    NOTE          With this method, other higher methylated phenols can also be analysed provided that the suitability and the validity of the method is proven.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO/TS 17182:2014 décrit le dosage par chromatographie en phase gazeuse
    de phénols, méthylphénols, diméthylphénols et triméthylphénols (voir le Tableau
    1) et chlorophénols sélectionnés (voir le Tableau 2) en utilisant la détection
    par spectrométrie de masse dans des échantillons de sol. Cette méthode peut également
    être utilisée pour d'autres échantillons solides, tels que les sédiments et les
    déchets solides. La présente Norme internationale décrit une extraction du sol
    avec un liquide acide, suivie d'une acétylation puis d'une extraction liquide/liquide.
    Le dosage est effectué par chromatographie en phase gazeuse et par détection en
    spectrométrie de masse.
