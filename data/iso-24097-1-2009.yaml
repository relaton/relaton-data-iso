abstract:
- language: en
  script: Latn
  content: 'ISO 24097-1:2009 establishes a Service-Oriented Architecture (SOA) for
    the realization of interoperable Intelligent Transport Systems (ITS) web services
    (WS). Web service behaviour is described at the metadata level (i.e. a higher
    level of abstraction) to enable auto-generation of both a "Service requestor"
    program, as well as a "Service provider" program. '
