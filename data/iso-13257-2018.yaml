abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for determining the resistance to elevated temperature cycling of thermoplastics piping systems for non‑pressure applications, inside buildings or buried in the ground within the building structure.
    This document is applicable to piping systems with components of nominal outside diameters up to and including 200 mm.
    Although limited to nominal outside diameters up to and including 200 mm, the test results may be extrapolated to products of larger nominal outside diameters from the same range.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour déterminer la résistance à des cycles de température élevée des systèmes de canalisations thermoplastiques pour applications sans pression, à l'intérieur des bâtiments ou enterrés dans la structure du bâtiment.
    Le présent document est applicable aux systèmes de canalisations avec des composants de diamètre extérieur nominal inférieur ou égal à 200 mm.
    Bien qu'ils soient limités aux diamètres extérieurs nominaux allant jusqu'à 200 mm inclus, les résultats d'essai peuvent être extrapolés aux produits de plus grand diamètre extérieur nominal provenant de la même gamme.
