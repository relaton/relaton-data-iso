abstract:
- content: This document specifies only the requirements for a product assembled from
    the in-series combination of safety valves or CSPRS (controlled safety pressure
    relief systems) according to ISO 4126‑1, ISO 4126‑4 and ISO 4126‑5, and bursting
    disc safety devices, according to ISO 4126‑2, installed upstream of the valve
    within five pipe diameters of the valve inlet. It specifies the design, application
    and marking requirements for such products, composed of the bursting disc safety
    device, a safety valve or CSPRS and, where applicable, a connecting pipe or spool
    piece. In addition, it gives a method for establishing the combination discharge
    factor used in sizing combinations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie seulement les exigences applicables aux combinaisons
    en série de soupapes de sûreté ou de DSDCS (dispositifs de sécurité à décharge
    contrôlés contre les surpressions), conformément à l'ISO 4126‑1, à l'ISO 4126‑4
    et à l'ISO 4126‑5, et de dispositifs de sûreté à disque de rupture conformément
    à l'ISO 4126‑2 installés en amont de la soupape à une distance de l'orifice d'entrée
    de la soupape au plus égale à cinq diamètres de tuyauterie. Il spécifie les exigences
    de conception, d'application et de marquage de tels produits, composés du dispositif
    de sûreté à disque de rupture, une soupape de sûreté ou un DSDCS et, le cas échéant,
    la tuyauterie ou manchette de raccordement. Il donne, en outre, la méthode permettant
    d'établir le coefficient de débit de la combinaison utilisé pour le dimensionnement
    des combinaisons.
