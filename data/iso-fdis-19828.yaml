abstract:
- language: en
  script: Latn
  content: |-
    ISO 19828:2017 specifies the requirements for visual inspection of welds in metallic materials and requirements for qualification and certification of personnel for visual weld inspection.
    ISO 19828:2017 is also applicable to the visual inspection of the joint prior to or between welding sequences, and of brazed joints. In this case, the contents of theoretical and practical training will need to be adapted accordingly.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour le contrôle visuel des soudures dans les matériaux métalliques ainsi que les exigences pour la qualification et la certification du personnel chargé du contrôle visuel.
    Ce document s’applique également au contrôle visuel des assemblages avant ou entre des séquences de soudage, ainsi que des assemblages brasés. Dans ce cas, le contenu de la formation théorique et pratique devra être adapté en conséquence.
