abstract:
- language: en
  script: Latn
  content: |-
    ISO 14122-2:2016 gives requirements for non-powered working platforms and walkways which are a part of a stationary machine, and to the non-powered adjustable parts (e.g. foldable, sliding) and movable parts of those fixed means of access.
    NOTE 1       "Fixed" means of access are those mounted in such a manner (for example, by screws, nuts, welding) that they can only be removed by the use of tools.
    ISO 14122-2:2016 specifies minimum requirements that also apply when the same means of access is required as the part of the building or civil construction (e.g. working platforms, walkways) where the machine is installed, on condition that the main function of that part of the construction is to provide a means of access to the machine.
    NOTE 2       Where no local regulation or standards exist, this part of ISO 14122 can be used for means of access which are outside the scope of the standard.
    It is intended that this part of ISO 14122 be used with ISO 14122‑1 to give the requirements for walking platforms and walkways.
    The ISO 14122 series as a whole is applicable to both stationary and mobile machinery where fixed means of access are necessary. It is not applicable to powered means of access such as lifts, escalators, or other devices specially designed to lift persons between two levels.
    ISO 14122-2:2016 is not applicable to machinery manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    ISO 14122-2:2016 donne les exigences pour les plates-formes de travail et les passerelles non-motorisées qui font partie intégrante d'une machine fixe et aux parties réglables non-motorisées (par exemple pliables, coulissantes) ainsi qu'aux parties mobiles de ces moyens d'accès fixes.
    NOTE 1       Les moyens d'accès «fixes» sont ceux montés de telle manière (par exemple par boulonnage, par soudage) qu'ils ne puissent être démontés qu'à l'aide d'outils.
    ISO 14122-2:2016 spécifie les exigences minimales s'appliquant aux moyens d'accès fixes lorsque le même moyen d'accès est requis pour accéder à la partie du bâtiment ou d'une construction civile (par exemple plates-formes de travail, passerelles) dans laquelle la machine est installée, à condition que la fonction principale de cette partie de la construction soit de donner accès à la machine.
    NOTE 2       Lorsqu'aucune norme nationale ou réglementation n'existe, la présente partie de l'ISO 14122 peut être utilisée pour les moyens d'accès en dehors de son domaine d'application.
    Il est prévu que la présente partie de l'ISO 14122 soit utilisée conjointement avec l'ISO 14122‑1 pour donner les exigences relatives aux plates-formes et passerelles.
    L'ensemble de la série ISO 14122 est applicable aux machines fixes et mobiles pour lesquelles des moyens d'accès fixes sont nécessaires. Cette série n'est pas applicable aux moyens d'accès motorisés tels que les ascenseurs, les escalators, ou d'autres dispositifs conçus spécialement pour soulever des personnes entre deux niveaux.
    ISO 14122-2:2016 n'est pas applicable aux machines fabriquées avant sa date de publication.
