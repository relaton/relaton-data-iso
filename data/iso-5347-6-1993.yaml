abstract:
- language: en
  script: Latn
  content: Lays down detailed specifications for the instrumentation and procedure
    to be used for primary calibration of accelerometers at low frequencies. Applies
    to all kinds of pick-ups. Is applicable for a frequency range from 0,5 Hz to 20
    Hz and a dynamic range from 1 m/s^2 to 200 m/s^2 (frequency-dependent) and from
    0,5 mm to 1000 mm. The limits of uncertainty applicable are ± 0,5 % of reading.
- language: fr
  script: Latn
  content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'étalonnage primaire d'accéléromètres aux basses fréquences. Elle s'applique à tous les types de capteurs. La présente partie de l'ISO 5347 est applicable pour une gamme de fréquences de 0,5 Hz à 20 Hz et une gamme dynamique de 1 m/s2 à 200 m/s2 (dépendant de la fréquence) et de 0,5 mm à 1 000 mm. Les limites d'incertitude applicables sont ± 0,5 % de la lecture.
