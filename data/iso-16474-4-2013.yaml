- content: |-
    L'ISO 16474-4:2013 spécifie des méthodes d'exposition d'éprouvettes à des lampes à arc au carbone, en présence d'humidité pour reproduire les effets du vieillissement qui se produisent lorsque des matériaux sont exposés, dans les environnements d'utilisation finale réels, à la lumière du jour ou à la lumière du jour filtrée à travers un vitrage de fenêtre.
    Les éprouvettes sont exposées à des lampes à arc au carbone avec filtre dans des conditions maîtrisées (température, humidité et/ou mouillage). Différents types de filtres peuvent être utilisés pour simuler soit une exposition directe à l'environnement, soit une exposition à travers un vitrage de fenêtre.
    La préparation des éprouvettes et l'évaluation des résultats sont traitées dans d'autres Normes internationales concernant les matériaux spécifiques.
    Des lignes directrices générales sont données dans l'ISO 16474‑1. L'exposition des matières plastiques aux lampes à arc au carbone est décrite dans l'ISO 4892‑4.
