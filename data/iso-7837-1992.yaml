abstract:
- content: The method is applicable to fertilizers, dry only, which contain a large
    proportion of particles of diameters less than 0,5 mm. Its principle is pouring
    the fertilizer from a specified filling device into a specified measuring cylinder
    of known volume and weighing the contents of the cylinder. If the fertilizer has
    absorbed moisture during transport or storage, it is necessary to dry it in an
    environmental chamber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la masse volumique sans tassement des engrais solides fins.La méthode est applicable aux engrais ayant une grande proportion de particules de diamètre inférieur à 0,5 mm.NOTE 1 Pour les engrais contenant une grande proportion de particules de diamètre compris entre 0,5 mm et 5 mm, une méthode est spécifiée dans l'ISO 3944.La méthode est applicable uniquement aux engrais secs. Si l'engrais a pris de l'humidité pendant le transport ou le stockage, il est nécessaire de le sécher, avant la détermination, dans une chambre d'ambiance avec perte constante d'humidité.
