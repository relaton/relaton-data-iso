abstract:
- content: |-
    This document specifies test procedures for the determination of effects of contaminated soils or other contaminated samples on the emergence of lettuce seeds.
    This document is applicable to contaminated soils, soil materials, compost, sludge and chemical testing. It is also applicable to the measurement of effects of substances deliberately added to the soil and to the comparison of soils of known and unknown quality.
    This document is not applicable for volatile contaminants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires d’essai pour la détermination des effets de sols contaminés ou d’autres échantillons contaminés vis‑à‑vis de l’émergence des semences de laitue.
    Le présent document est applicable aux sols contaminés, aux matériaux de type sol, au compost, aux boues et aux produits chimiques. Il s’applique également au mesurage des effets de substances ajoutées intentionnellement au sol et à la comparaison de sols de qualité connue et inconnue.
    Le présent document ne s’applique pas aux contaminants volatils.
