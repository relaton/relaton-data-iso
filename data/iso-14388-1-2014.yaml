- content: |-
    L'ISO 14388-1:2014 fournit une introduction générale sur les sols sulfatés acides et les approches qui peuvent être utilisées pour mesurer les différents composants de ce groupe de sols spécial, et leur capacité à produire de l'acidité. Elle fournit une compilation des méthodes d'essai, d'identification et des définitions des symboles, des termes et des acronymes utilisés dans la série ISO 14388. Même si un aspect du processus décisionnel peut impliquer l'analyse d'échantillons préparés humides ou secs, l'ISO 14388-1:2014 explique spécifiquement les modes opératoires associés à la préparation et à l'analyse d'échantillons secs.
    L'ISO 14388-1:2014 fournit également une procédure pour le traitement préalable du sol sulfaté acide après échantillonnage et avant l'analyse sous forme d'échantillon sec à l'aide des méthodes d'essai appropriées. Le mode opératoire comprend la manipulation des échantillons avant de les livrer au laboratoire, et le séchage, broyage et stockage des échantillons. La présente norme fournit également un mode opératoire d'archivage des échantillons après analyse.
    L'ISO 14388-1:2014 fournit une méthode de comptage acide-base qui permet de calculer le potentiel de production d'acidité nette de matériaux de sols sulfatés acides par l'évaluation individuelle de la capacité acidifiante due à l'oxydation de sulfures inorganiques, de l'acidité existante et de la capacité de consommation effective d'acide à l'aide des résultats obtenus dans les parties 2 et 3 de l'ISO 14388.
