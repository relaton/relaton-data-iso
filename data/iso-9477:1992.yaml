abstract:
- language: en
  script: Latn
  content: Specifies requirements for four grades of heat-treated cast carbon and
    alloy steels for service at ambient temperature. Where castings are produced by
    welding together component parts, it does not cover the welding process or the
    properties of the weldment. Properties at other temperatures may be agreed on
    through the use of the supplementary requirements in 9.4.1 or 9.4.4 of ISO 4990:1986.
