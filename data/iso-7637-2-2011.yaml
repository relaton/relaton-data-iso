abstract:
- content: |-
    ISO 7637-2:2011 specifies test methods and procedures to ensure the compatibility to conducted electrical transients of equipment installed on passenger cars and commercial vehicles fitted with 12 V or 24 V electrical systems. It describes bench tests for both the injection and measurement of transients. It is applicable to all types of road vehicles independent of the propulsion system (e.g. spark ignition or diesel engine, electric motor).
    Function performance status classification for immunity to transients is also provided.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7637-2:2011 spécifie des méthodes d'essais et des modes opératoires permettant de vérifier la compatibilité des dispositifs installés sur les voitures particulières et sur les utilitaires équipés d'un réseau de bord de 12 V ou 24 V, avec les transitoires électriques transmis par conduction. Les essais sur banc décrits sont relatifs à l'injection et au mesurage des transitoires. Elle s'applique à tous les types de véhicules routiers, indépendamment de leur système de propulsion (par exemple moteur à allumage commandé ou moteur à allumage par compression, moteur électrique).
    La classification de l'état de performance de fonctionnement (CEPF) pour l'immunité aux transitoires est également fournie.
