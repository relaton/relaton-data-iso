abstract:
- content: Specifies the methods of preparation of test specimens and the test methods
    for the determination of the properties of polyamide moulding and extrusion materials.
    Gives requirements for handling test material and for conditioning. Properties
    which are suitable and necessary to characterize polyamides are listed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 1874 prescrit les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux polyamides pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors du conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai. Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir duquel ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des matériaux polyamides pour moulage et extrusion. Les propriétés ont été choisies parmi des méthodes d'essai générales données dans l'ISO 10350. D'autres méthodes d'essai, présentant une importance particulière ou largement utilisées dans le cas d  698e ces matériaux pour moulage et extrusion, sont également incluses dans la présente partie de l'ISO 1874, de même qu'elles figurent dans les propriétés de désignation de l'ISO 1874-1: indice de viscosité et module d'élasticité en traction. Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation et de conditionnement, ainsi que les éprouvettes avec les dimensions et les méthodes d'essai prescrits ci-après. Les valeurs ainsi déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes, ou préparées selon des modes opératoires différents.
