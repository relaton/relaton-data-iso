abstract:
- language: en
  script: Latn
  content: |-
    ISO 3310-1:2016 specifies the technical requirements and corresponding test methods for test sieves of metal wire cloth.
    It applies to test sieves having aperture sizes from 125 mm down to 20 µm, in accordance with ISO 565.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 3310 spécifie les exigences techniques et les méthodes de contrôle correspondantes pour les tamis de contrôle en tissus métalliques.
    Elle s'applique aux tamis de contrôle dont les ouvertures mesurent de 125 mm à 20 µm, conformément à l'ISO 565.
