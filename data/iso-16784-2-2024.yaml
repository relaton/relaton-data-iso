abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principles, reagents and materials, test apparatus, test methods, evaluation of results and requirements for test reports using pilot tests for industrial cooling water systems.
    This document specifies a method to evaluate the performance of treatment programmes for open recirculating cooling water systems. It is based primarily on laboratory testing, but the heat exchanger testing facility can also be used for on-site evaluation. This document does not include heat exchangers with cooling water on the shell-side (i.e. external to the tubes).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes, les réactifs et matériaux, l’appareillage d’essai, les méthodes d’essai, les méthodes d’évaluation des résultats et les exigences relatives aux rapports d’essai dans le cadre des essais pilotes des circuits de refroidissement à eau industriels.
    Le présent document spécifie une méthode d’évaluation des performances des programmes de traitement destinés aux circuits de refroidissement à eau à recirculation ouverts. Elle repose principalement sur des essais en laboratoire, mais l’installation d’essai d’échangeur de chaleur peut également servir à une évaluation sur site. Le présent document ne traite pas des échangeurs de chaleur dans lesquels l’eau de refroidissement se trouve côté calandre (c’est-à-dire externe aux tubes).
