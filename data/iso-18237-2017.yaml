abstract:
- language: en
  script: Latn
  content: |-
    ISO 18237:2017 specifies:
    -      test equipment, test circuit and a procedure for the evaluation of the water separation capabilities of a dehydrator;
    -      a procedure for preparing test fluid;
    -      a procedure for obtaining and analysing the test fluid samples.
    ISO 18237:2017 applies only to those dehydration units that can dry a hydraulic fluid to less than 20 % of the hydraulic fluid's water saturation level at the test temperature.
    ISO 18237:2017 provides a test procedure that yields reproducible results for dehydrator water removal performance so that the performance of candidate units is compared on the same basis using the same test fluid.
    This procedure can be used to test the dehydrator's capabilities on different types of hydraulic fluids at different conditions. Parts of the procedure might need to be changed to suit the hydraulic fluid's characteristics. For example, the testing of hydraulic fluids with high water solubility (many synthetic and fire-resistant fluids) needs higher concentrations of water at the start of the test; the testing of hydraulic fluids with zinc-based additives needs modifications to the Karl Fischer analysis procedure. However, comparison of performance can be made under the conditions defined in ISO 18237:2017.
- language: fr
  script: Latn
  content: |-
    ISO 18237:2017 spécifie:
    -      un équipement d'essai, un circuit d'essai et un mode opératoire pour l'évaluation des capacités de séparation de l'eau d'un déshydrateur;
    -      un mode opératoire de préparation du fluide d'essai;
    -      un mode opératoire d'obtention et d'analyse des échantillons de fluide d'essai.
    ISO 18237:2017 s'applique uniquement aux unités de déshydratation pouvant assécher un fluide hydraulique à moins de 20 % de la concentration de saturation en eau du fluide hydraulique à la température d'essai.
    ISO 18237:2017 fournit un mode opératoire d'essai donnant des résultats reproductibles pour les performances d'élimination de l'eau des déshydrateurs, de sorte que les performances d'unités candidates sont comparées sur la même base en utilisant le même fluide d'essai.
    Ce mode opératoire peut être utilisé pour évaluer les capacités des déshydrateurs sur différents types de fluides hydrauliques dans différentes conditions. Il peut être nécessaire de modifier certaines parties du mode opératoire pour s'adapter aux caractéristiques du fluide hydraulique. Par exemple, les essais de fluides hydrauliques dans lesquels l'eau a une forte solubilité (ce qui est le cas de nombreux fluides synthétiques et difficilement inflammables) nécessitent des concentrations d'eau plus élevées au début de l'essai; les essais de fluides hydrauliques contenant des additifs à base de zinc nécessitent de modifier la méthode d'analyse de Karl Fischer. Toutefois, la comparaison des performances peut être effectuée dans les conditions définies dans le présent document.
