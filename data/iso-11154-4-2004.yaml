abstract:
- content: ISO11154-4:2004 establishes technical specifications for the magnetic fixing
    devices of roof load carriers and specifies the minimum safety requirements, and
    test methods, for such devices, thus offering the occupants of those vehicles
    on which the carriers are mounted, as well as other road users and pedestrians,
    a minimum level of safety when the devices are used in accordance with the manufacturer's
    instructions. It is applicable to magnetic fixing devices suitable for carrying
    a defined load and intended for mounting on or above the roofs of passenger cars
    and light commercial vehicles having a maximum authorized total mass of up to
    3,5 t.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11154-4:2004 établit les spécifications techniques des dispositifs
    porte-charges de toit à fixation magnétique et spécifie les méthodes d'essai et
    les exigences minimales de sécurité auxquelles doivent répondre ces dispositifs,
    pour offrir aux utilisateurs, aux autres usagers de la route et aux piétons un
    niveau minimum de sécurité, dans la mesure où ces dispositifs sont utilisés conformément
    aux instructions du fabricant. Elle s'applique aux dispositifs porte-charges de
    toit à fixation magnétique destinés à être montés sur le pavillon ou au-dessus
    du pavillon des voitures particulières et des véhicules utilitaires légers dont
    la masse totale maximale autorisée est inférieure ou égale à 3,5 t.
