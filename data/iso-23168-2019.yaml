abstract:
- content: This document specifies a method for the determination of the water content
    of water-borne coating materials and their raw materials by using a gas chromatograph.
    The preferred working range of this test method is from a water mass fraction
    of 15 % to a water mass fraction of 90 % but the method can be applied outside
    of this range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour déterminer la teneur en eau
    des produits de peinture aqueux et de leurs matières premières au moyen d'un chromatographe
    en phase gazeuse. La plage de mesure recommandée pour la présente méthode s'étend
    d'une fraction massique en eau de 15 % à une fraction massique en eau de 90 %,
    mais la méthode peut être appliquée en dehors de cette plage.
