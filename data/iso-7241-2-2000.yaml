abstract:
- content: "\nLa présente partie de l'ISO 7241 spécifie différentes méthodes d'essai
    auxquelles peuvent être soumis les raccords rapides.   \nNOTE  L'utilisateur de
    la présente partie de l'ISO 7241 peut choisir uniquement la méthode d'essai adaptée
    à ses besoins.  Il n'est pas prévu de réaliser tous les essais pour chaque application.
    \ La présente partie de l'ISO 7241 est applicable aux demi-raccords mâle et femelle,
    aux raccords assemblés, aux raccords avec ou sans systèmes d'étanchéité à l'état
    désaccouplé, et aux raccords accouplés et désaccouplés par un mouvement linéaire,
    par un mouvement de rotation ou par un mouvement combinant les deux précédents.\n"
