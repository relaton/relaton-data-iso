abstract:
- language: en
  script: Latn
  content: ISO 6873:2013 gives a classification of, and specifies requirements for,
    gypsum products used for dental purposes such as making oral impressions, moulds,
    casts, dies or model bases, and mounting models. It specifies the test methods
    to be employed to determine compliance with these requirements. It also includes
    requirements for the labelling of packaging and for adequate instructions to accompany
    each package.
- language: fr
  script: Latn
  content: L'ISO 6873:2013 donne une classification et spécifie des exigences applicables
    aux produits à base de gypse utilisés à des fins dentaires, tels que la prise
    d'empreintes buccales, la fabrication de moules, de moulages, de matrices ou de
    bases de modèles et le montage de modèles. Elle spécifie les méthodes d'essai
    à appliquer pour déterminer la conformité à ces exigences. Elle inclut également
    des exigences concernant l'étiquetage des emballages et les instructions appropriées
    à joindre à chaque emballage.
