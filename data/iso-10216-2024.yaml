abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an instrumental method for determining the image clarity of anodic oxidation coatings on aluminium and its alloys by measuring reflection from the surface with the help of a sliding combed shutter.
    The test is applied to a flat surface that can reflect an image onto the limited combed shutter and photometer. This method can also be used to measure the optical evenness of anodic oxidation coatings on aluminium and its alloys.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode instrumentale pour la détermination de la netteté d’image réfléchie par les couches anodiques déposées sur l’aluminium et ses alliages par mesurage de la réflexion de la surface à l’aide d’un obturateur coulissant de type peigne.
    L’essai est appliqué à une surface plane qui est capable de réfléchir une image sur l’obturateur de type peigne limité et le photomètre. Cette méthode peut aussi être utilisée pour mesurer la planéité optique des couches anodiques déposées sur l’aluminium et ses alliages.
