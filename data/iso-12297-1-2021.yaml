abstract:
- language: en
  script: Latn
  content: |-
    This document specifies nominal boundary dimensions, geometrical product specifications (GPS) and tolerance values for finished steel cylindrical rollers for rolling bearings. The maximum roller diameter is 40 mm.
    Annexes A and B give the sorting principles for roller diameter and roller length tolerances and gauges, respectively.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions d’encombrement nominales, la spécification géométrique des produits (GPS) et les valeurs de tolérance relatives aux rouleaux cylindriques finis en acier pour roulements. Le diamètre maximal du rouleau est de 40 mm.
    Les Annexes A et B donnent respectivement les principes de classement pour les classes de diamètres de rouleaux et pour les tolérances et les classes de longueurs de rouleaux.
