abstract:
- language: en
  script: Latn
  content: 'ISO 18116:2005 gives guidance on methods of mounting and surface treatment
    for a specimen about to undergo surface chemical analysis. It is intended for
    the analyst as an aid in understanding the specialized specimen-handling conditions
    required for analyses by techniques such as Auger electron spectroscopy, secondary-ion
    mass spectrometry, and X-ray photoelectron spectroscopy. '
- language: fr
  script: Latn
  content: L'ISO 18116:2005 donne des indications sur les méthodes de montage et de
    traitement de surface pour un échantillon destiné à subir une analyse chimique
    des surfaces. Elle est destinée à l'analyste comme aide permettant de comprendre
    les conditions de manipulation spécialisées de l'échantillon nécessaires pour
    des analyses par des techniques telles que la spectroscopie des électrons Auger,
    la spectrométrie de masse des ions secondaires, et la spectroscopie de photoélectrons
    par rayons X.
