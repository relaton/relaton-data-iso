abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a general procedure for the production, by injection-moulding, of tubular test
    pieces for the determination of the resistance to internal pressure. It also specifies the design of the mould to be
    used.
    By using the same material as for injection-moulded piping components, such as fittings, these test pieces make it
    possible to determine the time-related behaviour of the fitting material under hydrostatic pressure and under the
    very same conditions as specified for extruded pipes. It is possible to test the resistance to internal pressure of the
    injection-moulded tubular test pieces in accordance with ISO 1167, to extrapolate the results in accordance with a
    method such as that specified in ISO 9080 in order to determine the MRS, and to classify the material in
    accordance with ISO 12162.
    The tubular test pieces also make it possible to verify individual points on previously established stress/time
    regression curves as a minimum material test requirement.
    The basis established by this International Standard allows test pieces to be prepared reproducibly.
    Nevertheless, the method given is a general one, and the injection-moulding parameters have to be specified for
    every material used.
    NOTE If the compound used for the injection-moulding of piping components can also be extruded, then its time-related
    behaviour may be investigated using either injection-moulded or extruded tubular test pieces.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie un mode opératoires général pour la fabrication d'éprouvettes de forme
    tubulaire, moulées par injection, prévues pour la détermination de la résistance à la pression interne. Elle spécifie
    également la conception du moule à utiliser
    Ces éprouvettes, à base de la même matière que celle utilisée pour le moulage par injection des raccords,
    permettent de déterminer le comportement dans le temps de cette matière, sous une pression hydrostatique et
    dans des conditions identiques à celles utilisées pour les tubes extrudés. Il est en effet possible de soumettre les
    éprouvettes tubulaires moulées par injection à l'essai de résistance à la pression interne, conformément à
    l'ISO 1167, d'extrapoler les résultats, conformément à une méthode telle que celle spécifiée dans l'ISO 9080 pour
    déterminer la MRS, et de classer la matière conformément à l'ISO 12162.
    Les éprouvettes tubulaires permettent aussi la vérification de certains points des courbes de régression
    contrainte/temps établies au préalable comme exigence minimale d'essai de matière
    Les bases ainsi fournies par la présente Norme internationale doivent permettre d'obtenir des éprouvettes
    reproductibles.
    Cependant la méthode est d'ordre général, et les paramètres du moulage par injection sont à préciser pour
    chacune des matières thermoplastiques considérées.
    NOTE Si la composition utilisée pour le moulage par injection des composants de tuyauterie peut également être extrudée,
    l'étude de son comportement dans le temps peut alors être effectuée soit avec les éprouvettes tubulaires injectées, soit avec
    les éprouvettes extrudées
