abstract:
- content: Describes various methods and given a brief and non-exhaustivepresentation
    of examples of techniques and error calculations which are described in more detail
    in other parts of ISO 6145. Tabulates examples of influence of temperature and
    pressure variations. Seven figures illustrate different equipment.
