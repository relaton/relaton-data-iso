abstract:
- language: en
  script: Latn
  content: |-
    This document provides basic terminology and concepts related to submersibles. It covers 11 aspects of terminology related to submersibles: types, performance, structural system, mechanical system, electrical system, acoustic system, control system, surface system, work pattern, test and maintenance and personnel.
    It is not applicable to particular conditions, such as the classification and construction of submersibles.
