abstract:
- content: |-
    ISO 8643:2017 establishes uniform requirements and test procedures for lowering control devices fitted on the boom, intermediate boom and arm cylinders of hydraulic excavators and backhoe loaders to control the rate of drop in the case of a hydraulic line failure or rupture.
    It is applicable to the lowering control devices of hydraulic excavators and the backhoe equipment of backhoe loaders used for object handling which are equipped with the standard linkage as defined by the manufacturer. On machines where alternative linkage combinations are offered, only the standard length defined by the manufacturer is subject to testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8643:2017 établit des exigences uniformes et des modes opératoires d'essai pour les dispositifs de contrôle d'abaissement montés sur les vérins de flèche, de flèche intermédiaire ou de bras des pelles hydrauliques ou chargeuses‑pelleteuses pour contrôler le taux de chute en cas de défaillance ou de rupture du circuit hydraulique.
    Il s'applique aux dispositifs de contrôle d'abaissement des pelles hydrauliques et équipement pelle des chargeuses-pelleteuses utilisés pour la manutention d'objets qui sont équipés d'une liaison standard telle que définie par le fabricant. Sur les engins ayant d'autres combinaisons de liaison proposées, seule la longueur standard définie par le fabricant est sujette à l'essai.
