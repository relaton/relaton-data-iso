- content: |-
    Le présent document spécifie des recommandations et des exemples pour la mise en place, la mise en œuvre et le maintien d’un système de management par la valeur acquise basé sur l’ISO 21508:2018. Il fournit également des pratiques pour le management par la valeur acquise, comme indiqué dans l’ISO 21508:2018. Le présent document peut être utilisé par n’importe quel organisme.
    Le présent document est aligné sur les informations contenues dans l’ISO 21508:2018, qui est la norme internationale de niveau supérieur et le document d’accompagnement du présent document, et les complète.
    D’autres recommandations sur les projets, les programmes et la gouvernance, ainsi que d’autres recommandations connexes, sont énoncées dans les normes pertinentes.
