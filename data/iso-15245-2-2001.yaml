abstract:
- content: |2

    La présente partie de l'ISO 15245 spécifie les types, les dimensions et les principes d'utilisation des calibres qui sont à utiliser avec les systèmes d'étanchéité des filetages parallèles spécifiés dans l'ISO 15245-1.  Les filetages eux-mêmes sont calibrés à l'aide de calibres ENTRE et N'ENTRE PAS comme décrit dans l'ISO 1502.
