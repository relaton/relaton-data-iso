abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for defining requirements for plastic materials used in extrusion-based additive manufacturing (AM) processes. Materials include unfilled, filled, and reinforced plastic materials suitable for processing into parts. These materials can also contain special additives (e.g. flame retardants, stabilizers, etc.). Processes include all material extrusion-based AM processes.
    This document is intended for use by manufacturers of materials, feedstocks, plastic parts or any combination of the three using material extrusion-based AM.
    NOTE       In some cases, material manufacturers can also be feedstock manufacturers. In other cases, a material manufacturer can supply materials (example: pellets) to a feedstock manufacturer (example: converter of pellets into filaments).
    This document does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user of this standard to establish appropriate safety and health, and environmental practices and determine the applicability of regulatory limitations prior to use.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode pour définir les exigences pour les matériaux plastiques utilisés dans les procédés de fabrication additive (FA) à base d'extrusion. Les matériaux comprennent des matériaux plastiques non filaires, filaires et renforcées adaptées à la transformation en pièces. Ces matériaux peuvent également contenir des additifs spéciaux (par exemple, retardateurs de flamme, stabilisants, etc.). Les procédés comprennent tous les procédés de FA à base d'extrusion de matière.
    Le présent document est destiné à être utilisé par les fabricants de matériaux, matières premières, pièces en matière plastique ou toute combinaison des trois utilisant la FA à base d'extrusion de matière.
    NOTE       Dans certains cas, les fabricants de matériaux peuvent également être des fabricants de matières premières. Dans d'autres cas, un fabricant de matériaux peut fournir des matériaux (exemple: pastilles) à un fabricant de matières premières (exemple: conversion de pastilles en filaments).
    Le présent document ne prétend pas répondre à toutes les préoccupations en matière de sécurité, le cas échéant, associés à son utilisation. Il est de la responsabilité de l'utilisateur de la présente norme d'établir des pratiques appropriées de sécurité et de santé, et environnementales et de déterminer l'applicabilité des restrictions réglementaires avant utilisation.
