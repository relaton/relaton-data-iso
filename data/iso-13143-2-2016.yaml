abstract:
- language: en
  script: Latn
  content: |-
    ISO 13143-2:2016 specifies the abstract test suite (ATS) to evaluate the conformity of on-board equipment (OBE) and roadside equipment (RSE) to ISO 12813 in accordance with the test suite structure and test purposes defined in ISO 13143‑1:2016.
    It provides a basis for conformance tests for dedicated short-range communication (DSRC) equipment (OBE and RSE) to enable interoperability between equipment supplied by different manufacturers.
    In order to ascertain that OBE and RSE fulfil essential radio requirements, they are also likely to be subject to additional factory, site and system acceptance testing (e.g. of physical and environmental endurance, quality assurance and control at manufacturing, and charge point integration), which is outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    ISO 13143-2:2016 spécifie la suite d'essais abstraite (ATS) visant à évaluer la conformité des équipements embarqués (OBE) ainsi que des équipements d'infrastructures routières (RSE) par rapport à l'ISO 12813:2015 conformément à la structure de la suite d'essais et aux intentions d'essai définies dans l'ISO 13143‑1:2016.
    ISO 13143-2:2016 constitue une base pour les essais de conformité relatifs aux équipements de communication dédiée à courte portée (DSRC) (OBE et RSE) afin de permettre l'interopérabilité entre les différents équipements fournis par les différents constructeurs.
    Afin de vérifier que les OBE et les RSE satisfont aux exigences radio essentielles, ils sont également susceptibles d'être soumis à des essais complémentaires de réception en usine, sur site et de système (p. ex.: endurance physique et environnementale, assurance et contrôle qualité au stade fabrication, intégration de points d'imputation), ce qui ne relève pas du domaine d'application de la présente partie de l'ISO 13143.
    NOTE       Par exemple, sur le marché européen, les exigences radio essentielles sont établies dans des Directives européennes qui constituent une condition prérequise pour le marquage CE et la mise sur le marché européen.
