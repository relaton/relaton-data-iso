abstract:
- language: en
  script: Latn
  content: Establishes the requirements for this product. Describes sampling, methods
    of test, packing and marking. Annex A covers the determination of loss in mass
    at 103 degrees centigrade, Annex B the determination of allyl isothiocyanate,
    Annex C the determination of p-hydroxybenzyl isothiocyanate by means of the colorimetric
    method, Annex D the determination of p-hydroxybenzyl isothiocyanate by means of
    the argentimetric method and Annex E includes recommendations concerning storage
    and transport conditions.
