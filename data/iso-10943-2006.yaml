abstract:
- language: en
  script: Latn
  content: |-
    ISO 10943:2006, together with ISO 15004-1 and ISO 15004-2 specifies minimum requirements and test methods for hand-held, spectacle-type, and head-worn indirect ophthalmoscopes for observing indirect images of the eye fundus.
    ISO 10943:2006 takes precedence over ISO 15004-1 and ISO 15004-2, if differences exist.
    ISO 10943:2006 is not applicable to condensing lenses used for indirect ophthalmoscopy or to accessories.
    ISO 10943:2006 is not applicable to table-mounted instruments such as Gullstrand ophthalmoscopes and their derivatives, nor to ophthalmoscopes primarily intended for image capture and/or processing such as those based on scanning laser techniques.
- language: fr
  script: Latn
  content: |-
    L'ISO 10943:2006, conjointement à l'ISO 15004-1 et à l'ISO 15004-2, spécifie les exigences minimales et les méthodes d'essai relatives aux ophtalmoscopes indirects à maniement manuel, de type lunettes portées sur la tête, conçus pour l'observation indirecte des images du fond de l'oeil.
    L'ISO 10943:2006 a la priorité sur l'ISO 15004-1 et l'ISO 15004-2 lorsque des différences existent.
    L'ISO 10943:2006 ne s'applique pas aux lentilles de champ, ni aux accessoires utilisés en ophtalmoscopie indirecte.
    L'ISO 10943:2006 ne s'applique pas aux instruments montés sur table tels que les ophtalmoscopes de Gullstrand, ni à leurs dérivés, ni encore aux ophtalmoscopes dont l'usage est principalement destiné à la saisie et/ou au traitement des images telles que celles obtenues avec les techniques de scannérisation au laser.
