abstract:
- language: en
  script: Latn
  content: |-
    This document specifies performance requirements and test methods under prescribed laboratory conditions for the evaluation of diffusive samplers (see Reference [1]) and of procedures using these samplers for the determination of gases and vapours in workplace atmospheres (see Reference [2]).
    This document is applicable to diffusive samplers and measuring procedures using these samplers, such as ISO 16200‑2 and ISO 16017‑2, in which sampling and analysis are carried out in separate stages.
    This document is not applicable to
    —    diffusive samplers which are used for the direct determination of concentrations, and
    —    diffusive samplers which rely on sorption into a liquid.
    This document addresses requirements for method developers and/or manufacturers.
    NOTE      For the purposes of this document a manufacturer can be any commercial or non-commercial entity.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de performance et les méthodes d’essai, dans des conditions de laboratoire prescrites, pour l’évaluation des dispositifs de prélèvement par diffusion (voir la  Référence [1]) ainsi que des procédures utilisant ces dispositifs de prélèvement pour la détermination des gaz et des vapeurs présents dans les atmosphères des lieux de travail (voir la Référence [2]).
    Le présent document s’applique aux dispositifs de prélèvement par diffusion et aux procédures de mesurage utilisant ces dispositifs, telles que celles de l’ISO 16200-2 et l’ISO 16017-2, pour lesquels le prélèvement et l’analyse sont effectués dans des étapes séparées.
    Le présent document ne s’applique pas:
    —    aux dispositifs de prélèvement par diffusion utilisés pour la détermination directe des concentrations; et
    —    aux dispositifs de prélèvement par diffusion basés sur l’adsorption dans un liquide.
    Le présent document traite des exigences à destination des développeurs de méthodes et/ou des fabricants.
    NOTE         Pour les besoins du présent document, un fabricant peut être toute entité commerciale ou non commerciale.
