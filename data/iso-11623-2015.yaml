abstract:
- language: en
  script: Latn
  content: |-
    ISO 11623:2015 specifies the requirements for periodic inspection and testing and to verify the integrity for further service of hoop-wrapped and fully-wrapped composite transportable gas cylinders, with aluminium-alloy, steel or non-metallic liners or of linerless construction (Types 2, 3, 4, and 5), intended for compressed, liquefied or dissolved gases under pressure, of water capacity from 0,5 l up to 450 l.
    ISO 11623:2015 is written to address the periodic inspection and testing of composite cylinders constructed to ISO 11119‑1, ISO 11119‑2, and ISO 11119‑3 standards and can be applied to other composite cylinders designed to comparable standards when authorized by the competent authority.
    As far as practicable, this International Standard also can be applied to cylinders of less than 0,5 l water capacity.
- language: fr
  script: Latn
  content: |-
    ISO 11623:2015 spécifie les exigences relatives au contrôle et essais périodiques des bouteilles à gaz en matériau composite transportables, frettées ou entièrement bobinées, dotées ou non d'un liner en alliage d'aluminium, en acier ou non-métallique (Types 2, 3, 4, et 5), destinées à contenir des gaz comprimés, liquéfiés ou dissous sous pression et ayant une capacité en eau comprise entre 0,5 l et 450 l inclus, ainsi que la vérification de leur intégrité pour leur maintien en service.
    ISO 11623:2015 est élaborée afin de couvrir les contrôles et essais périodiques des bouteilles gaz en matériau composite construites conformément aux normes ISO 11119‑1, ISO 11119‑2, et ISO 11119‑3 et peut être étendue à d'autres bouteilles en matériau composite conçues conformément à des normes comparables lorsque l'autorité compétente l'autorise.
    Dans la mesure du possible, la présente Norme internationale peut également être appliquée aux bouteilles ayant une capacité inférieure à 0,5 l.
