  content: |-
    Le présent document définit le schéma conceptuel pour la description du référencement par coordonnées. Il décrit les données minimales requises pour définir des systèmes de référence de coordonnées. Le présent document prend en charge la définition des éléments suivants:
    —          les systèmes de référence de coordonnées spatiaux dans lesquels les valeurs des coordonnées ne changent pas avec le temps. Le système peut:
    - —   être géodésique et s'appliquer à l'échelle nationale ou régionale; ou
    - —   s'appliquer localement, comme dans le cas d'un bâtiment ou d'un chantier de construction; ou
    - —   s'appliquer localement à une image ou un capteur d'image;
    - —   être associé à une plate-forme mobile telle qu'une voiture, un navire, un aéronef ou un engin spatial. Un tel système de référence de coordonnées peut être relié à un deuxième système de référence de coordonnées qui est associé à la Terre par une transformation qui comprend un élément temporel;
    —          les systèmes de référence de coordonnées spatiaux dans lesquels les valeurs de coordonnées de points situés sur ou près de la surface de la terre, changent avec le temps en raison du mouvement tectonique des plaques ou d'autres déformations de la croûte terrestre. Ces systèmes dynamiques comprennent l'évolution temporelle, mais ils restent de nature spatiale;
    —          les systèmes de référence de coordonnées paramétriques qui utilisent un paramètre non spatial variant de façon monotone avec la hauteur ou la profondeur;
    —          les systèmes de référence de coordonnées temporels qui utilisent dateTime, le comptage temporel ou des mesures de grandeur temporelles dont les valeurs varient de façon monotone avec le temps;
    —          les systèmes de référence de coordonnées mixtes spatiaux, paramétriques ou temporels.
    La définition d'un système de référence de coordonnées ne change pas avec le temps, même si dans certains cas, certains paramètres de définition peuvent inclure une vitesse de changement du paramètre. Les valeurs de coordonnées dans un système de référence de coordonnées dynamique et temporel peuvent changer avec le temps.
    Le présent document décrit également le schéma conceptuel permettant de définir les informations requises pour décrire les opérations qui modifient les valeurs de coordonnées.
    Outre les données minimales requises pour la définition du système de référence de coordonnées ou de l'opération sur les coordonnées, le schéma conceptuel permet de fournir des informations descriptives supplémentaires (métadonnées du système de référence de coordonnées)
    Le présent document est applicable aux producteurs et aux utilisateurs d'informations géographiques. Bien qu'il soit applicable aux données géographiques numériques, il est possible d'élargir ses principes à de nombreux autres types de données géographiques tels que les cartes, les tableaux et les textes.
