abstract:
- content: Specifies requirements for validation, process control and routine monitoring
    in the radiation sterilization of health care products. Applies to continuous
    and batch type gamma irradiators using the radionuclides 60 Co and 137 Cs, and
    to irradiators using a beam from an electron or x-ray generator. Does not cover
    facility design, licensing, operator training, factors related to radiation safety,
    the assessment of the suitability of the product for its intended use.
