abstract:
- language: en
  script: Latn
  content: |-
    1.1    This document specifies the conditions for determining the tensile properties of plastic films or sheets less than 1 mm thick, based upon the general principles given in ISO 527-1.
    NOTE       For sheets greater than 1 mm thick, the user is referred to ISO 527-2.
    1.2    See ISO 527-1:2012, 1.2.
    1.3    This document is not normally suitable for determining the tensile properties of
    a)    cellular materials, and
    b)    plastics reinforced by textile fibres.
    1.4    See ISO 527-1:2012, 1.3.
- language: fr
  script: Latn
  content: |-
    1.1    Le présent document prescrit des conditions pour la détermination des propriétés en traction des films ou feuilles en plastique, de moins de 1 mm d'épaisseur, basée sur les principes généraux établis dans l'ISO 527‑1.
    NOTE       Pour des plaques de plus de 1 mm d'épaisseur, il convient de se référer à l'ISO 527‑2.
    1.2    Voir l'ISO 527‑1:2012, 1.2.
    1.3    Le présent document ne convient pas normalement pour la détermination des propriétés en traction
    a)    des matériaux cellulaires, et
    b)    des plastiques renforcés par des fibres textiles.
    1.4    Voir l'ISO 527‑1:2012, 1.3.
