abstract:
- content: ISO 7638-1:2003 gives the dimensions of, and specifies the contact allocation
    and tests and test requirements for, connectors for the electrical connection
    of the braking systems and running gear of towing and towed vehicles with 24 V
    nominal supply voltage. In addition, it specifies a park socket used to receive
    and store the plug when disconnected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7638-1:2003 spécifie les dimensions, l'affectation des contacts,
    les essais et les exigences d'essai concernant les connecteurs pour les liaisons
    électriques des équipements de freinage et des organes de roulement entre les
    véhicules tracteurs et les véhicules tractés à tension nominale d'alimentation
    de 24 V. Elle spécifie également une prise femelle de protection utilisée pour
    recevoir et ranger la prise mâle lorsque cette dernière est déconnectée.
  language:
  - fr
  script:
  - Latn
