abstract:
- content: Specifies a method for the determination of the resistance of the skis
    to changes in shape and of stiffness after a bending test with cyclic loading.
    Is applicable to all adult's skis and junior skis from 1400 to 1700 mm and children's
    skis from 1000 to 1300 mm. The test method determines the fatigue behaviour of
    camber height and centre spring constant as two important characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode de détermination
    des indices de fatigue des skis alpins (c'est-à-dire la résistance des skis aux
    changements de forme et de raideur) après épreuve en flexion alternée. Elle s'applique
    \n- à tous les skis pour adultes; \n- aux skis pour adolescents de 1 400 à 1 700
    mm; \n- aux skis pour enfants de 1 000 à 1 350 mm."
