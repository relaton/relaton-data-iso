abstract:
- content: ISO/TR 19601:2017 describes methods for producing aerosols of nano-objects
    and their aggregates and agglomerates (NOAA) for in vivo and in vitro air exposure
    studies. The purpose of ISO/TR 19601:2017 is to aid in selecting an appropriate
    aerosol generator to fulfil a proposed toxicology study design. ISO/TR 19601:2017
    describes characteristics of aerosol generation methods, including their advantages
    and limitations. ISO/TR 19601:2017 does not provide guidance for aerosolization
    of specific nano-objects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 19601:2017 décrit des méthodes pour produire des aérosols de nano-objets
    et leurs agrégats et agglomérats (NOAA) pour des études d'exposition à l'air in
    vivo et in vitro. Le but de l'ISO/TR 19601:2017 est d'aider à choisir un générateur
    d'aérosols approprié pour concevoir un modèle d'étude toxicologique proposé. L'ISO/TR
    19601:2017 décrit les caractéristiques des méthodes de génération d'aérosols,
    y compris leurs avantages et leurs inconvénients. L'ISO/TR 19601:2017 ne fournit
    pas de recommandations pour l'aérosolisation de nano-objets spécifiques.
