abstract:
- language: en
  script: Latn
  content: Establishes the detailed classification. Should be read in conjunction
    with part 0. This classification excludes, for the time being, more specific applications
    for aircraft and hydraulic turbines. Standards containing specifications defining
    the categories of products available on the market are being prepared. Provision
    has been made for certain applications including some product categories which
    are not yet widely used.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée de la famille T (turbines) qui appartient à la classe L (lubrifiants, huiles industrielles et produits connexes). Elle doit être lue conjointement avec l'ISO 6743-0. Cette classification exclut pour le moment des applications plus spécifiques des turbines destinées aux domaines aéronautique et hydraulique. Compte tenu de celles qui ont été introduites dans cette classification, certaines applications ont toutefois été prises en compte, y compris certaines catégories de produits dont l'utilisation n'est pas encore très répandue. Ce choix devrait permettre à l'avenir d'apporter une certaine souplesse et une réponse satisfaisante aux besoins susceptibles de se faire jour. Des normes de spécification définissant les catégories de produits disponibles sur le marché sont en cours de préparation.
