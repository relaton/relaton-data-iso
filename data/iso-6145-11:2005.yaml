abstract:
- content: |-
    ISO 6145-11:2005 specifies a method for the preparation of calibration gas mixtures by using electrochemical generation of a calibration component and introduction into a complementary gas flow. By alteration of the gas flow or the charge passed through the cell electrolyte, it is possible to change the composition of the gas mixture. The relative expanded uncertainty of the calibration gas content, U, obtained by multiplying the relative combined standard uncertainties by a coverage factor, k = 2, is not greater than 5 %.
    The method described in ISO 6145-11:2005 is intended to be applied to the preparation of calibration gas mixtures in the volume fraction ranges (0,1 to 250) x 10-6.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6145‑11:2005 spécifie une méthode de préparation des mélanges de gaz pour étalonnage par génération électrochimique d'un constituant pour étalonnage et son introduction dans un gaz de complément. En modifiant le débit du gaz ou la charge traversant l'électrolyte de la cellule, il est possible de modifier la composition du mélange de gaz. L'incertitude relative élargie de la teneur en gaz pour étalonnage, U, obtenue en multipliant les incertitudes-types relatives combinées par un facteur d'élargissement, k = 2, n'est pas supérieure à 5 %.
    La méthode décrite dans la présente partie de l'ISO 6145‑11:2005 est destinée à être appliquée à la préparation de mélanges de gaz pour étalonnage dans les gammes de fractions volumiques de (0,1 à 250) x 10–6.
