- language: en
  script: Latn
  content: Includes requirements for producing and testing a coating on aluminium
    alloys where the coating is not required to withstand prolonged exposure to weathering
    and direct sunlight. The anodizing process is applied in the manufacture of aerospace
    products to improve resistance to corrosion, produce coloured surfaces for aesthetic
    reasons or to colour code parts for identification purposes.
