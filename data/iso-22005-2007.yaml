abstract:
- content: "ISO 22005:2007 gives the principles and specifies the basic requirements
    for the design and implementation of a feed and food traceability system. It can
    be applied by an organization operating at any step in the feed and food chain.\nIt
    is intended to be flexible enough to allow feed organizations and food organizations
    to achieve identified objectives.\nThe traceability system is a technical tool
    to assist an organization to conform with its defined objectives, and is applicable
    when necessary to determine the history or location of a product or its relevant
    components. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22005:2007 fixe les principes et spécifie les exigences fondamentales s'appliquant à la conception et à la mise en oeuvre d'un système de traçabilité de la chaîne alimentaire. Ce système peut être appliqué par un organisme opérant à un niveau quelconque de la chaîne alimentaire.
    Il est conçu pour être suffisamment flexible pour permettre aux organismes appartenant à la chaîne alimentaire d'atteindre des objectifs identifiés.
    Le système de traçabilité est un outil technique destiné à aider un organisme à se conformer à ses objectifs définis, et il peut être utilisé, si nécessaire, pour déterminer l'historique ou la localisation d'un produit ou de ses composants.
