abstract:
- language: en
  script: Latn
  content: |-
    ISO 7364:2016 specifies requirements and characteristics of ships' accommodation ladder winches provided with hydraulic, pneumatic, electric or manual drive.
    ISO 7364:2016 is applicable to the design and test of accommodation ladder winches.
    ISO 7364:2016 does not include requirements for the prime mover used to operate the winch.
