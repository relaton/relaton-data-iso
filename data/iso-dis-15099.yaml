abstract:
- content: "This International Standard specifies detailed calculation procedures
    for determining the thermal and optical transmission properties (e.g., thermal
    transmittance, total solar energy transmittance) of window, door and clear window
    (BIPV) systems based on the most up-to-date algorithms and methods, and the relevant
    solar and thermal properties of all components.\n\nProducts covered by this International
    Standard include windows and doors incorporating:\na)\tsingle and multiple glazed
    fenestration products with or without solar reflective, low-emissivity coatings
    and suspended plastic films;\nb)\tglazing systems with pane spacing of any width
    containing gases or mixtures of gases;\nc)\tmetallic or non-metallic spacers;\nd)\tframes
    of any material and design;\ne)\tfenestration products tilted at any angle;\nf)\tshading
    devices;\ng)\tprojecting products;\nh)\tclear window (BIPV). (New)"
