abstract:
- content: This International Standard specifies a general procedure for the determination
    of the volume percentage of open and of closed cells of rigid cellular plastics,
    by measurement first of the geometrical volume and then of the air-impenetrable
    volume of test specimens. The procedure includes the correction of the apparent
    open-cell volume by taking into account the surface cells opened by cutting during
    specimen preparation. Two alternative methods (method 1 and method 2), and corresponding
    apparatus, are specified for the measurement of the impenetrable volume. The results
    obtained from method 2 are intended to be used for comparison purposes only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4590:2002 spécifie une méthode générale permettant de déterminer
    le pourcentage volumique des cellules ouvertes et fermées des plastiques alvéolaires
    rigides, par mesurage, en premier lieu, du volume géométrique d'éprouvettes de
    ces plastiques, puis du volume impénétrable à l'air de ces éprouvettes. Cette
    méthode permet d'effectuer une correction du volume apparent des cellules ouvertes
    en tenant compte des cellules de surface ouvertes par la découpe des éprouvettes.
    Deux méthodes alternatives (méthode 1 et méthode 2) et les appareillages correspondants
    sont spécifiés pour le mesurage du volume impénétrable. Les résultats obtenus
    à partir de la méthode 2 sont à utiliser uniquement à des fins comparatives.
