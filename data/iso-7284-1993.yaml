abstract:
- language: en
  script: Latn
  content: Its purpose is to give specific details or to complement ISO 5826, which
    deals with general specifications applicable to all transformers, relating to
    particular transformers within their field of application.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des spécifications relatives
    aux types particuliers de transformateurs indiqués dans l'article 3. Elle complète
    l'ISO 5826, qui traite des spécifications générales applicables à tous les transformateurs.
    La présente Norme internationale est applicable aux transformateurs à deux enroulements
    secondaires séparés pour machines à souder par résistance du type multipoints
    utilisées dans l'industrie automobile.  \nNOTE 1 Par accord entre le fabricant
    et l'utilisateur, la présente Norme internationale peut également être appliquée
    aux transformateurs pour soudage multipoints utilisés dans d'autres industries
    ou pour d'autres types de machines à souder lorsque cela est possible. L'ISO 5826
    demeure applicable dans tous les cas.\n"
