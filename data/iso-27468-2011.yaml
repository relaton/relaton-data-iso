- content: "L'ISO 27468:2011 établit une méthodologie d'évaluation de sûreté-criticité
    faisant intervenir le crédit burnup. Elle identifie les paramètres importants
    et spécifie des exigences, des recommandations et les précautions à prendre en
    compte dans les évaluations. Elle met également en évidence les principaux aspects
    techniques permettant d'assurer que la composition ou l'historique du combustible
    pris en compte dans les calculs conduit à une valeur conservative du facteur de
    multiplication effectif des neutrons, keff.\nL'ISO 27468:2011 est applicable au
    transport, à l'entreposage, au stockage et au traitement de matière fissile irradiée
    provenant du combustible des réacteurs à eau sous pression (REP) à base d'oxyde
    d'uranium (UOX). \nLes combustibles irradiés dans d'autres types de réacteurs
    (par exemple à eau bouillante) et les combustibles à base d'oxyde mixte d'uranium
    et de plutonium ne sont pas couverts par la présente Norme internationale.\nL'ISO
    27468:2011 ne spécifie pas d'exigences relatives à l'évaluation globale de la
    sûreté-criticité ou à la mise en oeuvre opérationnelle du crédit burnup."
