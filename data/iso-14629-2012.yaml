abstract:
- language: en
  script: Latn
  content: ISO 14629:2012 specifies a test method to determine the flowability of
    granulated or ungranulated ceramic powders by means of a specified funnel. The
    method is applicable only to powders which flow freely through the specified test
    orifice.
- language: fr
  script: Latn
  content: L'ISO 14629:2012 spécifie une méthode d'essai permettant de déterminer
    l'aptitude à l'écoulement des poudres céramiques granulées ou non granulées au
    moyen d'un entonnoir spécifié. La méthode s'applique uniquement aux poudres s'écoulant
    librement à travers l'orifice d'essai spécifié.
