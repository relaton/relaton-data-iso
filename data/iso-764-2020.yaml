abstract:
- content: |-
    This document specifies the minimum requirements and test methods for magnetic resistant watches.
    This document applies to magnetic resistant watches designed to withstand daily magnetic fields.
    Moreover, it indicates the marking which the manufacturer is authorized to apply to them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales ainsi que les méthodes d'essai relatives aux montres résistantes au magnétisme.
    Il s'applique aux montres résistantes au magnétisme conçues pour résister aux champs magnétiques rencontrés au quotidien.
    De plus, les marquages, que le fabricant est autorisé à appliquer sur ces montres, sont indiqués.
