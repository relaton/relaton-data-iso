abstract:
- content: The principle of the method specified is tapping a specified amount of
    powder in a container by means of a tapping apparatus until no further decrease
    in the volume of the powder takes place. The mass of the powder divided by its
    volume after the test gives its tap density. By agreement, the tapping may be
    carried out by hand.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la masse volumique après tassement, c'est-à-dire la masse volumique d'une poudre tassée dans un récipient dans des conditions déterminées.
