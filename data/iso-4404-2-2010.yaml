abstract:
- language: en
  script: Latn
  content: |-
    ISO 4404-2:2010 specifies a procedure for the determination of the corrosion-inhibiting properties of non-aqueous hydraulic fluids within the category HFD, as classified in ISO 6743‑4.
    It provides a qualitative assessment of corrosion of five of the most common metals used in the construction of hydraulic systems, but other metals and/or alloys could be added or substituted for these metals for particular installations.
- language: fr
  script: Latn
  content: |-
    L'ISO 4404-2:2010 spécifie une méthode de détermination du pouvoir anticorrosif des fluides hydrauliques non aqueux de catégorie HFD, selon la classification de l'ISO 6743-4.
    Elle permet d'obtenir une évaluation qualitative de la corrosion provoquée par un fluide sur cinq des métaux les plus employés dans la fabrication des circuits hydrauliques. Cependant, d'autres métaux et/ou alliages peuvent être ajoutés ou substitués à ces métaux dans le cadre d'installations spéciales.
