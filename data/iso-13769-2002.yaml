abstract:
- language: en
  script: Latn
  content: |-
    ISO 13769 specifies stamp marking of refillable transportable gas cylinders and tubes of volume greater than 0,5 l and less than or equal to 3 000 l including:
    - steel and aluminium gas cylinders;
    - composite gas cylinders;
    - acetylene cylinders.
    It is intended to be applied at the time of cylinder manufacture; however, it could be applied by the cylinder user during use operations, e.g., the stamping of empty weight on to cylinders not so marked at time of manufacture.
    Stamp marking of LPG cylinders is not covered by this International Standard.
- language: fr
  script: Latn
  content: |-
    l'ISO 13769:2002 spécifie le marquage des bouteilles à gaz transportables et rechargeables et des tubes de volume supérieur à 0,5 l et inférieur ou égal à 3 000 l, comprenant:
    - les bouteilles à gaz en acier et en aluminium;
    - les bouteilles à gaz composites;
    - les bouteilles d'acétylène.
    Elle est sensée être appliquée au moment de la fabrication de la bouteille; cependant, elle pourrait être appliquée par l'utilisateur de la bouteille pendant les opérations d'utilisation, par exemple, marquage de masse à vide sur les bouteilles qui n'ont pas été ainsi marquées au moment de la fabrication.
    Le marquage des bouteilles de GPL n'est pas couvert par l'ISO 13769:2002.
