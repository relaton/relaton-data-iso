abstract:
- language: en
  script: Latn
  content: From a test portion all ethanol-soluble matter is removed by extraction
    with ethanol. The solution of the ethanol-insoluble residue is treated with hydrochloric
    acid and evaporated to dryness. The residue is dissolved in water and the operations
    are repeated twice. From the solution obtained after this operations the precipitate
    is filtered, washed, heated to 900 °C and weighed.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode gravimétrique de dosage de la silice totale dans tous les types de poudres à laver commerciales, excepté celles contenant des matières insolubles acides autres que la silice.
