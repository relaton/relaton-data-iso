abstract:
- language: en
  script: Latn
  content: This document specifies the design requirements for architectural supports,
    in terms of their shape and dimensions, material, strength, etc. This document
    covers architectural supports of topside and living-quarter regions for fixed
    or floating offshore oil and gas platforms including lower carbon energy.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences de conception pour les supports
    architecturaux, en matière de forme et de dimensions, de matériaux, de résistance,
    etc. Le présent document couvre les supports architecturaux des zones Top Sides
    et des quartiers de vie pour les plateformes pétrolières et gazières en mer fixes
    ou flottantes, y compris les énergies à faible teneur en carbone.
