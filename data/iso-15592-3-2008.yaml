abstract:
- language: en
  script: Latn
  content: |-
    ISO 15592-3:2008 specifies methods for the determination of total particulate matter and preparation for the subsequent determination of nicotine-free dry particulate matter present in the smoke from articles made from fine-cut tobacco, generated and collected using a routine analytical smoking machine.
    ISO 15592-3:2008 specifies the method for the classification of unknown wrappers by comparison of fine-cut smoking articles made using them with those made using a standard wrapper.
    ISO 15592-3:2008 specifies the method of making of fine-cut tobacco smoking articles using specified wrappers both with and without attached filters, and the method of determination of the yield of a fine-cut smoking article made using a loose filter and tobacco inserted into a wrapper.
- language: fr
  script: Latn
  content: |-
    L'ISO 15592-3:2008 spécifie des méthodes pour le dosage de la matière particulaire totale et pour la préparation à effectuer en vue du dosage de la matière particulaire anhydre et exempte de nicotine présente dans la fumée d'objets à fumer à base de tabac à rouler, produite et recueillie au moyen d'une machine à fumer analytique de routine.
    L'ISO 15592-3:2008 spécifie la méthode de classification d'enveloppes inconnues par comparaison des objets à fumer à base de tabac à rouler confectionnés à l'aide de ces enveloppes, avec ceux confectionnés à l'aide d'une enveloppe normalisée.
    L'ISO 15592-3:2008 spécifie la méthode de confection d'objets à fumer à base de tabac à rouler à l'aide d'enveloppes spécifiées, qui possèdent ou ne possèdent pas de filtre attaché et la méthode de détermination du rendement d'un objet à fumer à base de tabac à rouler confectionné en introduisant un filtre non fixe et du tabac dans une enveloppe.
