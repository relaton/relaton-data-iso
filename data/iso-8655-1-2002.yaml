abstract:
- language: en
  script: Latn
  content: |-
    ISO 8655-1:2002 specifies the general requirements for piston-operated volumetric apparatus. It is applicable to piston pipettes, piston burettes, dilutors and dispensers. It furthermore defines terms for the use of piston-operated volumetric apparatus and gives a list of equivalent terms. It also gives user recommendations.
    ISO 8655-1:2002 is not applicable to medical products intended for use on human beings, e.g. for medical syringes.
- language: fr
  script: Latn
  content: "L'ISO 8655-1:2002 spécifie les exigences générales relatives aux appareils
    volumétriques à piston. Elle est applicable aux pipettes à piston, aux burettes
    à piston, aux diluteurs et aux distributeurs. En outre, elle définit les termes
    pour l'utilisation des appareils volumétriques à piston et donne une liste de
    termes équivalents. Elle donne également des recommandations pour l'utilisateur.
    \nL'ISO 8655-1:2002 n'est pas applicable aux produits médicaux destinés à être
    utilisés sur les êtres humains, par exemple les seringues médicales."
