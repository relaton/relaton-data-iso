abstract:
- language: en
  script: Latn
  content: Specifies the characteristics and quality assurance requirements. Includes
    definitions. Technical requirements and test methods, qualification testing requirements
    for bolt samples, summary of qualification and acceptance tests, surface discontinuities
    and contamination, minimum tensile, double shear and stress durability loads for
    tests, thread discontinuities and a classification of defects are given as a table.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques et les exigences d'assurance qualité requises pour les vis à tête saillante en acier allié, de classe de résistance en traction 1 250 MPa et à filetage MJ, utilisées dans les constructions aérospatiales. La présente Norme internationale est applicable aux vis répondant à la définition ci-dessus, à condition qu'elle soit référencée sur la norme de produit ou le document de définition.
