abstract:
- content: ISO 26203-2:2011 gives requirements for the testing of metallic materials.
    Only examples for testing flat geometries are given; however, other geometries
    can be tested. The area of application spans a range of strain rates from 10-2
    s-1 to 103 s-1. Tests are carried out between 10 °C and 35 °C and, unless otherwise
    specified, using a servo-hydraulic-type test system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 26203-2:2011 spécifie les exigences pour les essais réalisés sur
    des matériaux métalliques. Seuls des exemples pour les essais sur des éprouvettes
    plates sont donnés; cependant, d'autres géométries peuvent être essayées. Le domaine
    d'application couvre une plage de vitesses de déformation comprise entre 10-2
    s-1 et 103 s-1. Les essais doivent être réalisés, sauf spécification contraire,
    entre 10 °C et 35 °C, à l'aide d'un système d'essai de type servo-hydraulique.
