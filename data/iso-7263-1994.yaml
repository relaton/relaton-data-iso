abstract:
- content: Cancels and replaces the first edition (1985). Specifies two methods for
    the determination of the flat crush resistance of corrugating medium after laboratory
    fluting. The procedures are applicable to any paper intended to be used, after
    fluting, in the manufacture of corrugated fibreboard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit deux méthodes pour la détermination de la résistance à la compression à plat du papier cannelure pour carton ondulé, après cannelage en laboratoire. Les méthodes sont applicables à tout papier destiné à être utilisé, après cannelage, pour la fabrication d'un carton ondulé.
