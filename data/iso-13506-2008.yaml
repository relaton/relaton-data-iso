abstract:
- content: ISO 13506:2008 provides the general principles of a test method for evaluating
    the performance of complete garments or protective clothing ensembles in a flash
    fire or other short duration exposures. This test method characterizes the thermal
    protection provided by garments, based on the measurement of heat transfer to
    a full-size manikin exposed to a laboratory simulation of a fire with controlled
    heat flux density, duration and flame distribution. The heat transfer measurements
    can also be used to calculate the predicted skin burn injury resulting from the
    exposure. In addition, observations are recorded on the overall behaviour of the
    test specimen during and after the exposure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13506:2007 fournit les principes généraux d'une méthode d'essai permettant
    d'évaluer la performance de vêtements complets ou d'ensembles de vêtements de
    protection au cours d'un embrasement généralisé ou d'autres expositions de courte
    durée. Cette méthode d'essai caractérise la protection thermique fournie par les
    vêtements en se basant sur la mesure du transfert de chaleur à un mannequin grandeur
    nature exposé à une simulation d'incendie en laboratoire avec une densité de flux
    de chaleur, une durée et une distribution des flammes contrôlées. Les mesures
    du transfert de chaleur peuvent également être utilisées pour calculer les brûlures
    prévisibles résultant de l'exposition. De plus, les observations sur le comportement
    global de l'éprouvette pendant et après l'exposition sont enregistrées.
