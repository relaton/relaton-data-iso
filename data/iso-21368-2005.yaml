abstract:
- language: en
  script: Latn
  content: ISO 21368:2005 provides guidelines describing adhesive bonding quality
    requirements suitable for use by manufacturers utilizing adhesive bonding as a
    means of fabrication. In particular, the guidelines define various approaches
    to meeting quality requirements for fabrication and reporting procedures, both
    in workshops and on site. These guidelines aim to convey the importance of maintaining
    quality standards in fabrication and reporting procedures, keeping records and
    thus enabling documentation to provide the basis for risk evaluation of adhesively
    bonded structures in service and in use.
- language: fr
  script: Latn
  content: L'ISO 21368:2005 fournit des lignes directrices décrivant les exigences
    de qualité pour l'assemblage par collage, destinées aux fabricants utilisant l'assemblage
    par collage comme moyen de fabrication. En particulier, les lignes directrices
    définissent différentes approches pour satisfaire les exigences de qualité relatives
    aux procédures de fabrication et d'établissement de rapports, à la fois dans les
    ateliers et sur site. Ces lignes directrices ont pour objet de sensibiliser à
    l'importance de l'application de normes de qualité dans les procédures de fabrication
    et de rapport, de la conservation des enregistrements, permettant ainsi à la documentation
    de fournir les bases pour l'évaluation des risques liés aux structures assemblées
    par collage lors de leur utilisation.
