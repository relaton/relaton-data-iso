  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques dimensionnelles et des exigences complémentaires concernant les tabliers porte-équipements et les bras de fourche à tenons pour chariots élévateurs à fourche permettant l'interchangeabilité des bras de fourche et/ou autres équipements, en fonction de la capacité nominale des chariots et du type de bras de fourche.
