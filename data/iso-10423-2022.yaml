abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and gives recommendations for the performance, dimensional and functional interchangeability, design, materials, testing, inspection, welding, marking, handling, storing, shipment, and purchasing of wellhead and tree equipment for use in the petroleum and natural gas industries.
    This document does not apply to field use or field testing.
    This document does not apply to repair of wellhead and tree equipment except for weld repair in conjunction with manufacturing.
    This document does not apply to tools used for installation and service (e.g. running tools, test tools, wash tools, wear bushings, and lubricators).
    This document supplements API Spec 6A, 21st edition (2018), the requirements of which are applicable with the exceptions specified in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et fournit des recommandations pour la performance, l'interchangeabilité dimensionnelle et fonctionnelle, la conception, les matériaux, les essais, l'inspection, le soudage, le marquage, le stockage, l'expédition et l'achat d'équipement pour têtes de puits et arbres de Noël destiné à être utilisé dans les industries du pétrole et du gaz naturel.
    Le présent document ne s'applique pas à une utilisation terrain ou à des essais terrain.
    Le présent document ne s'applique pas à la réparation de l'équipement pour têtes de puits et arbres de Noël, à l'exception de la réparation des soudures en lien avec la fabrication.
    Le présent document ne s'applique pas aux outils utilisés pour l'installation et l'entretien (par exemple, outils de pose, outils d'essai, outils de lavage, chemises d'usure et lubrificateurs).
    Le présent document complète l'API 6A, 21ème édition (2018), dont les exigences sont applicables sauf exceptions spécifiées dans le présent document.
