abstract:
- content: ISO 2834-1:2006 specifies a laboratory method for the preparation of printed
    samples made with paste inks (such as inks used for lithographic and letterpress
    printing). Such printed samples are intended to be used for reflection-based measurements,
    such as colorimetry and reflection density as well as for testing light fastness,
    and the resistance of printing inks to mechanical and chemical attack regarding
    either printing ink and/or substrate.
