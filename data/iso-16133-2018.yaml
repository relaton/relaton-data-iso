abstract:
- language: en
  script: Latn
  content: |-
    This document gives general guidance on the selection of procedures for the establishment and maintenance of programmes for long-term monitoring of soil quality. It takes into account the large number of objectives for soil-monitoring programmes.
    This document is intended to help provide a basis for dialogue between parties which might be involved in a monitoring scheme.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations relatives à la sélection de modes opératoires visant à établir et entretenir des programmes de surveillance de la qualité du sol à long terme. Il tient compte des nombreux objectifs des programmes de surveillance du sol.
    Le présent document a pour but de contribuer à l'instauration d'une base de dialogue entre les parties susceptibles d'être impliquées dans un système de surveillance.
