abstract:
- content: "ISO/TS 6090|IDF/RM 82:2004 specifies a screening method for the detection
    of the phosphatase activity in cow's milk and dried milk, buttermilk and buttermilk
    powder, and whey and whey powder. \nTwo alternative procedures (A and B) are given.
    Procedure A is the simpler as it does not include a clarification treatment and
    is especially suited for milk. Procedure B includes a clarification step which
    allows a more sensitive detection through which better quantitative results can
    be obtained, if desired.\nIf either method is used for checking the proper pasteurization
    of these products or their raw materials, then further tests are necessary to
    ensure that the phosphatase activity is not due to either heat-stable microbial
    phosphatase or reactivated phosphatase."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 6090|FIL/RM 82:2004 décrit une méthode de routine permettant de détecter l'activité phosphatasique dans le lait de vache et le lait en poudre, le babeurre et le babeurre en poudre, le lactosérum et le lactosérum en poudre.
    Deux méthodes différentes sont indiquées (A et B): la méthode A est la plus simple, elle n'inclut pas de clarification et est particulièrement bien adaptée au lait. La méthode B comprend une étape de clarification et permet une détection plus sensible ainsi que l'obtention d'un meilleur résultat quantitatif, si cela est souhaitable.
    Si ces méthodes doivent être utilisées pour contrôler la pasteurisation de ces produits ou de leurs matières premières, des essais supplémentaires sont nécessaires pour s'assurer que l'activité phosphatasique n'est pas due à la phosphatase microbienne thermorésistante ou à la phosphatase réactivée.
