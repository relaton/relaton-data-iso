  format: text/plain
- content: |-
    ISO 18218-1:2015 spécifie une méthode de détermination des alkylphénols éthoxylés (éthoxylate de nonylphénol [NPEOn, où 1 ≤ n ≤ 16] et éthoxylate d'octylphénol [OPEOn, où 1 ≤ n ≤ 16]) dans le cuir. Cette méthode d'analyse directe convient particulièrement lorsque les alkylphénols éthoxylés doivent être dosés sur un grand nombre d'échantillons de cuir.
    L'analyse est effectuée par chromatographie en phase liquide à haute performance (CLHP) couplée à la spectrométrie de masse en tandem avec un analyseur à triple quadripôle, afin d'identifier et de quantifier les alkylphénols éthoxylés.
    NOTE 1       Parmi les alkylphénols éthoxylés disponibles dans le commerce, celui qui est le plus utilisé dans l'industrie du cuir est l'éthoxylate de nonylphénol contenant en moyenne 9 groupes éthoxy. La température de trouble dans l'eau de cette substance est optimale compte tenu des températures généralement utilisées pour le traitement du cuir, qui sont comprises entre 40 °C et 55 °C.
    NOTE 2       L'ISO 18218‑1 et l'ISO 18218‑2 impliquent l'utilisation de solvants différents pour l'extraction des alkylphénols éthoxylés du cuir. Par conséquent, on peut s'attendre à ce que les résultats obtenus en suivant l'une des deux méthodes analytiques soient comparables à ceux obtenus en suivant la seconde méthode, mais non nécessairement identiques, pour ce qui concerne la teneur en alkylphénols éthoxylés dans le cuir.
