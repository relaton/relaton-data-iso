abstract:
- language: en
  script: Latn
  content: Based on dissolution of a test sample in water, distillation of the ammonia
    after displacement by an alkali solution. Absorption in an excess of standard
    volumetric sulphuric acid solution and back-titration with standard volumetric
    sodium hydroxide solution in the presence of methyl red/methylene blue mixed indicator.
    A typical distillation apparatus is shown in a figure.
