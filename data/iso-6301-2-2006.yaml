abstract:
- content: |-
    This part of ISO 6301:2006 specifies tests, procedures and a method of presenting the results concerning the parameters that define the main characteristics to be included in the supplier's literature of lubricators conforming to ISO 6301-1.
    This part of ISO 6301:2006 can be applied
    - to facilitate the comparison of lubricators by standardizing test methods and presentation of test data;
    - to assist in the proper application of lubricators in compressed air systems.
    The tests specified are intended to allow comparison between the different types of lubricators; they are not production tests to be carried out on each lubricator manufactured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6301-2:2006 spécifie les essais, les modes opératoires et une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs sur les lubrificateurs conformément à l'ISO 6301-1.
    L'ISO 6301-2:2006 a pour objet de faciliter la comparaison des lubrificateurs en normalisant les méthodes d'essai et la présentation des valeurs obtenues lors de ces essais et d'apporter une aide afin que les lubrificateurs soient correctement utilisés dans les systèmes d'air comprimé.
    Les essais spécifiés ont pour but de permettre la comparaison entre les différents types de lubrificateurs ; il ne s'agit en aucun cas d'essais de production à effectuer pour chaque lubrificateur fabriqué
