abstract:
- language: en
  script: Latn
  content: |-
    ISO 23160:2011 specifies tests for the evaluation of the resistance of watch cases and their bracelets to wear, scratching and impacts occurring when wearing the watch.
    ISO 23160:2011 is applicable mainly to complete watch cases fitted with bracelets. However, certain tests can be applied to the watch case only, to the complete or partial bracelet, or to specially prepared samples.
- language: fr
  script: Latn
  content: |-
    L'ISO 23160:2011 décrit les essais destinés à évaluer la résistance des boîtes de montres et de leur bracelet à l'usure, aux rayures et aux impacts occasionnés lors du porter.
    L'ISO 23160:2011 s'applique principalement à la boîte de montre complète munie de son bracelet. Toutefois certains essais peuvent être appliqués à la boîte de montre seule, au bracelet complet ou partiel, voire à des éprouvettes spécialement préparées.
