abstract:
- language: en
  script: Latn
  content: ISO 10286:2015 gives the terminology for ISO/TC 58 standards intended to
    be used under regulations for the transport of dangerous goods that are based
    on the UN Model Regulations. Variations from the terminology are permissible to
    comply with other regulations such as for stationary and automotive applications.
- language: fr
  script: Latn
  content: L'ISO 10286:2015 établit la terminologie pour les normes de l'ISO/TC 58
    destinées à être utilisées dans le cadre de réglementations sur le transport,
    telles que le Livre orange de l'ONU. Il est permis de s'écarter de cette terminologie
    pour satisfaire à d'autres réglementations, comme pour les applications stationnaires
    et automobiles.
