abstract:
- language: en
  script: Latn
  content: ISO 18254-1:2016 describes analyses that are used to detect extractable
    alkylphenol ethoxylates (nonylphenol ethoxylates and octylphenol ethoxylates)
    in textile products. This document provides a method that uses Liquid Chromatograph
    (LC) with Mass Spectrometry (MS) system to detect and quantify alkylphenol ethoxylates
    of defined ethoxylate chain length.
- language: fr
  script: Latn
  content: ISO 18254-1:2016 décrit les analyses utilisées pour détecter la présence
    d'alkylphénols éthoxylés extractibles (nonylphénols éthoxylés et octylphénols
    éthoxylés) dans les produits textiles. Elle présente une méthode employant un
    système CL/SM (chromatographie liquide avec spectrométrie de masse) afin de détecter
    et de quantifier les alkylphénols éthoxylés ayant une longueur de chaîne éthoxylée
    définie.
