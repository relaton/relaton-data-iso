abstract:
- content: |2

    La présente partie de l'ISO 13937 décrit une méthode à déchirure unique pour déterminer la force de déchirure d'une étoffe, appelée essai de l'éprouvette croissant, effectuée sur une éprouvette découpée en forme de croissant dont les deux branches sont fixées dans des pinces selon un angle défini par rapport au sens de fils. La force de déchirure mesurée est la force nécessaire à la propagation d'une déchirure amorcée.L'essai s'applique essentiellement aux étoffes tissées. Il peut être appliqué aux étoffes produites par d'autres techniques. En raison de la fixation des branches de l'éprouvette selon un plan incliné par rapport aux fils à déchirer, l'essai peut être utilisé pour la plupart des types d'étoffe sans déviation de la déchirure et avec moins de risques de retrait des fils que dans les autres essais.En général, la méthode d'essai décrite ne s'applique pas aux étoffes tricotées, aux tissus élastiques et aux non-tissés pour lesquels la méthode sur éprouvette trapézoïdale est utilisée de préférence (Note 2).La présente méthode permet uniquement l'utilisation d'appareils d'essai à vitesse constante d'allongement (CRE, en anglais : constant rate of extension).NOTE 1 : Pour les autres méthodes d'essai de déchirure utilisant des appareils d'essai de traction, la partie 2 de la norme décrit une méthode appelée essai sur éprouvette pantalon, la partie 4 la méthode de l'essai de languette et la partie 1 traite de la méthode balistique au pendule (méthode Elmendorf).NOTE 2 : En ce qui concerne la méthode sur éprouvette trapézoïdale, se référer à l'ISO 9073-4 pour les non-tissés et à l'ISO 4674 pour lesétoffes revêtues.
