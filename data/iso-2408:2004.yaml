abstract:
- content: ISO 2408:2004 specifies minimum requirements for the manufacture and testing
    of stranded steel wire ropes for general purposes, including lifting equipment
    such as cranes and hoists. Ropes for slings are also dealt with, and tables giving
    minimum breaking forces for the more common sizes, grades and constructions of
    stranded rope presented. It is applicable to single-layer, rotation-resistant
    and parallel-closed ropes made from wires of uncoated (bright), zinc-coated and
    zinc-alloy coated finish in rope diameters of up to 60 mm, supplied as bulk manufacture.
    It is not applicable to ropes for mining purposes, aircraft control, the petroleum
    and natural gas industries, aerial ropeways and funiculars, lifts or for fishing
    purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2408:2004 spécifie les exigences minimales pour la fabrication et
    les essais de câbles en acier à torons pour usages courants, y compris le matériel
    de levage tel que les grues et les treuils. Les câbles pour élingues sont également
    traités, et les charges de rupture minimales pour les dimensions, les qualités
    et les compositions les plus communes de câbles à torons sont données dans les
    tableaux. Elle s'applique aux câbles à une couche de torons, antigiratoires et
    disposés en parallèle, réalisés à partir de fils non revêtus (clairs), galvanisés
    ou revêtus d'un alliage de zinc, d'un diamètre inférieur ou égal à 60 mm, produits
    en masse. Elle ne s'applique pas aux câbles d'exploitation minière, aux câbles
    pour commandes d'aéronefs, aux câbles pour les industries du pétrole et du gaz
    naturel, aux câbles pour téléphériques et funiculaires, aux câbles d'ascenseurs
    ou aux câbles pour la pêche.
