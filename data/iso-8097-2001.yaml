abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the minimum requirements and test conditions for certified cargo unit load
    devices to be installed in certified aircraft. It covers pallets, nets and containers intended for use with the following
    classes of aircraft loading and restraint systems:
    _ Class I: Unit load device restraint in conformity with all flight and ground load conditions, including 9g forward
    emergency loading conditions.
    _ Class II: All other unit load device restraints.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les exigences minimales et les conditions d'essai des unités de charge
    certifiées pour fret aérien destinées à être installées dans les aéronefs certifiés. Elle couvre les palettes, les filets
    de palette et les conteneurs utilisables avec les classes suivantes de systèmes de chargement et de maintien dans
    les aéronefs.
    _ Classe I: dispositifs de maintien des unités de charge conformes à toutes les exigences de charge en vol et au
    sol, y compris en situation d'atterrissage d'urgence avec une accélération vers l'avant de 9g.
    _ Classe II: tous les autres dispositifs de maintien des unités de charge.
