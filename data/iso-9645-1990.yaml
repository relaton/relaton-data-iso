abstract:
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode d'expertise pour
    le mesurage du bruit émis par les cyclomoteurs à deux roues en mouvement [tels
    qu'ils sont définis dans l'ISO 3833. La méthode est prévue pour satisfaire aux
    conditions requises de simplicité, dans la mesure où celles-ci sont compatibles
    avec la reproductibilité des résultats et le fonctionnement effectif du cyclomoteur.
    Les prescriptions visent à reproduire le niveau de bruit émis dans une circulation
    urbaine de caractère irrégulier, nécessitant la pleine utilisation de la puissance
    du moteur. \nNOTE -- La méthode d'essai nécessite un environnement acoustique
    qui ne peut être réalisé que sur un terrain découvert étendu. Ces conditions peuvent
    généralement être remplies lorsqu'il s'agit de mesurages effectués : \n- soit
    en vue de la réception du type de cyclomoteur, \n- soit en cours de fabrication,
    \n- soit aux stations d'essais officielles. "
