abstract:
- content: |-
    ISO 11297-4:2018, in conjunction with ISO 11297‑1 and ISO 11296‑4, specifies requirements and test methods for cured-in-place pipes and fittings used for the renovation of hydraulically and pneumatically pressurized underground drainage and sewerage networks with service temperatures up to 50 °C.
    ISO 11297-4:2018 applies to independent (fully structural, class A) and interactive (semi structural, class B) pressure pipe liners, as defined in ISO 11295, which do not rely on adhesion to the existing pipeline.
    ISO 11297-4:2018 applies to the use of various thermosetting resin systems, in combination with compatible fibrous carrier materials, reinforcement, and other process-related plastics components (see 5.1).
    ISO 11297-4:2018 does not include requirements or test methods for resistance to abrasion, cyclic loading or impact, which are outside the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11297-4:2018, en association avec l'ISO 11297‑1 et l'ISO 11296‑4, spécifie les exigences et les méthodes d'essais relatives aux tubages continus par tubes polymérisés sur place et aux raccords utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sous pression hydraulique et pneumatique fonctionnant à des températures de service allant jusqu'à 50 °C.
    ISO 11297-4:2018 s'applique aux tubages autostructurants (entièrement structurants de classe A) et aux tubages non autostructurants (semi-structurants de classe B), tels que définis dans l'ISO 11295, qui ne nécessitent pas une adhérence à la canalisation existante.
    ISO 11297-4:2018 couvre l'utilisation de divers systèmes de résine thermodurcissable, en combinaison avec des matrices fibreuses compatibles, des renforts et d'autres composants plastiques liés aux procédés (voir 5.1).
    ISO 11297-4:2018 ne comprend pas les exigences ou les méthodes d'essai pour la résistance à l'abrasion, sous charge cyclique ou au choc, qui sont en dehors du domaine d'application du présent document.
