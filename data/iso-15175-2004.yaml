abstract:
- content: "ISO 15175:2004 provides guidance on the principles behind, and main methods
    for, the evaluation of sites, soils, and soil materials in relation to their role
    as a source of contamination of groundwater and their function in transporting,
    degrading and transforming contaminants. It identifies and lists relevant monitoring
    strategies, methods for sampling, soil processing and analytical methods. \nISO
    15175:2004 is applicable to the evaluation of the impact of contaminants on groundwater
    in relation to drinking water quality, irrigation water quality, industrial use
    and natural base flow."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15175:2004 fournit des lignes directrices sur les principes régissant l'évaluation des sites, des sols et des matériaux provenant du sol, et sur les principales méthodes correspondantes, en relation avec leur rôle comme source de pollution des eaux souterraines et avec leur fonction de transfert, de dégradation et de transformation des contaminants.
    Elle identifie et énumère des stratégies de surveillance, des méthodes d'échantillonnage, des méthodes de traitement des sols et des méthodes analytiques applicables.
    Elle est applicable à l'évaluation de l'impact des contaminants sur les eaux souterraines, en relation avec les aspects suivants:
    la qualité de l'eau potable;
    la qualité de l'eau de l'irrigation;
    l'usage industriel;
    le débit de base naturel d'alimentation des cours d'eau.
