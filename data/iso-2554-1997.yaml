abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de l'indice d'hydroxyle des résines de polyesters non saturés. En fait, la méthode
    détermine la différence entre l'indice d'hydroxyle et l'indice d'acide ; il est
    donc nécessaire d'avoir déterminé par ailleurs l'indice d'acide total du produit
    pour calculer l'indice d'hydroxyle.  \nNOTE 1 L'indice d'hydroxyle de résines
    de polyesters saturés (par exemple les résines de polyesters utilisées pour la
    fabrication des polyuréthanes et les plastifiants polymériques) et de certains
    types de résines alkydes, peut également être déterminé par cette méthode.\n"
