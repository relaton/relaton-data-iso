- content: |-
    Le présent document expose une méthode d’essai applicable au mesurage simultané de 3H et de 14C dans des échantillons d’eau par comptage des scintillations en milieu liquide d’une source obtenue en mélangeant l’échantillon d’eau avec un cocktail scintillant hydrophile.
    La méthode décrite dans le présent document est dite de «dépistage», en raison de la présence potentielle de radionucléides interférents dans l’échantillon pour essai. S’il est admis que l’échantillon ne contient pas ces interférents, 3H et 14C peuvent être mesurés quantitativement.
    Cette méthode peut être utilisée pour n’importe quel type d’étude de l’environnement ou de suivi environnemental.
    Elle est également applicable aux mesures des échantillons pour essai d’eau de distribution et/ou potable, d’eau de pluie, d’eau de surface et souterraine, d’eau de mer, ainsi que d’eau de refroidissement, d’eau industrielle, d’eaux usées domestiques et industrielles dont l’activité volumique est comprise entre 5 Bq∙l−1 et 106 Bq∙l−1 (limite supérieure des compteurs à scintillations en milieu liquide pour le comptage direct). Pour des activités volumiques plus élevées, l’échantillon pour essai peut être dilué afin d’obtenir une prise d’essai comprise dans cet intervalle.
