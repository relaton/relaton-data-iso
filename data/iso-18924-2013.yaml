abstract:
- language: en
  script: Latn
  content: "ISO 18924:2013 specifies a test method for the prediction of certain physical
    or chemical property changes of imaging materials.\nISO 18924:2013 is applicable
    to the Arrhenius test portion of ISO 18901, ISO 18905, ISO 18909, ISO 18912 and
    ISO 18919.\nISO 18924:2013 is applicable to the prediction of the optical-density
    (D) loss or gain of imaging materials. Photographic dye images may be produced
    by chromogenic processing, by formation of diazo dyes, or by non-chromogenic methods
    such as dye diffusion and silver dye-bleaching processing. ISO 18924:2013 also
    covers density changes caused by\n- residual coupler changes in dye images,\n-
    excess residual processing chemicals in silver black-and-white materials,\n- temperature
    effects on thermally processed silver images.\nThis International Standard is
    applicable to the prediction of support degradation. "
