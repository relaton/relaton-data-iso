abstract:
- language: en
  script: Latn
  content: "ISO 10508:2006 gives guidance for the classification and design of hot
    and cold water pressure systems which use plastics pipes and plastics or metal
    fittings.\nIt establishes a classification system for common service conditions
    for pressurized hot and cold water systems. It gives a basis for evaluation and
    design of thermoplastics pipes and fittings in relation to the system performance
    requirements. \nIt applies to plastics piping systems used to carry water in distribution
    systems of hot and cold water, including potable water, and in transportation
    systems of hot water for heating, under design pressures up to at least 10 bar
    at 20 degrees Celsius and up to 10 bar at temperatures according to the class
    of application."
- language: fr
  script: Latn
  content: |-
    L'ISO 10508:2006 donne des lignes directrices pour la classification et la conception des systèmes de canalisations en plastique destinés aux installations d'eau chaude et froide qui utilisent des tubes en plastique et des raccords en plastique ou métalliques.
    L'ISO 10508:2006 établit un système de classification pour les conditions usuelles de service des systèmes d'eau chaude et froide sous pression. Elle donne une base pour l'évaluation et la conception des tubes et raccords en thermoplastique en fonction des exigences de performance du système.
    L'ISO 10508:2006 s'applique aux systèmes de canalisations en plastique utilisés pour véhiculer de l'eau, dans le cas: des systèmes de distribution d'eau chaude et froide, y compris l'eau potable, des systèmes de transport de l'eau chaude pour le chauffage, sous des pressions de service jusqu'à au moins 10 bar à 20 °C et jusqu'à 10 bar à des températures selon la classe d'application.
