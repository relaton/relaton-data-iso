abstract:
- content: |-
    ISO 11922-1:2018 specifies tolerance grades for the outside diameter, out-of-roundness and wall thickness of metric thermoplastics pipes for the conveyance of fluids and manufactured with nominal outside diameters and nominal pressures in accordance with ISO 161‑1 and nominal wall thicknesses in accordance with ISO 4065.
    ISO 11922-1:2018 is applicable to smooth thermoplastics pipes of constant circular cross-section along the whole length of the pipe, whatever the method of manufacture, the pipe material or the intended application.
    NOTE     It is intended that the tolerance grades specified in product standards are selected from this document taking into account the material and the intended application.
