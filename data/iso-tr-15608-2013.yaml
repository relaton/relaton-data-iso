abstract:
- content: |-
    ISO/TR 15608:2013 provides a uniform system for the grouping of materials for welding purposes. It can also apply to other purposes, such as heat treatment, forming and non-destructive testing.
    ISO/TR 15608:2013 covers grouping systems for the following standardized materials:
    - steels;
    - aluminium and its alloys;
    - copper and its alloys;
    - nickel and its alloys;
    - titanium and its alloys;
    - zirconium and its alloys;
    - cast irons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 15608:2013 fournit un système uniforme de groupement des matériaux en vue du soudage. Il peut aussi s'appliquer à d'autres utilisations telles que le traitement thermique, le formage et les contrôles non destructifs.
    L'ISO/TR 15608:2013 traite des systèmes de groupement relatifs aux matériaux normalisés suivants:
    - les aciers;
    - l'aluminium et ses alliages;
    - le cuivre et ses alliages;
    - le nickel et ses alliages;
    - le titane et ses alliages;
    - le zirconium et ses alliages;
    - les fontes.
