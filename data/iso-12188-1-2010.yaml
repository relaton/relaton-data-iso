abstract:
- content: ISO 12188-1:2010 provides a procedure for evaluating and reporting the
    accuracy of navigation data determined using positioning devices that are based
    on GPS, GLONASS, Galileo or similar global navigation satellite systems (GNSS).
    It focuses on the performance of the positioning devices while they are subject
    to motions typical of ground-based agricultural field operations and specifies
    common performance parameters that can be used to quantify and compare the dynamic
    performance of different positioning devices.
