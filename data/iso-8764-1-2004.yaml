abstract:
- content: 'ISO 8764-1:2004 specifies the shapes and dimensions, technical requirements
    and torque test methods for the tips of hand drivers and of machine-operated bits
    for cross-recessed head screws. It specifies two forms of driver tips: form PH
    for form H recesses and form PZ for form Z recesses. (H and Z form recesses are
    specified in ISO 4757, while general requirements, lengths of blades and marking
    of hand-operated screwdrivers are given in ISO 8764-2.)'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8764-1:2004 prescrit les formes, les dimensions, les spécifications techniques et les méthodes d'essai de torsion des extrémités des tournevis à main et des embouts de tournevis à machine pour vis à empreinte cruciforme.
    Elle définit les deux formes d'extrémités suivantes: forme PH pour l'empreinte de forme H; forme PZ pour l'empreinte de forme Z.
