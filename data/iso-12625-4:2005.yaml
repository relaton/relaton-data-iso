abstract:
- language: en
  script: Latn
  content: |-
    ISO 12625-4:2005 specifies a test method for the determination of the tensile strength, stretch at break and tensile energy absorption of tissue paper and tissue products. It uses a tensile-testing apparatus operating with a constant rate of elongation.
    It also specifies the method of calculating the tensile index and the tensile energy absorption index.
- language: fr
  script: Latn
  content: |-
    L'ISO 12625-4:2005 spécifie une méthode d'essai pour la détermination de la résistance à la rupture par traction, de l'allongement à la rupture par traction et de l'énergie absorbée à la rupture par traction, du papier tissue et des produits tissues. Elle utilise un appareil d'essai de traction fonctionnant à une vitesse d'allongement constante.
    L'ISO 12625-4:2005 spécifie également la méthode de calcul de l'indice de rupture par traction et de l'indice d'énergie absorbée à la rupture par traction.
