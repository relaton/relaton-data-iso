abstract:
- content: |-
    This document specifies the general conditions for the determination of the reduced viscosity, intrinsic viscosity and K‑value of organic polymers in dilute solution. It specifies the standard parameters that are applied to viscosity measurement.
    This document is applicable to develop standards for measuring the viscosities in solution of individual types of polymer. It is also applicable to measure and report the viscosities of polymers in solution for which no separate standards exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions générales nécessaires pour déterminer la viscosité réduite, la viscosité intrinsèque et la valeur K des polymères organiques en solution diluée. Il spécifie les paramètres normalisés qui sont appliqués au mesurage de la viscosité.
    Le présent document est applicable à l’élaboration des normes qui concernent le mesurage de la viscosité de différents types de polymères en solution. Il est également applicable pour mesurer et exprimer les viscosités des polymères en solution qui ne font l’objet d’aucune norme distincte.
