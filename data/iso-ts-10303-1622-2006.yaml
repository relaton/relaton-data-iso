abstract:
- content: "ISO/TS 10303-1622:2006 specifies the application module for AP210 interconnect
    technology constraints. \nISO/TS 10303-1622:2006 deals with the representation
    of interconnect technology constraints. This data includes all information provided
    to the design team by fabrication suppliers from which may be derived default
    land and passage definitions, based on the desired yield for fabrication and assembly
    processes. Typical data includes\n- minimum annular ring,\n- maximum passage aspect
    ratio,\n- minimum deposition thickness,\n- maximum terminal size supported for
    through hole technology class, and\n- other critical material processing properties.\nConfiguration
    management information and design change management information is provided. This
    data includes at least one geometric representation. ISO/TS 10303-1622:2006 also
    supports description of simple and complex templates for layout design, and definition
    of technology specific layer stackup models able to support multiple material
    combinations. \nThe following are within the scope of ISO/TS 10303-1622:2006:\n-
    fabrication technology properties; \n- layout pattern templates; \n- layout pattern
    template properties; \n- definition of stratum stack model; \n- manufacturing
    technology specification; \n- generic layered manufacturing technology properties."
  language:
  - en
