abstract:
- content: |-
    ISO 24631-4:2017 provides the means of evaluating the performance of ISO 11784- and ISO 11785-conformant RFID (radiofrequency identification) transceivers used in the individual identification of animals.
    The test procedures specified in this document are recognized by the Federation of European Companion Animals Veterinary Association (FECAVA) and World Small Animal Veterinarian Association (WSAVA) and, as such, can be applied also to companion animals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 24631-4:2017 fournit les moyens d'évaluer la performance des émetteurs-récepteurs d'identification par radiofréquence (RFID) conformes à l'ISO 11784 et à l'ISO 11785 utilisés pour l'identification individuelle des animaux.
    Les modes opératoires d'essai spécifiés dans le présent document sont reconnus par la Fédération européenne des associations vétérinaires pour les animaux de compagnie (FECAVA) et par l'Association mondiale vétérinaire pour les petits animaux (WSAVA), et peuvent donc s'appliquer également aux animaux de compagnie.
