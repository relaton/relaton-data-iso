abstract:
- language: en
  script: Latn
  content: |-
    ISO 13276:2017 specifies a method for the gravimetric determination of the purity of nicotine using tungstosilicic acid.
    The method is applicable to pure nicotine or nicotine salts used to calibrate analytical methods for the determination of nicotine in the field of tobacco, tobacco products and smoke analysis.
- language: fr
  script: Latn
  content: |-
    ISO 13276:2017 préconise une méthode pour la détermination de la pureté de la nicotine par analyse gravimétrique à l'acide tungstosilicique.
    La méthode est applicable à la nicotine pure ou aux sels de nicotine utilisés pour étalonner les méthodes analytiques de détermination de la nicotine dans le domaine du tabac, des produits du tabac et d'analyse de la fumée.
