abstract:
- content: |-
    This document specifies a method using dimethylacetamide to determine the mass percentage of elastane, after removal of non-fibrous matter, in textiles made of mixtures of:
    —          certain elastane fibres
    with
    —          cotton, viscose, cupro, modal, lyocell, polyamide, polyester or wool fibres.
    This method is not applicable when acrylic fibres are present.
    It is also possible to analyse mixtures containing certain elastane fibres by using the test methods described in ISO 1833-12 or ISO 1833-21.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination, au diméthylacétamide, de la masse exprimée en pourcentage d'élasthanne, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          certaines fibres d'élasthanne;
    avec
    —          coton, viscose, cupro, modal, lyocell, polyamide, polyester ou fibres de laine.
    Cette méthode n'est pas applicable lorsque des fibres d'acrylique sont présentes.
    Il est également possible d'analyser des mélanges contenant certaines fibres d'élasthanne en utilisant les méthodes d'essai décrites dans l'ISO 1833‑12 ou l'ISO 1833‑21.
