abstract:
- language: en
  script: Latn
  content: |-
    ISO 4126-4:2013 specifies general requirements for pilot operated safety valves, irrespective of the fluid for which they are designed. In all cases, the operation is carried out by the fluid in the system to be protected.
    It is applicable to pilot operated safety valves having a valve flow diameter of 4 mm and above which are for use at set pressures of 0,1 bar gauge and above. No limitation is placed on temperature.
    ISO 4126-4:2013 is a product standard and it is not applicable to applications of pilot operated safety valves.
- language: fr
  script: Latn
  content: |-
    L'ISO 4126-4:2013 spécifie les exigences générales des soupapes de sûreté pilotées, quel que soit le fluide pour lequel elles sont conçues. Dans tous les cas, le fonctionnement est assuré par le fluide contenu dans le système à protéger.
    Elle est applicable aux soupapes de sûreté pilotées présentant un orifice d'écoulement de diamètre supérieur ou égal à 4 mm, qui sont utilisables à des pressions de début d'ouverture de 0,1 bar effectif et au-dessus. Aucune limitation en température n'est fixée.
    L'ISO 4126-4:2013 est une norme de produit et elle n'est pas applicable à la mise en ?uvre des soupapes de sûreté pilotées.
