abstract:
- content: |-
    ISO 15758:2014 specifies a method for calculating the density of the water vapour flow rate in cold pipe insulation systems, and the total amount of water diffused into the insulation over time. The calculation method presupposes that water vapour can only migrate into the insulation system by diffusion, with no contribution from airflow. It also assumes the use of homogeneous, isotropic insulation materials so that the water vapour partial pressure is constant at all points equidistant from the axis of the pipe.
    ISO 15758:2014 is applicable when the temperature of the medium in the pipe is above 0 °C. It applies to pipes inside buildings as well as in the open air.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 15758:2014 donne une méthode permettant de calculer la densité du
    flux de vapeur d'eau dans les systèmes d'isolation de tuyauteries froides, ainsi
    que la quantité totale d'eau diffusée dans l'isolation au cours du temps. La méthode
    de calcul suppose que la vapeur d'eau ne peut migrer dans le système d'isolation
    que par diffusion, sans aucune contribution d'un flux d'air. Elle suppose également
    l'utilisation de matériaux isolants homogènes et isotropes, de telle sorte que
    la pression partielle de vapeur d'eau soit constante en tout point équidistant
    de l'axe du tuyau.\nL'ISO 15758:2014 s'applique lorsque la température du fluide
    circulant dans le tuyau est supérieure à 0 °C. Elle s'applique aussi bien aux
    tuyauteries situées à l'intérieur de bâtiments qu'à celles situées à l'air libre. "
