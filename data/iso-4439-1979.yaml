abstract:
- language: en
  script: Latn
  content: The density of an unplasticised polyvinylchloride (PVC-U) pipe or -fitting,
    measured by the method described in ISO 1183, shall be between the limits of 1,35
    gram per cubic centrimetre and 1,46 gram per cubic centrimetre. This does not
    apply to pipes made of compounds containing fillers or cellular products.
