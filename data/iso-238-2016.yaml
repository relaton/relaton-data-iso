abstract:
- language: en
  script: Latn
  content: |-
    ISO 238:2016 specifies the dimensions of the following two pieces of equipment:
    a)    reduction sleeves for tools with Morse taper shanks;
    b)    extension sockets for tools with Morse taper shanks.
    It comprises, for each of them, two tables giving the dimensions in millimetres and the corresponding dimensions in inches, respectively.
