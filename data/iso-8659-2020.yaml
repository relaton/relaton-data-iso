abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the endurance test necessary to confirm the ability of hand-operated plastics valves to withstand prolonged use, with repeated opening and closure. It does not specify the ability of valves to withstand adverse conditions, in particular those of chemically aggressive fluid media and/or environments, or excessive fluid velocities and cavitation.
    NOTE    Concerning the chemical aggression of the materials, a classification table is reported in ISO/TR 10358[1].
    This document includes values of the parameters necessary for the proper performance of the endurance test, with the reservation that the parameters are different in particular product standards (see 5.1).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les essais de fatigue nécessaires pour confirmer l'aptitude des appareils de robinetterie en matières plastiques manoeuvrés à la main à résister à un usage prolongé, avec ouvertures et fermetures répétées. Il ne spécifie pas l'aptitude des appareils de robinetterie à résister à des conditions défavorables, en particulier celles de fluides et/ou environnements chimiquement agressifs, ou des vitesses excessives des fluides et la cavitation.
    NOTE       En ce qui concerne l'aggression chimique des matériaux, un tableau de classification est donné dans l'ISO/TR 10358[1].
    Le présent document intègre les valeurs des paramètres nécessaires pour une performance correcte de l'essai de fatigue, sous réserve que les paramètres sont différents dans les normes de produits particulières (voir 5.1).
