abstract:
- language: en
  script: Latn
  content: This document defines the philosophy of why identifiers exist and why they
    are valuable for trade and information management. It establishes a core set of
    relevant characteristics and expectations for identifiers and the general business
    case of guidelines for identifiers. This document explains the reason identifiers
    are structured the way they are and for what purpose, while acknowledging other
    communities define identifiers differently.
- language: fr
  script: Latn
  content: Le présent document définit la raison d'être des identifiants et la raison
    pour laquelle ils sont précieux pour la gestion commerciale et informationnelle.
    Il établit un ensemble de base de caractéristiques et d’attentes pertinentes concernant
    les identifiants ainsi qu’une étude de cas générale des lignes directrices relatives
    aux identifiants. Le présent document explique pourquoi les identifiants sont
    structurés comme ils le sont et à quelles fins, tout en reconnaissant que d’autres
    communautés peuvent définir des identifiants de manière différente.
