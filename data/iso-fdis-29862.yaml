abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a series of methods for the determination of peel adhesion properties of self adhesives tapes.
    This document contains:
    — Method 1: Self adhesive tapes ? Measurement of peel adhesion from stainless steel at an angle of 180°;
    — Method 2: Self adhesive tapes ? Measurement of peel adhesion from its own backing at an angle of 180°;
    — Method 3: Self adhesive tapes ? Measurement of peel adhesion of double sided and transfer tapes at an angle 180°;
    — Method 4: Self adhesive tapes ? Measurement of adhesion of the liner to an adhesive tape at an angle of 180°.
    Annexes A and B specify further variations in the testing protocol according to specific conditions.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essai permettant de déterminer les caractéristiques du pouvoir adhésif linéaire des rubans auto-adhésifs.
    Le présent document se compose de:
    — la méthode 1: Rubans auto-adhésifs ? Mesure du pouvoir adhésif linéaire sur l'acier inoxydable à un angle de 180°;
    — la méthode 2: Rubans auto-adhésifs ? Mesure du pouvoir adhésif linéaire sur son propre support à un angle de 180°;
    — la méthode 3: Rubans auto-adhésifs ? Mesure du pouvoir adhésif linéaire des rubans double face et transfert à un angle de 180°;
    — la méthode 4: Rubans auto-adhésifs ? Mesure du pouvoir adhésif du protecteur anti-adhérent du ruban adhésif à un angle de 180°.
    Les Annexes A et B spécifient des variantes du protocole d'essai en fonction de certaines conditions spécifiques.
