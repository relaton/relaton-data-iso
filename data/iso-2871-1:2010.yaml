abstract:
- content: |-
    ISO 2871-1:2010 specifies a method for the determination of high-molecular-mass cationic-active materials such as quaternary ammonium compounds in which two of the alkyl groups each contain 10 or more carbon atoms, e.g. distearyl-dimethyl-ammonium chlorides, or salts of imidazoline or 3-methylimidazoline in which long-chain acylaminoethyl and alkyl groups are substituted in the 1- and 2-positions, respectively.
    The method is applicable to solids or to aqueous solutions of the active material. The method is not applicable if anionic surface active agents are present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2871-1:2010 spécifie une méthode de détermination des matières actives cationiques à haute masse moléculaire telles que les composés d'ammonium quartenaire dans lesquels deux des groupes alkyl contiennent chacun 10 atomes de carbone ou plus, les chlorures de distéaryl-diméthyl-ammonium par exemple, ou les sels d'imidazoline ou méthyl-3-imidazoline dans lesquels les groupes acylaminoéthyl et les groupes alkyl à longues chaînes sont respectivement substitués en positions 1 et 2.
    La méthode s'applique à la matière active à l'état solide ou en solution aqueuse. La méthode ne s'applique pas si des agents de surface anioniques sont présents.
