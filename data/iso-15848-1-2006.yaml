abstract:
- content: |-
    ISO 15848-1:2005 specifies testing procedures, for evaluation of external leakage of valve stem seals (or shaft) and body joints of isolating valves and control valves intended for application in volatile air pollutants and hazardous fluids. End connection joints, vacuum application, effects of corrosion and radiation are excluded from ISO 15848-1:2005.
    ISO 15848-1:2005 concerns classification system and qualification procedures for type testing of valves.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15848-1:2006 spécifie des modes opératoires d'essai pour l'évaluation des fuites externes des dispositifs d'étanchéité de la tige (ou de l'arbre) des appareils de robinetterie, et des jonctions du corps des robinets de sectionnement et des robinets de régulation destinés à être utilisés au contact de polluants atmosphériques volatils et de fluides dangereux. Les jonctions des raccords d'extrémité, les applications sous vide, les effets de la corrosion et des rayonnements sont exclus de l'ISO 15848-1:2006.
    L'ISO 15848-1:2006 concerne le système de classification et les modes opératoires de qualification pour les essais de type des appareils de robinetterie.
