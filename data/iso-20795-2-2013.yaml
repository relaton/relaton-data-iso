abstract:
- language: en
  script: Latn
  content: ISO 20795-2:2013 is applicable to orthodontic base polymers and copolymers
    used in the construction of both active and passive orthodontic appliances and
    specifies their requirements. It also specifies test methods to be used in determining
    compliance with these requirements. It further specifies requirements with respect
    to packaging and marking the products and to the instructions to be supplied for
    use of these materials.
- language: fr
  script: Latn
  content: L'ISO 20795-2:2013 s'applique aux polymères et copolymères pour base orthodontique
    utilisés dans la construction des appareils d'orthodontie actifs et passifs et
    spécifie leurs exigences. Elle spécifie également les méthodes d'essai à utiliser
    pour déterminer la conformité à ces exigences. Par ailleurs, elle spécifie les
    exigences relatives à l'emballage et au marquage des produits, ainsi que les instructions
    à fournir concernant l'utilisation de ces matériaux.
