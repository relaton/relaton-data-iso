abstract:
- language: en
  script: Latn
  content: The method is applicable to oats, durum wheat, wheat, maize, barley, rice,
    rye and sorghum. It consists in preparing of several test samples, or a range
    of test samples, with different moisture contents, under specified conditions,
    determining of their moisture contents by a reference method and measuring with
    the meter to be checked. An annex specifies the maximum permitted errors.
