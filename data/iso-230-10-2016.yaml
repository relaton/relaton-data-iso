- content: |-
    ISO 230-10:2016 spécifie des procédures d'essai pour évaluer les performances de mesure des systèmes de palpage à contact (utilisés en mode de palpage discret) intégrés dans une machine-outil à commande numérique.
    Elle n'inclut pas d'autres types de systèmes de palpage tels que ceux utilisés dans les systèmes de palpage en mode «scanning» ou sans contact. L'évaluation des performances de la machine-outil utilisée comme machine à mesurer tridimensionnelle (MMT) ne fait pas partie du domaine d'application de la présente partie de l'ISO 230. L'évaluation de telles performances implique des problèmes de traçabilité et est fortement influencée par l'exactitude géométrique de la machine-outil. En plus d'être soumises aux essais du système de palpage de la machine-outil spécifiés dans la présente partie de l'ISO 230, elles peuvent être évaluées conformément à l'ISO 10360‑2 et l'ISO 10360‑5.
    Les machines-outils à commande numérique peuvent actuellement utiliser des systèmes de palpage à contact dans les applications d'usinage telles que
    -      l'identification permettant de vérifier que la bonne pièce a été chargée avant l'usinage,
    -      la position et/ou l'alignement de la pièce,
    -      le mesurage de la pièce après usinage, la pièce étant encore sur la machine,
    -      le mesurage de la position et de l'orientation des axes rotatifs de la machine-outil,
    -      le mesurage et le réglage de l'outil coupant (rayon, longueur et décalage de l'outil), et
    -      la détection des casses d'outils.
    NOTE 1       La présente partie de l'ISO 230 se focalise sur les centres d'usinage, mais d'autres types de machines, notamment les centres de tournage et de meulage, seront inclus dans une future révision de la présente partie de l'ISO 230.
    NOTE 2       La présente partie de l'ISO 230 n'inclut aucun type de palpeurs sans contact (par exemple, palpeurs optiques), mais ils seront inclus dans une future révision de la présente partie de l'ISO 230.
