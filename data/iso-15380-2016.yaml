abstract:
- content: |-
    ISO 15380:2016 specifies the requirements for environmentally acceptable hydraulic fluids and is intended for hydraulic systems, particularly hydraulic fluid power systems. The purpose of this International Standard is to provide guidance for suppliers and users of environmentally acceptable hydraulic fluids and for the direction of original equipment manufacturers of hydraulic systems.
    ISO 15380:2016 stipulates the requirements for environmentally acceptable hydraulic fluids at the time of delivery.
    Classification of fluids used in hydraulic application is defined in ISO 6743‑4. ISO 15380:2016 encompasses only four of the categories of environmentally acceptable fluids covered by ISO 6743‑4. These categories are HETG, HEPG, HEES and HEPR. The minimum content of base fluid for each category shall not be less than 70 % (m/m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 15380:2016 spécifié les exigences relatives aux fluides hydrauliques acceptables pour l'environnement. Elle s'applique aux systèmes hydrauliques, en particulier dans les applications hydrostatiques. La présente Norme internationale a pour objet de procurer des indications aux fournisseurs et utilisateurs de fluides acceptables pour l'environnement, et d'apporter des instructions aux constructeurs de systèmes hydrauliques.
    ISO 15380:2016 spécifie les exigences applicables au moment de leur livraison aux fluides hydrauliques acceptables pour l'environnement.
    La classification des fluides utilisés dans les applications hydrauliques est définie dans l'ISO 6743‑4. ISO 15380:2016 traite seulement quatre catégories de celles concernant les fluides acceptables pour l'environnement, couverts par l'ISO 6743‑4. Ces catégories sont les suivantes: HETG, HEPG, HEES et HEPR. La teneur minimale en fluide de base pour chaque catégorie ne doit pas être inférieure à 70 % (m/m).
