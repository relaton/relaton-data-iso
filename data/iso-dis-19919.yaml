abstract:
- content: |-
    This document specifies an analytical method for the determination of silver on a material considered homogeneous. The silver content of the samples lies preferably between 50 ‰ (parts per thousand) and 990 ‰ (parts per thousand). Fineness above 999,0 ‰ can be determined using a spectroscopy method by difference (e.g. ISO 15096).
    NOTE Lower contents of silver can be analyzed with this method.
