abstract:
- content: |-
    ISO 15994:2005 defines a measure of the apparent lustre of printed materials, termed "visual lustre", which is intended for communication amongst designer, client and the printer of products for which the visual perception of the surface lustre is important.
    ISO 15994:2005 is not intended for process control in the printing industry, or in the papermaking and boardmaking industry, nor is it intended for the measurement of fluorescent materials or those which show metallic or pearlescent effects.
