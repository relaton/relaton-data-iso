abstract:
- language: en
  script: Latn
  content: This document specifies a method for the rapid permeation of water to an
    adhesive layer using a specimen with one side open, the secondary bonding of the
    specimens with the adhesive layer that is still moistened, and a shear strength
    test of the secondary bonded specimen, for the selection of water-resistant adhesives
    and the determination of suitable surface treatments. It does not assess the water
    resistance of the actual joint itself, as the distribution of water in the adhesive
    layer is different. This test procedure does not provide design information.
