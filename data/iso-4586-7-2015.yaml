- content: ISO 4586-7:2015 applies to laminates intended for interior use with a design
    effect surface having a phenolic based core and a decorative surface, not covered
    by ISO 4586‑3 through ISO 4586‑6 and ISO 4586‑8. Three surface material types
    (metal, wood veneer, and pearlescent décor) are defined in ISO 4586:2015.
