abstract:
- language: en
  script: Latn
  content: Specifies the requirements for electrical connections used on the starter
    motors of passenger cars. Applies to the positive terminals of the starter motor
    to the battery and to the solenoid. The dimensions given in figures 1 to 4 are
    recommended for starter motor power between 0,5 and 4 kW. Details not specified
    are left to the manufacturer's choice.
