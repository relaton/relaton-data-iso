abstract:
- content: |-
    This document, in conjunction with ISO 11296‑1, specifies the requirements and test methods for pipes and fittings for the renovation of underground non-pressure drainage and sewerage networks by lining with a single rigid annulus of structural cementitious grout formed behind a plastics inner layer. This plastics layer serves as permanent formwork anchored to the grout.
    This document is applicable to plastics inner layers and grout systems with or without steel reinforcement. It does not apply to the structural design of the lining system.
    NOTE      Systems with multiple annuli are available, but these are controlled by patent rights and not covered by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document, conjointement avec l’ISO 11296‑1, spécifie les exigences et les méthodes d’essai pour les tuyaux et raccords pour la rénovation des réseaux de branchements et de collecteurs d’assainissement enterrés sans pression par tubage avec un simple espace annulaire en coulis de ciment structurel formé derrière un coffrage plastique interne. Ce coffrage plastique sert de moule permanent ancré au coulis.
    Le présent document est applicable aux coffrages plastiques internes et aux systèmes de coulis avec ou sans armature en acier. Il ne s’applique pas à la conception structurelle du système de tubage.
    NOTE         Il existe des systèmes ayant plusieurs espaces annulaires, mais ils sont soumis à des droits de propriété industrielle et ne sont pas abordés par le présent document.
