abstract:
- content: |-
    ISO/TR 17641-3:2005 outlines the test methods and procedures for carrying out externally loaded tests to assess susceptibility to hot cracking.
    The following tests are described:
    - Hot tensile tests
    - Varestraint and Transvarestraint test
    - Flat tensile test.
    The above tests can provide information about the hot cracking sensitivity of parent materials, weld metals and weldments. Assessment is based upon the measurement of the "brittle temperature range" (BTR) where hot cracks occur.
    This document applies primarily to austenitic stainless steels, nickel-, nickel-base and nickel-copper alloys, weldments and welding consumables. However, the principles can be extended to other materials such as aluminium alloys and high-strength steels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 17641-3:2005 souligne les méthodes et modes opératoires d'essais de fissuration à chaud avec charge extérieure.
    Les essais suivants sont décrits: essais de traction à chaud; essais Varestraint et Transvarestraint; essai de traction sur éprouvette plate.
    Les essais ci-dessus peuvent donner des informations sur la sensibilité à la fissuration à chaud des matériaux de base, du métal fondu et des soudures. L'évaluation est basée sur la mesure d'un «domaine de température de fragilité» (BTR) dans lequel la fissuration à chaud se produit.
    L'ISO/TR 17641-3:2005 s'applique essentiellement aux aciers inoxydables austénitiques au nickel, aux alliages à base de nickel, aux alliages en nickel-cuivre, ainsi qu'aux produits consommables correspondants. Cependant, les principes peuvent également servir pour d'autres matériaux, par exemple l'aluminium et ses alliages, ou les aciers à haute résistance, par accord préalable entre les parties contractantes.
