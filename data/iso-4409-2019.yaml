abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for determining the performance and efficiency of hydraulic fluid power positive displacement pumps, motors and integral transmissions. It applies to components having continuously rotating shafts.
    This document specifies the requirements for test installations, test procedures under steady-state conditions and the presentation of test results.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes pour déterminer le fonctionnement et le rendement des pompes, moteurs et variateurs volumétriques pour transmissions hydrauliques. Elle s'applique aux composants ayant un arbre en rotation continue.
    Le présent document définit les exigences relatives aux installations d'essai, aux modes opératoires en régime permanent et à la présentation des résultats d'essai.
