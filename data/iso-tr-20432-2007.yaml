abstract:
- content: |-
    ISO/TR 20432:2007 provides guidelines for the determination of the long-term strength of geosynthetics for soil reinforcement.
    ISO/TR 20432:2007 describes a method of deriving reduction factors for geosynthetic soil reinforcement materials to account for creep and creep rupture, installation damage and weathering, and chemical and biological degradation. It is intended to provide a link between the test data and the codes for construction with reinforced soil.
