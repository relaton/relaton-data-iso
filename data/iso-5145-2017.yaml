abstract:
- content: |-
    ISO 5145:2017 establishes practical criteria for determining valve outlet connections for gas cylinders.
    It applies to the selection of gas cylinder valve outlet connections and specifies the dimensions for a number of them.
    ISO 5145:2017 is not applicable to connections used for cryogenic gas withdrawal or gases for breathing equipment, which are the subjects of other International Standards.
    NOTE       Other safeguard provisions like labelling or colour coding are not affected by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5145:2017 établit des critères pratiques pour la détermination des raccords de sortie de robinets de bouteilles à gaz.
    ISO 5145:2017 s'applique à la sélection des raccords de sortie de robinets de bouteilles à gaz et spécifie les dimensions d'un certain nombre d'entre eux.
    ISO 5145:2017 n'est applicable ni aux raccords utilisés pour le soutirage de gaz cryogéniques, ni aux raccords utilisés pour les gaz d'appareils d'assistance respiratoire, qui font l'objet d'autres Normes internationales.
    NOTE       Le présent document ne concerne pas d'autres dispositions de protection, telles que l'étiquetage ou le codage couleur.
