- content: |-
    Le présent document définit le modèle de mise en page du guide de réponse d'urgence (GRU). Il fournit les informations nécessaires et utiles concernant un véhicule impliqué dans un accident, de manière à aider l'équipe de secours à dégager les occupants aussi rapidement et sûrement que possible, et à favoriser l'action appropriée en fonction de la technologie de véhicule concernée. Le GRU fournit également des informations approfondies concernant le feu, la submersion et les fuites de fluides.
    Le GRU contient des informations essentielles et approfondies liées à la fiche de secours (Parties 1 et 2 de l'ISO 17840), pour soutenir la formation et le développement de procédures de désincarcération. Les titres/le contenu de la fiche de secours et les informations contenues dans le GRU sont alignés, c'est-à-dire que les informations contenues dans le GRU constituent une extension de la fiche de secours associée.
    Le modèle définit la mise en page et le contenu général pour une utilisation aisée par les premiers et seconds intervenants. Le guide peut être communiqué sous format papier ou électronique.
    Le modèle de guide de réponse d'urgence suit en principe un organigramme des principales actions menées par les premier et second intervenants arrivant sur la scène d'un accident ou assurant le remorquage et d'autres activités ultérieures.
    Le GRU doit concerner un modèle spécifique de véhicule, une famille de modèles de véhicules similaires ou un type donné de technologie des véhicules en général.
    Le modèle de GRU offre un format permettant de saisir les informations d'urgence nécessaires et utiles suivantes:
    —         informations pertinentes relatives à un véhicule impliqué dans un accident de la circulation (y compris immobilisation, neutralisation des phénomènes dangereux, accès aux occupants, procédures de coupure d'alimentation, traitement de l'énergie de propulsion emmagasinée);
    —         informations en cas d'incendie ou de submersion;et
    —         informations concernant le remorquage, le transport et le stockage.
    La présente partie de la norme s'applique aux véhicules particuliers, autocars, bus et véhicules utilitaires légers et lourds conformément à l'ISO 3833.
    L'utilisation du modèle proposé peut également être avantageuse pour d'autres types de véhicules (par exemple trains, trams, avions), bien que cela ne relève pas du domaine d'application du présent document.
    L'identification du véhicule et du modèle sur une base de données, au moyen de la plaque d'immatriculation, du numéro VIN, d'un système automatique d'appels d'urgence (par exemple e-Call) ou autres moyens d'identification (par exemple un code à barres ou un QR code) n'est pas couverte par le présent document.
    La procédure de désincarcération proprement dite ou le processus de traitement du GRU ne fait pas l'objet du présent document.
