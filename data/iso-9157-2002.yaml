abstract:
- content: |-
    ISO 9157:2002 specifies the dimensions of spline-drive nuts, with MJ threads and a self-locking feature achieved by forming the upper portion out-of-round, for classifications: 1 100 MPa/425 °C, 1 100 MPa/650 °C, 1 210 MPa/425 °C, 1 210 MPa/730 °C, 1 550 MPa/235 °C, 1 550 MPa/ 425 °C and 1 550 MPa/600 °C.
    ISO 9157:2002 is only applicable for the compilation of aerospace product standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9157:2002 spécifie les dimensions des écrous cannelés à filetage MJ, à freinage interne par déformation de leur partie supérieure, de classifications: 1 100 MPa/425 °C, 1 100 MPa/650 °C, 1 210 MPa/425 °C, 1 210 MPa/730 °C, 1 550 MPa/235 °C, 1 550 MPa/425 °C et 1 550 MPa/600 °C.
    L'ISO 9157:2002 est uniquement destinée à l'élaboration de normes de produit applicables aux constructions aérospatiales.
