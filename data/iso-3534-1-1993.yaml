abstract:
- language: en
  script: Latn
  content: 'Defines 204 probability and general statistical terms in English and French
    which may be used in the drafting of other international standards. The terms
    are classified under the following main headings: Terms used in the theory of
    probability, General statistical terms, General terms relating to observations
    and test results, General terms relating to methods of sampling. The entries are
    arranged analytically and alphabetical indexes in English and French are provided.
    Annex A gives a list of symbols and abbreviations used.'
- language: fr
  script: Latn
  content: "La présente partie de I'ISO 3534 définit les termes concernant la probabilité
    et les termes statistiques généraux susceptibles d'être utilisés dans la rédaction
    d'autres normes internationales. En outre, elle définit un ensemble de symboles
    pour un nombre limité de ces termes. Les termes sont classés sous les principales
    rubriques suivantes: \n- Termes utilisés en calcul des probabilités \n- Termes
    statistiques généraux \n- Termes généraux relatifs aux observations et aux résultats
    d'essais \n- Termes généraux relatifs aux méthodes d'échantillonnage."
