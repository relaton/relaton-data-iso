- content: |-
    La présente Norme internationale spécifie une méthode d'essai pour la détermination statistique d'une probable
    fragilisation ou dégradation par l'hydrogène dans
    a) un lot d'articles filetés ayant subi un dépôt catalytique au tonneau, un dépôt autocatalytique, une
    phosphatation ou un traitement chimique;
    b) un lot d'articles ou de tiges filetés ayant subi un dépôt électrolytique au montage.
    La présente Norme internationale est applicable aux articles et tiges filetés en acier dont la résistance réelle à la
    traction est supérieure ou égale à 1 000 MPa (correspondant à des valeurs de dureté de 300 HV, 303 HB ou
    31 HRC) ou à des articles et tiges filetés ayant subi un durcissement de surface. Elle ne s'applique pas aux
    éléments de fixation.
    La méthode d'essai est réalisée après un traitement de relaxation contre la fragilisation par l'hydrogène et peut
    également s'appliquer pour évaluer les différences entre les solutions de traitement, conditions et techniques.
    Cette méthode d'essai vise principalement à deux choses: a) lorsqu'elle est utilisée en association avec un plan
    d'échantillonnage statistique, elle peut servir à déterminer l'acceptation ou la mise au rebut des lots; b) elle peut
    fonctionner comme un essai d'inspection permettant la détermination de l'efficacité des différentes étapes de
    traitement y compris les traitements effectués avant et après la déshydrogénation destinés à diminuer la quantité
    d'hydrogène mobile dans les articles et tiges filetés.
    Bien que cette méthode d'essai permette d'indiquer les articles fragilisés dans les limites définies à l'article 2, elle
    ne garantit pas qu'ils soient totalement exempts de zones fragilisées.
    La présente Norme internationale ne dispense pas le responsable du dépôt électrolytique, le contrôleur ou le
    fabricant de l'application et de la surveillance d'un contrôle approprié du procédé.
    NOTE 1 L'utilisation d'inhibiteurs dans les bains acides de décapage ne garantit pas nécessairement la réduction de la
    fragilisation par l'hydrogène.
    NOTE 2 L'annexe A fournit des lignes directrices sur les sources de pénétration de l'hydrogène dans les articles filetés.
