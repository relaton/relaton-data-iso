abstract:
- content: |-
    ISO 21533:2003 specifies requirements and test methods for reusable cartridge syringes intended for intraligamentary injections.
    It specifies requirements for dental cartridge syringes only with ISO metric thread sizes, and only intended for intraligamentary injections. However, imperial thread sizes are considered in an informative annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21533:2003 fixe les exigences et les méthodes d'essai applicables aux seringues à carpule réutilisables destinées aux injections intraligamentaires.
    Elle spécifie les exigences relatives aux seringues à carpule à usage dentaire ayant un filetage à pas métrique ISO et uniquement destinées aux injections intraligamentaires. Cependant, l'attention du lecteur est attirée sur l'existence d'un éventail de seringues à filetage en inches dans une annexe informative.
