abstract:
- language: en
  script: Latn
  content: |-
    This document describes the elements of recruitment in the recruitment, mobility and turnover cluster. This document provides the formulae for comparable measures for internal and external reporting.
    This document also highlights issues that need to be considered when interpreting the recruitment data, especially when deciding on the appropriate intervention internally and when reporting these to external stakeholders, such as regulators and investors.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les éléments liés au recrutement des indicateurs relatifs au recrutement, à la mobilité et au renouvellement du personnel (turnover). Il indique des formules permettant de produire des mesures comparables en vue de l’établissement de rapports internes et externes.
    Le présent document aborde également les questions à prendre en considération lors de l’interprétation des données liées au recrutement, notamment lorsqu’il s’agit de décider des interventions internes appropriées ou d’établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
