abstract:
- language: en
  script: Latn
  content: "This International Standard specifies test methods carried out under controlled
    conditions for verifying the uniformity of tyres for passenger cars, commercial
    vehicles and motorcycles. \nNOTE — Lack of uniformity around a tyre produces variations
    in forces applied by the tyre to the vehicle and this influence is repeated with
    each revolution of the tyre. At the present state of the art, however, it is impossible
    to manufacture perfectly uniform tyres. A rigid control of the complete manufacturing
    process can only minimise the unavoidable imperfections of materials, components
    and processes affecting uniformity. \nMethods for measuring the geometrical run-out
    of the tyre in both radial and lateral directions are covered, as well as methods
    for measuring the following parameters:\n-radial force variation; \n-lateral force
    variation; \n-ply steer;\n-conicity. \nNot all of these measurements will necessarily
    be relevant in every situation.\nThis International Standard does not include
    methods for measuring the static and the dynamic unbalance nor methods related
    to tyre-wheel assemblies.\nThe test methods specified in this International Standard
    are not intended for the gradation of tyres or the definition of quality levels."
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie des méthodes d'essai, réalisées
    dans des conditions contrôlées, pour vérifier l'uniformité des pneumatiques pour
    voitures de tourisme, véhicules utilitaires et motocycles.\nNOTE — Un manque d'uniformité
    circonférentielle du pneumatique a pour conséquence de faire varier les forces
    exercées par le pneumatique sur le véhicule. Ces variations sont récurrentes à
    chaque tour de roue. Cependant, dans l'état actuel de la technique, il est impossible
    de fabriquer des pneumatiques parfaitement uniformes. Un contrôle rigoureux du
    processus complet de fabrication ne peut que réduire au minimum les imperfections
    inévitables des matériaux, des composants et des processus influant sur l'uniformité.\nLa
    présente Norme internationale couvre les méthodes de mesurage des variations géométriques
    en direction radiale et latérale du pneumatique (faux-rond et voile), ainsi que
    les méthodes de mesurage des paramètres suivants: \n- la variation de la force
    radiale; \n- la variation de la force latérale; \n- le ply-steer;\n- la conicité.\nCes
    mesurages ne seront pas tous nécessairement pertinents dans chaque cas de figure.\nLa
    présente Norme internationale ne comporte pas de méthode de mesurage des balourds
    statique et dynamique, ni de méthode relative aux assemblages pneumatique-roue.
    \nLes méthodes d'essai spécifiées dans la présente Norme internationale n'ont
    pas pour objet de classer les pneumatiques ni de définir des niveaux de qualité."
