abstract:
- language: en
  script: Latn
  content: "ISO 12354-4:2017 specifies a calculation model to estimate the sound power
    level radiated by the envelope of a building due to airborne sound inside that
    building, primarily by means of measured sound pressure levels inside the building
    and measured data which characterize the sound transmission by the relevant elements
    and openings in the building envelope. These sound power levels, together with
    those of other sound sources in or in front of the building envelope, form the
    basis for the calculation of the sound pressure level at a chosen distance from
    a building as a measure for the acoustic performance of buildings.\nThe prediction
    of the inside sound pressure level from knowledge of the indoor sound sources
    is outside the scope of this document.\nThe prediction of the outdoor sound propagation
    is outside the scope of this document.\nNOTE          For simple propagation conditions
    an approach is given for the estimation of the sound pressure level in Annex E.\nISO
    12354-4:2017 describes the principles of the calculation model, lists the relevant
    quantities and defines its applications and restrictions. "
- language: fr
  script: Latn
  content: "ISO 12354-4:2017 spécifie un modèle de calcul permettant de déterminer
    le niveau de puissance acoustique rayonné par l'enveloppe d'un bâtiment du fait
    du bruit aérien à l'intérieur de ce bâtiment, principalement à l'aide des niveaux
    de pression acoustique mesurés à l'intérieur du bâtiment et des données mesurées
    qui caractérisent la transmission acoustique des éléments et ouvertures de l'enveloppe
    du bâtiment. Ces niveaux de puissance acoustique ainsi que ceux provenant d'autres
    sources sonores se trouvant dans ou devant l'enveloppe du bâtiment constituent
    la base de calcul du niveau de pression acoustique à une distance déterminée d'un
    bâtiment pour mesurer les performances acoustiques des bâtiments.\nLa prévision
    du niveau de pression acoustique intérieur à partir de la connaissance des sources
    sonores intérieures n'entre pas dans le domaine d'application du présent document.\nLa
    prévision de la propagation du bruit à l'extérieur n'entre pas dans le domaine
    d'application du présent document.\nNOTE          Pour des conditions de propagation
    simple, l'Annexe E présente une approche permettant une estimation du niveau de
    pression acoustique.\nISO 12354-4:2017 décrit les principes du modèle de calcul,
    liste les grandeurs significatives, et définit les applications et les limites
    de ce modèle. "
