abstract:
- content: The method ist applicable to a concentration range of 0,005 to 1,0 % (m/m)
    of fluorine in natural iron ores, and iron ore concentrates and agglomerates including
    sinter products. Specifies principle, reagents, apparatus, sampling and samples,
    procedure, expression of results, and test report. ISO 4693 includes three annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode par électrode sélective pour le dosage du fluor dans les minerais de fer. Cette méthode est applicable à une gamme de concentrations de 0,005 à 1 % (m/m)1) de fluor dans des minerais de fer naturels, des concentrés et des agglomérés, y compris les produits frittés.
