abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies requirements for materials used in vulcanized rubber seals for
    -  cold drinking-water supplies (up to 50 °C);
    -  drainage, sewerage and rainwater systems (continuous flow up to 45 °C and intermittent flow up to 95 °C).
    The different designations of seals specified are defined according to their type, application and requirements.
    General requirements for finished joint seals are also given: any additional requirements called for by the particular application are specified in the relevant product standards, taking into account that the performance of pipe joints is a function of the seal material properties, seal geometry and pipe joint design. This International Standard is intended to be used where appropriate with product standards which specify performance requirements for joints.
    This International Standard is applicable to joint seals for all pipeline materials, including iron, steel, clay, fibre cement, concrete, reinforced concrete, plastics and glass-reinforced plastics.
    It is applicable to elastomeric components of composite or non-composite seals. In the case of composite seals for materials of hardness ranges from 76 IRHD to 95 IRHD, the requirements for elongation at break, compression set and stress relaxation apply only when the material is participating in the sealing function or in the long-term stability of the seal.
    Joint seals made with an enclosed void as part of their design are included in the scope of this International Standard.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale fixe des prescriptions pour les matériaux utilisés dans les garnitures d'étanchéité en caoutchouc vulcanisé pour
    - l'eau froide potable (jusqu'à 50 °C);
    - les réseaux d'évacuation, d'assainissement et d'eaux pluviales (en service continu jusqu'à 45 °C C et intermittent jusqu'à 95 °C).
    Les différentes désignations de garnitures d'étanchéité spécifiées sont définies conformément à leurs types, applications et prescriptions.
    Des prescriptions générales pour les garnitures d'étanchéité finies sont également indiquées. Des exigences supplémentaires imposées par une application particulière doivent être spécifiées dans les normes de produit correspondantes, en tenant compte que la performance des joints de canalisations dépend des propriétés du matériau de la garniture d'étanchéité, de la géométrie de cette garniture d'étanchéité et de la conception du joint. La présente Norme internationale doit être utilisée, quand elle est applicable, avec les normes de produit qui fixent des prescriptions de performance pour les garnitures d'étanchéité.
    La présente Norme internationale est applicable aux garnitures d'étanchéité pour tous les matériaux de canalisations comprenant la fonte, l'acier, le grès, le fibro-ciment, le béton, le béton armé, les plastiques et plastiques renforcés de fibres de verre.
    Elle est applicable aux composants élastomères des garnitures composites ou non composites. Dans le cas des garnitures composites pour les matériaux dans la gamme de dureté de 76 DIDC à 95 DIDC, les prescriptions d'allongement à la rupture, de déformation rémanente en compression et de relaxation de contrainte s'appliquent seulement quand le matériau participe directement à la fonction d'étanchéité ou pour la stabilité à long terme de la garniture d'étanchéité.
    Les garnitures d'étanchéité à vide clos sont comprises dans le domaine d'application de la présente Norme internationale.
