abstract:
- language: en
  script: Latn
  content: 'ISO 603-17:2014 specifies the current shapes, nominal dimensions and limit
    deviations, in millimetres, of Type 52: Spindle mounted wheels. These bonded abrasive
    products are intended to be used for hand-held grinding and manually guided or
    on hand-held power tools guided by hand.'
