abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16506:2017 specifies test methods and information of bond strength to dentine and physical and chemical performances of dental polymer-based luting materials containing adhesive components. The materials are supplied in a form suitable for mechanical mixing or hand-mixing, including using auto-mixing tips, for self-curing and/or external energy activation, or non-mixing for external energy activation.
    The polymer-based luting materials covered by this document are intended to be used for the cementation or fixation of restorations and appliances such as inlays, onlays, veneers, posts, crowns and bridges.
    ISO/TS 16506:2017 does not cover the following polymer-based luting materials:
    a)    those which do not have an adhesive component within the structure of the material (see ISO 4049);
    b)    those intended for veneering sub-frames (see ISO 10477).
- language: fr
  script: Latn
  content: |-
    ISO/TS 16506:2017 spécifie des méthodes d'essai et des informations sur l'adhésion à la dentine et les performances physiques et chimiques des produits de scellement dentaires à base de polymères contenant des composants adhésifs. Les produits sont fournis sous une forme adaptée à un mélange mécanique ou manuel, incluant l'utilisation d'embouts d'automélange, à l'autopolymérisation et/ou à la polymérisation par énergie externe, ou au non-mélange pour polymérisation par énergie externe.
    Les produits de scellement à base de polymères couverts par le présent document sont destinés à être utilisés pour la cimentation ou la fixation de restaurations et de dispositifs tels que les inlays, onlays, facettes, tenons, couronnes et ponts (bridges).
    ISO/TS 16506:2017 ne couvre pas les produits de scellement à base de polymères suivants:
    a)    les produits qui ne comportent aucun composant adhésif dans leur structure (voir ISO 4049);
    b)    les produits destinés aux infrastructures (voir ISO 10477).
