abstract:
- content: 'This document specifies the test methods which can be used to measure
    the elasticity and related properties of narrow fabrics. Two methods are itemized:
    one for the purpose of product quality assurance (method A) and the other for
    product performance when in use (method B).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'Le présent document spécifie des méthodes d''essai qui peuvent être utilisées
    pour mesurer l''élasticité et les propriétés afférentes des étoffes étroites.
    Deux méthodes sont décrites: l''une est destinée au contrôle qualité de production
    (méthode A), l''autre à la performance du produit dans les conditions d''utilisation
    (méthode B).'
