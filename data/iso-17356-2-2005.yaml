abstract:
- language: en
  script: Latn
  content: ISO 17356-2:2005 gives the OSEK/VDX specifications for binding the OS (operating
    system), COM (communications) and NM (network management) of the open interface
    for embedded automotive applications. It specifies the variables (error codes,
    status types, etc.) programmable by the user to ensure that implementation of
    OS, COM and NM are coherent between each other.
