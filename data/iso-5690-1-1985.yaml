abstract:
- language: en
  script: Latn
  content: This seciond cancels and replaces the first edition (1982). Specifies a
    test method for distribution of solid fertilizers. Equiment designed for distributing
    microgranular pesticides or herbicides ist excluded. Tabulates a program of mobile
    tests. Annex A gives the determination of physical properties of fertilizers;
    annex B describes optional tests; annex C contains an example of a test report.
