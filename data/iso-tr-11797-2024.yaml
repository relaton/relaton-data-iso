abstract:
- language: en
  script: Latn
  content: This document describes the methods currently used in applying tolerances
    to the focal powers of spectacle lenses and methods that can be considered for
    adoption in the future; it also describes methods of measuring the prism imbalance
    (relative prism error) between the lenses of a mounted pair. The results of a
    2014 survey of manufacturing capability for lens power and a 2018 international
    web survey are discussed, as are possible new methods for applying tolerances
    to the focal power of spectacle lenses.
- language: fr
  script: Latn
  content: Le présent document décrit les méthodes actuellement utilisées pour appliquer
    des tolérances aux puissances focales des verres de lunettes et les méthodes dont
    l'adoption peut être envisagée à l'avenir; il décrit également les méthodes de
    mesure de déséquilibre prismatique (erreur prismatique relative) entre les verres
    montés dans une paire. Les résultats d'une enquête de 2014 portant sur la capacité
    de fabrication en matière de puissance des verres et d'une enquête internationale
    en ligne datant de 2018 sont examinés, de même que de nouvelles méthodes possibles
    pour appliquer des tolérances à la puissance focale des verres de lunettes.
