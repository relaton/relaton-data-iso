abstract:
- language: en
  script: Latn
  content: ISO 10341:2009 specifies requirements and test methods for refractor heads
    used for the determination of refractive errors and binocular functions of the
    human eye. It takes priority over ISO 15004-1, if differences exist.
- language: fr
  script: Latn
  content: |-
    L'ISO 10341:2009 spécifie les exigences et les méthodes d'essai pour les têtes de réfracteurs utilisées pour la détermination des amétropies et des fonctions binoculaires des yeux humains.
    L'ISO 10341:2009 prévaut sur l'ISO 15004-1, dans le cas où une différence existe.
