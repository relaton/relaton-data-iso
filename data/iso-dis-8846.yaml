abstract:
- language: en
  script: Latn
  content: Describes test methods and requirements for the design of electrical devices
    to be used on small craft so that they may be operated in an explosive atmosphere
    without igniting surrounding flammable gases.
- language: fr
  script: Latn
  content: La présente Norme internationale prescrit les méthodes d'essai et fixe
    les prescriptions de conception relatives aux équipements électriques installés
    sur des navires de plaisance et devant être utilisés en atmosphère explosive sans
    risquer de provoquer l'explosion des gaz inflammables environnants. Elle n'est
    pas applicable aux systèmes antidéflagrants ou aux appareillages électriques protégés
    contre l'explosion tels que définis dans la CEI 79-0. [1] La présente Norme internationale
    ne traite pas des procédures de protection contre la détérioration des produits
    ou des éléments fonctionnant dans des mélanges d'hydrogène et d'air. Elle ne traite
    pas non plus des mécanismes d'inflammation par sources extérieures du type électricité
    statique, foudre ou autres facteurs non liés à l'appareillage essayé.
