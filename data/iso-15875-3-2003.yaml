- content: |-
    L'ISO 15875-3:2003 spécifie les caractéristiques des raccords pour les systèmes de canalisations en polyéthylène réticulé (PE-X) destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions (classes d'application) et de classes de pression de service. Elle ne s'applique pas lorsque les valeurs de température de service, de température maximale de service et de température de dysfonctionnement dépassent celles données dans l'ISO 15875-1.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15875, elle s'applique aux raccords en PE-X, ainsi qu'aux raccords faits en d'autres matériaux destinés à être assemblés à des tubes conformes à l'ISO 15875-2 pour des installations d'eau chaude et froide et où les assemblages sont conformes à l'ISO 15875-5.
    Elle s'applique aux raccords répondant aux types suivants:
    -- raccords mécaniques;
    -- raccords électrosoudables;
    -- raccords avec inserts incorporés.
