abstract:
- language: en
  script: Latn
  content: ISO 16730-4:2013 shows how ISO 16730‑1 is applied to a calculation method
    for a specific example. It demonstrates how technical and users' aspects of the
    method are properly described in order to enable the assessment of the method
    in view of verification and validation. The example it gives describes the application
    of procedures given in ISO 16730‑1 for a structural fire resistance model. The
    main objective of the specific model treated here is the simulation of the heat
    transfer and structural responses of wall assemblies.
- language: fr
  script: Latn
  content: L'ISO/TR 16730-4:2013 montre comment l'ISO 16730‑1 est appliquée à une
    méthode de calcul pour un exemple spécifique. Elle montre comment décrire de manière
    appropriée les aspects techniques et l'utilisation de la méthode afin de permettre
    l'évaluation de la méthode en vue d'une vérification et d'une validation. L'exemple
    donné dans la présente partie de l'ISO 16730 décrit l'application des procédures
    données dans l'ISO 16730‑1 à un modèle de résistance au feu structural. Le principal
    objectif du modèle spécifique traité ici est la simulation du transfert de chaleur
    et de la réponse structurale des murs.
