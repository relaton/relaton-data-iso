abstract:
- language: en
  script: Latn
  content: This part of ISO 3601 defines and classifies surface imperfections on O-rings
    and specifies maximum acceptable limits for these imperfections, and it is also
    applicable to O-rings to be used in aerospace construction. Gives quality grades
    and definitions, and the table contains categories of surface imperfections together
    with schematic illustrations of these imperfections. An annex gives examples of
    surface imperfections (figures 1 to 8).
