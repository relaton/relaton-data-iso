abstract:
- content: Specifies a test method for determining the specular gloss of paint films
    using a reflectometer geometry of 20°, 60° or 85°. The 60° geometry is applicable
    to all paint films, but for very high gloss and near-matt films 20° or 85° may
    be more suitable. The 20° geometry is intended to give improved differentiation
    between high-gloss paint films. The 85° geometry is intended to give improved
    differentiation between low-gloss paint films. The method is not suitable for
    the measurement of the gloss of metallic paints.
