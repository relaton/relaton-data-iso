abstract:
- language: en
  script: Latn
  content: Lays down the method of dimensioning bolts, screws, studs and nuts; includes
    common symbols and describes the features; in addition to terms in the official
    ISO languages English, French, and Russian it gives the equivalent terms in German,
    Italian and Spanish.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit la méthode de cotation des
    vis, goujons et écrous, d'usage recommandé, sauf spécification contraire figurant
    dans les normes de produit. Elle inclut les symboles communs et décrit l'élément.
    \ \nNOTES 1) Les figures d'éléments de fixation figurant dans la présente Norme
    internationale ne sont données qu'à titre d'exemples. 2) En supplément aux désignations
    des dimensions données dans les trois langues officielles de l'ISO (anglais, français,
    russe), la présente Norme internationale donne les désignations équivalentes en
    allemand, italien et espagnol. Ces désignations ont été incluses à la demande
    du Comité technique ISO/TC 2, et sont publiées sous la responsabilité des comités
    membres de l'Allemagne, R.F. (DIN), de l'Italie (UNI) et de l'Espagne (IRANOR).
    Toutefois, seules les désignations données dans les langues officielles peuvent
    être considérées comme désignations ISO. Ordre successif des langues : E : anglais\n"
