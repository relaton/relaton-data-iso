- content: |-
    ISO 16380:2014 s'applique aux injecteurs et réceptacles de véhicules utilisant des mélanges de carburants comprimés, ci-après appelés dispositifs, fabriqués avec des pièces et des matériaux neufs et non usagés. Les réceptacles de remplissage en mélanges de carburants comprimés sont constitués des composants suivants, selon le cas:
    a)    Réceptacle et bouchon de protection (intégrés au véhicule) (voir l'Article 7);
    b)    Injecteur (intégré côté distributeur) (voir l'Article 5).
    ISO 16380:2014 s'applique aux dispositifs ayant une pression de service de 20 MPa, 25 MPa et 35 MPa, ci-après appelés dans la présente Norme internationale [voir en 9.1 c)]:
    -      taille 1: M200, M250 et M350;
    -      taille 2: N200 et N250.
    ISO 16380:2014 concerne des pressions de service de 20 MPa, 25 MPa et 35 MPa pour la taille 1 et de 20 MPa et 25 MPa pour la taille 2.
    ISO 16380:2014 s'applique aux dispositifs ayant des composants de raccordement standardisés (voir en 5.8 et 7.7).
    La présente Norme internationale s'applique aux pistolets qui:
    a)    empêchent les véhicules utilisant des mélanges de carburants d'être ravitaillés par des distributeurs dont les pressions de fonctionnement sont supérieures à la pression de fonctionnement du circuit carburant du véhicule,
    b)    permettent aux véhicules utilisant des mélanges de carburants d'être ravitaillés par des distributeurs dont les pressions de fonctionnement sont inférieures ou égales à la pression de fonctionnement du circuit carburant du véhicule,
    c)    permettent aux véhicules utilisant des mélanges de carburants d'être ravitaillés par des distributeurs de gaz naturel comprimé,
    d)    permettent aux véhicules utilisant des mélanges de carburants d'être ravitaillés par des distributeurs de gaz naturel comprimé dont les pressions de fonctionnement sont inférieures ou égales à la pression de fonctionnement du circuit carburant du véhicule,
    e)    empêchent les véhicules utilisant des mélanges de carburants de taille 1 d'être ravitaillés par des distributeurs de mélanges de carburants équipés d'un injecteur de taille 2 et inversement,
    f)     empêchent les véhicules fonctionnant au gaz naturel d'être ravitaillés par des distributeurs de mélanges de carburants, et
    g)    empêchent les véhicules fonctionnant à l'hydrogène pur d'être ravitaillés par des distributeurs de mélanges de carburants.
    La présente Norme internationale est applicable aux mélanges d'hydrogène de 2 % à 30 % en volume et au gaz naturel comprimé contenant:
    a)    du gaz naturel conformément à l'ISO 15403‑1 et à l'ISO 15403‑2;
    b)    de l'hydrogène pur conformément à l'ISO ISO 14687‑1 ou à l'ISO /TS 14687‑2.
    Sauf indication contraire, toutes les références aux pressions (MPa) de la présente Norme internationale doivent être considérées comme des pressions manométriques.
