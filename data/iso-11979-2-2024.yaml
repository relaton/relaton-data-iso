abstract:
- content: This document specifies requirements and test methods for certain optical
    properties of intraocular lenses (IOLs) with monofocal, toric, simultaneous vision,
    and/or accommodative optics. The generic descriptor ‘IOL’ used throughout this
    document also includes phakic intraocular lenses (PIOL).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les exigences et les méthodes d’essai relatives
    à certaines propriétés optiques des lentilles intraoculaires (LIO) monofocales,
    toriques, à champ de vision simultané et/ou accommodatives. Le terme générique
    « LIO » utilisé dans le présent document inclut également les lentilles intraoculaires
    phaques (LIOP).
