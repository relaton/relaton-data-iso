abstract:
- content: ISO 11138-2:2006 provides specific requirements for test organisms, suspensions,
    inoculated carriers, biological indicators and test methods intended for use in
    assessing the performance of sterilizers and sterilization processes employing
    ethylene oxide gas as the sterilizing agent, either as pure ethylene oxide gas
    or mixtures of this gas with diluent gases, at sterilizing temperatures within
    the range of 29 °C to 65 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11138-2:2006 spécifie les exigences spécifiques applicables aux organismes
    d'essai, aux suspensions, aux porte-germes inoculés, aux indicateurs biologiques
    et aux méthodes d'essai prévus pour être utilisés dans l'évaluation des performances
    des stérilisateurs et des procédés de stérilisation qui ont recours à l'oxyde
    d'éthylène comme agent stérilisant, soit sous forme d'oxyde d'éthylène pur soit
    sous forme de mélanges de ce gaz et de gaz diluants, à des températures de stérilisation
    comprises entre 29 °C et 65 °C.
