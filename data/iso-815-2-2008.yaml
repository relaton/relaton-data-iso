abstract:
- content: |-
    ISO 815-2:2008 specifies a method for the determination of the compression set characteristics of vulcanized and thermoplastic rubbers at low temperatures.
    The method is intended to measure the ability of rubbers of hardness within the range 10 IRHD to 95 IRHD to retain their elastic properties at specified temperatures after prolonged compression at constant strain (normally 25 %) under one of the alternative sets of conditions described. For rubber of nominal hardness 80 IRHD and above, a lower compression strain is used: 15 % for a nominal hardness from 80 IRHD to 89 IRHD and 10 % for a nominal hardness from 90 IRHD to 95 IRHD.
    NOTE          When rubber is held under compression, physical or chemical changes can occur that prevent the rubber returning to its original dimensions after release of the deforming force. The result is a set the magnitude of which depends on the time and temperature of compression as well as on the time and temperature of recovery. At low temperatures, changes resulting from the effects of glass hardening or crystallization become predominant and, since these effects are reversed by raising the temperature, it is necessary for all measurements to be undertaken at the test temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 815-2:2008 spécifie une méthode pour la détermination des caractéristiques de déformation rémanente après compression des caoutchoucs vulcanisés et thermoplastiques aux températures basses.
    La méthode est destinée à mesurer l'aptitude des caoutchoucs de dureté comprise entre 10 DIDC et 95 DIDC, à conserver leurs propriétés élastiques à des températures spécifiées après compression prolongée à déformation constante (normalement 25 %) dans l'une des conditions d'essai décrites. Pour les caoutchoucs ayant une dureté supérieure à 80 DIDC, un taux de compression plus faible est utilisé: 15 % lorsque la dureté nominale est comprise entre 80 DIDC et 89 DIDC et 10 % lorsque la dureté nominale est comprise entre 90 DIDC et 95 DIDC.
    NOTE          Lorsqu'un caoutchouc est maintenu sous compression, des changements physiques ou chimiques peuvent se produire qui font que le caoutchouc, un fois relâché, ne recouvrera pas ses dimensions initiales. Il en résulte une déformation rémanente dont l'importance dépend à la fois de la durée et de la température de la compression et de la durée et de la température de la reprise élastique. Aux basses températures, les changements consécutifs aux effets de la transformation vitreuse ou de la cristallisation deviennent prédominants, et sachant que ces effets sont inversés par une élévation de la température, tous les mesurages doivent être effectués à la température d'essai.
