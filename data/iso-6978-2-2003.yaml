abstract:
- language: en
  script: Latn
  content: This ISO 6978-2:2003 specifies a method for the determination of total
    mercury content of pipeline quality natural gas using a sampling method by amalgamation
    on gold/platinum (Au/Pt) alloy thread. This method is applicable to the sampling
    of raw natural gas when no condensation is present. At atmospheric pressure, this
    method is suitable for the determination of mercury content within the range of
    0,01 microgram /m3 to 100 micrograms/m3 in natural gas samples. At higher pressures
    (up to 8 MPa), this sampling method is suitable for the determination of mercury
    contents within the range of 0,001 microgram/m3 to 1 microgram/m3. The collected
    mercury is determined by measuring the absorbance or fluorescence of mercury vapour
    at 253,7 nm.
- language: fr
  script: Latn
  content: L'ISO 6978-2:2003 spécifie une méthode de détermination de la teneur totale
    en mercure dans le gaz naturel de pipeline à l'aide d'une méthode d'échantillonnage
    par amalgamation sur un fil en alliage or/platine (Au/Pt). Cette méthode est applicable
    à l'échantillonnage de gaz naturel brut en l'absence de condensation. À pression
    atmosphérique, cette méthode est appropriée pour la détermination de la teneur
    en mercure dans des échantillons de gaz naturel allant de 0,01 microgramme/m3
    à 100 microgrammes/m3. À des pressions plus élevées (jusqu'à 8 MPa), cette méthode
    d'échantillonnage est appropriée pour la détermination des teneurs en mercure
    allant de 0,001 microgramme/m3 à 1 microgramme/m3. Le mercure recueilli est déterminé
    en mesurant l'absorbance ou la fluorescence de la vapeur de mercure à 253,7 nm.
