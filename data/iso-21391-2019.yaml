abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance, requirements and recommendations related to determination of limits on subcriticality dimensions and to their compliance with:
    —          geometrical dimensions specified in the design (design dimensions), or,
    —          actual dimensions.
    This document is applicable to nuclear facilities containing fissile materials, except nuclear power reactor cores. This document can also be applied to the transport of fissile materials outside the boundaries of nuclear establishments. Subcriticality dimension control based on dimensions and layout of fuel assembly, fuel rods and fuel pellets are not covered by this document.
    This document does not specify requirements related to the control of fissile and non-fissile material compositions.
    The Quality Assurance associated with the fabrication and layout of the unit based on specifications (e.g. drawings elaborated during design) is a prerequisite of this document. The Quality Assurance is important to ensure the consistency between the unit geometry, its general purpose and its intended function.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices, des exigences et des recommandations relatives à la détermination des limites des cotes de sûreté-criticité et à la vérification de leur conformité avec:
    —          les dimensions géométriques spécifiées lors de la phase de conception (cote de conception); ou
    —          les dimensions réelles.
    Le présent document est applicable aux installations nucléaires mettant en œuvre des matières fissiles, à l'exception des cœurs de réacteur. Le présent document peut être également appliqué au transport de matières fissiles à l'extérieur des installations nucléaires. Les contrôles de cotes de sûreté-criticité relatives aux dimensions des assemblages combustibles, crayons combustibles et pastilles combustibles ne sont pas concernés par le présent document.
    Le présent document ne spécifie pas d'exigence relative au contrôle des compositions des matériaux fissiles et non fissiles.
    L'assurance qualité associée à la fabrication et à l'implantation d'une unité sur la base de spécifications (par exemple dessins de conception) est une condition préalable requise au présent document. L'assurance qualité est essentielle afin de garantir la cohérence entre la géométrie de l'unité, sa conception générale et son fonctionnement prévu.
