abstract:
- content: |-
    ISO 11357-5:2013 specifies a method for the determination of reaction temperatures and times, enthalpies of reaction, and degrees of conversion using differential scanning calorimetry (DSC).
    The method applies to monomers, prepolymers, and polymers in the solid or liquid state. The material can contain fillers and/or initiators in the solid or liquid state.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11357-5:2013 spécifie une méthode de détermination des températures et temps de réaction, des enthalpies de réaction et degrés de transformation, en utilisant une analyse calorimétrique différentielle (DSC).
    La méthode est applicable aux monomères, prépolymères et polymères à l'état solide ou liquide. Le matériau peut contenir des charges et/ou initiateurs à l'état solide ou liquide.
