abstract:
- content: |2

    La présente partie de l'ISO 16000 décrit un mode opératoire pour le dosage du formaldéhyde (HCHO) et d'autres composés carbonylés (aldéhydes et cétones) dans l'air. Cette méthode est spécifique au formaldéhyde, mais avec quelques modifications, il est possible de détecter et quantifier au moins treize autres composés carbonylés. Elle s'applique au dosage du formaldéhyde et d'autres composés carbonylés dans la plage de concentrations comprise entre environ 1 µg/m3 et 1 mg/m3. La méthode d'échantillonnage donne un résultat moyen pondéré dans le temps.  Elle se prête à l'échantillonnage du formaldéhyde dans l'air à long terme (1 h à 24 h) ou à court terme (5 min à 60 min).  La présente partie de l'ISO 16000 décrit un mode opératoire d'échantillonnage et d'analyse pour le formaldéhyde et d'autres composés carbonylés qui implique un prélèvement de l'air sur des cartouches imprégnées de 2,4-dinitrophénylhydrazine (DNPH) et une analyse ultérieure par chromatographie en phase liquide à haute performance (HPLC) avec détection par absorption ultraviolette.  Les modes opératoires décrits sont rédigés spécifiquement pour l'échantillonnage et l'analyse du formaldéhyde contenu dans l'air à l'aide de cartouches adsorbantes et de la chromatographie en phase liquide à haute performance. Cette méthode permet également de doser d'autres aldéhydes et cétones prélevés dans l'air.
