- language: en
  script: Latn
  content: Describes a method of measuring gas transmission through fabrics coated
    with plastics or rubber. Applicable when the anticipated permeability is less
    than 3 cubic decimetres, when particular temperature or pressure conditions are
    required or when the measurement requires the use of particular gases, either
    in pure state or as a mixture.
