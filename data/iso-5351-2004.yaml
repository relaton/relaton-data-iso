abstract:
- language: en
  script: Latn
  content: |-
    ISO 5351:2004 specifies a method for the determination of the limiting viscosity number of pulp in a dilute cupri-ethylenediamine (CED) solution.
    This method is primarily applicable to CED-soluble samples of bleached chemical pulps but can also be applied to any kind of pulp that dissolves completely in CED solution.
