abstract:
- content: |-
    ISO 2739:2006 specifies a method of measuring the radial crushing strength of sintered metal parts in the form of hollow cylinders, commonly known as bushes.
    This method is applicable to sintered bushes composed of pure or alloyed metal powders.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2739:2006 spécifie une méthode pour mesurer la résistance à l'écrasement radial des pièces en métal fritté se présentant sous forme de cylindres creux, communément appelés «bagues».
    Cette méthode s'applique aux bagues frittées, élaborées à partir de métaux purs ou d'alliages.
