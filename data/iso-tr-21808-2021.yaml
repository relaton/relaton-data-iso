abstract:
- language: en
  script: Latn
  content: |-
    This document sets out guidance for the selection, use, care and maintenance of PPE designed to provide protection for firefighters while carrying out their duties.
    The PPE covered in this document is intended for firefighting personnel exposed to risks associated with but not necessarily limited to the following activities:
    —     structural firefighting;
    —     wildland firefighting;
    —     incidents involving hazardous materials;
    —     incidents involving motor vehicle;
    —     urban search and rescue.
    The purpose of this document is to highlight the main areas that a Fire service needs to consider when providing PPE to its members. This document is a supplement to the information provided in the PPE standards or used in conjunction with them. Most paragraphs of the document contain bulletlists, these lists are provided for guidance only and they are not exhaustive.
