abstract:
- language: en
  script: Latn
  content: ISO 6519:2004 specifies the dimensions, necessary for interchangeability,
    of tapers for the shaft ends and hubs of fuel injection pumps on diesel (compression-ignition)
    engines. The shaft ends and hubs specified can be used either with or without
    woodruff keys, and for other applications for which no specific standards exist.
