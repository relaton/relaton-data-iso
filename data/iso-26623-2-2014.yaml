abstract:
- content: ISO 26623-2:2014 specifies dimensions for polygonal taper interfaces with
    flange contact surface, polygon-receivers for automatic and manual tool exchange
    to be applied on machine tools (e.g. turning machines, drilling machines, milling
    machines, and turn/milling centres as well as grinding machines). A range of receiver
    sizes is specified. The torque is transmitted by form lock (polygon).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    l'ISO 26623-2:2014 spécifie les dimensions des interfaces à cône polygonal avec face d'appui ? nez de broche polygonale pour changement automatique et manuel d'outils à utiliser sur des machines-outils (par exemple machines de tournage, machines de perçage, machine de fraisage et les centre d'usinage ainsi que les rectifieuses). Une gamme de dimensions de nez de broche est spécifiée.
    Le couple est transmis par blocage de forme (polygone).
