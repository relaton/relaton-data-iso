abstract:
- content: |-
    ISO 18309:2014 covers selection criteria to assist procurers in selecting the appropriate incinerator for their needs. ISO 18309:2014 is a companion document to ISO 13617.
    ISO 18309:2014 does not apply to incinerator systems on special incinerator ships, for example, for burning industrial wastes such as chemicals, manufacturing residues etc.
