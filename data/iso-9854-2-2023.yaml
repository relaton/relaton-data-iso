abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the values or options chosen for the test parameters (i.e. the impact energy, specimen dimensions, specimen type, specimen supports and test temperature) for both unnotched and notched specimens, for testing the impact resistance (pendulum method) of thermoplastics pipes of the following materials, in accordance with ISO 9854-1.
    It applies to pipes made of unplasticized poly(vinyl chloride) (PVC-U), high-impact poly(vinyl chloride) (PVC-HI), oriented unplasticized poly(vinyl chloride) (PVC-O), chlorinated poly(vinyl chloride) (PVC-C), acrylonitrile/butadiene/styrene (ABS), acrylonitrile/styrene/acrylate (ASA), propylene homopolymer (PP-H), propylene impact polymer (PP-B), propylene random copolymer (PP-R), propylene random copolymer with modified crystallinity (PP-RCT), and polyethylene (PE).
- language: fr
  script: Latn
