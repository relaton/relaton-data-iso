- content: |-
    Le présent document donne des lignes directrices et des exigences relatives à la conception et la conduite d’une évaluation des produits absorbants à usage unique pour l’incontinence des adultes. Il donne des lignes directrices et des exigences sur la création d’outils de collecte des données. Il propose notamment un cadre permettant de sélectionner et d’enregistrer les opinions que les utilisateurs et les soignants peuvent émettre quant à l’acceptabilité des produits. De plus, un journal du produit est décrit. Il permet de quantifier les paramètres d’utilisation du produit, notamment la durée d’utilisation, la masse d’urine absorbée par le produit et la gravité des éventuelles fuites.
    Le présent document ne couvre pas la comparaison directe entre les produits d’après des paramètres statistiques. Il ne fournit pas non plus de lignes directrices sur la mesure de l’efficacité clinique des produits. Celles-ci sont disponibles dans l’ISO 14155.
