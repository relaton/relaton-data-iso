abstract:
- language: en
  script: Latn
  content: |-
    ISO 12625-7:2007 specifies test methods for the instrumental determination of optical properties of tissue paper and tissue products. The various test methods that are available have been, or are being, developed as International Standards.
    ISO 12625-7:2007 also gives recommendations regarding relevant optical properties to be measured for different grades of tissue paper and tissue products and gives specific instructions for the preparation of test pieces (single-ply, multi-ply products) and for the optical measurements of creped products and embossed products, where special precautions may be necessary if the test-piece surfaces are uneven and if the materials are bulky, so that air is entrapped between the sheets.
- language: fr
  script: Latn
  content: |-
    L'ISO 12625-7:2007 spécifie les méthodes d'essai pour la détermination instrumentale des propriétés optiques des papiers tissues et des produits tissues. Les diverses méthodes d'essai disponibles ont été ou vont être élaborées sous forme de Normes internationales.
    L'ISO 12625-7:2007 donne également des recommandations quant aux propriétés optiques utiles à mesurer pour différentes qualités de papiers tissues et de produits tissues et fournit des instructions spécifiques pour la préparation des éprouvettes (produits à pli unique, produits multiplis) ainsi que pour les mesures optiques des produits crêpés et des produits gaufrés, lorsque des précautions particulières peuvent se révéler nécessaires si les surfaces des éprouvettes sont irrégulières et si les matériaux sont si volumineux que de l'air peut être emprisonné entre les feuilles.
