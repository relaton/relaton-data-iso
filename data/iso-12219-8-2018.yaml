abstract:
- content: "This document specifies the selection, preparation, conditioning, packaging,
    labelling, transportation and storage for materials and components for, but not
    limited to, volatile organic compound (VOC) testing, fogging testing and odour
    testing. \nIt pays special attention to materials sensitive to contamination and/or
    rapid volatilization of emissions in order to achieve repeatable and accurate
    test results."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la sélection, la préparation, le conditionnement, l'emballage, l'étiquetage, le transport et le stockage des matériaux et des composants, notamment: les essais des composés organiques volatils (COV), les essais de condensation et les essais olfactifs.
    Il vise tout particulièrement les matériaux sensibles à la contamination et/ou la volatilisation rapide des émissions afin d'obtenir des résultats d'essai répétables et exacts.
