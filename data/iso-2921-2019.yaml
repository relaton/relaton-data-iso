abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the temperature-retraction characteristics of stretched vulcanized rubber.
    This document does not cover thermoplastic rubbers, as many thermoplastic elastomers have a yield point in the range of 5 % to 20 % elongation.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination des caractéristiques de retrait à la température des caoutchoucs vulcanisés étirés.
    Le présent document ne couvre pas les caoutchoucs thermoplastiques car beaucoup d'élastomères thermoplastiques ont une limite élastique dans la gamme d'allongement allant de 5 % à 20 %.
