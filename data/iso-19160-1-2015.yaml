abstract:
- language: en
  script: Latn
  content: |-
    ISO 19160-1:2015 defines a conceptual model for address information (address model), together with the terms and definitions that describe the concepts in the model. Lifecycle, metadata, and address aliases are included in the conceptual model. The model is presented in the Unified Modeling Language (UML).
    The model provides a common representation of address information, independent of actual addressing implementations. It is not intended to replace conceptual models proposed in other specifications, but provides a means to cross-map between different conceptual models for address information and enables the conversion of address information between specifications.
    The model provides a basis for developing address specifications by individual countries or communities.
- language: fr
  script: Latn
  content: |-
    L'ISO 19160-1:2015 définit un modèle conceptuel pour les informations d'adresse (modèle d'adresse), ainsi que les termes et définitions décrivant les concepts qui lui sont associés. Le modèle conceptuel comprend le cycle de vie, les métadonnées et les alias d'adresse. Il est présenté en langage de modélisation unifié (UML).
    Le modèle offre une représentation commune des informations d'adresse, indépendamment des mises en ?uvre réelles de l'adressage. Il n'a pas vocation à remplacer les modèles conceptuels proposés dans d'autres spécifications, mais offre plutôt un moyen d'établir une correspondance entre différents modèles conceptuels régissant les informations d'adresse tout en facilitant la conversion des informations d'adresse d'une spécification à une autre.
    Le modèle offre une base pour l'élaboration de spécifications d'adresses dans différents pays ou communautés.
