abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the "free" length of a roll
    of plastics film or sheeting. This method is intended for use with rolls of length
    up to 100 m as a reference method. Also specifies a method for the determination
    of the average "free" width of a roll and the width of a sample of plastics film
    or sheeting not less than 5 mm wide, also intended for use as a reference method.
    If the width is only slightly greater than 5 mm, the accuracy of the method is
    only 2 %.
