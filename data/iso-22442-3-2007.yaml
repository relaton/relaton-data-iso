abstract:
- content: ISO 22442-3:2007 specifies requirements for the validation of the elimination
    and/or inactivation of viruses and TSE agents during the manufacture of medical
    devices (excluding in vitro diagnostic medical devices) utilizing animal tissue
    or products derived from animal tissue, which are non-viable or have been rendered
    non-viable. It applies where required by the risk management process as described
    in ISO 22442-1. It does not cover other transmissible and non-transmissible agents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22442-3:2007 spécifie les exigences relatives à la validation de
    l'élimination et/ou de l'inactivation des virus et agents EST au cours de la fabrication
    des dispositifs médicaux (à l'exception des dispositifs médicaux de diagnostic
    in vitro) utilisant des tissus animaux ou des produits dérivés de tissus animaux,
    non viables ou rendus non viables. Elle s'applique lorsque cela est requis par
    le processus de gestion des risques décrit dans l'ISO 22442-1. Elle ne couvre
    pas les autres agents transmissibles et non transmissibles.
