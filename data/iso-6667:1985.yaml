abstract:
- language: en
  script: Latn
  content: 'The method consists in visual examination of the external surface of beans
    to identify those which have been damaged by insects. Determination of the observed
    proportion, as a percentage, of damaged beans and, if possible, identification
    of the species of insect responible to damage. From the proportion of damaged
    beans thus determined: estimation of the confidence limits of the true proportion
    of damaged beans for a given probability; estimation of the probability that the
    true proportion of damaged beans will not exceed a given value. An annex A shows
    illustrations of damaged beans. An annex B describes a test for homogenity of
    the laboratory sample.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale décrit les types de dommages causés par les insectes aux fèves de café vert et spécifie une méthode de détermination de la proportion de fèves endommagées par les insectes dans un lot de café vert, ainsi que l'utilisation statistique des résultats obtenus à des fins techniques, commerciales ou d'arbitrage. La méthode est applicable à tous les cafés verts tels qu'ils sont définis dans l'ISO 3509.
