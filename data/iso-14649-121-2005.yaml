abstract:
- content: |-
    ISO 14649-121:2005 specifies the data elements describing cutting tool data for turning machine tools and machining centres. They work together with ISO 14649-12, the process data for turning machine tools and machining centres. These data elements can be used as criteria for selecting one of several operations.
    They do not describe complete information of a particular tool, thus, leaving out optional attributes gives the controller more freedom to select from a larger set of tools.
