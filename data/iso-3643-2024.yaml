abstract:
- content: |-
    This document establishes terms, descriptions and characteristics and provides typical photos of specified surface imperfections which can be found on finished silicon nitride rolling elements.
    Rolling elements refer to balls and rollers. Imperfections defined in this document correspond to patterns found on finished rolling elements before use.
    Deviations for the geometric product specifications (GPS) are not addressed in this document.
    This document does not give criteria for the acceptance limits of these imperfections. The identification of an imperfection is done between the different actors involved in the manufacturing, assembly or final use of the silicon nitride parts, depending on the technical specifications and the criticality of the application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit des termes, des descriptions et des caractéristiques, et fournit des photos types d’imperfections spécifiées de surface qui peuvent être observées sur les éléments roulants finis, en nitrure de silicium.
    Les éléments roulants désignent les billes et les rouleaux. Les imperfections définies dans le présent document correspondent aux motifs trouvés sur les éléments roulants finis, avant utilisation.
    Les écarts pour les spécifications géométriques des produits (GPS) ne sont pas traités dans le présent document.
    Le présent document ne fournit pas de critères pour les limites d’acceptation de ces imperfections. L’identification d’une imperfection est effectuée par les différents acteurs impliqués dans la fabrication, l’assemblage ou l’utilisation finale des pièces en nitrure de silicium, en fonction des spécifications techniques et de la criticité de l’application.
