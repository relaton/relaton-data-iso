abstract:
- language: en
  script: Latn
  content: ISO 11135:2014 specifies requirements for the development, validation and
    routine control of an ethylene oxide sterilization process for medical devices
    in both the industrial and health care facility settings, and it acknowledges
    the similarities and differences between the two applications.
- language: fr
  script: Latn
  content: L'ISO 11135:2014 spécifie les exigences relatives à la mise au point, à
    la validation et au contrôle de routine du procédé de stérilisation des dispositifs
    médicaux à l'oxyde d'éthylène dans l'industrie et dans les établissements de santé,
    et reconnaît les similitudes et différences entre les deux applications.
