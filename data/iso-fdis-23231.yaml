abstract:
- content: |-
    ISO 23231:2008 specifies a test method for an accelerated procedure for determination of the dimensional change of fabrics which will then be made into garments or other end-use articles that will be laundered in a variety of settings. The procedure uses an apparatus with programmable settings that simulate multiple domestic or industrial laundering actions as well as wet processing operations in fabric manufacturing. This method is less suitable for heavy, tightly woven fabrics, such as denim, and fabrics with water-repellent finish. This method and the apparatus are not to be used to develop care labels.
    While ISO 23231:2008 is intended to measure the same dimensional property as in ISO 5077, its application is as an accelerated test for use in a production environment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23231:2008 spécifie une méthode d'essai relative à un processus accéléré de détermination des variations dimensionnelles des étoffes destinées à être transformées en vêtements ou en tout autre article d'utilisation finale, qui seront soumis à des opérations d'entretien suivant différents programmes. Elle utilise un appareil doté de fonctions programmables, qui simule les diverses opérations d'entretien, tant domestiques qu'industrielles, ainsi que les opérations de traitement au mouillé effectuées en fabrication. La méthode convient moins aux tissus lourds et serrés, comme le denim, et aux étoffes hydrofuges. La méthode et l'appareillage sont à ne pas utiliser pour développer des étiquettes d'entretien.
    Comme l'ISO 23231:2008 a pour but de mesurer les mêmes propriétés dimensionnelles que l'ISO 5077, sa mise en application correspond à un essai accéléré destiné à la production.
