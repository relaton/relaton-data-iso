abstract:
- content: |-
    This document identifies the capabilities and responsibilities required for the qualification of the AM operators on the field of the additive manufacturing technologies dealing with metallic parts production, specifically for the employment of directed energy deposition – arc with metals (DED-Arc/M).
    This document identifies criteria for the theoretical and practical assessment of personnel operating DED-Arc/M machines. The activities and procedures foreseen to be performed by the DED-Arc/M operator are also part of this document.
    This document is intended to provide an outline for qualification of AM machine operators in general industrial applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document identifie les capacités et les responsabilités exigées pour la qualification des opérateurs de FA dans le domaine des technologies de fabrication additive traitant de la production de pièces métalliques, spécifiquement pour l'emploi de dépôt de matière sous énergie concentrée – arc avec métaux (DED-Arc/M).
    Le présent document identifie les critères pour l'évaluation théorique et pratique du personnel utilisant des machines de DED- Arc/M. Les activités et procédures prévues pour être exécutées par l'opérateur de DED- Arc/M font également partie du présent document.
    Le présent document est destiné à fournir une vue d'ensemble pour la qualification des opérateurs de machines de FA dans les applications industrielles générales.
