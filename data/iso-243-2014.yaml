abstract:
- language: en
  script: Latn
  content: ISO 243:2014 specifies the types and the dimensions of turning tools with
    carbide tips; it deals only with external tools. It also gives the definition
    of right-hand and left-hand tools. The shank sections and the inserts used are
    selected respectively from those defined in ISO 241 and ISO 242.
- language: fr
  script: Latn
  content: L'ISO 243:2014 spécifie les formes et les dimensions des outils de tour
    à plaquettes en carbures métalliques pour outils d'extérieur uniquement. Elle
    donne également la définition des outils à droite et des outils à gauche. Les
    sections de queue et les plaquettes utilisées sont choisies respectivement parmi
    ceux définis dans les normes ISO 241 et ISO 242.
