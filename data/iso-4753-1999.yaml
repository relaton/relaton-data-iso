abstract:
- content: |2

    La présente Norme internationale spécifie la forme et les dimensions des extrémités des éléments à filetage extérieur métrique ISO (par exemple extrémités de vis) d'usage recommandé. Elle s'appliquent aux éléments filetés normalisés ou non, si ces paramètres sont spécifiés au moment de la commande.  Pour chaque forme d'extrémité, un symbole est défini et il est recommandé d'utiliser ces symboles pour préciser l'une des extrémités des éléments de fixation filetés.
