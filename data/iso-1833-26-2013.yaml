  script: Latn
  content: ISO 1833-26:2013 specifies a method using hot formic acid to determine
    the percentage of melamine fibres after removal of non-fibrous matter, in textiles
    made of binary mixtures of melamine fibres with cotton or aramid fibres.
- language: fr
