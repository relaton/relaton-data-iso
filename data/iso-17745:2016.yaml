abstract:
- language: en
  script: Latn
  content: |-
    ISO 17745:2016 specifies the characteristics of steel wire ring net panel for retaining of unstable slopes controlling and preventing rockfalls and loose debris flow along roads, highways and railway, urban areas, mines and quarries, and for snow avalanche protection produced from metallic-coated steel wire or advanced metallic coating.
    It is not applicable to anchors or soil nails for fixing of steel mesh to an unstable slope.
