abstract:
- content: |-
    ISO/TR 15499:2016 is applicable to the conduct of biological evaluation of medical devices according to the requirements of ISO 10993‑1. It does not add to, or otherwise change, the requirements of ISO 10993‑1. This document does not include requirements to be used as the basis of regulatory inspection or certification assessment activities.
    This guidance is applicable to all biological evaluation of all types of medical devices including active, non-active, implantable and non-implantable medical devices.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 15499:2016 s'applique à la réalisation d'évaluations biologiques de dispositifs médicaux conformément aux exigences de l'ISO 10993‑1. Il ne complète ni ne modifie aucunement les exigences de l'ISO 10993‑1. Il ne comporte par ailleurs aucune exigence devant servir de fondement à une inspection réglementaire ou à une activité de contrôle en vue d'une certification.
    Les directives ici énoncées sont applicables à toute évaluation biologique, pour tout type de dispositif médical, y compris les dispositifs médicaux actifs, inactifs, implantables et non implantables.
