- content: L'ISO 15977:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps ouvert, à tête bombée, avec un corps en alliage d'aluminium (AlA) et une
    tige en acier (St), de diamètre nominal compris entre 2,4 mm et 6,4 mm inclus.
