- content: ISO 15977 specifies dimensional and mechanical characteristics and application
    data for open end blind rivets with break pull mandrel and protruding head, with
    an aluminium alloy body and a steel mandrel and with nominal diameters from 2,4
    mm up to and including 6,4 mm.
  language:
  - en
  script:
  - Latn
