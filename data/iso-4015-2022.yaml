abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of hexagon head bolts with reduced shank (shank diameter approximately equal to pitch diameter), in steel and stainless steel, with metric coarse pitch threads M3 to M20, and with product grade B.
    If in certain cases other specifications are requested, property classes and stainless steel grades can be selected from ISO 898-1 or ISO 3506-1, and dimensional options from ISO 888 or ISO 4753.
    NOTE      For hexagon head bolts with full shank, see ISO 4014.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des vis à tête hexagonale partiellement filetées à tige réduite (diamètre de tige environ égal au diamètre sur flanc de filet), en acier et en acier inoxydable, à filetage métrique à pas gros M3 à M20, et de grade B.
    Si dans certains cas d’autres spécifications sont requises, les classes de qualité et les grades d’acier inoxydable peuvent être choisis dans l'ISO 898‑1 ou l'ISO 3506‑1, et les options dimensionnelles dans l'ISO 888 ou l'ISO 4753.
    NOTE          Pour les vis à tête hexagonale partiellement filetées à tige normale, voir l'ISO 4014.
