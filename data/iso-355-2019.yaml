abstract:
- language: en
  script: Latn
  content: This document specifies bearing and subunit boundary dimensions for complete
    single-row and double-row tapered roller bearings. It also specifies the flange
    dimensions of flanged outer rings for a selection of these bearings. A series
    designation for each bearing is also specified.
- language: fr
  script: Latn
  content: Le présent document spécifie les dimensions d'encombrement et les dimensions
    des sous-ensembles des roulements à rouleaux coniques à une et à deux rangées.
    Il spécifie également les dimensions de collets des bagues extérieures à collet
    pour un certain nombre de ces roulements. Il fixe en outre la désignation de la
    série de chacun des roulements.
