abstract:
- content: Describes a preliminary test for the rapid estimation of soil quality by
    comparing the growth of roots of a specified plant under standard conditions with
    that in a test soil. The method is applicable to all soils, soil forming materials,
    waste residues or chemicals which may be applied to soil, except where the contaminant
    is highly volatile or only affects photosynthesis. Is applicable to the measurement
    of the effects of substances deliberately added to the soil and to the comparison
    of soils of known or unknown quality.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 11269 décrit un essai préliminaire pour l'estimation rapide de la qualité des sols en comparant le taux de croissance des racines d'un végétal déterminé, dans des conditions normalisées à celui observé dans un sol d'essai. Cette méthode est applicable à tous les sols, les matières constitutives du sol, les résidus ou les produits chimiques qui peuvent être appliqués au sol, sauf lorsque le contaminant est hautement volatil ou influence uniquement la photosynthèse. Elle est applicable au mesurage des effets des substances ajoutées délibérément dans le sol et à la comparaison des sols de qualité connue et inconnue. La présente méthode n'est pas destinée à être utilisée pour mesurer la capacité du sol à permettre la culture assistée de végétaux.
