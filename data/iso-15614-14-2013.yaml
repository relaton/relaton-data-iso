abstract:
- content: |-
    ISO 15614-14:2013 specifies how a preliminary welding procedure specification is qualified by welding procedure tests.
    ISO 15614-14:2013 defines the conditions for the execution of welding procedure tests and the range of qualification for welding procedures for all practical welding operations within the range of variables listed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15614-14:2013 spécifie comment un descriptif de mode opératoire de soudage préliminaire est qualifié par une épreuve.
    L'ISO 15614-14:2013 définit les conditions d'exécution des épreuves de qualification de mode opératoire de soudage et le domaine de validité du mode opératoire de soudage, pour toutes les opérations pratiques de soudage englobant la liste des variables mentionnées.
