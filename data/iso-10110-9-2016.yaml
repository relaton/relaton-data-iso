abstract:
- language: en
  script: Latn
  content: |-
    ISO 10110-9:2016 specifies the presentation of design and functional requirements for optical elements and systems in technical drawings used for manufacturing and inspection.
    It specifies rules for indicating the treatments and coatings applied to optical surfaces for functional and/or protective purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-9 :2016 spécifie la représentation des exigences de conception et des exigences fonctionnelles des éléments et systèmes optiques, sur les dessins techniques utilisés pour la fabrication et le contrôle.
    Elle prescrit les règles pour l'indication des traitements et revêtements appliqués aux surfaces optiques dans un but fonctionnel et/ou de protection.
