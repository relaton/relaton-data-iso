abstract:
- language: en
  script: Latn
  content: The method specified applies for temperatures within the range from 5 to
    80 °C. The property is determined with an uncertainty either not exceeding 3 %
    r. h. or not exceeding 3 % r. h., depending on the uncertainty in the value obtained
    for the wet-bulb temperature depression and on whether or not the dry-bulb temperature
    exceeds 40 °C.
