abstract:
- language: en
  script: Latn
  content: |-
    ISO 29903:2012 provides principles for characterizing the measured production of toxic gases from a laboratory fire test and provides bases for comparing the results between different types and scales of such tests. It also includes consideration of the uncertainties in the gas determinations. The combined uncertainty is a key factor in the ability to establish similarity or difference of test results.
    The sufficiency of the agreement between a bench-scale test and a real-scale test depends on the precision needed in the fire hazard or risk assessment, which is not covered by ISO 29903:2012.
    ISO 29903:2012 defines the relevance and significance of toxic gas data from measurements in different fire tests. With such a definition it is possible to provide generic guidance on how such data can be compared between different sizes and types of fire tests.
    The combustion conditions represented by the fire test, other specific characteristics of the test and the test specimen, the sampling strategy of the fire effluents, and the analysis technique for the toxic gas species are the most important factors when defining the significance of the toxic gas data.
    ISO 29903:2012 is intended to serve as a tool for the
    - definition of the relevance and significance of toxic gas data from fire tests,
    - comparison of toxic gas data from fire tests of different scales and characteristics, and
    - prediction of toxic gas data from a large-scale test based on small-scale data or vice versa.
    ISO 29903:2012 gives general guidance regarding comparison of toxic gas data between physical fire models of different scales, but is principally developed for the gases listed in ISO 13571, i.e., carbon dioxide (CO2), carbon monoxide (CO), hydrogen halides (HCl, HBr, HF), sulphur dioxide (SO2), hydrogen cyanide (HCN), nitrogen oxides (NO, NO2), formaldehyde (CH2O) and acrolein (C3H4O).
    It does not cover characterization and comparisons of the toxicity of the effluents from fire tests.
- language: fr
  script: Latn
  content: |-
    L'ISO 29903:2012 spécifie les principes pour caractériser la production mesurée de gaz toxiques à partir d'un essai au feu en laboratoire et fournit les bases pour comparer les résultats entre différents types et différentes échelles de tels essais. Elle prend également en considération les incertitudes associées aux déterminations des gaz. L'incertitude composée constitue un facteur essentiel dans l'aptitude à établir la similitude ou la différence entre les résultats des essais.
    Le degré de concordance entre un essai à l'échelle du laboratoire et un essai en grandeur réelle dépend de la fidélité requise lors de l'évaluation du danger d'incendie et du risque d'incendie. Ce point n'est pas abordé dans l'ISO 29903:2012.
    L'ISO 29903:2012 définit la pertinence et l'importance des données sur les gaz toxiques issues des mesurages effectués lors de différents essais au feu. Une telle définition permet de fournir des lignes directrices génériques sur la manière dont de telles données peuvent être comparées entre différentes échelles et différents types d'essais au feu.
    Les conditions de combustion représentées par l'essai au feu, d'autres caractéristiques spécifiques de l'essai et de l'éprouvette, la stratégie d'échantillonnage des effluents du feu, et la technique d'analyse des espèces de gaz toxiques constituent les facteurs les plus importants lors de la détermination de l'importance des données relatives aux gaz toxiques.
    L'ISO 29903:2012 est destinée à servir d'outil pour:
    L'ISO 29903:2012 fournit des lignes directrices générales concernant la comparaison de données sur les gaz toxiques entre des modèles de feu physiques de différentes échelles, mais elle traite principalement des gaz énumérés dans l'ISO 13571, à savoir: le dioxyde de carbone (CO2), le monoxyde de carbone (CO), les halogénures d'hydrogène (HCl, HBr, HF), le dioxyde de soufre (SO2), le cyanure d'hydrogène (HCN), les oxydes d'azote (NO, NO2), le formaldéhyde (CH2O) et l'acroléine (C3H4O).
    Elle ne traite pas de la caractérisation et des comparaisons de la toxicité des effluents issus d'essais au feu.
