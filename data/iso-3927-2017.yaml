abstract:
- language: en
  script: Latn
  content: |-
    ISO 3927:2017 specifies methods for measuring the extent to which a metallic powder is compacted when subjected to uniaxial compressive loading in a confining die under specified conditions.
    The method is not applicable to powders for hardmetals.
- language: fr
  script: Latn
  content: |-
    ISO 3927:2017 spécifie des méthodes de mesure de l'aptitude d'une poudre métallique à être comprimée lorsqu'elle est soumise dans une matrice à une charge de compression uniaxiale dans des conditions spécifiées.
    Cette méthode n'est pas applicable aux poudres pour métaux-durs.
