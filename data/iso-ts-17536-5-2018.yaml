abstract:
- content: |-
    This document defines standardized and repeatable test procedures by using internal combustion engines for the evaluation of blowby oil aerosol, and aerosol separators and filtering devices by specifying the engine blowby sampling procedure and engine fractional efficiency test in both open and closed crankcase ventilation systems running at steady state. Due to sampling requirements, measuring efficiency when there are transient flow conditions is not in scope.
    Separator life is not evaluated in this document.
    Conformance of a device to legislation is outside of the scope of this document.
  language:
