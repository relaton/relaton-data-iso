abstract:
- content: "ISO/IEC 21118:2012 specifies the information to be included in the specification
    sheets for front projection type data projectors and the form of specification
    sheets. It is also applicable to data projectors that have a video signal input
    port as well as a computer signal input port. \nIt is not applicable to units
    for a rear screen projection or with a video input terminal alone."
