- content: |-
    L'ISO 898-1:2013 spécifie les caractéristiques mécaniques et physiques des vis, goujons et tiges filetées en acier au carbone et en acier allié, essayés dans la plage de température ambiante de 10 °C à 35 °C. Les fixations (terme utilisé lorsque les vis, goujons et tiges filetées sont considérés dans leur ensemble) conformes aux exigences de l'ISO 898-1:2013 sont évalués dans cette plage de température ambiante. Les fixations peuvent ne pas conserver les caractéristiques mécaniques et physiques spécifiées à des températures élevées (voir Annexe B) et/ou basses.
    Certaines vis peuvent ne pas satisfaire aux exigences de résistance à la traction ou à la torsion de l'ISO 898-1:2013, en raison de la géométrie de leur tête dont la section cisaillée dans la tête est inférieure à la section résistante dans le filetage. Cela concerne les vis à tête basse ou réduite ou fraisée.
    L'ISO 898-1:2013 s'applique aux vis, goujons et tiges filetées:
    -        en acier au carbone ou en acier allié,
    -        à filetage métrique ISO triangulaire conforme à l'ISO 68-1,
    -        de filetage M1,6 à M39 pour les pas gros, et de filetage M8×1 à M39×3 pour les pas fins,
    -        de combinaisons diamètre/pas conformes à l'ISO 261 et à l'ISO 262, et
    -        de tolérance de filetage conforme à l'ISO 965-1, l'ISO 965-2 et l'ISO 965-4.
    Elle ne s'applique pas aux vis sans tête et fixations filetées similaires non soumises à des contraintes de traction (voir l'ISO 898-5).
    Elle ne spécifie aucune exigence pour des caractéristiques telles que la soudabilité, la résistance à la corrosion, la résistance au cisaillement, les caractéristiques fonctionnelles de couple/tension (pour la méthode d'essai, voir ISO 16047), ou la résistance à la fatigue.
