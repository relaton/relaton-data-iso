abstract:
- language: en
  script: Latn
  content: |-
    ISO 21528-1:2004 specifies a method, with pre-enrichment, for the detection of Enterobacteriaceae. It is applicable to products intended for human consumption and the feeding of animals, and environmental samples in the area of food production and food handling.
    Enumeration is carried out by calculation of the most probable number (MPN) after incubation at 37 °C in liquid medium.
    This method is applicable when the microorganisms sought are expected to need resuscitation before enrichment, and when the number sought is expected to be in the range 1 to 100 per millilitre or per gram of test sample.
    A limitation on the applicability of ISO 21528-1:2004 is imposed by the susceptibility of the method to a large degree of variability
- language: fr
  script: Latn
  content: |-
    L'ISO 21528-1:2004 décrit une méthode pour la recherche des Enterobacteriaceae avec préenrichissement. Elle est applicable aux produits pour l'alimentation humaine et animale, et aux échantillons d'environnement pour la production et la distribution des aliments.
    Le dénombrement est effectué par calcul du nombre le plus probable (NPP) après incubation à 37 °C en milieu liquide.
    Cette méthode est pertinente lorsque les microorganismes recherchés nécessitent une revivification avant enrichissement, et lorsque le nombre cherché est supposé être compris entre 1 et 100 par millilitre ou par gramme d'échantillon soumis à essai.
    Des limites sont imposées aux possibilités d'application de l'ISO 21528-1:2004 du fait que ces méthodes sont sujettes à de grandes variations.
