abstract:
- language: en
  script: Latn
  content: Specifies the dimensions, mechanical properties, and fastening characteristics
    of screws used for mounting ski bindings on cross-country skis. This second edition
    cancels and replaces the first edition (1984).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des dimensions, les propriétés mécaniques et les caractéristiques de montage et de tenue des vis destinées aux fixations de skis de fond. Le but de la présente Norme internationale est de rendre le montage de la fixation sur le ski plus rationnel et plus sûr.
