abstract:
- language: en
  script: Latn
  content: ISO 1265:2007 specifies a method for determining the number of impurities
    and foreign particles in a flattened surface of poly(vinyl chloride) resin. It
    is not applicable to paste resins because of their finely divided state.
- language: fr
  script: Latn
  content: L'ISO 1265:2007 spécifie une méthode de détermination du nombre d'impuretés
    et de corps étrangers présents dans une surface écrasée de résine de polychlorure
    de vinyle. Elle n'est pas applicable aux résines pour pâtes, du fait de leur très
    grande finesse.
