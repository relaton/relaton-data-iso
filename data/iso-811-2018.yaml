abstract:
- language: en
  script: Latn
  content: ISO 811:2018 specifies a hydrostatic pressure method for determining the
    resistance of fabrics to penetration by water. The method is applicable to all
    types of fabrics which are intended to be water resistant whether or not they
    have been given a water-resistant or water-repellent finish.
- language: fr
  script: Latn
  content: L'ISO 811:2018 spécifie une méthode d'essai sous pression hydrostatique
    permettant de déterminer la résistance des étoffes à la pénétration de l'eau.
    Cette méthode est applicable à tous les types d'étoffes destinés à être imperméables
    à l'eau, qu'ils aient reçu ou non une finition imperméable à l'eau ou déperlante.
