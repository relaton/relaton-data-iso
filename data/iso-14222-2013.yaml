abstract:
- content: ISO 14222:2013 specifies the structure of Earth's atmosphere above 120
    km, provides accepted empirical models that can specify the details of the atmosphere,
    and uses annexes to describe the details of those models. Its purpose is to create
    a standard method for specifying Earth atmosphere properties (densities, etc.)
    in the low Earth orbit regime for space systems and materials users.
