abstract:
- content: A uniform representation of human sexes for information interchange is
    defined. Is intended to - reduce time for recording and formatting representation
    of sexes and transmit them; improve clarity and accuracy of interchange; minimize
    amoung of human intervention for communicating the representation of sexes; reduce
    costs. Meets requirements of most applications needing to code human sexes. Provides
    numeric code independent of language-devired codes.
