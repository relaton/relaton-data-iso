abstract:
- content: "ISO/TS 10303-1630:2006 specifies the application module for\n         AP210
    production rule.       \n         \n      \n\n        \n         ISO/TS 10303-1630:2006
    deals with the\n            representation of production rules, commonly used
    as design rules.\n            This data includes support for rule creation, management,
    assignment to product data or features,\n            assignment to product or
    requirement parameters. Complete use of this capability requires\n            use
    of external definition for the expressions. Configuration management information
    and design change\n            management information is provided.  Guidance for
    mapping instance data to commercial production rule systems\n            is provided.\n
    \           \t\n         \nThe following are within the scope of \n         ISO/TS
    10303-1630:2006:\n- rules that define a constraint by relating two elements based
    upon characteristics of a design;\n- production rules structure and semantics;\n-
    rule definition;\n- rule grouping;\n- rule management."
  language:
