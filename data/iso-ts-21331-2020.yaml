abstract:
- content: |-
    This document provides guidance for representatives of the paper value chain for the design of printed paper products, with a view to deinkability contributing to recyclability in support of the circular economy.
    It describes relevant deinking processes, and the deinking performance of printed paper products produced with different printing, finishing and converting technologies in those deinking processes.
    It provides a list of relevant quality characteristics of industrial deinked pulps and a list of their possible usages based on those characteristics.
    This document does not include guidance for paper-based products which are not intended to be deinked.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices pour les représentants de la chaîne de valeur du papier concernant la conception de produits en papier imprimé, afin que le désencrage contribue à la recyclabilité et soutienne l'économie circulaire.
    Il décrit les processus de désencrage pertinents ainsi que les performances de désencrage de produits en papier imprimé fabriqués à l'aide de différentes technologies d'impression, de finition et de transformation au sein de ces processus de désencrage.
    Il fournit une liste des caractéristiques de qualité pertinentes des pâtes désencrées industrielles et une liste des utilisations possibles en fonction de ces caractéristiques.
    Le présent document n'inclut pas de lignes directrices pour les produits à base de papier qui ne sont pas destinés à être désencrés.
