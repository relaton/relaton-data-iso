abstract:
- language: en
  script: Latn
  content: Specified are characteristics of the B-chain response of motion-picture
    studio dubbing theatres, review rooms and indoor theatres. They are intended to
    assist in the standardization of recording monitor and reproduction characteristics
    of the motion-picture sound in rooms with volumes of at least 150 m3. Not included
    are conditions where the recorded sound is intended for reproduction in domestic
    surroundings, i. e. radio and television broadcasting, tape and disk.
