abstract:
- language: en
  script: Latn
  content: Specification of dimensions of and requirements for the twelfe most commonly
    used forms of steel and carbide finishing burs to ensure the interchangeability
    of these instruments. Other characteristics of bur heaeds, for example spiralled
    blades or cross-cut, are not covered by this standard. Attention is drawn to the
    number coding system of ISO 6360 which specifies a 15 digit number for identification
    of dental rotary instruments of all types.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3823 spécifie les caractéristiques dimensionnelles et autres pour les douze fraises à finir en acier et carbure, les plus communément utilisées au laboratoire dentaire. On envisage d'étendre le domaine d'application de la présente Norme internationale à d'autres fraises. Les autres caractéristiques des têtes de fraise, par exemple les dents spiralées, surtailles, ne sont pas spécifiées dans la présente Norme internationale. Elles feront l'objet d'une future Norme internationale.
