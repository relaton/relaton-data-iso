- content: ISO 10450-2:2003 specifies a rapid method for the determination of trace
    amounts of phosphorus (less than or equal to 40 mg/kg) in crude or refined animal
    and vegetable fats and oils. The limit of determination of the method is 1,0 mg/kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10540-2:2003 spécifie une méthode rapide pour la détermination des
    traces de phosphore (teneur égale ou inférieure à 40 mg/kg) dans les corps gras
    bruts ou raffinés d'origines animale ou végétale. La limite de quantification
    de la méthode est de 1,0 mg/kg.
