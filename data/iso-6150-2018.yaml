abstract:
- content: |-
    This document specifies the dimensions and tolerances so as to ensure the interchangeability of pneumatic quick-action coupling plugs. It also provides specifications and application guidelines, and specifies the tests to be applied to the plugs together with sockets.
    NOTE 1    The construction and dimensions of sockets are left to the manufacturer's option.
    This document applies to cylindrical quick-action couplings for maximum working pressures of 1 MPa, 1,6 MPa and 2,5 MPa (10 bar, 16 bar and 25 bar) for use in pneumatic fluid power systems.
    NOTE 2    Quick-action couplings with shut-off valves for equipment for welding, cutting and related processes are covered by ISO 7289.
    This document applies only to the dimensional criteria of products manufactured in accordance with this document. It does not apply to their functional characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions et les tolérances permettant d'assurer I'interchangeabilité de la partie mâle des raccords rapides pour transmissions pneumatiques. Il fournit également les spécifications et les conseils d'utilisation ainsi que les essais à appliquer à la partie mâle en association avec la partie femelle.
    NOTE 1    La construction et les dimensions de la partie femelle sont laissées à l'initiative du fabricant.
    Le présent document est applicable aux raccords rapides cylindriques de pressions maximales d'utilisation 1 MPa, 1,6 MPa et 2,5 MPa (10 bar, 16 bar et 25 bar) utilisés dans les transmissions pneumatiques.
    NOTE 2    Les raccords rapides à obturation pour équipements pour soudage, coupage et techniques connexes font l'objet de I'ISO 7289.
    Le présent document s'applique uniquement aux caractéristiques dimensionnelles des produits manufacturés en conformité avec le présent document. Il ne s'applique pas à leurs caractéristiques fonctionnelles.
