abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les caractéristiques des goupilles
    élastiques spiralées, série mince, en acier ou en acier inoxydable austénitique
    ou martensitique, de diamètre nominal, d1, de 1,5 mm à 8 mm inclus.  \nNOTE --
    Les goupilles élastiques spiralées, séries épaisse et moyenne, font l'objet de
    l'ISO 8748 et de l'ISO 8750, respectivement.\n"
