abstract:
- content: |2

    1.1 La présente Norme internationale spécifie une méthode de détermination de la résistance d'un feuil de peinture, de systèmes de peinture et de produits assimilés à des conditions de forte humidité. 1.2 La méthode est applicable aux revêtements aussi bien sur subjectiles poreux, tels que le bois, le plâtre et les plaques de plâtre, que sur subjectiles non poreux, tels que le métal. Elle donne une indication sur la performance susceptible d'être obtenue dans des conditions sévères d'exposition et lorsqu'une condensation continue se produit à la surface. 1.3 Le mode opératoire peut faire apparaître des défectuosités du revêtement (comprenant cloquage, tachage, ramollissement, frisage, fragilisation) et une détérioration du subjectile.
