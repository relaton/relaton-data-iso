  format: text/plain
- content: |-
    Le présent document a pour objet d’énoncer les principes généraux relatifs à la stratégie d’échantillonnage, à la collecte des échantillons, à leur conditionnement, à leur transport vers le laboratoire et aux opérations de prétraitement avant analyse.
    Il s’adresse aux organisations qui mettent en place un programme d’échantillonnage et aux organisations prélevant des bioindicateurs.
    Ces principes ne sont pas directement applicables aux situations accidentelles ou post-accidentelles. Ces principes peuvent s’appliquer à d’autres matrices biologiques de l’environnement.
