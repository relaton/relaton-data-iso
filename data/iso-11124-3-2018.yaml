- content: |-
    Le présent document spécifie des exigences pour 14 granulométries de grenailles rondes en acier coulé à haut carbone et 11 granulométries de grenailles angulaires en acier coulé à haut carbone, telles qu'elles sont fournies pour la préparation par projection. Des valeurs sont spécifiées pour la dureté, la masse volumique, les exigences relatives aux défauts structuraux et la composition chimique.
    Les exigences spécifiées dans le présent document s'appliquent seulement aux abrasifs fournis à l'état « neuf ». Elles ne s'appliquent pas aux abrasifs pendant ou après utilisation.
    Les méthodes d'essai relatives aux abrasifs métalliques destinés à la préparation par projection sont indiquées dans les différentes parties de l'ISO 11125.
    Les grenailles rondes et angulaires en acier coulé à haut carbone sont utilisées à la fois avec les équipements de grenaillage en atelier et sur site. Ils sont le plus souvent choisis lorsqu'il existe un système de récupération et de réutilisation de l'abrasif.
    NOTE 1    L'Annexe A donne des informations sur les normes nationales généralement consultables portant sur les abrasifs métalliques, en relation avec l'ISO 11124.
    NOTE 2    Bien que le présent document ait été spécialement établi pour satisfaire aux exigences de préparation des ouvrages en acier, les propriétés spécifiées seront généralement appropriées pour l'emploi en préparation de subjectiles ou éléments d'autres matériaux, par les techniques de décapage par projection. Ces techniques sont décrites dans l'ISO 8504‑2.
