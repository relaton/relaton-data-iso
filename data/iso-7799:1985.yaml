abstract:
- language: en
  script: Latn
  content: Specifies the method for determining the ability of sheet and strip to
    undergo plastic deformation in reverse bending. Can be applied to aluminium and
    its alloys only after previous agreement. The reverse bend test consists of repeated
    bending through 90 , in opposite directions, of a rectangular test piece held
    at one end, each bend being over a cylindrical support of specified radius.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de l'aptitude des tôles et feuillards en matériaux métalliques, d'épaisseur inférieure ou égale à 3 mm, à supporter la déformation plastique imposée par un pliage alterné.Cette méthode peut être utilisée pour l'aluminium et ses alliages seulement après l'accord mutuel préalable.
