abstract:
- content: |-
    This document specifies the contents of operator's manuals for earth-moving machinery as defined in ISO 6165, and gives guidance on how to structure such operator's manuals. It is intended to assist manufacturers of the machinery in the drafting and presentation of these manuals.
    Manuals intended for use by service technicians are not within the scope of this document.
    NOTE 1    Annex A provides basic information items to be included in the operator's manual.
    NOTE 2    Annex B provides guidance on the presentation and format of hardcopy operator's manuals.
    NOTE 3    Annex C provides recommendations on the electronic means of communication that can be used to convey the contents of operator's manuals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le contenu du manuel de l'opérateur pour les engins de terrassement définis dans l'ISO 6165 et donne les recommandations permettant de structurer un tel manuel de l'opératuer. Il est destiné à aider les fabricants d'engins de terrassement à rédiger et à présenter les manuels de l'opérateur.
    Les manuels destinés à être utilisés par des techniciens de maintenance ne relèvent pas du domaine d'application du présent document.
    NOTE 1    L'Annexe A fournit des informations de base à inclure dans le manuel de l'opérateur.
    NOTE 2    L'Annexe B donne des recommandations relatives à la présentation et au format des manuels de l'opérateur en version papier.
    NOTE 3    L'Annexe C fournit des recommandations sur les moyens de communication électroniques pouvant être utilisés pour diffuser le contenu des manuels de l'opérateur.
