abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques des rondelles plates, série normale, de grade C, de classe de dureté 100 HV et de diamètre nominal (diamètre nominal de filetage) de 1,6 mm à 64 mm inclus.  Les rondelles de classe de dureté 100 HV conviennent à des  - vis hexagonales de grade C et de classes de qualité jusqu'à 6.8 inclus;  - écrous hexagonaux de grade C et de classes de qualité jusqu'à 6 inclus;  - vis autotaraudeuses par déformation, cémentées et trempées.  Si des dimensions différentes de celles données dans la présente Norme internationale sont requises, il convient de les choisir parmi celles données dans l'ISO 887. En cas de serrage d'éléments en métal doux ou de larges trous de passage dans la pièce, il convient que l'utilisateur vérifie l'aptitude à l'emploi de ce type de rondelle.
