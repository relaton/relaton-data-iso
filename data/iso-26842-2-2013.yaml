abstract:
- content: ISO 26842-2:2013 gives guidelines to select, by means of delamination-resistance
    tests, adhesive/wood combinations for use in wood products placed in severe environments,
    in which the products are exposed to extreme change of temperature and humidity.
    A series of exposure cycles at various temperature and humidity values is provided
    to verify that the adhesive selected, or a product bonded with the adhesive, meets
    the necessary requirements for resistance to delamination.
