abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance to standards developers on how to take account of sustainability in the drafting, revision and updating of ISO standards and similar deliverables.
    It outlines a methodology that ISO standards developers can use to develop their own approach to addressing sustainability on a subject-specific basis.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit aux rédacteurs de normes des recommandations pour la prise en compte de la durabilité dans la rédaction, la révision et la mise à jour des normes ISO et des produits apparentés.
    Il décrit une méthodologie pouvant être utilisée par les rédacteurs de normes ISO pour développer leur propre méthode de prise en compte de la durabilité selon le sujet considéré.
