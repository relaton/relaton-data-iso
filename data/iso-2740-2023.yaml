abstract:
- language: en
  script: Latn
  content: |-
    This document is applicable to all sintered metals and alloys, excluding hardmetals.
    This document specifies:
    —    the die cavity dimensions used for making tensile test pieces by pressing and sintering, and by metal injection moulding (MIM) and sintering;
    —    the dimensions of tensile test pieces machined from sintered and powder forged materials.
- language: fr
  script: Latn
  content: |-
    Le présent document est applicable à tous les métaux et alliages frittés, à l'exclusion des métaux-durs.
    Le présent document spécifie:
    —    les dimensions internes de la matrice utilisée pour confectionner des éprouvettes de traction, par compression et frittage, et par moulage par injection de métal (MIM) et frittage;
    —    les dimensions des éprouvettes de traction usinées dans des matériaux frittés ou frittés-forgés.
