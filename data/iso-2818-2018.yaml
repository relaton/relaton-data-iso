abstract:
- content: |-
    This document establishes the general principles and procedures to be followed when machining and notching test specimens from compression-moulded and injection-moulded plastics, extruded sheets, plates and partially finished or wholly finished products.
    In order to establish a basis for reproducible machining and notching conditions, the following general standardized conditions are applied. It is assumed, however, that the exact procedures used are selected or specified by the relevant material specification or by the standards on the particular test methods. If sufficiently detailed procedures are not thus specified, the interested parties agree upon the conditions to be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les principes et modes opératoires généraux à suivre lors de l'usinage et de la production des entailles sur les éprouvettes produites à partir de plastiques moulés par compression et par injection, de feuilles extrudées, de plaques, et de produits partiellement ou entièrement finis.
    Il convient d'appliquer les conditions normalisées générales suivantes pour établir une base permettant d'obtenir des conditions reproductibles en matière d'usinage et de production d'entailles. On présume, cependant, que les modes opératoires exacts à utiliser sont choisis ou précisés dans les spécifications relatives à la matière concernée ou dans les normes afférentes aux méthodes d'essai particulières. Si les modes opératoires spécifiés ne sont pas suffisamment détaillés, il est essentiel que les parties concernées s'accordent sur les conditions à utiliser.
