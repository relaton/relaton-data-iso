abstract:
- language: en
  script: Latn
  content: |-
    ISO 6581:2010 specifies a comparative method for the determination of the fastness of coloured anodic oxidation coatings to ultraviolet (UV) light and heat.
    The method is not suitable for testing coloured anodic oxidation coatings that are heat sensitive.
- language: fr
  script: Latn
  content: |-
    L'ISO 6581:2010 spécifie une méthode de détermination par comparaison de la solidité à la lumière ultraviolette (U.V.) et à la chaleur des couches anodiques colorées.
    La méthode d'essai n'est pas appropriée pour les couches anodiques colorées qui sont sensibles à la chaleur.
