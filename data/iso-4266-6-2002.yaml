abstract:
- language: en
  script: Latn
  content: |-
    ISO 4266-6 gives guidance on the selection, accuracy, installation, commissioning, calibration and verification of automatic tank thermometers (ATTs) in fiscal/custody transfer applications in which the ATT is used for measuring the temperature of petroleum and liquid petroleum products stored in pressurized storage tanks.
    ISO 4266-6 is not applicable to the measurement of temperature in caverns or in refrigerated storage tanks.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 4266 constitue un guide relatif au choix, à la précision, à l'installation, à la mise en service et à la vérification des thermomètres de mesure automatique de la température dans les réservoirs, utilisés lors de transactions commerciales et fiscales, lorsque le thermomètre de mesure automatique de température est utilisé pour le mesurage de la température du pétrole et des produits pétroliers stockés dans des réservoirs sous pression.
    La présente partie de l'ISO 4266 ne s'applique pas au mesurage de la température dans des stockages souterrains, ou dans des réservoirs de stockage réfrigérés.
