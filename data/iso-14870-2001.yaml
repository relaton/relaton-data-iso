abstract:
- content: |2

    La présente Norme internationale spécifie une méthode pour l'extraction des éléments en traces présents dans des échantillons de sol, à l'aide d'une solution tamponnée d'acide diéthylènetriamine-pentaacétique (DTPA). Cette méthode s'utilise principalement pour estimer les quantités de cuivre, de fer, de manganèse et de zinc biodisponibles dans les sols. Elle s'applique de préférence aux sols ayant un pH supérieur à 6. La présence d'éléments potentiellement toxiques, tels que le cadmium, le chrome, le nickel et le plomb, peut également être déterminée dans les extraits. Dans des sols contenant un ou plusieurs de ces éléments en grande quantité, l'extraction peut se révéler moins efficace, par suite d'une capacité de complexation du DTPA insuffisante.  La présente Norme internationale ne spécifie pas les méthodes de mesurage des éléments en traces dans les extraits.
