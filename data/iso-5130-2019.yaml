- content: |-
    Le présent document spécifie une procédure d'essai, les conditions d'environnement et l'instrumentation pour le mesurage en continu du niveau de pression acoustique extérieur des véhicules à l'arrêt pour une plage de régime moteur.
    Le présent document s'applique seulement aux véhicules routiers de catégories L, M et N équipés de moteur à combustion interne. Les véhicules pour lesquels un moteur à combustion interne ne peut pas fonctionner lorsque le véhicule est à l'arrêt ne sont pas visés par le présent document.
    Cette méthode est conçue pour satisfaire aux exigences de simplicité compatible avec la reproductibilité des résultats dans les conditions d'utilisation du véhicule.
    Le champ d'application du présent document couvre la mesure du niveau de pression acoustique pondéré A stationnaire lors:
    —          de mesures de réception par type du véhicule;
    —          de mesures lors de la fabrication;
    —          de mesures dans les centres officiels de contrôle;
    —          de mesures en bord de route.
    Le présent document spécifie une méthode d'essai pour déterminer un niveau sonore de référence qui est unique pour le véhicule et ne peut donc pas être comparé à une limite générale, car les conditions d'essai et l'emplacement du microphone par rapport aux sources sonores peuvent varier considérablement. Les conditions d'essai à proximité et à des régimes moteur sensiblement plus élevés par rapport aux conditions réelles d'exploitation en circulation sont délibérément choisies pour permettre des essais en service dans des conditions ambiantes plus favorables, qui sont typiques des conditions en bord de route.
    Des informations techniques générales sont données en Annexe A
