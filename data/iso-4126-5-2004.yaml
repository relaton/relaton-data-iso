abstract:
- content: ISO 4126-5:2004 specifies the requirements for controlled safety pressure
    relief systems, irrespective of the fluid for which they are designed. It is applicable
    to main valves having a flow diameter of 6 mm and above for use at pressures of
    0,1 bar (= 0,01 MPa) gauge and above. No limitation is placed on temperature.This
    is a product standard and is not concerned with applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4126-5:2004 spécifie les prescriptions des dispositifs de sûreté à décharge contrôlés contre les surpressions, quel que soit le fluide pour lequel ils sont conçus.
    Elle est applicable à des appareils de robinetterie principaux ayant un diamètre d'écoulement de 6 mm au moins qui sont utilisés à des pressions de 0,1 bar (= 0,001 MPa) effectif et au-dessus. Aucune limitation en température n'est spécifiée.
    La présente norme est une norme de produit et n'est pas concernée par les applications.
