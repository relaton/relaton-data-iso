abstract:
- content: "ISO 10957:2009 specifies the International standard music number (ISMN),
    which is a means of uniquely identifying editions of notated music. It specifies
    the assignment of a unique ISMN on such editions so as to distinguish one edition
    of a title or one separate component of an edition from all other editions. ISO
    10957:2009 also specifies the construction of an ISMN and its location on editions
    of notated music. \nISO 10957:2009 is applicable to editions of notated music.
    The ISMN can also be used to identify editions of notated music that are presented
    with other media to form an integrated whole (e.g. an edition that, together with
    a sound recording, forms a single product).\nThe ISMN is not suitable for the
    identification of material in other media that are issued separately, such as
    sound or audiovisual products (e.g. CDs or DVDs), for which other standards such
    as ISO 3901 (International Standard Recording Code) and ISO 15706 (International
    Standard Audiovisual Number) are applicable. \nThe ISMN is not suitable for the
    identification of the products themselves (CDs or DVDs), for which the European
    article numbering (EAN) 13-digit bar code can be used. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10957:2009 spécifie le numéro international normalisé de la musique (ISMN) qui est un moyen d'identifier de manière univoque les publications de musique imprimée. Elle spécifie l'attribution d'un ISMN unique à ces publications de façon à distinguer de toutes les autres une édition d'un titre ou une composante d'une édition. L'ISO 10957:2009 précise également la construction du Numéro international normalisé de la musique ainsi que son emplacement sur les publications musicales imprimées.
    L'ISO 10957:2009 s'applique aux publications musicales imprimées. L'ISMN peut également servir à identifier les publications de musique imprimée produites sur d'autres supports qui font partie intégrante d'un tout (par exemple un enregistrement sonore qui, avec la musique constitue, forme un seul produit).
    L'ISMN ne convient pas non plus à l'identification des documents produits sur d'autres supports qui sont diffusés séparément, tels les enregistrements sonores ou audiovisuels (comme les CD ou les DVD). Pour ces enregistrements, l'ISO 3901 (Code international normalisé des enregistrements) ou l'ISO 15706 (Numéro international normalisé d'oeuvre audiovisuelle) s'appliquent.
    L'ISMN n'est pas non plus utilisé pour identifier les produits mêmes (CD ou DVD). À cet effet, le code EAN à 13 caractères peut être utilisé.
