abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les exigences essentielles
    des montures de lunettes dépourvues de verre et conçues pour être équipées de
    tous les verres de prescription, teintés ou non, et s'applique au moment de la
    vente, auprès du détaillant. La présente Norme internationale s'applique à tout
    type de monture, y compris les montures non cerclées, les montures demi-cerclées,
    les montures pliables et les montures fabriquées à partir de substances organiques
    naturelles (voir 4.1).  \nNOTE : Voir l'Annexe A pour les recommandations relatives
    à la conception des montures de lunettes. La présente Norme internationale ne
    s'applique pas aux produits spécifiquement conçus pour assurer la protection individuelle
    de l'oeil.\n"
