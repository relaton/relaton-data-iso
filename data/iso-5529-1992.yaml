abstract:
- content: The method is based on suspension of a test flour (prepared under specified
    grinding and sieving conditions), in a lactic acid solution in the presence of
    bromophenol blue. After specified shaking and rest times the volume of the deposit
    is determined. The method is applicable only to Triticum aestivum wheat.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode d'appréciation d'un des facteurs de la qualité du blé tendre en relation avec la force boulangère de la farine qui peut être faite à partir de ce blé, par l'essai de sédimentation dit «test de sédimentation de Zeleny». La méthode est applicable uniquement au blé tendre Triticum aestivum.
