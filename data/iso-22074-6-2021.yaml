abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test procedure for finding the effect of exposure to severe environmental conditions on the fastening system.
    This test procedure applies to a complete fastening assembly including embedded rail with mechanical fastenings. It is not applicable to embedded rail systems relying on adhesive components to secure the rail.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une procédure d'essai en laboratoire pour déterminer l'effet de l'exposition à des conditions environnementales sévères sur le système de fixation.
    Cette procédure d'essai s'applique à un système de fixation complet, y compris un rail enrobé avec fixations mécaniques. Elle ne s'applique pas aux systèmes de rails enrobés qui s'appuient sur des composants adhésifs pour fixer le rail.
