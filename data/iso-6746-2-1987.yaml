abstract:
- content: 'Applies to the equipment of basic types of earth-moving machines as defined
    in ISO 6165. Contains also five annexes dealing with different dimensions (height,
    width, length etc.). Cancels and replaces the first edition (ISO 6746-2 : 1982),
    of which it constitutes a technical revision.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6746 définit les termes et symboles relatifs aux dimensions des équipements pour engins de terrassement. Elle est applicable aux équipements des principaux types d'engins de terrassement tels qu'ils sont définis dans l'ISO 6165.
