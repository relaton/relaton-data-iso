abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 62264 specifies generic interface content exchanged between manufacturing control functions and other enterprise functions. The interface considered is between Level 3 manufacturing systems and Level 4 business systems in the hierarchical model defined in IEC 62264-1. The goal is to reduce the risk, cost, and errors associated with implementing the interface.
    Since this standard covers many domains, and there are many different standards in those domains, the semantics of this standard are described at a level intended to enable the other standards to be mapped to these semantics. To this end this standard defines a set of elements contained in the generic interface, together with a mechanism for extending those elements for implementations.
    The scope of IEC 62264-2 is limited to the definition of object models and attributes of the exchanged information defined in IEC 62264-1.
    This part of IEC 62264 standard does not define attributes to represent the object relationships.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 62264 spécifie le contenu de l'interface générique échangé entre les fonctions de commande de fabrication et d'autres fonctions d'entreprise. L'interface considérée est comprise entre les systèmes de fabrication de niveau 3 et les systèmes métier de niveau 4 du modèle hiérarchique défini dans la CEI 62264-1. Il s'agit de réduire les risques, les coûts et les erreurs liés à la mise en œuvre de l'interface.
    Dans la mesure où la présente Norme couvre de nombreux domaines, et où il existe de nombreuses normes différentes dans lesdits domaines, la sémantique de la présente norme est décrite à un niveau permettant d'adapter les autres normes à cette sémantique. La présente Norme définit ainsi un ensemble d'éléments contenus dans l’interface générique, ainsi qu'un mécanisme d'extension de ces éléments en vue de leurs différentes mises en œuvre.
    Le domaine d'application de la CEI 62264-2 se limite à la définition des modèles d’objets et des attributs des informations échangées définis dans la CEI 62264-1.
    La présente partie de la CEI 62264 ne définit pas les attributs permettant de représenter les relations entre les objets.
