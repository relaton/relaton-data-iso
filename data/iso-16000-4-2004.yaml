- content: |-
    L'ISO 16000-4:2004 spécifie une méthode par échantillonnage diffusif/désorption de solvant / chromatographie en phase liquide à haute performance (HPLC) pour le dosage du formaldéhyde dans l'air intérieur.
    La méthode d'essai s'applique au mesurage du formaldéhyde dans l'air intérieur sur la gamme comprise entre 0,001 mg/m3 et 1,0 mg/m3 pour une période d'échantillonnage comprise entre 24 h et 72 h. Pour des périodes d'échantillonnage de 24 h, la gamme de concentration applicable est comprise entre 0,003 mg/m3 et 1 mg/m3; pour des périodes de 72 h, elle est comprise entre 0,001 mg/m3 et 0,33 mg/m3.
    La méthode convient à des mesurages réalisés dans des atmosphères contenant jusqu'à 80 % d'humidité relative et à des vitesses d'air de l'ordre de 0,02 m/s. Il convient que l'étape de chromatographie prévue dans la méthode permette d'éliminer les interférences potentielles, notamment celles dues à la présence d'autres composés carbonylés. La méthode d'échantillonnage fournit un résultat moyen intégré dans le temps.
