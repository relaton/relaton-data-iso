abstract:
- content: Specifies the maximum external leakage rates which are acceptable for equipment
    used for welding, cutting and allied processes. Applies to individual components
    which are used in the gas supply to a blowpipe from the connecting point of the
    hose (outlet of the cylinder valve or connecting point to a gas supply plant).
    Does not apply to gas supply plants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit les niveaux de fuite externe maximale admissible pour les appareils utilisés pour le soudage, le coupage et les techniques connexes. Elle s'applique aux différents composants individuels utilisés pour alimenter un chalumeau, à partir du point de raccordement du tuyau (sortie du robinet de la bouteille ou point de raccordement à une installation de distribution). Elle ne s'applique pas aux installations de distribution.
