  script: Latn
  content: ISO 10570:2004 defines performance requirements for an articulated frame
    lock designed to prevent unintended machine articulation of earth-moving machinery
    as defined in ISO 6165 and with an articulated frame during either shipment or
    maintenance.
- language: fr
  script: Latn
