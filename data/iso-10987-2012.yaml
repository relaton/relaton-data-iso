abstract:
- language: en
  script: Latn
  content: ISO 10987:2012 sets out general principles for addressing the sustainability
    of the earth-moving machinery defined in ISO 6165. It establishes a sustainability
    terminology, identifies significant sustainability factors for earth-moving machines
    and provides reporting an example of a reporting format for sustainability information.
    It is applicable to the development and manufacturing processes and the useful
    life and end-of-life of earth-moving machines.
- language: fr
  script: Latn
  content: |-
    L'ISO 10987:2012 établit des principes généraux pour traiter du développement durable des engins de terrassement tels que définis dans l'ISO 6165. Elle établit une terminologie du développement durable, identifie les facteurs importants liés au développement durable des engins de terrassement et fournit un exemple de format de rapport concernant les informations relatives au développement durable.
    L'ISO 10987:2012 est applicable aux processus de développement et de fabrication ainsi qu'à la durée de vie utile et à la fin de vie des engins de terrassement.
