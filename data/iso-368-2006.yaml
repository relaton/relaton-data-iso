abstract:
- language: en
  script: Latn
  content: ISO 368:2006 specifies the dimensions (length and inner diameter) and permissible
    total run-out of tubes with taper 1:38 and 1:64 for ring-spinning, doubling and
    twisting spindles used in the textile industry. It also specifies the dimensions
    and tolerances of the gauges for checking the tubes.
