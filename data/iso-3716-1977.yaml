abstract:
- language: en
  script: Latn
  content: 'Deals with different types of suspended sediment load samplers. These
    samplers are classified according to their mode of operation into two general
    types: "instanteneous" and "time-integrating". The "time-integrating" samplers
    may be again divided into "point-integrating" samplers and "depth-integrating"
    samplers.'
