abstract:
- language: en
  script: Latn
  content: |-
    This document specifies four methods for the determination of the content of the following groups of organic peroxides used as rubber vulcanizing agents. There are three titration methods and one gas-chromatography method.
    a)       titration method A for group a: Peroxyketals:
    1,1-Di(tert-butylperoxy)cyclohexane (DTBPC; CAS Registry Number®:3006-86-8)
    1,1-Di(tert-butylperoxy)-2-methylcyclohexane (DBPMC; CAS RN 147217‑40‑1);
    1,1-Di(tert-butylperoxy)-3,3,5-trimethylcylcohexane (DBPTC; CAS RN 6731‑36‑8);
    2,2-Di(tert-butylperoxy)butane (DBPB; CAS RN 2167‑23‑9);
    Butyl −4,4-di(tert-butylperoxy)valerate (BPV; CAS RN 995‑33‑5);
    b)       titration method B for group b: Diacyl peroxides:
    Dibenzoyl peroxide (CAS RN 94‑36‑0);
    Di(2,4-dichlorobenzoyl) peroxide (CAS RN 133‑14‑2);
    Di(4-methylbenzoyl) peroxide (CAS RN 895‑85‑2);
    c)        titration method C for group c: Diaralkyl and alkyl-aralkyl peroxides:
    Di(tert-butylperoxyisopropyl)benzene (CAS RN 2212‑81‑9);
    Dicumyl peroxide (CAS RN 80‑43‑3);
    tert-Butyl cumyl peroxide (CAS RN 3457‑61‑2);
    d)       gas-chromatography for dialkyl peroxides, using a capillary or packed column.
    2,5-Dimethyl-2,5-di(tert-butylperoxy)hexane (CAS RN 78‑63‑7)
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie quatre méthodes de détermination de la teneur en peroxydes organiques des groupes suivants, utilisés comme agents vulcanisants du caoutchouc. Il y a trois méthodes par titrage et une méthode par chromatographie en phase gazeuse.
    a)    méthode par titrage A pour le groupe a: Peroxycétals:
    1,1-Di(tert-butyleperoxy)cyclohexane (DTBPC; CAS Registry Number®3006-86-8)
    1,1-Di(tert-butyleperoxy)-2-méthylcyclohexane (DBPMC; CAS RN 147217‑40‑1);
    1,1-Di(tert-butyleperoxy)-3,3,5-triméthylcylcohexane (DBPTC; CAS RN 6731‑36‑8);
    2,2-Di(tert-butyleperoxy)butane (DBPB; CAS RN 2167‑23‑9);
    4,4-di(tert-butyleperoxy)valérate de butyle (BPV; CAS RN 995‑33‑5);
    b)    méthode par titrage B pour le groupe b: Peroxydes de diacyles:
    Peroxyde de dibenzoyle (CAS RN 94‑36‑0);
    Peroxyde de Di(2,4-dichlorobenzoyle) (CAS RN 133‑14‑2);
    Peroxyde de Di(4-méthylbenzoyle) (CAS RN 895‑85‑2);
    c)     méthode par titrage C pour le groupe c: Peroxydes de diaralkyles et peroxydes d'alkyles et d'aralkyles:
    Di(tert-butyleperoxyisopropyl)benzène (CAS RN 2212‑81‑9);
    Peroxyde de dicumyle (CAS RN 80‑43‑3);
    Peroxyde de tert-butyle et de cumyle (CAS RN 3457‑61‑2);
    d)    chromatographie en phase gazeuse pour les peroxydes de dialkyles, sur colonne capillaire ou sur colonne remplie.
    2,5-Diméthyl-2,5-di(tert-butyleperoxy)hexane (CAS 78‑63‑7)
