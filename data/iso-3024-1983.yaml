abstract:
- content: |-
    This International Standard gives specifications for the Camera run length, Perforation Cut-out notch, and end-of-run notch in film supplied in
    - 8 mm type S model I motion-picture film Camera cartridges of 15 m (50 ft) and 60 m (200 ft) nominal capacity;
    - and 8 mm type S model I Sound motion-picture film Camera cartridges of 15 m (50 ft) and 60 m (200 ft) nominal capacity.
    lt also gives specifications for the length of film returned to the customer.
    The purpose of this International Standard is to provide a uniform basis for the Operation of footage counters in cameras.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale fixe les spécifications de la longueur
    de film entraîne par la caméra, de l'encoche d'élimination de perforation et de
    l'encoche de fin de prise de vues, pour films\n- 8 mm type S contenu dans un chargeur,
    modèle 1, de 15 m (50 ft) et de 60 m (200 ft) de capacité nominale;\n- et 8 mm
    type S, sonore, contenu dans un chargeur, modèle 1, de 15 m (50 ft) et de 60 m
    (200 ft) de capacité nominale. \nElle fixe également les spécifications de la
    longueur de film renvoyé au client. \nLe but de la présente Norme internationale
    est de fournir une base uniforme pour le fonctionnement des dispositifs indicateurs
    de longueur de film exposé des caméras."
