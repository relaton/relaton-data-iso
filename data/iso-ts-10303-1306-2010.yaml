abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1306:2010-03 specifies the application module for\n         AP239
    task specification resourced.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1306:2010-03:\n         \n      \n-
    the identification of resources required by tasks;\n- the identification of products
    to which tasks are assigned;\n- the association of properties with task specifications;\n-
    the association of dates, times, people, approvals and other management data with
    task\n            \t\t\tspecifications;\n         \n-  the specification of conditions
    under which a task falls due;\n- the association of a justification and a probability
    with a task assignment to a\n            \t\t\tproduct, or a resource assignment
    to a task;\n         \n- the association of a location with a task or resource."
