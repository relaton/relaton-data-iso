abstract:
- content: ISO 17638:2003 specifies techniques for detection of surface imperfections
    in welds in ferromagnetic materials, including the heat affected zones, by means
    of magnetic particle testing. The techniques are suitable for most welding processes
    and joint configurations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 17638:2003 spécifie les méthodes pour la détection par contrôle
    par magnétoscopie des défauts de surface des soudures de matériaux ferromagnétiques,
    y compris les zones affectées thermiquement, à l''aide de la méthode de magnétisation
    par passage de courant. Les techniques sont appropriées pour la plupart des procédés
    de soudage et des configurations d''assemblages. '
