abstract:
- language: en
  script: Latn
  content: This International Standard specifies the common implementation process
    for meteoroid and debris environment models for risk assessment of spacecraft
    and launch vehicle orbital stages. This International Standard gives guidelines
    for the selection process of models for impact risk assessment and ensures the
    traceability of using models throughout the design phase of a spacecraft or launch
    vehicle orbital stage.
