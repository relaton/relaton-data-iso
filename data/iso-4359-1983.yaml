abstract:
- language: en
  script: Latn
  content: Deals with the measurement of flow in rivers and artificial channels under
    steady or slowly varying flow conditions, using certain types of standing-wave
    (or critical depth) flumes. An annex gives the guidelines for the selection of
    weirs and flumes for the measurement of the discharge of water in open channels.
- language: fr
  script: Latn
  content: " La présente Norme internationale traite de la mesure de débit\n  dans
    les rivières et canaux artificiels à régime permanent\n  ou à variation lente,
    au moyen de certains types de canaux jaugeurs à\n  ressaut. Un grand nombre de
    canaux jaugeurs a été mis au point,\n  mais la présente Norme internationale ne
    considère que ceux qui\n  jouissent d'une reconnaissance unanime s'appuyant sur
    des travaux de recherche\n  adéquats et des essais in situ, et n'ont par conséquent
    pas besoin\n  d'être étalonnés sur place. Trois types de canaux jaugeurs\n  couvrant
    une grande gamme d'utilisations sont recommandés, à savoir\n  : \na) les canaux
    jaugeurs à col rectangulaire ; \nb) les canaux jaugeurs à col trapézoïdal ; \nc)
    les canaux jaugeurs à col en U, c'est-à-dire à fond\n  arrondi .\n \nLes conditions
    d'écoulement considérées ne dépendent\nque de la hauteur de charge amont ; il
    faut donc qu'il existe un écoulement\ntranquille (régime fluvial) en amont du
    can "
