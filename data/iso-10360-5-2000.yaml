abstract:
- content: "\nLa présente partie de l'ISO 10360 spécifie les essais de réception et
    de vérification périodique qui vérifient les performances des machines à mesurer
    tridimensionnelles (MMT) utilisant des systèmes de palpage à stylets multiples
    comprenant les systèmes de palpage à stylets multiples fixes reliés à un seul
    palpeur, par exemple stylet «étoile», les systèmes à palpeurs multiples ayant
    chacun un stylet, et les systèmes de palpage articulés.  L'essai de réception
    et l'essai de vérification périodique spécifiés dans la présente partie de l'ISO
    10360 s'appliquent uniquement aux   - machines utilisant tout type de systèmes
    de palpage à contact;  - configurations de système de stylet pouvant être préqualifié
    (c'est-à-dire lorsque la répétabilité de fonctionnement du système est suffisante
    pour ne pas exiger de qualification du stylet chaque fois qu'il est utilisé).
    \  \nNOTE  Dans le cas de configurations de système de stylet pouvant être préqualifié,
    un essai similaire pourrait être conduit pour des changements non répétables de
    configurations de système de stylet.  - stylets de formes sphérique, hémisphérique
    ou ronde.  Ces essais ne sont pas applicables aux systèmes de palpage sans contact,
    qui nécessitent des procédures d'essai spéciales ne faisant pas l'objet de la
    présente partie de l'ISO 10360.\n"
