abstract:
- content: This document specifies the minimum requirements for rubber hoses used
    for transferring ammonia, in liquid or in gaseous form, at ambient temperatures
    from −40 °C up to and including +55 °C at a working pressure of 2,5 MPa (25 bar).
    It does not include specifications for end fittings and is limited to the performance
    of the hoses and hose assemblies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences minimales relatives aux tuyaux
    en caoutchouc utilisés pour le transfert d'ammoniac sous forme gazeuse ou sous
    forme liquide à des températures ambiantes de −40 °C à +55 °C compris à une pression
    de service de 2,5 MPa (25 bar). Il ne contient pas de spécifications relatives
    aux extrémités de raccordement et se limite à la performance des tuyaux et des
    assemblages flexibles.
