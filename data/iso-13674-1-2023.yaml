abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test schedule that addresses a particular aspect of the on-centre handling characteristics of a vehicle: the weave test. It is applicable to passenger cars in accordance with ISO 3833, and to light trucks.
    NOTE            The manoeuvre specified in this test method is not representative of real driving conditions but is useful for obtaining measures of vehicle on-centre handling behaviour in response to a specific type of steering input under closely controlled test conditions. Other aspects of on-centre handling are addressed in the companion ISO 13674-2.
