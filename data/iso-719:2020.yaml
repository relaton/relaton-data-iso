- content: |-
    Le présent document spécifie:
    a)    une méthode de détermination de la résistance hydrolytique du verre en grains à 98 °C. La résistance est mesurée et exprimée par le volume d'acide nécessaire au titrage de l'alcali extrait par unité de masse de verre, et peut également être exprimée par la quantité d'oxyde de sodium équivalant à ce volume d'acide; et
    b)    une classification du verre selon la résistance hydrolytique déterminée par la méthode du présent document.
    Le présent document est destiné à être utilisé pour les types de verre peu résistants, comme le verre sodocalcique.
    NOTE 1    Pour les verres de plus grande résistance, par exemple le verre borosilicaté, la méthode spécifiée dans l'ISO 720 est plus adaptée.
    NOTE 2    Il y a lieu d'attirer l'attention sur le fait qu'il n'y a pas de corrélation exacte entre la classification donnée par le présent document et celle donnée par l'ISO 720, et il est en conséquence primordial d'indiquer laquelle des classifications est utilisée.
