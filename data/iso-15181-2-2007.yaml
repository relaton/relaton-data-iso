abstract:
- language: en
  script: Latn
  content: |-
    ISO 15181-2:2007 specifies the apparatus and analytical method for determining the amount of copper (based) biocide that has been released from an antifouling paint into artificial seawater in accordance with the procedure given in ISO 15181-1.
    It determines the copper-ion concentration and gives the final calculation for the release rate of copper under the specified laboratory conditions. It is designed to generally allow the concurrent determination of copper ions and other biocides that might be released by a given antifouling paint through the analysis of separate sub-samples of an artificial seawater extract generated in accordance with the procedure given in ISO 15181-1, and analysed in accordance with the procedures given in other parts of this International Standard.
    When used in conjunction with ISO 15181-1, the practical limits on the quantitative measurement of release rates by this method are from 1,8 micrograms per square centimetre per day to 500 micrograms per square centimetre per day. The quantitative measurement of release rates below this range will require the use of an analytical method with a lower limit of quantitation for copper.
- language: fr
  script: Latn
  content: |-
    L'ISO 15181-2:2007 spécifie l'appareillage et l'analyse technique permettant de déterminer la teneur en biocide à base de cuivre relargué par une peinture antisalissures dans l'eau de mer synthétique conformément au mode opératoire donné dans l'ISO 15181-1.
    Elle détermine la concentration en ions cuivre et donne le calcul final du taux de lixiviation de cuivre dans les conditions spécifiées de laboratoire. L'ISO 15181-2:2007 est destinée, de façon générale, à permettre de déterminer simultanément les ions cuivre et d'autres biocides susceptibles d'être relargués par une peinture antisalissures donnée à partir de l'analyse de sous-échantillons séparés d'extrait d'eau de mer synthétique prélevés conformément au mode opératoire donné dans l'ISO 15181-1 et analysés conformément aux modes opératoires donnés dans les autres parties de la présente Norme internationale.
    Conjointement à l'ISO 15181-1, les limites pratiques de quantification des taux de lixiviation par la présente méthode sont comprises entre 1,8 microgrammes par centimètre carré par jour et 500 microgrammes par centimètre carré par jour. La quantification de taux de lixiviation inférieurs à cette plage nécessite d'appliquer une méthode d'analyse dont la limite de quantification du cuivre est inférieure.
