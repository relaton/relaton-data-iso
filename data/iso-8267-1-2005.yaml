- content: |-
    L'ISO 8267-1:2005 spécifie les exigences d'interface des ferrures d'attache de barre de tractage sur le train avant (lorsque les opérations de tractage sont effectuées à partir du train avant) des trains d'atterrissage conventionnels tricycles des aéronefs civils de transport commercial de passagers et de fret.
    Son but est d'aboutir à une normalisation de l'interface des ferrures d'attache de barre de tractage, par catégorie de masse (laquelle détermine les efforts sur la barre de tractage) d'aéronefs, de façon à permettre qu'un seul type de barre de tractage avec une attache standard puisse être utilisé sur tous les types d'aéronefs de (ou près de) cette catégorie de masse, afin d'aider les exploitants et les sociétés de services aéroportuaires à réduire le nombre de barres de tractage différentes utilisées.
    L'ISO 8267-1:2005 s'applique à tous les nouveaux types d'aéronefs de ligne, dans la gamme spécifiée de masse maximale au roulage, entrant en service ou conçus après sa date de publication.
    L'ISO 8267-1:2005 s'applique aux aéronefs de transport commercial de ligne dont la navigabilité est certifiée conformément aux FAR/JAR Parties 25, d'une masse maximale au roulage supérieure à 50 000 kg (110 000 lb).
    Elle ne s'applique pas aux aéronefs dont la navigabilité est certifiée conformément aux FAR/JAR Parties 25 mais d'une masse maximale au roulage inférieure ou égale à 50 000 kg (110 000 lb), qui sont couverts par l'ISO 8267-2.
