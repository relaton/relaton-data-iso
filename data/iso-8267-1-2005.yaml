abstract:
- content: "ISO 8267-1:2005 specifies the interface requirements for tow bar attachment
    fittings on the nose gear (when towing operations are performed from the nose
    gear) in conventional tricycle type landing gears of commercial civil transport
    passenger and freight aircraft.\nIts purpose is to achieve tow bar attachment
    fittings interface standardization by aircraft mass category (which determines
    tow bar forces) in order to ensure that a single type of tow bar with a standard
    connection can be used for all aircraft types within or near that mass category,
    so as to assist operators and airport handling companies in reducing the number
    of different tow bar types used.\nISO 8267-1:2005 is applicable to all new models
    of main line aircraft within the specified maximum ramp mass range, entering service
    or designed after its date of publication.\nISO 8267-1:2005 is applicable to main
    line commercial transport aircraft of airworthiness certified under FAR/JAR Parts
    25 with a maximum ramp mass greater than 50 000 kg (110 000 lb). \nIt does not
    apply to aircraft of airworthiness certified under FAR/JAR Parts 25 but with a
    maximum ramp mass less than or equal to 50 000 kg (110 000 lb), which are covered
    by ISO 8267-2."
