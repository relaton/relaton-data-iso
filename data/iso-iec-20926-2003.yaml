abstract:
- language: en
  script: Latn
  content: "ISO/IEC 20926:2003 specifies the International Function Point Users Group
    (IFPUG) Release 4.1 unadjusted Functional Size Measurement Method. \nIt provides:a
    clear and detailed description of function point counting;\n- a foundation to
    ensure that counts are consistent;\n- guidance to allow function point counting
    of Functional User Requirements from the deliverables of popular software development
    methodologies and techniques;\n- a framework to enable automated support for function
    point counting.\nThe provisions of ISO/IEC 20926:2003 can be applied by anyone
    using function point analysis for software measurement. ISO/IEC 20926:2003 was
    designed for use by persons new to function point counting as well as those with
    intermediate and advanced experience."
