- content: Le présent document définit les termes utilisés dans le domaine de la tomographie
    informatisée (TI). Il présente le vocabulaire qui n’est pas seulement spécifique
    de la tomographie informatisée, mais qui comprend également d’autres termes et
    définitions plus génériques qui couvrent l'imagerie et la radiographie. Les définitions
    de certains de ces termes comportent un élément de discussion destiné à recentrer
    le terme dans le contexte plus spécifique de la tomographie informatisée.
