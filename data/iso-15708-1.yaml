abstract:
- content: This document defines terms used in the field of computed tomography (CT).
    It presents vocabulary that is not only CT-specific but which also includes other
    more generic terms and definitions spanning imaging and radiography. Some of the
    definitions represent discussion points aimed at refocusing their terms in the
    specific context of computed tomography.
  language:
