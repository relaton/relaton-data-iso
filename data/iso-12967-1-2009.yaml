abstract:
- content: ISO 12967-1:2009 provides guidance for the description, planning and development
    of new systems, as well as for the integration of existing information systems,
    both within one enterprise and across different healthcare organizations, through
    an architecture integrating the common data and business logic into a specific
    architectural layer (i.e. the middleware), distinct from individual applications
    and accessible throughout the whole information system through services.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12967-1:2009 donne les lignes directrices de description, de planification
    et de développement de nouveaux systèmes et d'intégration des systèmes d'information
    existants, tant dans le cadre d'une entreprise qu'entre organismes de santé, grâce
    à la mise en place d'une architecture intégrant les données communes et la logique
    applicative dans une couche architecturale spécifique (à savoir la couche interstitielle),
    distincte des applications individuelles et accessible par tous les systèmes d'informations
    grâce à des services.
