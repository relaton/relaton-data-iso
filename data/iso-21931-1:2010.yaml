abstract:
- language: en
  script: Latn
  content: |-
    ISO 21931-1:2010 provides a general framework for improving the quality and comparability of methods for assessing the environmental performance of buildings and their related external works.
    It identifies and describes issues to be taken into account in the use and development of methods of assessment of the environmental performance for new or existing buildings in their design, construction, operation, maintenance and refurbishment, and in the deconstruction stages.
    The object of assessment in ISO 21931-1:2010 is the building and the external works within its site (curtilage).
- language: fr
  script: Latn
  content: |-
    L'ISO 21931-1:2010 établit un cadre général en vue d'améliorer la qualité et la comparabilité des méthodes d'évaluation de la performance environnementale des bâtiments et de leurs ouvrages extérieurs.
    Elle identifie et décrit les sujets de préoccupation à prendre en compte lors de l'utilisation et du développement de méthodes d'évaluation de la performance environnementale pour des bâtiments neufs ou existants par rapport à leur conception, construction, exploitation, maintenance, réhabilitation et déconstruction.
    L'objet de l'évaluation décrite dans l'ISO 21931-1:2010 est le bâtiment et les ouvrages extérieurs sur sa parcelle (délimitation cadastrale).
