abstract:
- content: "ISO 12192:2002 specifies a method for the determination of the edgewise
    compressive strength (ring crush resistance) of paper and paperboard, especially
    board used in the manufacture of cartons and packing cases. \nISO 12192:2002 applies
    to all paper and paperboard with a thickness in the range of 280 micrometres to
    580 micrometres. It may also be used for paper and board having a thickness less
    than 280 micrometres but those results are more a reflection of the paper's stiffness
    than its compressive strength. For paper and board having a thickness exceeding
    580 micrometres, it may be impossible to bend them to the circumference without
    disturbing the structure."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 12192:2002 spécifie une méthode pour la détermination de la résistance
    à la compression sur chant (résistance à la compression avec anneau) des papiers
    et cartons, notamment des cartons utilisés dans la fabrication des boîtes en carton
    et des caisses d'emballage. \nL'ISO 12192:2002 est applicable à tous les papiers
    et cartons dont l'épaisseur est comprise entre 280 micromètres et 580 micromètres.
    Elle peut également être utilisée pour des papiers et cartons d'épaisseur inférieure
    à 280 micromètres, mais les résultats obtenus reflètent davantage la rigidité
    du papier que sa résistance à la compression. Pour les papiers et cartons d'épaisseur
    supérieure à 580 micromètres, il peut s'avérer impossible d'obtenir une courbure
    correspondant à la circonférence sans porter atteinte à la structure."
