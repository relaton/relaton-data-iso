abstract:
- content: |-
    ISO/TS 10303-1514 specifies the application module for Advanced boundary representation.
    The following are within the scope of ISO/TS 10303-1514:
    - 3D geometry;
    - B-reps;
    - B-rep models;
    - B-spline curves and surfaces;
    - conics;
    - elementary curves;
    - elementary surfaces;
    - geometric transformations;
    - polylines;
    - pcurves;
    - sculptured surfaces;
    - surface curves;
    - swept surfaces;
    - twisted curves;
    - unbounded geometry;
    - use of topology to bound geometric entities;
    - items within the scope of application module Solid model, ISO/TS 10303-1793;
    - items within the scope of application module Topologically bounded surface, ISO/TS 10303-1511.
