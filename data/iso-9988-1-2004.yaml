abstract:
- language: en
  script: Latn
  content: |-
    ISO 9988-1:2004 establishes a system of designation for polyoxymethylene (POM) thermoplastic materials, which may be used as the basis for specifications.
    The types of polyoxymethylene plastic are differentiated from each other by a classification system based on appropriate levels of the following designatory properties:
    and on information about basic polymer parameters, intended application, method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    This part of ISO 9988 is applicable to all polyoxymethylene homopolymers and to copolymers of polyoxymethylene and blends of polymers containing polyoxymethylene.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified and modified by colorants, additives, fillers, etc.
- language: fr
  script: Latn
  content: |-
    L'ISO 9988-1:2004 établit un système de désignation des matériaux thermoplastiques à base de polyoxyméthylène (POM) qui peut être utilisé comme base de spécification.
    Les types de plastiques à base de polyoxyméthylène (POM) sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    et sur des informations concernant les paramètres relatifs au polymère de base, l'application prévue, la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 9988-1:2004 est applicable à tous les homopolymères du polyoxyméthylène ainsi qu'aux copolymères du polyoxyméthylène et aux mélanges de polymères contenant du polyoxyméthylène.
    Elle s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
