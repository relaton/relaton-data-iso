abstract:
- language: en
  script: Latn
  content: Specifies designations on the basis of filler material chemical composition.
    For brazing and braze welding materials only, the designation includes their solidus/liquidus
    temperatures. Deals only with those filler metals which do not incorporate flux.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit un code de désignation pour métaux d'apport de brasage tendre, de brasage fort et de soudobrasage reposant sur la composition chimique et, pour les produits de brasage fort et de soudobrasage uniquement, incluant les températures de solidus-liquidus. La présente Norme internationale ne traite que des métaux d'apport utilisés pour le brasage tendre, le brasage fort et le soudobrasage qui ne comportent pas de flux, ni comme enrobage ni incorporé au métal.
