abstract:
- content: |-
    La présente partie de l'ISO 10303 définit un langage de modélisation des données de produits. Ce langage s'appelle EXPRESS. La présente partie de l'ISO 10303 définit également une représentation graphique d'un sous-ensemble du langage EXPRESS. Cette représentation graphique s'appelle EXPRESS-G.EXPRESS est un langage de structuration de données tel que défini dans l'ISO 10303-1. Il se compose d'éléments de langage qui permettent une définition des données et une spécification des contraintes sur les données spécifiées, sans ambiguïté. Les éléments suivants figurent dans le domaine d'application :
    - types de données ;
    - contraintes sur les instances des types de données. Les éléments suivants ne figurent pas dans le domaine d'application de la présente partie de l'ISO 10303 :
    - définition des formats de bases de données ;
    - définition des formats de fichiers ;
    - définition des formats de transfert ;
    - contrôle dynamique des informations ;
    - traitement de l'information ;
    - traitement des exceptions.EXPRESS n'est pas un langage de programmation.
  language:
  - en
  script:
  - Latn
  format: text/plain
