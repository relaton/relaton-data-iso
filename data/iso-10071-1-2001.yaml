abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10071 spécifie les dimensions d'interchangeabilité et les tolérances, en millimètres, des poinçons à bille.  Elle s'applique aux poinçons à bille de diamètre de corps de 6 mm à 32 mm inclus, de formes ronde, carrée, rectangulaire et oblongue pour la perforation de trous dans des tôles d'acier ou dans d'autres matériaux d'épaisseur inférieure à 3 mm.  La présente partie de l'ISO 10071 donne à titre d'exemple des indications relatives aux matériaux et à la dureté et spécifie la désignation des poinçons à bille pour tôles minces.
