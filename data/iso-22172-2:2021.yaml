abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the access to vehicle on-board diagnostics (OBD) by describing minimum hardware and software requirements including requirements for reprogramming, calibration and configuration after repair works. In addition, it provides hardware and software specifications for diagnostic tools.
    This document does not apply to retrofit kits as these kits are not an integrated part of the vehicle.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l'accès aux systèmes de diagnostic embarqué (OBD) en décrivant les exigences minimales relatives au matériel et aux logiciels, y compris les exigences pour la reprogrammation, l'étalonnage et la configuration après des travaux de réparation. Elle fournit en outre des spécifications relatives au matériel et aux logiciels pour les outils de diagnostic.
    Le présent document ne s'applique pas aux kits de modification, car ces kits ne font pas partie intégrante du véhicule.
