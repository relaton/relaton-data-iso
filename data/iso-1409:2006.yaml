abstract:
- content: |-
    ISO 1409:2006 specifies a ring method for the determination of the surface tension of polymer dispersions and rubber latices (natural and synthetic).
    The method is valid for polymer dispersions and rubber latices with a viscosity less than 200 mPa·s. To achieve this, the dispersion or latex is diluted with water to a mass fraction of total solids of 40 %. If necessary, the solids content is further reduced to ensure that the viscosity is under the specified limit.
    The method is also suitable for prevulcanized latices and compounded materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1409:2006 spécifie la méthode de l'anneau pour la détermination de la tension superficielle des dispersions de polymères et des latex de caoutchouc (naturel et synthétique).
    Cette méthode est applicable aux dispersions de polymères et aux latex de caoutchouc ayant une viscosité inférieure à 200 mPa·s. À cette fin, la dispersion ou le latex est dilué avec de l'eau de façon que la fraction massique des matières solides totales soit de 40 %. Si nécessaire, la teneur en matières solides est encore réduite afin de garantir que la viscosité est en deçà de la limite spécifiée.
    La méthode convient également aux latex prévulcanisés et aux matériaux composites.
