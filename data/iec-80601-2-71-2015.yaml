abstract:
- language: en
  script: Latn
  content: IEC 80601-2-71:2015 applies to the basic safety and essential performance
    of functional NIRS equipment intended to be used by themselves, or as a part of
    an ME system, for the production of functional NIRS equipment output for adjunctive
    diagnostic purposes, hereinafter referred to as ME equipment.
- language: fr
  script: Latn
  content: IEC 80601-2-71:2015 s'applique à la sécurité de base et aux performances
    essentielles des appareils NIRS fonctionnelle destinés à être utilisés seuls,
    ou en tant que partie d'un système EM, pour produire des caractéristiques de sortie
    d'appareils NIRS fonctionnelle, à des fins de diagnostic d'appoint. Ces appareils
    sont désignés ci-après appareils EM.
