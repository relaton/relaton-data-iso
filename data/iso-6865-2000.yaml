abstract:
- language: en
  script: Latn
  content: "\nCette norme internationale prescrit une méthode de détermination de
    la teneur en cellulose brute par filtration intermédiaire. Elle décrit un mode
    opératoire manuel et un mode opératoire semi-automatique.  Cette méthode est applicable
    aux aliments des animaux ayant une teneur en cellulose brute supérieure à 10 g/kg.
    \  \nNOTE Pour des aliments pour animaux contenant de la cellulose brute inférieure
    ou égale à 10 g/kg, la méthode décrite dans l'ISO 6541 doit être utilisée.  Cette
    Norme internationale est également applicable aux céréales et aux légumes.»\n"
