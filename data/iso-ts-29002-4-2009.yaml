abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 29002-4:2009 specifies a conceptual information model and
    an exchange file format for basic entities and types that are used
    as a resource by other parts of ISO/TS 29002. The conceptual model
    is in Unified Modeling Language (UML). The physical data format is
    based on Extensible Markup Language (XML).
    ISO/TS 29002-4:2009 defines types for language code, country
    code, currency code, uniform resource identifier, and Abstract
    Syntax Notation One (ASN.1) identifier. It defines an entity for
    human-readable text that has been localized into one or more
    languages.
    The resources in ISO/TS 29002-4:2009 are used by the models in
    ISO/TS 29002-6 and ISO/TS 29002-20.
