abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements and test methods for processed Aconitum carmichaelii lateral root (lateral root of Aconitum carmichaelii Debx.).
    This document applies to processed Aconitum carmichaelii lateral root that is sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant. Processing methods of Aconitum carmichaelii lateral root are excluded.
