abstract:
- content: "ISO/IEC 19775-1:2015, Extensible 3D (X3D), defines a system that integrates
    3D graphics and multimedia. Conceptually, each X3D file is a 3D time-based space
    that contains graphic and aural objects that can be dynamically modified through
    a variety of mechanisms. This part of ISO/IEC 19776 defines a mapping of the abstract
    objects in X3D to a specific X3D encoding using the Extensible Markup Language.\nEach
    XML-encoded X3D file:\na.     supports all of the purposes of X3D files defined
    in the X3D abstract specification ISO/IEC 19775; \nb.     encodes X3D constructs
    in an XML format. \nAn XML-encoded X3D file may be referenced from files using
    other X3D encodings and may itself reference other X3D files encoded using other
    X3D encodings. Such files can only be processed by browsers that conform to all
    of the utilized X3D encodings."
  language:
