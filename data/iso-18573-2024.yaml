abstract:
- content: |-
    This document specifies the temperature, humidity and time conditions used for the conditioning and testing of all types of conveyor belt, irrespective of whether they have plastics or rubber covers. It also specifies the requirements for the time interval to be observed between production and testing of conveyor belt test pieces.
    Special conditions applicable to a particular test or material or simulating a particular climatic environment are not included.
