abstract:
- language: en
  script: Latn
  content: Specifies a test, using an ammoniacal atmosphere, for the detection of
    applied or residual stresses which can cause failure of the material in service
    or storage through stress corrosion cracking. The severity of the method can be
    regulated by changing the pH value. In an informative annex, recommendations are
    given for the choice of pH-values.
