- content: |-
    Le présent document spécifie les principes pour caractériser la production mesurée de gaz toxiques à partir d'un essai au feu en laboratoire et fournit les bases pour comparer les résultats entre différents types et différentes échelles de tels essais. Elle prend également en considération les incertitudes associées aux déterminations des gaz. L'incertitude composée constitue un facteur essentiel dans l'aptitude à établir la similitude ou la différence entre les résultats des essais.
    Le degré de concordance entre un essai à l'échelle du laboratoire et un essai en grandeur réelle dépend de la fidélité nécessaire lors de l'évaluation du danger d'incendie ou du risque d'incendie. Ce point n'est pas abordé dans le présent document.
    Celui-ci définit la pertinence et l'importance des données sur les gaz toxiques issues des mesurages effectués lors de différents essais au feu. Une telle définition permet de fournir des recommandations génériques sur la manière dont de telles données peuvent être comparées entre différentes échelles et différents types d'essais au feu.
    Les conditions de combustion représentées par l'essai au feu, d'autres caractéristiques spécifiques de l'essai et de l'éprouvette, la stratégie d'échantillonnage des effluents du feu, et la technique d'analyse des espèces de gaz toxiques constituent les facteurs les plus importants lors de la détermination de l'importance des données relatives aux gaz toxiques.
    Le présent document est destiné à servir d'outil pour:
    a)    la détermination de la pertinence et de l'importance des données sur les gaz toxiques obtenues lors d'essais au feu;
    b)    la comparaison des données sur les gaz toxiques obtenues lors d'essais au feu de différentes échelles et caractéristiques; et
    c)    la prévision des données sur les gaz toxiques obtenues lors d'un essai à grande échelle sur la base de données obtenues lors d'un essai à petite échelle et vice versa.
    Le présent document fournit des recommandations générales concernant la comparaison de données sur les gaz toxiques entre des modèles physiques de feu de différentes échelles, mais il traite principalement des gaz énumérés dans l'ISO 13571, à savoir: le dioxyde de carbone (CO2), le monoxyde de carbone (CO), les halogénures d'hydrogène (HCl, HBr, HF), le dioxyde de soufre (SO2), le cyanure d'hydrogène (HCN), les oxydes d'azote (NO, NO2), le formaldéhyde (CH2O) et l'acroléine (C3H4O).
    Le présent document ne s'applique pas à la caractérisation et aux comparaisons de la toxicité des effluents issus d'essais au feu.
