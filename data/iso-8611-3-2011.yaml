abstract:
- language: en
  script: Latn
  content: "ISO 8611-3:2011 specifies the determination of maximum working load for
    new flat pallets with known payloads in different handling environments. \nIt
    is not intended to apply to pallets with a fixed superstructure or a rigid, self-supporting
    container that can be mechanically attached to the pallet and which contributes
    to the strength of the pallet."
- language: fr
  script: Latn
  content: |-
    L'ISO 8611-3:2011 spécifie la détermination de la charge maximale en service pour des palettes plates neuves dont les charges utiles sont connues dans différentes conditions de manutention.
    Elle ne s'étend pas aux palettes à superstructure fixe ou à conteneur autoportant rigide pouvant être fixés mécaniquement à la palette et contribuant à sa résistance.
