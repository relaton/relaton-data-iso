abstract:
- language: en
  script: Latn
  content: |-
    ISO 10993-1:2003 describes
    It does not cover testing of materials and devices that do not come into direct or indirect contact with the patient's body, nor does it cover biological hazards arising from any mechanical failure.
    Other parts of ISO 10993 cover specific tests.
- language: fr
  script: Latn
  content: |-
    L'ISO 10993-1:2003 décrit:
    L'ISO 10993:2003 ne traite pas de l'essai des matériaux et dispositifs qui n'entrent pas directement ou indirectement en contact avec le corps du patient. Elle n'aborde pas non plus les risques biologiques dus aux défaillances mécaniques.
    Les autres parties de l'ISO 10993 concernent des essais spécifiques.
