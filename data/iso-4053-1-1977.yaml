abstract:
- language: en
  script: Latn
  content: Applies to flow measurement in conduits into which a tracer can be injected
    in such a way that effective mixing in single phase with the gas flowing in the
    pipe can be achieved. The fluid in the conduit can be a mixture of several gases
    provided the thermodynamic state and conditions of flow of this mixture are well
    defined.
