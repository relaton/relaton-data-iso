abstract:
- content: |-
    This document specifies a method for determining the content of impurities of animal origin in wheat flours, with or without additives and having an ash yield not exceeding a mass fraction of 0,75 %, and in durum wheat semolinas.
    This method permits the separation and quantification of contamination of animal origin, such as insects at all stages of their development and their fragments, rodent hairs and their fragments, and mites.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination des impuretés d'origine animale dans les farines de blé tendre, avec ou sans additif, ayant un taux de cendres inférieur ou égal à 0,75 % en fraction massique, et dans les semoules de blé dur.
    Cette méthode permet de séparer et de dénombrer les souillures d'origine animale, telles que les insectes à tous les stades de leur développement et leurs fragments, les poils de rongeurs et leurs fragments, ainsi que les acariens.
