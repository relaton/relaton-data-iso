abstract:
- content: ISO 3500:2005 specifies the principal external dimensions, accessories,
    filling ratio, and marking for seamless steel CO2 cylinders used in fixed fire-fighting
    installations on cargo ships, passenger ships, salvage vessels, heavy-lift vessels,
    tug-barge combinations and offshore drilling and production platforms, any of
    which can be serviced in port or in dry dock, in order to facilitate the interchangeability
    of such cylinders.
