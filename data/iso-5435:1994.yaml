abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1991). Specifies a method for
    the determination of the tinting strength of carbon black relative to an industry
    tint reference black. The method is based on the use of three different commercial
    instruments. Other instruments may be used but they shall have at least equivalent
    performance.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    du pouvoir colorant des noirs de carbone par rapport à un noir industriel de référence.
    La méthode est fondée sur l'utilisation de trois instruments commerciaux différents.
    D'autres instruments peuvent être utilisés, mais ils doivent avoir des performances
    au moins équivalentes.  \nNOTE 1 Les références du fabricant de l'Erichsen Tint
    Tester sont données dans l'article correspondant de la présente Norme internationale.
    Le réflectomètre Densichron et le Meeco Colormaster ne sont plus disponibles commercialement,
    mais leurs méthodes d'utilisation sont incluses à l'usage des utilisateurs de
    ces instruments.\n"
