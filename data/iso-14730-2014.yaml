abstract:
- language: en
  script: Latn
  content: ISO 14730:2014 specifies a procedure to be used in evaluating the antimicrobial
    preservative activity of all preserved multidose contact lens care products, and
    provides guidance on methods to be used for determination of discard date as informative
    annexes.
- language: fr
  script: Latn
  content: L'ISO 14730:2014 spécifie la méthode suivie pour évaluer l'activité de
    conservation antimicrobienne de tous les produits d'entretien des lentilles de
    contact conservés en emballages multi-doses et fournit des lignes directrices
    sur les méthodes à utiliser pour la détermination de la durée d'utilisation après
    première ouverture, en annexes informatives.
