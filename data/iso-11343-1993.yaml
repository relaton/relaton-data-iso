abstract:
- language: en
  script: Latn
  content: The method consists of the determination of the average cleavage resistance,
    expressed as force or energy, of the adhesive bond between two metallic adherends.
    The cleavage corresponds to the separation of the adherends by a wedge, moving
    at high speed, whose displacement is initiated by an impact. The method allows
    a choice of sheet metal substrate corresponding to those materials frequently
    used in industry, e.g. for automotive applications.
