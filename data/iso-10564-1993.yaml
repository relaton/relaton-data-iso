abstract:
- language: en
  script: Latn
  content: 'Describes the procedures designed to produce an analysis sample representative
    for each batch of soft solder in the consignment in the folowing details: unit
    of product, selection of the batch sample, preparation of the test sample sticks
    from the batch sample, preparation of the analysis sample, testing of individual
    units of product, preservation of the analysis sample.'
