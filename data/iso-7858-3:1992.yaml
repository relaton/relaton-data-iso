- content: |2

    La présente partie de l'ISO 7858 a pour objet de définir un certain nombre d'essais de contrôle particulier des compteurs combinés. Elle s'applique, en complément de l'ISO 4064-3, aux compteurs composants et établit des prescriptions supplémentaires pour les compteurs combinés. Lorsque des exigences émanant d'une réglementation existent, celles-ci doivent toujours prendre le pas sur les recommandations de la présente partie de l'ISO 7858. En particulier, il convient de noter que dans les pays où les prescriptions légales spécifient que les essais doivent être effectués conformément aux règles de l'OIML, par exemple pour l'approbation de modèles et la vérification primitive des compteurs, on doit suivre la Recommandation OIML n° 49.
