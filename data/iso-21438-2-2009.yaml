abstract:
- language: en
  script: Latn
  content: |-
    ISO 21438-2:2009 specifies a method for the determination of the time-weighted average mass concentration of hydrogen chloride (HCl) gas and hydrochloric acid mist, hydrogen bromide (HBr) vapour and hydrobromic acid mist and nitric acid (HNO3) vapour and mist in workplace air by collection on an alkali-impregnated quartz fibre filter and analysis by ion chromatography.
    For mist sampling, the method is applicable to the personal sampling of the inhalable fraction of airborne particles and to static (area) sampling.
    The analytical method is applicable to the determination of masses of 0,01 mg to 2,5 mg of HCl, HBr and HNO3 per sample.
    The range of concentrations of HCl, HBr and HNO3 in air for which the measuring procedure is applicable is determined by the sampling method selected by the user. For a 240-litre air sample, the working range is approximately 0,04 mg/m3 to 10 mg/m3 for HCl, HBr and HNO3.
    The procedure is intended to differentiate between the acids and their corresponding salts. If both are present in the air, particulate salts are trapped on a pre-filter. Co-sampled particulate matter trapped on the pre-filter and/or deposited on the walls of the sampler may be analysed, if desired.
    Acids can react with co-sampled particulate matter on the pre-filter, causing interference with the measurement of the acid concentration.
- language: fr
  script: Latn
  content: |-
    L'ISO 21438-2:2009 spécifie une méthode de détermination de la concentration en masse moyenne pondérée dans le temps, en gaz chlorure d'hydrogène (HCl), en brouillard d'acide chlorhydrique, en vapeur de bromure d'hydrogène (HBr), en brouillard d'acide bromhydrique et en vapeur et brouillard d'acide nitrique (HNO3) dans l'air des lieux de travail, par prélèvement sur un filtre en fibres de quartz imprégné d'alcali et par analyse par chromatographie ionique.
    En cas de prélèvement de brouillard, la méthode est applicable au prélèvement individuel de la fraction inhalable des particules en suspension dans l'air, ainsi qu'au prélèvement à point fixe.
    La méthode d'analyse s'applique pour la détermination de masses de HCl, HBr et HNO3 comprises entre 0,01 mg et 2,5 mg par échantillon.
    L'étendue des concentrations de HCl, HBr et HNO3 dans l'air pour laquelle cette méthode de mesurage s'applique est déterminée par la méthode de prélèvement choisie par l'utilisateur. Pour un échantillon de 240 l d'air, l'étendue de mesure se situe entre 0,04 mg/m3 et 10 mg/m3 pour HCl, HBr, et HNO3.
    La procédure a pour objet de différencier les acides de leurs sels. Si les deux sont présents dans l'air, les sels particulaires sont collectés sur le préfiltre. Les matières particulaires coéchantillonnées collectées sur le préfiltre et/ou déposées sur les parois de l'échantillonneur peuvent être analysées, si nécessaire.
    Les acides peuvent réagir avec la matière particulaire coéchantillonnée sur le préfiltre, causant une interférence sur la mesure de la concentration d'acide.
