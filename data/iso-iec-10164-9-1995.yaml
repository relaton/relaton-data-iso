abstract:
- language: en
  script: Latn
  content: Describes an Access Control Security Model and the management information
    necessary for creating and administering access control associated with OSI System
    Managements. Security policy adoped for any instance of use is not specified and
    is left as an implementation choise. This Specification is of generic application
    and is applicable to the security management of many types of application. It
    is expected to be adoped for TMN use. Identical text is published as ITU-T Recommendation
    X.741.
