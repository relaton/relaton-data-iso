abstract:
- language: en
  script: Latn
  content: |-
    ISO 2085:2010 specifies a method for checking the continuity of thin anodic oxidation coatings on aluminium and its alloys by a copper sulfate contact test.
    The use of this method is limited to anodic oxidation coatings of thickness less than 5 μm, or coatings that have been deformed.
- language: fr
  script: Latn
  content: |-
    L'ISO 2085:2010 spécifie une méthode de contrôle de la continuité des couches anodiques minces sur l'aluminium et ses alliages par essai au sulfate de cuivre.
    L'utilisation de cette méthode est limitée aux couches anodiques de moins de 5 μm d'épaisseur ou à celles ayant subi une déformation.
