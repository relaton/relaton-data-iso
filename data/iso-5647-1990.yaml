abstract:
- content: Specifies a method for determining titanium dioxide content in all kinds
    of paper and board, in particular coated or filled products. It comprises two
    procedures for the final determination of titanium based on spectrophotometry
    and flame atomic absorption spectrophotometry, respectively. The limits of determination
    depend on the amount of sample taken. Titanium present in other forms will not
    interfere in the determination.
