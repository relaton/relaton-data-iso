- content: 'Specifies laboratory conditions for testing the ability of equipment for
    subsonic and supersonic civil aircraft to withstand vibration. Two types of tests
    are specified: tests for the functioning of the equipment and tests for its acoustic
    endurance. The necessity of such tests, the use of the wide band noise method
    or harmonic sound method, and the applicable test sound pressure level shall be
    specified in the relevant equipment specifications.'
