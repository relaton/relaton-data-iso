abstract:
- language: en
  script: Latn
  content: |-
    ISO 18308:2011 defines the set of requirements for the architecture of a system that processes, manages and communicates electronic health record (EHR) information: an EHR architecture. The requirements are formulated to ensure that these EHRs are faithful to the needs of healthcare delivery, are clinically valid and reliable, are ethically sound, meet prevailing legal requirements, support good clinical practice and facilitate data analysis for a multitude of purposes.
    ISO 18308:2011 does not specify the full set of requirements that need to be met by an EHR system for direct patient care or for other use cases, but the requirements defined by ISO 18308:2011 do contribute to the governance of EHR information within such systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 18308:2011 définit l'ensemble des exigences qui doivent être respectées par l'architecture d'un système traitant, gérant et communiquant des informations se trouvant dans un dossier informatisé de santé (DIS): une architecture de DIS (ADIS). Ces exigences sont formulées dans le but de garantir que ces DIS sont conformes aux besoins relatifs à la prestation de soins de santé, sont cliniquement valides et fiables, sont éthiquement sains, respectent les exigences légales qui prévalent, viennent appuyer une bonne pratique clinique et facilitent l'analyse des données à de multiples fins.
    L'ISO 18308:2011 ne spécifie pas l'ensemble complet des exigences devant être respectées par un système de DIS pour prodiguer directement des soins au patient ou pour d'autres cas d'utilisation, mais les exigences définies par l'ISO 18308:2011 contribuent à la gouvernance des informations de DIS dans de tels systèmes.
