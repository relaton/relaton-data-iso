abstract:
- content: "ISO 48:2010 specifies four methods for the determination of the hardness
    of vulcanized or thermoplastic rubbers on flat surfaces (standard-hardness methods)
    and four methods for the determination of the apparent hardness of curved surfaces
    (apparent-hardness methods). The hardness is expressed in international rubber
    hardness degrees (IRHD). The methods cover the hardness range from 10 IRHD to
    100 IRHD.\nThese methods differ primarily in the diameter of the indenting ball
    and the magnitude of the indenting force, these being chosen to suit the particular
    application. \nISO 48:2010 does not specify a method for the determination of
    hardness by a pocket hardness meter, which is described in ISO 7619‑2.\nISO 48:2010
    does not specify the determination of the apparent hardness of rubber-covered
    rollers, which is specified in ISO 7267 (all parts)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 48:2010 spécifie quatre méthodes de détermination de la dureté des caoutchoucs vulcanisés ou thermoplastiques sur des surfaces planes (méthodes de détermination de la dureté normale) et quatre méthodes de détermination de la dureté apparente sur des surfaces courbes (méthodes de détermination de la dureté apparente). La dureté est exprimée en degrés internationaux de dureté du caoutchouc (DIDC). Les méthodes couvrent les duretés comprises entre 10 DIDC et 100 DIDC.
    Les méthodes diffèrent principalement par le diamètre de la bille du pénétrateur et par la valeur de la force de pénétration, celles-ci étant choisies en fonction de l'application considérée.
    L'ISO 48:2010 ne spécifie pas de méthode de détermination de la dureté à l'aide d'un duromètre de poche, qui est décrite dans l'ISO 7619-2.
    L'ISO 48:2010 ne spécifie pas la détermination de la dureté apparente de cylindres revêtus de caoutchouc, qui est spécifiée dans l'ISO 7267 (toutes les parties).
