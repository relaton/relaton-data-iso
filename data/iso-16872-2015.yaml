abstract:
- language: en
  script: Latn
  content: |-
    ISO 16872:2014 specifies the requirements for fine-tolerance hoist chains of grade VH for use as load chains in hand operated chain hoists for lifting purposes. They are round steel short link chains, electrically welded, heat treated, and tested; they comply with the general conditions of acceptance of ISO 1834.
    NOTE 1       The letter "V" expresses the grade in accordance with ISO 1834.
    NOTE 2       The letter "H" expresses that these hoist chains are for hand operated hoists only.
    NOTE 3       Resistance butt welding and flash welding are listed in ISO 4063.
    The range of nominal sizes covered by this International Standard is from 3 mm to 13 mm. Fine-tolerance hoist chains, according to this International Standard, are for use in the temperature range −10 °C to 150 °C.
- language: fr
  script: Latn
  content: |-
    ISO 16872:2015 spécifie les exigences relatives aux chaînes de levage de tolérance fine de Classe VH utilisées comme chaînes de levage pour palans manuels. Il s'agit de chaînes à maillons courts en acier rond soudés électriquement, traitées thermiquement, soumises à essai et conformes aux conditions générales de réception de l'ISO 1834.
    NOTE 1       La lettre "V" indique la Classe conformément à l'ISO 1834.
    NOTE 2       La lettre "H" signifie que ces chaînes de levage concernent uniquement les palans manuels.
    NOTE 3       Le soudage bout-à-bout par résistance et le soudage par étincelage sont décrits dans l'ISO 4063.
    La gamme de dimensions nominales couverte par la présente Norme internationale va de 3 mm à 13 mm. Les chaînes de levage de tolérance fine sont destinées à être utilisées dans la plage de températures comprises entre − 10 °C et + 150 °C.
