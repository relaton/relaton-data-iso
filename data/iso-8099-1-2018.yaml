abstract:
- content: |-
    ISO 8099-1:2018 specifies requirements for the design, construction and installation of systems for temporary retention of sewage for subsequent disposal. It applies to small craft with a length of hull (LH) of up to 24 m.
    ISO 8099-1:2018 does not address waste water treatment systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 8099-1:2018 spécifie les exigences relatives à la conception, à la construction et à l'installation des systèmes de rétention temporaire des eaux usées avant évacuation. Elle s'applique aux petits navires d'une longueur de coque (LH) inférieure ou égale à 24 m.
    ISO 8099-1:2018 ne concerne pas les systèmes de traitement des eaux usées.
