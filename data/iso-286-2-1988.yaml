abstract:
- content: This part gives of the limit deviations for commonly used tolerance classes
    calculated from the information given in ISO 286-1. It covers values for the upper
    and the lower deviations which are illustrated by a figure. It tabulates numerical
    values for basic sizes from 3 mm up to and including 3150 mm. An annex gives a
    graphical review of tolerance zones.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 286 donne les valeurs des écarts limites
    des classes (zones) de tolérance communément utilisées pour les alésages et les
    arbres. Les valeurs sont calculées d'après les données de l'ISO 286-1. La présente
    partie de l'ISO 286 indique l'écart supérieur ES (des alésages) et es (des arbres)
    et l'écart inférieur EI (des alésages) et ei (des arbres) (voir figure 1).  \nNOTE
    -- Dans les tableaux d'écarts limites, les valeurs d'écart supérieur ES ou es
    figurent au-dessus de la valeur d'écart inférieur EI ou ei sauf dans le cas des
    classes de tolérance JS et js où l'écart est symétrique par rapport à la ligne
    zéro.\n\n\nLe système ISO de tolérances et d'ajustements fournit un système de
    tolérances et d'écarts applicables aux pièces lisses. Pour plus de simplicité
    et étant donné l'importance particulière des pièces cylindriques à section circulaire,
    seules celles-ci sont prévues explicitement. Mais il reste bien entendu que les
    tolérances et écarts donnés dans la présente Norme internationale s'appliquent
    également aux pièces lisses de section autre que circulaire. En particulier, les
    termes généraux «alésage» ou «arbre» désignent également l'espace, contenant ou
    contenu, compris entre deux faces (ou plans tangents) parallèles d'une pièce quelconque,
    tel que largeur de rainure, épaisseur de clavette, etc. (voir aussi l'ISO 286-1).
    De la même manière, les termes «alésages et arbres couramment utilisés» sont à
    interpréter comme offrant un choix très large d'écarts limit  273es répondant
    à une multitude de besoins. Pour de plus amples renseignements sur la terminologie,
    les symboles, les bases du système, etc., se reporter à l'ISO 286-1. Des notes
    sur la présentation des tableaux 2 à 32 sont données en page 7.\n"
