abstract:
- language: en
  script: Latn
  content: |-
    The primary purpose of ISO 16757 is the provision of data structures for electronic product catalogues to transmit building services product data automatically into models of building services software applications. This includes a meta model for the specification of product classes and their properties and a meta model for the product data which is exchanged in product catalogues. Product data has to follow the specifications for their product groups.
    ISO 16757-1:2015 specifies
    the underlying concepts,
    a generic model specifying the available modelling elements and their relationships, and
    a framework for the specification of the Content Parts by describing the elements which are to be provided by these Parts.
- language: fr
  script: Latn
  content: |-
    L'objectif premier de la présente Norme internationale est de fournir des structures de données pour les catalogues électroniques de produits afin de transmettre automatiquement les données de produits pour les services du bâtiment à des modèles d'applications logicielles de services du bâtiment. Cela inclut un métamodèle pour la spécification des classes de produits et de leurs propriétés, et un métamodèle pour les données de produits qui sont échangées dans les catalogues de produits. Les données de produits doivent respecter les spécifications relatives à leurs groupes de produits.
    La série de normes est divisée en deux domaines:
    —          les concepts de base tels que les modèles conceptuels, les langages, les représentations géométriques et les schémas XML pour l'échange de données sont fournis dans les parties conceptuelles de la série de normes (les parties comportant un numéro à un chiffre);
    —          à l'aide de ces ressources, les parties de contenu de la présente Norme internationale définissent, pour divers groupes de produits pour les services du bâtiment, des modèles concrets pour la description et l'échange des produits.
    Les concepts de base fournis par la série de normes comprennent les concepts suivants:
    —          les ressources pour la spécification des propriétés de sélection et une arborescence de propriétés de sélection qui guide le processus de sélection pour identifier la variante appropriée d'un produit au sein d'un catalogue électronique de paramètres;
    —          les ressources pour la spécification des propriétés dépendantes et de leurs fonctions de calcul afin de calculer leurs valeurs en fonction des paramètres d'installation;
    —          les ressources pour la spécification des relations de composition entre les produits qui peuvent être utilisées pour modéliser des structures telles que la nomenclature ou les relations entre les accessoires;
    —          les ressources pour une représentation géométrique basée sur la géométrie de construction de solides (CSG, Constructed Solid Geometry) des paramètres contenant des éléments CSG géométriques spécifiques qui sont typiques des produits pour les services du bâtiment.
    La présente partie de l'ISO 16757 spécifie:
    —          les concepts sous-jacents;
    —          un modèle générique spécifiant les éléments de modélisation disponibles et leurs relations; et
    —          un cadre pour la spécification des parties de contenu, avec description des éléments à fournir par ces dernières.
    Les éléments suivants ne font pas partie du domaine d'application de l'ISO 16757:
    —          une description détaillée des primitives géométriques utilisées;
    NOTE       La géométrie est décrite dans l'ISO 16757-2.
    —          une spécification du langage de script utilisé pour échanger des algorithmes permettant de calculer les valeurs des propriétés dépendantes calculables;
    NOTE       Le langage de script est décrit dans l'ISO 16757-3.
    —          une spécification du schéma XML spécifiant les structures de données pour l'échange de catalogues;
    NOTE       Le schéma XML est décrit dans l'ISO 16757-5.
    —          une description des relations avec les normes buildingSMART;
    NOTE       Les relations avec les normes buildingSMART sont décrites dans l'ISO 16757-4.
    —          la définition des modèles pour des groupes de produits spécifiques.
    NOTE 1    Les définitions de modèles pour des groupes de produits spécifiques sont décrites dans l'ISO 16757-10 et suivantes, les parties de contenu de l'ISO 16757.
    NOTE 2    Toutes les parties sont en cours d'élaboration.
