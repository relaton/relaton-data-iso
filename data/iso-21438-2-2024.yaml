abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the time-weighted average mass concentration of hydrogen chloride (HCl) gas and hydrochloric acid mist, hydrogen bromide (HBr) vapour and hydrobromic acid mist and nitric acid (HNO3) vapour and mist in workplace air by collection on an alkali-impregnated quartz fibre filter and analysis by ion chromatography.
    For mist sampling, this method is applicable to the personal sampling of the inhalable fraction of airborne particles as defined in ISO 7708 and to static (area) sampling.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la concentration massique moyenne pondérée dans le temps en chlorure d’hydrogène (HCl) gazeux et en brouillards d’acide chlorhydrique, en bromure d’hydrogène (HBr) gazeux et en brouillards d’acide bromhydrique et en vapeurs et brouillards d’acide nitrique (HNO3) dans l’air des lieux de travail, par prélèvement sur un filtre en fibres de quartz alcalin et analyse par chromatographie ionique.
    En cas de prélèvement de brouillard, cette méthode est applicable au prélèvement individuel de la fraction inhalable des particules en suspension dans l’air, comme défini dans l’ISO 7708, ainsi qu’au prélèvement à point fixe.
