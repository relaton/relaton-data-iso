abstract:
- content: "ISO 20823:2003 specifies a test method to determine the relative flammability
    of fluids when contacted with a hot metal surface at a fixed temperature, but
    it is also possible to gauge fluid ignition temperatures by adjustment of the
    manifold temperature. \nIt is primarily used is to assess the resistance to ignition
    of fire-resistant hydraulic fluids which are, by definition, difficult to ignite.
    \nIt may be used with other types of more flammable fluids at lower surface temperatures,
    but this could significantly increase the hazards of this procedure."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20823:2003 spécifie une méthode d'essai qui a pour but de déterminer les caractéristiques d'inflammabilité relative des fluides quand ils sont mis au contact d'une surface métallique chaude à une température définie, mais il est également possible d'évaluer la température d'inflammation d'un fluide en ajustant la température du métal.
    Elle est particulièrement utilisée pour évaluer la résistance à l'inflammation des fluides hydrauliques difficilement inflammables, qui sont par définition difficiles à enflammer.
    Elle peut être utilisée avec d'autres types de fluides plus inflammables à des températures de surface inférieures, mais ceci peut accroître considérablement les risques liés à la méthode.
