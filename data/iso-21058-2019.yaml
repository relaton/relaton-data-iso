  format: text/plain
- content: |-
    Le présent document s'applique uniquement aux pistolets et les réceptacles de remplissage en Diméthyl Éther, ci-après dénommés appareils, construits entièrement à partir de pièces neuves et non utilisées, et de matériaux. Les connecteurs de remplissage en Diméthyl Éther sont composés, le cas échéant, des éléments suivants:
    a) pistolet (fixé sur le côté borne de remplissage),
    b) réceptacle (fixé sur le véhicule).
    Le présent document s'applique aux appareils qui utilisent le Diméthyl Éther comme carburant, ci-après dénommé D15 dans le présent document [voir 9.1 c)].
    Ce document s'applique aux appareils dont les composants de contact sont normalisés.
    Ce document s'applique aux connecteurs qui empêchent les véhicules fonctionnant au Diméthyl Éther d'être alimentés par des bornes de stations de remplissage pour d'autres carburants gazeux.
    Ce document est applicable au Diméthyl Éther conformément à la norme ISO 16861.
    NOTE            Toutes les références aux pressions (kPa) dans le présent document sont considérées comme des pressions manométriques, sauf indication contraire.
