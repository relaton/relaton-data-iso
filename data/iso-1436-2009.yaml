abstract:
- content: |-
    ISO 1436:2009 specifies requirements for six types of wire-braid-reinforced hose and hose assembly of nominal size from 5 to 51 plus, for one of the five types (type R2ATS), nominal size 63. They are suitable for use with water-based hydraulic fluids HFC, HFAE, HFAS and HFB as defined in ISO 6743‑4 at temperatures ranging from to -40 °C to +60 °C or oil-based hydraulic fluids HH, HL, HM, HR and HV as defined in ISO 6743‑4 at temperatures ranging from -40 °C to +100 °C.
    This International Standard does not include requirements for end fittings. It is limited to requirements for hoses and hose assemblies.
