abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16840-9:2015 has been produced to guide users in the performance of the tasks that are directly involved in the clinical use of interface pressure mapping (IPM) or are synergistic with its use in a comprehensive wheelchair seating evaluation.
    ISO/TR 16840-9:2015 does not cover other aspects of the clinical assessment process (e.g. taking a medical history), nor the prescription or treatment process which might arise from an assessment. These guidelines are not meant to be a substitute for clinical reasoning and judgement within the context of a complete assessment.
    ISO/TR 16840-9:2015 refers to the state of the art of IPM experiences in a seating scenario. Most of the principles covered can be extrapolated to whole body (in bed) or to foot assessments, for example.
- language: fr
  script: Latn
  content: |-
    ISO/TR 16840-9:2015 a été élaboré pour guider les utilisateurs dans la réalisation des tâches qui sont directement impliquées dans l'utilisation clinique d'un système de mappage de pression (IPM) ou qui sont en synergie avec son utilisation dans le cadre d'une évaluation complète des sièges de fauteuils roulants.
    Il ne concerne pas d'autres aspects du processus d'évaluation clinique (par exemple, prise en compte des antécédents médicaux) ni le processus de prescription ou de traitement qui peut découler d'une évaluation. Ces lignes directrices ne sont pas destinées à remplacer le raisonnement et le jugement cliniques dans le cadre d'une évaluation complète.
    ISO/TR 16840-9:2015 fait référence à l'état de l'art des expériences d'IPM dans une situation assise. La plupart des principes concernés sont transposables à des évaluations de l'ensemble du corps (dans un lit) ou des pieds, par exemple.
