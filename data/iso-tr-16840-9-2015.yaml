abstract:
- content: |-
    ISO/TR 16840-9:2015 has been produced to guide users in the performance of the tasks that are directly involved in the clinical use of interface pressure mapping (IPM) or are synergistic with its use in a comprehensive wheelchair seating evaluation.
    ISO/TR 16840-9:2015 does not cover other aspects of the clinical assessment process (e.g. taking a medical history), nor the prescription or treatment process which might arise from an assessment. These guidelines are not meant to be a substitute for clinical reasoning and judgement within the context of a complete assessment.
    ISO/TR 16840-9:2015 refers to the state of the art of IPM experiences in a seating scenario. Most of the principles covered can be extrapolated to whole body (in bed) or to foot assessments, for example.
  language:
