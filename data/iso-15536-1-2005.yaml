- content: L'ISO 15536-1:2005 établit les exigences générales relatives à la conception
    et au développement de mannequins informatisés, de gabarits humains et de systèmes
    de mannequin. Elle traite de leurs propriétés anthropométriques et biomécaniques,
    en tenant compte de leurs caractéristiques d'utilisabilité et de leurs restrictions
    en termes de complexité structurelle et de souplesse fonctionnelle. Elle est également
    destinée à servir de guide pour le choix des mannequins et des systèmes de mannequin
    et pour l'évaluation de leur précision et leur utilisabilité pour l'usage spécifié.
    Elle spécifie la documentation des caractéristiques des mannequins et systèmes
    de mannequin et leur utilisation prévue, pour orientation des utilisateurs. Elle
    fournit des moyens de garantir que les mannequins informatisés et les gabarits
    humains destinés à la conception des espaces de travail sont précis et fiables
    quant à leurs aspects anthropométriques et biomécaniques. Elle vise également
    à garantir que les utilisateurs sont à même de choisir un système de mannequin
    approprié à leurs tâches de conception et de l'utiliser de façon adéquate. Elle
    établit les exigences relatives, uniquement, à la précision statique des mannequins
    et formule également des recommandations au sujet d'autres facteurs qui peuvent
    avoir une influence sur la précision des analyses et des déterminations réalisées
    au moyen des mannequins.
