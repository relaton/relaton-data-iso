abstract:
- language: en
  script: Latn
  content: |-
    ISO 10889-7:2016 specifies dimensions, designations, and complementary technical delivery conditions for tool holders with taper seat of type F and with a cylindrical shank mounting system in accordance with ISO 10889‑1.
    ISO 10889 is applicable to tool holders with cylindrical shank for machine tools with non-rotating tools, preferably for turning machines.
    For non-standardized tool holders with taper seat such as the tool holders shown in Figure 1, it is advisable to apply the corresponding specifications of this part of ISO 10889.
- language: fr
  script: Latn
  content: "ISO 10889-7:2016 spécifie les dimensions, la désignation et les conditions
    techniques de livraison complémentaires des porte-outils de type F pour outils
    à queue conique; ces porte-outil ont une queue cylindrique conforme à l'ISO 10889‑1.
    \nL'ISO 10889 est applicable aux porte-outils à queue cylindrique pour machines-outils
    à outils non rotatifs, en particulier les machines de tournage.\nPour les porte-outils
    pour outils à queue conique non normalisés, tels que par exemple les porte-outils
    représentés à Figure 1, il est recommandé d'appliquer les spécifications correspondantes
    de la présente partie de l'ISO 10889."
