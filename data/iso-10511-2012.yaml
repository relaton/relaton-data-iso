  script: Latn
  content: L'ISO 10511:2012 spécifie les caractéristiques des écrous hexagonaux bas
    autofreinés (à anneau non métallique) de filetage M3 à M36 inclus, de grade A
    pour les filetages jusqu'à M16 et de grade B pour les filetages supérieurs à M16,
    et de classes de qualité 04 et 05.
