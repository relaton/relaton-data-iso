abstract:
- language: en
  script: Latn
  content: |-
    ISO 11001-1:2016 specifies the essential dimensions for the attachment of three-point hitch implements to agricultural wheeled and track-laying tractors equipped with a three-point free link hitch according to ISO 730 or ISO 8759‑1 and a U-frame hitch coupler.
    NOTE          In general the dimensions associated with the tractor and implement for use with hitch couplers are the same as those for the three-point linkage specified in ISO 730 or ISO 8759‑1, and those for the clearance zone specified in ISO 2332.
    The three-point hitch coupler systems constitute a special method of implement mounting. The hitch couplers are an additional component located between the three-point linkage and the implement, making it possible to hitch and unhitch from the operator's seat. Due to the special construction and function of hitch couplers, it can be necessary to vary the length of the upper and lower links indicated in the referenced standards.
    ISO 11001-1:2016 applies to categories 1, 2N, 2, 3N, 3, 4N, and 4 of agricultural wheeled and track-laying tractors as defined in ISO 730 or ISO 8759‑1.
- language: fr
  script: Latn
  content: |-
    ISO 11001-1:2016 spécifie les dimensions principales permettant de relier les outils à trois points d'attelage aux tracteurs agricoles à roues et à chenilles équipés d'un attelage trois points à barre libre conforme à l'ISO 730 ou à l'ISO 8759‑1, et d'un coupleur par cadre en U.
    NOTE          En général, les dimensions associées au tracteur et à l'outil pour l'utilisation de coupleurs rapides sont les mêmes que celles spécifiées pour les attelages trois points dans l'ISO 730 ou dans l'ISO 8759‑1, et que celles spécifiées pour la zone de dégagement dans l'ISO 2332.
    Les systèmes de couplage rapide trois points constituent une méthode particulière de montage de l'outil. Les coupleurs rapides sont des éléments additionnels situés entre l'attelage trois points et l'outil, qui permettent l'attelage et le dételage à partir du siège du conducteur. En raison de la construction et du fonctionnement particuliers des coupleurs rapides, il peut s'avérer nécessaire de faire varier la longueur des barres supérieure et inférieure indiquée dans les normes citées en référence.
    ISO 11001-1:2016 est applicable aux tracteurs agricoles à roues et à chenilles pour les catégories 1, 2N, 2, 3N, 3, 4N et 4 définies dans l'ISO 730 ou dans l'ISO 8759‑1.
