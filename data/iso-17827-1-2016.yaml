abstract:
- language: en
  script: Latn
  content: ISO 17827-1:2016 specifies a method for the determination of the size distribution
    of particulate biofuels by the horizontally oscillating screen method. It applies
    to particulate uncompressed fuels with a nominal top size of 3,15 mm and above,
    e.g. wood chips, hog fuel, olive stones, etc. The method is intended to characterize
    material up to a particle size class of P63. For larger P-classes, the characterization
    is mainly done by hand sorting.
- language: fr
  script: Latn
  content: ISO 17827-1:2016 spécifie une méthode pour la détermination de la distribution
    granulométrique de biocombustibles particulaires au tamis oscillant dans le plan
    horizontal. Elle s'applique aux combustibles particulaires non comprimés de dimension
    supérieure nominale égale ou supérieure à 3,15 mm, tels que les copeaux, les bûchettes,
    les noyaux d'olive, etc. La méthode a pour but de caractériser les matériaux jusqu'à
    une classe granulométrique de P63. Pour les classes en P supérieures, la caractérisation
    se fait essentiellement par tri manuel.
