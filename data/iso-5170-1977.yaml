abstract:
- content: Establishes a classification of the various lubrication systems for machine
    tools, specifications regarding the components, control and monitoring methods,
    system lay-out practice and system maintenance. ISO 5170 is intended to gives
    guidance to manufacturers and useres, with a view to rationalizing the method
    of lubrication. May be applied to other general types of machinery.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale établit, pour les machines-outils : \n-
    une classification des différents types d'installations de lubrification; \n-
    une spécification des éléments à utiliser; \n- les moyens de contrôle à mettre
    en oeuvre; \n- le montage des différents éléments; \n- l'entretien des installations."
