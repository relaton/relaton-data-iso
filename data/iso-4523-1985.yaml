abstract:
- content: |2

    La présente Norme internationale spécifie les exigences relatives aux dépôts électrolytiques (en couche unique, double ou multiple) d'or et d'alliages d'or, pour l'application dans les industries électriques, électroniques et autres sur les matériaux métalliques et non métalliques. Dans le cas de dépôts à couche double ou multiple (voir 10.1), les exigences d'épaisseur s'appliquent aux dépôts d'or dans leur ensemble, tandis que les exigences de teneur en or s'appliquent à chaque couche en particulier. Elle ne s'applique ni aux revêtements sur les filetages des vis [voir ISO 4042, Éléments filetés -- Revêtements électrolytiques (actuellement au stade de projet)] ni aux dépôts appliqués sur des tôles ou des bandes à l'état non usiné.
