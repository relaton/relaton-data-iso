abstract:
- language: en
  script: Latn
  content: "ISO 8406:2008 specifies the basic dimensions, in millimetres, of round
    locating elements and spacers, intended for use in moulds for the accurate location
    of two mould parts with respect to each other. \nIt also specifies the material,
    hardness and designation of the locating elements and their spacers that are in
    accordance with its specifications."
- language: fr
  script: Latn
  content: |-
    L'ISO 8406:2008 spécifie les dimensions de base, en millimètres, des plots de centrage cylindriques et des rondelles de réglage, destinés à être montés dans des moules, afin d'assurer un positionnement précis des deux parties du moule l'une par rapport à l'autre. Voir un exemple de montage à la Figure 1.
    Elle spécifie également le matériau, la dureté et la désignation des plots de centrage cylindriques et de leurs rondelles de réglage qui sont conformes à ses spécifications.
