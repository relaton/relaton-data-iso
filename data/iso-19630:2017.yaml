abstract:
- content: |-
    ISO 19630:2017 specifies the conditions for the determination of tensile properties of single filaments of ceramic fibre such as tensile strength, Young modulus and fracture strain. The method applies to continuous ceramic filaments taken from tows, yarns, braids and knittings, which have strain to fracture less than or equal to 5 %.
    The method does not apply to carbon fibres that exhibit nonlinear stress-strain curve. The method does not apply to checking the homogeneity of strength properties of fibres, nor to assessing the effects of volume under stress. Statistical aspects of filament failure are not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19630 :2017 spécifie les conditions de détermination des propriétés en traction d'un filament individuel de fibre céramique, comme la résistance en traction, le module de Young et la déformation à la rupture. La méthode s'applique à des filaments céramiques continus issus de mèches, fils, tresses et tricots ayant des déformations à la rupture inférieures ou égales à 5 %.
    La méthode ne s'applique pas aux fibres de carbone qui présentent une courbe contrainte/déformation non linéaire. La méthode ne permet pas de contrôler l'homogénéité des propriétés de résistance des fibres, ni d'évaluer les effets de volume sous contrainte. Les aspects statistiques de la rupture des filaments ne sont pas traités dans cette norme.
