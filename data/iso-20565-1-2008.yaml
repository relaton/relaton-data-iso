abstract:
- content: ISO 20565-1:2008 specifies methods for the chemical analysis of chrome-bearing
    refractory products and chrome-bearing raw materials, using traditional (“wet”)
    methods, ICP-AES spectrometry and FAAS spectrometry. It covers apparatus, reagents,
    dissolution and determination of gravimetric silica.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20565:2008 spécifie des méthodes pour l'analyse chimique des produits
    réfractaires contenant du chrome et des matières premières contenant du chrome
    par des méthodes traditionnelles («par voie humide») et par spectrométrie d'absorption
    atomique dans la flamme (FAAS) et par spectrométrie d'émission atomique avec plasma
    induit par haute fréquence (ICP-AES). L'ISO 20565-1:2008 spécifie l'appareillage,
    les réactifs, la dissolution et la détermination de la teneur en silice par gravimétrie.
