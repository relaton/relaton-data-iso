abstract:
- language: en
  script: Latn
  content: This document establishes the general specifications, requirements and
    tests for devices located on the high-pressure side of acetylene manifold systems
    up to 2,5 MPa (25 bar) as defined in ISO 14114. It does not apply to high-pressure
    piping, high-pressure flexible hoses or pressure regulators.
- language: fr
  script: Latn
  content: Le présent document établit les spécifications générales, les exigences
    et les essais pour les dispositifs utilisés sur le côté haute pression des centrales
    de détente pour la distribution d’acétylène jusqu’à 2,5 MPa (25 bar) telles que
    définies dans l’ISO 14114. Il ne traite pas des canalisations haute pression,
    des tuyaux souples haute pression ou des détendeurs.
