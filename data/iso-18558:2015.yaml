abstract:
- content: |-
    ISO 18558:2015 specifies the testing method for determining the elastic modulus and bending strength of ceramic tubes or rings at ambient temperature by the compression tests on split ring pieces. Methods for test piece preparation, test modes and load rates, data collection, and reporting procedures are addressed.
    This International Standard applies primary to the ceramic materials including monolithic fine ceramic, glass, whisker- or particulate reinforced ceramic composites, but not available for fibre reinforced ceramic composites. This test method may be used for material research, quality control, and characterization and design data generation purpose.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18558:2015 spécifie une méthode d'essai permettant de déterminer
    le module élastique et la résistance en flexion des tubes ou des anneaux en céramique
    à température ambiante par des essais de compression sur des éprouvettes annulaires
    fendues. Elle décrit les méthodes de préparation des éprouvettes, les modes d'essai
    et les vitesses de mise en charge, l'acquisition des données et l'établissement
    du rapport d'essai. Elle s'applique principalement aux matériaux céramiques, y
    compris les céramiques techniques monolithiques, le verre, les composites céramiques
    renforcés par des trichites ou des particules, mais elle n'est pas adaptée pour
    les composites à matrice céramique renforcés de fibres. La méthode d'essai peut
    être utilisée à des fins de recherche, de contrôle qualité et de caractérisation
    de matériaux, et pour la génération de données de dimensionnement.
