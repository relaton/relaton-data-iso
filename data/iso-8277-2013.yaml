abstract:
- content: |-
    ISO 8277:2013 specifies the minimum data needed for the prefabrication and assembly of pipework and for its transfer from engineering departments to workshops in the shipbuilding industry.
    ISO 8277:2013 is applicable to written information needed for construction of piping installations that marine piping equipment manufacturers submit through specifications and instructions to shipyards on shipbuilding.
    ISO 8277:2013 is not applicable to the generation, type presentation and filing organization of this data.
