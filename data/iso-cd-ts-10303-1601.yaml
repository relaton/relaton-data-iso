abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1601 specifies the application module for Altered package.
    The following are within the scope of ISO/TS 10303-1601:
    the representation of the physical properties of a piece part that has had some preparation work done to it by the assembly manufacturer that modifies the form or fit or material properties of the piece part from the condition as received by that manufacturer. The preparation is necessary to facilitate installation or support alternate mounting arrangements.
    - representation of physical properties of a piece part and its modification;
    - representation of modification of terminals.
