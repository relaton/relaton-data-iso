abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of coagulum content (sieve residue)
    of natural rubber latex concentrates containing preservative agents and also for
    the determination of the coagulum content (sieve residue) of synthetic rubber
    latices. Coagulum is defined as the material comprising pieces of coagulated rubber,
    latex skin and coarse foreign matter, retained unter the conditions of the test
    on a stainless steel wire cloth with an average aperture width of 180 10 m. It
    is expressed as a percentage by mass of the latex and given by a formula.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en coagulum (refus sur tamis) du latex concentré de caoutchouc naturel contenant des agents de préservation, ainsi qu'une méthode de détermination de la teneur en coagulum (refus sur tamis) des latex de caoutchouc synthétique.
