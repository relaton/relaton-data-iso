abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an additional test for verifying the stability of a laden truck whose utilization creates the special operating condition whereby the load centre of gravity is substantially offset from the truck's longitudinal centre plane or from the centred position by design.
    A load is considered to be substantially offset if displaced by more than:
    —    100 mm, for a truck with a rated capacity < 5 000 kg;
    —    150 mm, for a truck with a rated capacity ≥ 5 000 kg and ≤ 10 000 kg;
    —    250 mm, for a truck with a rated capacity > 10 000 kg and < 20 000 kg;
    —    350 mm, for a truck with a rated capacity ≥ 20 000 kg.
    This document is applicable to the following types of trucks as defined in ISO 5053-1:
    a)    counterbalance trucks;
    b)    reach and straddle trucks;
    c)    pallet stackers;
    d)    bidirectional and multidirectional trucks;
    e)    industrial variable-reach trucks;
    f)     rough-terrain trucks with mast;
    g)    rough-terrain variable reach trucks;
    h)    counterbalance trucks with articulated steering;
    i)     variable-reach container handler;
    j)     counterbalanced container handler;
    k)    order-picking truck;
    l)     slewing rough-terrain variable-reach truck.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un essai supplémentaire pour vérifier la stabilité d'un chariot chargé dont l'utilisation crée la condition spéciale de fonctionnement dans laquelle le centre de gravité de la charge est significativement déporté par rapport au plan médian longitudinal du chariot ou par rapport à la position centrée par conception.
    Une charge est considérée comme significativement déportée si elle est déplacée de plus de:
    —    100 mm, pour un chariot de capacité nominale < 5 000 kg,
    —    150 mm, pour un chariot de capacité nominale ≥ 5 000 kg et ≤ 10 000 kg,
    —    250 mm, pour un chariot de capacité nominale > 10 000 kg et < 20 000 kg,
    —    350 mm, pour un chariot de capacité nominale ≥ 20 000 kg.
    Le présent document est applicable aux types suivants de chariots, tels que définis dans l'ISO 5053-1:
    a)    chariots en porte-à-faux;
    b)    chariots rétract et à fourche entre longerons;
    c)    chariots à fourche recouvrante;
    d)    chariots bidirectionnels et multidirectionnels;
    e)    chariots de manutention à portée variable;
    f)     chariots tout-terrain à mât;
    g)    chariots tout-terrain à portée variable;
    h)    chariots avec dispositif de direction articulé travaillant en porte-à-faux;
    i)     chariot porte-conteneur à portée variable;
    j)     chariot porte-conteneur en porte-à-faux;
    k)    préparateur de commande;
    l)     chariot tout-terrain rotatif à portée variable.
