abstract:
- language: fr
  script: Latn
  content: La présente partie de l'ISO 15086 décrit la procédure d'évaluation de la
    vitesse du son émis par un fluide contenu dans un tube, par la réalisation de
    mesurages à partir de capteurs de pression montés sur ledit tube. La présente
    partie de l'ISO 15086 s'applique à tous les types de circuits hydrauliques fonctionnant
    dans des conditions de régime établi, indépendamment de leur dimension, pour des
    impulsions de pression dans une gamme de fréquences comprise entre 25 Hz et 2
    500 Hz.
