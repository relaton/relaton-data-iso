abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit les règles générales pour l'élaboration
    de dessins d'exécution pour des composants de structure préfabriqués. La documentation
    de composants préfabriqués contient des dessins, des spécifications et des nomenclatures.
    La présente Norme internationale traite uniquement des dessins.  \nNOTE 1 Les
    spécifications et les nomenclatures peuvent être préparées comme documents séparés
    ou comme information complémentaire sur la feuille de dessin.\n"
