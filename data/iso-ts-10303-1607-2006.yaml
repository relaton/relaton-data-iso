abstract:
- content: "ISO/TS 10303-1607:2006 specifies the application module for AP210 assembly
    physical interface requirements. \nISO/TS 10303-1607:2006 deals with the representation
    of physical interface requirements. Assembly physical interface requirements include
    the following information:\n- critical component placement data;\n- critical component
    placement or keepout or keepin requirements;\n- connector placement data;\n- mating
    connector placement data;\n- geometric interface (fit) requirements to next level
    assembly.\nSupporting data including external definition, properties, product
    identification, documentation and authorization are included. \nISO/TS 10303-1607:2006
    deals with the following: \n- interface definition of the next higher assembly;
    \n- requirement allocation for critical components; \n- requirement allocation
    for critical areas; \n- requirement allocation for critical volumes; \n- requirement
    allocation for connector placement"
