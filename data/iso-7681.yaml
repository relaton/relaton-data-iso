abstract:
- language: en
  script: Latn
  content: This International Standard specifies a method for the determination of
    the dry rubber content of natural rubber field latex. The method is not necessarily
    suitable for latices preserved with potassium hydroxide, latices from natural
    sources other than Hevea brasiliensis, or for compounded latex, vulcanized latex
    or artificial dispersions of rubber and it is not applicable to synthetic rubber
    latices.
