abstract:
- content: "ISO/TS 10303-1438:2010-03 specifies the application module for\n         Work
    structure.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1438:2010-03:\n         \n      \n- identification
    and characterization a work request and work order;\n- association of a work request
    with an activity method;\n- identification of the product or activity data affected
    by the work request;\n- identification of the activities that are governed by
    a work order;\n- the definition and quantification of planned as well as recorded
    work outputs;\n- the relationships between the work output and detailed descriptions
    of the output."
