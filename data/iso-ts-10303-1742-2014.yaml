abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1742:2014-02 specifies the application module for\n         Shape
    composition.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1742:2014-02:\n         \n      \n- identification
    of an association between shape elements, specifying that one shape element is
    a boundary or a portion of boundary\n            of another shape element;\n         \n-
    identification of an association between shape elements, that associates shape
    element to a second shape element, to which\n            the first shape element
    is constituent;\n         \n- identification of an association between shape elements,
    specifying that one shape element is composed of second shape element;\n- identification
    of an association between shape elements, in which the associated shape elements
    are located in relation to\n            each other;\n         \n- identification
    of shape element, that is composed of other constituent shape elements;\n- items
    within the scope of application module Shape property assignment, ISO/TS 10303-1032."
