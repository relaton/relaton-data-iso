abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the sieve retention and particle
    size distribution of polyvinylchloride homopolymer and copolymer resins prepared
    by the "suspension" and "bulk" processes. Sieving is carried out with an air jet
    sieve apparatus. Generally 25 g shall be used for each sieve test. Each sieve
    retention is reported as a percentage of the sample used.
