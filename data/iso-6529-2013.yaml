  format: text/plain
- content: "L'ISO 6529:2013 décrit des méthodes d'essai en laboratoire permettant
    de déterminer, pour les matériaux utilisés dans les vêtements de protection (y
    compris les gants et les chaussures lorsque celles-ci font partie intégrante du
    vêtement), la résistance à la perméation par les produits chimiques liquides ou
    gazeux dans des conditions de contact continu ou intermittent.\nLa méthode A est
    applicable aux essais de protection contre les produits chimiques liquides, volatils
    ou solubles dans l'eau, destinés à être en contact continu avec le matériau du
    vêtement de protection.\nLa méthode B est applicable aux essais de protection
    contre les produits chimiques gazeux destinés à être en contact continu avec le
    matériau du vêtement de protection.\nLa méthode C est applicable aux essais relatifs
    à la protection contre les produits chimiques gazeux et liquides, volatils ou
    solubles dans l'eau, destinés à être en contact intermittent avec le matériau
    du vêtement de protection.\nCes méthodes d'essai permettent de déterminer la résistance
    à la perméation du matériau du vêtement de protection dans des conditions de laboratoire
    en termes de temps de passage, de flux de perméation et de perméation cumulée.
    Ces méthodes d'essai permettent également d'observer qualitativement les effets
    du produit chimique d'essai sur le matériau du vêtement de protection soumis à
    essai.\nCes méthodes d'essai sont uniquement adaptées au mesurage de la perméation
    par des liquides et des gaz. \nCes méthodes d'essai ne traitent que de la performance
    des matériaux ou de certains types de fabrication de matériaux (coutures par exemple). "
