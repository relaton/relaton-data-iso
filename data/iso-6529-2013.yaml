abstract:
- content: "ISO 6529:2013 describes laboratory test methods to determine the resistance
    of materials used in protective clothing, including gloves and including footwear,
    when the footwear is an integral part of the clothing, to permeation by liquid
    or gaseous chemicals under the conditions of either continuous or intermittent
    contact.\nMethod A is applicable to testing against liquid chemicals, either volatile
    or soluble in water, expected to be in continuous contact with the protective
    clothing material.\nMethod B is applicable to testing against gaseous chemicals
    expected to be in continuous contact with the protective clothing material.\nMethod
    C is applicable to testing against gaseous and liquid chemicals, either volatile
    or soluble in water, expected to be in intermittent contact with the protective
    clothing material.\nThese test methods assess the permeation resistance of the
    protective clothing material under laboratory conditions in terms of breakthrough
    time, permeation rate and cumulative permeation. These test methods also enable
    qualitative observations to be made of the effects of the test chemical on the
    material under test.\nThese test methods are only suitable for measuring permeation
    by liquids and gases.\nThese test methods address only the performance of materials
    or certain materials' constructions (e.g. seams). "
