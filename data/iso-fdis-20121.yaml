abstract:
- content: |-
    L'ISO 20121:2012 spécifie les exigences applicables à un système de management intégrant le développement pour tous les types d'événements ou activités événementielles, et fournit des directives relatives à la mise en conformité à ces exigences.
    L'ISO 20121:2012 est applicable à toute organisation qui souhaite
    - établir, mettre en ?uvre, tenir à jour et améliorer un système de management intégrant le développement durable,
    - s'assurer de sa conformité à sa politique de développement durable établie,
    - démontrer sa conformité volontaire à l'ISO 20121:2012 par

    première partie (auto-évaluation et auto-déclaration),
    seconde partie (confirmation de la conformité par des parties ayant un intérêt à l'égard de l'organisation, comme les clients, ou par d'autres personnes agissant en leur nom), ou
    tierce partie indépendante (par exemple un organisme de certification).


    L'ISO 20121:2012 aborde le management de l'intégration et du renforcement des principes de développement durable tout au long du cycle de management de l'événement.
