abstract:
- language: en
  script: Latn
  content: ISO 16269-6:2005 describes procedures for establishing tolerance intervals
    that include at least a specified proportion of the population with a specified
    confidence level. Both one-sided and two-sided statistical tolerance intervals
    are provided, a one-sided interval having either an upper or a lower limit while
    a two-sided interval has both upper and lower limits. Two methods are provided,
    a parametric method for the case where the characteristic being studied has a
    normal distribution and a distribution-free method for the case where nothing
    is known about the distribution except that it is continuous.
- language: fr
  script: Latn
  content: 'L''ISO 16269-6:2005 décrit des méthodes permettant d''établir les intervalles
    statistiques de tolérance qui comprennent au moins une proportion spécifiée de
    la population avec un niveau de confiance spécifié. Des intervalles statistiques
    de tolérance unilatéraux et bilatéraux sont fournis, l''intervalle statistique
    de tolérance unilatéral étant caractérisé par une limite supérieure ou par une
    limite inférieure, tandis que l''intervalle statistique bilatéral possède à la
    fois une limite supérieure et une limite inférieure. Deux méthodes sont exposées:
    une méthode paramétrique, lorsque la caractéristique étudiée a une distribution
    normale, et une méthode non paramétrique, lorsque rien n''est connu de la distribution
    si ce n''est qu''elle est continue.'
