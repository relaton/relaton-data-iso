abstract:
- language: en
  script: Latn
  content: |-
    This document specifies performance requirements for battery powered pumps used for personal sampling of chemical and biological agents in workplace air. It also specifies test methods in order to determine the performance characteristics of such pumps under prescribed laboratory conditions.
    This document is applicable to battery powered pumps having a nominal volumetric flow rate above 10 ml ⋅ min−1, as used with combinations of sampler and collection substrate for sampling of gases, vapours, dusts, fumes, mists and fibres.
    This document is primarily intended for flow-controlled pumps.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de performance relatives aux pompes autonomes utilisées pour le prélèvement individuel des agents chimiques et biologiques dans l’air des lieux de travail. Il spécifie également des méthodes d’essai pour déterminer les caractéristiques de performance de ces pompes dans des conditions de laboratoire spécifiées.
    Le présent document s’applique aux pompes autonomes ayant un débit volumique nominal supérieur à 10 ml ⋅ min−1 et utilisées avec des combinaisons de dispositif de prélèvement et de substrat de collecte pour le prélèvement de gaz, vapeurs, poussières, fumées, brouillards et fibres.
    Le présent document s’applique en premier lieu aux pompes à débit contrôlé.
