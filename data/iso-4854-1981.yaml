- content: 'Specifies the optical test methods the requirements for which are given
    in ISO 4849 to ISO 4853. The other test methods are given in ISO 4855. The following
    tests are described: test for refractive, astigmatic and prismatic powers, diffusion
    test, test for quality of material and surface, determination of transmittance.
