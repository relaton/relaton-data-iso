abstract:
- language: en
  script: Latn
  content: |-
    This document describes the measurement elements of workforce availability for organizations. This document provides the formula for comparable measures for internal and external reporting. This document also highlights issues that need to be considered when interpreting compliance data, especially when deciding on appropriate interventions internally and when reporting these to external stakeholders (e.g. regulators, investors).
    This document pertains to the working capacity of the permanent and temporary workforce, and does not consider their existing allocated work, skills or suitability for taking on specific work efforts. These subjects are addressed in ISO 30409.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les éléments de mesure de la disponibilité de la main-d'œuvre pour les organismes. Le présent document indique des formules permettant de produire des mesures comparables en vue de l'établissement de rapports internes et externes. Le présent document aborde également les questions à prendre en considération lors de l'interprétation des données de conformité, notamment lorsqu'il s'agit de décider d'interventions internes appropriées ou d'établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
    Le présent document se rapporte à la capacité de travail de la main-d’œuvre permanente et temporaire mais ne prend pas en compte leur travail dédié existant, leurs compétences ni leurs capacités à produire des efforts pour des tâches spécifiques. Ces aspects sont couverts par l'ISO 30409.
