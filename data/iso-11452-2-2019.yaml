abstract:
- language: en
  script: Latn
  content: This document specifies an absorber-lined shielded enclosure method for
    testing the immunity (off-vehicle radiation source) of electronic components for
    passenger cars and commercial vehicles regardless of the propulsion system (e.g.
    spark-ignition engine, diesel engine, electric motor). The device under test (DUT),
    together with the wiring harness (prototype or standard test harness), is subjected
    to an electromagnetic disturbance generated inside an absorber-lined shielded
    enclosure, with peripheral devices either inside or outside the enclosure. It
    is applicable only to disturbances from continuous narrowband electromagnetic
    fields. See ISO 11452-1 for general test conditions.
