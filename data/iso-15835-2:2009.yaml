abstract:
- language: en
  script: Latn
  content: |-
    ISO 15835-2:2009 specifies test methods applicable to couplers for mechanical splices of steel reinforcing bars.
    ISO 15835-2:2009 is intended to be applicable in relation to the various standards for steel reinforcing bars as well as in relation to the various reinforced concrete design standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 15835-2:2009 spécifie les méthodes d'essais applicables aux coupleurs destinés aux raboutages mécaniques de barres en acier pour béton armé.
    Elle est destinée à être appliquée en relation avec les différentes normes relatives aux barres en acier pour béton armé ainsi qu'en relation avec les différentes normes de conception et de calcul des structures en béton armé.
