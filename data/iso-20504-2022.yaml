abstract:
- language: en
  script: Latn
  content: 'This document describes procedures for determination of the compressive
    behaviour of ceramic matrix composite materials with continuous fibre reinforcement
    at room temperature. This method applies to all ceramic matrix composites with
    a continuous fibre reinforcement, uni-directional (1D), bi-directional (2D) and
    tri-directional (xD, with 2 < x < 3), tested along one principal axis of reinforcement
    or off axis conditions. This method also applies to carbon-fibre-reinforced carbon
    matrix composites (also known as carbon/carbon or C/C). Two cases of testing are
    distinguished: compression between platens and compression using grips.'
- language: fr
  script: Latn
  content: 'Le présent document décrit des procédures permettant de déterminer les
    caractéristiques en compression des matériaux composites à matrice céramique avec
    renfort de fibres continues à température ambiante. Il s’applique à tous les composites
    à matrice céramique avec renfort de fibres continues, unidirectionnel (1D), bidirectionnel
    (2D) et tridirectionnel (xD, avec 2 < x < 3), sollicités suivant un axe principal
    de renfort ou dans des conditions hors axe. Il peut également s’appliquer aux
    composites à matrice de carbone avec renfort de fibres de carbone (également connus
    en tant que carbone/carbone ou C/C). Deux cas de compression sont distingués:
    la compression entre plateaux et la compression entre mors.'
