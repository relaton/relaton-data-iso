abstract:
- content: Gives rules for dimensioning and tolerancing non-rigid parts where restraining
    of features is required during verification of dimensions and tolerances specified
    on a drawing and specifies indications on drawings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

