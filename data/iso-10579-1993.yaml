abstract:
- language: en
  script: Latn
  content: Gives rules for dimensioning and tolerancing non-rigid parts where restraining
    of features is required during verification of dimensions and tolerances specified
    on a drawing and specifies indications on drawings.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les règles de cotation et de tolérancement de pièces non rigides qui nécessitent la mise sous contrainte de certains éléments lors du contrôle des dimensions et des tolérances spécifiées sur le dessin.
