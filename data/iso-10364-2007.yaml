abstract:
- content: |-
    ISO 10364:2007 specifies methods for determining the pot life of multi-component adhesives in order to be able to determine whether the pot life conforms to the minimum specified working life required of an adhesive.
    The test methods described are suitable for assessing all multi-component adhesives, and especially epoxy-based and polyurethane-based adhesives, but they are not suitable for some acrylic-based adhesives.
    The methods can also be used for assessing non-structural adhesives.
