abstract:
- content: Gives two methods for the potentiometric determination of the carbonyl
    value of essential oils which contain carbonyl compounds. Method 1 is based on
    a cold oximation reaction with hydrxoylammonium chloride with exception of citronellal
    which need a low temperature to avoid cyclization phenomena and acetylization.
    Method 2 is based on a hot oximation reaction with hydroxylammonium chloride and
    applies to essential oils whose main constituents are ketones which are general
    oximable only with difficulty.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit deux méthodes pour la détermination
    potentiométrique de l'indice de carbonyle des huiles essentielles dont les composés
    carbonylés sont, soit des aldéhydes, soit des cétones. La méthode I (voir l'article
    5), est basée sur l'oximation par le chlorure d'hydroxylammonium à froid. Elle
    est applicable aux huiles essentielles dont les constituants principaux sont des
    aldéhydes et des cétones facilement oximables, à l'exception du citronellal qui
    nécessite d'opérer à basse température pour éviter des phénomènes de cyclisation
    et d'acétalisation.  \nNOTE 1 Dans le cas du citronellal, il convient d'utiliser
    la méthode à l'hydroxylamine libre décrite dans l'ISO 1271.  \nNOTE 2 Les huiles
    essentielles concernées sont par exemple le lemongrass, les hespéridés, la rue.
    La méthode II (voir l'article 6), est basée sur l'oximation par le chlorure d'hydroxylammonium
    à chaud. Elle est applicable aux huiles essentielles dont les constituants principaux
    sont des cétones en général difficilement oximables.  \nNOTE 3 Les huiles essentielles
    concernées sont par exemple le vétiver, la sauge officinale, l'armoise blanche,
    qui contiennent des  259 méthylcétones difficilement oximables. Les Normes internationales
    relatives aux huiles essentielles prescriront la méthode à utiliser: s'il s'agit
    de la méthode à l'hydroxylamine libre décrite dans l'ISO 1271 ou d'une autre méthode.\n"
