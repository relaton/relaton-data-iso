abstract:
- content: |-
    This part of ISO 17190 specifies a method for determining the mass fraction of carboxylate groups of varying chain
    length present in polyacrylate (PA) superabsorbent powders which are extractable in saline solution.
    This method has been tested in the extractable polymer mass fraction range from 5,29 % to 9,00 % (see annex A),
    but it is expected to be applicable to a wider range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination de la fraction massique des groupes
    carboxylates de différentes longueurs de chaînes, extractibles en solution saline, présents dans des poudres
    superabsorbantes de polyacrylates (PA).
    Cette méthode a été testée dans la plage de fraction massique de polymère extractible de 5,29 % à 9,00 % (voir
    l'annexe A), mais elle devrait être applicable à un plus large éventail de valeurs.
