abstract:
- content: "ISO 10303-242:2014       \n         specifies the application protocol
    for\n         Managed model based 3d engineering. \n         \n      \n\n         The
    following are within the scope of\n         ISO 10303-242:2014:\n         \n      \n-
    products of automotive, aerospace and other mechanical manufacturers and of their
    suppliers,\n                   including parts, assemblies of parts, tools, assemblies
    of tools, and raw materials;\n         \n- engineering and product data for the
    purpose of long-term archiving and retrieval;\n- product data management\n               \n
    \           product definition data and configuration control data for managing
    large numbers of variants of products during the design\n                  phase;\n
    \              data describing the changes that have occurred during the design
    phase, including tracking of the versions of a product and\n                  of
    the data related to the documentation of the change process;\n               identification
    of standard parts, based on international, national, or industrial standards;release
    and approval data for product data;data that identify the supplier of a product
    and related contract information;properties of parts or of tools;references to
    product documentation represented in a format other than those specified by ISO
    10303;product manufacturing information, covering the design and manufacturing
    planning phase;identification of physically realized parts or of tools, including
    assembly of physically realized products and recording\n                  of test
    results.\n               \n            \t\t\n         \n- process planning\n            \n
    \           process plan information describing the relationships between parts
    and the tools used to manufacture them\n                         and to manage
    the relationships between intermediate stages of part or tool development.\n               \n
    \           \t\t\n         \n- mechanical design\n            \n            different
    types of geometry models, including:\n                       \n                  2D-
    and 3D-wireframe geometry model;geometrically bounded surface geometry model;topologically
    bounded surface geometry model;faceted-boundary geometry model;boundary geometry
    model;compound shape geometry model;constructive solid geometry model;parametric
    and constrained geometry model;2D-sketch model;3D tessellated geometry model.\n
    \                 \t\t\t\t\n               representation of the shape of parts
    or tools that is a combination of two or more of different types of geometry models;data
    that pertains to the presentation of the shape of the product;representation of
    portions of the shape of a part or a tool by manufacturing features;data defining
    surface conditions;dimensional and geometrical tolerance data;quality criteria
    and inspection results of given three dimensional product shape data;product documentation
    as annotated 3D models and as drawings.\n            \t\t\n         \n- kinematics\n
    \           \n            simulation data for the description of kinematic structures
    and motion.\n            \t\t\n         \n- composite design\n            \n            definition
    of composite structural parts;the association of the constituents of composite
    and metallic parts with the constituent shape model;the depiction of composite
    laminate tables describing the material, stacking sequence and ply orientation;\n
    \                 \n               constituents of the composite or a portion
    of the composite with a defined shape;\n                  \n               the
    identification of material specifications from internal and external sources and
    their properties for a specific operating\n                  environment.\n                  \n
    \              \n            \t\t\n         "
