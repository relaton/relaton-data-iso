abstract:
- language: en
  script: Latn
  content: |-
    ISO 14955-1:2017 constitutes the application of eco-design standards to machine tools, mainly for automatically operated and/or numerically controlled (NC) machine tools.
    ISO 14955-1:2017 addresses the energy efficiency of machine tools during the use stage, i.e. the working life of the machine tool. Environmentally relevant stages other than the use stage and relevant impacts other than energy supplied to machine tools are not within the scope and need special treatment (e.g. according to ISO/TR 14062).
    Elements of eco-design procedure according to ISO/TR 14062 are applied to machine tools. Reporting of results to users and suppliers and monitoring of results are defined.
    Evaluation of energy efficiency implies quantification of the resources used, i.e. energy supplied, and of the result achieved. ISO 14955-1:2017 provides guidance for a reproducible quantification of the energy supplied. It does not suggest a methodology for quantifying the result achieved due to the lack of universal criteria. The result achieved in industrial application being machined workpieces, their properties (e.g. material, shape, accuracy, surface quality), the constraints of production (e.g. minimum lot size, flexibility) and other appropriate parameters for the quantification of the result achieved are intended to be determined specifically for each application or for a set of applications.
    ISO 14955-1:2017 defines methods for setting up a process for integrating energy efficiency aspects into machine tool design. It is not intended for the comparison of machine tools; also, ISO 14955-1:2017 does not deal with the effect of different types of user behaviour or different manufacturing strategies during the use phase.
    Lists of environmentally relevant improvements and machine tool components, control of machine tool components and combinations of machine tool components are given in Annex A. Annex B provides an example of application of the methodology.
    NOTE       Certain machining processes and specific machine tools can allow significant changes in the environmental impact of machined workpieces, e.g. material reduction for aluminium cans by application of special press technology, higher performance of compressors by machining on precision form grinders[10][13]. The environmental impact of such processes or machine tools might be less important compared to the environmental impact of the machined workpieces and their application. These changes in the environmental impact of machined workpieces are not subject of ISO 14955-1:2017, but might be important if different machining processes or different machine tools are compared related to environmental impact of products. For instance, the accuracy of a machined workpiece might be a significant parameter for the environmental impact of the workpiece in its use stage, and any attempt to compare machine tools is intended to take this into account necessarily.
- language: fr
  script: Latn
  content: |-
    L'ISO 14955-1:2017 constitue une application des normes d'écoconception des machines-outils, principalement pour les machines-outils à commande automatique et/ou à commande numérique (CN).
    L'ISO 14955-1:2017 traite de l'efficacité énergétique des machines-outils au cours de leur phase d'utilisation, c'est-à-dire pendant la durée de vie de la machine-outil. En dehors de la phase d'utilisation et de l'énergie fournie aux machines-outils, les autres phases pertinentes pour l'évaluation environnementale et les autres impacts pertinents ne relèvent pas du domaine d'application et nécessitent d'être traités de manière spécifique (par exemple, conformément à l'ISO/TR 14062).
    Des éléments de la procédure d'écoconception conformément à l'ISO/TR 14062 sont appliqués aux machines-outils. La consignation des résultats pour les utilisateurs et les fournisseurs et le suivi de ces résultats sont définis.
    L'évaluation de l'efficacité énergétique implique la quantification des ressources utilisées, c'est-à-dire les énergies fournies, et du résultat obtenu. L'ISO 14955-1:2017 fournit des conseils pour une quantification reproductible de l'énergie fournie. Il ne suggère pas une méthodologie pour quantifier le résultat obtenu du fait de l'absence de critères universels. Les résultats obtenus dans une application industrielle des pièces usinées, leurs propriétés (par exemple, le matériau, la forme, la précision, la qualité de surface), les contraintes de production (par exemple, la taille minimale de lot, la flexibilité) et d'autres paramètres appropriés pour la quantification du résultat obtenu sont destinés à être déterminés spécifiquement pour chaque application ou pour un ensemble d'applications.
    L'ISO 14955-1:2017 définit des méthodes pour établir un processus d'intégration des aspects liés à l'efficacité énergétique dans la conception des machines-outils. Il n'est pas destiné à la comparaison des machines-outils; aussi, l'ISO 14955-1:2017 ne traite pas des effets des différents types de comportement des utilisateurs ou des différentes stratégies de fabrication au cours de la phase d'utilisation. '
    Des listes d'améliorations pertinentes pour l'environnement et de composants de machines-outils, de commandes de composants de machines-outils et de combinaisons de composants de machines-outils sont données dans l'Annexe A. L'Annexe B donne un exemple d'application de la méthodologie.
    NOTE       Certains processus d'usinage et certaines machines-outils particulières peuvent permettre de modifier considérablement l'impact environnemental des pièces usinées, par exemple, la réduction de la quantité de matériau utilisée pour les boîtes en aluminium par application d'une technologie de pressage spéciale, ou l'utilisation de compresseurs plus performants pour l'usinage sur des rectifieuses de précision[10][13]. L'impact environnemental de tels processus ou machines-outils peut être de moindre importance par rapport à l'impact environnemental des pièces usinées et de leurs applications. Ces modifications de l'impact environnemental des pièces usinées ne relèvent pas du domaine d'application du présent document, mais peuvent s'avérer importantes si différents processus d'usinage ou différentes machines-outils sont comparé(e)s dans le cadre de l'impact environnemental de produits. Par exemple, la précision d'une pièce usinée peut constituer un paramètre significatif pour l'impact environnemental de cette pièce au cours de sa phase d'utilisation, et toute tentative de comparer les machines-outils doit nécessairement en tenir compte.
