abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 14649-201:2011 specifies the technology-specific machine tool description data elements needed as process data for manufacturing and machine characteristics. The machine tool descriptions covered in this schema are, initially, milling machines, machining centres, turning machines and multi-tasking machines.
    ISO/TS 14649-201:2011 is not intended to replace existing machine tool description standards, but to cover the specific needs of manufacturing resource description for manufacturing needs in the technologies described in ISO 14649.
    Examples of manufacturing applications of this model are:
    -        part programming for CNC machining;
    -        process planning;
    -        a simulation of machining processes;
    -        analysis of expected machining time and machine tool energy use;
    -        a description of new machine tools for manufacturing evaluation and/or controller development.
    The schema specified in ISO/TS 14649-201:2011 does not include representations, executable objects and base classes that are common for all technologies. These are referenced from the generic resources of ISO 10303 and from ISO 14649-10.
