abstract:
- content: "\nLa présente norme internationale spécifie les prescriptions pour le
    raccordement des actionneurs à fraction de tour avec ou sans démultiplicateur
    aux appareils de robinetterie industrielle.  Le raccordement des actionneurs à
    fraction de tour aux robinets de régulation est conforme aux prescriptions de
    cette norme seulement en cas d'accord entre le fournisseur et l'acheteur.  Cette
    norme spécifie :  - les dimensions des embases nécessaires pour le raccordement
    des actionneurs à fraction de tour aux appareils de robinetterie industrielle
    \ ou aux supports intermédiaires ;  - les dimensions des éléments d'entraînement
    des actionneurs à fraction de tour nécessaires pour les accoupler aux éléments
    entraînés ;  - les valeurs de référence des couples pour les interfaces et les
    éléments d'accouplement dont les dimensions sont spécifiées dans la présente norme.
    \ Le raccordement du support intermédiaire à l'appareil de robinetterie ne fait
    pas l'objet de cette norme.   \nNOTE 1 Dans cette norme internationale, il est
    possible de comprendre «appareil de robinetterie» comme étant également l'association
    d'un «appareil de robinetterie» et d'un «support intermédiaire».   \nNOTE 2 Quand
    l'actionneur à fraction de tour est une combinaison d'un actionneur multitours
    et d'un démultiplicateur, il convient que le raccordement de l'actionneur multitours
    au démultiplicateur soit conforme à l'ISO 5210.\n"
