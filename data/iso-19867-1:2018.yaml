- content: |-
    Le présent document s'applique aux foyers principalement utilisés pour la cuisson ou le chauffage d'eau dans des installations domestiques, des petites entreprises et des institutions, généralement avec une puissance de feu inférieure à 20 kW et des récipients de cuisson d'un volume inférieur à 150 l, à l'exclusion des foyers essentiellement destinés à être utilisés pour le chauffage des locaux. Dans le cas de foyers solaires, les dispositions du présent document s'appliquent uniquement à l'évaluation de la puissance de cuisson, de la sécurité et de la durabilité. Les foyers solaires ne génèrent aucune émission sur site et leur puissance de cuisson peut être déterminée conformément à l'ASAE S 580.1. Le présent document ne couvre pas les foyers électriques. Pour l'évaluation de la sécurité des foyers électriques, l'IEC 60335-2-6[62] peut être consultée.
    Le présent document spécifie des méthodes de mesurage et d'évaluation en laboratoire pour:
    a)    les émissions de polluants atmosphériques sous forme de particules et de gaz;
    b)    le rendement énergétique;
    c)    la sécurité; et
    d)    la durabilité des foyers.
    Le présent document ne couvre pas l'évaluation du dégagement de gaz dans les huiles de fabrication, les revêtements, les adhésifs et autres matériaux (l'ISO 10377 et l'ISO 14159 peuvent être consultées à cet effet). Le présent document ne couvre pas l'évaluation de la sécurité des foyers conçus pour brûler un liquide et/ou un combustible gazeux, tel que du GPL (gaz de pétrole liquéfié), de l'alcool, de l'huile végétale, du kérosène, etc. Pour l'évaluation de la sécurité des foyers à gaz, l'ISO 23550 et l'ISO 23551 (toutes les parties) peuvent être consultées. Le présent document ne couvre pas l'évaluation de la durabilité des batteries rechargeables dans des foyers à ventilation forcée. Le présent document définit une séquence d'essais normalisée pour établir une comparabilité internationale dans les mesurages des émissions et du rendement des foyers. Il fournit des lignes directrices pour rendre compte des résultats obtenus à partir des méthodes de mesurage et d'évaluation en laboratoire. Pour des foyers utilisés dans des applications soumises à des exigences supplémentaires (par exemple, réglementations locales en matière de qualité de l'air et de sécurité), des conditions d'essai supplémentaires et des méthodes d'évaluation particulières peuvent s'appliquer.
