abstract:
- language: en
  script: Latn
  content: "ISO 8820-1:2008 defines terms and specifies general test requirements
    for fuse-links for electrical systems of road vehicles. \nISO 8820-1:2008 is intended
    to be used in conjunction with other parts of ISO 8820, to which its requirements
    are applicable except where modified by the particular requirements of another
    part.\nISO 8820-1:2008 is not applicable to fuse holders used in the vehicles."
