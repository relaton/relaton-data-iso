abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 22002‑4 specifies requirements for establishing, implementing and maintaining prerequisite programmes (PRPs) to assist in controlling food safety hazards in the manufacture of food packaging.
    This Technical Specification is applicable to all organizations, regardless of size or complexities that manufacture food packaging and/or intermediate products.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 22002-4 spécifie les exigences pour établir, mettre en oeuvre et mettre à jour des programmes prérequis (PRP) afin d'aider à maîtriser les dangers liés à la sécurité des denrées alimentaires dans la fabrication des emballages destinés aux denrées alimentaires.
    Elle est applicable à tous les organismes, quelle que soit leur taille ou leur complexité, qui fabriquent des emballages destinés aux denrées alimentaires et/ou des produits intermédiaires.
