abstract:
- language: en
  script: Latn
  content: Specifies a method, the principle of which consists in drying, at 102 degrees
    centigrade, a known quality of the sample, diluted with water and mixed with sand,
    to constant mass, then followed by weighing to determine the mass of the residue.
    Special notes on sampling are given in the annex which, however, is valid only
    until the publication of ISO 707.
