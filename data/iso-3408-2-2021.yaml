    des vis à billes métriques. Il donne également les combinaisons préférentielles
    de ces diamètres et de ces pas, ainsi qu'un plan général comprenant les combinaisons
    supplémentaires à utiliser lorsque les combinaisons préférentielles ne peuvent
    être choisies.
