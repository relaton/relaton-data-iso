abstract:
- language: en
  script: Latn
  content: This document specifies the nominal diameters and nominal leads, mounting
    dimensions for ball screw nuts and mounting bolts for metric ball screws. It also
    gives preferred combinations of nominal diameter and nominal lead and a general
    plan which includes the additional combinations to be used when it becomes necessary
    to deviate from the preferred combinations.
- language: fr
  script: Latn
  content: Le présent document spécifie les diamètres nominaux, les pas hélicoïdaux
