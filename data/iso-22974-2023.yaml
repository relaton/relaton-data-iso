- content: |-
    Le présent document spécifie les exigences et fournit des recommandations pour évaluer l'intégrité des conduites destinées à diverses applications dans les systèmes de conduite.
    Le présent document s'applique principalement aux systèmes de conduites à terre, au raccordement des puits, aux usines de production, aux usines de transformation, aux raffineries et aux installations de stockage, ainsi qu'à toute section de conduite construite dans les limites de ces installations à des fins de raccordement conformément à l'ISO 19345-1. Ces principes peuvent également être utilisés pour les conduites en mer dans la mesure où ils sont applicables et pratiques.
    Le présent document s'applique également aux conduites en acier rigides. Il ne s'applique pas aux conduites souples, ni aux conduites réalisées à partir d'autres matériaux tels que le plastique renforcé en fibre de verre (GRP).
    Le présent document ne couvre pas toutes les conditions qui pourraient être liées à l'intégrité des conduites. Un ingénieur compétent en intégrité des conduites pourra évaluer si des exigences supplémentaires sont nécessaires.
    Le présent document ne couvre pas l'évaluation du ou des défaut(s) de conduites trouvé(s) lors de la fabrication/construction ou de l'installation, qui devra être effectuée conformément aux normes de conception, de construction, d'approvisionnement en matériaux et des procédures de soudage applicables à ce moment-là. Toutefois, le présent document peut être appliqué à la surveillance et à l'évaluation continues des défauts connus dès la construction.
