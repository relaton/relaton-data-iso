abstract:
- content: |-
    ISO 6814:2009 defines terms corresponding to, and gives guidance for the classification of, mobile and self-propelled machinery used in forestry and related operations. Both the definitions and the classification have been determined according to the end use of the machines as intended by the manufacturer. The terms and definitions do not cover all possible forestry and related operations or machinery, nor do they describe specific machines, but are given as an aid to nomenclature.
    ISO 6814:2009 is applicable to machines designed for use in forestry for site preparation, planting, harvesting, processing, and the transport of wood and wood fibre. It is not applicable to machines designed to be used exclusively in sawmills or wood yards, to on-highway transport vehicles, or to aerial vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6814:2009 définit des termes relatifs aux machines mobiles et automotrices utilisées pour les travaux forestiers et travaux associés, et fournit des lignes directrices pour la classification de ces machines. Les définitions et la classification ont été déterminés par l'emploi final auquel le fabricant destine la machine. Les termes et définitions ne comprennent pas tous les travaux forestiers et travaux associés, ni ne décrivent des machines spécifiques, mais sont donnés en tant qu'aide à la nomenclature.
    L'ISO 6814:2009 s'applique aux machines conçues pour être utilisées en forêt dans la préparation du terrain, la plantation, l'exploitation, le façonnage et le débardage du bois d'œuvre et des bois de trituration. Elle ne s'applique pas aux machines conçues pour être utilisées exclusivement dans les scieries ou les parcs à bois, aux véhicules de transport routier ni aux aéronefs.
