abstract:
- content: |-
    This document specifies a test method (growth test) for the qualitative evaluation of the antifungal activity of footwear and footwear components exposed to the action of filamentous micro-fungi.
    This document is only applicable to footwear and components that claim to have antifungal (antimycotic) or antimicrobial treatment effects.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai (essai de croissance) en vue de l'évaluation qualitative de l'activité antifongique de chaussures et de composants de chaussures soumis à l'action de microchampignons filamenteux.
    Le présent document ne s'applique qu'aux chaussures et composants de chaussures pour lesquels des effets thérapeutiques antifongiques (antimycotiques) ou antimicrobiens sont déclarés.
