abstract:
- language: en
  script: Latn
  content: This document specifies a bending-vibration method based upon resonance
    curves for determining the flexural complex modulus E*f of homogeneous plastics
    and the damping properties of laminated plastics intended for acoustic insulation,
    for example systems consisting of a metal sheet coated with a damping plastic
    layer, or sandwich systems consisting of two sheet-metal layers with an intermediate
    plastic layer. For many purposes, it is useful to determine these properties as
    a function of temperature and frequency.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de vibration en flexion basée
    sur les courbes de résonance pour la détermination du module complexe en flexion
    E*f de plastiques homogènes et des propriétés d’amortissement de plastiques stratifiés
    spécialement destinés à l’isolation acoustique, par exemple des systèmes consistant
    en une feuille métallique revêtue d’une couche de plastique amortissant ou des
    systèmes en sandwichs consistant en deux feuilles métalliques avec une couche
    intermédiaire en plastique. Pour beaucoup d’usages, il est utile de déterminer
    ces propriétés en fonction de la température et de la fréquence.
