abstract:
- language: en
  script: Latn
  content: Establishes the classification of thermoplastics materials in pipe form
    and specifies the material designation. Also gives a method for calculating the
    design stress. Applies to materials intended for pipes and/or fittings for pressure
    applications.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit la classification des matières thermoplastiques sous forme de tube et spécifie la désignation des matières. Elle donne aussi une méthode pour la détermination de la contrainte de calcul. Elle est applicable aux matières destinées aux tubes et/ou aux raccords pour la pression. La classification et la désignation des matières et la méthode de calcul sont basées sur la résistance à la pression interne, à l'eau dans l'eau à 20 °C, pendant 50 ans, obtenue par extrapolation conformément à la méthode indiquée dans l'ISO/TR 9080.
