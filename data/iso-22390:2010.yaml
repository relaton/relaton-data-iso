abstract:
- content: ISO 22390:2010 specifies requirements for establishing the characteristic
    properties of structural laminated veneer lumber (LVL), including 5th percentile
    strength values, stiffness characteristics and other performance characteristics,
    related to its end use as a structural product for dry use (bonding class 1).
    It is applicable to members used in flatwise or edgewise bending orientations.
