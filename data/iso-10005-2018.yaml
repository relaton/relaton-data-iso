  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices pour l'établissement, la revue, l'acceptation, l'application et la révision des plans qualité.
    Le présent document est applicable aux plans qualité élaborés pour tout élément de sortie prévu, qu'il s'agisse d'un processus, d'un produit, d'un service, d'un projet ou d'un contrat, et pour tout type ou taille d'organisme.
    Il convient aux organismes disposant ou non d'un système de management conforme à l'ISO 9001.
    Le présent document fournit des lignes directrices et ne spécifie pas d'exigences.
    Il s'intéresse principalement à la fourniture d'éléments de sortie et ne constitue pas un guide pour la planification du développement d'un système de management de la qualité.
    NOTE       Pour éviter de répéter inutilement l'expression «processus, produit, service, projet ou contrat», le présent document utilise le terme «cas spécifique».
