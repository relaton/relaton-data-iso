abstract:
- content: The procedures specified are applicable to the analysis of crude or distilled
    glycerols having a glycerol content greater than 75 % (m/m). The methods relate
    to determination of alkalinity or acidity, determination of sulphated ash, determination
    of water, determination of density at 20 °C, determination of ash, arsenic, and
    glycerol. - Replaces ISO Recommendation R 1614-1970.
