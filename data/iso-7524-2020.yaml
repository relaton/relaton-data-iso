abstract:
- content: |-
    This document specifies an infrared absorption method after combustion in an induction furnace for the determination of the carbon content in ferronickels in the range of 0,004 % to 2,5 %.
    The method is applicable to normal production operations. It uses commercially available equipment, which is calibrated using steel and/or ferronickel certified reference materials (CRMs).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode par absorption dans l'infrarouge après combustion dans un four à induction, pour la détermination du carbone à des teneurs comprises entre 0,004 % et 2,5 % dans les ferronickels.
    La méthode est applicable aux opérations de production normales. Elle utilise un appareillage disponible sur le marché, étalonné au moyen de matériaux de référence certifiés (MRC) en acier et/ou ferronickel.
