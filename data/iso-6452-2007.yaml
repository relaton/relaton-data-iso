abstract:
- content: |-
    ISO 6452:2007 specifies a test method which is intended to determine the fogging characteristics of rubber- or plastics-coated fabrics that are used as trim materials in the interior of motor vehicles.
    The method may also be applicable to fluid, pasty, powdered or solid raw materials which are the basis for such trim materials or from which the materials are manufactured. The method may also be applicable to other materials and finished products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6452:2007 spécifie une méthode d'essai destinée à déterminer les caractéristiques d'embuage des textiles revêtus de caoutchouc ou de plastique utilisés comme matériaux de garnissage dans l'habitacle automobile.
    Cette méthode peut également être applicable aux matières premières se présentant sous forme de liquide, de pâte, de poudre ou de solide et constituant la base de ces matériaux de garnissage ou à partir desquels ces matériaux sont fabriqués. La méthode peut aussi être applicable à d'autres matériaux et produits finis.
