abstract:
- content: |-
    This European Standard specifies a static test method for measuring the strength of a conveyor belt mechanical fastening; the mechanical joints can be either of the type employing a connecting rod or of a type which does not employ a connecting rod.
    This standard does not cover vulcanized joints.
    NOTE The purpose of the test specified in this standard is to eliminate mechanical fastenings of insufficient static strength. A dynamic test will be established at a later date.
    The standard is not applicable or valid for light conveyor belts as described in EN 873.
