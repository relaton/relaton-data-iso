abstract:
- language: en
  script: Latn
  content: "ISO 7761:2004 specifies the dimensions of, and gives guidance on, the
    physical and performance characteristics of cartridges used for storing and viewing
    active-use 16 mm microfilm.\nIt includes physical and optical compatibility requirements
    as well as test procedures. \nISO 7761:2004 does not apply to cartridges used
    for storing microfilm for archival purposes."
