abstract:
- content: |-
    This document specifies a method for the determination of the content of dimethyl fumarate (DMFU) by gas chromatograph with single quadrupole mass spectrometer (GC-MS) or tandem quadrupole mass spectrometer (GC-MS/MS).
    This document is applicable to all types of footwear and footwear components except metal parts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la teneur en fumarate de diméthyle (DMFU) au moyen d’un chromatographe en phase gazeuse avec un spectromètre de masse à simple quadripôle (GC-MS) ou avec un spectromètre de masse à quadripôle en tandem (GC-MS/MS).
    Le présent document est applicable à tous les types de chaussures et de composants de chaussures, sauf les parties métalliques.
