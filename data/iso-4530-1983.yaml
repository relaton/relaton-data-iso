abstract:
- content: The method described is applicable to enamelled articles that will, in
    service, be subjected to high temperature. Supplementary information on test temperature,
    test of heating, temperature measuring points, rate of temperature increase, duration
    of maintaining the test temperature, number of single heating and cooling tests
    and damage criteria of the evaluation the enamel finishes shall be derived from
    standard or other documents relating to the enamelled articles under test or,
    if appropriate, shall be the subject of agreement between the interested parties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les conditions de base de la méthode de détermination de la résistance à la chaleur des pièces manufacturées recouvertes d'émaux vitrifiés. La méthode est applicable aux pièces manufacturées recouvertes d'émaux vitrifiés soumises en service à des températures élevées, comme, par exemple, les éléments de cuisinières, les silencieux de tuyaux d'échappement, les cheminées de chauffage au gaz.
