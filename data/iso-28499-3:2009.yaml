abstract:
- language: en
  script: Latn
  content: |-
    ISO 28499-3:2009 provides guidance on the classification of raw or cured, trimmed buffalo hides and buffalo calf skins, intended for tanning, on the basis of visually apparent defects.
    It applies to water-buffalo hides and water-buffalo calf skins and not to those of wild buffalo and American bison (Bison bison).
