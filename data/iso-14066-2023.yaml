abstract:
- content: |-
    This document specifies competence requirements for validation and verification teams (including technical experts) and independent reviewers.
    This document is applicable to all organizations that plan and conduct external or internal validations, verifications and agreed-upon procedures (AUP).
    This document is not linked to any particular environmental information programme. If a particular environmental information programme is applicable, competence requirements of that environmental information programme are additional to the requirements of this document.
    NOTE            Management process requirements for the competence of personnel are specified in ISO 14065:2020, 7.3.
