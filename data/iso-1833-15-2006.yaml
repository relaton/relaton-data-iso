abstract:
- content: |-
    ISO 1833-15:2006 specifies a method, by determining the nitrogen content, to calculate the proportion of each component, after the removal of non-fibrous matter, in textiles made of binary mixtures of jute and animal fibres.
    The animal-fibre component may consist solely of hair or wool, or of any mixtures of the two.
    ISO 1833-15:2006 is not applicable to products in which dyestuffs or finishes contain nitrogen.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-15:2006 spécifie une méthode de détermination, par dosage de l'azote, de la proportion de chaque constituant, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de jute et de fibres animales.
    La fibre animale constituante peut être soit du poil seul, soit de la laine seule, soit un mélange quelconque des deux.
    L'ISO 1833-15:2006 ne s'applique pas aux matières contenant des colorants ou des apprêts azotés.
