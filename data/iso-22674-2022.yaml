abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for metallic materials that are suitable for the fabrication of dental restorations and appliances. Included are metallic materials recommended for use either with or without a ceramic veneer, or recommended for both uses. Furthermore, this document specifies requirements for packaging and marking of the products and for the instructions for use of these materials, including products delivered for sale to a third party.
    This document does not apply to alloys for dental amalgam (see ISO 24234), dental brazing materials (see ISO 9333), or metallic materials for orthodontic appliances (e.g. wires, brackets, bands and screws).
    This document is not applicable to magnetic attachment, which are specified in ISO 13017.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d’essai pour les matériaux métalliques qui sont appropriés à la fabrication de restaurations dentaires et d’appareils. Sont inclus les matériaux métalliques d’utilisation recommandée avec ou sans revêtement céramique, ou indifféremment pour ces deux utilisations. De plus, le présent document spécifie les exigences relatives au conditionnement et au marquage des produits et aux instructions d’utilisation de ces matériaux, y compris les produits commercialisés à des tiers.
    Le présent document ne s’applique pas aux alliages pour amalgame dentaire (voir l’ISO 24234), aux produits pour brasage dentaire (voir l’ISO 9333), ni aux matériaux métalliques destinés aux appareils orthodontiques (par exemple fils métalliques, supports, bagues et vis).
    Le présent document n’est pas applicable aux attaches magnétiques spécifiées dans l’ISO 13017.
