abstract:
- content: "Describes procedures for evaluating the ignition risk presented by electrostatic
    discharges from FIBC to flammable or explosive environments.\nThe requirements
    of this standard are applicable to all types of FIBC, tested as manufactured,
    prior to usage, intended for use without liners in flammable or explosive environments
    with minimum ignition energy of more than 0,14 mJ, and where the charging currents
    do not exceed 3,0 A. \nNOTE - 0,14 mJ is the minimum ignition energy normally
    quoted for methanol. Although more sensitive materials exist, methanol has the
    lowest minimum ignition energy of any material that is likely to be present when
    FIBC are emptied. 3,0 uA is the highest charging current likely to be found in
    common industrial processes. This combination of minimum ignition energy and charging
    current represents the most severe conditions that might be expected in practice.\nCompliance
    with the requirements of this standard does not mitigate the need for full risk
    assessment.\nThe test methods included in this standard may be used in association
    with other performance requirements, for example when a risk assessment has shown
    the minimum ignition energy of concern is less than 0,14 mJ or charging currents
    greater than 3,0 uA are present."
