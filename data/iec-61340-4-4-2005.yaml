- content: "Décrit des procédures pour évaluer les risques d'inflammation présentés
    par les décharges électrostatiques des GRVS aux environnements inflammables ou
    explosifs.\nLes exigences de la présente norme sont applicables à tous les types
    de GRVS, essayés dans leurs conditions de fabrication, avant utilisation, destinés
    à être utilisés sans revêtement protecteur intérieur dans des environnements inflammables
    ou explosifs avec une énergie minimale d'allumage de plus de 0,14 mJ, et où les
    courants de charge ne dépassent pas 3,0 A.\nNOTE - 0,14 mJ est l'énergie d'allumage
    minimale normalement citée pour le méthanol. Bien qu'il existe des matériaux plus
    sensibles, le méthanol possède l'énergie d'allumage minimale la plus faible de
    tout matériau qui est susceptible d'être présent lorsque les GRVS sont vidés.
    3,0 uA est le courant de charge le plus élevé que l'on est susceptible de rencontrer
    dans des processus industriels communs. Cette combinaison d'énergie d'allumage
    minimale et de courant de charge représente les conditions les plus sévères auxquelles
    on pourrait s'attendre en pratique.\nLa conformité avec les exigences de la présente
    norme ne réduit pas la nécessité d'une évaluation complète des risques.\nLes méthodes
    d'essai comprises dans la présente norme peuvent être utilisées en association
    avec d'autres exigences d'aptitude à la fonction; par exemple lorsqu'une évaluation
    des risques a montré que l'énergie d'allumage minimale concernée est inférieure
    à 0,14 mJ ou que des courants de charge supérieurs à 3,0 uA sont présents. "
