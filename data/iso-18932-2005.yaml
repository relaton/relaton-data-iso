abstract:
- language: en
  script: Latn
  content: ISO 18932:2005 provides specifications for adhesive mounting materials
    for use in attaching prints including photographic, electrophotographic, electrostatic,
    thermal transfer, or inkjet prints to mounting boards, album leaves, file cards
    and other supports. It covers both pressure-sensitive and thermally-activated
    adhesives. Spray adhesives are specifically excluded from ISO 18932:2005.
