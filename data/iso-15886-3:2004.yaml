abstract:
- content: ISO 15886-3:2004 specifies the conditions and methods used for testing
    and characterizing the water distribution patterns of sprinklers intended for
    agricultural irrigation. It deals both with indoor and outdoor, radial and full
    grid, tests and is organized so as to deal first with conditions common to all
    the tests and then with those unique to indoor and outdoor testing, respectively.
