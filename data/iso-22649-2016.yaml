abstract:
- language: en
  script: Latn
  content: |-
    ISO 22649:2016 specifies two test methods for determining the water absorption and desorption of insoles and insocks, irrespective of the material.
    These methods are as follows.
    -      Method A: Determination of the static water absorption and desorption of insoles and insocks.
    -      Method B: Determination of the dynamic water absorption and desorption of insoles and insocks.
- language: fr
  script: Latn
  content: |-
    ISO 22649:2016 spécifie deux méthodes d'essai pour déterminer l'absorption et la désorption d'eau des premières de montage et des premières de propreté, quel que soit le matériau qui les compose.
    Ces méthodes sont les suivantes:
    -      méthode A: détermination de l'absorption et de la désorption d'eau statiques des premières de montage et des premières de propreté;
    -      méthode B: détermination de l'absorption et de la désorption d'eau dynamiques des premières de montage et des premières de propreté.
