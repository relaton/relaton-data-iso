abstract:
- language: en
  script: Latn
  content: Applies to all kinds of written documents, for example manuscripts, printed
    works, books, journal articles, directions for use and standards. Numbering of
    divisions and subdivisions is advocated if this - clarifies the sequence, importance
    and interrelation of individual divisions and subdivisions; - simplifies search
    and retrieval of certain passages in the text; - makes possible the citation of
    single parts of the text; - facilitates references within a written work.
