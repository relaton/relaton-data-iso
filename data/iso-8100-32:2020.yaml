abstract:
- content: "This document covers traffic planning and selection of new passenger lift
    installations in office, hotel and residential buildings. The requirements and
    recommendations given are applicable to both simple and complex lift installations.\nThis
    document gives guidance to select the most appropriate method of traffic planning
    for each case within the scope.\nThis document permits the number and configuration
    of lifts and their main characteristics to be determined at the early stages of
    building design, provided that the size and intended use of the building is known.\nThis
    document is applicable to lifts classified according to Table 1.\nThis document
    is applicable to mixed use buildings provided that the mixed use can be evaluated
    separately as either office, residential or hotel use. This document proposes
    a standardized method of lift traffic planning. Alternative methods can be valid
    but are not in the scope of this document. \nThis document gives basic requirements
    and recommendations as part of the planning and selection of lift(s) relating
    to:\na)   the design criteria to be evaluated;\nb)   the values of design criteria
    to be used;\nc)   a calculation method (see Clause 7) to be used as part of simple
    planning and selection of lifts (5.3);\nd)   a simulation method (see Clause 8)
    to be used as part of simple and more complex planning and selection of lifts
    (5.3);\ne)   output report format of lift planning and selection analysis to be
    provided to interested parties;\nf)    consideration of existing safety standards
    and cultural norms for determining the number of persons that can fit into a specific
    size of car[1];\ng)   accommodation for luggage, bicycles, prams, etc., or other
    non-personal items that can be transported with passengers in the lifts;\nh)   accessibility
    for persons with disabilities.\nThis document does not address:\ni)     the transportation
    of goods only;\nj)     the transportation of passengers using multiple cars sharing
    a single hoist way;\nk)   the transportation of passengers using double deck systems;\nl)
    \    terminal to terminal travel in excess of 200 m and/or rated speed above 7
    m/s;\nm)  variations to the calculation method (e.g. traffic conditions other
    than uppeak, door dwell time definitions, unequal floor heights, unequal floor
    populations, speed not being reached in one floor jump, etc.);\nn)   variations
    to the simulation method (e.g. passenger batches or traffic templates with variable
    passenger demand);\no)   design of simulator models or traffic control systems;\np)
    \  advanced passenger features (e.g. walking speed);\nq)   performance verifications
    of the design after installation.\n[1] The European Lift Directive 2014 refers
    to the car as a carrier."
