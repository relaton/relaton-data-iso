- content: |-
    Le présent document traite de la spécification des besoins de trafic et de la sélection de nouvelles installations d'ascenseurs pour passagers dans les immeubles de bureaux, les hôtels et les immeubles d'habitation. Les exigences et les recommandations données sont applicables aux installations d'ascenseurs, qu'elles soient simples ou complexes.
    Le présent document fournit des recommandations pour sélectionner la méthode la plus appropriée de spécification des besoins de trafic dans chaque cas relevant du domaine d'application.
    Le présent document permet la détermination du nombre et de la configuration des ascenseurs, avec leurs principales caractéristiques, dès les premières étapes de la conception du bâtiment, sous réserve de connaître la taille et l'usage prévu de celui-ci.
    Le présent document est applicable aux ascenseurs classés conformément au Tableau 1.
    Le présent document est applicable aux immeubles à usage mixte sous réserve que cet usage puisse être évalué en distinguant les usages de bureaux, d'habitation ou d'hôtellerie. Le présent document propose une méthode normalisée de spécification des besoins de trafic d'ascenseurs. D'autres méthodes peuvent être valides mais n'appartiennent pas au domaine d'application du présent document.
    Le présent document donne des exigences et des recommandations de base pour la spécification des besoins et la sélection d'ascenseurs en ce qui concerne:
    a)    les critères de conception à évaluer;
    b)    les valeurs des critères de conception à utiliser;
    c)    une méthode de calcul (voir Article 7) à utiliser dans les cas simples de spécification des besoins et de sélection d'ascenseurs (5.3);
    d)    une méthode de simulation (voir Article 8) à utiliser dans les cas simples et plus complexes de spécification des besoins et de sélection d'ascenseurs (5.3);
    e)    un modèle de rapport d'analyse de spécification des besoins et de sélection d'ascenseurs à fournir aux parties concernées;
    f)     des considérations relatives aux normes de sécurité existantes ainsi qu'aux normes culturelles pour la détermination du nombre de personnes pouvant monter à bord d'une cabine de dimensions données[1];
    g)    les équipements d'accueil pour les bagages, les bicyclettes, les landaus, etc. ainsi que les autres articles non personnels pouvant être transportés avec des passagers dans les ascenseurs;
    h)    l'accessibilité pour les personnes handicapées.
    Le présent document ne traite pas:
    i)     du transport de charges seules;
    j)     du transport de passagers utilisant plusieurs cabines qui partagent une même gaine;
    k)    du transport de passagers utilisant des systèmes à double-pont;
    l)     des trajets de plus de 200 m entre deux niveaux extrêmes et/ou d'une vitesse nominale supérieure à 7 m/s;
    m)   des écarts par rapport à la méthode de calcul (par exemple, des conditions de trafic autres que les périodes de pointe, des définitions de temps de maintien des portes, des hauteurs inégales d'étages, des effectifs inégaux aux étages, une vitesse insuffisante lors d'un trajet entre deux étages, etc.);
    n)    des écarts par rapport à la méthode de simulation (par exemple, des arrivées de passagers en masse ou des modèles de trafic avec demande passagers variable);
    o)    de la conception des modèles de simulateurs ni des systèmes de contrôle du trafic;
    p)    des caractéristiques avancées des passagers (par exemple, leur vitesse de marche);
    q)    des vérifications des performances de la conception après l'installation.
    [1] La Directive européenne Ascenseur de 2014 désigne une cabine comme un habitacle.
