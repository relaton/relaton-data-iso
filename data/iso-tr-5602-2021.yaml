abstract:
- language: en
  script: Latn
  content: |-
    This document describes the main sources of error in the use of electrochemical impedance spectroscopy for the investigation of coatings and other materials. The sources of error listed here include all process steps from the set-up of the sample with the measuring cell right through to evaluation.
    NOTE       The sources of error discussed here do not represent a complete list.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les principales sources d’erreur dans l’utilisation de la spectroscopie d’impédance électrochimique pour l’étude des revêtements et autres matériaux. Les sources d’erreur énumérées ici comprennent toutes les étapes du processus, de la mise en place de l’échantillon avec la cellule de mesure jusqu’à l’évaluation.
    NOTE       Les sources d’erreur évoquées ici ne constituent pas une liste exhaustive.
