abstract:
- content: "\nLa présente partie de l'ISO 10993 fournit les lignes directrices relatives
    aux exigences générales pour la conception des essais d'identification et de quantification
    des produits de dégradation issus de dispositifs médicaux métalliques finis ou
    d'échantillons des matériaux correspondants prêts pour une utilisation clinique.
    Elle ne s'applique qu'aux produits de dégradation créés par une modification chimique
    du dispositif métallique fini et au moyen d'un essai de dégradation in vitro accéléré.
    Il est possible que les résultats d'essai ne reflètent pas le comportement de
    l'implant ou du matériau dans le corps. En raison du caractère accéléré de ces
    essais, la méthodologie chimique décrite est un moyen de générer des produits
    de dégradation en vue d'analyses ultérieures.  La présente partie de l'ISO 10993
    ne s'applique pas aux produits de dégradation induite par l'application d'une
    contrainte mécanique.   \nNOTE La dégradation induite par une action mécanique,
    telle que l'usure, peut être couverte par une norme de produit spécifique appropriée.
    Si les normes de produit proposent des méthodologies applicables spécifiques au
    produit pour l'identification et la quantification des produits de dégradation,
    il convient de prendre en compte ces normes.  En raison de la grande variété des
    matériaux métalliques utilisés dans la fabrication des dispositifs médicaux, la
    présente partie de l'ISO 10993 n'indique aucune technique d'analyse spécifique
    pour la quantification des produits de dégradation. La présente partie de l'ISO
    10993 ne traite pas de l'identification d'éléments à l'état de trace (< 10-6)
    contenus dans le métal ou l'alliage analysé. Elle ne fournit aucune exigence spécifique
    relative aux niveaux admissibles de produits de dégradation.\n"
