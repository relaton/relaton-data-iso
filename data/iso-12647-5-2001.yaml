abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 12647 specifies a number of process parameters and their values to be applied when preparing colour separations for four-colour screen process printing when producing four-colour proof and production prints by flat bed or cylinder screen printing.
    The parameters and values are chosen in view of the complete process covering the following process stages:
    - colour separation,
    - making of the printing forme,
    - proof production,
    - production printing, and
    - surface finishing.
