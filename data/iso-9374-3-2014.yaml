abstract:
- language: en
  script: Latn
  content: 'ISO 9374-3:2014 gives guidance for information to be provided: a) by the
    purchaser when enquiring for a tower crane, b) by the purchaser when ordering
    a tower crane, c) by a manufacturer when offering (tendering) for a tower crane,
    d) by the manufacturer when supplying a tower crane.'
- language: fr
  script: Latn
  content: |-
    L'ISO 9374-3:2014 donne des lignes directrices pour les informations à fournir:
    a)    par l'acheteur lorsqu'il recherche une grue à tour,
    b)    par l'acheteur lorsqu'il commande une grue à tour,
    c)    par un fabricant lorsqu'il soumissionne pour une grue à tour,
    d)    par le fabricant lorsqu'il fournit une grue à tour.
