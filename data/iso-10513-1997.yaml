abstract:
- content: "\nLa présente Norme internationale prescrit les caractéristiques des écrous
    hexagonaux autofreinés tout métal, style 2, à filetage métrique à pas fin, de
    diamètre nominal de filetage d de 8 mm à 36 mm inclus, de grade A pour les diamètres
    d < 16 mm et de grade B pour les diamètres d > 16 mm, et de classes de qualité
    8, 10 et 12.  \nNOTE -- Les dimensions des écrous, à l'exception des dimensions
    mw et hmax′ sont conformes à celles données dans l'ISO 8674. Si d'autres spécifications
    sont requises, il est recommandé de les choisir dans les Normes internationales
    existantes, par exemple ISO 261, ISO 965-2, ISO 2320 et ISO 4759-1.\n"
