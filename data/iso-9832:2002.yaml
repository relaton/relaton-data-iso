abstract:
- content: |-
    This International Standard specifies a method for the determination of the residual technical hexane content of animal and vegetable fats and oils.
    The method is suitable for the determination of hexane contents between 10 mg and 1 500 mg per kilogram of fat or oil.
    The method is not applicable to marine oils
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de dosage de l'hexane technique résiduel dans les corps gras d'origines animale et végétale (désignés ci-après par «corps gras»).
    Cette méthode convient pour le dosage de teneurs en hexane comprises entre 10 mg et 1 500 mg par kilogramme de corps gras.
    La méthode n'est pas applicable aux huiles marines.
