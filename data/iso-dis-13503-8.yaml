abstract:
- content: "Le présent document fournit des modes opératoires d’essais normalisés
    pour l’évaluation des agents de soutènement enrobés utilisés dans les opérations
    de fracturation hydraulique. \nIl est à noter que la norme ISO 13503-8 n’est disponible
    que pour évaluer l’efficacité des agents de soutènement enrobés. Pour l’analyse
    granulométrique, le diamètre moyen, la rondeur, la sphéricité, la turbidité, la
    solubilité dans l’acide, la masse volumique apparente, la masse volumique absolue,
    la résistance à l’écrasement de l’agent de soutènement et la perte au feu de l’agent
    de soutènement enrobé de résine, se reporter à la norme ISO 13503-2 et pour la
    conductivité des agents de soutènement, se reporter à la norme ISO 13503-5.\nL’objectif
    de la norme ISO 13503-8 est de fournir une méthodologie cohérente pour les essais
    effectués sur les agents de soutènement enrobés utilisés dans les opérations de
    fracturation hydraulique."
