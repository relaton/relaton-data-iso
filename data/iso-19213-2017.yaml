abstract:
- language: en
  script: Latn
  content: "ISO 19213:2017 specifies mechanical test methods for characterizing cortical
    bone model materials for use as a standard model for performing mechanical tests
    for devices or instruments used in orthopaedic surgery, plastic surgery, neurosurgery,
    and oral and maxillofacial surgery. \nThe document specifies static mechanical
    test and properties. Dynamic and viscoelastic/poroelastic tests and properties
    are not included in the scope of ISO 19213:2017."
