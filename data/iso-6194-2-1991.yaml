  format: text/plain
- content: "\nLa présente partie de l'ISO 6194 définit et établit respectivement,
    en anglais et français, les termes techniques et une nomenclature pour l'emploi
    des bagues d'étanchéité à lèvre pour arbres tournants, et donne les termes équivalents
    en russe, allemand, suédois, japonais et italien. Elle est applicable aux types,
    aux éléments de dispositifs d'étanchéité, à leurs tolérances et ajustements, au
    stockage, à la manipulation et au montage ainsi qu'aux variations et défauts visuels
    des joints et à la méthode d'essai de performance des bagues d'étanchéité à lèvre.
    \ \nNOTE -- En complément des termes et définitions utilisés dans deux des trois
    langues officielles de l'ISO (anglais et français), la présente partie de l'ISO
    6194 donne les termes équivalents dans les langues russe, allemande, suédoise,
    japonaise et italienne; ces termes sont publiés sous la responsabilité des comités
    membres de l'URSS (GOST), de l'Allemagne (DIN), de la Suède (SIS), du Japon (JISC)
    et de l'Italie (UNI). Toutefois, seuls les termes donnés dans les langues officielles
    (anglais, français et russe) peuvent être considérés comme étant des termes de
    l'ISO.\n"
