  content: |-
    ISO/TR 14062:2002 describes concepts and current practices relating to the integration of environmental aspects into product design and development.
    ISO/TR 14062:2002 is applicable to the development of sector-specific documents.
    It is not applicable as a specification for certification and registration purposes.
- language: fr
  script: Latn
  content: |-
