abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915-3:2008 specifies the tests for verifying the stability of reach trucks (with retractable mast or fork) and straddle trucks, equipped with tilting or non‑tilting masts or fork arms and having a rated capacity up to and including 5 000 kg.
    It is also applicable to such trucks operating under the same conditions when equipped with load-handling attachments.
- language: fr
  script: Latn
  content: |-
    L'ISO 22915-3:2008 spécifie les essais pour vérifier la stabilité des chariots (à mât ou à fourche rétractable) et des chariots à fourche entre longerons, équipés d'un mât ou d'un bras de fourche inclinables ou non, de capacité nominale inférieure ou égale à 5 000 kg.
    Elle s'applique également aux chariots travaillant dans les mêmes conditions, lorsqu'ils sont équipés de dispositifs porte-charge autre qu'une fourche.
