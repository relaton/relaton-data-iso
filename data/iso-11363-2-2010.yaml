abstract:
- content: |-
    ISO 11363-2:2010 specifies types, dimensions and principles of use of gauges, to be used in conjunction with the taper threads specified in ISO 11363-1 (i.e. 17E and 25E threads).
    It provides examples of calculations for thread gauge dimensions on the large end diameter and draws attention to the limitations of the gauging system specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11363-2:2010 spécifie les types, les dimensions et les principes d'utilisation des calibres, à utiliser conjointement avec les cônes filetés spécifiés dans l'ISO 11363-1 (c'est-à-dire à filetages 17E et 25E).
    Elle donne des exemples de calculs des dimensions de calibres filetés fondés sur le diamètre de la grosse extrémité et elle attire l'attention sur les limites du système de vérification par calibres spécifié.
