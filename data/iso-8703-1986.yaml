abstract:
- content: Specifies, for the manufacturers of control devices for inertia braking,
    the forces to be taken into account so that sections may be calculated and maximum
    admissible stresses selected. These forces are not given as a basis for a dynamic
    test. Some figures illustrate shapes and reference quantities of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie, à l'intention des fabricants
    de dispositifs de commande de freinage par inertie, les forces qui doivent être
    prises en considération pour le calcul des sections et le choix des tensions maximales
    admissibles. Ces forces ne sont pas données pour servir de base à un essai dynamique.\n\n\nLa
    présente Norme internationale s'applique aux dispositifs de commande de freinage
    par inertie destinés aux caravanes et aux remorques légères1).  \nNOTE -- Pour
    le calcul de la résistance des timons, voir l'ISO 7641/1.\n"
