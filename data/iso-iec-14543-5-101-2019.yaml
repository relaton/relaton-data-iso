abstract:
- content: "ISO/IEC 14543-5-101:2019 (E) enables a media connection, resource sharing
    and co-operation among computers, home appliances and consumer electronics using
    remote access (RA). Also, users and devices can share and control media resources.
    This document specifies:\n\x95 an IGRS remote media access profile based on the
    IGRS RA core protocol and the IGRS RA platform protocol, and\n\x95 application
    rules for the interoperation between IGRS RA media users and devices"
