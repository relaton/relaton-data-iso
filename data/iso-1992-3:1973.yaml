abstract:
- language: en
  script: Latn
  content: Describes methods for the determination of test package temperatures in
    commercial refrigerated cabinets intended for the sale and/or display of food
    products. A so-called M-package (test package with temperature sensor) is defined.
    Specifications related to loading the cabinet, running-in, and test period are
    included.
