abstract:
- language: en
  script: Latn
  content: |-
    This document defines and promotes the use of a standard code (ISSN) for the unique identification of serials and other continuing resources.
    Each International Standard Serial Number (ISSN) is a unique identifier for a serial or other continuing resource in a defined medium whether print or electronic.
    This document also allows for grouping related continuing resources into clusters identified by a separately-prefixed ISSN as defined in this document.
    ISSNs are applicable to serials and to other continuing resources, whatever the business model or modes of distribution (e.g. free, open access, on subscription, etc.) and irrespective of whether the serial is currently in publication, has ceased publication, or publication is planned for the foreseeable future. Continuing resources include whatever the medium of production (print or electronic):
    —    serials, such as newspapers, periodicals, journals, magazines, blogs, conference proceedings, monographic series with no predetermined conclusion, annual or other periodic reports, and
    —    ongoing integrating resources that are updated, such as loose-leaf publications, updating websites, institutional repositories, directories and databases.
    Monographs, sound and video recordings, notated music publications, audiovisual works, textual works and musical works have their own standard identifiers and are not specifically mentioned in this document. Such items can carry an ISSN in addition to their appropriate identifiers when they are part of a continuing resource.
    NOTE      This document does not contain any operational guidance for its practical implementation.
- language: fr
  script: Latn
  content: |-
    Le présent document définit et encourage l'emploi d'un code normalisé (ISSN), destiné à l'identification unique des publications en série et des autres ressources continues.
    Chaque Numéro international normalisé des publications en série (ISSN) est l'identifiant unique d'une publication en série ou d'une autre ressource continue sur un support déterminé, que celui-ci soit imprimé ou électronique.
    Le présent document permet aussi de regrouper des ressources continues en relation au sein de regroupements identifiés par un ISSN précédé d'un préfixe distinct tel que défini dans le présent document.
    L'ISSN s'applique aux publications en série et autres ressources continues, quel que soit le modèle économique ou les modes de distribution (gratuité, accès libre ou par abonnement, etc.) et indépendamment du fait que la publication soit morte, en cours ou à paraître dans un avenir prévisible. Les ressources continues comprennent, quel que soit leur support de production (imprimé ou électronique):
    —    les publications en série telles que les journaux, les revues, les périodiques, les magazines, les actes de congrès, les collections de monographies sans fin de parution programmée, les rapports annuels ou autres rapports périodiques; et
    —    les ressources intégratrices qui font l'objet de mises à jour permanentes telles que les publications à feuillets mobiles, et les sites Web, blogues, dépôts institutionnels, répertoires et bases de données à mise à jour.
    Les monographies, les enregistrements sonores et visuels, les publications de musique notée, les œuvres textuelles et les œuvres musicales ont leur propre identifiant normalisé et ne sont donc pas explicitement visés par le présent document. Ces documents peuvent porter un ISSN en complément de leur identifiant dédié lorsqu'ils font partie d'une publication en série ou d'une ressource continue.
    NOTE      Le présent document ne contient pas de recommandations pour sa mise en pratique.
