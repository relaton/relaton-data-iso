abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the substances in leather which are soluble in dichloromethane. This method is applicable to all types of leather.
    Not all fatty and similar substances can be extracted from leather with organic solvents; they may be in part soluble and partly bound to the leather. On the other hand, the solvent can dissolve non-fatty substances, for example sulfur and impregnants, both of which cause difficulty in the determination of the acid value and saponification value of the fat.
    This document includes two techniques for extraction of the fatty substances: 1) extraction using the Soxhlet apparatus; and 2) extraction using a pressurized extraction system.
    As the extraction is frequently done in conjunction with determination of the free fatty acid content of the leather, a suitable procedure for determination of the free fatty acids extracted by this method is included.
    The apparatus and technique described in this method are also suitable for the extraction by solvents other than dichloromethane (although the temperature conditions may need to be varied for high pressure extraction).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage des substances contenues dans le cuir et solubles dans le dichlorométhane. Cette méthode est applicable à tous les types de cuir.
    Il n'existe aucun solvant organique capable d'extraire toutes les graisses et les matières analogues d'un cuir; celles-ci peuvent être en partie solubles et en partie combinées au cuir. D'autre part, le solvant peut dissoudre des matières non graisseuses, par exemple du soufre et des produits d'imprégnation et, dans l'un et l'autre cas, la détermination de l'indice d'acide et de l'indice de saponification des graisses est rendue difficile.
    Le présent document inclut deux techniques d'extraction des matières grasses: 1) extraction à l'aide d'un appareil de Soxhlet et 2) extraction à l'aide d'un système d'extraction sous pression.
    L'extraction étant fréquemment effectuée parallèlement à la détermination de la teneur en acides gras libres du cuir, un mode opératoire de détermination des acides gras libres extraits selon cette méthode est également inclus.
    L'appareillage et la technique décrite dans la présente méthode sont également utilisables pour des extractions effectuées avec d'autres solvants que le dichlorométhane (même s'il peut être nécessaire de faire varier les conditions de température pour l'extraction à haute pression).
