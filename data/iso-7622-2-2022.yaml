abstract:
- content: |-
    This document specifies a method for the determination of the tensile strength, in the longitudinal, of steel cords constituting the carcass of conveyor belts.
    It applies exclusively to conveyor belts with a steel carcass.
    NOTE      A method for the determination of elongation is specified in ISO 7622‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination de la résistance à la rupture, dans le sens longitudinal, des câbles d’acier constituant la carcasse d’une courroie transporteuse.
    Il s’applique exclusivement aux courroies transporteuses à carcasse en acier.
    NOTE         Une méthode pour la détermination de l’allongement est spécifiée dans l’ISO 7622‑1.
