abstract:
- language: en
  script: Latn
  content: ISO 105-E09:2010 specifies a method for determining the resistance of the
    colour of textiles of all kinds and in all forms to the action of boiling water.
    It is mainly applicable to wool and textiles containing wool.
- language: fr
  script: Latn
  content: L'ISO 105-E09:2010 spécifie une méthode pour la détermination de la solidité
    des coloris sur les textiles de toute nature, à tous leurs stades de transformation,
    à l'action de l'eau bouillante. La méthode est applicable principalement à la
    laine et aux textiles contenant de la laine.
