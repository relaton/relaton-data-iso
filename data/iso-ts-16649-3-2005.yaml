abstract:
- content: "ISO/TS 16649-3:2005 specifies a horizontal method for the enumeration
    of beta-glucuronidase-positive Escherichia coli, by means of the liquid-medium
    culture technique and calculation of the most probable number (MPN) after incubation
    at 37 °C, then at 44 °C. \nThis Technical Specification is applicable to products
    intended for human consumption and the feeding of animals, and environmental samples
    in the area of food production and food handling.\nThe method is suitable for
    the enumeration of cells of Escherichia coli that may have been subjected to stress
    arising from dehydration, freezing, exposure to a saline (such as marine) environment
    or damage by disinfectants such as chlorine-containing products."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 16649-3:2005 spécifie une méthode horizontale pour le dénombrement des Escherichia coli bêta-glucuronidase positives par la technique de mise en culture en milieu liquide et par le calcul du nombre le plus probable (NPP) après incubation à 37 °C, puis à 44 °C.
    La présente Spécification technique est applicable aux produits alimentaires destinés à la consommation humaine ou à l'alimentation des animaux, et aux échantillons environnementaux dans la zone de production et de manutention des produits alimentaires.
    Cette méthode convient pour le dénombrement des cellules d'Escherichia coli qui ont pu souffrir de déshydratation, de congélation, d'exposition à un environnement salin (marin par exemple) ou avoir été endommagées par des désinfectants, par exemple des produits contenant du chlore.
