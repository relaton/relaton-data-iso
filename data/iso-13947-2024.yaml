- content: |-
    Le présent document spécifie une méthode d’essai métallographique permettant de déterminer la teneur en inclusions non métalliques dans les poudres métalliques à l’aide d’une éprouvette frittée-forgée. La méthode d’essai est applicable aux éprouvettes frittées-forgées par recompression dans lesquelles s’est produit un écoulement latéral minime (< 1 %). Le cœur de l’éprouvette frittée-forgée ne doit pas présenter de porosité détectable à un grossissement de 100 X.
    Cette méthode d’essai peut également être utilisée pour déterminer la teneur en inclusions non métalliques dans les pièces d’acier frittées-forgées. Toutefois, pour les pièces présentant un écoulement de matériau significatif, soit la distance de séparation du proche voisin requiert une modification soit les tailles des inclusions convenues entre les parties requièrent un ajustement.
    Cette méthode d’essai ne permet pas de déterminer la teneur en inclusions non métalliques des pièces frittées-forgées de telle sorte que leur cœur présente de la porosité. Avec le grossissement utilisé dans cette méthode d’essai, la porosité résiduelle est difficile à distinguer des inclusions. Trop de porosité résiduelle rend impossible l’évaluation significative de la population d’inclusions.
    Cette méthode d’essai peut aussi s’appliquer aux matériaux contenant du sulfure de manganèse (comme adjuvant ou en préalliage), sous réserve que la distance de séparation du proche voisin soit réduite de 30 µm à 15 µm.
