  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6412 prescrit les règles, complémentaires aux règles générales données dans l'ISO 6412-1, applicables à la représentation isométrique. La représentation isométrique doit être utilisée lorsque les éléments essentiels sont à représenter clairement en trois dimensions.
