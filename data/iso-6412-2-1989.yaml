abstract:
- language: en
  script: Latn
  content: This part specifies supplementary rules, in addition to the general rules
    given in part 1, applicable to the isometric representation which shall be used
    where the essential features are to be shown clearly in three dimensions (for
    tenders, manufacturing and erection in pipeline construction as well as in machine
    construction and the construction industry). For the presentation of lettering
    (proportions and dimensions), see part 1. Annex A contains the bibliography and
    is for information only.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6412 prescrit les règles, complémentaires aux règles générales données dans l'ISO 6412-1, applicables à la représentation isométrique. La représentation isométrique doit être utilisée lorsque les éléments essentiels sont à représenter clairement en trois dimensions.
