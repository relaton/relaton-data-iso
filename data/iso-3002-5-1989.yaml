abstract:
- language: en
  script: Latn
  content: The aim of this part of ISO 3002 is to apply the basic teminology defined
    in the parts 1 to 4 specifically to grinding operations. The meaning of the word
    grinding is considered in a limited sense as a material removal operation in which
    the tool is a grinding wheel. The primary motion is the rotation of the grinding
    wheel. A feed motion is applied to the tool or workpiece to obtain a continuation
    of the removal of workpiece material in the form of small chips by the action
    of individual cutting edges. It may consists of several components.
- language: fr
  script: Latn
  content: "\nLe but de la présente partie de I'ISO 3002 est d'appliquer, de façon
    spécifique, la terminologie de base, définie dans l'ISO 3002-1 à l'ISO 3002-4,
    aux opérations de meulage et de définir des concepts supplémentaires propres à
    ces opérations.  \nNOTE -- En complément des termes utilisés dans les trois langues
    officielles de l'ISO (anglais, français et russe), la présente partie de l'ISO
    3002 donne les termes équivalents dans les langues allemande, italienne et néerlandaise;
    ces termes sont publiés sous la responsabilité des comités membres de l'Allemagne,
    R.F. (DIN), de l'Italie  (UNI), des Pays-Bas (NNI) et de la Belgique (IBN). Toutefois,
    seuls les termes donnés dans les langues officielles peuvent être considérés comme
    étant des termes de l'ISO. Dans la présente partie de l'ISO 3002, le mot rectification
    a été pris dans le sens limité d'opération d'enlèvement de matière, dans laquelle
    l'outil est une meule. Le mouvement de coupe1) est constitué par la rotation de
    la meule qui conduit à une vitesse périphérique élevée au droit de la surface
    de contact avec la pièce. Un mouvement d'avance1) est appliqué (à l'outil ou à
    la pièce) pour obtenir une continuité dans l'enlèvement de matière de la pièce
    sous forme de petits copeaux résultant de l'action des arêtes1) individuelles.
    Le mouvement d'avance peut être constitué de différentes composantes. La surface
    engendrée est générée par l'action combinée de la forme de la meule et de la course
    des composantes du mouvement.\n"
