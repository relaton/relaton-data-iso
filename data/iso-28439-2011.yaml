abstract:
- language: en
  script: Latn
  content: "ISO 28439:2011 provides guidelines for the determination of the number
    concentration and size distribution of ultrafine aerosols and nanoaerosols by
    use of mobility particle sizers (also called differential mobility analysers).
    Only the particle fraction of the aerosol is considered. For ultrafine aerosols
    and nanoaerosols, exposure metrics such as the number and surface area concentration
    are important. \nISO 28439:2011 also gives guidelines for the determination of
    workplace exposure to ultrafine aerosols and nanoaerosols.\nSpecifically, the
    differential mobility analysing system (DMAS), now available from several vendors,
    is discussed. Principles of operation, problems of sampling in the workplace environment,
    calibration, equipment maintenance, measurement uncertainty, and reporting of
    measurement results are covered.\nPotential problems and limitations are described,
    which need to be addressed when limit values are fixed and compliance measurements
    carried out."
- language: fr
  script: Latn
  content: "L'ISO 28439:2011 fournit des lignes directrices permettant de déterminer
    la concentration en nombre et la distribution granulométrique d'aérosols ultrafins
    et de nanoaérosols au moyen de spectromètres de mobilité électrique (également
    appelés analyseurs différentiels de mobilité). Seule la fraction de particules
    de l'aérosol est considérée. Pour des aérosols ultrafins et des nanoaérosols,
    des métriques d'exposition telles que la concentration en nombre et en surface
    sont très importantes. \nL'ISO 28439:2011 fournit également des lignes directrices
    pour la détermination de l'exposition aux aérosols ultrafins et aux nanoaérosols
    sur le lieu de travail.\nEn particulier, le système d'analyse différentielle de
    mobilité (DMAS), désormais disponible auprès de plusieurs distributeurs, est présenté.
    Les principes de fonctionnement, les problèmes d'échantillonnage dans l'environnement
    du lieu de travail, l'étalonnage, l'entretien du matériel, l'incertitude de mesure,
    et le rapport des résultats de mesurage sont couverts.\nDes problèmes potentiels
    et des limitations sont décrits, qui nécessitent d'être abordés quand des valeurs
    limites sont fixées et que des mesurages de conformité sont effectués."
