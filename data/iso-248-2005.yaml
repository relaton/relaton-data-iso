abstract:
- language: en
  script: Latn
  content: |-
    ISO 248:2005 specifies two methods, a hot-mill method and an oven method, for the determination of moisture and other volatile-matter content in raw rubbers.
    These methods are applicable to the determination of the volatile-matter content in the R-group of rubbers listed in ISO 1629 which are rubbers having an unsaturated carbon chain, for example, natural rubber and synthetic rubbers derived at least partly from diolefins.
    ISO 248:2005 may also be applicable to other rubbers, but in these cases it is necessary to prove that the change in mass is due solely to loss of original volatile matter and not to rubber degradation.
    The hot-mill method is not applicable to natural and synthetic isoprene rubbers or to rubbers too difficult to handle on a hot mill or to rubbers in powdered or chip form.
- language: fr
  script: Latn
  content: |-
    L'ISO 248:2005 spécifie deux méthodes, une méthode par mélangeage à chaud et une méthode par étuvage, pour la détermination de la teneur en eau et de la teneur en autres matières volatiles des caoutchouc bruts.
    Ces méthodes conviennent à la détermination de la teneur en matières volatiles des caoutchoucs du groupe R, répertoriés dans l'ISO 1629, qui sont des caoutchoucs ayant une chaîne carbonée non saturée, par exemple le caoutchouc naturel et les caoutchoucs synthétiques dérivés, au moins partiellement, de diènes conjugués.
    L'ISO 248:2005 peut également être utilisée pour d'autres caoutchoucs, mais, dans ce cas, il est essentiel de prouver que le changement de masse n'est dû qu'à la perte des matières volatiles d'origine et non à la dégradation du caoutchouc.
    La méthode par mélangeage à chaud n'est pas applicable aux caoutchoucs naturels, aux caoutchoucs isoprènes synthétiques et auxcaoutchoucs trop difficiles à manipuler en utilisant ce genre de procédé. Elle ne s'applique pas non plus aux caoutchoucs en poudre ou en copeaux.
