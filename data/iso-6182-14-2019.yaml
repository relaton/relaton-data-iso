abstract:
- content: |-
    This document specifies performance requirements, methods of test, and marking requirements for open water spray nozzles. This document is not applicable to open sprinklers or open water mist nozzles.
    Factors of installation, such as nozzle spacing, design densities, wind and hot gas velocities, are not intended to be addressed by this document.
