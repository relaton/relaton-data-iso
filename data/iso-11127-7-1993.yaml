- content: The procedure includes weighing a test portion of 100 g of the sample,
    adding 100 ml of water, shaking, allowing to settle, filtering if necessary, adding
    sulfuric acid to 25 ml of the solution, diluting, titrating the solution with
    silver nitrate, and noting the end point. Annex A gives information on the international
    standards series for non-metallic blast-cleaning abrasives ISO 11126 and ISO 11127.
  language:
