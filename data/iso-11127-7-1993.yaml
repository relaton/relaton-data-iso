- content: |2

    La présente norme est l'une des parties de l'ISO 11127, qui traite de l'échantillonnage et des essais des abrasifs non métalliques destinés à la préparation par projection. Les types d'abrasifs non métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11126. Les séries des normes ISO 11126 et ISO 11127 constituent une série cohérente de normes internationales sur les abrasifs non métalliques destinés à la préparation par projection. Des informations sur toutes les parties des deux séries sont données dans l'annexe A. La présente partie de l'ISO 11127 prescrit une méthode pour la détermination des chlorures solubles dans l'eau, dans les abrasifs non métalliques destinés à la préparation par projection.
