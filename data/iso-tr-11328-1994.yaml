abstract:
- language: en
  script: Latn
  content: Concentrates on the specialized equipment required for gaining access through
    the ice sheet and obtaining area, velocity, and other information for determining
    the rate of flow under ice. Does not specify techniques for measurement and computation
    which are dealt with in various International Standards. ISO 9196 specifically
    deals with the methods for the measurement of flow under ice and this Technical
    Report is intended to be used with ISO 9196.
