abstract:
- content: 'ISO 11269-2:2005 describes a method that is applicable to the determination
    of possible toxic effects of solid or liquid chemicals incorporated in soil on
    the emergence and early stages of growth and development of a variety of terrestrial
    plants. It does not give an indication of damage resulting from direct contact
    of seedlings with the chemical in the vapour or liquid phase outside the soil
    environment.The method is also applicable to the comparison of soils of known
    and unknown quality. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11269-2:2005 décrit une méthode applicable à la détermination des
    éventuels effets toxiques de substances chimiques solides ou liquides incorporées
    dans un sol sur l'émergence, les premiers stades de croissance et le développement
    de toute une variété de végétaux terrestres. Elle ne donne aucune indication sur
    les détériorations résultant du contact direct des semences avec la substance
    chimique à l'état de vapeur ou de liquide, hors de l'environnement du sol. La
    méthode est également applicable à la comparaison de sols de qualité connue ou
    inconnue.
