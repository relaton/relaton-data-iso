abstract:
- content: ISO 13579-1:2013 specifies a general methodology for measuring energy balance
    and calculating the efficiency of the process involving industrial furnaces and
    associated processing equipment as designed by furnace manufacturers. This general
    methodology includes measurement methods, calculations (general calculation) and
    an energy balance evaluation report. ISO 13579-1:2013 is not applicable to any
    efficiencies related to the process itself outside of industrial furnaces and
    associated processing equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13579-1:2013 spécifie une méthode générale pour mesurer le bilan
    énergétique et calculer l'efficacité du processus appliqué aux fours industriels
    et leurs équipements associés conçus par les fabricants de fours. La présente
    méthode générale comprend les méthodes de mesure, les calculs (calcul général),
    un rapport d'évaluation du bilan énergétique. L'ISO 13579-1:2013 ne s'applique
    pas aux rendements liés au processus proprement dit, en dehors des fours industriels
    et de leurs équipements associés.
