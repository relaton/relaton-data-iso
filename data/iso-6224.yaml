abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the requirements for general-purpose textile-reinforced thermoplastics
    water-discharge hoses.
    Three types of hose are specified according to their operating duty requirements, i.e. their ambient and water
    temperature ranges:
    — ambient temperatures: −10 °C to +60 °C;
    — water temperature during operation: 0 °C to +60 °C.
    NOTE At water temperatures above 23 °C and particularly above 40 °C, the maximum working pressure will be reduced.
    These hoses are not intended to be used for conveyance of potable (drinking) water, for washing-machine
    inlets, as fire-fighting hoses, for special agricultural machines or as gardening hoses for the consumer market.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les exigences relatives aux tuyaux d'usage général, en matières
    thermoplastiques à armature textile pour refoulement d'eau.
    Trois types de tuyaux sont spécifiés en fonction de leurs conditions de service, c'est-à-dire leurs plages de
    températures ambiantes et de températures d'eau:
    — températures ambiantes: −10 °C à +60 °C;
    — températures d'eau en service: 0 °C à +60 °C.
    NOTE Pour des températures d'eau supérieures à 23 °C et particulièrement supérieures à 40 °C, la pression
    maximale de service sera réduite.
    Ces tuyaux ne sont pas destinés à être utilisés pour le transport d'eau potable, le raccordement de machine à
    laver, comme tuyaux d'incendie, pour les machines agricoles spéciales ou comme tuyaux d'arrosage pour le
    marché grand public.
