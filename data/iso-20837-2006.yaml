abstract:
- content: "ISO 20837:2006 provides criteria and examples for sample preparation in
    order to obtain PCR-compatible samples or nucleic acids of suitable quality and
    quantity for PCR.\nIt provides a description of the general principles involved.
    References to standards concerning the enrichment of microorganisms are given
    in Annex A, and a detailed method for DNA extraction is given in Annex B. \nISO
    20837:2006 has been established for food matrices, but could also be applied to
    feed and agricultural/environmental matrices with some adaptations, if necessary."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 20837:2006 fournit des critères et des exemples de préparation d'échantillons permettant d'obtenir des échantillons compatibles avec la méthode PCR ou des acides nucléiques de qualité appropriée et en quantité suffisante pour la méthode PCR.
    Elle contient une description des principes généraux mis en oeuvre. Les références de normes relatives à l'enrichissement de micro-organismes sont données dans l'Annexe A et une méthode détaillée d'extraction de l'ADN est donnée dans l'Annexe B.
    L'ISO 20837:2006 a été élaborée pour des matrices alimentaires mais pourrait également être appliquée à des aliments pour animaux et à des matrices agricoles/environnementales avec quelques adaptations, si nécessaire.
