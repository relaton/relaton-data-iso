abstract:
- content: |-
    This document specifies two test methods for determining the water permeability characteristics of a single layer of geotextile or geotextile-related product normal to the plane:
    a)    the constant head method; and
    b)    the falling head method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit deux méthodes d'essai pour déterminer la perméabilité à l'eau d'une couche d'un géotextile ou produit apparenté normalement à son plan:
    a)    la méthode à hauteur de charge constante; et
    b)    la méthode avec hauteur de charge variable décroissante.
