abstract:
- language: fr
  script: Latn
  content: ISO 16258-1:2015 spécifie l'analyse par diffraction des rayons X de la
    fraction alvéolaire de silice cristalline (RCS) dans des prélèvements d'air collectés
    sur des filtres de 25 mm de diamètre, en utilisant une approche analytique où
    les poussières présentes sur le filtre de prélèvement d'air sont directement analysées
    par l'instrument. La présente partie de l'ISO 16258 contient des informations
    concernant les paramètres instrumentaux, la sensibilité de différents dispositifs
    de prélèvement, les utilisations de différents filtres et la correction des effets
    d'absorption. Dans la présente partie de l'ISO 16258, le terme «silice cristalline
    alvéolaire» englobe les polymorphes les plus courants du quartz et de la cristobalite.
    Les polymorphes les moins courants de la silice cristalline, tels que la tridymite,
    ne relèvent pas du domaine d'application de la présente partie de l'ISO 16258
    car aucun matériau de référence normalisé n'est disponible. Dans certaines circonstances
    (à savoir faibles capacités de rétention des filtres, faible teneur en silice),
    l'approche analytique décrite dans la présente méthode peut ne pas satisfaire
    aux exigences relatives à l'incertitude élargie de l'EN 482.[5] Des lignes directrices
    relatives au calcul de l'incertitude de mesure de la fraction alvéolaire de la
    silice cristalline sont données dans l'ISO 24095.
