- language: en
  script: Latn
  content: Specifies two methods for determining the longitudinal reversion of thermoplstics
    pipes, to be carried out in liquid or in air. Applies to all thermoplastics pipes
    with smooth internal and external walls of constant cross-section. Does not apply
    to non-smooth structured-wall thermoplastics pipes.
