abstract:
- language: fr
  script: Latn
  content: L'ISO 11236:2000 s'applique à une variété d'agents protecteurs du type
    p-phénylènediamine (PPD) substitués utilisés dans l'industrie du caoutchouc. Les
    trois groupes généraux de PPD sont les dialkyles, les alkylaryles et les diaryles
    dont l'utilisation permet d'améliorer la résistance du caoutchouc à l'ozone. L'ISO
    11236:2000 spécifie les méthodes d'essai les plus significatives pour évaluer
    la pureté des PPD de production et de ce fait leur aptitude à l'emploi dans le
    caoutchouc.
