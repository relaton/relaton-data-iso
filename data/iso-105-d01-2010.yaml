abstract:
- content: "ISO 105-D01:2010 specifies a method for determining the resistance of
    the colour of textiles of all kinds and in all forms to drycleaning using perchloroethylene
    solvent.\nThis method is neither suitable for the evaluation of the durability
    of textile finishes, nor is it intended for use in evaluating the resistance of
    colours to spot and stain removal procedures used by the drycleaner. \nThis test
    covers colour fastness to drycleaning only; commercial drycleaning  practice normally
    involves other operations, such as water spotting, solvent spotting and steam
    pressing, etc., for which other standard test methods are available if the full
    response to drycleaning of a textile is to be assessed. \nThe presence of absorbed
    water in drycleaning solvent, or the presence of a detergent and water in a drycleaning
    solvent, are known to alter the colour fastness properties of some materials.
    This test requires the assessment of the material under test in a dry state, using
    solvent alone, within containers that do not contain water. \nFastness to drycleaning,
    without further qualification in ISO 105-D01:2010, means fastness to drycleaning
    in perchloroethylene. However, if required, other solvents that are used for textile
    cleaning can be used."
