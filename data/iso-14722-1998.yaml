abstract:
- language: en
  script: Latn
  content: "1.1 This International Standard defines terms, symbols and conventions
    related to moped and moped-rider motions and kinematics and to the modelling thereof.
    \n1.2 It does not deal with methods of measurement, nor with the units used in
    reporting the results, nor with accuracy. \n1.3 The definitions in this International
    Standard apply to two-wheeled mopeds as defined in ISO 3833. \n1.4 This International
    Standard does not cover road mopeds which are controlled by a pedestrian or which
    are used for the carriage of goods to the exclusion of persons."
