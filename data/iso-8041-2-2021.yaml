abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements for personal vibration exposure meters (PVEM).
    This document is applicable to instruments designed for measurements of whole-body vibration in the context of industrial hygiene applications (according to ISO 2631-1, ISO 2631-2 and ISO 2631-4) and/or hand-arm vibration (according to ISO 5349-1) together with the associated exposure times.
    This document provides specified design goals and permitted tolerances that define the minimum performance capabilities and functional requirements of instruments designed to measure personal daily vibration exposure.
    This document does not apply to instruments designed to measure or log exposure times without also performing vibration measurement. Instrumentation of this type is described in ISO/TR 19664.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales applicables aux instruments de mesure de l’exposition des personnes aux vibrations (IMEPV).
    Le présent document est applicable aux instruments conçus pour les mesurages des vibrations globales du corps dans le cadre des applications d’hygiène industrielle (conformément à l’ISO 2631-1, l’ISO 2631-2 et l’ISO 2631-4) et/ou des vibrations main-bras (conformément à l’ISO 5349-1) avec les durées d’exposition associées.
    Le présent document fournit les objectifs de conception spécifiques et les tolérances admissibles qui définissent les capacités de performance minimales et les exigences fonctionnelles des instruments conçus pour mesurer l’exposition quotidienne des personnes aux vibrations.
    Le présent document ne s’applique pas aux instruments conçus pour mesurer ou enregistrer les durées d’exposition sans réaliser également de mesurage des vibrations. Les instruments de ce genre sont décrits dans l’ISO/TR 19664.
