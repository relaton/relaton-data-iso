abstract:
- content: "ISO/TS 10303-1134:2004 specifies the application module\n         Product
    structure.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1134:2004:\n         \n      \n- specification
    of the use of a product version as a component of an assembly;\n- identification
    of a component of an assembly with respect to an upper level in the assembly structure;\n-
    replication of a geometric model through the application of a geometric transformation;\n-
    representation of the fact that a part version results from the transformation
    of another;\n- identification of a part and of its versions;\n- representation
    of the shape of the part with an external file; \n- representation of the properties
    of a part version; \n- identification of the documents that provide information
    about the part or its versions; \n- identification of the substitution of a component
    by another in an assembly;\n- identification of a relationship between two versions
    of product; \n- identification of an identity relationship between two versions
    of product made by two organizations;\n- identification of a product as a potential
    replacing product for another product in any usage; \n- representation of the
    properties of a part relationship version."
