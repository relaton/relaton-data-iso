abstract:
- content: |-
    ISO 17126:2005 specifies test procedures for the determination of effects of contaminated soils or other contaminated samples on the emergence of lettuce seeds.
    ISO 17126:2005 is applicable to contaminated soils, soil materials, compost, sludge and chemical testing. It is applicable to the measurement of effects of substances deliberately added to the soil and to the comparison of soils of known and unknown quality.
    ISO 17126:2005 is not applicable to volatile contaminants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17126:2005 spécifie le mode opératoire pour la détermination des effets de sols contaminés ou d'autres échantillons contaminés vis-à-vis de l'émergence des semences de laitue.
    L'ISO 17126:2005 est applicable aux sols contaminés, aux matériaux du sol, au compost, aux boues et aux produits chimiques. Elle s'applique au mesurage des effets de substances ajoutées intentionnellement au sol et à la comparaison de sols de qualité connue et inconnue.
    L'ISO 17126:2005 ne s'applique pas aux contaminants volatils.
