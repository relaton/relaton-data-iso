abstract:
- language: en
  script: Latn
  content: |-
    This document provides a Japanese grouping system for materials for welding purposes, classified in accordance with the grouping system of ISO/TR 15608.
    It can also apply for other purposes, such as heat treatment, forming, and non-destructive testing.
    Types of steels are listed in accordance with the grouping system of ISO/TR 15608:2017, Table 1.
    Types of aluminium and aluminium alloys are listed in accordance with the grouping system of ISO/TR 15608:2017, Table 2.
    Types of titanium and titanium alloys are listed in accordance with the grouping system of ISO/TR 15608:2017, Table 5.
    This document covers grouping systems for the following standardized materials:
    —          steels;
    —     aluminium and its alloys;
    —     titanium and its alloys.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un système de groupement japonais des matériaux destinés au soudage, classés conformément au système de groupement de l'ISO/TR 15608.
    Il peut également s'appliquer pour d'autres fins, tels le traitement thermique, le formage et les contrôles non destructifs.
    Les types d'acier sont énumérés conformément au système de groupement de l'ISO/TR 15608:2017, Tableau 1.
    Les types d'aluminium et d'alliages d'aluminium sont énumérés conformément au système de groupement de l'ISO/TR 15608:2017, Tableau 2.
    Les types de titane et d'alliages de titane sont énumérés conformément au système de groupement de l'ISO/TR 15608:2017, Tableau 5.
    Le présent document couvre les systèmes de groupement des matériaux normalisés suivants:
    —          aciers;
    —          aluminium et alliages d'aluminium;
    —          titane et alliages de titane;
