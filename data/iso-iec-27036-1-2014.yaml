abstract:
- language: en
  script: Latn
  content: ISO/IEC 27036-1:2014 is an introductory part of ISO/IEC 27036. It provides
    an overview of the guidance intended to assist organizations in securing their
    information and information systems within the context of supplier relationships.
    It also introduces concepts that are described in detail in the other parts of
    ISO/IEC 27036. ISO/IEC 27036-1:2014 addresses perspectives of both acquirers and
    suppliers.
