abstract:
- content: |-
    This document defines the geometry of the interface of removable 24° cone couplings for fluid systems in aircraft. The connection with the pipe of each one of the connecting elements can be of different design.
    This document specifies the dimensions which allow the interchangeability of the male and female elements and of the nut used for the connection.
    The dimensions define the maximum volume of the male fitting.
