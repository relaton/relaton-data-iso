abstract:
- language: en
  script: Latn
  content: |-
    ISO 2577:2007 specifies a method of determining the moulding shrinkage and the shrinkage after heat treatment of moulded test specimens of thermosetting moulding materials.
    These characteristics are useful for the production control of thermosetting material and for checking uniformity of manufacture. Furthermore, knowledge of the initial shrinkage of thermosetting materials is important for the construction of moulds, and knowledge of post-shrinkage for establishing the suitability of the moulding material for the manufacture of moulded pieces with accurate dimensions.
- language: fr
  script: Latn
  content: |-
    L'ISO 2577:2007 spécifie une méthode de détermination du retrait de moulage et du retrait après traitement thermique des éprouvettes moulées en matières à mouler thermodurcissables.
    Ces caractéristiques sont utiles pour le contrôle de la production des matières thermodurcissables et la vérification de l'uniformité de fabrication. En outre, la connaissance du retrait initial des matières thermodurcissables est importante pour la construction des moules, et celle du post-retrait pour la détermination de l'aptitude de la matière à mouler à la fabrication de pièces moulées de dimensions précises.
