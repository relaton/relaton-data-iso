abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Reddish brown to dark brown. Odour: Characteristic,
    spicy, recalling that of cinnamaldehyde. Refractive index at 20 째C: 1,5300 - 1,5400.
    Optical rotation at 20 째C: Range from - 2,5 to + 2 . Solubility in 70 % (V/V)
    ethanol at 20 C: 1 volume in 2 volumes. The values for the relative density at
    20/20 C, phenols content, and carbonyl compounds content, expressed as cinnamaldehyde
    differ according to the country of origin (Seychelles, Sri Lanka, South India,
    Madagascar and Comores).'
