abstract:
- language: en
  script: Latn
  content: Specifies methods for the measurement of water flow in open channels using
    rectangular and triangular-notch (V-notch) thin-plate weirs. The flow conditions
    considered are limited to steady, free and fully ventilated discharge. Recommended
    discharge coefficients are applicable to water only in the approximate range of
    temperatures from 5 to 30 °C.
