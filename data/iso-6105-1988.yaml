abstract:
- language: en
  script: Latn
  content: Applies to diamond or cubic boron nitride saws, the multilingual nomenclature
    and designation of which are specified in ISO 6104. The diamond or cubic boron
    nitride concentration and the grain size of the diamond section of the saws be
    specified in confomity with ISO 6104 and ISO 6106 respectively.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions du corps en acier des scies à base de diamant ou de nitrure de bore cubique, dont la nomenclature multilingue et la désignation dimensionnelle sont établies par l'ISO 6104. Ces scies sont principalement utilisées pour la coupe de la pierre et des matériaux de construction. La concentration en diamant ou nitrure de bore cubique et la désignation du grain de la couche diamant des scies doivent être précisées conformément à l'ISO 6104 et l'ISO 6106 respectivement.
