abstract:
- language: en
  script: Latn
  content: |-
    This document gives safety requirements and the means for their verification specific to the design and construction of powered material-collecting systems used in agriculture, gardening and area maintenance (such as landscaping). It is applicable to mounted, semi-mounted or trailed machines manufactured after the date of its publication.
    This document specifies means for eliminating or reducing mechanical hazards when the material-collecting system is used as intended.
    It does not deal with environmental hazards, road safety, electromagnetic compatibility, power take-off (PTO), PTO drive shaft guarding or control requirements.
    This document is not applicable to machines within the scope of ISO 5395-2 or ISO 5395-3.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité et les moyens de vérification propres à la conception et à la construction de systèmes motorisés de collecte des matériaux, utilisés en agriculture, dans l'entretien des espaces verts et des parcs (tel que l'aménagement paysager). Il s'applique aux machines portées, semi-portées ou traînées fabriquées après la date de sa publication.
    Le présent document décrit les méthodes pour éliminer ou réduire les phénomènes dangereux mécaniques lorsque les systèmes de collecte des matériaux sont utilisés normalement.
    Le présent document ne couvre pas des phénomènes dangereux liés à l'environnement, à la sécurité routière, à aux prises de force, aux protecteurs de l'arbre de transmission ou aux exigences des commandes.
    Le présent document ne s'applique pas aux machines relevant des normes ISO 5395-2 ou ISO 5395-3.
