abstract:
- language: en
  script: Latn
  content: ISO 22200:2008 specifies the immunity performance criteria and test levels
    for apparatus used in lifts, escalators and moving walks which are intended to
    be permanently installed in buildings, including the basic safety requirements
    regarding their electromagnetic compatibility (EMC) environment. These levels
    represent essential EMC requirements. ISO 22200:2008 refers to normal EMC conditions
    as existing in residential, office and industrial buildings.
