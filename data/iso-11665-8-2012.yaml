- content: |-
    L'ISO 11665-8:2012 spécifie les exigences applicables à la détermination de l'activité volumique du radon dans tout type de bâtiment. Les bâtiment peuvent être des habitations privées, bâtiments publics, bâtiments industriels, bâtiments souterrains, etc.
    L'ISO 11665-8:2012 décrit les méthodes de mesure utilisées pour évaluer l'activité volumique moyenne annuelle du radon dans les bâtiments, lors de la phase de dépistage. Elle traite également des actions à entreprendre pour identifier la source, les voies d'entrée et de transfert du radon dans le bâtiment (investigations complémentaires).
    L'ISO 11665-8:2012 développe également les exigences applicables à la vérification immédiate des solutions techniques mises en ?uvre, au contrôle de leur efficacité ainsi qu'au contrôle de la pérennité de la situation du bâtiment vis-à-vis du radon.
    L'ISO 11665-8:2012 ne traite ni du diagnostic technique ni de la spécification de travaux de remédiation.
