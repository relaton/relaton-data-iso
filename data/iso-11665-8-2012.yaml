abstract:
- language: en
  script: Latn
  content: "ISO 11665-8:2012 specifies requirements for the determination of the activity
    concentration of radon in all types of buildings. The buildings can be single
    family houses, public buildings, industrial buildings, underground buildings,
    etc. \nISO 11665-8:2012 describes the measurement methods used to assess, during
    the initial investigation phase, the average annual activity concentration of
    radon in buildings. It also deals with investigations needed to identify the source,
    entry routes and transfer pathways of the radon in the building (additional investigations).\nFinally,
    ISO 11665-8:2012 outlines the applicable requirements for the immediate post-mitigation
    testing of the implemented mitigation techniques, monitoring of their effectiveness
    and testing of the sustainability of the building's behaviour towards radon.\nISO
    11665-8:2012 does not address the technical building diagnostic or the prescription
    of mitigation work."
- language: fr
  script: Latn
  content: |-
    L'ISO 11665-8:2012 spécifie les exigences applicables à la détermination de l'activité volumique du radon dans tout type de bâtiment. Les bâtiment peuvent être des habitations privées, bâtiments publics, bâtiments industriels, bâtiments souterrains, etc.
    L'ISO 11665-8:2012 décrit les méthodes de mesure utilisées pour évaluer l'activité volumique moyenne annuelle du radon dans les bâtiments, lors de la phase de dépistage. Elle traite également des actions à entreprendre pour identifier la source, les voies d'entrée et de transfert du radon dans le bâtiment (investigations complémentaires).
    L'ISO 11665-8:2012 développe également les exigences applicables à la vérification immédiate des solutions techniques mises en ?uvre, au contrôle de leur efficacité ainsi qu'au contrôle de la pérennité de la situation du bâtiment vis-à-vis du radon.
    L'ISO 11665-8:2012 ne traite ni du diagnostic technique ni de la spécification de travaux de remédiation.
