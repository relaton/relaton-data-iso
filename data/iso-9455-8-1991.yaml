- content: |2

    La présente partie de l'ISO 9455 prescrit une méthode de détermination de la teneur en zinc des flux solubles à l'eau du type 3 défini dans l'ISO 9454-1. La méthode est applicable à une solution aqueuse de flux contenant environ 25 % de zinc sous forme de chlorure de zinc (ZnCl2. Pour les flux solides et les solutions dont la concentration diffère de façon notable de celle qui est indiquée ci-dessus, il est nécessaire d'apporter une correction appropriée à la quantité d'échantillon prélevée pour l'essai.
