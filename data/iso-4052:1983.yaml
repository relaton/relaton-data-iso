abstract:
- language: en
  script: Latn
  content: The method consists in extracting of the caffeine from a test portion,
    in an ammoniacal medium, successive purifying, with diethyl ether, on two chromatographic
    columns, the first in an alkaline medium, the second in an acid medium, followed
    by elution by chloroform. Spectrometric measurement of the eluate at the wavelength
    of maximum absorbance (in the ultraviolet region). A first figure shows examples
    of chromatographic columns. A second figure gives an example of spectrometric
    measurement.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie la méthode de référence pour la détermination de la teneur en caféine dans les cafés. La présente méthode est applicable au café vert, au café vert décaféiné, au café torréfié, au café décaféiné torréfié, aux extraits de café séché ou liquide et aux extraits de café décaféiné séché ou liquide. La limite inférieure de détection est 0,02 % de caféine par rapport à la matière sèche.
