abstract:
- language: en
  script: Latn
  content: |-
    ISO 11040-4:2007 applies to tubing-glass barrels (single-chamber design) for injection preparations and specifies materials, dimensions and performance details.
    Glass barrels from tubing glass in accordance with ISO 11040-4:2007 are intended for single use only. In conjunction with the right sealing components, they offer a safe system for parenteral use.
