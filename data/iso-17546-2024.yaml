abstract:
- language: en
  script: Latn
  content: |-
    This document specifies design and minimum verification requirements for lithium-ion batteries from the perspectives of performance, safety and logistics.
    This document is applicable to battery assemblies for space vehicles and component cells of batteries, which are critical devices to be harmonized with standards and regulations for other industries. In addition, this document is applicable to component cells which are not designed for space vehicles but can be used in space.
