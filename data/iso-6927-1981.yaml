abstract:
- language: en
  script: Latn
  content: Defines technical terms for sealants for building purposes and applies
    to joints filled with hardening, plastic or elastic materials which are not preformed.
    Does not include all necessary technical terms on jointing products. Material
    properties are defined in general terms without reference to related quantitative
    aspects.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale définit des termes techniques concernant des mastics utilisés dans le bâtiment et s'applique aux joints remplis par des matériaux durcissants, plastiques ou élastiques non préformés.
