abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of air permeability (AP).
    It is applicable to materials used as cigarette papers, filter plug wrap and filter joining paper, including materials having an oriented permeable zone or discrete permeable zones where the measured permeability is in excess of 10 cm3·(min−1·cm−2) at 1 kPa. In addition, it is applicable to banded cigarette papers, with bands of a width of at least 4 mm.
    NOTE       For an estimate of the air permeability of materials outside the scope of this document, see Note 3 in 5.1.2 and 7.6.1.4.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la perméabilité à l'air (AP).
    Il s'applique aux matériaux utilisés comme papier à cigarettes, pour le gainage des filtres et comme papier manchette, y compris les matériaux possédant une zone perméable discrète ou orientée, ayant une perméabilité mesurée supérieure à 10 cm3·(min−1·cm−2) à 1 kPa. En outre, il s'applique aux papiers à cigarettes à bandes d'une largeur d'au moins 4 mm.
    NOTE       Pour avoir une estimation de la perméabilité à l'air de matériaux sortant du domaine d'application du présent document, voir la Note 3 en 5.1.2 et le paragraphe 7.6.1.4.
