abstract:
- language: en
  script: Latn
  content: "ISO 17201-5:2010 gives guidelines for noise management of shooting activity
    at shooting ranges. The control of the noise received outside shooting ranges
    at specified reception points based either on measured or calculated sound exposure
    levels is specified. ISO 17201-5:2010 can also be used in the planning of new
    or reconstruction of existing ranges. It is intended to comply with all relevant
    local rules and regulations which imply a conversion of sound exposure level to
    other indicators as given in ISO 17201-3.\nISO 17201-5:2010 applies to weapons
    with calibres of less than 20 mm or explosive charges of less than 50 g TNT equivalent
    and pressures of less than 1 kPa at the reception point. \nNOTE       National
    or other regulations, which could be more stringent, can apply."
- language: fr
  script: Latn
  content: |-
    L'ISO 17201-5:2010 fournit des lignes directrices pour la gestion du bruit de l'activité de tir des stands de tir. Elle spécifie comment contrôler le bruit reçu à l'extérieur des stands de tir, en des points de réception spécifiques, sur la base de données mesurées ou de données calculées. L'ISO 17201-5:2010 peut aussi être utilisée pour la planification de stands nouveaux ou pour la reconstruction de stands existants. Elle est censée être conforme à toutes les règles et réglementation locales impliquant une conversion du niveau d'exposition sonore en d'autres indicateurs donnés dans l'ISO 17201-3.
    L'ISO 17201-5:2010 est applicable aux calibres inférieurs à 20 mm ou aux charges explosives inférieures à une masse équivalente de 50 g de TNT et à des pressions inférieures à 1 kPa au point de réception.
