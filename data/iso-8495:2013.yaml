abstract:
- language: en
  script: Latn
  content: |-
    ISO 8495:2013 specifies a method for a ring-expanding test on tubes, that is used to reveal defects both on the surfaces and within the tube wall by expanding the test piece using a conical mandrel until fracture occurs. It may be also used to assess the ability of tubes to undergo plastic deformation.
    The ring-expanding test is applicable to tubes having an outside diameter from 18 mm up to and including 150 mm and a wall thickness from 2 mm up to and including 16 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 8495:2013 spécifie une méthode d'essai de dilatation d'anneaux sur tubes, qui est utilisée pour révéler des défauts à la fois sur les surfaces et à l'intérieur de la paroi du tube en dilatant l'éprouvette jusqu'à la rupture, au moyen d'un mandrin conique. Elle peut également être utilisée pour évaluer l'aptitude des tubes à la déformation plastique.
    L'essai de dilatation d'anneaux s'applique aux tubes de diamètre extérieur compris entre 18 mm et 150 mm inclus, et d'une épaisseur de paroi comprise entre 2 mm et 16 mm inclus.
