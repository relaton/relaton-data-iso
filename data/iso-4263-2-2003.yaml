abstract:
- content: ISO 4263-2:2003 specifies a method for the determination of the ageing
    behaviour of hydraulic fluids of category HFC as defined in ISO 6743-4 and specified
    in ISO 12922. The ageing is accelerated by the presence of oxygen, water and metal
    catalysts at elevated temperature, and the degradation of the fluid is followed
    by changes in pH value and insolubles content. Other parts of ISO 4263 specify
    similar procedures for the determination of the ageing behaviour of mineral oils
    and specified categories of fire-resistant fluids used in hydraulic and other
    applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4263-2:2003 spécifie une méthode permettant d'évaluer le comportement
    au vieillissement des fluides hydrauliques de catégorie HFC, tels qu'ils sont
    définis dans l'ISO 6743-4 et spécifiés dans l'ISO 12922. Dans cette méthode, le
    vieillissement est accéléré par la présence d'oxygène, d'eau et de catalyseurs
    métalliques à température élevée. La dégradation du fluide est suivie par l'évolution
    de la valeur du pH et de la teneur en produits insolubles. D'autres parties de
    l'ISO 4263 décrivent des méthodes similaires permettant d'évaluer les caractéristiques
    de vieillissement des huiles minérales et de catégories spécifiques de fluides
    difficilement inflammables utilisés dans des applications hydrauliques et autres.
