abstract:
- content: |-
    This document specifies the test method for the determination of hexachlorobenzene (HCB) in pyrotechnic compositions by gas chromatography.
    The limit of detection depends on the substance to be determined, the equipment used, the quality of chemicals used for the extraction of the sample, and the clean-up of the extract.
    Under the conditions specified in this document, a limit of detection of 1 mg/kg (expressed as dry matter) can be achieved.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode d'essai de détermination de l'hexachlorobenzène (HCB) dans les compositions pyrotechniques par chromatographie en phase gazeuse.
    La limite de détection dépend de la substance à déterminer, de l'équipement utilisé, de la qualité des produits chimiques utilisés pour l'extraction de l'échantillon et de la purification de l'extrait.
    Dans les conditions spécifiées dans le présent document, une limite de détection de 1 mg/kg (exprimée en matière sèche) peut être obtenue.
