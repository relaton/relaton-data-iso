abstract:
- content: |-
    ISO 8967|IDF 134:2005 specifies a method for the determination of the bulk density of dried whole milk, dried partly skimmed milk and dried skimmed milk, whether non-instant or instant.
    The method is also applicable to dried whey, dried buttermilk and dried milk-based infant food, as well as to any of the dried products indicated above in which fat has been replaced by another fat, or which has been roller-dried instead of spray-dried.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8967|FIL 134:2005 spécifie une méthode pour la détermination de la masse volumique du lait entier sec, du lait sec partiellement écrémé et du lait sec écrémé, instantanés ou non instantanés.
    La méthode est également applicable au lactosérum sec, au babeurre sec et aux aliments infantiles à base de lait sec, ainsi qu'à tous les produits secs indiqués ci-dessus, dans lesquels la matière grasse du lait a été remplacée par une autre matière grasse ou qui ont été séchés sur cylindres au lieu d'être séchés par atomisation.
