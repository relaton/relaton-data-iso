abstract:
- content: |2

    La présente partie de ISO 8764 spécifie les formes, les dimensions, les spécifications techniques et les méthodes de contrôle d'essai de torsion des extrémités des tournevis à main et des embouts de tournevis à machine pour vis à empreinte cruciforme.La présente partie de ISO 8764 définit les deux types d'extrémités suivants :- type PH pour l'empreinte de type H ;- type PZ pour l'empreinte de type Z.Les empreintes types H et Z sont définies dans l'ISO 4757.Les spécifications générales, les longueurs des lames et le marquage des tournevis à main sont donnés dans l'ISO 8764-2.
