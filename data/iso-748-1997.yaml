abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des méthodes de détermination
    de la vitesse et de l'aire de la section droite d'un écoulement d'eau en chenal
    non couvert par la glace, et des méthodes de calcul du débit à partir des résultats
    des mesurages.  Elle couvre les méthodes faisant usage de moulinets et de flotteurs
    destinés au mesurage des vitesses. Bien que, dans la plupart des cas, ces mesurages
    soient entrepris pour déterminer la relation hauteur-débit d'une station hydrométrique,
    la présente Norme internationale ne traite que de simples mesurages du débit;
    l'enregistrement continu du niveau d'eau durant une certaine période fait l'objet
    de l'ISO 1100-1 et de l'ISO 1100-2.   \nNOTE  Les méthodes de détermination de
    la vitesse et de l'aire de la section droite d'un écoulement d'eau en chenal couvert
    par la glace sont spécifiées dans l'ISO 9196.\n"
