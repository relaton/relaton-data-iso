abstract:
- language: en
  script: Latn
  content: |-
    ISO 10927:2011 specifies a general method for determining the average molecular mass and molecular mass distribution of polymers from 2 000 g.mol-1 to 20 000 g.mol-1 by matrix-assisted laser desorption/ionization time-of-flight mass spectrometry (MALDI‑TOF‑MS).
    The average molecular masses and molecular mass distributions are calculated from a calibration curve constructed using synthetic-polymer and/or biopolymer standards. This method is therefore classified as a relative method.
    The method is not applicable to polyolefins or to polymers with a polydispersity > 1,2.
- language: fr
  script: Latn
  content: |-
    L'ISO 10927:2011 spécifie une méthode générale permettant de déterminer la masse moléculaire moyenne et la distribution des masses moléculaires moyennes de polymères comprises entre 2 000 g·mol-1 et 20 000 g·mol-1 par spectrométrie de masse, à temps de vol, après désorption/ionisation laser assistée par matrice (SM-MALDI-TOF).
    Les masses moléculaires et les distributions des masses moléculaires moyennes sont calculées à partir d'une courbe d'étalonnage établie à l'aide d'étalons de polymères synthétiques et/ou de biopolymères. Par conséquent, la présente méthode est classée comme méthode relative.
    La présente méthode n'est pas applicable aux polyoléfines et aux polymères ayant une polydispersité supérieure à 1,2.
