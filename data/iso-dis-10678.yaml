abstract:
- content: |-
    ISO 10678:2010 specifies a method for the determination of the photocatalytic activity of surfaces by degradation of the dye molecule methylene blue (MB) in aqueous solution using artificial ultraviolet (UV) radiation, and characterizes the ability of photoactive surfaces to degrade dissolved organic molecules on ultraviolet radiation.
    The test method specified is also applicable to evaluation of the specific photocatalytic self-cleaning activity of surfaces covered with respective coatings.
    This method is not applicable to characterizing the photoactivity of surfaces on visible illumination, regarding direct soiling, degradation of gaseous molecules and the determination of antimicrobial photoactivity of surfaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10678:2010 spécifie une méthode de détermination de l'activité photocatalytique des surfaces par dégradation de la molécule du colorant bleu de méthylène (BM) dans une solution aqueuse au moyen d'une irradiation ultraviolette (UV) artificielle et il caractérise la capacité des surfaces photoactives à dégrader des molécules organiques dissoutes sous un rayonnement ultraviolet.
    La méthode d'essai spécifiée est applicable également à l'évaluation de l'activité autonettoyante spécifique par photocatalyse de surfaces pourvues de revêtements respectifs.
    Cette méthode n'est pas applicable à la caractérisation de la photoactivité de surfaces exposées à un éclairage en lumière visible s'agissant de salissures, de la dégradation de molécules gazeuses et de la détermination de la photoactivité antimicrobienne des surfaces.
