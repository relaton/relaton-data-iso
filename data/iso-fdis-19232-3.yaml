abstract:
- content: This document specifies the minimum image quality values to ensure a uniform
    radiographic quality. It applies to the two types of image quality indicator as
    detailed in ISO 19232-1 for wire-type IQIs and ISO 19232-2 for step/hole-type
    IQIs and for the two testing, classes A and B, as described in ISO 5579. Minimum
    IQI values are specified for these two testing classes of radiographic techniques
    as specified in ISO 5579.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19232-3:2013 spécifie les indices minimaux de qualité d'image afin
    d'assurer une qualité radiographique uniforme. Elle est applicable aux deux sortes
    d'indicateurs de qualité d'image respectivement décrites dans l'ISO 19232-1 pour
    les IQI à fils et dans l'ISO 19232-2 pour les IQI à trous et à gradins ainsi qu'aux
    deux techniques décrites dans l'ISO 5579. Les indices sont spécifiés pour chacune
    des deux techniques radiographiques spécifiées dans l'ISO 5579.
