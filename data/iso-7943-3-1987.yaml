abstract:
- language: en
  script: Latn
  content: In addition to the film roll core dimensions and film roll diameters, this
    part of the standard specifies the dimensions of the keys on winders for film
    rolls fitted to the projetor scroll units or attachments. It does not require
    that scroll units for one projector type accept film rolls intended for another
    type.
