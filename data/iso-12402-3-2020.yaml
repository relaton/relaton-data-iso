- content: Le présent document spécifie les exigences de sécurité relatives aux gilets
    de sauvetage, niveau de performance 150. Il s'applique aux gilets de sauvetage
    utilisés par les adultes, les enfants ou les jeunes enfants, dans le cadre d'une
    utilisation générale, au large et dans des eaux agitées, ou lorsque les utilisateurs
    sont entièrement vêtus.
