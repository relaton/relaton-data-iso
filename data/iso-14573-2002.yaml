abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the essential requirements of snowboard strap bindings for soft boots (see 3.1), hereafter referred to as snowboard bindings.
    This International Standard is applicable to snowboard strap bindings for adults and children, but covers also strap bindings for soft boots, which may have step-in function.
    This International Standard does not apply to antiskid pads.
    NOTE 1 For snowboard plate bindings without a release mechanism, see ISO 14790.
    NOTE 2 For the binding mounting area of snowboards without inserts see ISO 10958-1 and with inserts see ISO/DIS 10958-2.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale prescrit les exigences essentielles applicables aux fixations de surf des neiges à sangles pour chaussures souples (voir 3.1), ci-après désignées «fixations de surf».
    La présente Norme internationale est applicable aux fixations de surf des neiges à sangles pour adultes et enfants, mais elle traite également des fixations à sangles pour chaussures souples qui peuvent comporter aussi un système à enclenchement automatique.
    La présente Norme internationale n'est pas applicable aux plaques antiglisse.
    NOTE 1 Pour les fixations de surf des neiges de type à plaque sans mécanisme de déclenchement, voir l'ISO 14790.
    NOTE 2 Pour la zone de montage des fixations de surfs des neiges dépourvus d'inserts, voir l'ISO 10958-1, et pour les surfs des neiges avec inserts, voir l'ISO 10958-2.
