abstract:
- language: en
  script: Latn
  content: |-
    ISO 17633:2017 specifies requirements for classification of tubular flux and metal cored electrodes and rods, based on the all-weld metal chemical composition, the type of core, shielding gas, welding position and the all-weld metal mechanical properties, in the as-welded or heat-treated conditions, for gas shielded and non-gas shielded metal arc welding of stainless and heat-resisting steels.
    ISO 17633:2017 is a combined standard providing for classification utilizing a system based upon nominal composition or utilizing a system based upon alloy type.
    a) Clauses, subclauses, and tables which carry the suffix letter "A" are applicable only to products classified using the system based upon nominal composition.
    b) Clauses, subclauses, and tables which carry the suffix letter "B" are applicable only to products classified using the system based upon alloy type.
    c) Clauses, subclauses, and tables which do not have either the suffix letter "A" or the suffix letter "B" are applicable to all products classified in accordance with this document.
    ISO 17633:2017 does not use pulsed current for determining the product classification.
- language: fr
  script: Latn
  content: |-
    ISO 17633:2017 spécifie les exigences de classification des fils et baguettes fourrés de flux ou de métal, en fonction de la composition chimique du métal fondu hors dilution, du type fourrage, du gaz de protection, de la position de soudage et des caractéristiques mécaniques du métal fondu hors dilution, fils et baguettes étant destinés au soudage à l'arc avec ou sans protection gazeuse des aciers inoxydables et résistant aux températures élevées.
    ISO 17633:2017 est une norme mixte permettant une classification utilisant un système basé sur la classification d'après la composition nominale ou utilisant un système d'après le type d'alliage.
    a) Les articles, paragraphes et tableaux qui portent la lettre «A» ne sont applicables qu'aux produits classifiés selon le système basé sur la composition nominale.
    b) Les articles, paragraphes et tableaux qui portent la lettre «B» ne sont applicables qu'aux produits classifiés selon le système basé sur le type d'alliage.
    c) Les articles, paragraphes et tableaux qui ne portent ni la lettre «A» ni la lettre «B» sont applicables aux fils fourrés pour le soudage à l'arc classifiés conformément au présent document.
    ISO 17633:2017 n'utilise pas le courant pulsé pour la détermination de la classification des produits.
