- language: en
  script: Latn
  content: The method consists in extracting of soluble substances in dried tea leaf,
    containing in a porcelain or earthenware pot, by means of freshly boiling water,
    pouring of the liquor into a white porcelain or earthenware bowl, examination
    of the organoleptic properties of the infused leaf, and of the liquor with or
    without milk or both.
