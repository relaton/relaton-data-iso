abstract:
- language: en
  script: Latn
  content: 'Prescribes the quality of the recorded signals, track layout and track
    format for 130-mm-flexible disk cartridges (5,25 in) for data interchange between
    data processing systems recorded at 7,958 ftprad and 3,8 tpmm (69 tpi) on both
    sides using modified frequency modulation recording. This flexible disk cartridge
    must be in conformance with ISO 8378 and meet the requirements of parts 1 and
    2 or 1 and 3. References: ISO 646, 2022, 4873, 8378, and 9293.'
