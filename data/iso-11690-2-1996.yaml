abstract:
- content: "\nLa présente partie de l'ISO 11690 traite des aspects techniques de la
    réduction du bruit sur les lieux de travail. Les différents moyens techniques
    sont donnés, les grandeurs acoustiques liées décrites, la valeur de la réduction
    du bruit discutée et les méthodes de vérification esquissées. La présente partie
    de l'ISO 11690 ne traite que des sons audibles.  \nNOTE 1 L'annexe K donne la
    liste des Normes internationales et autres publications relatives aux moyens de
    réduction du bruit.\n"
