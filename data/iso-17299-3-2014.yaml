abstract:
- language: en
  script: Latn
  content: ISO 17299-3:2014 specifies a gas chromatography test method for the deodorant
    testing of all textile products. This method applies to the odour component chemicals,
    such as indole, isovaleric acid, nonenal, and acetic acid with added sodium chloride
    (NaCl). Two preparation methods are described.
- language: fr
  script: Latn
  content: |-
    l'ISO 17299-3:2014 spécifie une méthode d'essai par chromatographie en phase gazeuse utilisée pour l'essai de neutralisation d'odeurs de tous les produits textiles. Cette méthode s'applique aux produits chimiques odorants que sont l'indole, l'acide isovalérique, le nonénal et un mélange d'acide acétique et de NaCl. Deux méthodes de préparation sont décrites pour la présente méthode d'essai:
    ?    dans la méthode A, un produit chimique odorant est introduit dans un récipient en évitant tout contact avec l'éprouvette. Chaque produit chimique est soumis à l'essai séparément;
    ?    dans la méthode B, un produit chimique odorant est injecté directement sur l'éprouvette placée dans un récipient. Les produits chimiques utilisés pour cette méthode sont un mélange d'acide acétique et de chlorure de sodium (NaCl).
