    La présente partie de l'ISO 7574 est dérivée de l'ISO 7574/4. Elle donne un guide de détermination par l'annonceur de la valeur annoncée, Lc, et spécifie une méthode simplifiée de contrôle de la conformité des émissions acoustiques d'un lot de machines ou d'équipements avec la valeur annoncée. Cette méthode peut être utilisée quand on ne dispose pas encore d'un code d'étiquetage spécifique à la famille donnée de machines (conformément au chapitre 6 de l'ISO 7574/4) fixant l'écart-type de référence, l'effectif de l'échantillon et la procédure d'échantillonnage. S'il existe un code particulier d'étiquetage, il doit être utilisé et, dans ce cas, on ne doit pas faire référence à la présente partie de l'ISO 7574. La présente partie de l'ISO 7574 ne devrait, de préférence, être utilisée que selon accord conclu, par exemple dans la branche industrielle considérée ou dans un contrat. La présente partie de l'ISO 7574 ne traite pas des conséquences qui s'en suivent dans le c
