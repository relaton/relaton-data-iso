abstract:
- language: en
  script: Latn
  content: Method for determination of the titre; this is expressed conventionally
    as percentages by mass of NaOH, a) as total alkalinity and b) as caustic alkalinity,
    corresponding to the total alkalinity less the alkalinity due to carbonates. The
    principle consists in titration of the total alkalinity with standard volumetric
    hydrochloric acid solution in the presence of methyl orange as indicator. Calculation
    of the two amounts a) and b). The mass of carbon dioxide is determined by the
    method specified in ISO 3196. This method has also been approved by the IUPAC.
    - Cancels and replaces ISO Recommendation R 979-1969 of which it constitutes a
    technical revision.
- language: fr
  script: Latn
  content: " La présente Norme Internationale spécifie une méthode\n  de détermination
    du titre de l'hydroxyde de sodium à usage industriel.\n  Ce titre peut être exprimé
    conventionnellement, en pourcentages\n  en masse de NaOH, de deux façons différentes
    : \n\nA) alcalinité totale (NaOH éq.) ; \nB) alcalinité caustique (NaOH c.), correspondant
    à l'alcalinité\n  totale diminuée de l'alcalinité due aux carbonates.\n"
