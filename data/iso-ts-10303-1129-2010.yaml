abstract:
- content: "ISO/TS 10303-1129:2010-03 specifies the application module for\n         External
    properties.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1129:2010-03:\n         \n      \n- identification
    of a kind of property defined in a property library that is not structured according
    to ISO 13584-42;\n- identification of a kind of property defined in a library
    structured according to ISO 13584-42;\n- items within the scope of application
    module External library, ISO/TS 10303-1778;\n- items within the scope of application
    module Identification assignment, ISO/TS 10303-1021;\n- items within the scope
    of application module Independent property, ISO/TS 10303-1036;\n- items within
    the scope of application module Plib class reference, ISO/TS 10303-1291."
