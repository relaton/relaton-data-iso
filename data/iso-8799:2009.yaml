abstract:
- content: ISO 8799:2009 specifies a method for the determination of the content of
    unsulfated matter present in ordinary commercial neutralized products of sulfation
    of ethoxylated alcohols or alkylphenols [alkyl oxyethylene sulfates (ethoxylated
    alcohol sulfates) or alkylphenol oxyethylene sulfates (ethoxylated alkylphenol
    sulfates)] containing an average of not more than 20 oxyethylene groups per molecule.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8799:2009 spécifie une méthode pour la détermination de la teneur
    en matière insulfatée dans les produits de sulfatation d'alcools ou d'alkylphénols
    éthoxylés neutralisés couramment commercialisés [sulfates d'alkyloxyéthylène (sulfates
    d'alcools éthoxylés) ou sulfates d'alkylphénoloxyéthylène (sulfates d'alkylphénols
    éthoxylés)] ne contenant pas plus de 20 groupes oxyéthylène par molécule.
