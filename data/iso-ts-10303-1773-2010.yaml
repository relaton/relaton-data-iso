abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1773:2010-03 specifies the application module for\n         Basic
    data representation.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1773:2010-03:\n         \n      \n- definition
    of an element of representation that has a value that is true or false;\n- definition
    of an element of representation that has a value that is an integer;\n- definition
    of an element of representation that has a value that is a rational number;\n-
    definition of an element of representation that has a value that is a real number;\n-
    definition of an element of representation that has a value that is a sequence
    of representation elements;\n- definition of an element of representation that
    has a value that is a set of representation elements;\n- items within the scope
    of application module Extended date, ISO/TS 10303-1776;\n- items within the scope
    of application module Foundation representation, ISO/TS 10303-1006."
