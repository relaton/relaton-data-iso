abstract:
- content: Specifies the sampling, the determination of distillation characteristics,
    the determination of density at 20 °C, the determination of crystallizing point,
    the determination of residue on evaporation, the determination of water and the
    determination of acidity. The determination of distillation characteristics indicates
    the difference between the temperatures corresponding to the collection of two
    volumes of destillate, V0 and V1. These two volumes will be indicated in the specification
    of product agreed between the interested parties. Replaces ISO Recommendation
    R 1698-1970.
