abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the designation in use and the dimensions of code designated tyres in diagonal construction (ply rating marked series) for agricultural tractors, trailers and machines.
    Tyre load ratings are given in ISO 4251‑2.
    NOTE       Code designated diagonal tyres (ply rating marked series) for construction applications (industrial tractors), identified by the classification code R-4, as specified in ISO 18805, or by suffix "IND" are covered by ISO 13442.
    Code designated tyres in radial construction for drive wheels of agricultural tractors are covered by ISO 8664.
    Code designated diagonal tyres (ply rating marked series) for forestry machines, identified by the classification code LS, as specified in ISO 18805, are covered by ISO 18807.
- language: fr
  script: Latn
  content: |-
    Le présent document établit la désignation en usage et fixe les cotes de pneumatiques à désignation dimensionnelle par code à structure diagonale (série à marquage équivalent nappes "ply-rating") pour tracteurs, remorques et machines agricoles.
    Les capacités de charge des pneumatiques figurent dans l'ISO 4251-2.
    NOTE       Les pneumatiques diagonaux à désignation dimensionnelle par code (séries à marquage équivalent nappes "ply rating") pour engins de construction (tracteurs de manutention), identifiés par le code de classification R-4, selon les spécifications de l'ISO 18805, ou par le suffixe "IND" sont couverts par l'ISO 13442.
    Les pneumatiques à désignation dimensionnelle par code de structure radiale pour les roues motrices de tracteurs agricoles sont couverts par l'ISO 8664.
    Les pneumatiques diagonaux à désignation dimensionnelle par code (séries à marquage équivalent nappes "ply rating") pour engins forestiers, identifiés par le code de classification LS, selon les spécifications de l'ISO 18805, sont couverts par l'ISO 18807.
