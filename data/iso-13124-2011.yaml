abstract:
- language: en
  script: Latn
  content: |-
    ISO 13124:2011 specifies a test method for determining the interfacial tensile and shear bond strength of ceramic-ceramic, ceramic-metal, and ceramic-glass joining at ambient temperature by compression tests on cross-bonded test pieces. Methods for test-piece preparation, test modes and rates (load rate or displacement rate), data collection and reporting procedures are addressed.
    ISO 13124:2011 applies primarily to ceramic materials, including monolithic fine ceramics and whisker-, fibre- or particulate-reinforced ceramic composites. This test method can be used for materials research, quality control, and characterization and design data generation purposes.
