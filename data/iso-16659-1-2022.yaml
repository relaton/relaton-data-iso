abstract:
- language: en
  script: Latn
  content: |-
    The scope of ISO 16659 series is to provide different test methods aiming at assessing the efficiency of radioactive iodine traps in ventilation systems of nuclear facilities. The ISO 16659 series deals with iodine traps containing a solid sorbent — mainly activated and impregnated charcoal, the most common solid iodine sorbents used in the ventilation systems of nuclear facilities — as well as other sorbents for special conditions (e.g. high temperature zeolites).
    The scope of this document is to provide general and common requirements for the different test methods for industrial nuclear facilities. The different methods will be described in other specific parts of ISO 16659 series. Nuclear medicine applications are excluded from the scope of ISO 16659 series.
    In principle, ISO 16659 series is used mainly for filtering radioactive iodine, but other radioactive gases can also be trapped together with iodine. In such a case, some specificity may have to be adapted for these other radioactive gases in specific parts of ISO 16659 series.
    This document describes the main general requirements in order to check in situ the efficiency of the iodine traps, according to test conditions that are proposed to be as reproducible as possible.
- language: fr
  script: Latn
  content: |-
    Le domaine d’application de la série ISO 16659 est de fournir différentes méthodes d’essai visant à évaluer l’efficacité des pièges à iode radioactif dans les systèmes de ventilation des installations nucléaires. La série ISO 16659 concerne les pièges à iode contenant un sorbant solide — principalement du charbon actif et imprégné, les sorbants solides pour l’iode les plus communément utilisés dans les systèmes de ventilation des installations nucléaires — ainsi que d’autres sorbants pour des conditions particulières (par exemple les zéolites à haute température).
    Le domaine d’application du présent document est de fournir des exigences générales et communes pour les différentes méthodes d’essai pour les installations nucléaires industrielles. Les différentes méthodes seront décrites dans d’autres parties spécifiques de la série ISO 16659. Les applications en médecine nucléaire sont exclues du domaine d’application de la série ISO 16659.
    En principe, la série ISO 16659 est utilisée principalement pour la filtration de l’iode radioactif, mais d’autres gaz radioactifs peuvent également être piégés avec l’iode. Dans un tel cas, il peut être nécessaire d’effectuer des adaptations spécifiques pour ces autres gaz radioactifs dans des parties spécifiques de la série ISO 16659.
    Le présent document décrit les exigences générales principales pour la vérification sur site de l’efficacité des pièges à iode, conformément aux conditions d’essai qui sont proposées pour être aussi reproductibles que possible.
