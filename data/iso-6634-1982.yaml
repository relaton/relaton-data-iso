abstract:
- language: en
  script: Latn
  content: The method consists in decomposing a test portion, reducing arsenic (V)
    to arsenic (III) with tin(II) chloride and transforming the arsenic into arsine
    by action of nascent hydrogen, forming a red coloured complex by the action of
    the arsine on silver diethyldithiocarbamate and measuring at a wavelength of 520
    nm.
