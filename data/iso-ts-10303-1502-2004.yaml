abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1502:2004 specifies the application module\n         Shell
    based wireframe.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1502:2004:\n         \n      \n- representation
    of wireframe models that are described by a graph of\n                edges and
    vertices where the edges intersect only at their vertices;\n         \n- representation
    of a wireframe model by one or more shells that shall\n                not overlap
    or intersect except at their vertices or edges;\n         \n- representation of
    points defined in a three-dimensional coordinate space;\n- representation of curves,
    including b-splines, defined in a three-dimensional coordinate\n                space;\n
    \        \n- representation of a single wireframe model or an assembly of wireframe\n
    \               models.\n         "
