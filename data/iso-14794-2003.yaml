abstract:
- content: ISO 14794:2003 specifies open-loop test methods for determining the effect
    of braking on the course holding and directional behaviour of heavy vehicles or
    heavy vehicle combinations when braking is accomplished using the service-brake
    system, or the retarder or engine brake only. It is applicable to heavy vehicles
    -- i.e. commercial vehicles, commercial vehicle combinations, buses and articulated
    buses as defined in ISO 3833 -- covered by Categories M3, N2, N3, O3 and O4 of
    UNECE (United Nations Economic Commission for Europe) and EC vehicle regulations.
    These categories pertain to trucks and trailers with a maximum mass above 3,5
    t and to buses and articulated buses with a maximum mass above 5 t.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14794:2003 spécifie des méthodes d'essai en boucle ouverte visant
    à déterminer l'effet du freinage sur la tenue de la trajectoire et sur le comportement
    directionnel des véhicules lourds ou des ensembles de véhicules lourds, quand
    le freinage est effectué soit au moyen du dispositif de freinage de service, soit
    au moyen du ralentisseur ou du frein moteur uniquement. L'ISO 14794:2003 est applicable
    aux véhicules lourds -- c'est-à-dire les véhicules utilitaires, les ensembles
    de véhicules, les autobus et les autobus articulés, tel que définis dans l'ISO
    3833 -- couverts par les catégories M3, N2, N3, O3 et O4 des réglementations des
    véhicules de la CEE-ONU (Commission économique européenne de l'ONU) et de la CE.
    Ces catégories comprennent les camions et les remorques de plus de 3,5 t de masse
    maximale, ainsi que les autobus et les autobus articulés de plus de 5 t de masse
    maximale.
