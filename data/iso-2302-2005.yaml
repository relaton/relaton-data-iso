abstract:
- content: |-
    ISO 2302:2005 specifies
    - physical and chemical tests on raw rubbers;
    - standardized materials, a standardized test formulation, equipment and processing methods for evaluating the vulcanization characteristics of all types of isobutene-isoprene rubber (IIR).
    The precision data in ISO 2302:2005 have been taken, with permission of ASTM, from ASTM D 3188-95, Standard Test Methods for Rubber -- Evaluation of IIR (Isobutene-Isoprene Rubber), copyright ASTM.
