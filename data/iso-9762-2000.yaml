abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the possible combinations and lengths of preformed flexible steel wire ropes
    for aircraft controls equipped with two end-fittings swaged on each end of the cable and the corresponding
    designations.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale définit les longueurs et les combinaisons possibles des câbles de commande
    d'aéronefs équipés de deux embouts sertis à chaque extrémité de câble, ainsi que la désignation correspondante.
