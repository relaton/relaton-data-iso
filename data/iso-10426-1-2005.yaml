abstract:
- language: en
  script: Latn
  content: |-
    ISO 10426-1:2005 specifies requirements and gives recommendations for eight classes of well cements, including their chemical and physical requirements and procedures for physical testing.
    ISO 10426-1:2005 is applicable to well cement classes A, B, C, D, E and F, which are the products obtained by grinding Portland cement clinker and, if needed, calcium sulfate as an interground additive. Processing additives can be used in the manufacture of cement of these classes. Suitable set-modifying agents can be interground or blended during manufacture of classes D, E and F.
    ISO 10426-1:2005 is also applicable to well cement classes G and H, which are the products obtained by grinding Portland cement clinker with no additives other than calcium sulfate or water.
- language: fr
  script: Latn
  content: |-
    L'ISO 10426-1:2005 traite des exigences et des recommandations relatives aux huit classes de ciments pour puits. Elle comprend les exigences chimiques et physiques, ainsi que les modes opératoires d'essais physiques.
    L'ISO 10426-1:2005 s'applique aux classes de ciments pour puits A, B, C, D, E et F qui sont des produits obtenus par broyage d'un clinker de ciment Portland, additionnés, si nécessaire, de sulfate de calcium. Des additions de traitement peuvent être utilisées dans la fabrication de ciment de ces classes. Les additifs adaptés peuvent être soit broyés, soit mélangés pour la fabrication des ciments de classe D, E et F.
    L'ISO 10426-1:2005 s'applique également aux classes G et H qui sont des produits obtenus en broyant un clinker de ciment Portland sans aucune addition autre que du sulfate de calcium ou de l'eau.
