abstract:
- language: en
  script: Latn
  content: "ISO/IEC TR 20002:2012:\na) classifies problems of P2P networking;\nb)
    defines taxonomy and concept of managed P2P; \nc) specifies requirements to support
    managed P2P;\nd) specifies framework for managed P2P; \ne) specifies information
    flows to support various features of managed P2P.\nISO/IEC TR 20002:2012 does
    not define new P2P protocol or P2P-based applications. ISO/IEC TR 20002:2012 does
    not define manageability features for interoperation with conventional P2P-based
    applications. The goal of ISO/IEC TR 20002:2012 is to define a framework to provide
    manageability to the conventional P2P-based application."
