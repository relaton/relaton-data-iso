abstract:
- content: |-
    ISO 22964:2017 specifies a horizontal method for the detection of Cronobacter spp.
    Subject to the limitations discussed in the introduction, this document is applicable to
    -      food products and ingredients intended for human consumption and the feeding of animals, and
    -      environmental samples in the area of food production and food handling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 22964:2017 spécifie une méthode horizontale pour la recherche de Cronobacter spp.
    Sous réserve des restrictions exposées dans l'introduction, le présent document est applicable aux:
    -      produits et ingrédients alimentaires destinés à la consommation humaine et à l'alimentation animale;
    -      échantillons environnementaux prélevés dans les secteurs de la production et de la manutention des aliments.
