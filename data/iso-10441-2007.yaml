abstract:
- language: en
  script: Latn
  content: |-
    ISO 10441-2007 specifies the requirements for couplings for the transmission of power between the rotating shafts of two machines in special-purpose applications in the petroleum, petrochemical and natural gas industries. Such applications are typically in large and/or high speed machines, in services that can be required to operate continuously for extended periods, are often unspared and are critical to the continued operation of the installation. By agreement, it can be used for other applications or services.
    Couplings covered by ISO 10441-2007 are designed to accommodate parallel (or lateral) offset, angular misalignment and axial displacement of the shafts without imposing unacceptable mechanical loading on the coupled machines. It is applicable to gear, metallic flexible element, quill shaft and torsionally resilient type couplings.
    ISO 10441-2007 covers the design, materials of construction, manufacturing quality, inspection and testing of special-purpose couplings.
    ISO 10441-2007 does not define criteria for the selection of coupling types for specific applications.
    ISO 10441-2007 is not applicable to other types of couplings, such as clutch, hydraulic, eddy-current, rigid, radial spline, chain and bellows types.
- language: fr
  script: Latn
  content: |-
    L'ISO 10441:2007 spécifie les exigences applicables aux accouplements de transmission de puissance entre les arbres rotatifs de deux machines dans des applications spéciales des industries pétrolière, pétrochimique et du gaz naturel. Ces applications concernent en général de grandes machines et/ou des machines ayant des vitesses élevées, pouvant exiger un fonctionnement continu pendant de longues périodes, souvent fortement sollicitées et dont l'importance est primordiale pour la poursuite de l'exploitation de l'installation. Après accord, l'ISO 10441:2007 peut être utilisée pour d'autres applications ou services.
    Les accouplements couverts par l'ISO 10441:2007 sont conçus pour corriger un déport parallèle (ou latéral), un désalignement angulaire et un déplacement axial des arbres sans imposer aux machines accouplées une charge mécanique inacceptable. Elle s'applique aux accouplements de type à engrenage, à éléments flexibles métalliques, à arbre creux et du type résilient en torsion.
    L'ISO 10441:2007 couvre la conception, les matériaux de construction, la qualité de fabrication, le contrôle et les essais des accouplements à usage particulier.
    L'ISO 10441:2007 ne définit pas de critères de sélection des types d'accouplements pour des applications spécifiques.
    L'ISO 10441:2007 ne s'applique pas à d'autres types d'accouplements tels que les accouplements à embrayage, hydrauliques, à courant de Foucault, rigides, à cannelures radiales, à chaîne et à soufflet.
