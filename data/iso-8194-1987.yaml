abstract:
- content: 'Gives the characterisitcs of two types of clothing: ventilated-pressurized
    garments and unventilated-unpressurized garments. These characteristics include
    the manufacture materials, design and size, accessories, breathing air supply
    and internal ventilation. Annex A describes a test method according to which any
    new type of garment can be assigned a protection factor that makes it easier for
    the user to make a choice. Annexes B and C give methods for measuring leak tightness
    and air supply flow rates of ventilated-pressurized garments. Annex F gives, for
    guidance, recommendations for choosing protective clothing.'
