abstract:
- content: |-
    ISO 24442:2011 specifies an in vivo method for assessment of the UVA protection factor (UVAPF) of topical sunscreen products. It is applicable to cosmetics, drugs and other products intended to be topically applied to human skin, including any component able to absorb, reflect or scatter UV rays.
    ISO 24442:2011 provides a basis for the evaluation of sunscreen products for the protection of human skin against UVA radiation from solar or other light sources.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24442:2011 spécifie une méthode d'évaluation in vivo du facteur de protection UVA (FPUVA) de produits solaires appliqués sur la peau. La présente Norme internationale s'applique à des produits cosmétiques, des médicaments et autres produits destinés à être appliqués par voie topique sur la peau humaine, comprenant tout composant pouvant absorber, réfléchir ou diffuser les rayons UV.
    L'ISO 24442:2011 fournit une base pour l'évaluation de produits solaires destinés à la protection de la peau humaine contre les rayons UVA provenant du soleil ou d'autres sources de lumière.
