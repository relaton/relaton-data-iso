abstract:
- content: |-
    ISO 11901-3:2014 specifies the dimensions (in millimetres), nominal initial forces and types of gas springs.
    It is applicable to gas springs with increased spring force and compact built height of type 1 700 to 200 000, pressurized with nitrogen with a nominal initial force of between 1 700 N ± 5 % and 200 000 N ± 5 %, for use in press tools.
    It also specifies marking, technical delivery conditions and designation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11901-3:2014 spécifie les dimensions, en millimètres, les forces nominales initiales et le type des ressorts à gaz.
    Elle est applicable aux ressorts à gaz à force accrue à faible encombrement en hauteur de type 1 700 à 200 000, gonflés avec de l'azote avec une force nominale initiale comprise entre 1 700 N ± 5 % et 200 000 N ± 5 %, destinés à être utilisés dans les outillages de presse.
    Elle spécifie également le marquage, les conditions techniques de livraison et la désignation.
