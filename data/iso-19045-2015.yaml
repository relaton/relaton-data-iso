abstract:
- content: ISO 19045:2015 specifies a method for evaluating the potential of products
    for contact lens disinfection to induce encystment of Acanthamoeba species. This
    method excludes the evaluation of oxidative systems that require a special lens
    case for use. This International Standard does not address the evaluation of disinfection
    efficacy of contact lens disinfecting products.
