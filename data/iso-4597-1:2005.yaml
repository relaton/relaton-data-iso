abstract:
- content: |-
    ISO 4597-1:2005 specifies a method of designation for epoxy resin hardeners and accelerators.
    The object of the designation method is to allocate to each commercial product a group of digits, called the 'designation', giving in a coded form certain information on the product: chemical base, modifiers and solvents, viscosity and additives.
    Thus all products having similar properties and therefore likely to have the same uses will have the same designation, so aiding users in their choice if producers list the designation in their data sheets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4597-1:2005 spécifie une méthode de désignation des durcisseurs et des accélérateurs pour résines époxydes.
    Le but de cette méthode de désignation est d´affecter à chaque produit commercialisé un groupe de chiffres, appelé «désignation» et représentant, d´une manière codée, un certain nombre de renseignements sur ce produit tels que: la structure chimique, les modificateurs et solvants, la viscosité et les additifs.
    Ainsi, tous les produits ayant des caractéristiques voisines, et donc susceptibles d'avoir les mêmes utilisations, auront la même désignation, ce qui peut aider les utilisateurs dans leur choix si les fabricants prennent soin d´indiquer la désignation dans leurs notices commerciales.
