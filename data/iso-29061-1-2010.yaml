abstract:
- content: "ISO 29061-1:2011 provides criteria for the judgement of usability of child
    restraint systems (CRS) with ISOFIX attachments and their corresponding anchorages
    in the vehicle. \nISO 29061-1:2011 provides criteria for a separate evaluation
    of the child restraint ISOFIX attachments, of the ISOFIX anchorage installation
    in the vehicle, and an evaluation of the interface issues when installing a child
    restraint system in a certain vehicle.\nISO 29061-1:2011 covers both rigid and
    flexible attachment systems of the CRS."
  language:
