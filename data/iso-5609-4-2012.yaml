abstract:
- language: en
  script: Latn
  content: |-
    ISO 5609-4:2012 specifies the characteristics of tool holders for internal turning with cylindrical shank, style L, i.e. with reduced shank and cutting edge angle equal to 95°.
    These tool holders are primarily intended for indexable inserts made of hardmetal, ceramic or other cutting materials to be mounted by clamping and to be used for internal turning operations.
- language: fr
  script: Latn
  content: |-
    L'ISO 5609-4:2012 spécifie les caractéristiques des porte-plaquette de tournage intérieur à queue cylindrique, de forme L, c'est-à-dire à queue dégagée et d'angle de direction d'arête égale à 95°.
    Ces porte-plaquette sont principalement prévus pour les plaquettes amovibles en matériaux durs, céramiques ou autres matériaux de coupe montées par serrage et utilisées pour des opérations de tournage intérieur.
