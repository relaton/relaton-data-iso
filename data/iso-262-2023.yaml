abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the selected sizes for bolts, screws, studs and nuts in the diameter range from 1 mm to 100 mm of ISO general purpose metric screw threads (M) having the basic and design profiles according to ISO 68-1. These sizes of diameter and pitch combinations are selected from ISO 261.
    This document is applicable to the metric commercial fastener screw threads.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la sélection de dimensions des filetages métriques ISO (M) pour usages généraux pour la boulonnerie, dans la plage de diamètres de 1 mm à 100 mm, dont le profil de base et le profil nominal sont conformes à l'ISO 68‑1. Ces dimensions de combinaisons de diamètre et pas sont sélectionnées à partir de l'ISO 261.
    Le présent document s'applique aux filetages métriques commerciaux pour les fixations.
