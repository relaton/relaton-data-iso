abstract:
- content: |-
    This part of ISO 7206 specifies a test method for determining the endurance properties, under specified laboratory conditions, of stemmed femoral components of total hip joint prostheses and stemmed femoral components used alone in partial hip joints. It also defines the conditions of testing so that the important parameters that affect the components are taken into account, and describes how the specimen is set up for testing.
    This part of ISO 7206 is applicable to prostheses that have a plane of symmetry, or have preformed anteversion or double curvature of the stem, and to prostheses designed for use in revision surgery.
    This part of ISO 7206 does not specify methods of examining the test specimen; these should be agreed between the test laboratory and the party submitting the specimen for test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de I'ISO 7206 décrit une méthode d'essai visant à déterminer les propriétés d'endurance des tiges fémorales des prothèses de hanche (totales ou partielles) dans des conditions opératoires bien définies. Elle définit également les conditions d'essai, pour prendre en compte les paramètres importants qui influent sur les tiges fémorales, et décrit le positionnement de la prothèse en vue de l'essai.
    La présente partie de l'ISO 7206 s'applique aux prothèses ayant un plan de symétrie, ou une antéversion préformée ou une tige à double courbure et pour les prothèses conçues pour la chirurgie de reprise.
    La présente partie de I'ISO 7206 ne spécifie pas des méthodes d'examen de la prothèse; il convient que ces méthodes fassent l'objet d'un accord entre le laboratoire d'essais et le donneur d'ordre.
