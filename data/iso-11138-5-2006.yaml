abstract:
- language: en
  script: Latn
  content: ISO 11138-5:2006 provides specific requirements for test organisms, suspensions,
    inoculated carriers, biological indicators and test methods intended for use in
    assessing the performance of sterilization processes employing low-temperature
    steam and formaldehyde as the sterilizing agent.
- language: fr
  script: Latn
  content: L'ISO 11138-5:2006 spécifie des exigences spécifiques pour les organismes
    d'essai, les suspensions, les porte-germes inoculés, les indicateurs biologiques
    et les méthodes d'essai prévus pour être utilisés dans l'évaluation des performances
    des procédés de stérilisation qui emploient la vapeur d'eau et le formaldéhyde
    à basse température comme agent stérilisant.
