- content: |-
    L'ISO 13612 est applicable aux pompes à chaleur pour le chauffage et le refroidissement des locaux, aux systèmes de chauffage de l'eau par pompe à chaleur et aux pompes à chaleur utilisées à la fois pour le chauffage et le refroidissement des locaux et la production d'eau chaude sanitaire en fonctionnement alterné ou simultané, dans le cas où une seule et même pompe à chaleur est utilisée pour le chauffage et le refroidissement des locaux et la production d'eau chaude sanitaire.
    L'ISO 13612-2:2014 établit les données d'entrée requises, les méthodes de calcul, et les données de sortie requises pour la production de chaleur pour le chauffage des locaux et la production d'eau chaude sanitaire ainsi que la régulation des systèmes de pompes à chaleur suivants: pompes à chaleur à compression de vapeur (VCC) entraînées électriquement; pompes à chaleur VCC entraînées par moteur à combustion; pompes à chaleur à absorption de vapeur (VAC) entraînées thermiquement.
    L'ISO 13612-2:2014 spécifie les critères de conception et de dimensionnement des systèmes de chauffage et de refroidissement dans les bâtiments qui utilisent des pompes à chaleur seules ou combinées à d'autres générateurs de chaleur. Cela inclut les systèmes suivants: eau ? eau; eau glycolée ? eau; fluide frigorigène ? eau (systèmes à détente directe); air ? air; air ? eau; systèmes combinés; systèmes entraînés par l'électricité ou le gaz.
    L'ISO 13612-2:2014 tient compte des besoins en chauffage des systèmes auxiliaires (par exemple, eau chaude sanitaire, chaleur industrielle) dans la conception de la production de chaleur, mais ne couvre pas la conception de ces systèmes. Elle couvre uniquement les aspects concernant la pompe à chaleur, l'interface avec le système de distribution et d'émission de chaleur (par exemple, le système de stockage tampon) et la régulation de l'ensemble du système, ainsi que les aspects liés à la source d'énergie du système.
