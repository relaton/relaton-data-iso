abstract:
- content: The method consists in heating a test portion with ethanolic potassium
    hydroxide solution until the meat components are totally dissolved, decanting,
    washing of the remaining residue with hot ethanol, filtering, dissolving in hydrochloric
    acid, and hydrolysis, followed by titrimetric determination of the glucose formed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de référence pour la détermination de la teneur en amidon des produits à base de viande.


    La présente Norme internationale s'applique uniquement aux produits qui ne contiennent pas d'additifs, autres que l'amidon, donnant des sucres réducteurs par hydrolyse.
