abstract:
- language: en
  script: Latn
  content: Specifies the sampling, the determination of distillation characteristics,
    the determination of density at 20 °C, the determination of water, the measurement
    of colour and the determination of acidity. The determination of distillation
    characteristics indicates either the temperatures corresponding to the collection
    of each of two volumes of distillate, V0 and V1, or the difference between these
    two volumes.These two volumes will be indicated in the specification of the product
    adreed between the interested parties. Replace ISO Recommendation R 1870-1970.
