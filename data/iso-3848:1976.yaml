abstract:
- language: en
  script: Latn
  content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow to pale brownish yellow. Odour: Characteristic,
    recalling that of citronellal. Relative density at 20/20 °C: 0,880 - 0,895. Refractive
    index at 20 °C: 1,4660 - 1,4730. Optical rotation at 20 °C: Range from - 5 to
    0 . Solubility in 80 % (V/V) ethanol at 20 °C: 1 volume in 2 volumes. Ester value
    after acetylation: Minimum 250. Carbonyl value: Minimum 127.'
