abstract:
- content: |-
    This document specifies the main characteristics and test methods of new fibre ropes used for offshore station keeping.
    Fibre ropes for stationkeeping can be manufactured from different rope core material.
    This document provides general requirements applicable to all materials. The subsequent parts of the ISO 18692 series provide the specific requirements for each (rope core) material that are not addressed within this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques principales et les méthodes d'essai des cordages neufs en fibres utilisés pour le maintien en position des structures marines.
    L'âme des cordages en fibre pour le maintien en position des structures marines peut être fabriquée à partir de différents matériaux.
    Le présent document donne les exigences générales applicables à tous les matériaux. Les parties suivantes de la série ISO 18692 donnent les exigences spécifiques à chaque matériau (de l'âme du cordage) qui ne sont pas abordées dans le présent document.
