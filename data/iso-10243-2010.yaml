abstract:
- language: en
  script: Latn
  content: |-
    ISO 10243:2010 establishes the technical specifications for compression springs made from rectangular wires.
    It is applicable to springs which are set. It does not attempt to specify the quality of the springs themselves, nor all of their dimensions (e.g. cross-section), their material or their length of life.
    The springs are classified into spring rates: light, medium, strong and extra strong, and a colour code is given for each spring rate.
- language: fr
  script: Latn
  content: |-
    L'ISO 10243:2010 fixe les spécifications techniques des ressorts de compression dont les fils sont de section rectangulaire.
    Les paramètres établis dans la présente Norme internationale s'appliquent aux ressorts lorsqu'ils sont montés. Elle ne spécifie pas la qualité des ressorts eux-mêmes, ni toutes leurs dimensions (par exemple la section du fil), ni leur matière constitutive, ni leur longévité.
    Les ressorts sont classés suivant leur charge: légère, moyenne, forte et extra-forte et pour chacune de ces charges, un code de couleur est défini.
