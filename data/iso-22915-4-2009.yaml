abstract:
- content: ISO 22915-4:2009 specifies tests for verifying the stability of pallet
    stackers, double stackers, and order-picking trucks with an elevating operator
    position up to and including 1 200 mm lift height. It is applicable to these types
    of industrial truck, whether with tilting or non‑tilting masts or fork arms, having
    a rated capacity up to and including 5 000 kg. It is also applicable to such trucks
    operating under the same conditions when equipped with load-handling attachments
    and to order-picking trucks with an elevating operator's position up to and including
    1 200 mm lift height when equipped with an additional load‑lifting device.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22915-4:2009 spécifie des essais pour vérifier la stabilité des chariots
    à fourche recouvrante, des chariots à double fourche et des chariots préparateurs
    de commandes avec un poste de l'opérateur ayant une hauteur de levée inférieure
    ou égale à 1 200 mm. Elle s'applique à ce type de chariots de manutention, avec
    ou sans mât ou bras de fourche inclinables, de capacité nominale inférieure ou
    égale à 5 000 kg. Elle s'applique également aux chariots travaillant dans les
    mêmes conditions, lorsqu'ils sont équipés d'équipements de manutention de charges
    et aux chariots préparateurs de commandes avec un poste de l'opérateur ayant une
    hauteur de levée inférieure ou égale à 1 200 mm équipés avec un système élévateur
    de charge supplémentaire.
