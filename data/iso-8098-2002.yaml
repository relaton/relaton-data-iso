abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies safety and performance requirements and test methods for the design, assembly and testing of bicycles for young children of from about four to eight years of age and these bicycles' sub-assemblies. It also provides guidelines for instructions on the use and care of the bicycles.
    This International Standard is applicable to bicycles with a maximum saddle height of more than 435 mm and less than 635 mm propelled by a transmitted drive to the rear wheel.
    It is not applicable to special bicycles intended for stunting (e.g. BMX bicycles).
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les exigences de sécurité et de performance ainsi que les méthodes d'essai à observer lors de la conception, de l'assemblage et des essais des bicyclettes pour jeunes enfants et de leurs sous-ensembles, destinés aux jeunes enfants âgés d'environ quatre à huit ans. Elle précise également les lignes directrices concernant l'utilisation et l'entretien de ces bicyclettes.
    La présente Norme internationale est applicable aux bicyclettes d'une hauteur de selle maximale supérieure à 435 mm, inférieure à 635 mm et propulsées par un entraînement transmis à la roue arrière.
    Elle n'est pas applicable aux bicyclettes spéciales destinées à l'acrobatie (BMX par exemple).
