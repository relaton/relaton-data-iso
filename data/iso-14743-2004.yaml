abstract:
- content: 'ISO 14743:2004 specifies the general requirements and test methods for
    the design and performance of push-in connectors for use with thermoplastic tubes
    with outside diameters of 3 mm to 12 mm, inclusive. It is intended to establish
    uniform methods of testing complete push-in connector assemblies as used in pneumatic
    fluid power applications. It is not applicable to air braking systems. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14743:2004 spécifie les exigences générales et les méthodes d'essai
    pour la conception et les performances des raccords instantanés pour usage avec
    des tubes thermoplastiques de diamètre extérieur compris entre 3 mm et 12 mm inclus.
    Elle établit des méthodes d'essai uniformes de l'ensemble complet du raccord instantané,
    tel qu'il est utilisé dans les applications de transmissions pneumatiques. Elle
    ne s'applique pas aux systèmes de freinage à air.
