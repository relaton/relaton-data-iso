abstract:
- language: en
  script: Latn
  content: |-
    ISO 23771:2015 provides technical information on the design of textile machinery with reduced noise emissions. Textile machines with a significant noise hazard are defined in ISO 11111 (all parts).
    ISO 23771:2015 supports the technical designer with the development of low-noise textile machinery. For this purpose, the significant sources of noise of the individual types of textile machines and suitable noise control measures are described.
- language: fr
  script: Latn
  content: |-
    L'ISO 23771:2015 fournit des informations techniques sur la conception de machines textiles à bruit réduit. Les machines textiles qui présentent un phénomène dangereux significatif lié au bruit sont définies dans l'ISO 11111 (toutes les parties).
    L'ISO 23771:2015 a pour objectif d'aider le concepteur technique à développer des machines textiles à bruit réduit. Pour ce faire, les sources de bruit significatives des différents types de machines textiles et les mesures de réduction du bruit appropriées sont décrites.
