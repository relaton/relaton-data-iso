abstract:
- content: The specified methods apply to sampling from containers of all sizes. Separate
    methods are described for sampling at the point of manufacture, sampling at susequent
    stages in the distribution chain and sampling of retail packs. In addition, different
    procedures or special precautions are specified depending on wether the samples
    are to be used for examination of particle characteristics (for example bulk density,
    flowability, particle size) or compositional characteristics (for example moisture
    content, ash).
