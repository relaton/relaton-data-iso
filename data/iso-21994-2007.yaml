abstract:
- content: "ISO 21944:2007 specifies an open-loop test method to determine the stopping
    distance of a vehicle during a straight-line braking manoeuvre, with the Anti-lock
    Braking System (ABS) fully engaged. It applies to passenger cars as defined in
    ISO 3833 and light trucks. \nISO 21944:2007 specifies a reference method and is
    especially designed to ensure high repeatability."
