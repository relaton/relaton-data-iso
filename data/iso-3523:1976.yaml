abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Mobile liquid. Colour: Light yellow to dark yellow. Odour: Characteristic, floral
    and slightly woody. Relative density at 20/20 °C: 0,906 - 0,923. Refractive index
    at 20 °C: 1,4950 - 1,5030. Optical rotation at 20 °C: Range from - 30 to - 15
    . Solubility in 95 % (V/V) ethanol at 20 °C: Incompletely soluble. Acid value:
    Maximum 2. Ester value: 13 - 35.'
