abstract:
- content: |2

    La présente partie de l'ISO 11102 décrit la méthode d'essai de contrôle de l'angle de désengagement des dispositifs de démarrage à la manivelle, c'est-à-dire la vérification des exigences essentielles de sécurité conformes à l'ISO 11102-1, pour les moteurs alternatifs à combustion interne pour les applications terrestre, ferroviaire et marine, à l'exception des moteurs utilisés pour propulser les véhicules routiers et les aéronefs. Elle peut s'appliquer aux moteurs utilisés pour propulser des engins de génie civil et des engins de terrassement, ainsi que dans le cadre des applications pour lesquelles il n'existe aucune Norme internationale appropriée.
