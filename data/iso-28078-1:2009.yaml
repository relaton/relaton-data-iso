abstract:
- language: en
  script: Latn
  content: |-
    ISO 28078-1:2009 establishes a system of designation for PPS thermoplastic materials, which may be used as the basis for specifications.
    The types of PPS plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    - melt mass-flow rate or melt viscosity
    - density
    - tensile modulus
    and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    ISO 28078-1 is applicable to all PPS materials.
    It applies to materials ready for normal use in the form of powder, granules or pellets and to materials unmodified or modified by colorants, additives, fillers, etc.
