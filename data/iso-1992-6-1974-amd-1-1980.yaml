abstract:
- language: en
  script: Latn
  content: 'Sub-clause 4.2, add the following paragraph: "For cabinets intended to
    be switched-off at night, the period for measurement electrical energy consumption
    from the time of switching-on shall be 10 h." Clause 5, add the following sentence
    in c): "For cabinets intended to be switched-off at night, the total electrical
    energy consumption during the test shall be expressed in kilowatt hours per 10
    h (see 4.2)."'
