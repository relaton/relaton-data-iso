abstract:
- content: |-
    ISO 14285:2014 specifies limits for extractable chemical substances for single-use gloves made from natural rubber, synthetic rubber, or plastic materials that are intended for use in food preparation, food handling, and related application in food service industry.
    ISO 14285:2014 does not cover the specification for extractable biological substances and physical requirements of the gloves. It is not applicable to gloves used under extreme conditions such as those having pH less than 4,5 and/or temperature above 40 °C. It does not cover gloves being exposed to fat and oil foods.
