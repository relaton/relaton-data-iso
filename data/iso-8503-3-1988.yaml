abstract:
- content: Based on observation of the test surface over a specified field of view,
    focussing the highest peaks and lowest valleys by movement of the objective. Determination
    of the distance (peak-to-valley height) between the highest peak and lowest valley
    by movement of the objective in order to focus on the lowest valley within the
    same field of view. Repetition of the procedure to obtain values for a further
    19 different fields of view, calculation of the arithmetic mean. The focussing
    microscope is also specified. The procedure is also applicable to the determination
    of the surface profile of essentially planar blast-cleaned steel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 8503 décrit le microscope optique et
    la méthode pour étalonner les échantillons de comparaison viso-tactile ISO répondant
    aux exigences de l'ISO 8503-1. 1.2 La présente partie de l'ISO 8503 est également
    applicable à la détermination d'un profil de surface hy, dans la gamme de 20 à
    200 µm, d'une surface essentiellement plane décapée par projection d'abrasif.
    La détermination peut être effectuée sur une partie représentative de la surface
    préparée ou, si l'observation directe n'est pas possible, sur une réplique (voir
    annexe E).  \nNOTE -- Dans certains cas, ce mode opératoire peut convenir pour
    évaluer le profil de rugosité d'autres subjectiles décapés par projection d'abrasif.
    Une autre méthode est décrite dans l'ISO 8503-4.\n"
