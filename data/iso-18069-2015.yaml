abstract:
- content: |-
    ISO 18069:2015 specifies the measurements of the corrosion rate of uniform corrosion for stainless steels and nickel based alloys in the intended liquids and the ability for the material to passivate after activation. This method is intended to be used for estimation of the uniform corrosion rate in liquids, under atmospheric conditions, for the chemical industry under specific environmental conditions and not as a qualification test. It can also be used to determine iso-corrosion diagrams and at which temperature the corrosion rate exceeds 0,1 mm/a.
    ISO 18069:2015 is not intended for excessive corrosion rates above 1 mm/a since an even higher corrosion rate indicates that the stainless steel is not suitable in the application. Nor is it intended to be used for solutions containing halides, especially chlorides, since these might cause localized corrosion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18069:2015 spécifie les mesurages de la vitesse de corrosion uniforme des aciers inoxydables et des alliages à base de nickel dans les liquides choisis et de l'aptitude du matériau à se passiver  après son activation. La présente méthode est destinée à être utilisée pour estimer la vitesse de corrosion uniforme dans les liquides, sous conditions atmosphériques données, dans des environnements particuliers de l'industrie chimique, et non à servir d'essai de qualification. Elle peut également être utilisée pour établir des diagrammes d'iso-corrosion et déterminer la température à laquelle la vitesse de corrosion dépasse 0,1 mm/a.
    L'ISO 18069:2015 n'est pas destinée à être utilisée pour une vitesse de corrosion excessive supérieure à 1 mm/a étant donné que des vitesses de corrosion supérieures indiquent que l'acier inoxydable n'est pas adapté à cette application. Elle n'est pas destinée à être utilisée pour des solutions contenant des halogénures, en particulier des chlorures, en raison du risque de corrosion localisée.
