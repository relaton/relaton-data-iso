abstract:
- language: en
  script: Latn
  content: |-
    ISO 7476:2003 specifies a precise and accurate gravimetric method for determining the mass fraction of uranium in uranyl nitrate solutions of nuclear grade quality containing more than 100 g/kg of uranium.
    Non-volatile impurities influence the accuracy of the method.
- language: fr
  script: Latn
  content: |-
    L'ISO 7476:2003 spécifie une méthode gravimétrique précise et exacte pour déterminer la fraction massique de l'uranium dans les solutions de nitrate d'uranyle de qualité nucléaire, contenant plus de 100 g/kg d'uranium.
    La présence d'impuretés non volatiles influence la précision de la méthode.
