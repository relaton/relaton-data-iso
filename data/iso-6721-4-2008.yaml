abstract:
- language: en
  script: Latn
  content: |-
    ISO 6721-4:2008 describes a forced, non-resonance method for determining the components of the tensile complex modulus E* of polymers at frequencies typically in the range 0,01 Hz to 100 Hz. The method is suitable for measuring dynamic storage moduli in the range 0,01 GPa to 5 GPa. Although materials with moduli outside this range may be studied, alternative modes of deformation should yield higher accuracy [i.e. a shear mode for E' < 0,01 GPa (see ISO 6721‑6) and a flexural mode for E' > 5 GPa (see ISO 6721‑3 or ISO 6721‑5)].
    This method is particularly suited to the measurement of loss factors greater than 0,1 and may therefore be conveniently used to study the variation of dynamic properties with temperature and frequency through most of the glass-rubber relaxation region. The availability of data determined over wide ranges of both frequency and temperature enables master plots to be derived, using frequency-temperature shift procedures, which display dynamic properties over an extended frequency range at different temperatures.
- language: fr
  script: Latn
  content: |-
    L'ISO 6721-4:2008 spécifie une méthode d'oscillation forcée hors résonance pour la détermination des composantes du module complexe en traction E* des polymères dans le domaine des fréquences comprises entre 0,01 Hz et 100 Hz. Cette méthode s'avère appropriée pour mesurer les modules de conservation dynamiques dans la plage allant de 0,01 GPa à 5 GPa. Bien qu'il soit possible d'étudier des matériaux caractérisés par des modules en dehors de cette plage, d'autres modes de déformation devraient permettre d'obtenir une plus grande exactitude [à savoir un mode en cisaillement pour E* < 0,01 GPa (voir l'ISO 6721‑6) et un mode en flexion pour E' > 5 GPa (voir l'ISO 6721‑3 ou l'ISO 6721‑5)].
    Cette méthode s'avère également particulièrement bien adaptée pour permettre un mesurage des facteurs de perte supérieurs à 0,1; elle peut donc être utilisée pour étudier la variation des propriétés dynamiques en fonction de la température et de la fréquence dans la presque totalité de la zone de relaxation de l'état vitreux à l'état caoutchouteux. Le fait que des données déterminées sur de larges plages de fréquences et de températures soient disponibles permet d'établir des graphiques d'ensemble présentant les propriétés dynamiques sur une large gamme de fréquences à différentes températures.
