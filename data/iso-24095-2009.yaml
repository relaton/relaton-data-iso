abstract:
- language: en
  script: Latn
  content: |-
    ISO 24095:2009 gives guidelines for the quality assurance of measurements of respirable crystalline silica in air using direct on‑filter or indirect X‑ray diffraction and infrared analysis methods. The scope of ISO 24095:2009 includes the following crystalline silica polymorphs: quartz, cristobalite, and tridymite.
    These guidelines are also relevant to the analysis of filters obtained from dustiness measurements in accordance with EN 15051.
- language: fr
  script: Latn
  content: |-
    L'ISO 24095:2009 fournit des lignes directrices relatives à l'assurance qualité des mesurages de la silice cristalline alvéolaire dans l'air en utilisant une méthode directe sur filtre ou des méthodes indirectes d'analyse par diffraction de rayons X et infrarouge. Le domaine d'application de l'ISO 24095:2009 inclut les polymorphes de silice cristalline suivants: quartz, cristobalite et tridymite.
    Ces lignes directrices sont également appropriées à l'analyse des filtres obtenus à partir des mesurages du pouvoir de resuspension conformément à l'EN 15051.
