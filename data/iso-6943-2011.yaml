abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 6943:2011 décrit une méthode permettant de déterminer la résistance des caoutchoucs vulcanisés à la fatigue sous déformations en traction répétées, la taille de l'éprouvette et la fréquence des cycles étant telles qu'il y a peu ou pas d'augmentation de la température. Dans ces conditions, la rupture résulte de la propagation d'une craquelure qui finalement rompt l'éprouvette.
    La méthode est limitée à des déformations répétées dans lesquelles l'éprouvette est ramenée à la déformation zéro pendant une partie de chaque cycle. Des phénomènes de fatigue analogues peuvent se produire sous des déformations répétées qui ne passent pas par une déformation zéro et aussi, dans certains caoutchoucs, sous déformation statique, mais l'ISO 6943:2011 ne s'applique pas à ces conditions.
    La méthode est considérée comme appropriée pour les caoutchoucs qui ont des propriétés de contrainte-déformation raisonnablement stables, du moins après une certaine durée de fatigue, et ne présentent pas de rémanence ou de diminution exagérée de la contrainte, ou un comportement hautement visqueux. Les matériaux qui ne répondent pas à ces critères peuvent entraîner des difficultés considérables, tant du point de vue expérimental qu'interprétatif. Par exemple, la méthode est considérée comme inappropriée pour les élastomères thermoplastiques.
