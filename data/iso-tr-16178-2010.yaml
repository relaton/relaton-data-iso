- content: |-
    L'ISO/TR 16178:2010 établit une liste de substances chimiques critiques potentiellement présentes dans les chaussures et les composants de chaussures.
    L'ISO/TR 16178:2010 décrit les substances chimiques critiques, leurs risques potentiels, les matériaux dans lesquels on peut les trouver, ainsi que la ou les méthodes d'essai permettant de les quantifier. Il ne comprend aucune exigence, la responsabilité de fixer les niveaux d'acceptation, par exemple l'utilisation à une concentration définie, de détection, de quantification, etc., incombe à l'utilisateur de l'ISO/TR 16178:2010.
    L'ISO/TR 16178:2010 s'applique à toute sorte de chaussure et de matériau pour chaussure.
