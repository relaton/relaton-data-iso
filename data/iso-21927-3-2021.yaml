abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the product characteristics for powered smoke and heat control ventilators (fans) intended to be used as part of a powered smoke and heat control ventilation system in construction works.
    It provides test and assessment methods of the characteristics and the conformance criteria of the test assessment results.
    This document applies to the following:
    a) fans for smoke and heat control ventilation;
    b) impulse/jet fans for smoke and heat control ventilation.
