abstract:
- language: en
  script: Latn
  content: |-
    ISO 21671:2006 specifies the dimensions and other requirements for the most commonly used polishers which are used at the working place of the dentist and/or in the dental laboratory.
    ISO 21671:2006 is applicable to unmounted and mounted polishers.
- language: fr
  script: Latn
  content: |-
    L'ISO 21671:2006 spécifie les dimensions et les autres exigences pour les polissoirs les plus communément utilisés au poste de travail du praticien dentiste et/ou dans le laboratoire dentaire.
    L'ISO 21671:2006 s'applique à des polissoirs non montés et montés.
