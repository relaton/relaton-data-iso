abstract:
- language: en
  script: Latn
  content: Specifies the procedure for the preparation of injection moulded test specimens
    in the form of rectangular plates (80 mm x 50 mm x 4 mm) with predominantly monoaxial
    orientation. Bars cut from the plate in different directions may serve as test
    specimens for the determination of the dependence of mechanical strength upon
    the degree and direction of the predominant orientation in the plate.
