abstract:
- content: "\nLa présente spécification traite des prescriptions relatives aux produits
    en polytétrafluoroéthylène (PTFE) non chargés qui peuvent se présenter sous diverses
    formes. Le PTFE utilisé pour fabriquer le semi-produit est décrit dans l'ISO 12086-1
    et, comme cela est indiqué dans la présente partie de l'ISO 13000, il peut contenir
    jusqu'à 1 % d'un quelconque comonomère. Le PTFE utilisé pour fabriquer ledit produit
    peut être une résine vierge, remise en oeuvre ou recyclée. Il est permis d'ajouter
    jusqu'à 1,5 % en masse de pigment ou colorant. La présente partie admet l'emploi
    de quatre qualités basées sur la résistance à la traction et l'allongement à la
    rupture. Les semi-produits peuvent être bruts de mise en oeuvre (type P) ou dimensionnellement
    stabilisés (type S) et ils peuvent être caractérisés par certaines propriétés
    électriques ou autres, lorsqu'elles sont requises pour une application donnée.
    \ \nNOTE -- Des références à d'autres spécifications normatives relatives aux
    semi-produits en polytétrafluoroéthylène sont données dans l'annexe A à titre
    d'information.\n"
