abstract:
- language: en
  script: Latn
  content: "This document specifies minimum requirements for the material, design,
    construction and workmanship, manufacturing processes, examination and testing
    at time of manufacture for refillable seamless steel gas cylinders and tubes with
    water capacities up to and including 450 l. \nit is applicable to cylinders and
    tubes for compressed, liquefied and dissolved gases and for quenched and tempered
    steel cylinders and tubes with an actual tensile strength Rma ≥ 1 100 MPa.\nIt
    is not applicable to cylinders and tubes with Rma, max > 1 300 MPa for diameters
    >140 mm and guaranteed wall thicknesses a′ ≥ 12 mm and for cylinders and tubes
    with Rma, max > 1 400 MPa for diameters ≤140 mm and guaranteed wall thicknesses
    a′ ≥ 6 mm because, beyond these limits, additional requirements can apply."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales concernant le matériau, la conception, la construction et la mise en œuvre, les procédés de fabrication, les examens et les essais au moment de la fabrication des bouteilles à gaz et des tubes rechargeables en acier sans soudure d'une contenance en eau inférieure ou égale à 450 l.
    Il s'applique aux bouteilles et tubes pour les gaz comprimés, liquéfiés et dissous, ainsi qu'aux bouteilles et tubes en acier trempé et revenu ayant une résistance à la traction réelle Rma ≥ 1 100 MPa.
    Il ne s'applique pas aux bouteilles et tubes ayant Rma, max > 1 300 MPa pour les diamètres > 140 mm et les épaisseurs garanties de paroi a′ ≥ 12 mm, ni aux bouteilles et tubes ayant Rma, max > 1 400 MPa pour les diamètres ≤ 140 mm et les épaisseurs garanties de paroi a′ ≥ 6 mm car, au-delà de ces limites, des exigences supplémentaires peuvent s'appliquer.
