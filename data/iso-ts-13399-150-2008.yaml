abstract:
- content: |-
    ISO/TS 13399-150:2008 gives guidelines for the application of ISO 13399 as a whole, including guidance on the instantiation of the EXPRESS schema as described in ISO 13399-1, and the use of the reference data described in ISO/TS 13399-2, ISO/TS 13399-3, ISO/TS 13399-4, ISO/TS 13399-5, ISO/TS 13399-50 and ISO/TS 13399-60.
    ISO/TS 13399-150:2008 does not define the terms and properties for cutting items, tool items, adaptive items assembly items, reference systems or common features and connection systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 13399-150:2008 donne des lignes directrices pour l'application de l'ISO 13399 dans son ensemble, y compris des directives pour l'instanciation du schéma EXPRESS décrit dans l'ISO 13399-1, ainsi que l'utilisation des données de référence décrites dans l'ISO/TS 13399-2, l'ISO/TS 13399-3, l'ISO/TS 13399-4, l'ISO/TS 13399-5, l'ISO/TS 13399-50 et l'ISO/TS 13399-60.
    L'ISO/TS 13399-150:2008 ne définit pas les termes et les propriétés des éléments coupants, des outils, des éléments d'assemblage adaptés, des systèmes de référence et des caractéristiques communes ainsi que des systèmes de raccordement.
