abstract:
- language: en
  script: Latn
  content: |-
    ISO 22309:2011 gives guidance on the quantitative analysis at specific points or areas of a specimen using energy-dispersive spectrometry (EDS) fitted to a scanning electron microscope or an electron probe microanalyser; any expression of amount, i.e. in terms of percent (mass fraction), as large/small or major/minor amounts is deemed to be quantitative. The correct identification of all elements present in the specimen is a necessary part of quantitative analysis and is therefore considered in ISO 22309. ISO 22309 provides guidance on the various approaches and is applicable to routine quantitative analysis of mass fractions down to 1 %, utilizing either reference materials or "standardless" procedures. It can be used with confidence for elements with atomic number Z > 10.
    Guidance on the analysis of light elements with Z < 11 is also given.
- language: fr
  script: Latn
  content: |-
    L'ISO 22309:2011 fournit des lignes directrices relatives à l'analyse quantitative en des points ou zones spécifiques d'un échantillon en utilisant la spectrométrie à sélection d'énergie (EDS) adaptée à un microscope électronique à balayage (MEB) ou à une microsonde de Castaing (EPMA); toute expression de quantité, c'est-à-dire en termes de pourcentage (fraction massique), en tant que quantités grandes/petites ou majoritaires/minoritaires, est considérée comme quantitative. L'identification correcte de tous les éléments présents dans l'échantillon est une étape nécessaire de l'analyse quantitative et est donc considérée dans l'ISO 22309:2011. L'ISO 22309:2011 fournit des lignes directrices relatives aux diverses approches et est applicable pour une analyse quantitative de routine de fractions massiques jusqu'à 1 % en utilisant soit des matériaux de référence soit des méthodes «sans témoin». Elle peut être utilisée en confiance pour les éléments ayant un numéro atomique Z > 10.
    Des lignes directrices relatives à l'analyse des éléments légers pour lesquels Z < 11 sont également fournies.
