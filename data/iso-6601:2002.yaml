abstract:
- content: |-
    This International Standard identifies the parameters associated with the friction and wear of plastics and the conditions that test methods should address to determine these characteristics.
    It is intended to provide a basis for further International Standards dealing with methods of test and the specifications of materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6601 identifie les paramètres liés au frottement et à l'usure des plastiques ainsi que les conditions sur lesquelles il convient que les méthodes d'essai portent afin de déterminer ces caractéristiques.
    Elle est destinée à fournir une base aux futures Normes internationales traitant de méthodes d'essai et de spécifications de matériaux.
