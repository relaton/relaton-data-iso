abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for installation and performance of lighting, signalling and marking lights, and reflex reflectors. It is applicable to ride-on self-propelled wheeled or crawler earth-moving machines as defined in ISO 6165, and rough-terrain variable-reach trucks as defined in ISO 10896-1 and ISO 10896-2, hereafter known as “machines”. These machines are used off-road and can occasionally be driven on the road.
    NOTE 1   Meeting the requirements of this document does not ensure conformance to national or regional on-road regulations.
    NOTE 2   Rough-terrain trucks with mast as defined in ISO 3691-1 and rough-terrain lorry-mounted trucks as defined in ISO 20297-1 are not specifically covered by this document, but this document can be used for guidance.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences d’installation et de performance des feux d’éclairage, de signalisation, de position et d'encombrement, et des catadioptres. Il s’applique aux engins de terrassement à chenilles ou à roues, automoteurs, à conducteur porté, tels que définis dans l’ISO 6165, et aux chariots tout terrain à portée variable, tels que définis dans l’ISO 10896‑1 et l’ISO 10896‑2, appelés ci-après “engins”. Ces engins sont utilisés en tout terrain et peuvent occasionnellement être conduits sur la route.
    NOTE 1      Le respect des exigences du présent document ne garantit pas la conformité aux réglementations.
    NOTE 2      Les chariots tout terrain avec mât, tel que défini dans l’ISO 3691‑1 et les chariots tout terrain, montés sur camions, tel que défini dans l’ISO 20297‑1, ne sont pas spécifiquement couverts par le présent document, mais celui-ci peut être utilisé pour information.
