    of dry residue after evaporation on a water bath, for the measurement of colour,
    for the determination of water content and of aldehydes and ketones content. International
    Standards ISO 756/1, ISO 756/2 and ISO 756/3 cancel and replace ISO Recommendation
    R 756-1968 of which they constitute a technical revision.
