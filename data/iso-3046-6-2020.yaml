abstract:
- content: |-
    This document specifies general requirements for overspeed limiting devices used for the protection of reciprocating internal combustion (RIC) engines and their driven machinery.
    It applies to reciprocating internal combustion engines for land, rail traction and marine use, excluding engines used in road vehicles and aircrafts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document specifies les exigences générales relatives aux dispositifs limiteurs de survitesse utilisés pour la protection des moteurs alternatifs à combustion interne et des machines qu'ils entraînent.
    Il s'applique aux moteurs alternatifs à combustion interne pour usage terrestre, ferroviaire à l'exclusion des moteurs utilisés pour les véhicules routiers et des aéronefs.
