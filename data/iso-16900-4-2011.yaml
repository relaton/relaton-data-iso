abstract:
- language: en
  script: Latn
  content: "ISO 16900-4:2011 specifies the test method for determining gas capacity
    of separate or integral gas and combined filters for respiratory protective systems.
    \nISO 16900-4:2011 includes the validation test at specified flow rates, a desorption
    test to access the ability of the filter to retain the adsorbed or absorbed gas,
    and carbon monoxide dynamic testing."
