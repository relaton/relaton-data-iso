abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for quantitative determination of organochlorine pesticides (OCPs) and semi-volatile chlorobenzenes in soil and sediment, using GC-MS and GC-ECD.
    The limit of detection and the limit of application depends on the determinants, the sample intake, the equipment used, the quality of chemicals used for the extraction of the sample and the clean-up of the extract.
    Under the conditions specified in this document, lower limits of application from 1 μg/kg (expressed as dry matter) for soils to 10 μg/kg (expressed as dry matter) for sediments can be achieved. The necessity to achieve these lower limits of application depends on the analyses order and the current limit values.
    Soils and sediments can differ in properties as well as in the expected contamination levels of OCPs and the presence of interfering substances. These differences make it impossible to describe one general procedure. Based on the properties of the samples, this document contains decision tables regarding drying-, extraction- and clean-up procedures. This method is performance based. The method can be modified if all performance criteria given in this method are met.
    The method can be applied to the analysis of other chlorinated compounds not specified in the scope in cases where suitability has been proven by proper in-house validation experiments.
    NOTE       The validation data are shown in Annex A. This document is validated only for α-HCH, β-HCH, γ-HCH, δ-HCH, o,p′-DDE, p,p′-DDE, o,p′-DDD, p,p′-DDD, o,p′-DDT and p,p′-DDT. For sediments, data are displayed measured using an ECD detection. The comparability of ECD and MS data in terms of the approach of this document was demonstrated on additional matrices.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination quantitative des pesticides organochlorés (POC) et des chlorobenzènes semi-volatils dans les sols et les sédiments, par GC-MS et GC-ECD.
    La limite de détection et la limite d’application dépendent des analytes, de la prise d’essai, de l’équipement utilisé ainsi que de la qualité des produits chimiques utilisés pour l’extraction de l’échantillon et pour la purification de l’extrait.
    Dans les conditions spécifiées dans le présent document, des limites d’application inférieures allant de 1 μg/kg (de matière sèche) pour les sols à 10 μg/kg (de matière sèche) pour les sédiments peuvent être atteintes. La nécessité d’atteindre ces limites d’application inférieures dépend de l’ordre des analyses et des valeurs limites actuelles.
    Les propriétés, les niveaux de pollution attendus de POC et la présence de substances interférentes peuvent varier entre les sols et les sédiments. En raison de ces différences, il est impossible de décrire un seul mode opératoire générique. Selon les propriétés des échantillons, le présent document contient des tables de décision concernant les modes opératoires de séchage, d’extraction et de purification. Cette méthode est fondée sur les performances. Elle peut être modifiée si tous les critères de performance donnés sont respectés.
    La méthode peut être appliquée à l’analyse d’autres composés chlorés qui ne sont pas spécifiés dans le domaine d’application, dès lors que l’adéquation de la méthode a été prouvée par des expériences de validations internes appropriées.
    NOTE            Les données de validation sont présentées à l’Annexe A. Le présent document est validé uniquement pour le α-HCH, le β-HCH, le γ-HCH, le δ-HCH, l’o,p′-DDE, le p,p′-DDE, l’o,p′-DDD, le p,p′-DDD, l’o,p′-DDT et le p,p′-DDT. Les données indiquées pour les sédiments sont mesurées au moyen de la détection par ECD. La comparabilité des données ECD et MS concernant l’approche du présent document a été démontrée sur des matrices supplémentaires.
