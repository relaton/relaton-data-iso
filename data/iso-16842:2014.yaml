abstract:
- language: en
  script: Latn
  content: ISO 16842:2014 specifies the method for measuring the stress-strain curves
    of sheet metals subject to biaxial tension using a cruciform test piece fabricated
    from a sheet metal sample. The applicable thickness of the sheet shall be 0,1
    mm or more and 0,08 times or less of the arm width of the cruciform test piece.
    The test temperature shall range from 10 °C to 35 °C. The amount of plastic strain
    applicable to the gauge area of the cruciform test piece depends on the force
    ratio, slit width of the arms, work hardening exponent (n-value), and anisotropy
    of a test material.
- language: fr
  script: Latn
  content: L'ISO 16842:2014 spécifie la méthode pour déterminer les courbes contrainte-déformation
    des tôles métalliques soumises à une traction biaxiale au moyen d'une éprouvette
    cruciforme fabriquée à partir d'un échantillon de tôle métallique. L'épaisseur
    applicable de la tôle doit être de 0,1 mm ou plus et 0,08 fois ou moins la largeur
    du bras de l'éprouvette cruciform. La température d'essai doit se situer entre
    10 °C et 35 °C. Le niveau de déformation plastique applicable à la zone calibrée
    de l'éprouvette cruciforme dépend du rapport de force, de la largeur entaillée
    des bras, du coefficient d'écrouissage (valeur n), et de l'anisotropie du matériau
    soumis aux essais.
