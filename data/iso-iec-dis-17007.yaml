abstract:
- content: |-
    This document provides principles and guidance for developing normative documents that contain:
    - specified requirements for objects of conformity assessment to fulfil;
    - specified requirements for conformity assessment systems that can be employed when demonstrating whether an object of conformity assessment fulfils specified requirements.
    This document is intended for use by standards developers not applying the ISO/IEC Directives, industry associations and consortia, purchasers, regulators, consumers and non-government groups, accreditation bodies, conformity assessment bodies, conformity assessment scheme owners, and other interested parties, such as insurance organizations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document fournit des principes et des directives pour l'élaboration de documents normatifs contenant
    - des exigences spécifiées que les objets de l'évaluation de la conformité doivent satisfaire,
    - des exigences spécifiées relatives aux systèmes d'évaluation de la conformité pouvant être utilisés pour démontrer qu'un objet de l'évaluation de la conformité satisfait aux exigences spécifiées.
    Ce document est destinée aux développeurs de normes qui n'appliquent pas les Directives ISO/CEI, aux associations et consortiums industriels, aux acheteurs, aux autorités réglementaires, aux consommateurs et organisations non gouvernementales, aux organismes d'accréditation, aux organismes d'évaluation de la conformité, aux propriétaires de systèmes particuliers d'évaluation de la conformité ainsi qu'à d'autres parties intéressées telles que les organismes d'assurance, par exemple.
