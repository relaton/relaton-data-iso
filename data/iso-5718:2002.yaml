abstract:
- content: ISO 5718 specifies the material characteristics of, and marking requirements
    for, blades on agricultural rotary mowers used for harvesting. In addition, because
    the blades on agricultural rotary mowers are exposed to considerable centrifugal
    forces and impact with foreign objects, it includes a simple bend test for checking
    the brittleness of the material. It does not specify dimensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5718 prescrit les caractéristiques du matériau et les exigences relatives
    au marquage des lames utilisées sur les faucheuses rotatives agricoles. Les lames
    sur les faucheuses rotatives agricoles étant exposées à des forces centrifuges
    considérables et à des chocs avec des objets étrangers, la présente Norme internationale
    inclut un simple essai de pliage enregistrant la fragilité du matériau. Elle ne
    prescrit pas d'exigences dimensionnelles.
