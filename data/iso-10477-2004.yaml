abstract:
- content: "ISO 10477:2004 classifies polymer-based dental crown and bridge materials
    and specifies their requirements. It also specifies the test methods to be used
    to determine compliance with these requirements. \nISO 10477:2004 is applicable
    to polymer-based dental crown and bridge materials for laboratory-fabricated permanent
    facings or anterior crowns that may or may not be attached to a metal substructure.
    It also applies to polymer-based dental crown and bridge materials for which the
    manufacturer claims adhesion to the metal substructure without macromechanical
    retention such as beads or wires.\nISO 10477:2004 is not applicable to polymer-based
    materials that are used to make crowns, veneers or repairs in the operatory, nor
    does it cover the application of those materials to stress-bearing areas of posterior
    teeth."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10477:2004 établit une classification des produits à base de polymères pour couronnes et ponts, et spécifie les exigences qui leur sont applicables. Elle spécifie également les méthodes d'essai à utiliser en vue de la détermination de leur conformité à ces exigences.
    L'ISO 10477:2004 est applicable aux produits à base de polymères pour couronnes et ponts pour facettes permanentes ou couronnes antérieures fabriquées en laboratoire, susceptibles ou non d'être fixées à une infrastructure métallique. Elle s'applique également aux produits à base de polymères pour couronnes et ponts pour lesquels le fabricant revendique une adhérence à l'infrastructure métallique sans rétention macromécanique, telle que les billes ou les fils.
    L'ISO 10477:2004 n'est pas applicable aux produits à base de polymères utilisés pour fabriquer des couronnes, des facettes ou en vue des réparations au cabinet. Elle ne traite pas non plus des produits destinés à être appliqués aux zones des dents postérieures soumises à des contraintes de compression.
