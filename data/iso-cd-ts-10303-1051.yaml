abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1051 specifies the application module for Geometric tolerance.
    The following are within the scope of ISO/TS 10303-1051:
    - the data constructs necessary for the specification of geometric tolerance requirements for part shape;
    - the data constructs necessary for specification of datum systems that are used in the specification of geometric tolerances, including datum features, datum target,and datums;
    - the parametric definition of datum targets whose shape is a point, line, circle, or rectangular area;
    - items within the scope of application module Derived shape element, ISO/TS 10303-1130;
    - items within the scope of application module Dimension tolerance, ISO/TS 10303-1050;
    - items within the scope of application module Feature and connection zone, ISO/TS 10303-1671;
    - items within the scope of application module Measure representation, ISO/TS 10303-1118;
    - items within the scope of application module Shape composition, ISO/TS 10303-1742;
    - items within the scope of application module Support resource, ISO/TS 10303-1800;
    - items within the scope of application module Value with unit extension, ISO/TS 10303-1753.
