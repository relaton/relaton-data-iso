- content: |-
    Le présent document spécifie les exigences, les méthodes d'essai et la vérification de l'inspection des systèmes de pulvérisation par aéronef à voilure fixe ou tournante destinés à l'agriculture, à la foresterie, aux surfaces engazonnées et au contrôle de la végétation sur les voies de transport (comme les lignes électriques et les conduites de gaz) en vue de réduire le plus possible le risque potentiel de contamination environnementale pendant leur utilisation.
    Le présent document s'applique uniquement aux aéronefs pilotés. Il ne couvre pas la sécurité des aéronefs, ni les critères de navigabilité, l'immatriculation des aéronefs, les exigences relatives aux pilotes ou aux opérateurs, qui sont précisés séparément par chaque pays ou région.
    Le présent document concerne principalement la condition de l'équipement vis-à-vis de son risque potentiel pour l'environnement et de sa performance pour obtenir de bonnes applications.
    Les exigences générales de l'ISO 16122-1 s'appliquent le cas échéant, y compris pour la protection des inspecteurs lors d'une inspection.
