abstract:
- content: |-
    ISO 10317:2008 establishes a system for the designation of metric size tapered roller bearings produced in accordance with ISO 355.
    The system covers designations for single-row bearings, double-row bearings, and bearings with flanged outer rings. ISO 10317:2008 also establishes designations for separate inner subunits (inner ring, tapered rollers and cage) and outer rings of such bearings.
    ISO 10317:2008 does not apply to bearings or inner subunits or outer rings which in any respect deviate from ISO 355.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10317:2008 établit un système de désignation pour les roulements à rouleaux coniques à cotes métriques fabriqués conformément à l'ISO 355.
    Ce système englobe la désignation de roulements à une rangée, à deux rangées et avec bagues extérieures à collet. Il établit également des désignations indépendantes pour les sous-ensembles intérieurs (bague intérieure, rouleaux coniques et cage) et les bagues extérieures de ces roulements.
    L'ISO 10317:2008 ne s'applique pas aux roulements ou sous-ensembles intérieurs ou aux bagues extérieures qui, par un aspect quelconque, s'écartent de l'ISO 355.
