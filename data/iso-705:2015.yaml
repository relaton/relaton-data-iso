abstract:
- language: en
  script: Latn
  content: |-
    ISO 705:2015 specifies a method for the determination of the density of natural rubber latex concentrate between the temperatures of 5 °C and 40 °C.
    ISO 705:2015 is intended for use when density determinations are used to calculate the mass of a measured volume of latex in locations where it is not practical to weigh directly or to control the temperature of the laboratory.
- language: fr
  script: Latn
  content: |-
    ISO 705:2015 spécifie une méthode pour la détermination de la masse volumique du latex concentré de caoutchouc naturel, à des températures comprises entre 5 °C et 40 °C.
    ISO 705:2015 est destinée à être utilisée lorsque les déterminations de masse volumique sont utilisées pour calculer la masse d'un volume mesuré de latex dans des sites où il n'est pas pratique de peser directement ou de contrôler la température du laboratoire.
