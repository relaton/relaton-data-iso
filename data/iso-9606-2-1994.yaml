abstract:
- language: en
  script: Latn
  content: Specifies essential requirements, ranges of approval, test conditions,
    acceptance requirements and certification for the approval testing of welder performance
    for the welding of aluminium. The recommended format for the certificate of approval
    testing is given in annex A. Applies to the approval testing of welders for the
    fusion welding of aluminium using a gas shield. Covers approval testing of welders
    for work on semifinished and finished products made from wrought, forged or cast
    materials types listed in 5.4. Does not cover the issue of the certificate of
    approval testing which is under the sole responsibility of the examiner or test
    body.
