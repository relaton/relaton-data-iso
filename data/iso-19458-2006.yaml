abstract:
- language: en
  script: Latn
  content: 'ISO 19458:2006 provides guidance on planning water sampling regimes, on
    sampling procedures for microbiological analysis and on transport, handling and
    storage of samples until analysis begins. ISO 19458:2006 focuses on sampling for
    microbiological investigations. '
- language: fr
  script: Latn
  content: L'ISO 19458:2006 fournit des conseils sur les régimes de planification
    du prélèvement d'eau, sur les modes opératoires de prélèvement en vue de l'analyse
    microbiologique et le transport, et sur la manipulation et la conservation des
    échantillons avant le début de l'analyse. L'ISO 19458:2006 porte sur les prélèvements
    pour recherches microbiologiques.
