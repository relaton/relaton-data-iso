abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining, using a pointed stylus loaded with a continuously increasing load, the scratch resistance of a single coating of a paint, varnish or related product, or the upper layer of a multicoat system.
    This test has been found to be useful in comparing the scratch resistance of different coatings. It is most useful in providing relative ratings for a series of coated panels exhibiting significant differences in scratch resistance.
    NOTE       Neither this document nor ISO 1518‑1 specifies a method using a curved stylus, which is specified in ISO 12137. The choice between the three methods will depend on the particular practical problem.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination, à l'aide d'un stylet pointu auquel une charge augmentant de manière continue est appliquée, de la résistance à la rayure d'une couche unique de peinture, de vernis ou de produit assimilé, ou de la couche supérieure d'un système multicouche.
    Cet essai s'est avéré utile pour comparer la résistance à la rayure de différents revêtements. Il permet notamment de fournir des valeurs comparatives pour une série de panneaux revêtus présentant des différences significatives de résistance à la rayure.
    NOTE       Ni le présent document ni l'ISO 1518-1 ne spécifient de méthode utilisant un stylet arrondi, celle-ci étant spécifiée dans l'ISO 12137. Le choix entre les trois méthodes va dépendre du problème pratique particulier.
