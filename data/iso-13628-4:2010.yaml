- content: "L'ISO 13628-4:2010 fournit des spécifications relatives aux têtes de puits
    immergées, aux têtes de puits de conduite de boue, aux têtes de puits de conduite
    de boue pour forage traversant, ainsi qu'aux têtes de production immergées horizontales
    et verticales. Elle spécifie l'outillage associé nécessaire pour traiter, soumettre
    à l'essai et installer l'équipement. Elle spécifie également les domaines relatifs
    à la conception, aux matériaux, au soudage, au contrôle qualité (y compris les
    essais de réception en usine), au marquage, au stockage et à l'expédition des
    sous-ensembles individuels (utilisés pour construire les ensembles de têtes de
    production immergées complets) et des ensembles de têtes de production immergées
    complets.\nL'utilisateur est chargé de s'assurer que l'équipement immergé satisfait
    à toute exigence supplémentaire de réglementations gouvernementales du pays dans
    lequel il est installé. Ce point ne relève pas du domaine d'application de l'ISO
    13628-4:2010.\nLe cas échéant, l'ISO 13628-4:2010 peut également être utilisée
    pour les équipements sur satellite, les dispositions groupées et les applications
    de châssis d'ancrage multipuits.\nLes équipements qui font partie du domaine d'application
    de l'ISO 13628-4:2010 sont les suivants:\n- \n\nconnexions d'extrémité et de sortie
    à brides;\nraccords de type moyeu à pince;\nconnexions d'extrémité et de sortie
    filetés;\nautres raccords d'extrémité;\nboulons et écrous;\njoints circulaires;\néquipement
    d'établissement de câble de guidage.\n\n\nL'ISO 13628-4:2010 comprend les définitions
    des équipements, une explication sur l'utilisation des équipements, une explication
    sur les conditions de service et sur les niveaux de spécification des produits
    ainsi qu'une description des composants critiques, c'est-à-dire ceux dont les
    exigences sont spécifiées dans l'ISO 13628‑4:2010.\nLes équipements suivants ne
    relèvent pas du domaine d'application de l'ISO 13628-4:2010:\n- BOP à câble/tube
    d'intervention enroulé immergés;\n- tubes prolongateurs d'installation, de reconditionnement
    et de production;\n- têtes de production d'essai immergées (train de pose);\n-
    systèmes de commande et boîtiers de distributeur de commande;\n- raccordements
    de plate-forme;\n- structures de protection primaires;\n- équipements de traitement
    immergés;\n- système de manifold et tuyaux de raccordement immergés;\n- outils
    de tête de puits immergés;\n- réparation et réusinage;\n- châssis d'ancrage multipuits;\n-
    tubes prolongateurs haute pression de suspension de la conduite de boue;\n- tuyauterie
    de châssis d'ancrage;\n- interfaces de châssis d'ancrage.\nL'ISO 13628-4:2010
    n'est pas applicable aux opérations de retouche et de réparation d'équipements
    en service."
