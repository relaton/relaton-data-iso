abstract:
- language: en
  script: Latn
  content: |-
    ISO 17812:2007 specifies the procedure for the determination of total magnesium, total calcium, total manganese, total iron and total copper by atomic absorption spectrometry or by plasma emission spectrometry. The total content comprises the acid-soluble part of the element plus the acid-insoluble part of the element.
    It is applicable to all types of paper, board and pulps.
