abstract:
- language: en
  script: Latn
  content: |-
    ISO 6194-3:2009 describes seals utilizing elastomeric sealing elements. They are considered suitable for use under low-pressure condition.
    ISO 6194-3:2009 gives users of lip-type seals requirements and guidance on the careful storage, handling and proper installation of rotary shaft lip-type seals; attention is drawn to the hazards involved and ways of avoiding them.
- language: fr
  script: Latn
  content: |-
    L'ISO 6194-3:2009 décrit les bagues utilisant des éléments d'étanchéité élastomère. Ils sont considérés comme appropriés pour une utilisation dans des conditions de basse pression.
    L'ISO 6194-3:2009 fournit aux utilisateurs de bagues d'étanchéité à lèvres des exigences et des directives pour un stockage soigneux, une manipulation et un montage corrects des bagues d'étanchéité à lèvres pour arbres tournants; l'attention est portée sur les risques encourus en leur indiquant comment les éviter.
