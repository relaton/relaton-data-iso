abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 14405 establishes the default specification operator for angular size and defines a number of special specification operators for features of angular size: cone (truncated, i.e. frustum, or not), wedge (truncated or not), two opposite straight lines (intersection of a wedge/truncated wedge and a plane perpendicular to the intersection straight line of the two planes of the wedge/truncated wedge, intersection of a cone/frustum and a plane containing the axis of revolution of the cone/frustum). See Figure 1 and Figure 2.
    This part of ISO 14405 also defines the specification modifiers and the drawing indications for these angular sizes.
    This part of ISO 14405 covers the following angular sizes:
    —    local angular size:
    —    angular size between two lines;
    —    portion angular size;
    —    global angular size:
    —    direct global angular size:
    —    least squares angular size;
    —    minimax angular size;
    —    rank order angular size/indirect global angular size:
    —    maximum angular size;
    —    minimum angular size;
    —    average angular size;
    —    range of angular sizes;
    —    mid-range angular size;
    —    median angular size;
    —    standard deviation of angular size.
    This part of ISO 14405 defines the meaning of tolerances of angular sizes indicated as
    —    + and/or - limit deviations, e.g. 0°/-0,5°, or
    —    indicated with upper limit of size (ULS) and/or lower limit of size (LLS), e.g. 35° max. or 15° min., 34°/36°,
    —    with or without modifiers.
    This part of ISO 14405 provides a set of tools to express several types of angular size characteristics. It does not give any information on the relationship between a function or a use and an angular size characteristic.
- language: fr
  script: Latn
  content: |-
    ISO 14405-3:2016 établit l'opérateur de spécification de taille angulaire par défaut et définit un ensemble d'opérateurs de spécification spéciaux pour les éléments de taille angulaire: cône (tronqué, c'est à dire tronc de cône, ou non) ou coin (tronqué ou non), deux droites opposées (intersection d'un coin/coin tronqué et d'un plan perpendiculaire à la ligne droite d'intersection des deux plans du coin/coin tronqué, intersection d'un cône/tronc de cône et d'un plan contenant l'axe de révolution du cône/tronc de cône). Voir Figure 1 et Figure 2.
    ISO 14405-3:2016 définit également les modificateurs de spécification et les indications sur dessin de ces tailles angulaires.
    La présente partie de l'ISO 14405 couvre les tailles angulaires suivantes:
    - taille angulaire locale:
    - taille angulaire entre deux lignes;
    - taille angulaire sur une portion;
    - taille angulaire globale:
    - taille angulaire globale directe:
    - taille angulaire des moindres carrés;
    - taille angulaire du minimax;
    - taille angulaire par ordre de rang/taille angulaire globale indirecte:
    - taille angulaire maximale;
    - taille angulaire minimale;
    - taille angulaire moyenne;
    - plage de tailles angulaires;
    - taille angulaire de centre de plage;
    - taille angulaire médiane;
    - écart-type des tailles angulaires.
    ISO 14405-3:2016 définit la signification des tolérances sur les tailles angulaires indiquées
    - à l'aide des écarts limites + et/ou -, par exemple 0°/-0,5°, ou
    - à l'aide de la limite supérieure de taille (Upper Limit of Size, ULS) et/ou de la limite inférieure de taille (Lower Limit of Size, LLS), par exemple 35° max. ou 15° min., 34°/36°,
    - avec ou sans modificateurs.
    ISO 14405-3:2016 fournit un ensemble d'outils pour exprimer plusieurs types de caractéristiques de taille angulaire. Elle ne donne aucune information sur la relation entre une fonction ou une utilisation et une caractéristique de taille angulaire.
