abstract:
- content: |-
    ISO 18185-3:2015 specifies test methods and conditions for environmental characteristics of electronic seals.
    ISO 18185-3:2015 describes the environmental requirements for the ISO 18185 series, for ISO 10374 and for ISO 17363 and for ISO 10891 since it is expected that the implementation of these International Standards will face the same international conditions. However, each of these International Standards has its own unique requirements other than environmental conditions.
