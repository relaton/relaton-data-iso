abstract:
- content: |-
    ISO 19493:2007 provides guidance for marine biological surveys of supralittoral, eulittoral and sublittoral hard substrate for environmental impact assessment and monitoring in coastal areas. It comprises development of the sampling programme, survey methods, species identification and storage of data and collected material.
    ISO 19493:2007 specifies the minimum requirements for environmental monitoring.
    The methods are limited to surveys and semi-quantitative and quantitative recording techniques that cause little destruction of the fauna and flora. In practice, this refers to direct recording in the field and photography. Sampling by scraping off organisms, use of a suction sampler, etc. are not covered in ISO 19493:2007.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 19493:2007 fournit des lignes directrices pour conduire des études
    biologiques marines du substrat dur supralittoral, eulittoral et sublittoral afin
    d'évaluer et de surveiller l'impact environnemental dans les zones côtières. Elle
    couvre le développement du programme d'échantillonnage, les méthodes d'étude,
    l'identification des espèces, le stockage des données et la conservation du matériel
    collecté.\nL'ISO 19493:2007 spécifie les exigences minimales relatives à la surveillance
    de l'environnement.\nLes méthodes se limitent aux études et aux techniques d'enregistrement
    semi-quantitatives et quantitatives qui engendrent une destruction mineure de
    la faune et de la flore. Dans la pratique, elles s'appliquent à l'enregistrement
    direct sur le terrain et à la photographie. L'ISO 19493:2007 ne couvre ni les
    prélèvements d'organismes par raclage, ni l'utilisation d'un échantillonneur aspirant
    ou analogue. "
