abstract:
- content: |-
    ISO 15616-2:2003 is applicable to the measurement of the precision of the manipulation system, the positioning accuracy, the repeatability of positioning and the trajectory exactness for the acceptance testing of CO2-laser beam machines for high quality welding and cutting in two operation directions in accordance with ISO 15616-1:2003.
    This International Standard specifies testing procedure and equipment and establishes a classification system for the motion system related to the required precision for the application being used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15616-2:2003 est applicable pour mesurer la précision du système de manipulation, la précision de positionnement, la répétabilité du positionnement et l'exactitude de trajectoire dans le cadre des essais de réception des machines de soudage et de coupage de qualité par faisceau laser CO2 mobile dans deux directions (2D) conformément à l'ISO 15616-1:2003.
    L'ISO 15616-2:2003 spécifie le mode opératoire d'essai et le matériel et établit un système de classification des systèmes de déplacement en fonction de la précision exigée pour l'application utilisée.
