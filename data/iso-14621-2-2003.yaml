abstract:
- content: ISO 14621-2:2003 establishes technical guidelines for developing and documenting
    an electrical, electronic and electromechanical (EEE) parts control program, in
    order to assure that the parts used in the flight hardware are acceptable and
    possess adequate functional, radiation and reliability characteristics to meet
    the system requirements. These guidelines are tailorable to the needs of each
    individual programme based on the project performance criteria, risk tolerance,
    budget, mission duration, environment, schedule and other considerations. ISO
    14621-2:2003 is applicable to all customers and suppliers furnishing flight hardware
    and is suitable for reference in proposal instructions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14621-1:2003 établit des lignes directrices pour le développement
    et la documentation d'un programme de contrôle des composants électriques, électroniques
    et électromécaniques (EEE), de façon à assurer que les composants utilisés pour
    le matériel de vol sont acceptables et possèdent les caractéristiques de fonctionnalité,
    de radiation et de fiabilité adéquates leur permettant de satisfaire aux exigences
    du système. Ces lignes directrices peuvent être adaptées aux besoins de chaque
    programme, sur la base de critères de performance du projet, de la tolérance au
    risque, du budget, de la durée de la mission, de l'environnement, du calendrier
    et d'autres considérations. L'ISO 14621-1:2003 est applicable à tous les clients
    et fournisseurs offrant du matériel de vol, et peut être utilisée comme référence
    dans les propositions d'appels d'offres.
