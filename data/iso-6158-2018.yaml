abstract:
- content: This document specifies requirements for electroplated coatings of metallic
    chromium, with or without undercoats, on ferrous and non-ferrous metals for engineering
    purposes. The coating designation provides a means of specifying the thickness
    of chromium appropriate for typical engineering applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives aux dépôts électrolytiques
    de chrome métallique, avec ou sans sous-couches, sur des métaux de base ferreux
    et non ferreux pour usages industriels. La désignation des revêtements permet
    de spécifier l'épaisseur de chrome appropriée pour les applications industrielles
    courantes.
