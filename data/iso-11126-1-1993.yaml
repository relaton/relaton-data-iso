abstract:
- content: Describes a classification and specifies the characteristics which are
    required for the complete designation of such abrasives. Applies to abrasives
    supplied in the "new" or unused condition only. Does not apply to abrasives either
    during or after use. Although developed specifically to meet requirements for
    preparation of steelwork, the properties specified will generally be appropriate
    to use when preparing other material surfaces, or components, using blast-cleaning
    techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11126 présente une classification des abrasifs
    non métalliques destinés à la préparation de subjectiles d'acier par projection,
    avant application de peintures et de produits assimilés. Elle spécifie les caractéristiques
    requises pour la désignation complète de ces abrasifs. La présente partie de l'ISO
    11126 s'applique seulement aux abrasifs fournis à l'état neuf ou non utilisé.
    Elle ne s'applique pas aux abrasifs pendant ou après utilisation.  \nNOTE 1 :
    Quoique la présente partie de l'ISO 11126 ait été spécialement établie pour satisfaire
    aux exigences de préparation des tôleries, les propriétés prescrites seront généralement
    appropriées pour l'emploi en préparation de subjectiles ou éléments d'autres matériaux,
    par les techniques de décapage par projection. Ces techniques sont décrites dans
    l'ISO 8504-2:1992, Préparation des subjectiles d'acier avant application de peintures
    et de produits assimilés -- Méthodes de préparation des subjectiles -- Partie
    2: Décapage par projection d'abrasif.\n"
