abstract:
- language: en
  script: Latn
  content: ISO/TR 17276:2014 introduces most common and typical analytical approaches
    for screening and quantification of heavy metals of general interest at both raw
    material and finished product level. ISO/TR 17276:2014 covers techniques from
    traditional colourimetric reaction, which can be executed without expensive instrument
    to the high-end one, like that of inductively coupled plasma-mass spectrometry
    (ICP-MS), which allows detection of elements at μg/kg level. Thus, ISO/TR 17276:2014
    covers the advantages and disadvantages of each analytical technique so that a
    suitable approach can be chosen.
- language: fr
  script: Latn
  content: L'ISO/TR 17276:2014 présente les approches analytiques les plus courantes
    et les plus classiques pour détecter et quantifier les métaux lourds d'intérêt
    général à la fois dans les matières premières et les produits finis. Il traite
    des techniques allant de la réaction colorimétrique classique, qui peut être réalisée
    sans utiliser d'appareils couteux, à la méthode de pointe, comme la spectrométrie
    par torche à plasma couplée à la spectrométrie de masse (ICP-MS), qui permet de
    détecter des éléments au niveau du μg/kg. Ainsi, l'ISO/TR 17276:2014 décrit les
    avantages et les inconvénients de chaque technique analytique de façon à choisir
    une approche appropriée.
