abstract:
- language: en
  script: Latn
  content: Outlines the general principles needed to calibrate a measurement system
    and to maintain that system in a state of statistical control. Provides a basic
    method for estimating a linear calibration function, a control method for extended
    use of a calibration function and two alternative methods to the basic method.
- language: fr
  script: Latn
  content: "La présente Norme internationale a pour objet: a) d'exposer les grandes
    lignes des principes généraux d'étalonnage d'un système de mesurage et  de maintien
    de ce système de mesurage («étalonné» en état de maîtrise statistique; b) de fournir
    une méthode de base\n\n- pour estimer une fonction d'étalonnage linéaire selon
    l'une des deux hypothèses relatives à la variabilité des mesurages, \n- pour contrôler
    l'hypothèse de linéarité de la fonction d'étalonnage et les hypothèses touchant
    la variabilité des mesurages, et \n- pour estimer la valeur d'une nouvelle grandeur
    inconnue en modifiant les valeurs mesurées obtenues sur cette grandeur par la
    fonction d'étalonnage; c) de fournir une méthode de contrôle pour un usage élargi
    d'une fonction d'étalonnage \n- pour déceler si la fonction d'étalonnage a besoin
    d'être mise à jour 1007, et \n- pour évaluer l'incertitude des valeurs mesurées
    après modification par la fonction d'étalonnage; d) de fournir deux variantes
    de la méthode de base, dans des conditions particulières; e) d'illustrer par un
    exemple la méthode de base et la méthode de contrôle."
