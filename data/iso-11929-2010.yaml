abstract:
- content: ISO 11929:2010 specifies a procedure, in the field of ionizing radiation
    metrology, for the calculation of the "decision threshold", the "detection limit"
    and the "limits of the confidence interval" for a non-negative ionizing radiation
    measurand, when counting measurements with preselection of time or counts are
    carried out, and the measurand results from a gross count rate and a background
    count rate as well as from further quantities on the basis of a model of the evaluation.
    In particular, the measurand can be the net count rate as the difference of the
    gross count rate and the background count rate, or the net activity of a sample.
    It can also be influenced by calibration of the measuring system, by sample treatment
    and by other factors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11929:2010 spécifie une procédure, dans le domaine de la métrologie
    des rayonnements ionisants, permettant de calculer le «seuil de décision», la
    «limite de détection» et les «extrémités de l'intervalle de confiance» d'un mesurande
    non négatif caractéristique d'un rayonnement ionisant, lorsque des mesurages par
    comptage avec présélection de temps ou du nombre d'impulsions sont réalisés, et
    que le mesurande résulte d'un taux de comptage brut et d'un taux de comptage du
    bruit de fond ainsi que de grandeurs supplémentaires sur la base d'un modèle d'évaluation.
    En particulier, le mesurande peut être le taux de comptage net défini comme étant
    la différence du taux de comptage brut et du taux de comptage du bruit de fond,
    ou l'activité nette d'un échantillon. Il peut également être influencé par l'étalonnage
    du système de mesure, par le traitement de l'échantillon et par d'autres facteurs.
