- content: |-
    ISO 14903:2017 fournit les procédures de qualification pour essai de type de l'étanchéité des composants, joints et éléments hermétiquement scellés et fermés, utilisés dans les systèmes de réfrigération et les pompes à chaleur comme décrits dans les parties pertinentes de l'ISO 5149. Les composants, joints et éléments scellés ou fermés sont notamment les raccords, les disques de rupture ou d'éclatement, les assemblages à brides ou à raccords. L'étanchéité des flexibles en matériaux non métalliques est traitée dans l'ISO 13971. Les flexibles métalliques sont couverts par le présent document.
    Les exigences du présent document s'appliquent aux joints de DN 50 maximum et aux composants de 5 l maximum et d'un poids maximal de 50 kg.
    ISO 14903:2017 est destiné à caractériser leur étanchéité, les contraintes rencontrées pendant leur fonctionnement, en suivant la procédure de montage spécifiée par le fabricant et à spécifier la liste minimale des informations nécessaires à fournir par le fournisseur d'un composant à la personne chargée de mettre en ?uvre cette procédure.
    Il spécifie le niveau d'étanchéité du composant, dans son ensemble, ainsi que son assemblage comme spécifié par son fabricant.
    Il est applicable aux composants, joints et éléments hermétiquement scellés et fermés utilisés dans les installations frigorifiques, y compris ceux avec joints d'étanchéité, indépendamment de leur matière et de leur conception.
    ISO 14903:2017 spécifie des exigences supplémentaires concernant les joints mécaniques susceptibles d'être considérés comme des joints hermétiquement scellés.
