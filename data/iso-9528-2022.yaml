abstract:
- language: en
  script: Latn
  content: This document specifies requirements for standard-weight polytetrafluoroethylene
    (PTFE) hose assemblies for use in aircraft hydraulic systems at temperatures between
    –55 °C and +204 °C and at a nominal pressure up to 21 000 kPa (210 bar). The hose
    assemblies are also suitable for use within the same temperature and pressure
    limitations in aircraft pneumatic systems where some gaseous diffusion through
    the wall of the PTFE liner can be tolerated.
