abstract:
- content: ISO 91:2017 refers to temperature volume correction factors, which allow
    users to convert volumes, measured at ambient conditions, to those at reference
    conditions for transactional purposes. This document also refers to compressibility
    factors required to correct hydrocarbon volumes measured under pressure to the
    corresponding volumes at the equilibrium pressure for the measured temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 91:2017 fait référence aux facteurs de correction de volume par rapport
    à la température, qui permettent à l'utilisateur de convertir des volumes, mesurés
    à des conditions ambiantes, en volumes qui auraient été relevés aux conditions
    de référence à des fins commerciales. Le présent document fait également référence
    aux facteurs de compressibilité requis pour corriger des volumes d'hydrocarbures
    mesurés sous une certaine pression afin de les convertir en volumes correspondants
    à la pression d'équilibre pour la température mesurée.
