abstract:
- content: |-
    ISO 3382-2:2008 specifies methods for the measurement of reverberation time in ordinary rooms. It describes the measurement procedure, the apparatus needed, the required number of measurement positions, and the method for evaluating the data and presenting the test report.
    The measurement results can be used for correction of other acoustic measurements, e.g. sound pressure level from sound sources or measurements of sound insulation, and for comparison with requirements for reverberation time in rooms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 3382-2:2008 spécifie des méthodes de mesurage de la durée de réverbération
    des salles. Elle décrit le mode opératoire de mesurage, l'équipement nécessaire,
    le nombre requis de positions de mesurage et la méthode d'évaluation des données
    et de présentation du rapport d'essai. \nLes résultats du mesurage peuvent être
    utilisés pour corriger d'autres mesurages acoustiques (le niveau de pression acoustique
    provenant de sources sonores ou les mesurages de l'isolement acoustique, par exemple)
    et pour la comparaison avec les exigences en matière de durée de réverbération
    des salles."
