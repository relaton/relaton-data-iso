- content: ISO 12677:2003 specifies a method for chemical analysis of refractory products
    and materials, and technical ceramics composed of oxides, including the determination
    of oxide at levels between 0,01 % and 99 % by means of the XRF fused cast bead
    method.
  language:
  - en
