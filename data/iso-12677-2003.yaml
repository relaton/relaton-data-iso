- language: en
  script: Latn
  content: ISO 12677:2003 specifies a method for chemical analysis of refractory products
    and materials, and technical ceramics composed of oxides, including the determination
    of oxide at levels between 0,01 % and 99 % by means of the XRF fused cast bead
    method.
- language: fr
  script: Latn
  content: L'ISO 12677:2004 décrit une méthode d'analyse chimique des matériaux et
    des produits réfractaires, ainsi que des céramiques techniques, composés d'oxydes,
    et comprend la détermination d'oxydes à des concentrations comprises entre 0,01
    % et 99 % par fluorescence de rayons X (méthode de la perle fondue).
