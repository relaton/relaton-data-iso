- content: |-
    Le présent document spécifie une méthode d’identification au niveau du genre ou de l’espèce des poissons individuels et des filets de poisson. Il permet l’identification d’un grand nombre d’espèces de poissons à forte importance commerciale au moyen de codes-barres d’ADN.
    Cette méthode a été validée sur des poissons crus. L’expérience menée en laboratoire indique une applicabilité supplémentaire aux produits à base de poisson après transformation (fumage à froid ou à chaud, salage, congélation, cuisson, friture, etc.).
    De manière générale, la méthode décrite est inadaptée à l’analyse d’aliments hautement transformés (comme les poissons en conserve dont l’ADN est fortement dégradé et dont les longueurs des fragments se révèlent insuffisantes pour l’amplification des cibles). En outre, la méthode présentée ici ne s’applique pas aux produits complexes à base de poisson qui mélangent deux espèces de poissons et plus.
    L’identification des espèces de poisson s’effectue par amplification par réaction de polymérisation en chaîne (PCR : Polymerase Chain Reaction) d’un segment du gène du cytochrome b mitochondrial (cytb), du gène du cytochrome c oxydase I (cox1 ou COI) ou des deux, suivie d’un séquençage des produits de la PCR et d’une comparaison des séquences aux entrées de bases de données.
