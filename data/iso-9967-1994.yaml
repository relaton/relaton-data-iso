abstract:
- language: en
  script: Latn
  content: The principle of the method specified is placing a cut length of pipe between
    two parallel flat horizontal plates, applying a constant compressive force for
    1000 h (42 days), recording the deflection of the pipe at specified intervals
    so as to prepare a plot of pipe deflection against time, analysing the linearity
    of the data and calculating the creep ratio. Applies to pipes having a circular
    cross-section.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de détermination du taux de fluage de tubes thermoplastiques ayant une section circulaire.
