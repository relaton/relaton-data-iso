abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the minimum requirements for supplementary charter services and experiences offered by a charter provider. It is applicable to any individual or organization which offers such additional services.
    This document excludes bareboats that:
    —    do not have living accommodation;
    —    are only hired as accommodation and are not permitted to leave their mooring/berth.
    This document does not establish the construction requirements for equipment provided.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les exigences minimales pour les services de location et expériences complémentaires proposés par un loueur. Il s’applique à tous les particuliers et entreprises qui proposent de tels services complémentaires.
    Le présent document exclut les bateaux sans équipage qui:
    —    ne sont pas dotés d’un espace de vie;
    —    sont uniquement loués à des fins d’hébergement et ne sont pas autorisés à quitter leur poste d’amarrage/de mouillage.
    Le présent document ne spécifie pas les exigences de construction des équipements fournis.
