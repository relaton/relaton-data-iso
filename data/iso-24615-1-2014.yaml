abstract:
- language: en
  script: Latn
  content: ISO 24615-1:2014 describes the syntactic annotation framework (SynAF),
    a high level model for representing the syntactic annotation of linguistic data,
    with the objective of supporting interoperability across language resources or
    language processing components. ISO 24615-1:2014 is complementary and closely
    related to ISO 24611 (MAF, morpho-syntactic annotation framework) and provides
    a metamodel for syntactic representations as well as reference data categories
    for representing both constituency and dependency information in sentences or
    other comparable utterances and segments.
- language: fr
  script: Latn
  content: Cette partie de l'ISO 24615 décrit le cadre d'annotation syntaxique (SynAF),
    modèle de haut niveau pour représenter l'annotation syntaxique des données linguistiques,
    dans le but d'offrir l'interopérabilité entre les ressources linguistiques ou
    les composants du traitement de la langue. La présente partie de l'ISO 24615 est
    complémentaire par rapport à l'ISO 24611 (MAF, cadre d'annotation morpho-syntaxique)
    et y est étroitement liée. Elle fournit un métamodèle pour les représentations
    syntaxiques, avec les catégories de données de référence destinées à représenter
    tout aussi bien des informations de constituance que des informations de dépendance,
    dans des phrases ou autres énonciations et segments du même ordre.
