abstract:
- content: |-
    ISO 23081-1:2017 covers the principles that underpin and govern records management metadata. These principles are applicable to:
    -      records and their metadata;
    -      all processes that affect them;
    -      any system in which they reside;
    -      any organization that is responsible for their management.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 23081-1:2017 couvre les principes de base qui régissent les métadonnées liées à la gestion des documents d'activité. Ces principes s'appliquent:
    -      aux documents d'activité et à leurs métadonnées;
    -      à tout processus qui les affecte;
    -      à tout système dans lequel ils se trouvent;
    -      à tout organisme responsable de leur gestion.
