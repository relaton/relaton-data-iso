abstract:
- language: en
  script: Latn
  content: ISO 8028:2017 specifies the requirements for four types of hose and hose
    assemblies for use in airless paint spraying. The four types are differentiated
    by burst pressure and operating temperature, and can be constructed from rubber
    or plastic materials, or a combination of rubber and plastic material.
- language: fr
  script: Latn
  content: ISO 8028:2017 spécifie les exigences relatives à quatre types de tuyaux
    et flexibles utilisés dans la pulvérisation des peintures sans air. Les quatre
    types sont différenciés par la pression de rupture et la température d'utilisation,
    et peuvent être réalisés à partir de matériaux en caoutchouc ou en plastique,
    ou une combinaison de matériaux en caoutchouc et en plastique.
