abstract:
- language: en
  script: Latn
  content: ISO 8205-3:2012 specifies test procedures for single- and double-conductor
    secondary connection cables used for resistance welding and allied processes.
    It stipulates the requirements regarding the electrical, mechanical, and cooling
    characteristics of these cables.
- language: fr
  script: Latn
  content: L'ISO 8205-3:2012 s'applique aux essais pour les câbles secondaires à un
    conducteur ou à deux conducteurs utilisés en soudage par résistance et techniques
    connexes. Elle prescrit les exigences relatives aux caractéristiques électriques,
    mécaniques et de refroidissement de ces câbles.
