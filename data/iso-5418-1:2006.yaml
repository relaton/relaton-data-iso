abstract:
- content: |-
    ISO 5418-1:2006 specifies a 2,2'-biquinolyl spectrophotometric method for the determination of copper in iron ores.
    This method is applicable to mass fractions of copper between 0,005 % and 0,77 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
