abstract:
- language: en
  script: Latn
  content: ISO 19246:2016 specifies a general method for determining the liquid absorption
    capacity of a pigment and extender by using di-(2-ethylhexyl) adipate (DOA, CAS
    103-23-1). The determination of the DOA absorption number is performed by means
    of an absorptometer which is equipped with a torque measurement and processing
    system. The DOA absorption number provides an indication of the void volume formed
    by the aggregates and agglomerates of the pigments and extenders.
- language: fr
  script: Latn
  content: L'ISO 19246 :2016 spécifie une méthode générale pour déterminer la capacité
    d'absorption de liquide d'un pigment et d'un diluant en utilisant du di(2‑éthylhexyl)
    adipate (DOA, CAS 103-23-1). La détermination de l'indice d'absorption DOA est
    effectuée au moyen d'un absorptiomètre équipé d'une mesure de couple et d'un système
    de traitement de l'information. L'indice d'absorption de DOA fournit une indication
    du volume de vide formé par les agrégats et agglomérats de pigments et de diluants.
