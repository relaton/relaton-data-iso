abstract:
- language: en
  script: Latn
  content: 'ISO 14915-3:2002 gives recommendations for, and guidance on, the design,
    selection and combination of interactive user interfaces that integrate and synchronize
    different media. It addresses user interfaces for applications that incorporate,
    integrate and synchronize different media. This includes static media such as
    text, graphics, images; and dynamic media such as audio, animation, video or media
    related to other sensory modalities. Detailed design issues within a single medium
    (e.g. the graphical design of an animation sequence) are only addressed as far
    as they imply ergonomic consequences for the user. '
- language: fr
  script: Latn
  content: L'ISO 14915-3:2002 fournit des recommandations et sert de guide pour la
    conception, la sélection et la combinaison d'interfaces utilisateur qui intègrent
    et synchronisent différents médias. Elle traite des interfaces utilisateur pour
    des applications qui incorporent, intègrent et synchronisent différents médias.
    Ceci inclut les médias statiques tels que texte, graphique, image, et les médias
    dynamiques tels que son, animation, vidéo ou des médias liés à d'autres modalités
    sensorielles. Les sujets de conception détaillés pour un médium unique (par exemple
    la conception graphique d'une séquence d'animation) ne sont traités que dans la
    mesure où ils impliquent des conséquences ergonomiques pour l'utilisateur.
