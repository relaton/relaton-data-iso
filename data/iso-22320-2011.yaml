abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 22320:2011 spécifie des exigences minimales pour une réponse opérationnelle efficace, et fournit les bases requises pour le commandement et le suivi des opérations, pour les renseignements opérationnels, pour la coordination et pour la coopération au sein d'un organisme impliqué dans la réponse opérationnelle. Elle traite des structures et procédures organisationnelles de commandement et de suivi des opérations, de l'aide à la décision, de la traçabilité, de la gestion des informations et de l'interopérabilité.
    L'ISO 22320:2011 établit des exigences concernant les informations relatives à la réponse opérationnelle qui spécifient des processus, des systèmes de travail et des processus de saisie et de gestion des données, afin de produire des informations pertinentes et précises. Elle vient à l'appui du processus de commandement et de suivi des opérations, ainsi que de coordination et de coopération, interne à l'organisme et externe avec d'autres parties concernées, et spécifie des exigences pour la coordination et la coopération entre les organismes.
    L'ISO 22320:2011 s'applique par ailleurs à tout organisme (privé, public, gouvernemental ou à but non lucratif) engagé dans la préparation ou la réaction à des incidents au niveau international, national, régional ou local, y compris des organismes concernés par les types d'activités suivants: prise en charge des, et participation aux, opérations de prévention et de résilience des incidents; prestation de recommandations et d'orientations en matière d'opération de secours; élaboration de réglementations et de plans de commandement et de suivi des opérations; développement d'une coordination et d'une coopération multi-organismes/organisations pour les opérations de secours; développement de systèmes d'information et de communication dédiés aux opérations de secours; recherche dans le domaine des opérations de secours, de l'information et de la communication, ainsi que des modèles d'interopérabilité des données; recherche dans le domaine des facteurs humains dédiés aux opérations de secours; et prise en charge de la communication et de l'interaction avec le public.
