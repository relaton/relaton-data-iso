abstract:
- content: "La présente partie de l'ISO 10303 fournit une vue générale de la Norme
    internationale ISO 10303. La présente Norme internationale fournit une représentation
    de l'information relative au produit ainsi que les mécanismes et définitions nécessaires
    pour permettre l'échange de données de produit. L'échange est réalisé entre différents
    systèmes et environnements informatiques associés à l'intégralité du cycle de
    vie du produit comprenant la conception, la fabrication, l'utilisation, la maintenance
    et la destruction finale du produit. Rentrent dans le domaine d'application de
    l'ISO 10303 : \n- la représentation de l'information relative au produit, comprenant
    les composants et les assemblages ; \n- l'échange des données de produit, comprenant
    le stockage, le transfert, l'accès et l'archivage.\n- une vue d'ensemble de la
    Norme internationale ISO 10303 ; \n- la structure de la Norme internationale ISO
    10303 ; \n- les définitions des termes employés dans l'ensemble de la Norme internat
    1086ionale ISO 10303 ; \n- une vue d'ensemble des méthodes de spécification de
    données utilisées dans la présente norme internationale incluant le langage EXPRESS
    de spécification de données ainsi que la représentation graphique des modèles
    d'information de produit ; \n- une présentation des ressources intégrées ; \n-
    une présentation des protocoles d'application utilisés pour définir le domaine
    d'application, le contexte et les  exigences d'information d'une application,
    ainsi que la représentation des  informations de l'application ; "
