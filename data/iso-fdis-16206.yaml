- language: en
  script: Latn
  content: |-
    This standard specifies the principle of phase quantitative analysis of residual α-quartz in silica bricks by X-ray diffraction, apparatus, reference materials, sample preparation, standard curve establishment, test procedures, results and calculations, and test report.
