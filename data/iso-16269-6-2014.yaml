abstract:
- language: en
  script: Latn
  content: ISO 16269-6:2013 describes procedures for establishing statistical tolerance
    intervals that include at least a specified proportion of the population with
    a specified confidence level. Both one-sided and two-sided statistical tolerance
    intervals are provided, a one‑sided interval having either an upper or a lower
    limit while a two-sided interval has both upper and lower limits. Two methods
    are provided, a parametric method for the case where the characteristic being
    studied has a normal distribution and a distribution‑free method for the case
    where nothing is known about the distribution except that it is continuous. There
    is also a procedure for the establishment of two‑sided statistical tolerance intervals
    for more than one normal sample with common unknown variance.
- language: fr
  script: Latn
  content: 'L''ISO 16269-6:2013 décrit des méthodes permettant d''établir les intervalles
    statistiques de dispersion qui comprennent au moins une proportion spécifiée de
    la population à un niveau de confiance spécifié. Les intervalles statistiques
    de dispersion unilatéraux et bilatéraux sont tous deux présentés l''intervalle
    statistique de dispersion unilatéral étant caractérisé par une limite supérieure
    ou par une limite inférieure, tandis que l''intervalle statistique de dispersion
    bilatéral possède à la fois une limite supérieure et une limite inférieure. Deux
    méthodes sont exposées: une méthode paramétrique, lorsque la caractéristique étudiée
    est distribuée selon une loi normale, et une méthode non paramétrique, lorsqu''on
    ne sait rien de la distribution si ce n''est qu''elle est continue. Il existe
    également une procédure permettant d''établir les intervalles statistiques de
    dispersion bilatéraux pour plus d''un échantillon normal avec une variance identique
    mais inconnue.'
