abstract:
- language: en
  script: Latn
  content: |-
    ISO 12643-5:2010 provides safety requirements specific to stand-alone platen presses. It is intended to be used in conjunction with the general requirements given in ISO 12643-1.
    ISO 12643-5:2010 provides additional press design safety requirements for the design and construction of new manually fed or automatic stand-alone platen press systems intended for diecutting, creasing, embossing, foil stamping and/or the printing of paper, board and other materials processed in a similar manner.
    ISO 12643-5:2010 is not applicable to presses designed to handle metal material other than foil.
