abstract:
- content: |-
    This document specifies a method for the determination of the resistance of moulded test specimens of polypropylene and propylene-copolymers to accelerated ageing by heat in the presence of air using a forced draught oven.
    The method represents an attempt to estimate the service life of parts fabricated from propylene plastics.
    The stability determined by this method is not directly related to the suitability of the material for use when different environmental conditions prevail.
    NOTE       The specified thermal levels are considered sufficiently severe to cause failure of commercial grades of heat-stable propylene plastics within a reasonable period of time. If desired, lower temperatures can be applied to estimate the performance of propylene plastics with lower heat stabilities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la résistance d'éprouvettes moulées, en polypropylène ou copolymères de propylène, au vieillissement accéléré à la chaleur en présence d'air, dans une étuve à circulation d'air forcé.
    La méthode représente une tentative d'estimation de la durée de vie en service des pièces en plastiques propyléniques.
    La stabilité déterminée par la présente méthode n'est pas directement liée à l'aptitude du matériau à une utilisation dans différentes conditions d'environnement.
    NOTE       Les niveaux thermiques spécifiés sont considérés comme suffisamment sévères pour entraîner la dégradation, en un temps raisonnable, des types commerciaux de plastiques propyléniques résistant à la chaleur. Si on le désire, des températures plus basses peuvent être appliquées pour estimer les performances de types de plastiques propyléniques de stabilité plus faible à la chaleur.
