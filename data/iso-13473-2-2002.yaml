abstract:
- language: en
  script: Latn
  content: |-
    ISO 13473-2:2002 defines terms, expressions and parameters that are related to the analysis of pavement texture, on roads as well as on airport runways and taxiways. In particular, it defines terms and expressions related to profile representations of texture, which are anticipated to be useful in modelling of pavement characteristics such as tyre/road noise emission, tyre/road friction, tyre rolling resistance and tyre wear. In addition, some brief general information on pavement surface characteristics and their effects is presented.
    ISO 13473-2:2002 also contains some basic requirements in connection with the use of the terms, expressions and parameters.
    Profile analysis of machined surfaces is not included, since this subject is dealt with in other International Standards, for example ISO 3274, ISO 4287, ISO 4288, ISO 5436-1 and ISO 12085. Profile analysis of road unevenness, which is dealt with in ISO 8608, is also excluded.
- language: fr
  script: Latn
  content: |-
    L'ISO13473-2:2000 définit les termes, les expressions et les paramètres relatifs à l'analyse de la texture d'un revêtement, sur les routes ainsi que sur les pistes et aires de stationnement aéroportuaires. Plus particulièrement, elle définit des termes et des expressions liés aux représentations du profil de la texture, dont on prévoit l'utilité pour la modélisation des caractéristiques du revêtement telles que l'émission de bruit pneumatique/chaussée, le frottement pneumatique/chaussée, la résistance au roulement du pneu, l'usure du pneu, etc. De plus, des informations générales succintes sont données sur les caractéristiques de surface et leurs effets.
    L'ISO13473-2:2000 contient également quelques exigences de base en rapport avec l'usage des termes, expressions et paramètres.
    Elle ne porte pas sur l'analyse des profils de surfaces obtenues à partir d'un usinage mécanique, vu que ce sujet est traité dans d'autres normes, par exemple ISO 3274, ISO 4287, ISO 4288, ISO 5436-1 et ISO 12085. L'analyse de profil des défauts d'uni de la route, qui est traitée dans l'ISO 8608, est également exclue.
