abstract:
- content: 'Lays down detailed specifications for the instrumentation and procedure
    to be used for secondary vibration calibration of rectilinear pick-ups and working
    pick-ups. Is applicable for the following parameters: frequency range - 20 Hz
    to 5000 Hz; dynamic range - 0,1 µm to 10 mm (frequency-dependent), 1 mm/s to 10
    m/s (frequency-dependent), 10 m/s^2 to 1000 m/s^2 (frequency-dependent). The limits
    of uncertainty applicable are ± 4 % of reading for displacement and velocity pick-ups
    and ± 2 %, 3 % or 5 % for accelerometers (frequency-dependent).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 5347 comprend une série de documents traitant des méthodes pour
    l'étalonnage de capteurs de vibrations et de blocs. La présente partie de l'ISO
    5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire
    à utiliser pour l'étalonnage secondaire de vibrations d'accéléromètres de translation
    rectiligne et d'accéléromètres en fonctionnement. Elle est applicable pour les
    paramètres suivants: \n- gamme de fréquences:  20 Hz à 5 000 Hz; \n- gamme dynamique:
    0,1 µm à 10 mm (dépendant de la fréquence); 1 mm/s à 10 m/s (dépendant de la fréquence);
    10 m/s2 à 1 000 m/s2 (dépendant de la fréquence). Les limites d'incertitude applicables
    sont les suivantes: \n- pour les capteurs de déplacement et de vitesse (20 Hz
    à 1 000 Hz): ± 4 % de la lecture; \n- pour les accéléromètres (20 Hz à 1 000 Hz):
    ± 2 % de la lecture; \n- pour les accéléromètres (20 Hz à 2 000 Hz): + 3 % de
    la lecture; \n- pour les accéléromètres (20 Hz à 5 000 Hz): + 5 % de la lecture."
