abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality requirements for apparatus, components, appliances and accessories of glass-lined steel (including semi-crystallized enamel coatings) and glass-lined steel castings used for process plants. It specifies the quality requirements and the tests to be carried out by the manufacturer as well as the actions to be taken to repair defects.
    It is also applicable to glass-lined pumps, pump components and fittings.
    It does not apply to glass-lined flanged steel pipes or glass-lined flanged steel fittings.
    NOTE 1  Provisions for glass-lined flanged steel pipes and glass-lined flanged steel fittings are given in ISO 28721-4.
    The test methods specified cover checking the enamel, the dimensional accuracy and the performance of apparatus and components.
    This document is applicable to new apparatus and components as well as used items that have been re-enamelled.
    It does not contain requirements regarding the chemical or physical properties of vitreous and porcelain enamels.
    NOTE 2  Examples of test reports are given in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de qualité relatives aux appareillages, composants, appareils et accessoires en acier émaillé (y compris les revêtements en émail semi-cristallisé) et en acier moulé émaillé utilisés dans des installations industrielles. Il spécifie les exigences de qualité et les essais devant être effectués par le fabricant, ainsi que les actions nécessaires pour la réparation des défauts.
    Il est également applicable aux pompes, composants de pompes et accessoires émaillés.
    Il ne s'applique pas aux tuyaux ou raccords à brides en acier émaillé.
    NOTE 1    Des dispositions relatives aux tuyaux et raccords à brides en acier émaillé figurent dans l'ISO 28721-4.
    Les méthodes d'essai indiquées couvrent la vérification de l'émail, l'exactitude dimensionnelle et la performance des appareils et des composants.
    Le présent document est applicable aux nouveaux appareils et composants ainsi qu'aux produits utilisés et réémaillés.
    Il ne contient aucune exigence concernant les propriétés chimiques ou physiques des émaux vitrifiés.
    NOTE 2    Des exemples de rapports d'essai figurent à l'Annexe A.
