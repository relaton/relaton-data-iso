abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the cutting and perforating dimensions for 16 mm motion-picture film which is perforated 8 mm Type R, as well as the width of the motion-picture film after processing and slitting.
    NOTE - Film perforated in accordance with this International Standard is also referred to as "double 8 mm motion-picture film".
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les dimensions de coupe et de perforation
    du film cinématographique 16 mm à perforations 8 mm type R, ainsi que la largeur
    du film cinématographique après traitement de recoupe. \nNOTE - Le film perforé
    selon la parente Norme internationale est aussi appelé « film cinématographique
    double 8 »."
