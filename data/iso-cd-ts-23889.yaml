abstract:
- content: |-
    This Technical Specification establishes the performance requirements for heel and top pieces components for footwear (not for finished footwear), irrespective of the material, in order to assess the suitability for the end use and/or fitness for purpose. It also establishes the test methods used to evaluate the compliance with the requirements.
    This Technical Specification establishes the performance requirements for heel and top pieces components for footwear (not for finished footwear), irrespective of the material, in order to assess the suitability for the end use and/or fitness for purpose. It also establishes the test methods used to evaluate the compliance with the requirements.
    This Technical Specification applies to heel and top piece for all kind of footwear.
    This Technical Specification is intended to be used as a reference between the manufacturer and the supplier. It is not intended for third party certification of finished footwear intended for the consumer.
