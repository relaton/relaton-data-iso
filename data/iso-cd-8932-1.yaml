abstract:
- language: en
  script: Latn
  content: "This International Standard proposal specifies technical requirements
    and test method for temperature sensor in radiosonde. This International Standard
    is applicable to the temperature measurement traceable to SI unit in boom sensors
    according to variations of pressure and air speed under the simulated conditions
    of upper air. \n\nThis proposed standard will mainly provide \na)\tTerms and definitions\nb)\tTechnical
    specification for test instrumentations.\nc)\tTest procedure of temperature measurement
    sensors according to pressure and air speed. \nd)\tUncertainty evaluation of the
    test procedures. \n\nThe compensation of solar radiation effects to the temperature
    sensor will be described in a separate Standard."
