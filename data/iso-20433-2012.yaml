abstract:
- content: "This International Standard specifies a method for determining the amount
    of colour transferred from the surface of coloured leather to other surfaces by
    rubbing with a white cotton cloth. \nTwo tests are carried out, one with a dry
    rubbing cloth and one with a wet rubbing cloth. \nThe method is applicable to
    all types of coloured leather. Since after treatments of the leather as well as
    surface finishes can affect the degree of colour transfer, the test can be made
    before and/or after such treatments."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale spécifie une méthode permettant de déterminer
    la quantité de couleur transférée de la surface d'un cuir coloré à d'autres surfaces,
    par frottement au moyen d'une étoffe en coton blanc.  \nDeux essais sont réalisés:
    l'un avec une étoffe de frottement à sec et l'autre avec une étoffe de frottement
    humide. \nCette méthode s'applique à tous les types de cuir coloré. Étant donné
    que les post-traitements du cuir ainsi que les apprêts peuvent avoir une incidence
    sur le transfert de la couleur, l'essai peut être effectué avant et/ou après ces
    traitements."
  language:
  - fr
  script:
  - Latn
