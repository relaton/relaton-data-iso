abstract:
- language: en
  script: Latn
  content: ISO 12856-1:2014 specifies the characteristics of plastic and reinforced
    plastic materials to be used in the manufacturing of railway sleepers. It is applicable
    to the sleepers and parts of sleepers to be installed in tracks with or without
    ballast. Examples of different types of plastic and reinforced sleepers are given
    in an annex.
