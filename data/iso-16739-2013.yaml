- content: |-
    La présente Norme internationale spécifie un schéma conceptuel de données ainsi qu'un format d'échange de fichiers pour les données BIM (Modélisation d'informations de la construction). Le schéma conceptuel est défini dans le langage de spécification de données EXPRESS. Le format normalisé de fichier d'échange pour l'échange et le partage des données conformément au schéma conceptuel utilise l'encodage en texte clair des fichiers d'échange. Il est possible de recourir à d'autres formats de fichier d'échange à condition qu'ils soient conformes au schéma conceptuel.
    La présente Norme internationale constitue une norme internationale ouverte pour les données BIM échangées et partagées entre les applications logicielles utilisées par les différents participants d'un projet de construction de bâtiments ou de gestion des installations (facility management).
    La présente Norme internationale comprend les schémas de données, représentés sous la forme d'une spécification de schéma EXPRESS, et des données de référence, représentées en tant que définitions de noms et descriptions de propriétés et quantités.
    Un sous-ensemble du schéma de données et de données référencées est appelé Model View Definition (MVD, définition de vue de modèle). Une MVD (définition de vue de modèle) donnée prend en charge un ou plusieurs processus dans le secteur industriel de la construction et de la gestion de bâtiments. Chaque processus détermine les exigences en matière d'échange de données pour les applications logicielles. Les applications logicielles conformes doivent identifier la MVD (définition de vue de modèle) à laquelle elles se conforment.
    Les sujets suivants relèvent du domaine d'application de la présente Norme internationale :
    -        les définitions de format d'échange BIM exigées pendant les phases du cycle de vie des bâtiments :
    -                      démonstration des besoins ;
    -                      conception des besoins ;
    -                      description générale de la faisabilité ;
    -                      étude de faisabilité détaillée et description de la compétence financière ;
    -                      description générale de l'étude du concept ;
    -                      étude complète du concept ;
    -                      étude coordonnée ;
    -                      passation de marchés et compétence financière complète ;
    -                      informations de production ;
    -                      construction ;
    -                      exploitation et maintenance ;
    -        les définitions de format d'échange BIM exigées par les différentes disciplines impliquées dans les phases du cycle de vie :
    -                      architecture ;
    -                      service du bâtiment ;
    -                      génie civil ;
    -                      passation de marchés ;
    -                      planification de la construction ;
    -                      facility management ;
    -                      management de projet ;
    -                      gestion des exigences client ;
    -                      autorités compétentes pour les permis et autorisations ;
    -        les définitions de format d'échange BIM comprenant :
    -                      la structure du projet ;
    -                      les composants physiques ;
    -                      les composants spatiaux ;
    -                      les éléments d'analyse ;
    -                      les processus ;
    -                      les ressources ;
    -                      les contrôles ;
    -                      les acteurs ;
    -                      la définition de contexte.
    Les sujets suivants ne relèvent pas du domaine d'application de la présente Norme internationale :
    -        les définitions de format d'échange extérieures au domaine de la construction et de la maintenance des installations ;
    -        la structure de projet et les structures de décomposition en composants extérieures à l'ingénierie du bâtiment ;
    -        les aspects comportementaux des composants et autres éléments d'information.
