abstract:
- content: |-
    ISO 20160:2006 provides a catalogue of metallographic photomicrographs for the designation of microstructures of alpha+beta titanium alloys in the form of bars that are intended for the manufacture of surgical implants.
    ISO 20160:2006 is applicable to bars of diameter no greater than 100 mm or the equivalent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 20160:2006 fournit un catalogue de micrographies métallographiques
    pour la désignation des microstructures d'alliages de titane alpha + bêta sous
    forme de barres destinées à la fabrication d'implants chirurgicaux. \nL'ISO 20160:2006
    est applicable aux barres ayant des diamètres inférieurs à 100 mm ou équivalents."
