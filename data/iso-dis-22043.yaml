abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the classification for horizontal closed ice-cream freezer with access of the product from the top via transparent or solid lid(s) and specifies their requirements and test methods.
    The ice-cream freezers defined in this document are different from supermarket segment freezers, as they work with static air cooling, with a skin evaporator (no evaporator fan) and are used specifically for the storage and display of pre-packed ice-cream.
    This document is only applicable to integral type refrigeration systems. It is not applicable to remote and secondary system type cabinets. Ice-cream freezers defined in this document are intended to have a net volume ≤600 l. For transparent lid ice-cream freezers only, they are intended to have a net volume/TDA ≥ 0,35 m.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la classification des congélateurs pour crèmes glacées horizontaux fermés avec accès au produit par le haut via un(des) couvercle(s) transparent ou solide et il spécifie les exigences et méthodes d'essai.
    Les congélateurs pour crèmes glacées définit dans le présent document sont différents de ceux des supermarchés, parce qu'ils fonctionnent par refroidissement d'air statique, avec un évaporateur à surface (pas de ventilateur d'évaporateur) et qu'ils sont spécifiquement utilisés pour l'entreposage et l'exposition de crèmes glacées préemballées.
    Le présent document est applicable uniquement aux systèmes de réfrigération intégrés. Il n'est pas applicable aux armoires à système de fluide frigorigène incorporé ou à distance. Les congélateurs pour crèmes glacées définis dans le présent document sont préus pour avoir un volume utile ≤600 l. Pour les congélateurs pour crèmes glacées seulement munis de couvercles transparents, ils sont prévus pour avoir un rapport volume utile/TDA ≥ 0,35 m.
