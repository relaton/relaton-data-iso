abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1734:2014-02 specifies the application module for\n         Pre
    defined datum symbol.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1734:2014-02:\n         \n      \n-
    the geometric reference relationship between a Datum representation in a 3 dimensional
    coordinate system and the related representation\n            in a 2 dimensional
    coordinate system;\n         \n- datum axis parallel to reference plane;\n- datum
    axis perpendicular to reference plane;\n- datum plane perpendicular to reference
    plane;\n- items within the scope of application module Layered 3d shape, ISO/TS
    10303-1694;\n- items within the scope of application module Pre defined datum
    2d symbol, ISO/TS 10303-1735;\n- items within the scope of application module
    Pre defined datum 3d symbol, ISO/TS 10303-1736."
