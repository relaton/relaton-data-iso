abstract:
- language: en
  script: Latn
  content: Specifies general principles of the construction and operation of temperature-controlled
    chambers for conditioning and/or testing. The purpose of conditioning procedures
    is to ensure that the test piece is substantially at a uniform temperature throughout
    its mass and in equilibrium with its environment. An annex contains three tables
    for the condition times for rubber pieces shaping cylinders, flat sheets or flat
    strips.
