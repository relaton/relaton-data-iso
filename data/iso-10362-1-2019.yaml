abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the gas-chromatographic determination of water in total particulate matter from the mainstream smoke. The smoking of cigarettes and collection of mainstream smoke are normally carried out in accordance with ISO 4387. However, the method of this document is also applicable to the determination of water in total particulate matter from the mainstream smoke obtained by non-standard smoking.
    NOTE       In countries not in a position to use the gas-chromatographic method, the determination of water in total particulate matter from the mainstream smoke is performed using the Karl Fischer method (see ISO 10362-2). In such cases, values obtained for water in total particulate matter from the mainstream smoke are used with the addition of a note made in the expression of the results.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage de l'eau par chromatographie en phase gazeuse dans la matière particulaire totale du courant principal de fumée. Le fumage de cigarettes et la collecte du courant principal de fumée sont normalement effectués conformément à l'ISO 4387. Néanmoins, la méthode décrite dans le présent document est également applicable au dosage de l'eau dans la matière particulaire totale du courant principal de fumée obtenue par un fumage non normalisé.
    NOTE       Dans les pays qui ne sont pas en mesure d'utiliser la méthode par chromatographie en phase gazeuse, le dosage de l'eau dans la matière particulaire totale du courant principal de fumée est effectué selon la méthode de Karl Fischer (voir l'ISO 10362-2). Dans ces cas, les valeurs obtenues pour l'eau dans la matière particulaire totale du courant principal de fumée sont utilisées moyennant une note ajoutée à l'expression des résultats.
