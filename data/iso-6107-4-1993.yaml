abstract:
- language: en
  script: Latn
  content: Defines, in the English alphabetic order, a fourth list of 18 terms in
    English, French, Russian, German used in certain fields of water quality characterization.
    Alphabetical indexes in French, Russian and German are given. However, only the
    terms and definitions in the official languages (English, French and Russian)
    can be considered as ISO terms and definitions.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 6107 définit une quatrième liste de termes
    employés dans la caractérisation de la qualité de l'eau.  \nNOTE 1 En supplément
    aux termes et définitions donnés dans les trois langues officielles de l'ISO (anglais,
    français et russe), la présente partie de l'ISO 6107 donne les termes équivalents
    et leurs définitions en allemand ; ils ont été inclus à la demande du comité technique
    ISO/TC 147, et sont publiés sous la responsabilité des comités membres de la République
    fédérale d'Allemagne (DIN), d'Autriche (ON) et de Suisse (SNV). Toutefois, seuls
    les termes et définitions donnés dans les langues officielles peuvent être considérés
    comme termes et définitions ISO.\n"
