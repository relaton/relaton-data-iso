abstract:
- language: en
  script: Latn
  content: Specifies procedures for flexible hose and hose assemblies used in fluid
    systems in the pressure and temperature ranges covered by pressure classes B,
    D and E, and temperature types I, II and III as specified in ISO 6771. Applies
    to the hose and the hose coupling. The tests and assembly requirements for the
    connecting and fittings are covered in the procurement specification. Is applicable
    when reference is made to it in a procurement specification or other definition
    document.
