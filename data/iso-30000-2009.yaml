- content: |-
    La présente Norme internationale spécifie les exigences relatives à un système de management permettant à un chantier de recyclage des navires de développer et mettre en œuvre des procédures, politiques et objectifs pour être à même d'entreprendre des opérations de recyclage des navires sûres et non polluantes conformément aux normes nationales et internationales. Les exigences relatives au système de management tiennent compte des exigences légales, des normes de sécurité et des éléments concernant l'environnement appropriés que le chantier de recyclage des navires a besoin d'identifier et auxquels il doit se conformer pour réaliser un recyclage des navires sûr et non polluant.
    La présente Norme internationale s'applique au processus dans son ensemble: acceptation d'un navire pour recyclage par le chantier; évaluation des risques à bord du navire; identification et conformité à toute notification et exigences d'importation applicables aux navires à recycler; réalisation du processus de recyclage de manière sûre et non polluante; réalisation de la formation requise; mise à disposition des équipements sociaux (par exemple premier secours, contrôles sanitaires, restauration); stockage et traitement des matériaux et des déchets provenant du navire; gestion des flux des déchets et du recyclage, y compris les accords contractuels; enfin, contrôles de la documentation relative au processus, y compris toute notification applicable à la mise au rebut finale du navire.
    La présente Norme internationale est applicable à tout chantier de recyclage des navires souhaitant
    Toutes les exigences de la présente Norme internationale sont destinées à être intégrées aux systèmes de management de tout chantier de recyclage des navires. Afin de se conformer à la présente Norme internationale, les systèmes de management doivent au minimum couvrir tous les éléments de la présente Norme internationale.
    Une comparaison entre la présente Norme internationale et la convention internationale IMO planifiée sur le management pour les chantiers de recyclage des navires, sûrs et non polluants, est fournie dans l'Annexe A.
