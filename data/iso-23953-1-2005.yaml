abstract:
- content: ISO 23953-1:2005 establishes a vocabulary of terms and definitions related
    to refrigerated display cabinets used for the sale and display of foodstuffs.
    It is not applicable to refrigerated vending machines or cabinets intended for
    use in catering or similar non-retail applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23953-1:2005 établit un vocabulaire des termes et définitions relatifs
    aux meubles frigorifiques de vente utilisés pour la vente et l'exposition de denrées
    alimentaires. Elle n'est pas applicable aux meubles ou distributeurs automatiques
    frigorifiques destinés à être utilisés dans la restauration ou dans d'autres applications
    que le commerce de détail.
  language:
