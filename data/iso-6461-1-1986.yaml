    La présente partie de l'ISO 6461 spécifie une méthode pour la recherche et le dénombrement des spores de micro-organismes anaérobies sulfito-réducteurs (clostridia) par enrichissement dans un milieu liquide.


    Le principe de la méthode est applicable à tous les types d'eau, y compris les eaux troubles.
