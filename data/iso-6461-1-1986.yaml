  content: The procedure is applicable to all types of water, including turbid water.
    The principle covers several steps from selection by applying heat to destroy
    vegetative bacteria to the indication by inoculating volumes of the sample into
    media followed by incubation at 27 ± °C in anaerobic conditions.
