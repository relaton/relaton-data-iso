abstract:
- language: en
  script: Latn
  content: |-
    ISO 8573-1:2010 specifies purity classes of compressed air with respect to particles, water and oil independent of the location in the compressed air system at which the air is specified or measured.
    ISO 8573-1:2010 provides general information about contaminants in compressed-air systems as well as links to the other parts of ISO 8573, either for the measurement of compressed air purity or the specification of compressed-air purity requirements.
    In addition to the above-mentioned contaminants of particles, water and oil, ISO 8573-1:2010 also identifies gaseous and microbiological contaminants.
    Guidance is given in Annex A on the application of ISO 8573-1:2010.
- language: fr
  script: Latn
  content: |-
    L'ISO 8573-1:2010 spécifie les classes de pureté de l'air comprimé concernant la présence de particules, d'eau et d'huile, quel que soit leur emplacement dans le système d'air comprimé pour lequel l'air est spécifié ou mesuré.
    L'ISO 8573-1:2010 fournit des informations générales sur les polluants présents dans les systèmes d'air comprimé ainsi que des liens vers d'autres parties de la série de l'ISO 8573 en matière de mesurage de la pureté de l'air comprimé ou de la spécification des exigences de pureté de l'air comprimé.
    Au-delà des polluants de particules, d'eau et d'huile mentionnés ci-dessus, l'ISO 8573-1:2010 identifie également des polluants gazeux et microbiologiques.
