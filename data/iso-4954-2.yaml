abstract:
- content: This document specifies requirements for stainless steels that are intended
    for cold heading or cold extruding and are delivered as wire rods, wire or bars.
    It contains specific requirements for steels with diameters of 0,8 mm up to 50
    mm for austenitic steels, up to 25 mm for ferritic steels and up to 100 mm for
    martensitic steels.
