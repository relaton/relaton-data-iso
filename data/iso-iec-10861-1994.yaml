abstract:
- language: en
  script: Latn
  content: Defines the operation, functions, and attributes of the IEEE 1296 bus standard.
    Defines a high-performance 32-bit synchronous bus standard. Intended for general
    purpose applications to optimize block transfers, including protocol for message
    passing. Intended to support multiple processor modules in a functionally partitioned
    configuration and heterogeneous processor types in the same system and heterogeneous
    processor types in the same system.
