abstract:
- content: |-
    ISO 13041-3:2009 specifies, with reference to ISO 230-1 and ISO 230-7, the geometric tests on general‑purpose, numerically controlled (NC) turning machines and turning centres with inverted vertical workholding spindles, as well as the corresponding applicable tolerances.
    It presents the different concepts or configurations and common features of NC turning machines and turning centres with inverted vertical spindles. It also provides a terminology and designation of controlled axes.
    ISO 13041-3:2009 deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components), nor to machine characteristics (e.g. speeds, feeds), as such checks are generally carried out before testing accuracy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13041-3:2009 spécifie, en faisant référence à l'ISO 230-1 et à l'ISO 230-7, les essais géométriques relatifs aux tours et aux centres de tournage à commande numérique à une ou plusieurs broches verticales inversées. Elle spécifie également les tolérances applicables correspondant à ces essais.
    Elle précise différents concepts ou configurations ainsi que les caractéristiques communes des tours et des centres de tournage à une ou plusieurs broches verticales inversées à commande numérique. Elle fournit également une terminologie et une désignation des axes commandés.
    L'ISO 13041-3:2009 traite uniquement de la vérification de l'exactitude de la machine. Elle ne traite ni de l'examen du fonctionnement de la machine (par exemple vibrations, bruit anormal, broutage dans les déplacements d'organes) ni de celui des caractéristiques de cette dernière (par exemple vitesses, avances), dans la mesure où ces examens précèdent généralement celui de l'exactitude.
