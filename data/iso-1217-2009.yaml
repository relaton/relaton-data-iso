abstract:
- language: en
  script: Latn
  content: ISO 1217:2009 specifies methods for acceptance tests regarding volume rate
    of flow and power requirements of displacement compressors. It also specifies
    methods for testing liquid-ring type compressors and the operating and testing
    conditions which apply when a full performance test is specified.
- language: fr
  script: Latn
  content: L'ISO 1217:2009 spécifie des méthodes pour les essais de réception concernant
    les exigences pour le débit-volume et la puissance des compresseurs volumétriques.
    Elle spécifie également des méthodes d'essai pour les compresseurs à anneau liquide
    et établit les conditions de fonctionnement et d'essai qui s'appliquent lorsqu'un
    essai complet de fonctionnement est spécifié.
