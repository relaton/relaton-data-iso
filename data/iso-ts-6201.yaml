abstract:
- language: en
  script: Latn
  content: This document specifies a framework for the interoperability of transnational
    health records and services that are tailored for personalized digital health
    informatics, with a primary focus on supporting individuals and their caregivers.  It
    establishes a common set of requirements, data item specifications, and concepts
    necessary for multi-level interoperability, as well as for dynamic consent and
    knowledge sharing.
