abstract:
- language: en
  script: Latn
  content: ISO 9117-4:2012 specifies a test for determining the times taken to reach
    various stages of drying of organic coatings, using a mechanical straight-line
    or circular drying-time recorder. The use of a mechanical recorder is valuable
    in comparing the drying behaviour of coatings of the same generic type, when one
    coating might form a gel at a faster rate than another or might resist scratching
    better than another. The test is intended to simulate the conditions which exist
    when painted articles are stacked upon each other.
- language: fr
  script: Latn
  content: L'ISO 9117-4:2012 spécifie un essai permettant de déterminer les temps
    nécessaires à des revêtements organiques pour atteindre différents stades de séchage
    en utilisant un enregistreur mécanique rectiligne ou circulaire des temps de séchage.
    L'utilisation d'un enregistreur mécanique est très utile pour comparer le comportement
    au séchage de revêtements du même type générique, qui fait qu'un revêtement peut
    former un gel plus rapidement qu'un autre ou peut mieux résister aux rayures qu'un
    autre. L'essai est destiné à simuler les conditions rencontrées lorsque des articles
    peints sont empilés les uns sur les autres.
