abstract:
- content: |-
    ISO 16426 specifies requirements for a fastener quality assurance system to be met by the fastener manufacturers and distributors. These requirements are intended to reduce or prevent the production of non-conforming fasteners with the objective of approaching zero defects for the characteristics specified.
    This International Standard outlines the requirements from receipt of raw material through the manufacturing process to delivery at the distributor or the user, who is the installer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16426:2002 spécifie les exigences auxquelles doivent répondre le fabricant d'éléments de fixation mécaniques et les distributeurs. Ces exigences en système d'assurance qualité visent à réduire ou à empêcher la production d'éléments de fixation non conformes, et ont pour objectif de s'approcher du zéro défaut en ce qui a trait aux caractéristiques spécifiées.
    L'ISO 16426:2002 fixe les exigences à partir de la réception de la matière première en passant par le processus de fabrication jusqu'à la livraison au distributeur ou à l'utilisateur, qui est l'installateur.
