abstract:
- content: ISO 13775-1:2015 specifies the test requirements and the test methods for
    extruded thermoplastic tubing and hoses for use in vehicles powered by internal-combustion
    engines, excluding use in air braking systems (see ISO 7628), fuel lines (see
    ISO 13775‑2), and high-pressure hydraulic systems. This part of ISO 13775 is intended
    especially for use by original equipment manufacturers (OEMs).
