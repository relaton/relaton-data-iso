  format: text/plain
- content: |-
    Le présent document fournit des recommandations relatives à la gouvernance des organismes. Il fournit des principes ainsi que les aspects clés des pratiques pour guider les organes de gouvernance et les équipes de direction sur la manière d’assumer leurs responsabilités afin que les organismes qu’ils dirigent puissent réaliser leur finalité. Il est également destiné aux parties prenantes impliquées dans l’organisme et sa gouvernance, ou impactées par ceux-ci.
    Il est applicable à tous les organismes, quels que soient leur type, leur taille, leur situation géographique, leur structure organisationnelle ou leur finalité.
