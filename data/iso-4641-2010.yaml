abstract:
- content: |-
    ISO 4641:2010 specifies the minimum requirements for textile-reinforced, smooth-bore rubber water-suction and discharge hoses and hose assemblies.
    Three types of hoses and hose assemblies are specified according to their operating duty requirements, i.e. their ambient and water temperature ranges:
    - ambient temperatures: –25 °C to +70 °C;
    - water temperatures during operation: 0 °C to +70 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4641:2010 spécifie les exigences minimales pour les tuyaux et flexibles en caoutchouc à armature textile, à paroi intérieure lisse, utilisés pour l'aspiration et le refoulement de l'eau.
    Trois types de tuyaux et de flexibles sont spécifiés selon leurs exigences de service, c'est-à-dire les plages de températures ambiantes et de températures de l'eau:
    - températures ambiantes: -25 °C à +70 °C;
    - températures de l'eau en service: 0 °C à +70 °C.
