abstract:
- language: en
  script: Latn
  content: Gives the most commonly used terms applied in the field of plain bearings
    lubrication as well as their definitions and classification. For some terms and
    word-combinations their short forms are given which are recommended for use when
    they are unambiguous; self-explanatory terms are given without definitions.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4378 donne les termes les plus couramment
    utilisés, avec leur définition, en matière de lubrification des paliers lisses,
    et elle en établit une classification.  Les formes abrégées données pour certains
    termes peuvent être employées dans les cas où elles ne créent aucune ambiguîté
    possible quant à leur interprétation. Les termes suffisamment explicites par eux-mêmes
    ne sont pas définis.   \nNOTE - En supplément aux termes et définitions donnés
    dans les trois langues officielles de l'ISO (anglais, français, russe), la présente
    partie de l'ISO 4378 donne les termes équivalents et leurs définitions en allemand;
    ces termes et définitions ont été inclus à la demande du comité technique ISO/TC
    123, et sont publiés sous la responsabilité du comité membre de l'Allemagne, R.F.
    (DIN). Toutefois seuls les termes et définitions donnés dans les langues officielles
    peuvent être considérés comme termes et définitions ISO.\n"
