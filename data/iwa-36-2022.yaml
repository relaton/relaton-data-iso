abstract:
- language: en
  script: Latn
  content: |-
    This document provides general guidance on issues to be considered in standards related to contactless delivery services. It covers general principles, roles and responsibilities, delivery methods, service processes, quality control and improvements to be put in place to execute contactless delivery services.
    This document applies to
    —    instant delivery, which generally applies to the retail, catering and medical sectors (including online food delivery, grocery delivery and medical supplies delivery); and
    —    last-mile delivery with intermediate transfer, which generally applies to express and e-commerce fields (referring to the last-mile delivery of parcels).
    This document does not apply to cold chain logistics.
