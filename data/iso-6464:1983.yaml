abstract:
- content: 'Other antioxidants which can be detected and identified by the method
    specified in ISO 5558, may interfere and give high results. The principle of the
    method is selective extraction of each gallats from a test portion by means of
    appropriate solvents and determination by ultraviolet spectrometric measurement,
    in the following order: - propyl gallate, - octyl gallate, - dodecyl gallate.'
