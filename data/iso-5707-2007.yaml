abstract:
- language: en
  script: Latn
  content: |-
    ISO 5707:2007 specifies the minimum performance and information requirements and certain dimensional requirements for satisfactory functioning of milking machines, for milking and cleaning. It also specifies minimum requirements for materials, design, manufacture and installation.
    ISO 5707:2007 is applicable to milking machines for milking cows, water buffaloes, sheep and goats where animals are milked with pulsation created by vacuum, and where milk is, at least partly, transported with the help of air flow. Some clauses are not applicable to all types of milking machines. The qualitative requirements also apply to installations for milking other mammals used for milk production.
- language: fr
  script: Latn
  content: "L'ISO 5707:2007 spécifie les exigences et les informations minimales de
    performance, ainsi que certaines exigences dimensionnelles, pour un fonctionnement
    satisfaisant des machines à traire pendant la traite et le nettoyage. Elle fixe
    également les exigences relatives aux matériaux, à la conception, à la construction
    et à l'installation. \nL'ISO 5707:2007 est applicable aux machines à traire pour
    vaches laitières, bufflesses, brebis et chèvres, dont le lait est extrait à partir
    du vide et d'une pulsation créée par ce vide, et transporté, au moins partiellement,
    avec l'aide de l'air. Certains articles de la présente Norme internationale ne
    sont pas applicables à tous les types de machines à traire. Les exigences qualitatives
    sont également applicables aux installations de traite utilisées pour la production
    de lait d'autres animaux."
