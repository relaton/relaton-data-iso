- language: en
  script: Latn
  content: 'ISO 8640-1:2004 establishes a vocabulary of terms related to the basic
    structures and knitting elements of flat warp knitting machines: their types,
    sides and dimensions, frame, knitting elements and driving mechanisms for those
    elements, units, bars and rails.'
