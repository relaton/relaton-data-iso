abstract:
- language: en
  script: Latn
  content: Specifies basic units, symbols and tolerances for the measurements of general
    machine dimensions, performance and capacities of earth-moving machinery as defined
    in ISO 6165. It does not cover methods and instrumentation to be used.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les unités principales, leur symbole, et les tolérances pour le mesurage des dimensions générales de la machine, de la performance et des capacités des engins de terrassement tels que définis dans l'ISO 6165. Elle ne traite pas des méthodes ni de l'instrumentation devant être utilisées.
