abstract:
- content: 'The methods specified are selectively suitable for use with the following
    range of materials: rigid and semirigid thermoplastics moulding, extrusion and
    cast materials, including compounds filled and reinforced by e.g. short fibres,
    small rods, plates or granules but excluding textile fibres in addition to unfilled
    types, rigid and semirigid thermosetting moulding and cast naterials, including
    filled and reinforced compounds but excluding textile fibres as reinforcement,
    and thermotropic liquid crystal polymers.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 527 prescrit des conditions d'essai pour la détermination des propriétés en traction des plastiques destinés au moulage et à l'extrusion, basées sur les principes généraux établis dans l'ISO 527-1. 1.2 La méthode convient sélectivement à l'utilisation de la gamme des matériaux suivants: -- matières thermoplastiques rigides et semi-rigides pour moulage, extrusion et coulée, y compris les compositions chargées et renforcées, par exemple de fibres courtes, fins bâtonnets, plaquettes ou granulés mais excluant les fibres textiles (voir ISO 527-4 et ISO 527-5); -- matières thermodurcissables rigides et semi-rigides pour moulage et coulée, y compris les compositions chargées et renforcées excluant les fibres textiles comme renforcement (voir ISO 527-4 et ISO 527-5); -- polymères de cristaux liquides thermotropes. Les méthodes ne conviennent pas à l'utilisation de matières renforcées de fibres textiles (voir ISO 527-4 et ISO 527-5), aux matériaux alvéolaires rigides ainsi qu'aux structures sandwichs contenant des matériaux alvéolaires. 1.3 Les méthodes sont adaptées à l'utilisation d'éprouvettes qui sont, soit moulées aux dimensions choisies, soit usinées, découpées ou poinçonnées à partir de plaques obtenues par injection ou par compression. L'éprouvette à usages multiples telle que décrite dans l'ISO 3167:1993, Plastiques --    68Eprouvettes à usages multiples, est recommandée.
