  script: Latn
  content: ISO 11268-3:2014 décrit des techniques utilisées pour étudier les effets
    de substances sur les vers de terre sur le terrain et constitue une base pour
    la détermination des effets des produits chimiques appliqués ou incorporés au
    sol, y compris des injections dans le sol ou l'enfouissement de granulés par semoirs.
