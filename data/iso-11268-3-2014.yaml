abstract:
- language: en
  script: Latn
  content: 'ISO 11268-3: 2014 specifies techniques for determining the effects of
    substances on earthworms in the field and provides a basis for determining the
    effects of chemicals applied to or incorporated into soil, including soil injections
    or drilled pelleted formulations.'
