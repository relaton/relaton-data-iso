abstract:
- content: ISO 13061-2:2014 specifies a method for determining the density of wood
    for physical and mechanical tests on small clear wood specimens. It may also be
    used to determine density of test specimens for other physical or mechanical test
    and/or to determine the relationship between density and other properties of wood.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13061-2:2014 spécifie une méthode de détermination de la masse volumique
    du bois en vue de la réalisation d'essais physiques et mécaniques sur des échantillons
    de bois sans défauts. Elle peut également être utilisée pour déterminer la masse
    volumique d'éprouvettes en vue de la réalisation d'autres essais physiques ou
    mécaniques et/ou pour déterminer la relation entre la masse volumique et les autres
    propriétés du bois.
