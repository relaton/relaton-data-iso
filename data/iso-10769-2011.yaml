abstract:
- content: 'ISO 10769:2011 specifies a method for determining the water absorption
    of bentonite. The bentonite component is a part of clay geosynthetic barriers
    (GBR-C). Water absorption depends on the specific surface of the fine particles
    and the surface activity of the bentonite. The test provides an index value for
    production control testing of GBR-C. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10769:2011 spécifie une méthode de détermination de l'absorption
    d'eau par la bentonite. La bentonite est un constituant des géosynthétiques bentonitiques
    (GSB). L'absorption d'eau dépend de la surface spécifique des particules fines
    et de l'activité de surface de la bentonite. L'essai fournit un indice pour les
    essais de contrôle de la production des GSB.
