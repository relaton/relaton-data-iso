abstract:
- content: ISO 10439 specifies requirements and gives recommendations for the design,
    materials, fabrication, inspection, testing and preparation for shipment of centrifugal
    compressors for use in the petroleum, chemical and gas service industries. It
    is not applicable to machines that develop less than 35 kPa above atmospheric
    pressure, nor is it applicable to packaged, integrally geared centrifugal air
    compressors, which are covered in ISO 10442.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10439 spécifie les exigences et fournit des recommandations pour
    la conception, les matériaux, la fabrication, le contrôle, les essais et la préparation
    pour l'expédition des compresseurs centrifuges utilisés dans les industries du
    pétrole, de la chimie et du gaz. Elle n'est pas applicable aux machines qui développent
    moins de 35 kPa au-dessus de la pression atmosphérique. Elle n'est pas applicable
    non plus à des unités de compresseurs centrifuges à engrenages, qui sont couverts
    par l'ISO 10442.
