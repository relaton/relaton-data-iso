abstract:
- content: |-
    ISO 19840:2004 specifies a procedure for the verification of dry film thickness against the nominal dry film thickness on rough surfaces, including the adjustment of the instruments used, the definition of inspection areas, sampling plans, measurement methods and acceptance/rejection criteria.
    The procedure is based on the use of instruments of the permanent magnet and inductive magnet type, adjusted to zero and to a known thickness on a smooth surface.
    It does not apply to nominal dry film thicknesses less than 40 micrometres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19840:2004 spécifie un mode opératoire destiné à vérifier l'épaisseur réelle d'un feuil sec par rapport à son épaisseur nominale sur des surfaces rugueuses, y compris le réglage des instruments, la définition des aires de contrôle, les plans d'échantillonnage, les méthodes de mesure et les critères d'acceptation ou de refus.
    Le mode opératoire s'appuie sur l'utilisation d'instruments basés sur les principes de l'aimantation permanente ou de l'aimantation induite. Les instruments sont réglés à zéro et à une épaisseur connue sur une surface lisse.
    L'ISO 19840:2004 est applicable si l'épaisseur nominale d'un feuil sec est supérieure ou égale à 40 µm.
