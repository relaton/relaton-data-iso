- content: |-
    Le présent document décrit les éléments relatifs à la santé, à la sécurité et au bien-être au sein de l'organisation. Le présent document fournit la formule pour obtenir des mesures comparables pour les rapports internes et externes.
    Le présent document indique également les questions devant être envisagées lors de l'interprétation des données de conformité, en particulier lors du choix de l'intervention appropriée en interne et lors de la transmission de ces données aux parties prenantes externes (par exemple autorités réglementaires, investisseurs).
