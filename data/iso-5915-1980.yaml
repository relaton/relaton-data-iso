abstract:
- language: en
  script: Latn
  content: Describes a method intended to assess the suitability of powdered mateial
    for volumetric feeding device and the potential dust hazard. The principle consists
    in sieving a test portion through a nest of sieves and determining the masses
    retained on each sieve. The result is then calculated as percentages passing through
    the different sieves.
