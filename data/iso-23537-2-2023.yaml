abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the fabric and material properties as well as provisions for labelling of adult sized sleeping bags for use in sports and leisure time activities.
    This document does not apply to sleeping bags intended for specific purposes such as military use and extreme climate zone expedition. It does not apply to sleeping bags for children or babies.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les propriétés de l’étoffe et des matières, ainsi que les dispositions à prendre concernant l’étiquetage des sacs de couchage pour adultes utilisés pour les sports et loisirs.
    Le présent document ne s’applique pas aux sacs de couchage à usage spécifique, comme ceux destinés à un usage militaire ou utilisés dans le cadre d’expéditions dans des conditions climatiques extrêmes. Il ne s’applique pas non plus aux sacs de couchage pour enfants ou bébés (appelés gigoteuses).
