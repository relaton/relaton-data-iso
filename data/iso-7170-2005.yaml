abstract:
- content: |-
    ISO 7170:2005 specifies test methods for determining the strength and durability of storage units that are fully assembled and ready for use, including their movable and non-movable parts. The tests consist of the application, to various parts of the unit, of loads, forces and velocities simulating normal functional use, as well as misuse, that might reasonably be expected to occur.
    The test results are only valid for the unit/component tested. These results may be used to represent the performance of production models provided that the tested model is representative of the production model. Tests carried out according to ISO 7170:2005 are intended to demonstrate the ability of the item to give satisfactory service in its intended environment. The tests have been developed for units/components that have not been in use. However, when properly justified, they may be used for fault investigation.
    Assessment of ageing and degradation is not included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7170:2005 spécifie les méthodes d'essai pour la détermination de la résistance et de la durabilité des articles de rangement complètement montés et prêts à l'usage incluant les parties mobiles et fixes. Les essais consistent en l'application, à diverses parties de l'article, de charges, forces et vitesses simulant l'usage normal fonctionnel, ainsi qu'un mauvais usage raisonnablement prévisible.
    Les résultats d'essai ne sont valables que pour l'article/le composant soumis à l'essai. Ces résultats peuvent toutefois être pris en compte pour caractériser les performances des modèles de production sous réserve que l'article testé soit représentatif des modèles de production. Les essais effectués selon l'ISO 7170:2005 sont prévus pour démontrer l'aptitude de l'article à donner satisfaction dans son usage prévu. Les essais ont été développés pour des articles/composants qui n'ont pas encore été mis en utilisation. Cependant, ils peuvent être utilisés pour déterminer les causes d'un défaut, quand cela se justifie pleinement.
    L'évaluation du vieillissement et de la dégradation n'est pas prise en compte.
