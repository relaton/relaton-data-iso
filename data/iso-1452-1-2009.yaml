abstract:
- content: "ISO 1452-1:2009 specifies the general aspects of unplasticized poly(vinyl
    chloride) (PVC‑U) solid-wall piping systems intended for water supply and for
    buried and above ground drainage and sewerage under pressure.\nIn conjunction
    with ISO 1452-2, ISO 1452-3, ISO 1452-4 and ISO 1452-5, it is applicable to PVC‑U
    pipes, fittings, valves and ancillary equipment, their joints and to joints with
    components of other plastics and non-plastics materials intended to be used for
    the following:\n- water mains and services buried in the ground;\n- conveyance
    of water above ground for both outside and inside buildings;\n- buried and above
    ground drainage and sewerage under pressure.\nIt is applicable to piping systems
    intended for the supply of water under pressure up to and including 25 °C (cold
    water), intended for human consumption and for general purposes as well as for
    waste water under pressure. It is also applicable to components for the conveyance
    of water and waste water up to and including 45 °C. "
