abstract:
- language: en
  script: Latn
  content: Specifies a test method and strength requirements for the handles of portable
    hand-held internal combustion engine chain-saws for use primarily in forestry.
    This second edition cancels and replaces the first edition (ISO 7915:1985), of
    which table 1 has been technically revised. A test load duration is recommended.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode d'essai et les exigences de solidité des poignées des scies à chaîne portatives à moteur à combustion interne, utilisées principalement pour les travaux forestiers.
