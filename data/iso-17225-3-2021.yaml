abstract:
- content: |-
    This document determines the fuel quality classes and specifications of graded wood briquettes. This document covers only wood briquettes produced from the following raw materials (see ISO 17225‑1: 2021, Table 1):
    1.1 Forest, plantation and other virgin wood
    1.2 By-products and residues from wood processing industry
    1.3.1 Chemically untreated used wood
    NOTE     Thermally treated biomass briquettes (e.g. torrefied briquettes) are not included in the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document détermine les classes et spécifications de qualité du combustible pour des briquettes de bois. Le présent document couvre uniquement les briquettes de bois produites à partir des matières premières suivantes (voir ISO 17225‑1:2021, Tableau 1):
    1.1 bois de forêt, de plantation et autres matériaux ligneux vierges;
    1.2 produits dérivés et sous-produits de l'industrie de transformation du bois;
    1.3.1 bois usagé non traité chimiquement.
    NOTE       Les briquettes de biomasse traitée thermiquement (par exemple, briquettes torréfiées) ne sont pas comprises dans le domaine d'application du présent document.
