abstract:
- content: |-
    ISO 22829:2017 specifies additional requirements to those given in ISO 5826 for single-phase inverter transformers with connected rectifier for DC welding. This document applies to transformers, primarily used in welding guns, operating at 1 000 Hz with a rated input voltage of 500 V or more.
    The requirements of ISO 5826 shall be followed unless amended by this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 22829:2017 spécifie des exigences supplémentaires à celles données dans l'ISO 5826 pour les transformateurs onduleurs monophasés avec un redresseur connecté pour les soudures à courant continu. Le présent document s'applique aux transformateurs, principalement utilisés dans les pistolets de soudage sous une fréquence de 1 000 Hz avec une tension d'entrée nominale de 500 V ou plus.
    Les exigences de l'ISO 5626 doivent être suivies à moins qu'elles ne soient pas amendées par le présent document.
