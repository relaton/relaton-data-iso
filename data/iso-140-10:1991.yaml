abstract:
- language: en
  script: Latn
  content: Applies to building elements, excluding windows and doors, with an area
    of less than 1 m^2 and which transmit sound between two adjacent rooms or between
    one room and the open air independently of the adjoining building elements. Annexes
    A, B and C are for information only.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 140 prescrit une méthode de mesurage en laboratoire
    de l'isolation aux bruits aériens, dans des conditions de champ diffus, de petits
    éléments de construction au sens défini ci-dessous. Il est prévu que les résultats
    obtenus soient utilisés pour mettre au point des éléments de construction ayant
    des propriétés acoustiques définies, classer ces éléments en fonction de leur
    pouvoir isolant, et pour estimer leur influence sur l'isolation acoustique des
    cloisons dans les immeubles. La présente partie de l'ISO 140 s'applique à tout
    élément de construction d'aire inférieure à 1 m2, à l'exclusion des portes et
    fenêtres existant dans un certain nombre de tailles, avec des dimensions latérales
    bien définies, et transmettant le son entre deux pièces adjacentes, ou entre une
    pièce et l'environnement extérieur, indépendamment des éléments de construction
    contigus. Les matériels auxquels s'appliquent la présente partie de l'ISO 140
    sont par exemple : \n- les éléments de climatisation \n- les grilles d'aération
    (ventilateurs) \n- les entrées d'air \n- les conduits électriques (passages de
    câbles) \n- les systèmes d'étanchéité."
