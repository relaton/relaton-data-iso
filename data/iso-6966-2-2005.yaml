abstract:
- language: en
  script: Latn
  content: |-
    ISO 6966-2:2005 specifies the minimum design requirements applicable to all aircraft ground support equipment in order to ensure
    - safety of staff operating or maintaining the equipment or in its vicinity;
    - protection of aircraft against interference or damage.
    The requirements of ISO 6966-2:2005 apply to any piece of aircraft ground support equipment used on airports.
    ISO 6966-2:2005 does not provide all the design requirements applicable for aircraft ground support equipment. Other requirements apply, and can be found in separate standards:
    - ISO 6966-1 specifies the general, other than safety related, design requirements applicable to all aircraft ground support equipment;
    - ISO 4116 specifies the additional requirements applicable for conveying surfaces of those pieces of aircraft ground support equipment intended for handling and loading of baggage and cargo unit load devices;
    - specific standards, listed in the Bibliography, define the functional and performance requirements for certain types of aircraft ground support equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 6966-2:2005 spécifie les exigences de conception minimales applicables aux matériels au sol pour aéronefs, définis en 3.1, afin d'assurer
    - la sécurité pour les personnels de conduite ou de maintenance du matériel, ou pour son entourage, et
    - la protection des aéronefs contre les interférences ou les dommages.
    Les exigences de l'ISO 6966-2:2005 s'appliquent à tout matériel au sol pour aéronefs, défini en 3.1, en utilisation sur aéroports.
    L'ISO 6966-2:2005 ne donne pas toutes les exigences de conception applicables aux matériels au sol pour aéronefs. D'autres exigences s'appliquent qui peuvent être trouvées dans des normes séparées:
    - l'ISO 6966-1 spécifie les exigences générales, autres que de sécurité, applicables à tous les matériels au sol pour aéronefs;
    - l'ISO 4116 spécifie les exigences supplémentaires applicables aux surfaces de transfert des matériels au sol pour aéronefs destinés à la manutention et au chargement d'unités de charge de bagages et de fret;
    - des normes spécifiques données dans la Bibliographie définissent les exigences fonctionnelles et de performance pour certains types de matériels au sol pour aéronefs.
