abstract:
- language: en
  script: Latn
  content: "ISO 22156:2004 applies to the use of bamboo structures, i.e. structures
    made of bamboo (round bamboo, split bamboo, glued laminated bamboo) or bamboo-based
    panels joined together with adhesives or mechanical fasteners. \nISO 22156:2004
    is based on limit-state design, and on the performance of the structure. It is
    only concerned with the requirements for mechanical resistance, serviceability
    and durability of structures. "
