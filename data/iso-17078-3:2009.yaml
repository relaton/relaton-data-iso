abstract:
- language: en
  script: Latn
  content: ISO 17078-3:2009 provides requirements and guidelines for running tools,
    pulling tools, kick-over tools and latches used for the installation and retrieval
    of flow control and other devices to be installed in side‑pocket mandrels for
    use in the petroleum and natural gas industries. This includes requirements for
    specifying, selecting, designing, manufacturing, quality control, testing and
    preparation for shipping of these tools and latches. Additionally, it includes
    information regarding performance testing and calibration procedures.
- language: fr
  script: Latn
  content: L'ISO 17078-3:2009 fournit des exigences et des lignes directrices relatives
    aux outils de mise en place, de dépose, de déviation et de verrouillage utilisés
    pour l'installation et le retrait de dispositifs de régulation de la vitesse de
    l'écoulement et autres devant être installés dans les raccords à poche latérale
    destinés à être utilisés dans les industries du pétrole et du gaz naturel. Cela
    inclut des exigences destinées à spécifier, sélectionner, concevoir, fabriquer,
    effectuer un contrôle de la qualité, effectuer des essais et une préparation avant
    l'expédition de ces outils et des outils de verrouillage. En outre, elle comprend
    des informations concernant les essais de performances et les méthodes d'étalonnage.
