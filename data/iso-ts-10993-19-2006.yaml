abstract:
- language: en
  script: Latn
  content: ISO/TS 10993-19:2006 provides a compilation of parameters and test methods
    that can be useful for the identification and evaluation of the physico-chemical,
    morphological and topographical (PMT) properties of materials in finished medical
    devices. Such an assessment is limited to those properties that are relevant to
    biological evaluation and the medical device's intended use (clinical application
    and duration of use) even if such properties overlap with clinical effectiveness.
