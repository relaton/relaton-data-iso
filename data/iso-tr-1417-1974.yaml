abstract:
- language: en
  script: Latn
  content: Specifies the requirements to be followed in the choice of position of
    the anchorages for seat belts for front and rear seats, the force that the anchorages
    must be able to withstand, the tests to which they are to be subjected and the
    conditions of their manufacture. Applies only to forward facing seats and to adult
