abstract:
- content: "This document establishes a set of basic writing rules, called “basic
    principles and methodology for stylistic guidelines (BSG)”, for writing in English
    that can be applied to other languages, facilitating communication in each language
    and from a language to other languages. It includes conceptual writing rules as
    well as specific grammar ones. \nThis document is designed to facilitate written
    communication in English for native and non-native English speakers. It allows
    English native and non-English native speakers to smoothly communicate through
    social media or email using English, or to translate into their local language.
    Furthermore, this document is applicable to the languages of each community. In
    other words, it aims to promote bi-directional communication between two particular
    languages."
