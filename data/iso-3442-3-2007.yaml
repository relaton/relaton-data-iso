abstract:
- content: ISO 3442-3:2007 specifies 90° and 60° serrations and jaw nuts applicable
    to 90° and 60° serrations for mounting the top jaws on the base jaws of power
    chucks, in order to ensure interchangeability. It also describes, with reference
    to ISO 230-1, the geometric tests for self-centring, power-operated chucks with
    two or more two-piece jaws (serrated type), and the corresponding tolerances which
    apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3442-3:2006 spécifie des dentelures à 90° et 60° et des écrous de
    mors applicables à ces deux catégories de dentelures, pour la fixation des mors
    rapportés sur les mors des mandrins automatiques, afin d'assurer l'interchangeabilité.
    Elle décrit également, par référence à l'ISO 230-1, les essais géométriques pour
    les mandrins à serrage concentrique, les mandrins à commande axiale assistée à
    mors rapportés (mors à assemblage par dentelure), ainsi que les tolérances correspondantes
    qui s'appliquent.
