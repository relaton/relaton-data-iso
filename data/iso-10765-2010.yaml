abstract:
- language: en
  script: Latn
  content: ISO 10765:2010 specifies a test method for the determination of some typical
    parameters of elastics for footwear using the strength/elongation graph, which
    is obtained from the tensile strength test. This method is applicable to any elastic
    material used for footwear.
- language: fr
  script: Latn
  content: L'ISO 10765:2010 spécifie une méthode d'essai pour la détermination de
    certains paramètres types des élastiques pour chaussures, à l'aide d'une courbe
    de force/allongement, obtenue à partir d'un essai de résistance à la traction.
    Cette méthode est applicable à tout matériau élastique utilisé pour des chaussures.
