abstract:
- language: en
  script: Latn
  content: 'Specifies: dimensions and tolerances of the interface features; port identification;
    identification of the result of operator actuation. Does not apply to the functional
    characteristics of interfaces. Figure 1 and table 1 include the sizes 1, 2 and
    3; figure 2 and table 2 include the sizes 4, 5 and 6; figure 3 and table 3 include
    the form and location of interface features. The informative annex A contains
    the bibliography. This second edition cancels and replaces the first edition (1978).'
