abstract:
- content: Specifies a test method for assessing the resistance of paint coatings
    to separation from substrates when a right-angle lattice pattern is cut into the
    coating, penetrating through to the substrate. The method may be carried out as
    a "pass/fail" test or as a six-step classification test. Hard and soft substrates
    need a different test procedure. The property meassured depends, among other factors,
    on the adhesion of the coating to either the preceding coat or the substrate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale fait partie d'une série de normes
    traitant de l'échantillonnage et des essais des peintures, vernis et produits
    assimilés. Elle prescrit une méthode d'essai pour l'estimation de la résistance
    d'un revêtement de peinture à être séparé de son subjectile lorsqu'on y pratique
    des incisions allant jusqu'au subjectile. La propriété évaluée par cet essai empirique
    dépend, entre autres, de l'adhérence de la couche soit à la couche précédente,
    soit au subjectile. Cet essai ne peut, cependant, être considéré comme un moyen
    de mesurer l'adhérence. Lorsqu'on désire une mesure de l'adhérence, on utilisera
    la méthode décrite dans l'ISO 4624:1978, Peintures et vernis -- Essai de traction.
    \ \nNOTE 1  Bien que cet essai soit avant tout un essai de laboratoire, il peut
    également être réalisé in situ. 1.2 La méthode décrite peut être mise en oeuvre
    soit comme un essai «tout ou rien», soit dans d'autres cas, comme un essai en
    vue d'une classification à six degrés (voir 8.3). Lorsqu'il est appliqué à un
    système multicouche, le mode opératoire permet également d'évaluer la résistance
    des couches individuelles du revêtement à la séparation d'une autre couche. 1.3
    L'essai peut être réalisé sur des objets finis et/ou sur des éprouvettes spécialement
    préparées. La méthode est applicable à des peintures sur subjectiles durs (acier)
    ou tendres (bois et plâtre) mais il faudra utiliser un mode opératoire différent
    selon les subjectiles (voir article 7). La méthode ne convient ni aux revêtements
    dont l'épaisseur totale dépasse   322250 µm ni aux revêtements texturés.  \nNOTES
    2 Les revêtements dont l'épaisseur totale dépasse 250 µm peuvent être essayés
    à l'aide d'une seule incision croisée. 3 La méthode, lorsqu'elle est appliquée
    à des revêtements donnant une surface rugueuse, donnera des résultats trop dispersés.\n"
