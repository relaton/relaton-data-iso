abstract:
- content: |-
    ISO 29469:2008 specifies the equipment and procedures for determining the compression behaviour of specimens. It is applicable to thermal insulating products and can be used to determine the compressive stress in compressive creep tests and for applications in which insulation products are exposed only to short‑term loads.
    ISO 29469:2008 can be used for quality control purposes and can also be employed to obtain reference values from which design values can be calculated using safety factors.
