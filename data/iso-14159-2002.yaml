abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies hygiene requirements of machines and provides information for the intended use to be provided by the manufacturer. It applies to all types of machines and associated equipment used in applications where hygiene risks to the consumer of the product can occur.
    This International Standard does not cover requirements relative to the uncontrolled egress of microbiological agents from the machine.
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les prescriptions relatives
    à l'hygiène lors de la conception des machines et donne des informations que le
    fabricant doit fournir pour l'utilisation prévisible. Elle s'applique à toutes
    les machines et équipements associés, utilisés dans des procédés où il existe
    des risques liés à l'hygiène pour le consommateur des produits. \nLa présente
    Norme internationale ne couvre pas les prescriptions relatives à la dissémination
    non maîtrisée des agents microbiens issus de la machine."
