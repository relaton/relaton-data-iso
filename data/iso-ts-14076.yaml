abstract:
- content: |-
    This document provides principles, requirements and guidance for performing an environmental techno-economic assessment (eTEA). eTEAs provide economic analyses combined with an assessment of environmental impacts.
    This document specifies requirements for documenting the results, underlying assumptions, parameters and methodologies used in an eTEA.
    This document is applicable to process systems of any size or production scale.
