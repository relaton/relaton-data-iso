- content: |-
    ISO 18564:2016 acoustique spécifie toutes les informations nécessaires pour déterminer efficacement et dans des conditions normalisées les valeurs d'émission sonore de machines forestières automotrices. Il s'applique aux abatteuses, groupeuses, ébrancheuses, débardeuses, chargeuses de grumes, débusqueuses, façonneuses, récolteuses et gyrobroyeuses, ainsi qu'à leurs versions multifonctions, comme définies dans l'ISO 6814.
    Les caractéristiques d'émission sonore comprennent les valeurs de pression acoustique d'émission pondérées A au poste de travail et la valeur de puissance acoustique pondérée A. La détermination de ces valeurs est nécessaire pour ce qui suit:
    -      la déclaration du bruit émis par les fabricants;
    -      la comparaison du bruit émis par les machines de la famille concernée;
    -      les objectifs de la réduction du bruit à la source lors de la conception.
    NOTE          Pour des conceptions à bruit réduit, les valeurs d'émission sonore par bandes de fréquences sont utiles et les documents de base ISO 3744 et ISO 11201 peuvent servir pour déterminer les quantités d'émission sonore par bandes de fréquences.
