abstract:
- content: Elimination or reduction are important in many applications. Charges can
    be dissipated by suitable leakage paths. Antistatic properties of an article are
    also influenced by its electrostatic charging characteristics. Only methods involving
    such leakage paths are considered. Addition of carbon black to a polymer allows
    to produce wide range of conductivity. Antistatic properties may also be produced
    by incorporating ionizable materials into the rubber mix. - Technical revision
    of the first edition.
