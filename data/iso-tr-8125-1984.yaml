abstract:
- content: This Technical Report consists of three sections describing the visual
    method, the instrumental method, and the relation between instrumental and visual
    methods. The instrumental method also applies to small colour differences between
    colour-anodized aluminium surfaces observable in daylight illumination. Annex
    A specifies methods other than visual and instrumental method; Annex B gives instruments
    applicable to the methods described in annex A.
