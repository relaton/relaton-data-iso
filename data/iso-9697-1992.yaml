abstract:
- content: The method is based on acidifying the sample to stabilize it, evaporation
    almost to dryness, conversion to the sulfate form and ignition at 350 °C, transfer
    of a portion of the residue to a planchette and counting beta-activity in a Geiger
    counting assembly. Covers non-volatile beta-active radionuclides with maximum
    beta energies higher than 0,3 MeV. Applies to the analysis of raw and potable
    waters.
