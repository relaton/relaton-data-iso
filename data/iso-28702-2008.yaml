abstract:
- content: |-
    ISO 28702:2008 specifies a test method for measuring the low-temperature brittleness of rubber and plastics hoses with a textile reinforcement and tubing at sub-ambient temperatures by crushing a test piece of the hose.
    This International Standard is only applicable to hoses with a nominal bore up to and including 100 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 28702:2008 spécifie une méthode d'essai pour mesurer la fragilité à basse température des tuyaux en caoutchouc et en plastique à armature et tube intérieur textile, à des températures inférieures à la température ambiante, par écrasement d'une éprouvette du tuyau.
    L'ISO 28702:2008 s'applique uniquement aux tuyaux d'alésage nominal inférieur ou égal à 100 mm.
