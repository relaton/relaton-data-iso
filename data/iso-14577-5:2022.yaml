abstract:
- language: en
  script: Latn
  content: This document specifies the method of linear elastic dynamic instrumented
    indentation test for determination of indentation hardness and indentation modulus
    of materials showing elastic-plastic behaviour when oscillatory force or displacement
    is applied to the indenter while the load or displacement is held constant at
    a prescribed target value or while the indenter is continuously loaded to a prescribed
    target load or target depth.
