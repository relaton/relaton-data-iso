abstract:
- language: en
  script: Latn
  content: The group of experts which has the problem of standardizing reproducible
    specifikations and tests covering the degree of burglar-proofness considered that
    the current state of information should be reported. Principles are indicated
    which may be used in establishing the strength so that htere are no weak points
    allowing the burglar to enter the dwelling easily. They apply to complete doorset
    with one or two leaves as supplied on side ready for installation.
