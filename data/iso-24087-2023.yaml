abstract:
- content: This document specifies a method of thermal analysis of vulcanized rubber
    by differential scanning calorimetry (DSC). This method is intended for the observation
    and measurement of various properties and phenomena associated, such as physical
    transitions (glass transition, melting and crystallization, polymorphic transitions,
    etc.).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour l’analyse thermique des caoutchoucs
    vulcanisés par analyse enthalpique différentielle (DSC). Cette méthode est destinée
    à l'observation et à la mesure de diverses propriétés et phénomènes associés,
    tels que les transitions physiques (transition vitreuse, fusion et cristallisation,
    transitions polymorphes, etc.).
