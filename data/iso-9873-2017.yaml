abstract:
- content: |-
    ISO 9873:2017 specifies requirements and test methods for reusable intra-oral mirrors with a coated glass reflecting surface used for dental purposes in the oral cavity.
    In addition, specific requirements for metallic casing and metallic handles are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 9873:2017 spécifie les exigences et les méthodes d'essai relatives aux miroirs endobuccaux réutilisables pourvus d'une surface de verre revêtue d'une couche réfléchissante, utilisés pour le travail en bouche en médecine bucco-dentaire.
    Des exigences spécifiques pour les boîtiers et les manches en métal sont également données.
