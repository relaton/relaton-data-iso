abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie les exigences concernant le contenu des descriptifs de modes opératoires de soudage pour les procédés de soudage aux gaz.  La présente norme fait partie d'une série de normes, les détails sur cette série de normes sont donnés dans l'annexe A du prISO 15607.  Les variables énumérées dans la présente norme sont celles qui ont une influence sur la qualité de l'assemblage soudé.
