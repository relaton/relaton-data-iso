abstract:
- content: "ISO 5350-4:2006 specifies a method using instrumental inspection by reflected
    light for the estimation of visible dirt and shives in pulp manufactured in sheets,
    in terms of Equivalent Black Area (EBA) of dirt specks within the physical area
    range of 0,02 mm2 to 3,0 mm2. Using the algorithm prescribed in ISO 5350-4:2006,
    the maximum dirt size is limited to 3,0 mm2. Extension to other speck sizes (for
    example, those greater than 3,0 mm2 in physical area) may require changes in equipment,
    calculation procedures, or both, and is not covered in ISO 5350-4:2006. ISO 5350-4:2006
    cannot be used for physical area measurements since it may not correctly measure
    the dirt specks for that mode of measurement. \nThe specimen to be evaluated should
    have a brightness, as determined by ISO 3688, of 30 % or greater. It may be necessary
    to reform some pulp sheets into laboratory sheets, if the surface is too rough
    or textured.\nISO 5350-4:2006 is also intended for recycled pulp."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5350-4:2006 spécifie une méthode utilisant l'examen instrumental par lumière réfléchie pour l'estimation des impuretés et bûchettes visibles dans les pâtes fabriquées en feuilles, en terme d'aire noire équivalente (méthode EBA) de défauts de surface compris entre 0,02 mm2 et 3,0 mm2. Selon l'algorithme prescrit dans l'ISO 5350-4:2006, la taille maximale d'impureté est limitée à 3,0 mm2. L'extension à d'autres tailles de défauts (par exemple de surface supérieure à 3,0 mm2) peut nécessiter d'autres équipements, d'autres méthodes de calcul, ou les deux, et ne relève pas de l'ISO 5350-4:2006. L'ISO 5350-4:2006 ne peut pas être utilisée pour les mesurages de surfaces physiques, car cette méthode de mesure ne permet pas de mesurer correctement les défauts.
    Il convient que la feuille-échantillon à évaluer ait un degré de blancheur, déterminé selon l'ISO 3688, de 30 % ou plus. Il peut s'avérer nécessaire de transformer des feuilles de pâte en feuilles de laboratoire si leur surface est trop rugueuse ou texturée.
    L'ISO 5350-4:2006 s'applique également aux pâtes recyclées.
