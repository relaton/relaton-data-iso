abstract:
- language: en
  script: Latn
  content: |-
    This document includes guidance on the scope definition and applicability to the requirements specified in ISO/IEC 20000-1.
    This document can assist in establishing whether ISO/IEC 20000-1 is applicable to an organization's circumstances. It illustrates how the scope of an SMS can be defined, irrespective of whether the organization has experience of defining the scope of other management systems.
    The guidance in this document can assist an organization in planning and preparing for a conformity assessment against ISO/IEC 20000-1.
    Annex A contains examples of possible scope statements for an SMS. The examples given use a series of scenarios for organizations ranging from very simple to complex service supply chains.
    This document can be used by personnel responsible for planning the implementation of an SMS, as well as assessors and consultants. It supplements the guidance on the application of an SMS given in ISO/IEC 20000-2.
    Requirements for bodies providing audit and certification of an SMS can be found in ISO/IEC 20000-6 which recommends the use of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document contient des recommandations pour la détermination du périmètre et l'applicabilité aux exigences spécifiées dans l'ISO/IEC 20000-1.
    Le présent document peut aider l'organisme à déterminer si l'ISO/IEC 20000-1 est applicable à sa situation. Il illustre la façon dont le périmètre d'application d'un SMS peut être défini, quelle que soit l'expérience de l'organisme en matière de définition du périmètre d'application d'autres systèmes de management.
    Les recommandations fournies dans le présent document peuvent aider un organisme à planifier et préparer une évaluation de la conformité à l'ISO/IEC 20000-1.
    L'Annexe A contient des exemples de déclarations de périmètre possibles pour un SMS. Les exemples donnés s'appuient sur une série de scénarios pour les organismes, allant de chaînes d'approvisionnement des services très simples à des chaînes d'approvisionnement des services plus complexes.
    Le présent document peut être utilisé par le personnel responsable de la planification de la mise en œuvre d'un SMS, de même que par des évaluateurs et des consultants. Il vient compléter les recommandations pour l'application d'un SMS contenues dans l'ISO/IEC 20000-2.
    Les exigences applicables aux organes chargés d'assurer l'audit et la certification d'un SMS peuvent être trouvées dans l'ISO/IEC 20000-6, qui recommande l'utilisation du présent document.
