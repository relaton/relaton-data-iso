abstract:
- language: en
  script: Latn
  content: This document provides a referenced entry-level implementation template
    for traditional Chinese medicine decoction piece prescriptions based on HL7 CDA®
    Release 2.0 to support the data collection, transmission, storage and exchange
    of decoction piece prescriptions for electronic records. This document focuses
    on the description of core data of traditional Chinese medicine decoction piece
    prescriptions which constitute the 'medication administration' section of the
    clinical document body. This document does not specify the detailed content of
    the clinical document header or other sections and entries of the clinical document
    body.
