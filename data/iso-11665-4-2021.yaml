abstract:
- language: en
  script: Latn
  content: |-
    This document describes radon-222 integrated measurement techniques with passive sampling. It gives indications for determining the average activity concentration of the radon-222 in the air from measurements based on easy-to-use and low-cost passive sampling, and the conditions of use for the sensors.
    This document covers samples taken without interruption over periods varying from a few days to one year.
    This measurement method is applicable to air samples with radon activity concentrations greater than 5 Bq/m3.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les méthodes de mesure intégrée du radon-222 avec prélèvement passif. Elle fournit des indications pour déterminer l'activité volumique moyenne du radon-222 dans l'air à partir de mesurages effectués par prélèvement passif, de mise en œuvre facile peu coûteuse, ainsi que sur les conditions d'utilisation des capteurs.
    Le présent document traite des échantillons prélevés sans interruption sur des périodes allant de quelques semaines à un an.
    Cette méthode de mesure s'applique aux échantillons d'air dont l'activité volumique du radon est supérieure à 5 Bq/m3.
