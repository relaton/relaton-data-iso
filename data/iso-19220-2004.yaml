abstract:
- language: en
  script: Latn
  content: |-
    ISO 19220:2004 specifies the requirements for solid-wall styrene copolymer blend (SAN + PVC) pipes and fittings for soil and waste discharge (low and high temperature) above ground inside buildings, as well as the system itself. It does not include buried pipework.
    It is applicable to pipes and fittings designed for jointing by means of elastomeric sealing rings, solvent cementing or integral dual-purpose sockets, i.e. for elastomeric ring seal joints and/or for solvent cement joints.
- language: fr
  script: Latn
  content: |-
    L'ISO 19220:2004 spécifie, pour les systèmes de canalisation hors sol à paroi compacte en mélanges de copolymères de styrène (SAN + PVC), les exigences relatives aux tubes, aux raccords et au système destinés à être utilisés pour l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments. Elle ne couvre pas les systèmes de canalisations enterrés.
    L'ISO 19220:2004 s'applique aux tubes et aux raccords prévus pour être assemblés au moyen de bagues d'étanchéité en élastomère, par collage ou par des emboîtures à double usage intégrées, c'est-à-dire pour assemblages à bagues d'étanchéité en élastomère et/ou pour assemblages à coller.
