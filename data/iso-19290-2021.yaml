abstract:
- content: 'This document specifies a method for the quantification of four tobacco
    specific nitrosamines (TSNAs) in the total particulate matter of mainstream cigarette
    smoke by using reversed phase high performance liquid chromatography with tandem
    mass spectrometry (LC-MS/MS). The quantified TSNAs are: N-nitrosonornicotine (NNN),
    N-nitrosoanatabine (NAT), N-nitrosoanabasine (NAB) and 4-(methylnitrosamino)-1-(3-pyridyl)-1-butanone
    (NNK).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'Le présent document spécifie une méthode de quantification de quatre nitrosamines
    spécifiques du tabac (TSNAs) dans la matière particulaire totale du courant principal
    de la fumée de cigarette par chromatographie liquide haute performance en phase
    inverse avec détection par spectrométrie de masse en tandem (CL-SM/SM). Les TSNAs
    quantifiées sont les suivantes: N-nitrosonornicotine (NNN), N‑nitrosoanatabine
    (NAT), N-nitrosoanabasine (NAB) et 4-(méthylnitrosamino)-1-(3-pyridyl)-1-butanone
    (NNK).'
