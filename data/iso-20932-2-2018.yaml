abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test methods which can be used to measure elasticity and related properties of fabrics when they undergo a deformation of their surface. Two methods are specified: a dynamic method (method A) and a static method (method B). This document does not apply to narrow fabrics.
    The results obtained cannot be compared. The choice of test method are agreed between parties and indicated in the test report.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes d'essai qui peuvent être appliquées pour mesurer l'élasticité et les propriétés afférentes des étoffes lorsqu'elles sont soumises à la déformation de leur surface. Il spécifie deux méthodes: une méthode dynamique (méthode A) et une méthode statique (méthode B). Le présent document ne s'applique pas aux étoffes étroites.
    Les résultats obtenus ne peuvent être comparés. Le choix de la méthode fait l'objet d'un accord entre les parties intéressées et est indiqué dans le rapport d'essai.
