abstract:
- content: |-
    This document specifies minimum requirements for the material, design, construction and workmanship, manufacturing processes, examination and testing at time of manufacture for refillable seamless steel gas cylinders and tubes with water capacities up to and including 450 l.
    It is applicable to cylinders and tubes for compressed, liquefied and dissolved gases and for quenched and tempered steel cylinders and tubes with a maximum actual tensile strength Rma of less than 1 100 MPa.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales concernant le matériau, la conception, la construction et la mise en œuvre, les procédés de fabrication, les examens et les essais au moment de la fabrication des bouteilles à gaz et des tubes rechargeables en acier sans soudure d'une contenance en eau inférieure ou égale à 450 l.
    Il s'applique aux bouteilles et tubes pour les gaz comprimés, liquéfiés et dissous, ainsi qu'aux bouteilles et tubes en acier trempé et revenu ayant une résistance à la traction réelle Rma maximale inférieure à 1 100 MPa.
