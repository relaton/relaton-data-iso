- language: en
  script: Latn
  content: "This document specifies design requirements for friction stir weld joints.
    \nIn this document, the term \"aluminium\" refers to aluminium and its alloys.\nThis
    document does not apply to friction stir spot welding which is covered by the
    ISO 18785 series."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de conception relatives aux assemblages soudés par friction-malaxage. Dans le présent document, le terme « aluminium » se rapporte à l'aluminium et ses alliages.
    Le présent document ne s'applique pas au soudage par points par friction-malaxage, qui est couvert par les normes de la série ISO 18785.
