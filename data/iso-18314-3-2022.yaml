abstract:
- language: en
  script: Latn
  content: |-
    This document specifies different methods of calculating special indices, which are generally used to describe lightness respectively jetness of samples including chroma or hue within one colour-coordinate.
    This document is applicable to tristimulus values and chromaticity coordinates calculated using colour-matching functions of the standard colorimetric system of the CIE 1931 (2°) or CIE 1964 (10°). It is used for the specification of colour stimuli perceived as belonging to a reflecting or transmitting object where a one-dimensional value is required.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les différentes méthodes de calcul des indices spéciaux qui sont généralement employés pour décrire la clarté ou la profondeur du noir d’échantillons avec la chroma ou la teinte pour une coordonnée chromatique.
    Le présent document est applicable aux composantes trichromatiques et aux coordonnées trichromatiques calculées à l’aide de fonctions colorimétriques du système de référence colorimétrique CIE 1931 (2°) ou CIE 1964 (10°). Il peut être utilisé pour la spécification de stimulus de couleur se rapportant à des objets qui réfléchissent ou qui transmettent la lumière, pour lesquels une valeur unidimensionnelle est nécessaire.
