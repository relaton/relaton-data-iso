abstract:
- content: ISO 13951:2015 specifies a method for testing the resistance to longitudinal
    tensile loading of uniaxial plastic pipe/pipe or pipe/fitting assemblies with
    electrofusion joints, butt fusion joints, or mechanical fittings (made of plastics
    or metals). For electrofusion joints and butt fusion joints, this test method
    is limited to nominal pipe diameters up to and including 250 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13951:2015 spécifie une méthode d'essai pour déterminer la résistance
    en traction longitudinale des assemblages uniaxiaux tube/tube ou tube/raccord
    en plastiques réalisés par électrosoudage, soudage bout à bout ou à l'aide de
    raccords mécaniques (en plastiques ou métalliques). Pour les assemblages électrosoudables
    et les assemblages bout à bout, cette méthode d'essai se limite aux diamètres
    nominaux de tubes inférieurs ou égaux à 250 mm.
