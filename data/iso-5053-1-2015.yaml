abstract:
- content: 'ISO 5053-1:2015 establishes the terminology and classification of industrial
    trucks: wheeled vehicles having at least three wheels with a powered or non-powered
    driving mechanism ? except those running on rails ? which are designed either
    to carry, tow, push, lift, stack or tier in racks any kind of load, and which
    are controlled either by an operator or by driverless automation. In addition
    to terms used in English and French, ISO 5053-1:2015 gives the equivalent terms
    in German, Chinese, and Italian.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5053-1:2015 établit la terminologie et la classification des chariots de manutention.
    Pour les besoins de la présente Norme internationale, les chariots de manutention sont des véhicules à roues ayant au moins trois roues avec un mécanisme d'entraînement motorisé ou non ? excepté les véhicules fonctionnant sur des rails ? qui sont conçus soit pour porter, tirer, pousser, lever, empiler ou disposer dans les rayons tout type de charge et qui sont commandés soit par un opérateur, soit par un automate sans conducteur.
    NOTE          En complément des termes utilisés en anglais et en français, deux des trois langues officielles de l'ISO, cette Norme internationale donne les termes équivalents en allemand, chinois et italien; celles-ci sont publiées sous la responsabilité des comités membres de l'Allemagne (DIN), de la Chine (SAC) et de l'Italie (UNI). Toutefois, seuls les termes et les définitions donnés dans les langues officielles peuvent être considérés comme des termes et définitions ISO.
