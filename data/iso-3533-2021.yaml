abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety and user information requirements relating to the materials and design for manufactured products intended for sexual use.
    This document covers only manufactured products that are intended to come in direct contact with genitals and/or the anus.
    This document is not primarily intended for products classified as medical devices, cosmetics or assistive products for example lubricants, massage oil.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences en matière de sécurité et d’informations destinées à l’utilisateur pour ce qui concerne les matériaux et la conception des produits manufacturés à usage sexuel.
    Le présent document traite uniquement des produits manufacturés destinés à entrer en contact direct avec les organes génitaux et/ou l’anus.
    Le présent document ne concerne pas les produits classés en tant que dispositifs médicaux, les produits cosmétiques ou les produits d’assistance, comme par exemple les lubrifiants, l’huile de massage.
