abstract:
- language: en
  script: Latn
  content: 'Lays down detailed specifications for the instrumentation and procedure
    to be used for acoustic sensitivity testing. Applies to accelerometers. Is applicable
    for a frequency range of random noise from 125 Hz to 8000 Hz and a sound pressure
    level of 130 dB (reference value: 2 × 10^-5 Pa).'
- language: fr
  script: Latn
  content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'essai de sensibilité acoustique. Elle s'applique aux accéléromètres. La présente partie de l'ISO 5347 est applicable pour une gamme de fréquences de bruit aléatoire de 125 Hz à 8 000 Hz et un niveau de pression acoustique de 130 dB (valeur de référence: 2 x 10-5 Pa).
