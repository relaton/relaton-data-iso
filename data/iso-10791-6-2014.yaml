abstract:
- language: en
  script: Latn
  content: |-
    ISO 10791-6:2014 specifies, with reference to ISO 230‑1 and ISO 230‑4, certain kinematic tests for machining centres, concerning spindle speeds, feed and the accuracy of the paths described by the simultaneous movement of two or more numerically controlled (NC) linear and/or rotary axes.
    It applies to machining centres having three linear axes (X, Y, and Z) and additionally one or two rotary axes (A, B, or C). Movements other than those mentioned are considered as special features and the relevant tests are not included in this part of ISO 10791.
    It deals only with the verification of kinematic accuracy of the machine and does not apply to the testing of the machine operation, e.g. vibrations, abnormal noises, etc., which should generally be checked separately.
    The tests described in ISO 10791-6:2014 are also applicable, totally or partially, subject to specific agreement between the manufacturer/supplier and the user, to numerically controlled milling and boring machines, when their configuration, components, and movements are compatible with the tests described therein.
- language: fr
  script: Latn
  content: |-
    l'ISO 10791-6:2014 spécifie, par référence à l'ISO 230‑1 et à l'ISO 230‑4, des essais cinématiques fiables pour centres d'usinage, concernant les vitesses de broche et l'exactitude des trajectoires décrites par le mouvement simultané de deux axes ou plus, linéaires et/ou rotatifs à commande numérique.
    Elle s'applique aux centres d'usinage ayant trois axes linéaires (X, Y et Z) ainsi qu'un ou deux axes rotatifs (A, B ou C). Les mouvements autres que ceux mentionnés sont considérés comme relevant de caractéristiques particulières, et les essais correspondants ne sont pas inclus dans la présente partie de l'ISO 10791.
    Elle ne traite que du contrôle de l'exactitude cinématique de la machine et elle ne s'applique pas aux essais de fonctionnement de la machine, qu'il est recommandé d'effectuer séparément.
    Sous réserve d'un accord spécifique entre le fabricant/fournisseur et l'utilisateur, les essais décrits dans l'ISO 10791-6:2014 s'appliquent également, en totalité ou en partie, aux machines à aléser et à fraiser à commande numérique lorsque leur configuration, leurs composants et leurs mouvements sont compatibles avec les essais décrits dans ce document.
