abstract:
- language: en
  script: Latn
  content: |-
    ISO 25639-1:2008 specifies terms and definitions that are commonly used in the exhibition industry. They are grouped into the following four categories:
    -        individual and entity, which lists and classifies the various types of people involved in the exhibition industry,
    -        type of event, which defines the different types of exhibitions and their related meetings,
    -        physical item, which describes the various component sizes of the exhibition, the types of facility and print material, and
    -        miscellaneous.
- language: fr
  script: Latn
  content: |-
    L'ISO 25639-1:2008 spécifie les termes et définitions communément utilisés dans le secteur économique des foires, salons et congrès ou manifestations commerciales. Ils sont regroupés en quatre catégories:
    - individus et entités, qui répertorie et classe les divers types d'acteurs concernés par le secteur des foires, salons et congrès;
    - type d'événement, qui définit les types de manifestations commerciales et l'ensemble des réunions associées;
    - éléments matériels, qui décrivent la taille des diverses composantes d'une exposition, le type d'installation et la documentation imprimée;
    - divers.
