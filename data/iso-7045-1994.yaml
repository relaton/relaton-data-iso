abstract:
- content: Specifies the characteristics of pan head screws of product grade A, with
    threads from M1,6 to M10 inclusive and with type H or type Z cross recess. If,
    in special cases, specifications other than those listed here are required, they
    should be selected from existing International Standards, e.g. ISO 261, ISO 888,
    ISO 898-1, ISO 965-2 and ISO 3506.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques des vis à métaux à tête cylindrique bombée large à empreinte cruciforme de type H ou de type Z, de filetage M1,6 à M10 inclus et de grade A. Si dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1, ISO 965-2 et ISO 3506.
