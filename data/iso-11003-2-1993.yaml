abstract:
- language: en
  script: Latn
  content: The test is performed on specimens consisting of thick, rigid adherends,
    with a short length of overlap, in order to obtain the most uniform distribution
    of shear stresses possible and to minimize undesired stresses. The method may
    be used to determine the shear properties of an adhesive (stress and strain),
    the shear modulus of the adhesive, all other adhesive properties that can be derived
    from the stress/strain curve (secant moduli, shear stress at a given strain limit,
    etc.), the effect of temperature, environment, testing speed, etc. on these shear
    properties.
