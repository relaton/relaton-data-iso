abstract:
- content: |-
    ISO 15407-2:2002 specifies dimensions and tolerances of the interface features, port identification, identification of the result of control-mechanism actuation, dimensions, tolerances and specifications for optional interface electrical connector mateability for a mounting interface and electrical connector for five-port pneumatic directional control valves, sizes 18 mm and 26 mm, for use at a maximum rated pressure of 1,6 MPa (16 bar).
    ISO 15407-2:2002 is not applicable to the functional characteristics of interfaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15407-2:2003 spécifie pour les surfaces d'interface de montage avec connecteur électrique pour distributeurs de commande directionnels pneumatiques à cinq orifices, tailles 18 mm et 26 mm, pour une utilisation à une pression maximale de fonctionnement de 1,6 MPa [16 bar], les dimensions et tolérances caractérisant l'interface, l'identification des orifices, l'identification du résultat de la mise en action du mécanisme de commande et les dimensions, tolérances et spécifications pour l'aptitude à l'emboîtement des interfaces des connecteurs électriques facultatifs.
    L'ISO 15407-2:2003 ne s'applique pas aux caractéristiques fonctionnelles des interfaces.
