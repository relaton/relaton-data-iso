- content: |-
    Le présent document spécifie des méthodes de mesurage des dimensions de base d’une forme. Les dimensions de la forme peuvent être mesurées physiquement, à l’aide d’une véritable forme, ou virtuellement, sur un modèle 3D numérique à l’aide d’un logiciel adapté pour réaliser des mesurages équivalents.
    Ces méthodes d’essai s’appliquent à tous les types de formes.
    NOTE      Les dimensions de la forme spécifiées ne correspondent pas nécessairement aux positions et aux dimensions du pied anatomique.
