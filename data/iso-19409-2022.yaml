abstract:
- content: |-
    This document specifies methods to measure the basic last dimensions. Last dimensions can be measured physically using a real last or virtually on a digital 3D model using suitable software to make equivalent measurements.
    These test methods are applicable to all types of lasts.
    NOTE      The specified last dimensions do not necessarily correspond with anatomical foot positions and foot dimensions.
  language:
