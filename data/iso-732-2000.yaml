abstract:
- content: |-
    This International Standard provides specifications for
    _ dimensions of 120-size and 220-size films and of the spools common to both,
    _ dimensions of the backing paper for 120-size film and the leader and trailer paper for 220-size film, as well as
    the placement of the paster tape used for attaching these papers to the films,
    _ minimum length of film required in front of the leading edge of the first image and behind the trailing edge of
    the last image, and
    _ markings on the backing paper and the trailer-paper for identification of the intended photofinishing process.
