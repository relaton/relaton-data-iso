abstract:
- content: |-
    This document establishes the content for commercial specifications for paver-finishers used in road construction and maintenance processes for the placement and pre-compaction of paving materials. It covers the machine and its components and establishes parameters for technical characteristics for both.
    This document does not cover commercial specifications for road wideners which can perform similarly to a paver-finisher under certain conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit le contenu pour les spécifications commerciales applicables aux finisseurs utilisés dans les procédés de construction et d'entretien des routes pour le dépôt et le lissage des matériaux de revêtement routier. Il couvre la machine et ses composants, et définit les paramètres relatifs à leurs caractéristiques techniques.
    Le présent document ne s'applique pas aux spécifications commerciales des élargisseurs de routes, qui peuvent dans certaines conditions présenter un fonctionnement similaire à celui des finisseurs.
