abstract:
- content: |-
    ISO 20568-1:2017 establishes a system of designation for fluoropolymer materials, which may be used as the basis for specifications.
    The various types of fluoropolymer are differentiated from each other by a classification system based on appropriate levels of the designatory properties and on information about the intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 20568-1:2017 établit un système de désignation des matériaux polymères fluorés qui peut être utilisé comme base pour les spécifications.
    Les types de polymères fluorés sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation et sur des informations sur l'application prévue et/ou la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
