abstract:
- language: en
  script: Latn
  content: |-
    ISO 22308:2005 defines a test method for detecting, qualifying and eventually evaluating the exogenous odours/flavours of cork stoppers.
    ISO 22308:2005 is applicable to all kinds of cork stoppers, ready for use, designed to be in contact with alcoholic drinks.
- language: fr
  script: Latn
  content: |-
    L'ISO 23308:2005 définit une méthode d'essai pour la détection, la qualification et éventuellement l'évaluation des odeurs/flaveurs exogènes aux bouchons en liège.
    L'ISO 23308:2005 est applicable à tous les types de bouchons en liège, prêts à l'emploi, destinés à être en contact avec des boissons alcoolisées.
