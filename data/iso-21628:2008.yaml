abstract:
- content: "ISO 21628:2008 gives safety requirements and the means for their verification
    specific to the design and construction of powered material‑collecting systems
    used in agriculture, gardening and areal maintenance (e.g. landscaping). It is
    applicable to mounted, semi-mounted or trailed machines manufactured after the
    date of its publication. \nIt specifies means for eliminating or reducing mechanical
    hazards when the material-collecting system is used as intended and under the
    conditions foreseen by the manufacturer. \nIt does not deal with environmental
    hazards, road safety, electromagnetic compatibility, power take-off (PTO), PTO
    drive shaft guarding or control requirements."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21628:2008 spécifie les exigences de sécurité, et le moyen de les vérifier, pour la conception et la construction des machines de collecte des matériaux utilisées en agriculture, dans les espaces verts et dans l'entretien des parcs (par exemple jardin paysager). Elle est applicable aux machines portées, semi-portées ou traînées, fabriqués après la date de sa publication.
    Elle spécifie les moyens permettant d'éliminer ou de réduire les risques mécaniques lorsque les machines de collecte des matériaux sont utilisées normalement et dans les conditions prévues par le fabricant.
    Elle ne couvre pas les phénomènes dangereux liés à l'environnement, la sécurité routière, la compatibilité électromagnétique, les prises de force (pdf), les protecteurs de l'arbre de transmission ni les exigences relatives aux commandes.
