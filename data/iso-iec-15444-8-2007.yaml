abstract:
- content: |-
    ISO/IEC 15444-8:2007 specifies the framework, concepts, and methodology for securing JPEG 2000 codestreams. It defines
    - a normative codestream syntax containing information for interpreting secure image data;
    - a normative process for registering JPSEC tools with a registration authority delivering a unique identifier;
    - informative examples of JPSEC tools in typical use cases;
    - informative guidelines on how to implement security services and related metadata.
    It does not describe specific secure imaging applications or limit secure imaging to specific techniques, but creates a framework that enables future extensions as secure imaging techniques evolve.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/CEI 15444-8:2007 spécifie le cadre, les concepts et les méthodes permettant de sécuriser les flux à codage JPEG 2000. Elle définit ce qui suit:
    - une syntaxe normative de flux codé contenant des informations permettant d'interpréter des données d'image sécurisées;
    - un processus normatif permettant d'enregistrer des outils JPSEC auprès d'un organisme d'enregistrement délivrant un identificateur unique;
    - des exemples informatifs d'outils JPSEC dans des cas de figure typiques;
    - des directives informatives sur la façon de mettre en oeuvre des services de sécurité et les métadonnées associées.
    Elle ne décrit pas des applications spécifiques d'imagerie sécurisée ni ne limite l'imagerie sécurisée à des techniques spécifiques, mais crée un cadre autorisant de futures extensions au fur et à mesure de l'évolution des techniques d'imagerie sécurisée.
