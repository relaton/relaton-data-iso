abstract:
- language: en
  script: Latn
  content: |-
    This document provides an American grouping system for materials for welding purposes, classified in accordance with the grouping system of ISO/TR 15608. A number of Canadian, Australian and New Zealand materials commonly used in North America are also included.
    It can also apply for other purposes, such as heat treatment, forming, and non-destructive testing. Types of steels are listed in accordance with the grouping system of ISO/TR 15608:2017, Table 1.
    This document covers grouping systems for the following standardized materials:
    —          steel;
    —          aluminium and its alloys;
    —          nickel and its alloys;
    —          copper and its alloys;
    —          titanium and its alloys;
    —          zirconium and its alloys;
    —          cast irons.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un système de groupement américain des matériaux destinés au soudage, classés conformément au système de groupement de l' ISO/TR 15608. Un certain nombre de matériaux canadiens, australiens et néo-zélandais couramment utilisés en Amérique du Nord sont également inclus.
    Il peut également s'appliquer pour d'autres fins, tels le traitement thermique, le formage et les contrôles non destructifs. Les types d'acier sont énumérés conformément au système de groupement de ISO/TR 15608:2017, Tableau 1.
    Le présent document couvre les systèmes de groupement des matériaux normalisés suivants:
    —          aciers;
    —          aluminium et alliages d'aluminium;
    —          nickel et alliages de nickel;
    —          cuivre et alliages de cuivre;
    —          titane et alliages de titane;
    —          zirconium et alliages de zirconium;
    —          fontes.
