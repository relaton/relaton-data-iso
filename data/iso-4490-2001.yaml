    La présente Norme internationale spécifie une méthode de détermination de l'aptitude à l'écoulement des poudres métalliques, y compris les poudres pour alliages durs, au moyen d'un entonnoir calibré (appareil de Hall).  La méthode n'est applicable qu'aux poudres qui s'écoulent librement par l'orifice d'essai spécifié.
