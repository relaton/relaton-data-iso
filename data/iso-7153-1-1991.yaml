abstract:
- language: en
  script: Latn
  content: 'This second edition cancels and replaces the first edition (ISO 7153-1:1983):
    it has been extended to include dental instruments. Contains a survey and a selection
    of stainless steels available for use in the manufacture of surgical, dental and
    specific instruments for orthopaedic surgery. It takes into account steel grades
    and chemical compositions.'
