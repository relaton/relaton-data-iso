abstract:
- content: |-
    This document specifies the content required for electronic service reports which are used in ship software logging systems for operational technology.
    This document specifies a digital format for service reports intended for use after the finalization of a software maintenance event, which is completed by the service provider and submitted to the shipowner who then adds it to the ship software logging system.
