abstract:
- content: ISO 4375:2014 defines the requirements for equipment, anchorage, supports
    and accessories for cableway systems for use in stream gauging. Systems which
    are operated either entirely from the river bank or from a suspended personnel
    carriage (also called a "cable car") are discussed. Should the cableway installation
    be required to be certified as lifting equipment, other standards or regulations
    may apply. ISO 4375:2014 is only applicable to the cableway systems to be used
    for hydrometric measurements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'ISO 4375:2014 définit les exigences applicables aux équipements, points
    d''ancrage, supports et accessoires destinés à des systèmes de suspension par
    câbles aériens pour le jaugeage en rivière. La présente Norme internationale couvre
    aussi bien les systèmes entièrement mis en oeuvre depuis la berge d''un fleuve
    que les systèmes mis en oeuvre à partir d''un chariot suspendu pour le personnel
    (également appelé «télécabine»). La présente Norme internationale couvre uniquement
    les systèmes de téléphérique utilisés pour réaliser des mesurages hydrométriques.
    Si l''installation du téléphérique est nécessaire pour être certifiée comme équipement
    de levage, d''autres normes ou régulations peuvent s''appliquer. La présente Norme
    internationale ne couvre pas les modes opératoires permettant un mesurage du débit,
    décrits dans l''ISO 748. '
