abstract:
- content: "ISO 24613:2008 describes the Lexical Markup Framework (LMF), a metamodel
    for representing data in lexical databases used with monolingual and multilingual
    computer applications. \nLMF provides mechanisms that allow the development and
    integration of a variety of electronic lexical resource types. These mechanisms
    will present existing lexicons as far as possible. If this is impossible, problematic
    information will be identified and isolated."
