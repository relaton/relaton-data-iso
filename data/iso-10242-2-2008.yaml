abstract:
- language: en
  script: Latn
  content: ISO 10242-2:2008 specifies the interchangeability dimensions and tolerances,
    in millimetres, of punch holder shanks type C, intended for use in press tools.
    It gives guidance on the materials, and specifies the hardness and designation
    of the punch holder shanks.
- language: fr
  script: Latn
  content: L'ISO 10242-2:2008 spécifie les dimensions d'interchangeabilité et les
    tolérances, en millimètres, des nez de presse de type C, destinés à être utilisés
    dans les outillages de presse. Elle donne des directives relatives aux matériaux
    et spécifie la dureté et la désignation des nez de presse.
