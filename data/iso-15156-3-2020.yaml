  format: text/plain
- content: |-
    Le présent document spécifie des exigences et donne des recommandations concernant la sélection et la qualification des alliages ARC (alliages résistants à la corrosion) et d'autres alliages dans des équipements utilisés pour la production de pétrole et de gaz naturel et dans des installations de traitement de gaz naturel en milieux contenant de l'hydrogène sulfuré (H2S), où toute défaillance peut présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. Il peut être appliqué pour aider à prévenir les dommages coûteux occasionnés par la corrosion aux équipements. Il complète, sans toutefois s'y substituer, les exigences concernant les matériaux dans les codes de construction, normes ou autres réglementations appropriés.
    Le présent document traite de la résistance de ces matériaux aux dommages pouvant être causés par la fissuration sous contrainte induite par les sulfures (SSC, sulfide stress-cracking), la corrosion fissurante sous contrainte (SCC, stress-corrosion cracking) et la fissuration sous contrainte par l'hydrogène induite par couplage galvanique (GHSC, galvanically-induced hydrogen stress cracking).
    Le présent document ne porte que sur la fissuration. Toute perte de matériau par corrosion générale (perte de masse) ou localisée n'est pas étudiée.
    Le Tableau 1 donne une liste non exhaustive d'équipements relevant du domaine d'application du présent document et comprenant une liste d'équipements pouvant en être exclus.
    Le présent document s'applique à la qualification et au choix des matériaux pour les équipements conçus et construits sur la base des méthodes de calcul sous charge contrôlée. Pour les conceptions effectuées sur la base de méthodes de calcul basées sur le niveau de déformation acceptable, voir l'ISO 15156‑1:2020, Article 5.
    Le présent document ne convient pas nécessairement à des équipements utilisés dans des processus et des équipements de raffinage ou en aval.
