abstract:
- language: en
  script: Latn
  content: |-
    ISO 16117:2013 provides a methodology to estimate a reasonably maximal value of the number of fissions of a postulated criticality accident.
    The fission number estimate, associated with its postulated criticality accident, impacts the accident emergency planning and response because it is used for the estimation of radiation doses and of radioactive materials release.
    ISO 16117:2013 does apply to nuclear facilities, plants, laboratories, storage, and transportation of fissile material (but not to nuclear power reactor cores) where a credible criticality accident may occur.
- language: fr
  script: Latn
  content: |-
    L'ISO 16117:2013 fournit une méthodologie afin d'estimer la valeur raisonnablement maximale du nombre de fissions d'un hypothétique accident de criticité.
    L'estimation du nombre de fissions, associée à son hypothétique accident de criticité, a un impact sur la planification et l'intervention d'urgence en cas d'accident de criticité car cela est utilisé dans l'estimation des doses de rayonnement et matières radioactives rejetées.
    L'ISO 16117:2013 ne fournit pas de méthodologie ni de directives afin de déterminer des scénarios d'accidents enveloppes.
    L'ISO 16117:2013 s'applique aux installations nucléaires, aux usines, aux laboratoires, à l'entreposage et au transport des matières fissiles (mais pas aux c?urs de réacteurs nucléaires) pour lesquels un accident de criticité plausible peut avoir lieu.
