abstract:
- content: Specifies the procedures for maintaining and checking the quality and reproducibility
    of 35 mm silver-gelatin-type microfilm in black-and-white. Is applicable to first-generation,
    second generation and distribution silver copies, processed in accordance with
    ISO 10602 and produced on microfilm cameras from hard copy. Applies to the microfilming
    of all documents prepared by drawing offices, e.g. technical drawings, architect's
    plans, calculation notes, specifications and parts lists.
