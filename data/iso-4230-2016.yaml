abstract:
- language: en
  script: Latn
  content: |-
    ISO 4230:2016 is a supplement to ISO 2568 and ISO 4231 and specifies the dimensions of hand- and machine-operated circular screwing dies intended for production of taper pipe threads, R series, in accordance with ISO 7‑1.
    With the exception of the die 1/16, the general dimensions of these dies (diameter, thickness and fixing dimensions) are in accordance with ISO 2568 so as to permit the driving of hand-operated dies with the aid of the die stocks defined in that document.
- language: fr
  script: Latn
  content: |-
    ISO 4230:2016 complète l'ISO 2568 et l'ISO 4231 et fixe les dimensions des filières rondes de filetage, à main et à machine, destinées à l'exécution des filetages coniques de tuyauterie, série R, conformes à l'ISO 7‑1.
    À l'exception de la filière 1/16, les dimensions générales de ces filières (diamètre, épaisseur et dimensions de fixation) sont en concordance avec l'ISO 2568, de façon à permettre la man?uvre des filières à main à l'aide des porte-filière définis dans celle-ci.
