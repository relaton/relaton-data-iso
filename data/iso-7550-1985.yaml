- language: en
  script: Latn
  content: 'Two types are specified: type I with graduation line and colour code which
    contains its volume when filled to the graduation line from the end away from
    the colour code, type II without markings wjich contains its volume when filled
    completely. Construction are shown in figures, the dimensions are tabled. The
    definition of capacity of each type is given and the determination of accuracy
    and repeatability is specified.'
