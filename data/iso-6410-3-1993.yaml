abstract:
- content: Establishes rules for the simplified representation of threaded parts,
    with the exception of screw thread inserts, which are covered in ISO 6410-2. This
    representation is applicable when it is not necessary to show the exact shape
    and details of the parts (see ISO 6410-1), e.g. in assembly drawings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6410 établit des règles pour la représentation simplifiée des pièces filetées, à l'exception des inserts filetés qui font l'objet de l'ISO 6410-2. Cette représentation est applicable dans les cas où il n'est pas nécessaire de montrer la forme exacte et les détails des éléments (voir ISO 6410-1), par exemple dans des dessins d'assemblage.
