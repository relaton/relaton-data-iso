abstract:
- content: |2

    La présente Norme internationale définit la qualité des marteaux à main, pour autant que la tête des marteaux et leur emmanchement soient concernés.Elle spécifie les caractéristiques et les méthodes de vérification des têtes de marteaux et de leur assemblage.Elle est applicable aux marteaux utilisés dans les conditions normales d'utilisation, c'est-à-dire uniquement pour une frappe sur des pièces dont la dureté est au plus égale à 46 HRC.NOTE La frappe sur des pièces de dureté plus élevée risquant de provoquer des écaillages, elle nécessite de choisir des marteaux de caractéristiques différentes de celles spécifiées dans la présente Norme internationale.La présente Norme internationale n'est pas applicable aux marteaux avec tête en acier dont la masse de la tête est inférieure à 100 g.
