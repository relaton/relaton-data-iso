abstract:
- language: en
  script: Latn
  content: ISO 7240-7:2003 specifies requirements, test methods and performance criteria
    for point-type smoke detectors that operate using scattered light, transmitted
    light or ionization, for use in fire detection and alarm systems installed in
    buildings. It is applicable for guidance only in the testing of other types of
    smoke detectors, or those working on different principles. It is not applicable
    to smoke detectors with special characteristics, developed for specific risks,
    nor does it address the different national requirements for radiation protection
    applicable to certain types of detector containing radioactive materials.
