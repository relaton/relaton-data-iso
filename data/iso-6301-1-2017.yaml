abstract:
- language: en
  script: Latn
  content: |-
    ISO 6301-1 specifies which characteristics of compressed-air lubricators are to be included in the supplier's literature.
    It also specifies product-marking requirements for lubricators.
    ISO 6301-1 is applicable to compressed-air lubricators constructed from light alloys (e.g. aluminium), zinc die-cast alloys, brass, steel and plastic, with a maximum rated pressure of 1 600 kPa (16 bar ) or less and a maximum rated temperature of 80 °C or less.
- language: fr
  script: Latn
  content: |-
    L'ISO 6301-1 spécifie les caractéristiques des lubrificateurs pour air comprimé à inclure dans la documentation du fournisseur.
    Elle spécifie également les exigences de marquage liées aux lubrificateurs.
    L'ISO 6301-1 est applicable aux lubrificateurs pour air comprimé fabriqués à base d'alliages légers (par exemple l'aluminium), d'alliages de zinc moulés, de laiton, d'acier et de plastique, avec une pression maximale de fonctionnement inférieure ou égale à 1 600 kPa (16 bar) et une température maximale de fonctionnement inférieure ou égale à 80 °C.
