- content: |-
    L'ISO/TS 22117:2010 fournit des exigences et des recommandations relatives à l'organisation de programmes d'essai d'aptitude pour les examens microbiologiques concernant: a) les aliments et les boissons; b) les aliments pour animaux; c) les environnements de production des aliments et la manipulation de ces aliments; d) les étapes de production primaire.
    Éventuellement, l'ISO/TS 22117:2010 peut également s'appliquer à l'examen microbiologique de l'eau si celle-ci est utilisée dans la production alimentaire ou si la législation nationale la considère comme un aliment.
    L'ISO/TS 22117:2010 concerne l'organisation technique et la mise en œuvre de programmes d'essai d'aptitude et également le traitement statistique des résultats des examens microbiologiques.
    L'ISO/TS 22117:2010 est destinée à être utilisée avec l'ISO/CEI 17043 et l'ISO 13528 et ne traite que des domaines où des détails spécifiques ou supplémentaires sont nécessaires pour les programmes d'essai d'aptitude traitant des analyses microbiologiques pour les domaines spécifiés dans le premier alinéa.
