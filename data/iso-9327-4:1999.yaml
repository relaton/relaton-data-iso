abstract:
- language: en
  script: Latn
  content: |-
    1.1 This part of ISO 9327 applies to forgings and rolled or forged bars in thicknesses up to 250 mm manufactured
    from fine grain steels (see NOTE) given in Table 1 and to be delivered according to the specifications given in
    ISO 9327-1.
    The steels are classified into
      room temperature grades (P...),
      elevated temperature grades (PH...),
      low temperature grades (PL...),
      low and elevated temperature grades (PLH...).
    NOTE Fine grain steels are here understood as steels with grain size 6 or finer according to the grain size charts in
    ISO 643.
    1.2 This part of ISO 9327 covers the following data:
    a) In Table 1 the limits for
      the chemical composition according to the cast analysis;
      the tensile properties at room temperature;
      the indications on the usual heat treatment condition at the time of delivery;
    b) in Table 2 the permissible product analysis tolerances on the limiting values given for the cast analysis;
    c) in Table 3 the minimum impact energy values;
    d) in Table 4 the minimum elevated temperature proof strength values.
- language: fr
  script: Latn
  content: |-
    1.1 La présente partie de l'ISO 9327 traite des pièces forgées et des barres forgées ou laminées, dont l'épaisseur
    est inférieure ou égale à 250 mm, fabriquées dans les aciers à grain fin (voir note) figurant dans le Tableau 1 et
    devant être livrées conformément aux spécifications données dans l'ISO 9327-1.
    Les aciers sont classés en:
      nuances pour utilisation à température ambiante (P?);
      nuances pour utilisation à température élevée (PH?);
      nuances pour utilisation à basse température (PL?);
      nuances pour utilisation à basse température et à température élevée (PLH?).
    NOTE 1 Par aciers à grain fin, on entend ici les aciers dont la grosseur du grain est inférieure ou égale à 6, conformément aux
    tableaux de l'ISO 643.
    1.2 La présente partie de l'ISO 9327 couvre les points suivants:
    a) dans le Tableau 1, les limites relatives:
      à la composition chimique, selon l'analyse de coulée;
      aux caractéristiques de traction à température ambiante;
      aux indications concernant l'état de traitement thermique habituel à la livraison;
    b) dans le Tableau 2, les écarts admissibles de l'analyse sur produit par rapport aux valeurs limites spécifiées
    pour l'analyse de coulée;
    c) dans le Tableau 3, les valeurs minimales d'énergie de rupture par flexion par choc;
    d) dans le Tableau 4, les valeurs minimales de limite conventionnelle d'élasticité à température élevée.
