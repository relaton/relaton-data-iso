abstract:
- content: |-
    This document specifies the procedures and recommended tooling to be used for peel and chisel testing of resistance spot and embossed projection welds. This document applies to welds made in two or more sheets in the thickness range of 0,5 mm to 3,0 mm.
    The aim of these tests is to determine:
    —    weld size and failure mode when welds are destructively tested;
    —    verification of welds by non-destructive chisel tests.
    NOTE      The preferred method of peel testing seam welds (mechanized peel testing) is covered in ISO 14270.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit les modes opératoires et l’outillage qu’il est recommandé d’utiliser pour les essais de pelage et de déboutonnage au burin appliqués aux soudures par résistance par points et par bossages. Le présent document s’applique aux soudures exécutées sur au moins deux tôles, d’une épaisseur comprise entre 0,5 mm à 3,0 mm.
    Ces essais ont pour objet :
    —     de déterminer les dimensions des soudures et les modes de rupture lorsque les soudures sont soumises à essais destructifs ;
    —     de vérifier les soudures par des essais non destructifs de déboutonnage au burin.
    NOTE         La méthode privilégiée d’essai par déboutonnage des soudures à la molette (essai de pelage mécanisé) est couverte dans l’ISO 14270.
