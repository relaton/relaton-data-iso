abstract:
- content: |-
    This document defines methods for measuring and assessing the impact of museums on individuals and on society. The methods described can be used for identifying areas of influence of museums and their services, and for reporting such influence to stakeholders and the general public.
    This document does not intend to exclude the use of further instruments for assessing the impact of museums. This document does not deal with quality indicators for museums (see ISO 21246).
    Not all methods described can apply to all museums at any time. Limitations on the applicability of individual methods are specified in the descriptions of the methods in this document.
