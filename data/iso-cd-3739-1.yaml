abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the main requirements of the metric series of pneumatic tyres primarily intended for industrial vehicles, including designations, dimensions and markings. The tyres are based on the following parameters:
    —    speeds not exceeding 50 km/h;
    —    use on 5° tapered or flat base rims.
    The conversion of code-designated industrial tyres into metric-designated tyres is outside the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences principales des séries millimétriques de pneumatiques utilisés principalement sur les engins de manutention, à savoir leurs désignation, cotes et marquages. Les caractéristiques des pneumatiques sont basées sur les paramètres suivants:
    —    vitesse ne dépassant pas 50 km/h;
    —    utilisation sur des jantes coniques à 5° ou à base plate.
    La conversion de la désignation par code des pneumatiques industriels pour matériel de manutention en désignation de la série millimétrique ne relève pas du présent document.
