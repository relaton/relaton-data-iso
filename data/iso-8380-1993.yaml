abstract:
- content: Specifies a test method and the corresponding strength requirements of
    portable hand-held combustion engine brush-cutters, for use primarily in forestry,
    and grass-trimmers, to test their safety in practical use. This ensures safety
    for the operator being protected from thrown objects and unintentional contacts
    with the cutting attachment. Required dimensions are given in ISO 7918. Does not
    apply to cutting attachment guards for lawn-trimmers, which are dealt with in
    ISO 10518.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode d'essai et les
    exigences de résistance mécanique correspondantes des protecteurs du dispositif
    de coupe des débroussailleuses portatives tenues à la main, à moteur à combustion
    interne, destinées à être principalement utilisées dans le domaine forestier,
    ainsi que celles des coupe-herbe, afin de contrôler leur sûreté dans des conditions
    pratiques d'utilisation. Cela garantit une certaine sécurité de l'opérateur en
    le protégeant contre les objets projetés et contre tout contact involontaire avec
    le dispositif de coupe. Les dimensions du protecteur du dispositif de coupe constituent,
    lors de la conception de celui-ci, un autre aspect important en matière de sécurité.
    Les exigences dimensionnelles sont prescrites dans l'ISO 7918.  \nNOTE 1 L'édition
    valide de l'ISO 7918 (ISO 7918:1985) couvre uniquement les protecteurs de lame
    de scie circulaire des débroussailleuses, mais il est envisagé que la nouvelle
    édition traite des protecteurs du dispositif de coupe des débroussailleuses à
    barre de coupe ou rotatives et des coupe-herbe. La présente Norme internationale
    n'est pas applicable aux protecteurs du dispositif de coupe des coupe-gazon dont
    traite l'ISO 10518.\n"
