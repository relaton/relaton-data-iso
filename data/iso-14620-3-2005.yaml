abstract:
- content: |-
    ISO 14620-3:2005 sets out the minimum requirements for Flight Safety Systems, including flight termination systems (externally controlled system or on-board automatic system), tracking systems, and telemetry data transmitting systems for commercial or non commercial launch activities of orbital or sub-orbital, unmanned space vehicles. The intent is to minimize the risk of injury or damage to persons, property or the environment resulting from the launching of space vehicles.
    ISO 14620-3:2005 can be applied by any country, by any international organization, whether intergovernmental or not, and by any agency or operator undertaking the launching of space vehicles.
    ISO 14620-3:2005 is intended to be applied by any person, organization, entity, operator or launch authority participating in commercial or non-commercial launch activities of orbital or sub-orbital, unmanned space vehicles unless more restrictive requirements are imposed by the launch site country.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14620-3:2005 présente les exigences minimales relatives aux systèmes de sauvegarde en vol, incluant les dispositifs de neutralisation (commandés depuis un système extérieur ou par un système automatique de bord), les systèmes de poursuite et les systèmes de transmission des données de télémesure, pour des activités, commerciales ou non, de lancement de véhicules spatiaux non habités sur une orbite vraie ou une trajectoire suborbitale. L'objectif est de minimiser les risques de blessure ou de dommage aux personnes, aux biens et à l'environnement, pouvant résulter du lancement de ces véhicules spatiaux.
    L'ISO 14620-3:2005 peut être appliquée par tout pays, par toute organisation internationale intergouvernementale ou non, et par toute agence ou tout opérateur se livrant à des lancements de véhicules spatiaux.
    L'ISO 14620-3:2005 est prévue pour être appliquée par toute personne, toute organisation, toute entité, tout opérateur ou toute autorité de lancement participant à des activités, commerciales ou non, de lancement de véhicules spatiaux non habités sur une orbite vraie ou une trajectoire suborbitale, à moins que des exigences plus contraignantes soient imposées par le pays de lancement.
