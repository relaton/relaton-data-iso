- content: Specification of the characteristics and the choice of the measuring equipment
    and procedure for determination of the linear dimensions of sheets, blocks or
    test specimens of ceelular material (flexible and rigid). Depending on the range
    of the dimensions to be measured different measuring instruments are recommended.
  language:
  - en
  script:
  - Latn
