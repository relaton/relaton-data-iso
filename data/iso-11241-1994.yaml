abstract:
- content: Specifies functional, dimensional, structural and environmental requirements
    for the design of aircraft engine transport devices, used to transport aircraft
    engines in wide-body aircraft. These devices are intended to be used in conjunction
    with pallets compatible with ISO 8097 Class II restraint requirements. Specifies
    minimum air and ground handling features and is intended to ensure interchangeability
    and compatibility with present and future air transport and ground handling system.
