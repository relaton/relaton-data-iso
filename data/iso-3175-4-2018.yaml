abstract:
- content: |-
    ISO 3175-4:2018 specifies simulated professional wetcleaning procedures, using a reference machine for fabrics and garments. It is intended for fabrics and garments that cannot be washed and need professional finishing. It comprises a normal process for normal materials, a mild process for sensitive materials and a very mild process for very sensitive materials.
    Localized staining and stain removal fall outside the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les modes opératoires professionnels de nettoyage à l'eau simulé, mettant en œuvre une machine de référence pour les étoffes et vêtements. Elle concerne les étoffes et vêtements qu'il est impossible de laver et qui ont besoin d'une finition professionnelle. Elle comporte un procédé normal pour les articles normaux, un procédé modéré pour les articles sensibles et un procédé très modéré pour les articles très sensibles.
    L'élimination des taches localisées et des salissures ne relève pas du domaine d'application du présent document.
