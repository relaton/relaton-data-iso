abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the capabilities and responsibilities required for the qualification of the AM operators on the field of the additive manufacturing technologies dealing with metallic parts production, specifically for the employment of DED-LB/M.
    This document specifies criteria for the theoretical and practical assessment of personnel operating DED-LB/M machines. The activities and procedures foreseen to be performed by the DED-LB/M operator are also part of this document.
    This document is intended to provide an outline for qualification of AM machine operators in general industrial applications.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les capacités et les responsabilités exigées pour la qualification des opérateurs dans le domaine des technologies de fabrication additive traitant de la production de pièces métalliques, spécifiquement pour l'emploi de DED-LB/M.
    Le présent document spécifie les critères pour l'évaluation théorique et pratique du personnel utilisant des machines de DED-LB/M. Les activités et procédures prévues pour être exécutées par l'opérateur de DED-LB/M font également partie du présent document.
    Le présent document est destiné à fournir une vue d'ensemble pour la qualification des opérateurs de machines de FA dans les applications industrielles générales.
