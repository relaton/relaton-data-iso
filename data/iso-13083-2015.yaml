abstract:
- language: en
  script: Latn
  content: ISO 13083:2015 describes a method for measuring the spatial (lateral) resolution
    of scanning capacitance microscopes (SCMs) or scanning spreading resistance microscopes
    (SSRMs), which are widely used in imaging the distribution of carriers and other
    electrical properties in semiconductor devices. The method involves the use of
    a sharp-edged artefact.
