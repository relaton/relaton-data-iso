abstract:
- language: en
  script: Latn
  content: |-
    ISO 3433│IDF 222:2008 specifies the Van Gulik method for the determination of the fat content, as a mass fraction, of cheese.
    This method is applicable to all types of cheese. However, it may not give completely satisfactory results when applied to cheeses with an internal mould (blue-veined cheeses).
- language: fr
  script: Latn
  content: |-
    L'ISO 3433|FIL 222:2008 spécifie la méthode Van Gulik pour la détermination de la teneur (fraction massique) en matière grasse des fromages.
    Cette méthode est applicable à tous les types de fromages. Cependant, elle peut ne pas donner entièrement satisfaction lorsqu'elle est appliquée à des fromages à moisissures internes (fromages bleus).
