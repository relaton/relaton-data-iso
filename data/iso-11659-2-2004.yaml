abstract:
- language: en
  script: Latn
  content: ISO 11659-2:2004 specifies tests for determining the impact of processing
    oils on textile machine parts made of polymeric materials. In view of the multitude
    of processing oils and polymeric materials, it addresses a selection of those
    substances and materials. However, testing of products not mentioned is also possible.
    It is applicable to textile processing oils used on fibres, yarns and the filaments
    prepared for their processing, and to polymeric materials in the thermoplastics,
    duroplastics, elastomers and thermoplastic elastomers groups.
- language: fr
  script: Latn
  content: 'L''ISO 11659-2:2004 spécifie des essais permettant de déterminer l''impact
    des huiles d''ensimage textile sur les pièces mécaniques en matériaux polymères.
    Compte tenu de la multitude des huiles d''ensimage et des matériaux polymères,
    elle énumère tout un choix de ces substances et matières, mais permet également
    de soumettre à l''essai des produits qui ne sont pas mentionnés dans ces listes.
    Elle est applicable aux huiles d''ensimage textile utilisées pour traiter les
    fibres, les fils et les filaments, ainsi qu''aux matériaux polymères des groupes
    suivants: thermoplastiques, résines thermodurcissables, élastomères, élastomères
    thermoplastiques.'
