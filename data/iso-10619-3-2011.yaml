abstract:
- content: ISO 10619-3:2011 specifies a method for the determination of the bending
    characteristics of rubber and plastics hoses and tubing, including the force required
    for bending, over a range of temperatures from -60 ºC to +200 ºC. The nature of
    the apparatus, however, limits its applicability to rubber and plastics hoses
    and tubing of small internal diameter, i.e. up to 12,5 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10619-3:2011 spécifie une méthode de détermination des caractéristiques
    de courbure des tuyaux et des tubes en caoutchouc et en plastique, y compris la
    force requise pour obtenir une courbure, sur une plage de températures de -60
    ºC à +200 ºC. La nature de l'appareillage, cependant, limite son applicabilité
    aux tuyaux et tubes en caoutchouc et en plastique de faible diamètre intérieur,
    c'est-à-dire jusqu'à 12,5 mm.
