abstract:
- language: en
  script: Latn
  content: |-
    This document defines four tests:
    —          an environmental temperature variation error (ETVE) test;
    —          a test for thermal distortion caused by rotating spindles;
    —          a test for thermal distortion caused by moving linear axes;
    —          a test for thermal distortion caused by rotary motion of components.
    The tests for thermal distortion caused by moving linear axes (see Clause 7) are applicable to numerically controlled (NC) machines only and are designed to quantify the effects of thermal expansion and contraction as well as the angular deformation of structures. For practical reasons, the test methods described in Clause 7 apply to machines with linear axes up to 2 000 mm in length. If they are used for machines with axes longer than 2 000 mm, a representative length of 2 000 mm in the normal range of each axis is chosen for the tests.
    The tests correspond to the drift test procedure as described in ISO/TR 16015:2003, A.4.2, applied for machine tools with special consideration of thermal distortion of moving linear components and thermal distortion of moving rotary components. On machine tools equipped with compensation for thermal effects these tests demonstrate any uncertainty in nominal thermal expansion due to uncertainty of coefficient of thermal expansion and any uncertainty of length due to temperature measurement.
- language: fr
  script: Latn
  content: |-
    Le présent document définit quatre essais:
    —          l'essai d'erreur de variation de température ambiante (ETVE);
    —          l'essai pour la déformation thermique due à une broche en rotation;
    —          l'essai pour la déformation thermique due au déplacement le long d'axes linéaires;
    —          l'essai pour la déformation thermique due au mouvement rotatif des composants.
    Les essais de déformation thermique due au déplacement le long des axes linéaires (voir Article 7) s'appliquent uniquement aux machines à commande numérique (CN) et sont destinés à mesurer les effets de dilatation et de contraction thermiques, ainsi que la déformation angulaire des structures. Pour des raisons pratiques, les méthodes d'essai décrites à l'Article 7 s'appliquent aux machines à axes linéaires ayant une longueur inférieure ou égale à 2 000 mm. Si ces essais sont réalisés sur des machines dont les axes dépassent 2 000 mm de longueur, une longueur représentative de 2 000 mm dans la plage normale de chaque axe est à déterminer pour les essais.
    Les essais correspondent au mode opératoire de l'essai de dérive tel que décrit dans l'ISO/TR 16015:2003, A.4.2, appliqué aux machines-outils avec une attention particulière à la distorsion thermique des composants linéaires en mouvement et à la distorsion thermique des composants rotatifs en mouvement. Sur les machines-outils équipées d'une compensation des effets thermiques, ces essais montrent toute incertitude de dilatation thermique nominale due à l'incertitude du coefficient de dilatation thermique et toute incertitude de longueur due à la mesure de température.
