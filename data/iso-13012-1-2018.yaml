abstract:
- content: |-
    This document specifies the boundary dimensions, other relevant dimensions and the corresponding tolerances of accessories for sleeve type linear ball bearings which are specified in ISO 10285.
    This document applies to:
    —          the following housings:
    - —   closed and adjustable flangeless housings for series 1 sleeve type linear ball bearings,
    - —   closed and adjustable flanged housings for series 3 sleeve type linear ball bearings,
    - —   open flanged housings for series 3 sleeve type linear ball bearings,
    - —   closed and adjustable flangeless housings for series 3 sleeve type linear ball bearings,
    - —   open and open adjustable flangeless housings for series 3 sleeve type linear ball bearings;
    —          the following shaft support rails:
    - —   standard height shaft support rails for series 3 sleeve type linear ball bearings,
    - —   low height shaft support rails for series 3 sleeve type linear ball bearings;
    —          the following shaft support blocks:
    - —   flanged shaft support blocks for series 1 and 3 sleeve type linear ball bearings,
    - —   flangeless shaft support blocks for series 1 and 3 sleeve type linear ball bearings;
    —          solid and tubular shafts for series 1 and 3 sleeve type linear ball bearings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d'encombrement et autres dimensions appropriées, ainsi que les tolérances correspondantes, des accessoires pour les douilles à billes linéaires spécifiées dans l'ISO 10285.
    Le présent document s'applique aux:
    —          corps de paliers suivants:
    - —   à semelle, compacts, fermés et réglables, pour les douilles à billes linéaires de la série 1,
    - —   à semelle, avec pattes de fixation, fermés et réglables, pour les douilles à billes linéaires de la série 3,
    - —   à semelle, avec pattes de fixation, ouverts, pour les douilles à billes linéaires de la série 3,
    - —   à semelle, compacts, fermés et réglables, pour les douilles à billes linéaires de la série 3,
    - —   à semelle, compacts, ouverts et ouverts et réglables, pour les douilles à billes linéaires de la série 3;
    —          rails supports d'arbre suivants:
    - —   standards, pour les douilles à billes linéaires de la série 3,
    - —   bas, pour les douilles à billes linéaires de la série 3;
    —          paliers supports d'arbre suivants:
    - —   à semelle, avec pattes de fixation, pour les douilles à billes linéaires des séries 1 et 3,
    - —   à semelle, compacts, pour les douilles à billes linéaires des séries 1 et 3;
    —          massifs et tubulaires, pour les douilles à billes linéaires des séries 1 et 3.
