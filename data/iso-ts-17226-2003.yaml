abstract:
- language: en
  script: Latn
  content: ISO/TS 17226:2003 specifies two methods for the determination of free and
    released formaldehyde in leathers. One method is relatively simple with regard
    to the laboratory equipment (colorimetric method), while the other needs more
    sophisticated equipment (HPLC method). The HPLC method is selective and not sensitive
    to coloured extracts.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 17226:2004 comporte deux méthodes permettant de doser le formaldéhyde libre et le formaldéhyde dégagé dans les cuirs. L'une des méthodes est relativement simple du point de vue de l'équipement de laboratoire (méthode colorimétrique), tandis que l'autre requiert un équipement plus sophistiqué (méthode CLHP). La seconde méthode est sélective et insensible aux extraits colorés.
    La teneur en formaldéhyde se définit par hypothèse comme la quantité de formaldéhyde contenue dans un extrait d'eau provenant du cuir.
    Les deux méthodes d'analyse présentent généralement des tendances similaires, mais pas nécessairement le même résultat absolu.
