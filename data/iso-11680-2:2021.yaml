abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety requirements and measures for their verification for the design and construction of portable, hand-held, pole-mounted powered pruners with a backpack power unit (hereafter referred to as “machine”). These machines use a power transmission shaft to transmit power to a cutting attachment consisting of a combination of saw-chain and guide bar, a reciprocating saw blade or a single-piece circular saw blade with a 205 mm maximum outside diameter. Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    This document, together with the relevant sections of ISO 11680-1:2021, deals with all significant hazards, hazardous situations or hazardous events, with the exception of electric shock from contact with overhead electric lines (apart from warnings and advices for inclusion in the instructions) and whole-body vibration from the backpack power unit, relevant to these machines when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
    NOTE 1   A standardized test procedure for measuring whole-body vibration from the backpack power unit is not available at the date of publication.
    NOTE 2   See Annex A for a list of significant hazards.
    This document is applicable to portable, hand-held, pole-mounted powered pruners with backpack power unit manufactured after its date of publication.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de sécurité, et les mesures pour leur vérification, pour la conception et la construction des perches élagueuses portatives à moteur, équipées d'une source motrice portée à dos et fonctionnant avec un arbre de transmission pour alimenter le dispositif de coupe consistant en une chaîne de scie, lame de scie alternative ou lame de scie circulaire monobloc d'un diamètre extérieur maximal de 205 mm (ci-après appelées «machines »). Elle spécifie des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l’utilisation de ces machines et le type d'informations devant être fournies par le fabricant sur les pratiques d'utilisation sûre.
    Le présent document, conjointement avec les sections pertinentes de l'ISO 11680-1:2021, traite de tous les phénomènes dangereux significatifs, situations dangereuses ou événements dangereux, à l'exception du choc électrique engendré par un contact avec des lignes électriques aériennes (en dehors des avertissements et conseils à inclure dans la notice d'instructions) et des vibrations transmises à l'ensemble du corps par la source motrice portée à dos, pertinents pour ces machines lorsqu’elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant.
    NOTE 1   Aucun mode opératoire d'essai normalisé permettant de mesurer les vibrations transmises à l'ensemble du corps par la source motrice portée à dos n'est disponible à la date de publication.
    NOTE 2   Voir l'Annexe A pour la liste des phénomènes dangereux significatifs.
    Le présent document est applicable aux perches élagueuses à moteur portatives, équipées d'une source motrice portée à dos, fabriquées après sa date de publication.
