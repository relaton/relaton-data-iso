abstract:
- content: "ISO 22915-1:2016 series deals with the safety of industrial trucks, as
    defined in ISO 5053‑1, relative to their stability and the verification of that
    stability. For the purposes of ISO 22915, industrial trucks are wheeled, self-propelled,
    or pedestrian-propelled vehicles excepting those running on rails. They are either
    operator-controlled or driverless, and are designed to carry, tow, push, lift,
    stack or tier in racks.\nISO 22915-1:2016 specifies basic test criteria and requirements
    for verifying the stability of industrial trucks, hereafter referred to as trucks.
    \nIt applies to the following truck types and special conditions:\na)    counterbalanced
    trucks with mast as specified in ISO 22915‑2;\nb)    reach and straddle trucks
    as specified in ISO 22915‑3;\nc)    pallet stackers, double stackers, and order-picking
    trucks with operator position elevating up to and including 1 200 mm lift height
    as specified in ISO 22915‑4;\nd)    single-side-loading trucks as specified in
    ISO 22915‑5;\ne)    bidirectional and multidirectional trucks as specified in
    ISO 22915‑7;\nf)     additional stability test for trucks operating in special
    conditions of stacking with the mast tilted forward as specified in ISO 22915‑8;\ng)
    \   counterbalanced trucks with mast handling freight containers of 6 m (20 ft)
    length and longer as specified in ISO 22915‑9;\nh)    additional stability test
    for trucks operating in special conditions with the load substantially laterally
    displaced by powered devices as specified in ISO 22915‑10;\ni)     industrial
    variable-reach trucks as specified in ISO 22915‑11;\nj)     industrial variable-reach
    trucks handling freight containers of 6 m (20 ft) length and longer as specified
    in ISO 22915‑12;\nk)    rough-terrain variable-reach trucks as specified in ISO
    22915‑14;\nl)     counterbalanced trucks with articulated steering as specified
    in ISO 22915‑15;\nm)   pedestrian-propelled trucks as specified in ISO 22915‑16;\nn)
    \   additional stability test for trucks operating in the special condition of
    offset load, offset determined by utilization as specified in ISO 22915‑20;\no)
    \   order-picking trucks with operator position elevating above 1 200 mm as specified
    in ISO 22915‑21.\nIt also applies to trucks operating under the same conditions
    when equipped with load-handling attachments.\nISO 22915-1:2016 does not apply
    to the following:\n-      trucks handling suspended loads which may swing freely;\n-
    \     low-lift trucks with lift height up to and including 500 mm."
