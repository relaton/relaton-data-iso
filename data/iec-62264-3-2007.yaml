abstract:
- content: |-
    It defines activity models of manufacturing operations management that enable enterprise system to control system integration. The activities defined are consistent with the object models definitions given in IEC 62264-1. The modelled activities operate between business planning and logistics functions, defined as the  Level 4 functions  and the process control functions, defined as the  Level 2 functions of IEC 62264-1.
    The scope of this standard is limited to:
    - a model of the activities associated with manufacturing operations management, Level 3 functions;
    - an identification of some of the data exchanged between Level 3 activities.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Expose les modèles d'activité et les flux de données pour les informations de fabrication permettant l'intégration des systèmes de commande d'entreprise. Les activités modélisées agissent entre les fonctions de planification et de logistique d'entreprises de Niveau 4 et les fonctions de contrôle de processus manuels et automatiques de Niveau 2. Les modèles sont cohérents avec les modèles d'objets de la CEI 62264-1 et avec les définitions (commande et opérations de fabrication) du Niveau 3.
    L'objectif de la présente norme est de réduire le risque, le coût et les erreurs associés à la mise en oeuvre des systèmes d'entreprise et des systèmes de gestion des opérations de fabrication de telle sorte qu'ils interagissent et s'intègrent facilement. La norme peut aussi être utilisée pour réduire l'effort associé à la mise en place de nouveaux produits proposés.
