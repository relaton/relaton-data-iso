abstract:
- language: en
  script: Latn
  content: "This document specifies a method for the determination of benzo[a]pyrene
    (B[a]P) in the total particulate matter (TPM) of cigarette mainstream smoke using
    gas chromatography/mass spectrometry (GC-MS) with methanol as extraction solvent.\nThis
    method is specified using ISO 20778 smoking parameters. \nNOTE       An alternative
    method for the determination of B[a]P is specified in ISO 23906-2 with a different
    clean-up using cyclohexane solvent and a shorter total analytical time."
