abstract:
- language: en
  script: Latn
  content: |-
    ISO 4080:2009 specifies three methods for the determination of the volume of gas diffusing through a rubber or plastics hose or length of tubing in a specified time.
    - Method 1: For determining the permeability of the complete hose or length of tubing, excluding end-fittings, to the test gas. The permeability is calculated with respect to the length of the hose or tubing.
    - Method 2: For determining the permeability at the hose/fitting interface. This method is used when determining the permeability characteristics of hoses with an unpricked cover, when the gas usually issues from the textile reinforcement at the cut ends. The permeability is calculated with respect to the length of the hose.
    - Method 3: For determining precisely the permeability of a hose or hose assembly to the test gas. The permeability is calculated with respect to the surface area of the hose lining.
    The methods are applicable only to gases which are insoluble in water.
- language: fr
  script: Latn
  content: |-
    L'ISO 4080:2009 spécifie trois méthodes pour la détermination du volume de gaz diffusant à travers un tuyau ou une longueur de tube en caoutchouc ou en plastique pendant une durée déterminée.
    - Méthode 1: Pour déterminer la perméabilité de l'ensemble d'un tuyau ou d'une longueur de tube, à l'exclusion des raccords d'extrémité, au gaz d'essai. La perméabilité est calculée par rapport à la longueur du tuyau ou du tube.
    - Méthode 2: Pour déterminer la perméabilité à l'interface tuyau/raccordement. Cette méthode est utilisée pour évaluer les caractéristiques de perméabilité des tuyaux à revêtement non piqueté lorsque le gaz sort de l'armature textile aux extrémités coupées. La perméabilité est calculée par rapport à la longueur du tuyau.
    - Méthode 3: Pour déterminer précisément la perméabilité d'un tuyau ou d'un flexible au gaz d'essai. La perméabilité est calculée par rapport à l'aire du revêtement du tuyau.
    Les méthodes sont applicables uniquement aux gaz qui sont insolubles dans l'eau.
