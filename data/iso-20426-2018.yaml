- content: |-
    Le présent document est destiné à servir de lignes directrices techniques pour l'appréciation et la gestion du risque pour la santé associé aux agents pathogènes contenus dans l'eau recyclée, dont la présence peut être causée par l'utilisation de l'eau recyclée et/ou par la production, le stockage et le transport de l'eau recyclée.
    Le présent document s'applique à l'utilisation de l'eau recyclée dérivée de toute source d'eau (c'est-à-dire, eaux usées brutes, eaux usées municipales traitées, eaux usées industrielles, eaux de pluie potentiellement influencées par les eaux usées), ainsi qu'à la réutilisation de l'eau non potable.
    NOTE       L'approche décrite dans le présent document peut être appliquée aux contaminants chimiques, le cas échéant.
