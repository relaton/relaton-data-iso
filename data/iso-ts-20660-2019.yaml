abstract:
- language: en
  script: Latn
  content: "This document provides guidance for the specification of characteristics
    and relevant measurement methods for silver nanoparticles in powder or colloidal
    forms that are intended for antibacterial applications in nanotechnology. \nThis
    document is intended to aid the producer in providing the physicochemical characteristics
    of silver nanoparticles that have an antibacterial effect to the buyer.\nThis
    document does not cover considerations specific to health and safety issues either
    during manufacturing or use."
