abstract:
- language: en
  script: Latn
  content: |-
    ISO 19078:2013 specifies the requirements for the inspection, installation and requalification of high pressure cylinders, designed and manufactured in accordance with the requirements of ISO 11439, for the on-board storage of natural gas as a fuel for automotive vehicles.
    It provides criteria, in the absence of guidance from the cylinder or vehicle manufacturer, for the acceptance (including any allowed rework) or rejection (including any allowed rework or destruction) of a cylinder and its installation.
