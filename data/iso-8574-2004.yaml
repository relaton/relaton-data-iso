abstract:
- language: en
  script: Latn
  content: 'ISO 8574:2004 specifies pressure impulse and burst test procedures for
    determining and classifying the impulse fatigue strengths of bent tubes used in
    aerospace hydraulic systems. The procedures are intended for qualification purposes
    of high- and low-pressure system tubing or for the evaluation of new materials
    for hydraulic system tubing. '
- language: fr
  script: Latn
  content: L'ISO 8574:2004 spécifie les modes opératoires des essais d'impulsion et
    d'éclatement permettant de déterminer et de classer les résistances à la fatigue
    d'impulsion des tubes coudés pour circuits hydrauliques d'aéronefs. Ces modes
    opératoires sont destinés à qualifier les tubes des circuits haute et basse pression
    ou à évaluer des matériaux nouveaux pour tubes pour circuits hydrauliques.
