abstract:
- language: en
  script: Latn
  content: 'The principle of the method specified is determining the total sediment
    after accelerated ageing according to two procedures: A - thermal ageing (at 100
    °C for 24 h), B - chemical ageing (dilution with hexadecane, heating to 100 °C
    for 1 h), followed by hot filtration as specified in ISO 10307-1. The object is
    to predict fuel oil stability to sedimentation during storage and handling.'
