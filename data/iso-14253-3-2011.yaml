abstract:
- language: en
  script: Latn
  content: ISO 14253-3:2011 provides guidelines and defines procedures for assisting
    the customer and supplier to reach amicable agreements on disputed measurement
    uncertainty statements regulated in accordance with ISO 14253-1, and so avoid
    costly and time-consuming disputes.
- language: fr
  script: Latn
  content: L'ISO 14253-3:2011 fournit des lignes directrices et définit des procédures
    pour aider le client et le fournisseur à parvenir à un accord à l'amiable concernant
    des déclarations d'incertitude de mesure contestées, obtenues conformément aux
    règles décrites dans l'ISO 14253‑1, évitant ainsi des désagréments coûteux en
    temps et en argent.
