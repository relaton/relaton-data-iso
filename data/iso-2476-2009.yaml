abstract:
- content: |-
    ISO 2476:2009 specifies:
    - physical and chemical tests on raw rubbers;
    - standard materials, standard test formulations, equipment and processing methods for evaluating the vulcanization characteristics of solution-polymerized butadiene rubbers (BR), including oil-extended types (OEBR), and the tensile stress-strain properties of vulcanized mixes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2476:2009 spécifie:
    - les essais physiques et chimiques applicables aux caoutchoucs bruts;
    - les ingrédients normalisés, les formules d'essai normalisées, l'appareillage et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs butadiène (BR) polymérisés en solution, y compris les types étendus à l'huile (OEBR), et des caractéristiques de contrainte-déformation en traction des mélanges vulcanisés.
