abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the most important design and metrological characteristics of rotary axis form-measuring instruments.
    It is not applicable to coordinate measurement systems as defined by the ISO 10360 series, whether the systems are fitted with a rotary axis or not, except by special agreement.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques de conception et les caractéristiques métrologiques les plus importantes des instruments de mesure de forme à plateau tournant.
    Il ne s’applique pas aux systèmes de mesure de coordonnées tels que définis par la série ISO 10360, que les systèmes soient dotés d’un axe de rotation ou non, sauf en cas d’accord spécial.
