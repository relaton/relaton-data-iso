abstract:
- language: en
  script: Latn
  content: "ISO 10691:2004 specifies the procedures to be adopted when checking transportable
    refillable welded steel LPG cylinders before, during and after filling.\nIt applies
    to transportable refillable welded steel LPG cylinders of water capacity from
    0,5 l up to and including 150 l. \nIt does not apply to cylinders permanently
    installed in vehicles, or to plant and filling equipment."
