abstract:
- content: |-
    This document establishes the load ratings of the diagonal code designated (ply rating marked series) tyres for agricultural tractors, trailers and machines.
    Tyre designation and dimensions, and approved rim contours are given in ISO 4251‑1.
    NOTE       Code designated diagonal tyres (ply rating marked series) for construction applications (industrial tractors), identified by the classification code R-4, as specified in ISO 18805, or by suffix "IND" are part of ISO 13442.
    Code designated diagonal tyres (ply rating marked series) for forestry machines, identified by the classification code LS, as specified in ISO 18805, are covered by ISO 18807.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les capacités de charge pour les pneumatiques de la série à marquage équivalent nappes ("ply-rating" en anglais) pour tracteurs, remorques et machines agricoles.
    Les désignations et cotes des pneumatiques et profils de jantes approuvés figurent dans l'ISO 4251‑1.
    NOTE       Les pneumatiques diagonaux à désignation dimensionnelle par code (séries à marquage équivalent nappes "ply rating") pour engins de construction (tracteurs de manutention), identifiés par le code de classification R-4, selon les spécifications de l'ISO 18805, ou par le suffixe "IND" font partie de l'ISO 13442.
    Les pneumatiques diagonaux à désignation dimensionnelle par code (séries à marquage équivalent nappes "ply rating") pour engins forestiers, identifiés par le code de classification LS, selon les spécifications de l'ISO 18805, sont couverts par l'ISO 18807.
