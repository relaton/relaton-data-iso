abstract:
- content: Specifies procedures to determine and classify the fatigue strength of
    reconnectable or permanent hydraulic tube joints. The procedure is intended for
    conducting flexure tests of these parts with high strength tubes of various alloys
    such as corrosion resistant steel, Nimonic, titanium and aluminium alloy tube
    for use on commercial and military aircraft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme spécifie une méthode d'essai permettant de déterminer et de classer la résistance à la fatigue des assemblages de tubes hydrauliques, de type démontable ou fixé à demeure. La procédure consiste à effectuer des essais de flexion sur des raccords et assemblages de tubes hydrauliques à haute résistance en acier et alliages divers, tels que acier inoxydable, acier résistant à chaud à base de nickel, alliages de titane et d'aluminium, utilisés sur les avions civils et militaires. Une contrainte moyenne est appliquée aux éprouvettes en maintenant le circuit hydraulique sous pression puis en les soumettant à une flexion dans une machine d'essais de flexion rotative.
  language:
