abstract:
- language: en
  script: Latn
  content: "This International Standard specifies dimensions, test methods and requirements
    for single-core 60 V cables intended for use in road vehicle applications where
    the nominal system voltage is less than or equal to 60 V d.c., and for 600 V cables
    intended for use in road vehicle applications where the nominal system voltage
    is in the range of from 60 V d.c. to 600 V d.c. inclusive. It also covers individual
    cores of multi-core cables falling within these parameters. \nThis International
    Standard is applicable to eight temperature classes, each with its own temperature
    range, as follows: class A, -40°C to 85°C; class B, 40°C to 100°C; class C, -40°C
    to 125°C; class D, -40°C to 150°C; class E, -40°C to 175°C; class F, -40°C to
    200°C; class G, 40°C to 225°C; class H, -40°C to 250°C."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les dimensions, les méthodes d'essai et les exigences relatives aux câbles monoconducteurs suivants: câbles de 60 V, conçus pour être utilisés dans des systèmes de véhicules routiers où la tension nominale du système est inférieure ou égale à 60 V en courant continu; câbles de 600 V, conçus pour être utilisés dans des systèmes de véhicules routiers où la tension nominale du système est supérieure à 60 V et inférieure ou égale à 600 V en courant continu.
    Elle est applicable en outre aux différents conducteurs de câbles multiconducteurs présentant ces caractéristiques.
    Elle est applicable enfin aux huit classes de température suivantes: classe A - 40 °C à 85 °C; classe B - 40 °C à 100 °C; classe C - 40 °C à 125 °C; classe D - 40 °C à 150 °C; classe E - 40 °C à 175 °C; classe F - 40 °C à 200 °C; classe G - 40 °C à 225 °C; classe H - 40 °C à 250 °C.
