abstract:
- content: Specifies the chemical composition of some sand cast alloys and permanent
    mould alloys (table 1), of some pressure die cast alloys (table 2) and of a high
    purity alloy (table 3). The tables 4 and 5 give tensile strength and elongation
    to sand cast alloys and permanent mould-cast alloys. Table 6 gives furthermore
    values for the 0,2 % proof stress and hardness to a high pure alloy.
