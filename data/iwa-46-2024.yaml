abstract:
- content: "This document provides principles and guidelines on ethics and integrity
    for sports organizations to enable integration into policies, procedures and activities.
    \nThese principles have three main pillars:\n—    ethics and integrity of sports
    organizations;\n—    ethics and integrity of sports competitions;\n—    ethics
    and integrity of individuals.\nThis document is applicable to all types of sports
    organizations, including federations, professional leagues, decentralized bodies,
    sports associations, sports clubs and competition organizers (private or otherwise),
    regardless of their size or location."
