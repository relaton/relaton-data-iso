abstract:
- content: ISO 17827-2:2016 specifies a method for the determination of the size distribution
    of particulate biofuels by the vibrating screen method. The method described is
    meant for particulate biofuels only, namely, materials that either have been reduced
    in size, such as most wood fuels, or are physically in a particulate form. This
    part of ISO 17827 applies to particulate uncompressed fuels with a nominal top
    size of 3,15 mm and below (e.g. sawdust).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17827-2:2016 spécifie une méthode de détermination de la distribution
    granulométrique des biocombustibles particulaires à l'aide d'un tamis vibrant.
    La méthode décrite est destinée uniquement aux biocombustibles particulaires,
    c'est-à-dire à des matériaux qui ont été fragmentés, comme la plupart des combustibles
    ligneux, ou qui se présentent physiquement sous forme particulaire. La présente
    partie de l'ISO 17827 s'applique aux combustibles particulaires non comprimés
    de dimension supérieure nominale inférieure ou égale à 3,15 mm (par exemple la
    sciure).
