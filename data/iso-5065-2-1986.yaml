abstract:
- language: en
  script: Latn
  content: Gives the test procedures and performance requirements for the characteristics
    of these devices specified in ISO 5065-1 and shall be read in conjunction with
    it. The requirements shall comply with the details given in the table. It includes
    contact forces, supply voltage and current consumption, lamps, insulation resistance,
    thermal shock, low and high temperature operation, damp heat, life, acceleration,
    vibration, mechanical shock, temperature and altitude, resistance to fluids, drip
    test, sand and dust.
