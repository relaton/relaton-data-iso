abstract:
- language: en
  script: Latn
  content: |-
    ISO 10981:2004 specifies an analytical method for determining the uranium concentration between 0,1 g/l and 400 g/l in nitric acid solutions of irradiated fuel from light-water reactors, gas-cooled reactors and fast-breeder reactors. It specifies how interference by nitrite and plutonium ions is prevented. The other constituents of fuel solutions do not interfere.
    This method is suitable for process control, but not for accountancy purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 10981:2004 spécifie une méthode d'analyse qui permet de déterminer la concentration de l'uranium entre 0,1 g/l et 400 g/l dans les solutions nitriques provenant des réacteurs à eau légère, des réacteurs de type graphite-gaz et des réacteurs rapides. Elle décrit comment l'interférence éventuelle due aux ions nitrite et au plutonium est contournée. Les autres constituants présents normalement dans les solutions de combustible n'interfèrent pas.
    La méthode est applicable au contrôle de marche des usines et non à des fins comptables.
