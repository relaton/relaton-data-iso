abstract:
- content: ISO 19135-1:2015 specifies procedures to be followed in establishing, maintaining,
    and publishing registers of unique, unambiguous, and permanent identifiers and
    meanings that are assigned to items of geographic information. In order to accomplish
    this purpose, ISO 19135-1:2015 specifies elements that are necessary to manage
    the registration of these items.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19135-1:2015 spécifie les procédures à suivre pour établir, mettre
    à jour et publier les registres d'identifiants uniques, non ambigus et permanents,
    ainsi que les significations qui sont attribuées aux éléments de l'information
    géographique. Afin d'atteindre cet objectif, l'ISO 19135-1:2015 spécifie les éléments
    qui sont nécessaires à leur enregistrement.
