abstract:
- language: en
  script: Latn
  content: "This document uses a set of models that describe the flows of different
    types of data between distributed ledger technologies (DLT) and related systems,
    as well as between different DLT nodes.\nIt provides a descriptive analysis of
    data flows in the development of use cases, as well as the basis for understanding
    the characteristics of DLT data flows, to support DLT application design and system
    analysis.\nThe models referenced are in accordance with ISO 23257:2022 and the
    use case analysis approach provided in ISO/TR 3242:2022. "
