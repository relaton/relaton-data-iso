abstract:
- language: en
  script: Latn
  content: ISO 124:2011 specifies methods for the determination of the total solids
    content of natural rubber latex concentrate and synthetic rubber latices. These
    methods are not necessarily suitable for latex from natural sources other than
    the Hevea brasiliensis, for vulcanized latex, for compounded latex or for artificial
    dispersions of rubber.
