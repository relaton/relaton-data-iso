abstract:
- content: |-
    This document defines basic terms, symbols, and units of measurement for the field of laser technology in order to unify the terminology and to arrive at clear definitions and reproducible tests of beam parameters and laser-oriented product properties.
    NOTE The laser hierarchical vocabulary laid down in this document differs from that given in IEC 60825?1. ISO and IEC have discussed this difference and agree that it reflects the different purposes for which the two standards serve. For more details, see informative Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les termes fondamentaux, les symboles et les unités de mesure à utiliser dans le domaine de la technologie laser de manière à unifier la terminologie et à établir des définitions claires et des essais reproductibles concernant les paramètres du faisceau et les propriétés des appareils à laser.
    NOTE Le vocabulaire hiérarchique relatif au laser proposé dans le présent document diffère de celui donné dans l'IEC 60825‑1. L'ISO et l'IEC ont discuté de cette différence et sont d'accord qu'elle reflète les divers besoins pour lesquels les deux normes sont nécessaires. Pour plus de détails, voir l'Annexe A informative.
