abstract:
- content: ISO 13442:2004 sets the designation, dimensions, load ratings and reference
    speeds for tyres and rims fitted to construction machines (backhoe loaders, small
    dumpers, loaders, excavators etc.) operating on building sites under loading and
    transport conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13442:2004 établit la désignation, les cotes, les valeurs de charge
    et les vitesses de référence des pneumatiques et des jantes destinés aux engins
    de construction (chargeuses-pelleteuses, tombereaux de petite taille, chargeuses,
    pelles, etc.) qui effectuent le chargement et le transport de matériaux sur des
    chantiers de construction.
