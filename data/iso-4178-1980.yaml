abstract:
- language: en
  script: Latn
  content: 'This is applicable to distribution systems in which the hazards of stacking,
    vertical impact, horizontal impact, and vibration are encountered or are likely
    to be encountered. The following information shall be recorded in the order given:
    description of the trial, results of the trial, package, hazards in trial and
    general information.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les informations à noter lorsque l'on effectue des essais relatifs au système de distribution des emballages complets et pleins. Elle est applicable aux systèmes de distribution dans lesquels des aléas de gerbage, choc vertical, choc horizontal et vibration surviennent ou sont susceptibles de survenir.
