  format: text/plain
- content: |-
    Le présent document spécifie les exigences et méthodes d’essai pour le contrôle en service des pulvérisateurs à dos que l’opérateur porte sur le dos ou sur l’épaule et destinés à être utilisés avec des produits de protection des plantes (PPP).
    Les exigences concernent principalement l’état du pulvérisateur eu égard à son risque potentiel pour l’opérateur et l’environnement, ainsi que de sa performance pour obtenir une bonne application.
    Le présent document s’applique aux pulvérisateurs à dos à pression entretenue, aux pulvérisateurs à dos à pression préalable et aux pulvérisateurs à dos entraînés par un moteur à combustion ou un moteur électrique utilisant la pulvérisation sous pression hydraulique du liquide à pulvériser, destinés à être utilisés principalement en agriculture, en foresterie et en horticulture et dont le volume nominal est supérieur à 6,0 l.
    Il ne s’applique pas:
    —    aux atomiseurs portés à dos motorisés, qui sont couverts par l’ISO 28139:2019/Amd 1:2024.
    —    au matériel d’application à gouttes contrôlées utilisant des buses centrifuges; ni
    —    au matériel d’application portable pour application spatiale (par exemple brumisateurs).
