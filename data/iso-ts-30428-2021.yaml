abstract:
- content: |-
    This document describes and defines the five metrics of skills and capabilities. This document also provides the formula for each metric and describes the common metrics which employ the five metrics.
    This document also highlights issues that need to be considered when interpreting the skills and capabilities data, especially when deciding on the appropriate intervention internally and when reporting these to external stakeholders (e.g. regulators, investors).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit et définit les cinq mesures relatives aux compétences et aptitudes. Il indique également la formule pour chacune de ces mesures et décrit les indicateurs communs utilisant ces cinq mesures.
    Le présent document aborde également les questions à prendre en considération lors de l’interprétation des données liées aux compétences et aptitudes, notamment lorsqu’il s’agit de décider des interventions internes appropriées ou d’établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
