- language: en
  script: Latn
  content: This document specifies the information to be supplied by the purchaser
    to the finisher, requirements and test methods for electropolishing as a means
    of smoothing and passivating stainless steel alloys in the S2XXXX, S3XXXX and
    S4XXXX series, and the precipitation hardened alloys (see ISO 15510 for information
    on composition).
- language: fr
  script: Latn
  content: Le présent document détermine les informations que le client doit fournir
