    électrolytique comme procédé de lissage et de passivation des aciers inoxydables
    des séries S2XXXX, S3XXXX et S4XXXX, ainsi que des aciers inoxydables à durcissement
    structural (voir l’ISO 15510 pour plus d’informations sur la composition des alliages).
