abstract:
- content: This part of ISO 105 describes a method for determining the resistance
    of the colour of textiles of all kinds and in all forms to the action of active
    chlorine in defined concentrations. Three alternative test conditions are specified.
    A specimen of the textile is treated with a weak chlorine solution of a given
    concentration and dried. The change in colour of the specimen is assessed with
    the grey scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action du chlore actif aux concentrations habituellement utilisées pour désinfecter l'eau des piscines (javellisation). Trois variantes des conditions d'essai sont prescrites. Les concentrations en chlore actif de 50 mg/l et 100 mg/l sont destinées à l'évaluation des vêtements de bain. La concentration de 20 mg/l en chlore actif est destinée à l'évaluation des accessoires tels que robes de plage et serviettes.
