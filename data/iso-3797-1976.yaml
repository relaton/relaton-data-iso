abstract:
- language: en
  script: Latn
  content: Specifies the main dimensions and characteristics for the concerned ladders
    to be fitted on board ships in small holds, between deck spaces, on masts, kingposts,
    trunks, deck-house tops, maintenance platforms and for similar applications.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie les dimensions principales
    et les caractéristiques des échelles verticales en acier à installer à bord des
    navires, pour petites cales, décrochement de ponts, mâts matereaux, trunks, dessus
    de roufles, plates-formes d'entretien et applications analogues.  \nNOTE -- Les
    échelles verticales en acier conformes à la présente Norme Internationale ne sont
    pas utilisables dans les citernes ou cales des grands cargos soumis aux règlements
    spéciaux de l'OCMI.\n"
