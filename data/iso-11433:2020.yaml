abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a molecular absorption spectrophotometric method for the determination of titanium content in nickel alloys.
    The method is applicable to titanium contents between 0,3 % (mass fraction) and 5,0 % (mass fraction).
    Molybdenum, if present in the alloy, can cause a high bias in the reported titanium value to the extent of 0,001 % Ti for every 1,0 % Mo.
    NOTE 1    Evidence exists that extension of this method is possible for titanium contents down to 0,05 % (mass fraction).
    NOTE 2    Modifications in the general method allow the determination of titanium in alloys containing tungsten and/or tantalum.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode par spectrophotométrie d'absorption moléculaire pour la détermination du titane dans les alliages de nickel.
    La méthode est applicable aux teneurs en titane comprises entre 0,3 % (en masse) et 5,0 % (en masse).
    Le molybdène, si l'alliage en contient, peut provoquer un biais élevé dans la valeur de titane rapportée de l'ordre de 0,001 % Ti pour 1,0 % Mo.
    NOTE 1    Des preuves indiquent que cette méthode peut être étendue à des teneurs allant jusqu'à 0,05 % (fraction massique).
    NOTE 2    Des modifications de la méthode générale permettent de déterminer le titane dans des alliages contenant du tungstène et/ou du tantale.
