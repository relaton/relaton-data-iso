abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three methods for the determination of the total phosphorous content of all kinds of meat and meat products, including poultry and livestock:
    - the inductively coupled plasma optical emission spectrometry (ICP-OES) method;
    - the spectrometric method;
    - the gravimetric method.
    For the ICP-OES method, the limit of detection (LOD) is 1,0 mg/kg and the limit of quantification (LOQ) is 3,0 mg/kg if the mass of the test portion is 0,5 g and the constant volume is 50 ml.
