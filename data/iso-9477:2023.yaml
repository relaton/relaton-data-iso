abstract:
- content: |-
    This document specifies requirements for four grades of heat-treated cast carbon and alloy steels for general engineering and structural purposes.
    In cases where castings are produced by welding component parts together, this document does not cover the welding process or the properties of the weldment.
    The four steel grades are intended for service at ambient temperature.
