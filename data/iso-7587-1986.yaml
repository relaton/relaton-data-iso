abstract:
- content: " La présente Norme internationale traite des exigences relatives aux\n
    \ dépôts électrolytiques d'alliage d'étain et de plomb\n  contenant entre 50 et
    70 % (m/m) d'étain (voir 10.3). Elle peut être\n  utilisée pour des alliages étain-plomb
    d'autres compositions,\n  mais les propriétés de ces revêtements peuvent être\n
    \ différentes de celles de la gamme spécifiée. Elle comporte\n  une classification
    permettant de définir, dans les limites considérées,\n  la nature du métal de
    base et la composition du revêtement. Elle\n  prévoit également deux types de
    dépôts: brillantage\n  par fusion et brillant à l'électrodéposition. Les revêtements\n
    \ peuvent être déposés sur des articles métalliques\n  façonnés et également sur
    les circuits imprimés. \nElle ne s'applique pas aux \na) revêtements de pièces
    ayant des parties filetées; \nb) revêtements de coussinets; \nc) revêtements de
    tôles, bandes ou fils à l'état\n  brut ou d'articles fabriqués à partir de ces
    produits;\nd) revêtements sur acier de résistance à la traction supérieure\n  à
    1 000 MPal) (ou de dureté correspondante) car ces aciers sont\n  sujets à fragilisation
    (voir 8.2)."
