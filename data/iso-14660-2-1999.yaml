abstract:
- content: |2

    La présente partie de l'ISO 14660 définit certains éléments extraits de pièces. Elle spécifie les conditions de la définition par défaut, c'est-à-dire celle qui s'applique lorsqu'aucune indication  particulière ne figure sur le dessin. La présente partie de l'ISO 14660 ne donne pas de définition complémentaire pour l'élément extrait en question, car cela nécessiterait une indication particulière sur le dessin.
