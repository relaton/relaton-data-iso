abstract:
- content: ISO 21771:2007 specifies the geometric concepts and parameters for cylindrical
    gears with involute helicoid tooth flanks. Flank modifications are included. It
    also covers the concepts and parameters for cylindrical gear pairs with parallel
    axes and a constant gear ratio, which consist of cylindrical gears according to
    it. Gear and mating gear in these gear pairs have the same basic rack tooth profile.
