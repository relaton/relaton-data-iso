abstract:
- language: en
  script: Latn
  content: |-
    This document provides practical guidance and examples for establishing, implementing and maintaining an earned value management system based on ISO 21508:2018. The guidance also provides practises for earned value management, as set forth in ISO 21508:2018. The document is applicable to any organization.
     
    This document is in alignment with ISO 21508:2018, but it does not offer interpretation of the guidance contained in that document. Further guidance on project, programme and, governance and other related guidance are set out in relevant standards.
