abstract:
- content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyetheretherketone (PEEK) moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are also given. Properties and test methods that are suitable and necessary to characterize PEEK moulding and extrusion materials are listed.
    In order to obtain reproducible and comparable test results, the methods of preparation and conditioning, the specimen dimensions and the test procedures specified herein are used. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à utiliser pour déterminer les propriétés des matériaux à base de polyétheréthercétone (PEEK) pour moulage et extrusion. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont indiquées.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont également donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de PEEK sont énumérées.
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés ici sont utilisés. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
