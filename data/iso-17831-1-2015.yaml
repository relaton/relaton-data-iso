abstract:
- content: ISO 17831-1:2015 defines a determination method for testing the mechanical
    durability of pellets. The mechanical durability is a measure of the resistance
    of compressed fuels towards shocks and/or abrasion as a consequence of handling
    and transportation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17831-1:2015 définit une méthode de détermination de l'essai de la
    résistance mécanique des granulés. La résistance mécanique est la mesure de la
    résistance aux chocs et/ou à l'abrasion subis par les combustibles comprimés,
    à la suite de processus de manipulation et de transport.
