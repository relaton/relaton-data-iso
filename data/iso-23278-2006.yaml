abstract:
- language: en
  script: Latn
  content: |-
    ISO 23278:2006 specifies acceptance levels for indications from imperfections in ferromagnetic steel welds detected by magnetic particle testing.
    The acceptance levels in ISO 23278:2006 are primarily intended for use during manufacture examination, but where appropriate they can be used for in-service inspection.
    These acceptance levels can be related to welding standards, application standards, specifications or codes.
- language: fr
  script: Latn
  content: |-
    L'ISO 23278:2006 spécifie les niveaux d'acceptation pour les indications des défauts mis en évidence sur des soudures en aciers ferromagnétiques lors du contrôle par magnétoscopie.
    Les niveaux d'acceptation de l'ISO 23278:2006 sont essentiellement destinés à être utilisés pour le contrôle de fabrication, mais ils peuvent également, le cas échéant, servir pour le contrôle en service.
    Ces niveaux d'acceptation peuvent être reliés à des normes de soudage, des normes d'application, des spécifications ou des codes.
