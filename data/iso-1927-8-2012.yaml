abstract:
- content: |-
    ISO 1927-8:2012 specifies methods for the determination of the properties of unshaped refractory materials from test pieces prepared and stored in accordance with ISO 1927-5. The methods complement those described in ISO 1927-6.
    The methods have been adapted from standards for shaped refractory products to make them applicable to dense and insulating castables, and ramming materials as defined in ISO 1927-1, before and after firing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1927-8:2012 spécifie des méthodes pour la détermination des propriétés de matériaux réfractaires monolithiques (non façonnés) à partir d'éprouvettes préparées et conservées conformément à l'ISO 1927-5. Les méthodes complètent celles décrites dans l'ISO 1927-6.
    Les méthodes ont été adaptées à partir de Normes internationales pour produits réfractaires façonnés pour les rendre applicables aux bétons denses et isolants ainsi qu'aux matériaux moulables tels que définis dans l'ISO 1927-1, avant et après cuisson.
