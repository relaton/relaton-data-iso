abstract:
- content: ISO 11228-3:2006 establishes ergonomic recommendations for repetitive work
    tasks involving the manual handling of low loads at high frequency. It provides
    guidance on the identification and assessment of risk factors commonly associated
    with handling low loads at high frequency, thereby allowing evaluation of the
    related health risks to the working population. The recommendations apply to the
    adult working population and are intended to give reasonable protection for nearly
    all healthy adults. Those recommendations concerning health risks and control
    measures are mainly based on experimental studies regarding musculoskeletal loading,
    discomfort/pain and endurance/fatigue related to methods of working. ISO 11228-3:2006
    is intended to provide information for all those involved in the design or redesign
    of work, jobs and products.
  language:
  - en
  script:
