abstract:
- content: |-
    This document, in conjunction with ISO 11297‑1, specifies requirements and test methods for close-fit lining systems intended to be used for the renovation of underground drainage and sewerage networks under pressure.
    It applies to pipes and fittings, as manufactured, as well as to the installed lining system. It is applicable to polyethylene (PE) pipes of either solid wall single layer or co-extruded layer construction, which is reduced in the factory or on site to provide a close-fitting independent or interactive pressure pipe liner, as well as associated fittings and joints for the construction of the lining system. It is not applicable to PE coated pipes having a peelable, contiguous, thermoplastic additional layer on the outside of the pipe.
    It is applicable to PE pipes, fittings and assemblies intended to be used at an operating temperature of 20 °C as the reference temperature.
    NOTE       For applications operating at constant temperatures greater than 20 °C and up to 40 °C, see ISO 4427‑1:2007, Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document, conjointement à l'ISO 11297‑1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubage par tuyau continu sans espace annulaire utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sous pression.
    Il s'applique aux tuyaux et raccords, tels que fabriqués, ainsi qu'au système de rénovation installé. Il s'applique aux tuyaux en polyéthylène (PE) ayant soit une construction monocouche à paroi compacte soit une construction à couches coextrudées, laquelle est réduite en usine ou sur site pour fournir un tubage autostructurant et un tubage nécessitant le maintien de l'enveloppe sans espace annulaire, ainsi qu'aux raccords associés et aux assemblages pour la construction du système de rénovation. Il ne s'applique pas aux tuyaux revêtus de PE comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau.
    Il s'applique aux tuyaux, raccords et montages en PE destinés à être utilisés à une température de fonctionnement de 20 °C, qui est la température de référence.
    NOTE       Pour les applications à des températures constantes comprises entre 20 °C et 40 °C, voir l'ISO 4427‑1:2007, Annexe A.
