abstract:
- content: "ISO 10251:2006 specifies methods for the determination of moisture content
    of a lot of copper, lead, zinc or nickel concentrate, defined as the percentage
    mass loss of the moisture test portion under the conditions of drying specified
    in this document.\nISO 10251:2006 is not applicable to drying samples used for
    determination of volatile elements such as mercury and sulfur. "
