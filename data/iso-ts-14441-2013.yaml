abstract:
- language: en
  script: Latn
  content: "ISO/TS 14441:2013 examines electronic patient record systems at the clinical
    point of care that are also interoperable with EHRs. ISO/TS 14441:2013 addresses
    their security and privacy protections by providing a set of security and privacy
    requirements, along with guidelines and best practice for conformity assessment.\nISO/TS
    14441:2013 includes a cross-mapping of 82 security and privacy requirements against
    the Common Criteria categories in ISO/IEC 15408 (all parts). "
