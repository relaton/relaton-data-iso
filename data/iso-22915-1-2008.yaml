abstract:
- language: en
  script: Latn
  content: |-
    ISO 22915 deals with the safety of industrial trucks, as defined in ISO 5053, relative to their stability and the verification of that stability. For the purposes of ISO 22915, industrial trucks are wheeled, self-propelled or pedestrian-propelled vehicles, excepting those running on rails. They are either operator-controlled or driverless and designed to carry, tow, push, lift, stack or tier in racks.
    ISO 22915-1:2008 specifies basic test criteria and requirements to verify stability for industrial trucks, referred to simply as trucks.
    It applies to the following truck types and special conditions: counterbalanced trucks with mast; reach and straddle trucks; pallet stackers, double stackers and order-picking trucks up to and including 1200 mm; single side loading trucks; bidirectional and multidirectional trucks; additional stability test for trucks operating in special conditions of stacking with the mast tilted forward; counterbalanced trucks with mast handling freight containers of 6 m (20 ft) length and longer; additional stability test for trucks operating in special condition with the load substantially laterally displaced by powered devices; industrial variable reach trucks; industrial variable reach trucks handling freight containers of 6 m (20 ft) length and longer; rough terrain variable reach trucks; counterbalanced trucks with articulated steering; pedestrian propelled trucks; burden and personnel carrier; additional stability test for trucks operating in a special condition with offset load, offset determined by utilisation; order-picking trucks with elevating operator position above 1200 mm.
    ISO 22915-1:2008 does not apply to:
    - trucks handling suspended loads which may swing freely;
    - low lift trucks with lift height up to and including 500 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 22915 traite de la sécurité par rapport à la stabilité et sa vérification pour les chariots de manutention tels que définis dans l'ISO 5053. Pour les besoins de l'ISO 22915, les chariots de manutention sont des véhicules sur roues, automoteurs ou conduits manuellement, à l'exception des chariots sur rail. Ils peuvent être avec ou sans conducteur et sont conçus pour transporter, tracter, pousser, soulever, gerber et stocker en casiers.
    L'ISO 22915-1:2008 spécifie les critères d'essai et les exigences de base pour vérifier la stabilité des chariots de manutention, référencés ci-après en tant que chariots.
    L'ISO 22915-1:2008 s'applique aux types de chariots et aux conditions spéciales suivants: chariots travaillant en porte-à-faux à mât, chariots à mât ou à fourche rétractable, chariots à fourche recouvrante, aux chariots préparateurs de commandes ayant une hauteur de levée inférieure ou égale à 1 200 mm et aux chariots à double fourche, chariots à chargement latéral, chariots bidirectionnels et multidirectionnels, essai de stabilité supplémentaire pour les chariots travaillant dans des conditions de gerbage spéciales avec le mât incliné en avant et la charge surélevée, chariots travaillant en porte-à-faux avec mât manutentionnant des containers de 6m (20ft) de long et plus, essai de stabilité supplémentaire pour les chariots travaillant dans des conditions de gerbage spéciales avec la charge décentrée latéralement par des dispositifs à moteur, chariots de manutention à portée variable, chariots à portée variable manutentionnant des containers de fret de 6m (20ft) de long et plus, chariots tous terrains à portée variable, chariots avec dispositif de direction articulé travaillant en porte-à-faux, chariots à conducteur accompagnant, transporteurs de charges et de personnel, essai de stabilité supplémentaire pour les chariots travaillant dans des conditions de gerbage spéciales avec une charge déportée, déport par utilisation et chariots préparateurs de commandes avec un poste de l'opérateur élevable au-dessus de 1 200 mm.
    Elle s'applique également aux chariots fonctionnant dans les mêmes conditions lorsqu'ils sont équipés d'équipement de manutention de charges.
