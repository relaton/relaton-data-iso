abstract:
- language: en
  script: Latn
  content: Gives electrical output characteristics, and interface requirements, between
    an aircraft and ground support electrical supplies. Requirements for safety features
    are also included. The facilities covered by this International Standard are intended
    to supply power to an aircraft. In some cases the facility may also be capable
    of being used for aircraft engine starting.
