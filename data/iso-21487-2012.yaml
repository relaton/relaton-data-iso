abstract:
- content: |-
    ISO 21487:2012 establishes requirements for design and test of petrol and diesel fuel tanks for internal combustion engines that are intended to be permanently installed in small craft of up to 24 m length of hull.
    For installation requirements, ISO 10088 applies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21487:2012 établit des exigences sur la conception et les essais des réservoirs à carburant essence et diesel pour les moteurs à combustion interne et destinés à être installés à demeure sur des bateaux d'une longueur de coque inférieure ou égale à 24 m.
    L'ISO 10088 s'applique pour ce qui concerne les exigences d'installation.
