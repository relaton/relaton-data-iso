abstract:
- content: ISO 7143:2007 specifies methods of test for characterizing binders, i.e.
    aqueous dispersions and solutions of polymers and copolymers, in particular those
    used as raw materials for water-based coating materials. The properties determined
    will depend whether a drying or curing system is tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7143:2007 spécifie des méthodes d'essai permettant de caractériser
    les liants, c'est-à-dire les dispersions aqueuses et les solutions de polymères
    et de copolymères, en particulier ceux utilisés comme matières premières pour
    les produits de peinture en phase aqueuse. Les propriétés déterminées seront différentes
    selon que l'on procède à l'essai d'un système à séchage air ou à séchage four.
