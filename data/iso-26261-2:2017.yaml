abstract:
- language: en
  script: Latn
  content: |-
    ISO 26261-2:2017 specifies requirements for the construction, performance and protective packaging of Category 4 fireworks, as listed in ISO 26261‑1.
    ISO 26261-2:2017 does not apply for articles containing pyrotechnic compositions that include any of the following substances:
    -     arsenic or arsenic compounds;
    -     polychlorobenzenes;
    -      lead or lead compounds (except for igniters);
    -     mercury compounds;
    -     white phosphorus;
    -     picrates or picric acid.
    ISO 26261-2:2017 does not apply for theatrical pyrotechnic articles which are designed for indoor or outdoor stage use, including film and television productions or similar use.
- language: fr
  script: Latn
  content: |-
    L'ISO 26261-2:2017 définit les exigences de construction, de performances des artifices de divertissement de catégorie 4 et de leurs emballages de protection, tels que répertoriés dans l'ISO 26261‑1.
    L'ISO 26261-2:2017 ne s'applique pas aux articles contenant une composition pyrotechnique comprenant l'une des substances suivantes:
    - arsenic ou composés de l'arsenic;
    - polychlorobenzènes;
    - plomb ou composés du plomb (sauf pour les inflammateurs);
    - composés du mercure;
    - phosphore blanc;
    - picrates ou acide picrique.
    L'ISO 26261-2:2017 ne s'applique pas aux articles pyrotechniques destinés au théâtre conçus pour une utilisation sur scène en intérieur ou en extérieur, y compris les productions de films et d'émissions télévisées ou toute utilisation similaire.
