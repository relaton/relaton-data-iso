abstract:
- language: en
  script: Latn
  content: |-
    ISO 23205:2014 specifies the minimum design and performance requirements for an instructional seat and restraint designed for limited use by a trainer or trainee or service person inside an enclosed cab of an agricultural tractor.
    The instructional seat is neither intended for, nor is it designed for use by, children.
