- content: "L'ISO 15156-2:2009 spécifie des exigences et donne des recommandations
    concernant la sélection et la qualification des aciers au carbone et des aciers
    faiblement alliés dans des équipements utilisés pour la production de pétrole
    et de gaz naturel et dans des installations de traitement de gaz naturel en milieux
    contenant de l'hydrogène sulfuré (H2S), où toute défaillance peut présenter un
    risque pour la santé et la sécurité du public et du personnel ou pour l'environnement.
    L'ISO 15156-2:2009 peut aussi aider à prévenir les endommagements coûteux des
    équipements eux-mêmes dus à la corrosion. Elle complète, sans toutefois s'y substituer,
    les exigences concernant les matériaux dans les codes de construction, normes
    ou autres réglementations appropriés.\nL'ISO 15156-2:2009 traite de la résistance
    de ces aciers aux dommages pouvant être causés par la rupture différée par H2S
    (SSC, sulfide stress-cracking) ainsi que des phénomènes connexes de la décohésion
    interne sous contrainte (SOHIC, stress‑oriented hydrogen‑induced cracking) et
    de la fissuration des zones de plus faible dureté (SZC, soft‑zone cracking).\nElle
    traite également de la résistance de ces aciers à la décohésion interne (HIC,
    hydrogen‑induced cracking) et au développement possible de cette décohésion en
    fissuration en gradins (SWC, stepwise cracking).\nElle ne porte que sur la fissuration.
    La perte de matériau par corrosion générale (perte de masse) ou localisée n'est
    pas étudiée.\nElle donne une liste non exhaustive d'équipements relevant du domaine
    d'application et des équipements pouvant en être exclus.\nElle s'applique à la
    qualification et à la sélection des matériaux pour les équipements conçus et construits
    sur la base des critères de calcul élastiques traditionnels. \nL'application de
    l'ISO 15156-2:2009 ne convient pas nécessairement aux processus et équipements
    de raffinage ou en aval."
