abstract:
- content: |-
    This document specifies test methods and procedures to determine the corrosion behaviour of metallic materials used in the oral cavity. It is intended that these test methods and procedures be referred to in individual International Standards specifying such metallic materials.
    This document is not applicable to dental instruments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes et des protocoles d'essai permettant de déterminer le comportement à la corrosion des produits métalliques utilisés dans la cavité buccale. Il est prévu que ces méthodes et protocoles d'essai soient évoqués dans les Normes internationales individuelles spécifiant ces matériaux métalliques.
    Le présent document n'est pas applicable aux instruments dentaires.
