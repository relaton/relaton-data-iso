abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment and procedures for determining the short-term water absorption of preformed pipe insulation by partial immersion in water. It is applicable to thermal insulating products.
    NOTE      It is intended to simulate the water absorption caused by exposure to rain for 24 h during product installation.
    This document has been prepared for products used to insulate building equipment and industrial installations, but it can also be applied to products used in other areas.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie l’équipement et les modes opératoires à suivre pour déterminer l’absorption d’eau à court terme par immersion partielle de coquilles isolantes préformées. Il s’applique aux produits isolants thermiques.
    NOTE         Il est destiné à simuler l’absorption d’eau causée par l’exposition à la pluie pendant 24 h, lors de la mise en œuvre du produit.
    Le présent document a été élaboré pour les produits utilisés pour l’isolation des équipements des bâtiments et des installations industrielles, mais il peut aussi être appliqué à des produits utilisés dans d’autres domaines.
