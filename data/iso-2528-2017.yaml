abstract:
- content: |-
    ISO 2528:2017 specifies a method for the determination of the water vapour transmission rate (often erroneously called "permeability") of sheet materials.
    This method is not generally recommended for use if the transmission rate is expected to be less than 1 g/m2 per day or for materials thicker than 3 mm. In such cases the method specified in ISO 9932 is preferred.
    The method cannot be applied to film materials that are damaged by hot wax or that shrink to an appreciable extent under the test conditions used.
    For some purposes it may be necessary to determine the transmission rate of creased material; a procedure for this is given in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2528 :2017 spécifie une méthode permettant de déterminer le coefficient de transmission de la vapeur d'eau (souvent appelé de manière erronée « perméabilité ») des produits en feuilles.
    En général, l'utilisation de cette méthode n'est pas recommandée si le coefficient de transmission attendu est inférieur à 1 g/m2  par jour, ni pour des matériaux d'une épaisseur supérieure à 3 mm. Dans de tels cas, il est préférable d'utiliser la méthode spécifiée dans I'ISO 9932.
    La présente méthode ne peut pas être appliquée aux produits sous forme de film qui sont endommagés par de la cire chaude ou qui se rétractent de façon notable dans les conditions d'essai.
    Dans certains cas, il peut être nécessaire de déterminer le coefficient de transmission d'un produit plié; un mode opératoire utilisable pour une telle détermination est donné dans l'Annexe A.
