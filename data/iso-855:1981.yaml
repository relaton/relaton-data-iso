abstract:
- content: 'The oil must be a mobile clear liquid which may become cloudy by lowering
    the temperature. The colour has to be pale yellow to pale greenish-yellow, the
    odour characteristic of fresh pericarp of lemon. The following characteristics
    shall not exceed the range indicated. Relative density at 20/20 °C: 0,849 - 0,858;
    refractive index at 20 °C: 1,4740 - 1,4760; optical rotation at 20 °C: + 57 to
    + 65 ; residue on evaporation: 1,6 - 3,9 %; acid value: maximum 3,0; carbonyl
    value: 11 - 17; CD value: 0,450 - 0,950; CD/DE ratio: 0,46 - 0,57.'
