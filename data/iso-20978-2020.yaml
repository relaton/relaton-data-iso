- content: |-
    Le présent document spécifie deux méthodes pour la détermination de la valeur neutralisante (VN) des amendements minéraux basiques.
    La méthode A est applicable à tous les amendements minéraux basiques, à l'exception des amendements minéraux basiques sidérurgiques.
    NOTE 1    Des exemples de matériaux de chaulage dur sont le calcaire et la dolomie. Des exemples de matériaux de chaulage doux sont la craie, la marne et la chaux vive.
    La méthode B est applicable à tous les amendements minéraux basiques.
    Aucune des deux méthodes ne prend en compte correctement la valeur neutralisante potentielle d'un matériau contenant plus de 3 % de P2O5. Pour une évaluation agronomique plus précise des produits contenant plus de 3 % de P2O5, l'EN 14984[8] est utilisée pour déterminer l'efficacité du chaulage.
    NOTE 2    Les méthodes décrites dans l'ISO 6598 et l'ISO 7497 peuvent être utilisées pour la détermination de la teneur en P2O5. De plus amples informations sur le P sont données aux Références [5] et [6].
    NOTE 3    Le carbonate consomme les ions H+ et élimine l'acidité de la solution et il se décompose ensuite en H2O et en CO2. Les formes d'orthophosphate peuvent consommer les ions H+ mais elles ne sont pas dissociées en des formes moléculaires qui éliminent l'acidité. L'acidité est titrée en retour avec des bases, ce qui entraîne une sous-estimation de la VN.
