abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie des méthodes gravimétriques pour la détermination de la masse par unité de surface des couches de conversion de matériaux métalliques.  Les méthodes sont applicables aux  - couches de phosphate formées sur du fer et de l'acier;  - couches de phosphate formées sur du zinc et du cadmium;  - couches de phosphate formées sur de l'aluminium et ses alliages;  - couches de chromate formées sur du zinc et du cadmium;  - couches de chromate formées sur de l'aluminium et ses alliages.  Ces méthodes ne sont applicables qu'aux couches de conversion dénuées de tout revêtement complémentaire, tel que huile, polymères à base de solvants ou d'eau, ou cire.  Ces méthodes n'indiquent pas la présence de points ou d'emplacements non revêtus dont les épaisseurs sont inférieures au minimum spécifié dans les aires de mesurage. De plus, les valeurs individuelles obtenues de chaque aire de mesurage correspondent aux épaisseurs moyennes sur cette aire. Il ne peut y avoir d'autre analyse mathématique de cette valeur individuelle, à des fins de contrôle statistique, par exemple.
