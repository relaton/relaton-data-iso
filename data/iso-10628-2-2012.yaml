abstract:
- content: |-
    ISO 10628-2:2012 defines graphical symbols for the preparation of diagrams for the chemical and petrochemical industry. It is a collective application standard of the ISO 14617 series.
    ISO 10628-2:2012 does not apply to graphical symbols for electrotechnical diagrams; for these, see IEC 60617.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10628-2:2012 définit des symboles graphiques pour l'élaboration de schémas de procédé pour l'industrie chimique et pétrochimique. L'ISO 10628-2:2012 est une norme d'application collective de la série ISO 14617.
    Elle n'est pas applicable aux symboles graphiques des schémas du domaine électrotechnique; pour ceux-ci, voir la CEI 60617.
