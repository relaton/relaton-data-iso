abstract:
- language: en
  script: Latn
  content: |-
    ISO 13296:2016 specifies dimensions and requirements for high-pressure fuel injection pipe assemblies and assembled pipe sets for both integral and fabricated 60° female cones used on diesel (compression-ignition) engines.
