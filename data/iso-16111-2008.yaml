abstract:
- content: "ISO 16111:2008 defines the requirements applicable to the material, design,
    construction, and testing of transportable hydrogen gas storage systems, referred
    to as “metal hydride assemblies” (MH assemblies) which utilize shells not exceeding
    150 l internal volume and having a maximum developed pressure (MDP) not exceeding
    25 MPa (250 bar). \nIt only applies to refillable storage MH assemblies where
    hydrogen is the only transferred media. Storage MH assemblies intended to be used
    as fixed fuel-storage onboard hydrogen fuelled vehicles are excluded. \nISO 16111:2008
    is intended to be used for certification purposes."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16111:2008 définit les exigences applicables aux matériaux, à la conception, à la fabrication et à la mise à l'essai des systèmes de stockage de l'hydrogène gazeux transportables, appelés systèmes à hydrures métalliques (systèmes HM), qui utilisent des enveloppes ayant un volume interne inférieur ou égal à 150 l et ayant une pression développée maximale (MDP) ne dépassant pas 25 MPa (250 bar).
    Elle est applicable uniquement aux systèmes HM de stockage rechargeables où l'hydrogène est le seul élément transféré. Les systèmes HM de stockage destinés à être utilisés comme réservoirs de carburant fixes à bord des véhicules à hydrogène sont exclus.
    L'ISO 16111:2008 est destinée à être utilisée à des fins de certification.
