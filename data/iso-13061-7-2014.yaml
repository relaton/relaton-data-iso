abstract:
- content: ISO 13061-7:2014 specifies a method for the determination of ultimate tensile
    stress of wood perpendicular to grain of small clear specimens in the radial and
    tangential directions by measuring the breaking load applied statically perpendicular
    to the longitudinal axis of a test piece.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13061-7:2014 spécifie une méthode de détermination de la contrainte
    de maxinale en traction perpendiculaire aux fibres du bois sur des petites éprouvettes
    de bois sans défauts, dans les sens radial et tangentiel, par mesure de la charge
    de rupture appliquée statiquement et perpendiculairement à l'axe longitudinal
    d'une éprouvette d'essai.
