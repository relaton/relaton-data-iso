abstract:
- language: en
  script: Latn
  content: |-
    This document provides information on factors related to human anthropometry, physiology, ergonomics, and performance for the preparation of standards for performance requirements, testing, and use of respiratory protective devices.
    This document contains information related to respiratory and metabolic responses to rest and work at various intensities. Information is provided for the following:
    - metabolic rates associated with various intensities of work;
    - oxygen consumption as a function of metabolic rate and minute ventilation for persons representing three body sizes;
    - peak inspiratory flow rates during conditions of speech and no speech for persons representing three body sizes as a function of metabolic rates.
    The information contained within this document represents data for healthy adult men and women of approximately 30 years of age, but is considered to be applicable for the age range of the worker population.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations sur les facteurs liés à l'anthropométrie, la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives aux exigences de performance, aux essais et à l'utilisation des appareils de protection respiratoire.
    Le présent document contient des informations sur les réponses respiratoires et métaboliques à des conditions de repos et d'activité de différentes intensités. Des informations sont fournies sur les points suivants:
    - les métabolismes énergétiques associés à différentes intensités d'activité;
    - la consommation d'oxygène en fonction du métabolisme énergétique et de la ventilation par minute pour des individus représentant trois corpulences;
    - les débits de pointe à l'inspiration dans des conditions de parole et de mutisme pour des individus représentant trois corpulences en fonction des métabolismes énergétiques.
    Les informations contenues dans le présent document sont des données relatives à des hommes et femmes adultes et en bonne santé de 30 ans environ, mais elles sont considérées comme applicables à la tranche d'âge de la population de travailleurs.
