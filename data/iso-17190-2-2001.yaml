- content: |-
    This part of ISO 17190 specifies a method for determining the sum of residual monomeric sodium acrylate and
    acrylic acid present in polyacrylate (PA) superabsorbent powders as acrylic acid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
