abstract:
- language: en
  script: Latn
  content: |-
    This document identifies the affective characteristics for affective computing user interface (AUI), including universal, cultural, individual and situational issues relating to the affective needs of users. This document also describes the selection criteria of these affective characteristics, and the methods to identify or apply them.
    This document focuses on developers of affective computing user interfaces who want to meet the needs of users.
    This document does not specify the implementation of affective computing.
