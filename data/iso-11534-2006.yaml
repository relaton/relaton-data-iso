abstract:
- content: |-
    ISO 11534:2006 specifies a flame atomic absorption spectrometric method for the determination of the mass fraction of tin in iron ores.
    This method is applicable to mass fractions of tin between 0,001 % and 0,015 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
