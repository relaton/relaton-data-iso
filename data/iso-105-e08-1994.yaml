abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles of all kinds and in all forms) in contact
    with adjacent fabrics is rolled around a glass rod, treated with slightly acidified
    hot water and dried. The change in colour of each specimen and the staining of
    the adjacent fabrics are assessed with the grey scales. The method is mainly applicable
    to wool and textiles containing wool.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action de l'eau chaude. La méthode est applicable principalement à la laine et aux textiles contenant de la laine.
