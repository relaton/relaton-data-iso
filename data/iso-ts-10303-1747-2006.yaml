abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1747:2006 specifies the application module for\n         Specification
    document.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1747:2006:\n         \n      \n- specification of technology
    used for parts and part families;\n- specification describing an activity to be
    performed on a Product or Material;\n- specification of properties applicable
    to surface textures or coatings;\n- specification of the characteristics and constraints
    necessary for correct interoperation between specified units;\n- specification
    defining the syntax and semantics of a computer interpretable language;\n- specification
    of properties applicable to raw material, mixtures, or semi-fabricated material;\n-
    specification of information about the physical or functional testing of a Product;\n-
    structured texts that can have relationships to other structured texts for definition
    of any of these specifications;\n- association between a Specification definition
    and one or more Products;\n- items within the scope of application module Characteristic,
    ISO/TS 10303-1654;\n- items within the scope of application module Configuration
    item, ISO/TS 10303-1056;\n- items within the scope of application module Person
    organization assignment, ISO/TS 10303-1013;\n- items within the scope of application
    module Tagged text representation, ISO/TS 10303-1366."
