- content: |2

    La présente Norme internationale définit une méthode de détermination d'indices de prix relatifs aux livres et aux publications en série, sous forme imprimée, acquis par les bibliothèques. Elle est destinée à l'usage de la communauté des bibliothèques, en premier lieu pour l'établissement d'indices de prix nationaux.
