abstract:
- content: |-
    ISO 3452-3:2013 describes two types of reference blocks: Type 1 reference blocks are used to determine the sensitivity levels of both fluorescent and colour contrast penetrant product families; Type 2 reference blocks are used for routine assessment of the performance of both fluorescent and colour contrast penetrant testing.
    The reference blocks are to be used in accordance with ISO 3452-1:2013.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3452-3:2013 décrit deux types de pièces de référence:
    - les pièces de référence de Type 1 sont utilisées pour déterminer les niveaux de sensibilité des familles de produits de ressuage fluorescents et colorés;
    - les pièces de référence de Type 2 sont utilisées pour l'évaluation périodique de la performance des installations de ressuage fluorescent et coloré et des récipients en partie utilisés.
    Les pièces de référence doivent être utilisées conformément à l'ISO 3452-1:2013.
