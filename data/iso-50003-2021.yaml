abstract:
- content: This document specifies requirements for competence, consistency and impartiality
    in the auditing and certification of ISO 50001 energy management systems (EnMS)
    for bodies providing these services. In order to ensure the effectiveness of EnMS
    auditing, this document addresses the auditing process, the competence requirements
    for the personnel involved in the certification process for EnMS, the audit time
    and multi-site sampling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences relatives à la compétence, à
    la cohérence et à l'impartialité pour les organismes réalisant des activités d'audit
    et de certification des systèmes de management de l'énergie (SMÉ) conformes à
    l'ISO 50001. Afin de garantir l'efficacité des audits de SMÉ, le présent document
    traite du processus d'audit, des compétences exigées des personnes impliquées
    dans le processus de certification des SMÉ, du temps d'audit et de l'échantillonnage
    multisite.
