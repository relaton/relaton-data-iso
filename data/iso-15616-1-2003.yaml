abstract:
- content: |-
    ISO 15616-1:2003 is applicable to CO2-laser beam machines for welding and cutting in two operating directions.
    The main purpose of this International Standard is to provide requirements for acceptance testing of CO2-laser beam machines prior to or during installation at the user's premises. The acceptance tests are used to document the ability of CO2-laser beam machines to produce welded joints and cuts of consistent quality.
    ISO 15616-1:2003 is intended to be used for preparation of the technical specification for CO2-laser beam machines for high quality welding and cutting in two operating directions. It specifies basic requirements. However, this International Standard may also be used for testing as part of maintenance, as appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15616-1:2003 est applicable aux machines de soudage et de coupage par faisceau laser CO2 mobile dans deux directions (2D).
    Le principal objet de l'ISO 15616-1:2003 est de fournir des exigences pour l'essai de réception de machines utilisant un faisceau laser CO2 avant ou pendant leur installation dans les locaux de l'utilisateur. Les essais de réception permettent d'apporter la preuve écrite de la capacité des machines à faisceau laser CO2 à produire des soudures et des coupes de qualité constante.
    L'ISO 15616-1:2003 est prévue pour être utilisée pour la préparation de spécifications techniques pour les machines de soudage et de coupage de qualité à faisceau laser CO2 mobile dans deux directions (2D). Elle spécifie les exigences de base. Toutefois, elle peut également être utilisée, si nécessaire, pour les essais effectués dans le cadre de la maintenance.
