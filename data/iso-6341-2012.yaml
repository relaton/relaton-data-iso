abstract:
- content: |-
    ISO 6341.2012 specifies a method for the determination of the acute toxicity to Daphnia magna Straus (Cladocera, Crustacea).
    This method is applicable to: chemical substances which are soluble under the conditions of the test, or can be maintained as a stable suspension or dispersion under the conditions of the test; industrial or sewage effluents; treated or untreated waste water; aqueous extracts and leachates; fresh water (surface and ground water); eluates of fresh water sediment; pore water of fresh water sediment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6341:2012 spécifie une méthode de détermination de la toxicité aiguë vis-à-vis de Daphnia magna Straus (Cladocera, Crustacea).
    Cette méthode s'applique aux: a) substances chimiques solubles dans les conditions de l'essai ou pouvant être maintenues en suspension ou en dispersion stable dans les conditions de l'essai; b) effluents industriels ou domestiques; c) eaux usées traitées ou non; d) extraits aqueux et lixiviats; e) eaux douces (eaux de surface et eaux souterraines); f) éluats de sédiments d'eaux douces; g) eaux interstitielles de sédiments d'eau douce.
