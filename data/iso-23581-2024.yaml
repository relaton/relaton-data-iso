abstract:
- content: |-
    This document specifies a procedure for the determination of kinematic viscosity, ν, by calculation from dynamic viscosity, η, and density, ρ, of both transparent and opaque liquid petroleum products and crude oils using the Stabinger type viscometer.
    The result obtained using the procedure described in this document depends on the rheological behaviour of the sample. This document is predominantly applicable to liquids whose shear stress and shear rate are proportional (Newtonian flow behaviour). If the viscosity changes significantly with the shear rate, comparison with other measuring methods is not possible except at similar shear rates.
    The precision has been determined only for the materials, density ranges and temperatures described in Clause 13. The test method can be applied to a wider range of viscosity, density, temperature and materials. It is possible that the precision and bias are applicable for materials which are not listed in Clause 13.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la viscosité cinématique, ν, par calcul à partir de la viscosité dynamique, η, et de la masse volumique, ρ, des produits pétroliers liquides transparents et opaques et des huiles brutes à l'aide du viscosimètre de type Stabinger.
    Le résultat obtenu en utilisant la méthode décrite dans le présent document dépend du comportement rhéologique de l'échantillon. Ce document s'applique principalement à des liquides dont la contrainte de cisaillement et le taux de cisaillement sont proportionnels (comportement d'écoulement newtonien). Cependant, si la viscosité varie de manière significative avec le taux de cisaillement, une comparaison avec d'autres méthodes de mesure n'est pertinente qu'à des taux de cisaillement similaires.
    La fidélité a été déterminée pour les produits, les gammes de masse volumique et de température décrites à l'Article 13. La méthode d'essai peut être appliquée à une gamme plus large de viscosité, de masse volumique,  de température et de produits. Il est possible que la fidélité et le biais puissent être applicables à des produits qui ne figurent pas à l’Article 13.
