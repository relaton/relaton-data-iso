abstract:
- content: "ISO 21299:2009 defines test procedures and acceptance criteria for the
    roll-over protective structures (ROPS) of powered ride-on turf care machinery
    with a mass of 3 000 kg or less. \nIt is not applicable to stand-on or sulky type
    machines, nor to self‑propelled machinery and tractors used in agriculture, forestry
    or construction applications."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21299:2009 définit des modes opératoires d'essai et les critères d'acceptation pour les structures de protection contre le retournement (ROPS, roll-over protective structures) des équipements pour l'entretien du gazon automoteurs à conducteur porté ayant au plus une masse de 3 000 kg.
    Elle n'est pas applicable aux machines à conducteur debout ou de type sulky, ni aux machines automotrices ou aux tracteurs agricoles, forestiers ou pour applications dans la construction.
