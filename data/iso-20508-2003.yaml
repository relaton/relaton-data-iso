abstract:
- language: en
  script: Latn
  content: |-
    ISO 20508:2003 specifies a test method for determining the visible light transmittance of a transparent coating material, e.g., the transparent electrode for display devices, in which a fine ceramic thin film is coated on to a substrate.
    ISO 20508:2003 is not applicable to deliberately coloured, uneven or non-parallel faced test pieces. A translucent medium is not included in this International Standard.
