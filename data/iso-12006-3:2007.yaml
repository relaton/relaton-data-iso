abstract:
- language: en
  script: Latn
  content: ISO 12006-3:2007 specifies a language-independent information model which
    can be used for the development of dictionaries used to store or provide information
    about construction works. It enables classification systems, information models,
    object models and process models to be referenced from within a common framework.
- language: fr
  script: Latn
  content: |-
    L'ISO 12006-3:2007 décrit un modèle d'information indépendant de la langue qui peut servir à l'établissement de dictionnaires employés pour consigner ou fournir des informations sur des travaux de construction.
    Elle permet le référencement de systèmes de classification, de modèles d'information, de modèles d'objets et de modèles de processus au sein d'un schéma commun.
