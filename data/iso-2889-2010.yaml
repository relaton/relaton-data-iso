abstract:
- language: en
  script: Latn
  content: |-
    ISO 2889:2010 sets forth performance-based criteria and recommendations for the design and use of systems for sampling of airborne radioactive materials in the effluent air from the ducts and stacks of nuclear facilities.
    The requirements and recommendations of ISO 2889:2010 are aimed at sampling that is conducted for regulatory compliance and system control. If existing air-sampling systems are not designed to the performance requirements and recommendations of ISO 2889:2010, an evaluation of the performance of the system is advised. If deficiencies are discovered, a determination of whether or not a retrofit is needed and practicable is recommended.
    It can be impossible to meet the requirements of ISO 2889:2010 in all conditions with a sampling system designed for normal operations only. Under off-normal conditions, the criteria or recommendations of ISO 2889:2010 still apply; but for accident conditions, special or separate accident air sampling systems can be necessary.
- language: fr
  script: Latn
  content: |-
    L'ISO 2889:2010 contient des recommandations et des critères de performances relatifs à la conception et à l'utilisation de systèmes permettant de prélever les échantillons de matières radioactives en suspension dans l'air dans les conduits et les émissaires de rejet des installations nucléaires.
    Les critères et recommandations de l'ISO 2889:2010 concernent les prélèvements effectués pour être conforme à la réglementation et pour la surveillance des installations. Si les systèmes de prélèvement d'air existants n'ont pas été conçus selon les critères et les recommandations de performance de l'ISO 2889:2010, une évaluation des performances du système est conseillée. Si des écarts de performance sont constatés, il est étudié si une modification a posteriori du système de prélèvement est nécessaire et réalisable.
    Il peut être impossible de se conformer aux critères de l'ISO 2889:2010 dans toutes les conditions avec un système de prélèvement conçu seulement pour un fonctionnement normal. Dans les conditions anormales, les critères ou recommandations de l'ISO 2889:2010 s'appliquent encore, mais pour les conditions accidentelles, des systèmes de prélèvement d'air spécifiques ou séparés peuvent être nécessaires.
