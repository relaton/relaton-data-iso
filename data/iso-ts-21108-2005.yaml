abstract:
- language: en
  script: Latn
  content: 'ISO/TS 21108:2005 specifies the dimensions and tolerances for the interface
    between impulse wrenches and their power sockets: output spindle of power tool/female
    drive end of power socket. This interface is based on the principle of a socket
    centred on the cylindrical spindle. Alternative dimensions and tolerances for
    two options, A and B, are provided. It is applicable to both pneumatically and
    electrically driven impulse tools, and could also be used in other applications.'
- language: fr
  script: Latn
  content: 'L''ISO 21108:2005 spécifie les dimensions et les tolérances de l''interface
    entre les clés à impulsion et leur douille-machine: broche de sortie de la machine
    portative de l''entraînement femelle de la douille-machine. L''interface est basée
    sur le principe d''une douille centrée sur la broche cylindrique. D''autres dimensions
    et tolérances de deux séries optionnelles, A et B sont fournies. Elle est applicable
    aux clés à impulsion à alimentation pneumatique ou électrique et pourrait être
    aussi utilisée pour d''autres applications.'
