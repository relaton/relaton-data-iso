- content: |-
    Le présent document fournit une base générale pour la gestion des données dans les services, les systèmes et les installations liés à l’eau potable, aux eaux usées et aux eaux pluviales. Il met l’accent sur les données en tant qu’actif et introduit des règles de base pour l’acquisition, le stockage et le traitement efficients des données. Il vise à aider les propriétaires et exploitants de systèmes de gestion de l’eau à gérer leurs installations de manière plus efficiente en se basant sur de grandes quantités de données.
    Les éléments suivants relèvent du domaine d’application du présent document :
    —     gestion des données en tant qu’actif dans les systèmes de gestion de l’eau ;
    —     principes et lignes directrices pour la gestion des données ;
    —     organisation des personnes en relation avec la gestion des données.
