abstract:
- content: |-
    This document provides a general foundation for data management in services, systems and facilities related to drinking water, wastewater and stormwater. It emphasizes data as an asset and introduces basic rules for efficient data acquisition, storage and processing. It aims to help water system owners and operators manage water facilities more efficiently based on large-scale data.
    The following aspects are within the scope of this document:
    —     management of data as an asset in water systems;
    —     data management principles and guidelines;
    —     people organization in relation to data management.
