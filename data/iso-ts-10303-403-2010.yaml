abstract:
- content: "ISO/TS 10303-403:2010-03 specifies the application module for\n         AP203
    configuration controlled 3D design of mechanical parts and assemblies.       \n
    \        \n      \n\n         The following are within the scope of \n         ISO/TS
    10303-403:2010-03:\n         \n      \n- products that are mechanical parts and
    assemblies;\n- product definition data and configuration control data pertaining
    to the design phase of a product's development;\n- representation of an instance
    of a part in an assembly through its usage in a sub-assembly;\n- three dimensional
    shape representations of a part that includes:\n                  \n            geometrically
    and topologically bounded wireframe models;geometrically bounded surface models;topologically
    bounded solid models with facetted, elementary and advanced faces;non surface
    bounded solid models including constructive solid geometry, curve swept and other
    swept solids, thickened face\n                  solid;\n               solids
    with construction history;topologically bounded manifold surface and subsurface
    and non manifold surface models;topologically bounded compound models;  \n                  \n
    \        \n- geometric validation properties to allow the translation of geometric
    shape representations (advanced boundary representation\n            and \n                   faceted
    boundary representation solids) to be checked for quality;\n         \n- geometric
    and dimensional tolerances applied to geometric shape representations;\n- materials
    and their composition of chemical substance;\n- composite material structure and
    shape;\n- catalogue data characterized by property value pairs;\n- three dimensional
    presentation of product data:\n                  \n            arranging geometric
    elements in layers and groups and assigning colours;presentation styles for points,
    curves, surfaces and sections, including hatching and tiling;saved views of particular
    camera positions and sections;textual annotation and notes applied to geometric
    elements;presentation of geometric and dimensional tolerances;  \n                  \n
    \        \n- technical drawings as two dimensional presentation of product data."
