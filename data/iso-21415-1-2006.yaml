abstract:
- content: ISO 21415-1:2006 specifies a manual washing out method for the determination
    of the wet gluten content of wheat flour (Triticum aestivum L. and Triticum durum
    Desf.). This method is directly applicable to flour. It is also applicable to
    semolina and wheat after grinding, if their particle size distribution meets the
    given specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21415-1:2006 spécifie une méthode d'extraction manuelle pour la détermination
    de la teneur en gluten humide des farines de blé (Triticum aestivum L. et Triticum
    durum Desf.). La présente méthode est directement applicable aux farines. Elle
    peut également être applicable aux semoules et au blé après mouture si leur granulométrie
    satisfait aux spécifications données dans le Tableau B.1.
