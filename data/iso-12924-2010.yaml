abstract:
- content: |-
    ISO 12924:2010 specifies the requirements of greases used for the lubrication of equipment, components of machines, vehicles, etc. The purpose of ISO 12924:2010 is to provide guidance suppliers and end users of greases and to equipment manufacturers of grease-lubricated equipment.
    ISO 12924:2010 is written in a general form so that its application can accommodate various climatic conditions throughout the world. ISO 12924:2010 also stipulates the requirements for the lubricating grease at the time of the delivery.
    The classification of family X (greases), which belongs to class L (lubricants, industrial oils and related products), is specified in ISO 6743-9. In this classification, a grease cannot have more than one symbol. This symbol is expected to correspond to the most severe conditions of temperature, water contamination and load in which the grease can be used.
    It is intended that ISO 12924:2010 be read in conjunction with ISO 6743-9.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12924:2010 spécifie les exigences relatives aux graisses utilisées pour la lubrification d'équipements, de composants des machines, de véhicules, etc. L'objectif de l'ISO 12924:2010 est de fournir des directives aux fournisseurs et aux consommateurs de graisses ainsi qu'aux fabricants d'équipements lubrifiés par de la graisse.
    L'ISO 12924:2010 est rédigée de manière générale afin que son application couvre les diverses conditions climatiques dans le monde. Elle spécifie également les exigences relatives à la graisse lubrifiante au moment de la livraison.
    La classification de la famille X (graisses) qui appartient à la classe L (lubrifiants, huiles industrielles et produits connexes) est définie dans l'ISO 6743-9. Dans cette classification, une graisse ne peut avoir qu'un seul symbole. Il convient que ce symbole corresponde aux conditions les plus sévères de température, de contamination par l'eau et de charge auxquelles la graisse peut être utilisée.
    L'ISO 12924:2010 est destinée à être lue conjointement à l'ISO 6743-9.
