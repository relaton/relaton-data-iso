abstract:
- content: Establishes terminology and the content of commercial literature specifications
    for self-propelled dumpers. Applies to dumpers as defined in ISO 6165. Covers
    i.a. base machine and performance terminology and contains an annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit la terminologie et fixe le
    contenu des spécifications des documents commerciaux pour les tombereaux automoteurs
    tels que définis dans l'ISO 6165.  \nNOTE -- En français, le terme «tombereau»
    correspond au terme anglais «dumper»,et fait l'objet d'une réglementation officielle
    en France.\n"
