abstract:
- language: en
  script: Latn
  content: ISO/TR 19686-100:2016 describes the procedure for evaluation in order to
    determine the equivalency of test methods used on a global scale in quality specifications
    of petroleum products, lubricants, liquid fuels and gaseous fuels for transportation
    purposes. The result of the assessment on each property is presented in a separate
    part of ISO/TR 19686. This document is intended to guide laboratories that use
    one part of ISO/TR 19686 and wish to know if they can also use other parts.
