abstract:
- content: ISO 7240-15:2004 specifies requirements, test methods and performance criteria
    for point-type resettable multisensor fire detectors for use in fire detection
    systems installed in buildings, incorporating in one mechanical enclosure at least
    one smoke sensor and at least one other sensor which responds to heat, and in
    which the signal(s) of the smoke sensor(s) is/are combined with the signal(s)
    of the heat sensor(s). The performance of single components within a multisensor
    fire detector covered by this standard may not be sufficient for conformity to
    other standards for the single sensor.
