abstract:
- content: ISO 16532-1:2008 specifies a method for the determination of the grease
    resistance of paper and board. The paper or board can be tested creased or uncreased.
    The test is primarily intended to establish a level of grease resistance by determining
    the time taken for a simulated “fat material” (palm kernel oil) to penetrate (break-through)
    the sheet for papers such as food board, and greaseproof and vegetable parchment.
    It is also applicable to paper and board which have been internally or surface
    sized with organophobic materials, or made grease resistant by a plastic extrusion
    coating.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16532-1:2008 spécifie une méthode de détermination de l'imperméabilité
    aux graisses des papiers et des cartons. Les papiers ou cartons peuvent être soumis
    à essai pliés ou non pliés. L'essai vise tout d'abord à établir un niveau d'imperméabilité
    aux graisses en déterminant le temps qu'il faut à une «matière grasse» simulée
    (huile de palme) pour pénétrer (transpercement) une feuille de papier ou carton
    tel que carton pour produits alimentaires, papier ingraissable et papier sulfurisé.
    Il peut aussi être appliqué aux papiers et aux cartons collés en masse ou en surface
    avec des matières organophobiques, ou à ceux qui sont rendus ingraissables grâce
    à un couchage plastique par extrusion.
