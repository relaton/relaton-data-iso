abstract:
- language: en
  script: Latn
  content: ISO 3317:2009 prescribes the technical specifications for square drive
    adaptor hexagon or cylindrical flat inserts for power socket wrenches. It applies
    to square drive adaptors with hexagon drive or with cylindrical flat end drive
    as defined in ISO 1173, and to driving squares for power socket wrenches as defined
    in ISO 1174-2.
- language: fr
  script: Latn
  content: L'ISO 3317:2009 donne les spécifications techniques des adaptateurs à carré
    mâle avec entraînement hexagonal ou cylindrique mâle, pour douilles machines.
    Elle s'applique aux adaptateurs à carré mâle avec entraînement hexagonal ou cylindrique
    mâle conformes à l'ISO 1173 et aux carrés d'entraînement pour douilles machines
    conformes à l'ISO 1174-2.
