abstract:
- language: en
  script: Latn
  content: Establishes test conditions and strength requirements to be met by 40 mm
    and 50 mm drawbar couplings, and the corresponding drawbar eyes. Gives the equation
    to be used to calculate the F-value (expressed in kN), shows the application of
    horizontal test load (figure 1), and describes the loading cycle and the selected
    frequency as well as strength criteria.
