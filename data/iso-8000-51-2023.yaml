abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements that support the exchange of data governance policy statements and automated conformance testing of data sets to the data specifications referenced by policy statements.
    The following are within the scope of this document:
    —     requirements for the syntax and semantics of identifiers for organizations issuing data governance policy statements;
    —     requirements for the syntax and semantics of identifiers for data governance policy statements;
    —     data specifications referenced by data governance policy statements, where those specifications are computer processable.
    The following are outside the scope of this document:
    —     general processes, roles and responsibilities for performing data governance;
    EXAMPLE           An approach to data governance is covered by ISO/IEC 38505-1 and ISO/IEC TR 38505-2.
    —     requirements for the syntax and semantics of data specifications referenced by a data governance policy statement;
    —     requirements for the syntax and semantics of data governance policy statements;
    —     methods used for the creation of data governance policy statements;
    —     methods used for measuring conformance with the requirements referenced by data governance policy statements;
    —     methods used for monitoring conformance with the requirements referenced by data governance policy statements.
