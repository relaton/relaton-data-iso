abstract:
- content: ISO 16198:2015 specifies the plant-based test, called biotest, which enables
    estimation of the environmental bioavailability of trace elements to plants either
    basically as the concentration in shoots and roots or in a more integrative way
    as the net uptake flux in plants.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16198:2015 spécifie le test végétal, dénommé «biotest» qui permet
    d'estimer la biodisponibilité environnementale des éléments traces pour les végétaux,
    soit simplement sous la forme de concentrations dans les parties aériennes et
    racinaires, soit de façon plus globale sous forme de flux de prélèvement net dans
    les végétaux.
