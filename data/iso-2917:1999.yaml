abstract:
- content: |-
    This International Standard specifies the reference method for measuring the pH of all kinds of meat and meat
    products, including poultry.
    The method is applicable to products which may be homogenized and also to non-destructive measurements on
    carcass meat, quarters and muscles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode de référence pour la détermination du pH de toutes sortes
    de viandes et produits à base de viande, y compris la volaille.
    La méthode s'applique aux produits pouvant être homogénéisés et aux mesurages non destructifs effectués sur la
    carcasse, les quartiers et les muscles.
