  format: text/plain
- content: |-
    L'ISO 2017-2:2007 établit les exigences nécessaires en vue d'assurer un échange approprié des informations relatives à la mise en ?uvre de systèmes d'isolation pour les vibrations et les chocs produits par les systèmes ferroviaires.
    Elle s'applique à la construction de nouveaux systèmes ferroviaires. Elle peut également s'appliquer à des systèmes déjà construits lorsque l'utilisateur veut résoudre un problème vibratoire nouvellement apparu lié à la dégradation de la voie ferrée, lorsque de nouvelles exigences environnementales relatives à l'aménagement de l'espace sont mises en place, ou lorsque de nouveaux aménagements de terrain sensibles aux vibrations sont réalisés à proximité de systèmes ferroviaires existants.
    Elle s'applique aux problèmes vibratoires rencontrés dans l'environnement d'un système ferroviaire mais ne traite pas des problèmes vibratoires observés dans les voitures (wagons) mêmes.
    L'ISO 2017-2:2007 vise à apporter des réponses pertinentes aux questions qui sont soulevées par le fabricant et les utilisateurs (pourquoi, quoi, quand et comment isoler des systèmes mécaniques).
