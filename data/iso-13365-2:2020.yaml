abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method by artificial perspiration solution aqueous extraction for the determination of the aqueous extractable content of the following preservative agents in leather by liquid chromatography:
    —     2-(thiocyanomethylthio)-benzothiazole (TCMTB);
    —     4-chloro-3-methylphenol (PCMC);
    —     2-phenylphenol (OPP);
    —     2-octylisothiazol-3(2H)-one (OIT);
    This method can also be used to determine breakdown products of these preservative agents, which protect leather from microbiological attack.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour la détermination de la teneur extractible par l'eau des agents de conservation dans le cuir par chromatographie en phase liquide, après extraction par une solution aqueuse de sueur artificielle; elle concerne les agents de conservation suivants:
    —          2-(thiocyanométhylthio)-benzothiazole (TCMTB);
    —          4-chloro-3-méthylphénol (PCMC);
    —          2-phénylphénol (OPP);
    —          2-octylisothiazol-3(2H)-one (OIT).
    Cette méthode peut également être utilisée pour déterminer les produits de décomposition de ces agents de conservation, qui protègent le cuir des attaques microbiologiques.
