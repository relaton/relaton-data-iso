  format: text/plain
- content: Le présent document spécifie les principes généraux d'une méthode utilisant
    un viscosimètre à chute de bille dans un tube incliné pour la détermination de
    la viscosité des polymères et des résines à l'état liquide en émulsion ou en dispersion.
    Il est applicable, dans une plage de mesurage de la viscosité de 0,6 mPa·s à 250
    000 mPa·s (plage de température de −20 °C à +120 °C), aux liquides dont la contrainte
    de cisaillement et la vitesse de cisaillement sont proportionnelles, ce qui signifie
    que la viscosité de ces liquides est indépendante de la vitesse de cisaillement.
    Ce comportement idéal est couramment dénommé «visco-élasticité newtonienne». Lorsque
    les caractéristiques d'un liquide donné ne correspondent pas à ce comportement,
    il arrive que l'on obtienne des résultats différents quand on utilise des billes
    différentes ou des viscosimètres de géométries différentes, tels que les viscosimètres
    capillaires et rotatifs.
