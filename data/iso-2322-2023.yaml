abstract:
- content: |-
    This document specifies:
    —     physical and chemical tests on raw rubbers;
    —     standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics of emulsion- and solution-polymerized styrene-butadiene rubbers (SBRs), including oil-extended rubbers.
    It applies to those rubbers listed in Table 1 which are normally used in vulcanized form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie:
    —     les méthodes d'essais physiques et chimiques des caoutchoucs bruts;
    —     les ingrédients normalisés, les formules d'essai normalisées, l'appareillage, et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs butadiène-styrène (SBR) polymérisés en émulsion ou en solution, y compris les types étendus à l'huile.
    Il est applicable aux caoutchoucs énumérés dans le Tableau 1 qui sont normalement utilisés sous forme vulcanisée.
