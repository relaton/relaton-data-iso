abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure for rating the tendencies of gas turbine fuels to deposit decomposition products within the fuel system. It is applicable to middle distillate and wide-cut fuels and is particularly specified for the performance of aviation gas turbine fuels.
    The test results are indicative of fuel thermal oxidation stability during gas turbine operation and can be used to assess the level of deposits that form when liquid fuel contacts a heated surface at a specified temperature.
    This method is also applicable to aviation turbine fuel that consists of conventional and synthetic blending components as defined in the scope of for instance ASTM D7566[1] and Def Stan 91-091[2].
    NOTE       For the benefit of those using older instruments, non-SI-units and recalculated numbers are given in between brackets where they are more suitable.
- language: fr
  script: Latn
  content: |-
    gaz à former des dépôts de produits de décomposition à l'intérieur des circuits de carburant. Cette méthode est applicable aux distillats moyens et aux carburants à coupe large, et elle est particulièrement spécifiée pour évaluer les performances des carburéacteurs.
    Les résultats de l'essai sont représentatifs de la stabilité à l'oxydation thermique du carburant pendant le fonctionnement sur turbine à gaz et peuvent être utilisés pour évaluer le niveau de dépôts formés lorsque le carburant liquide entre en contact avec une surface chaude qui est à une température spécifiée.
    Cette méthode est également applicable aux carburéacteurs composés d'un mélange d'éléments conventionnels et synthétiques tels que définis notamment dans le domaine d'application des normes ASTM D7566[1] et Def Stan 91-091[2].
    NOTE            Pour le bénéfice des utilisateurs d'instruments plus anciens, les unités non-SI et les nombres recalculés sont indiqués entre parenthèses lorsqu'ils sont plus appropriés.
