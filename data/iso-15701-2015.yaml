abstract:
- language: en
  script: Latn
  content: ISO 15701:2015 specifies a method for assessing the propensity of dyes
    and pigments to migrate from leather to a synthetic substrate by determining the
    transfer of colour from the leather to white plasticized poly(vinyl chloride)
    in contact with it. This method is suitable for leather of all kinds at any stage
    of processing.
- language: fr
  script: Latn
  content: L'ISO 15701:2015 spécifie une méthode d'évaluation de la propension des
    colorants et des pigments à migrer du cuir dans un tissu synthétique, en déterminant
    le transfert de la coloration depuis le cuir vers un poly(chlorure de vinyle)
    plastifié blanc en contact avec celui-ci. La présente méthode est adaptée à tous
    les types de cuir, à toutes les étapes de leur traitement.
