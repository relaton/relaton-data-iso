abstract:
- language: en
  script: Latn
  content: |-
    This document establishes requirements for the specifications of blockboards and battenboards for general use, in dry, tropic dry/humid, and high-humid/exterior conditions. It includes requirements of materials, lay-up, physical and mechanical properties, bonding quality, formaldehyde release, conformity verification, and marking.
    The values listed in this document relate to product properties, but they are not characteristic values to be used in design calculations.
