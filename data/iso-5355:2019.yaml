abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements, test methods and marking of ski-boots which are used with current systems of alpine ski-bindings with attachment at the boot toe and boot heel, the proper release function of which depends on the dimensions and design of the interfaces.
    For ski-binding systems that function irrespective of the sole shape or that have different requirements for the sole dimensions, it is not always necessary for the ski-boot soles to comply with this document in order to achieve the desired degree of safety.
    It applies to ski-boots of sizes 15,0 and larger [types A (for adults) and C (for children)] in the Mondopoint system (see Annex A).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences, les méthodes d'essai et le marquage des chaussures de ski qui sont utilisées avec les systèmes actuels de fixation de ski alpin où le maintien s'effectue à l'avant et au talon de la chaussure et dont le fonctionnement convenable du déclenchement dépend des dimensions et de la conception des zones de contact.
    Pour les systèmes de fixation dont le fonctionnement est indépendant de la forme de la semelle ou dont les exigences de dimensions de la semelle sont différentes, il n'est pas toujours nécessaire que les semelles de chaussures de ski soient conformes au présent document pour garantir le niveau de sécurité recherché.
    La présente Norme internationale est applicable aux chaussures de ski de pointure 15,0 et plus [type A (pour les adultes) et C (pour les enfants)] dans le système Mondopoint (voir l'Annexe A).
