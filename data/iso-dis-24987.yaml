abstract:
- content: |-
    This document specifies the basic dimensions and tolerances, in millimetres of trombone head punches.
    This document gives examples of materials and their hardness, and specifies the designation of punches in accordance with this document.
    These punches are available with shank diameters, D, from 4 mm to 20 mm.
    The main use of the punches specified in this document is for punching holes in steel sheet. They may also be used for punching in other materials.
    The setting up system for trombone head punches is défined in Annex A.
