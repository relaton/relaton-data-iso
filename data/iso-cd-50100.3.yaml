abstract:
- language: en
  script: Latn
  content: "This document specifies requirements and guidance to enable an organization
    to reduce its energy related greenhouse gas (GHG) emissions. \nThis document:\na)\tis
    applicable to any organization regardless of its type, size, complexity, geographical
    location, organizational culture or the products and services it provides;\nb)\tis
    applicable to Scope 1 emissions related to energy and Scope 2 emissions;\nc)\tis
    applicable irrespective of the quantity, use, or types of energy consumed;\nd)\trequires
    demonstration of absolute reduction of energy related GHG emissions aligned with
    emission reduction target(s);\ne)\tISO 50001 is required as a part of this document.\nNote:
    Organizations can include some or all categories of Scope 3 emissions within the
    scope of their EnMS based on the organization’s management decisions. \nAnnex
    A provides guidance for the use of this document. \nAnnex B provides guidance
    on managing Scope 3 emissions.\nAnnex C provides guidance on the relationship
    between this document and ISO 50001."
