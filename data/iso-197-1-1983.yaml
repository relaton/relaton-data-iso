abstract:
- language: en
  script: Latn
  content: Includes general terms and defitions (alloy, alloying element, impurity,
    master alloy, etc.), specific terms and definitions for unrefined copper (copper
    matte; black copper; etc.) and refined copper (oxygen-free copper, chemical refining,
    etc.) and copper alloys (brasses, bronzes, etc.). This part of ISO 197 gives a
    classification of copper and copper alloys including a dividing line between both
    for further details (annex).
