abstract:
- language: en
  script: Latn
  content: |-
    ISO 10816-21:2015 specifies the measurement and evaluation of mechanical vibration of wind turbines and their components by taking measurements on non-rotating parts. It applies to horizontal axis wind turbines with mechanical gearbox and rated generator output exceeding 200 kW and the following design and operational characteristics:
    a)    installation on supporting systems (tower and foundation) made of steel and/or concrete;
    b)    horizontal axis rotor with several rotor blades;
    c)    rotor bearing separate from or integrated into the gearbox;
    d)    generators driven via gearbox;
    e)    generators of the synchronous or asynchronous type (mostly equipped with 4-pole generator);
    f)     generators with only a fixed pole number or which are pole-changeable for speed adjustment;
    g)    output control by rotor blades (pitch or stall wind turbines);
    h)    generator coupled to the power grid via converter or directly.
- language: fr
  script: Latn
  content: |-
    L'ISO 10816-21:2015 spécifie le mesurage et l'évaluation des vibrations mécaniques des turbines éoliennes et de leurs composants en réalisant des mesurages sur les parties non tournantes. Elle s'applique aux turbines éoliennes à axe horizontal équipées d'un multiplicateur mécanique et d'un alternateur ayant une puissance nominale de 200 kW, et présentant les caractéristiques de conception et de fonctionnement suivantes:
    a)    installation sur des systèmes de support (mât et fondation) en acier et/ou béton;
    b)    rotor à axe horizontal avec plusieurs pales de rotor;
    c)    palier de rotor séparé ou intégré dans le multiplicateur;
    d)    alternateurs entraînés par l'intermédiaire d'un multiplicateur;
    e)    alternateurs de type synchrone ou asynchrone (le plus souvent équipés d'un alternateur quadripolaire);
    f)     alternateurs ayant seulement un nombre fixe de pôles ou alternateurs à pôles variables pour le réglage de la vitesse;
    g)    contrôle de la puissance par réglage des pales du rotor (turbines éoliennes à pas variable ou à pas fixe);
    h)    alternateur couplé au réseau électrique directement ou par l'intermédiaire d'un convertisseur.
