abstract:
- language: en
  script: Latn
  content: |-
    ISO 15296:2017 defines a vocabulary of terms and definitions specifically related to gas welding equipment.
    NOTE       In addition to terms used in two of the official ISO languages (English and French), this document gives the equivalent terms in German. These are published under the responsibility of the member body for Germany (DIN) and are given for information only. Only the terms and definitions given in the official languages can be considered as ISO terms.
- language: fr
  script: Latn
  content: |-
    ISO 15296:2017 constitue un vocabulaire des termes et définitions spécifiques au matériel de soudage aux gaz.
    NOTE       En complément des termes en anglais et français (deux des trois langues officielles de l'ISO), la présente Norme internationale donne les termes équivalents en allemand. Ces termes sont publiés sous la responsabilité du comité membre allemand (DIN) et sont donnée au titre d'information seulement. Toutefois, seuls les termes et définitions donnés dans les langues officielles peuvent être considérés comme étant des termes de l'ISO.
