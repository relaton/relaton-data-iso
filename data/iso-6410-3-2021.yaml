abstract:
- language: en
  script: Latn
  content: This document establishes rules for the simplified representation of threaded
    parts, with the exception of screw thread inserts, which are covered in ISO 6410-2.
    This representation is applicable when it is not necessary to show the exact shape
    and details of the parts (see ISO 6410-1), for example in assembly drawings.
- language: fr
  script: Latn
  content: Le présent document établit des règles pour la représentation simplifiée
    des pièces filetées, à l'exception des inserts filetés qui font l'objet de l'ISO
    6410-2. Cette représentation s'applique dans le cas où il n'est pas nécessaire
    de montrer la forme exacte et le détail des pièces (voir ISO 6410-1), par exemple
    dans les dessins d'assemblage.
