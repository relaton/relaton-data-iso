abstract:
- language: en
  script: Latn
  content: |-
    ISO 18314-3:2015 specifies different methods of calculating special indices, which are generally used to describe lightness respectively jetness of samples including chroma or hue within one colour-coordinate.
    ISO 18314-3:2015 is applicable to tristimulus values and chromaticity coordinates calculated using colour-matching functions of the CIE 1964 standard colourimetric system. It can be used for the specification of colour stimuli perceived as belonging to a reflecting or transmitting object, where a one-dimensional value is required.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 18314 spécifie les méthodes de calcul de plusieurs indices spéciaux, qui sont généralement employés pour décrire la clarté ou la profondeur du noir d'échantillons avec la saturation ou la teinte pour une coordonnée monochromatique.
    La présente partie de l'ISO 18314 est applicable aux composantes trichromatiques et aux coordonnées trichromatiques calculées à l'aide de fonctions colorimétriques du système de référence colorimétrique CIE 1964. Elle peut être utilisée pour la spécification de stimulus de couleur se rapportant à des objets qui réfléchissent ou qui transmettent la lumière, pour lesquels une valeur unidimensionnelle est nécessaire.
