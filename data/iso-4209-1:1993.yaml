abstract:
- content: This part specifies the designation, dimensions, and load ratings of tyres
    primarily intended for trucks and buses. It applies to bias-belted, diagonal and
    radial tyres mounted on 5° tapered rims and on 15° tapered (drop-centre) rims.
    It is also applicable to different concepts and types of tyres and rims; in these
    cases, however, appropriate rim/section ratios, coefficients, and construction
    codes have been added to tables 2 and 3.
