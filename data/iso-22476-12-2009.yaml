abstract:
- content: |-
    ISO 22476-12:2009 specifies a mechanical cone penetration test (CPTM), including equipment requirements, execution and reporting. The results from such geotechnical testing are especially suited to the qualitative and/or quantitative determination of a soil profile — together with direct investigations — or as a relative comparison with other in situ tests.
    The results from a cone penetration test can in principle be used to evaluate stratification, soil type, and geotechnical parameters such as soil density, shear‑strength parameters and deformation and consolidation characteristics.
    ISO 22476-12:2009 specifies the following features: type of cone penetration test; application class; penetration length or penetration depth; elevation of the ground surface or underwater ground surface at the location of the cone penetration test with reference to a datum; location of the cone penetration test relative to a reproducible fixed location reference point.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22476-12:2009 spécifie un essai de pénétration statique au cône à pointe mécanique (CPTM), y compris les exigences relatives au matériel, l'exécution et le procès-verbal. Les résultats de cet essai géotechnique sont particulièrement adaptés à la détermination qualitative et/ou quantitative d'un profil de sol — associés à des reconnaissances directes — ou pour être comparés à d'autres essais réalisés in situ.
    Les résultats d'un essai de pénétration statique au cône peuvent, en principe, être utilisés pour évaluer la stratification, le type de sol et les paramètres géotechniques, tels que la densité du sol, les paramètres de résistance au cisaillement et les caractéristiques de déformation et de tassement.
    L'ISO 22476-12:2009 spécifie le type d'essai de pénétration statique au cône; la classe d'application; la longueur ou profondeur de pénétration; l'altitude de la surface du sol ou de la surface du sol sous-marin, par rapport à un système de référence, à l'endroit où est réalisé l'essai de pénétration statique au cône; et la position du lieu d'essai de pénétration statique au cône par rapport à un point de référence fixe reproductible.
