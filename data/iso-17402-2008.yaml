abstract:
- content: "ISO 17402:2008 provides guidance for the selection and application of
    methods to assess bioavailability for the characterisation of contaminated soil
    and soil materials. ISO 17402:2008 does not give a selection of the best applicable
    methods, but specifies boundary conditions and principles of methods to be used
    and gives the minimal requirements for the development of methods. The results
    obtained from such methods can be used as an estimate of bioavailability in a
    risk-assessment approach.\nThe contaminants considered in ISO 17402:2008 are metals,
    including metalloids, and organic contaminants, including organometal compounds.
    This International Standard is also applicable to metals originating from natural
    geological and pedological processes (natural pedo-geochemical content). \nISO
    17402:2008 can also be applied to sediments."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 17402:2008 donne des lignes directrices pour la sélection et l'application
    des méthodes permettant d'évaluer la biodisponibilité pour la caractérisation
    du sol et des matériaux du sol contaminés. L'ISO 17402:2008 ne fournit pas une
    sélection des meilleures méthodes applicables, mais spécifie les principes et
    les conditions limites des méthodes à utiliser et indique les exigences minimales
    relatives au développement de méthodes. Les résultats obtenus à partir de telles
    méthodes peuvent être utilisés en tant qu'estimation de la biodisponibilité dans
    une approche d'évaluation du risque.\nLes contaminants considérés dans l'ISO 17402:2008
    sont les métaux, y compris les métalloïdes et les contaminants organiques, notamment
    les composés organométalliques. La présente Norme internationale s'applique également
    aux métaux issus de processus géologiques et pédologiques naturels (teneur pédogéochimique
    naturelle). \nL'ISO 17402:2008 peut également s'appliquer aux sédiments."
