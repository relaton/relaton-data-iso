- content: |-
    Le présent document spécifie les exigences applicables à un système de management responsable appliqué à l’activité événementielle pour tous les types d’événements ou activités événementielles, et fournit des recommandations relatives à la mise en conformité à ces exigences.
    Le présent document est applicable à tout organisme qui souhaite:
    a)       établir, mettre en œuvre, maintenir et améliorer un système de management responsable appliqué à l’activité événementielle;
    b)       s’assurer de sa conformité à sa politique de développement durable établie;
    c)        atteindre le ou les résultats attendus de son système de management responsable appliqué à l’activité événementielle;
    d)       démontrer une conformité volontaire au présent document par:
    —    première partie (auto-évaluation et auto-déclaration);
    —    seconde partie (confirmation de la conformité par des parties ayant un intérêt à l’égard de l’organisme, comme les clients, ou par d’autres personnes agissant en leur nom);
    —    tierce partie indépendante (par exemple un organisme de certification).
