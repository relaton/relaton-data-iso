abstract:
- content: ISO 14004:2004 provides guidance on the establishment, implementation,
    maintenance and improvement of an environmental management system and its coordination
    with other management systems. The guidelines in ISO 14004:2004 are applicable
    to any organization, regardless of its size, type, location or level of maturity.
    While the guidelines in ISO 14004:2004 are consistent with the ISO 14001:2004
    environmental management system model, they are not intended to provide interpretations
    of the requirements of ISO 14001:2004.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 14004:2004 donne des lignes directrices concernant l''établissement,
    la mise en oeuvre, la mise à jour et l''amélioration d''un système de management
    environnemental, en indiquant comment le coordonner aux autres systèmes de management
    existants. Ces lignes directrices sont applicables à tout organisme, indépendamment
    de sa taille, de sa localisation, de sa nature ou de son niveau de maturité. Les
    lignes directrices de l''ISO 14004:2004 sont cohérentes avec le modèle de systèmes
    de management environnemental de l''ISO 14001: 2004, mais n''ont pas pour objet
    de fournir une interprétation des exigences de l''ISO 14001:2004.'
