abstract:
- language: en
  script: Latn
  content: "ISO/TR 230-8:2010 is concerned with the different types of vibration that
    can occur between the tool-holding part and the workpiece-holding part of a machine
    tool. (For simplicity, these will generally be referred to as “tool” and “workpiece”,
    respectively.) These are vibrations that can adversely influence the production
    of both an acceptable surface finish and an accurate workpiece.\nIt is not aimed
    primarily at those who have expertise in vibration analysis and who routinely
    carry out such work in research and development environments. It does not, therefore,
    replace standard textbooks on the subject.. It is, however, intended for manufacturers
    and users alike with general engineering knowledge in order to enhance their understanding
    of the causes of vibration by providing an overview of the relevant background
    theory.\nIt also provides basic measurement procedures for evaluating certain
    types of vibration problems that can beset a machine tool:\n- vibrations occurring
    as a result of mechanical unbalance;\n- vibrations generated by the operation
    of the machine's linear slides;\n- vibrations transmitted to the machine by external
    forces;\n- vibrations generated by the cutting process including self-excited
    vibrations (chatter).\nAdditionally, this report discusses the application of
    artificial vibration excitation for the purpose of structural analysis. "
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 230-8:2010 traite des différents types de vibrations qui peuvent se produire entre la partie outil et la partie pièce à usiner d'une machine-outil. (Pour plus de simplicité, ces parties seront appelées respectivement «outil» et «pièce»). Ces vibrations peuvent avoir un effet négatif à la fois sur la production d'une finition de surface acceptable et sur l'exactitude d'une pièce.
    L'ISO/TR 230-8:2010 n'est pas principalement destinée à ceux qui ont l'expérience de l'analyse des vibrations et qui effectuent ce type de travail régulièrement dans des milieux de recherche et développement. Elle ne remplace donc pas les manuels standards sur ce sujet. Toutefois, l'ISO/TR 230-8:2010 s'adresse aussi bien aux fabricants qu'aux utilisateurs qui ont des connaissances générales en ingénierie, et qui souhaitent mieux comprendre les causes des vibrations grâce à une vue d'ensemble des théories de base du domaine.
    Il fournit également des modes opératoires de mesure basiques permettant d'évaluer certains types de vibrations que peut subir une machine-outil:
    - vibrations dues à un déséquilibre mécanique;
    - vibrations générées par le fonctionnement des glissières de la machine;
    - vibrations transmises à la machine par des forces extérieures;
    - vibrations générées pendant le processus de coupe, incluant les vibrations auto-excitées (broutage).
    De plus, ce rapport traite de l'application de l'excitation de vibration artificielle pour les besoins de l'analyse structurelle.
