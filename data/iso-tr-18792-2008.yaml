abstract:
- language: en
  script: Latn
  content: ISO/TR 18792:2008 is designed to provide currently available technical
    information with respect to the lubrication of industrial gear drives up to pitch
    line velocities of 30 m/s. It is intended to serve as a general guideline and
    source of information about the different types of gear, and lubricants, and their
    selection for gearbox design and service conditions.
