abstract:
- content: ISO 15637-1:2002 applies to holding fixtures with shank for use with cylindrical
    abrasive sleeves with a diameter equal to or less than 100 mm in accordance with
    ISO 2421. Holding fixtures with shank having a diameter equal to or less than
    100 mm mostly have lamellar cores and are used on hand-held grinding machines.
    The impact of centrifugal forces on the lamellae result in an increase in diameter
    and thereby clamp the abrasive sleeve on to the holding fixture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15637-1:2002 spécifie les dimensions et les tolérances des porte-manchons
    à queue, de diamètre inférieur ou égal à 100 mm, sur lesquels sont montés des
    manchons abrasifs cylindriques conformes à l'ISO 2421. Ces porte-manchons à queue
    ont pour la plupart un noyau à lamelles et sont utilisés sur des meuleuses portatives.
    L'impact des forces centrifuges sur les lamelles implique une augmentation du
    diamètre, et de cette façon bloque les manchons abrasifs sur les porte-manchons.
