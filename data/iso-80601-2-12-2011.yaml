abstract:
- language: en
  script: Latn
  content: "ISO 80601-2-12:2011 applies to the basic safety and essential performance
    of a ventilator in combination with its accessories, hereafter referred to as
    me equipment: \n- intended to be attended by a professional operator for those
    patients who are dependent on mechanical ventilation; and \n- intended for use
    in critical care environments in a professional healthcare facility or intended
    for use in transport within a professional healthcare facility. \nISO 80601-2-12:2011
    is also applicable to those accessories intended by their manufacturer to be connected
    to a breathing system, or to a ventilator, where the characteristics of those
    accessories can affect the basic safety or essential performance of the ventilator.
    \nISO 80601-2-12:2011 is not applicable to me equipment or an me system operating
    in ventilation modes intended for patients who are not dependent on mechanical
    ventilation.  \nISO 80601-2-12:2011 is not applicable to me equipment or an me
    system intended for those patients who are not dependent on mechanical ventilation.
    \nIf a clause or subclause is specifically intended to be applicable to me equipment
    only, or to me systems only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    me equipment and to me systems, as relevant.\nISO 80601-2-12:2011 is not applicable
    to continuous positive airway pressure (CPAP) me equipment, sleep apnoea therapy
    me equipment, home healthcare environment ventilators, ventilatory support me
    equipment, emergency and transport ventilators, anaesthetic ventilators, high-frequency
    jet ventilators (HFJVs) and high-frequency oscillatory ventilators (HFOVs). ISO
    80601-2-12:2011 does not specify the requirements for me equipment that is intended
    solely to augment the ventilation of spontaneously breathing patients within a
    professional healthcare facility. \nISO 80601-2-12:2011 does not specify the requirements
    for ventilators or accessories intended for anaesthetic applications which are
    given in ISO 80601-2-13. \nISO 80601-2-12:2011 does not specify the requirements
    for ventilators or accessories intended for home care ventilators for ventilator-dependent
    patients which are given in ISO 10651-2. \nISO 80601-2-12:2011 does not specify
    the requirements for ventilators or accessories intended for emergency and transport
    which are given in ISO 10651-3. \nISO 80601-2-12:2011 does not specify the requirements
    for ventilators or accessories intended for home-care ventilatory support devices
    which are given in ISO 10651-6. "
- language: fr
  script: Latn
  content: "L'ISO 80601-2-12:2010 s'applique à la sécurité de base et aux performances
    essentielles d'un ventilateur associé à ses accessoires, ci-après désignés par
    appareil em: \n- destinés à être utilisés par un opérateur professionnel sur des
    patients dépendants d'une ventilation mécanique; et \n- destinés à être utilisés
    dans un environnement de soins intensifs, dans un établissement de santé professionnel
    ou lors d'un transport dans un établissement de soins professionnel. \nL'ISO 80601-2-12:2010
    s'applique également aux accessoires conçus par leur fabricant pour être connectés
    à un système respiratoire ou un ventilateur, lorsque les caractéristiques de ces
    accessoires peuvent affecter la sécurité de base et les performances essentielles
    du ventilateur.\nL'ISO 80601-2-12:2010 n'est applicable à aucun appareil em ni
    système em fournissant des  modes de ventilation pour patients non dépendants
    de la ventilation mécanique.\nL'ISO 80601-2-12:2010 n'est applicable à aucun appareil
    em ni système em pour patient non dépendant de la ventilation mécanique.\nSi un
    article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux appareils em ou uniquement aux systèmes em, le titre et le contenu de cet
    article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou
    le paragraphe s'applique aux appareils em et aux systèmes em, selon le cas.\nL'ISO
    80601-2-12:2010 ne s'applique pas aux appareils em délivrant une pression positive
    continue (CPAP), aux appareils em de thérapie d'apnée du sommeil, aux ventilateurs
    de soins de santé à domicile, aux appareils em d'assistance respiratoire, aux
    ventilateurs de secours et de transport, aux ventilateurs d'anesthésie, aux jets
    ventilateurs à haute-fréquence (JVHF) et aux ventilateurs à oscillation haute-fréquence
    (VOHF). L'ISO 80601‑2‑12:2010 ne précise pas les exigences liées aux appareils
    em uniquement destinés à augmenter la ventilation des patients respirant spontanément
    au sein d'un établissement de santé professionnel.\nL'ISO 80601-2-12:2010 ne précise
    pas les exigences liées aux ventilateurs ou accessoires prévus pour des applications
    anesthésiques. Celles-ci sont données dans l'ISO 80601-2-13.\nL'ISO 80601-2-12:2010
    ne précise pas les exigences liées aux ventilateurs ou accessoires destinés aux
    ventilateurs pour soins à domicile pour patients dépendants d'un ventilateur.
    Celles-ci sont données dans l'ISO 10651-2.\nL'ISO 80601-2-12:2010 ne précise pas
    les exigences liées aux ventilateurs ou accessoires prévus pour les urgences et
    le transport. Celles-ci sont données dans l'ISO 10651-3.\nL'ISO 80601-2-12:2010
    ne précise pas les exigences liées aux ventilateurs ou accessoires prévus pour
    les dispositifs d'assistance respiratoire à domicile. Celles-ci sont données dans
    l'ISO 10651-6."
