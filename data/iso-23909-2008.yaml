abstract:
- language: en
  script: Latn
  content: |-
    ISO 23909:2008 specifies a method for the preparation of laboratory samples from large samples. In accordance with ISO 11464 and ISO 14507, the following analyses are considered: determination of physico-chemical parameters, determination of moderate volatile organic contaminants, and determination of non-volatile contaminants.
    ISO 23909:2008 is not applicable when volatile organic compounds have to be analysed.
- language: fr
  script: Latn
  content: |-
    L'ISO 23909:2008 spécifie une méthode de préparation des échantillons de laboratoire à partir d'échantillons de grande taille. Conformément à l'ISO 11464 et à l'ISO 14507, la détermination des paramètres physico-chimiques, la détermination des contaminants organiques peu volatils et la détermination des contaminants non volatils sont prises en considération.
    L'ISO 23909:2008 ne s'applique pas à l'analyse des composés organiques volatils.
