abstract:
- content: |-
    ISO 18164:2005 specifies methods for measuring rolling resistance, under controlled laboratory conditions, for new pneumatic tyres designed primarily for use on passenger cars, trucks, buses and motorcycles. The relationship between values obtained and the fuel economy of the vehicle is undetermined, and such values are not intended to be used to indicate levels of performance or quality.
    ISO 18164:2005 applies to all passenger car, truck, bus and motorcycle tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18164:2005 prescrit des méthodes de mesure de la résistance au roulement, dans des conditions de laboratoire maîtrisées, pour des pneumatiques neufs conçus essentiellement pour être utilisés sur des voitures particulières, des camions, des autobus et des motocycles. Il n'est pas établi de relation entre les valeurs ainsi obtenues et les économies de carburant des véhicules, et de telles valeurs ne sont pas destinées à être exploitées pour indiquer des niveaux de performance ou de qualité.
    L'ISO 18164:2005 est applicable à tous les pneumatiques pour voitures particulières, camions, autobus et motocycles.
