abstract:
- content: ISO 464:2015 specifies the snap ring groove dimensions and tolerance values,
    chamfer dimensions on the snap ring groove side of the outer ring, and the snap
    ring dimensions and tolerance values for radial bearings in the dimension series
    18 and 19 and the diameter series 0, 2, 3, and 4 (except dimension series 00,
    82, and 83), as specified in ISO 15.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 464:2015 spécifie les dimensions et les valeurs de tolérance de la
    rainure de segment, les dimensions d'arrondis de la bague extérieure, côté rainure,
    et les dimensions et valeurs de tolérance du segment d'arrêt des roulements, pour
    les séries de dimensions 18 et 19 et les séries de diamètres 0, 2, 3 et 4 (à l'exception
    des séries de dimensions 00, 82 et 83) de l'ISO 15.
