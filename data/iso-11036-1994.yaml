abstract:
- content: Describes a method of developing a texture profile of food products or
    non-food products. This method is just one approach to sensory texture profile
    analysis. Other methods exist. It describes various steps in the process of establishing
    a complete description of the textural attributes of a product.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode d'établissement
    du profil de la texture des produits alimentaires (solides, semi-solides, liquides)
    ou non alimentaires (par exemple, produits cosmétiques).  \nNOTE 1 La Norme internationale,
    telle qu'elle se présente actuellement est plutôt orientée vers l'établissement
    du profil de la texture des produits alimentaires solides. Des travaux complémentaires
    seront réalisés afin de traiter plus en détail le cas de la texture des boissons
    et des produits non alimentaires. La méthode présentée ne constitue qu'une des
    approches possibles pour l'établissement du profil de la texture par analyse sensorielle
    ; d'autres méthodes existent. Elle décrit les différentes étapes du processus
    conduisant à une description complète des propriétés de texture d'un produit.
    Cette méthode peut être utilisée pour -- sélectionner et entraîner des sujets;
    -- orienter des sujets à travers le développement de définitions et de techniques
    d'évaluation des propriétés de  842 texture; -- caractériser des propriétés de
    texture d'un produit afin d'en établir un profil-type normalisé, de manière à
    discerner toute modification à un stade ultérieur; -- améliorer des produits déjà
    existants et en développer de nouveaux; -- étudier les différents facteurs de
    nature à influencer les propriétés de texture d'un produit. Ces facteurs peuvent
    être par exemple, la modification du procédé de fabrication, la durée et le niveau
    de la température, le changement de composition ou d'emballage, ou encore, la
    durée de conservation ou les conditions de stockage; -- comparer un produit avec
    un autre produit similaire de manière à déterminer la nature et l'intensité des
    différences de texture; -- corréler les mesures sensorielles et les mesures instrumentales
    et/ou physiques.\n"
