abstract:
- language: en
  script: Latn
  content: |-
    ISO 4892-1:2016 provides information and general guidance relevant to the selection and operation of the methods of exposure described in detail in subsequent parts. It also describes general performance requirements for devices used for exposing plastics to laboratory light sources. Information regarding performance requirements is for producers of artificial accelerated weathering or artificial accelerated irradiation devices.
    NOTE          In this part of ISO 4892, the term "light source" refers to radiation sources that emit UV radiation, visible radiation, infrared radiation or any combination of these types of radiation.
    ISO 4892-1:2016 also provides information on the interpretation of data from artificial accelerated weathering or artificial accelerated irradiation exposures. More specific information about methods for determining the change in the properties of plastics after exposure and reporting these results is given in ISO 4582.
- language: fr
  script: Latn
  content: |-
    ISO 4892-1:2016 fournit des informations et un guide général pour la sélection et l'application des méthodes d'exposition détaillées dans les autres parties de la norme. Elle décrit également les exigences générales de performance des dispositifs utilisés pour exposer les plastiques aux sources lumineuses de laboratoire. Les informations relatives aux exigences de performance sont destinées aux fabricants d'appareillages d'essai de vieillissement accéléré artificiel ou d'irradiation accélérée artificielle.
    NOTE          Dans la présente partie de l'ISO 4892, le terme "source lumineuse" désigne les sources de rayonnement qui émettent un rayonnement UV, visible ou infrarouge, ou toute combinaison de ces types de rayonnement.
    ISO 4892-1:2016 fournit également des informations sur l'interprétation des données issues des essais de vieillissement accéléré artificiel ou d'irradiation accélérée artificielle. Des informations plus spécifiques sur les méthodes de détermination des changements de propriétés des plastiques après exposition et de notification des résultats sont données dans l'ISO 4582.
