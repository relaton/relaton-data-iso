abstract:
- language: en
  script: Latn
  content: Describes domestic laundering procedures for repeated washing at selected
    wash temperatures prior to assessing flammability behaviour of textiles. The washing
    machines and procedures specified are based on ISO 6330.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit des méthodes pour les lavages domestiques répétés, à des températures sélectionnées, avant d'évaluer les propriétés d'inflammabilité des matériaux textiles. Les lave-linge et les modes opératoires spécifiés sont fondés sur l'ISO 6330, mais des prescriptions particulières sont données sur la dureté et les volumes d'eau, le type et la quantité de détergent, ainsi que sur la charge et le degré d'agitation du lave-linge.
