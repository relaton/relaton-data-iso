abstract:
- content: "ISO 10304-1:2007 specifies a method for the determination of dissolved
    bromide, chloride, fluoride, nitrate, nitrite, orthophosphate and sulfate in water,
    e.g. drinking water, ground water, surface water, waste water, leachates and marine
    water by liquid chromatography of ions. \nThe lower limit of application is greater
    than or equal to 0,05 mg/l for bromide and for nitrite, and greater than or equal
    to 0,1 mg/l for chloride, fluoride, nitrate, orthophosphate, and sulfate. The
    lower limit of application depends on the matrix and the interferences encountered.\nThe
    working range may be expanded to lower concentrations (e.g. greater than or equal
    to 0,01 mg/l) if an appropriate pre‑treatment of the sample (e.g. conditions for
    trace analyses, pre‑concentration technique) is applied, and/or if an UV detector
    (for bromide, nitrate and nitrite) is used."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10304-1:2007 spécifie une méthode pour le dosage des ions bromure,
    chlorure, fluorure, nitrate, nitrite, orthophosphate et sulfate dissous dans l'eau,
    par exemple l'eau potable, les eaux souterraines, les eaux de surface, les eaux
    usées, les lixiviats et l'eau de mer, par chromatographie des ions en phase liquide.
    \nLa limite inférieure d'application est plus grande que ou égale à 0,05 mg/l
    pour les ions bromure et nitrite, et plus grande que ou égale à 0,1 mg/l pour
    les ions chlorure, fluorure, nitrate, orthophosphate et sulfate. La limite inférieure
    d'application dépend de la matrice et des interférences rencontrées.\nLe domaine
    de travail peut être étendu à des concentrations plus faibles (par exemple plus
    grande que ou égale à 0,01 mg/l) si un prétraitement approprié de l'échantillon
    (par exemple conditions en vue d'analyses de traces, technique de préconcentration)
    est appliqué, et/ou si un détecteur ultraviolet (UV) est utilisé (pour les ions
    bromure, nitrate et nitrite)."
