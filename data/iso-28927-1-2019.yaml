- content: |-
    Le présent document spécifié une méthode de mesure en laboratoire des émissions de vibrations transmises aux mains s'exerçant au niveau des poignées des meuleuses verticales et des meuleuses d'angle. Il s'agit d'une méthode d'essai de type définissant l'amplitude des vibrations aux zones de préhension de la machine fonctionnant à vide avec une meule artificielle spécifiée. La méthode n'a été mise au point que pour les travaux de meulage de surface. La coupe et le ponçage créent généralement moins de vibrations. Il est prévu d'utiliser les résultats pour comparer différents modèles d'un même type de machine.
    Le présent document est applicable aux machines portatives à moteur (voir l'Article 5) à entraînement pneumatique ou d'autres moyens destinés à meuler, tronçonner et poncer grossièrement à l'aide de produits agglomérés, appliqués, superabrasifs et avec des brosses métalliques destinées à être utilisées sur tout type de matériau. Il ne s'applique pas aux meuleuses sous pression ou aux meuleuses droites.
    NOTE       Pour éviter toute confusion avec les termes "outil électrique" et "outil inséré", la machine est utilisée pour les premiers tout au long de ce document.
