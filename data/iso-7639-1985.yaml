abstract:
- language: en
  script: Latn
  content: 'Specifies graphical symbols for diagnostic testers: marking of controls,
    indicators and tell-tales; use for indications on screens, and similar variable
    indicating systems; marking of connections and other input and output openings.
    Tabulates the terms and functions in English and French together with the graphical
    symbols of concern.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les symboles graphiques  pour
    bancs de diagnostic en ce qui concerne \n- le marquage des commandes, indicateurs
    et témoins; \n- l'utilisation pour les indications sur écrans et autres systèmes
    similaires d'indication de variables; \n- le marquage des connexions et autres
    entrées et sorties."
