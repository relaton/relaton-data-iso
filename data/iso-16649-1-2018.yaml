abstract:
- language: en
  script: Latn
  content: |-
    ISO 16649-1:2018 specifies a horizontal method for the enumeration of β-glucuronidase-positive Escherichia coli by colony-count technique after resuscitation using membranes and incubation at 44 °C on a solid medium containing a chromogenic ingredient for detection of the enzyme β-glucuronidase[9][10][13][14][17][18][19][20]. It is applicable to
    -      products intended for human consumption,
    -      products intended for feeding animals,
    -      environmental samples in the area of food production and food handling, and
    -      samples from the primary production stage such as animal faeces, dust, and swabs.
- language: fr
  script: Latn
  content: |-
    L'ISO 16649-1:2018 spécifie une méthode horizontale pour le dénombrement des Escherichia coli β-glucuronidase-positive par la technique de comptage des colonies après revivification au moyen de membranes et incubation à 44 °C sur un milieu solide contenant un substrat chromogénique pour la détection de l'enzyme β-glucuronidase.[9][10][13][14][17][18][19][20] Elle est applicable:
    -      aux produits destinés à la consommation humaine,
    -      aux produits destinés à l'alimentation animale,
    -      aux échantillons d'environnement pour la production et la distribution des aliments, et
    -      aux échantillons d'aliments au stade de production primaire tels que les matières fécales d'animaux, la poussière et les écouvillons.
