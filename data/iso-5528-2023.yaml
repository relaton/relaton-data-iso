abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the design, manufacture, operation, safety, performance, acceptance tests and designation system of deep-sea hydraulic winch equipment (hereafter referred to as “winch equipment”).
    The deep-sea hydraulic winch equipment are intended to be used for large load deep-sea operations in depths of 3 000 m to 11 000 m.
