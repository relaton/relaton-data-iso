abstract:
- content: |-
    ISO 13803:2014 specifies a test method for determining the haze of coatings. The method is suitable for the haze measurement of non-textures coatings on plane, opaque substrates.
    The use of the 20° geometry means that the method is closely related to the measurement of gloss at 20° in ISO 2813. The application of this method is intended to give improved differentiation between high-gloss surfaces, for example in the field of assessment of dispersion characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13803:2014 spécifie une méthode d'essai de détermination du voile des revêtements. Cette méthode convient pour le mesurage du voile sur des revêtements non texturés appliqués sur des subjectiles plans et opaques.
    L'utilisation de la géométrie de 20° implique que la présente méthode est étroitement liée à la méthode de mesurage de l'indice de brillance à 20° décrite dans l'ISO 2813. Cette méthode permet d'obtenir une meilleure différenciation entre les surfaces à haut brillant, par exemple, dans le domaine de l'évaluation des caractéristiques de dispersion.
