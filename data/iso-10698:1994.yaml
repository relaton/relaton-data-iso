abstract:
- content: The principle of the method specified is dissolving a test portion in hydrochloric
    and nitric acids and dilution of the solution to a known volume, introducing a
    known volume of the solution into an electrothermal atomizer of an atomic absorption
    spectrometer, measuring the atomic absorption of the 217,6 nm spectral resonance
    line energy emitted by an antimony lamp. The method is applicable to antimony
    contents between 0,0005 % (m/m) and 0,010 % (m/m).
