abstract:
- content: The containers are subjected to attack by water at 121 degrees centigrade
    for 60 min. The resistance is measured by titration of a known aliquot portion
    of the extraction solution produced with hydrochloric acid solution, in which
    case the resistance is inversely proportional to the volume of acid required.
    The principle, reagents, apparatus, apparatus and procedure including the classification
    of the containers according to the hydrolytic resistance are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente partie de l'ISO 4802 prescrit \na) une méthode de détermination
    de la résistance hydrolytique\n  des surfaces internes des récipients en verre
    lorsqu'ils sont soumis\n  à l'attaque de l'eau à 121 °C ± 1 °C durant 60\n  min
    ± 1 min. La résistance hydrolytique est mesurée par\n  titrage d'une partie aliquote
    de la solution d'extraction obtenue avec une solution\n  d'acide chlorhydrique
    ; dans ce cas, la résistance hydrolytique est inversement\n  proportionnelle au
    volume d'acide nécessaire au titrage ; \nb) une classification des récipients
    en verre selon la résistance\n  hydrolytique des surfaces internes déterminée
    par la méthode\n  spécifiée dans la présente partie de l'ISO 4802. \nNOTE - La
    classe HC de résistance hydrolytique de récipient obtenue\n  par titrage est comparable
    avec la classe HC obtenue conformément à\n  l'ISO 4802-2, quoique les valeurs
    d'un essai isolé ne soient pas égales.\n"
