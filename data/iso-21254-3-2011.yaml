abstract:
- language: en
  script: Latn
  content: |-
    ISO 21254-3:2011 specifies two methods of verifying the power density (energy density) handling capability of optical surfaces.
    The first method provides a rigorous test that fulfils the requirements at a specified confidence level in the knowledge of potential defects.
    The second method provides a simple, and hence inexpensive, test for an empirically derived test level.
- language: fr
  script: Latn
  content: |-
    L'ISO 21254-3:2011 spécifie un mode opératoire en présentant deux méthodes d'essai permettant de vérifier la capacité des surfaces optiques à supporter la densité de puissance (densité d'énergie).
    La première méthode est un essai rigoureux satisfaisant aux exigences à un niveau de confiance spécifié en matière de connaissance des défauts potentiels.
    La seconde méthode est un essai simplifié pour un niveau d'essai dérivé de façon empirique, donc peu coûteux.
