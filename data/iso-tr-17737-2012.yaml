abstract:
- content: ISO/TR 17737 provides industrial hygienists, employers and workers with
    a broad overview of isocyanates, their uses in industry, methods of measurement
    and guidance on choosing the appropriate sampling strategy. While not all issues
    can be addressed here in detail, ISO/TR 17737 discusses areas of concern to alert
    the industrial hygienist, employer and worker involved with the use of isocyanates
    to the importance of sampling and the key issues involved in choosing a sampling
    strategy for their workplace, and directs them to seek further information on
    the topic(s) of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TR 17737:2012 fournit aux hygiénistes industriels, aux employeurs
    et aux opérateurs une vue d'ensemble des isocyanates, de leur utilisation en milieu
    industriel, des méthodes de mesure, ainsi que des recommandations pour sélectionner
    la stratégie d'échantillonnage appropriée. L'ISO/TR 17737:2012 ne pouvant couvrir
    tous les aspects de ce sujet de manière détaillée, il aborde les questions problématiques,
    afin d'attirer l'attention de l'hygiéniste industriel, de l'employeur ou de l'opérateur
    impliqué dans l'utilisation d'isocyanates sur l'importance de l'échantillonnage
    et sur les points essentiels dont il faut tenir compte lors du choix d'une stratégie
    d'échantillonnage pour le lieu de travail concerné. Il a également pour but de
    les encourager à rechercher des informations complémentaires sur le ou les points
    qui posent problème.
