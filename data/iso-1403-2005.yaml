abstract:
- content: |-
    ISO 1403:2005 specifies the requirements for three types of general-purpose textile-reinforced rubber water hose with an operating temperature range of -25 °C to +70 °C and a maximum working pressure of up to 25 bar.
    These hoses are not intended to be used for conveyance of potable (drinking) water, for washing-machine inlets, as firefighting hoses, for special agricultural machines or as collapsible water hoses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1403:2005 spécifie les exigences pour trois types de tuyaux en caoutchouc à armature textile d'usage général pour l'eau, sur une plage de températures de service de -25 °C à +70 °C et pour une pression maximale de service jusqu'à 25 bar.
    Ces tuyaux ne sont pas destinés au transport d'eau potable, au raccordement de machine à laver, aux machines agricoles spéciales et ne sont pas destinés à être utilisés comme tuyaux d'arrosage souple ou comme tuyaux d'incendie.
    Ces tuyaux peuvent être utilisés avec des additifs abaissant la température de congélation de l'eau.
