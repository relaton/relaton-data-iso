abstract:
- content: |-
    This document specifies the metamodel that provides a facility to register administrative information and common semantics of models.
    This document does not specify the metamodel of models in a specific language, but provides a common core metamodel for the other parts of the ISO/IEC 19763 series, each of which specifies a metamodel for a registry that can register models of a specific type, such as ontologies, process models or information models, in a number of different languages.
