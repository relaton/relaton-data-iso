abstract:
- content: |-
    ISO 20238:2018 specifies a method of testing to determine the propensity of a conveyor belt to generate heat flame or glow when held stationary, under a given tension, in surface contact around a rotating driven steel drum.
    ISO 20238:2018 describes means of varying the conveyor belt tension.
    NOTE       For conveyor belts containing steel reinforcement, it may not be possible to conduct this test in full due to the inability of the conveyor belt to comply with the requirements of 7.2. In this case, premature termination according to 7.3 can be necessary.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 20238:2018 spécifie une méthode d'essai permettant de déterminer la propension d'une courroie transporteuse à générer de la chaleur, une flamme ou une incandescence lorsqu'elle est maintenue immobile, sous une tension donnée, au contact de la surface d'un tambour en acier entraîné en rotation.
    ISO 20238:2018 décrit les moyens pour faire varier la tension de la courroie transporteuse.
    NOTE       Pour les courroies transporteuses pourvues d'une armature en acier, il peut s'avérer impossible d'effectuer cet essai dans son intégralité en raison de l'incapacité de la courroie transporteuse à satisfaire aux exigences du 7.2. Dans ce cas, un arrêt prématuré selon le 7.3 peut être nécessaire.
