abstract:
- content: "This document specifies safety requirements and the means for their verification
    for driverless industrial trucks (hereafter referred to as trucks) and their systems.
    \nExamples of driverless industrial trucks (trucks of ISO 5053-1) can also be
    known as: \"automated guided vehicle\", \"autonomous mobile robot\", \"bots\",
    \"automated guided cart\", \"tunnel tugger\", \"under cart\", etc.\nThis document
    also contains requirements for driverless industrial trucks which are provided
    with:\n—     automatic modes which either require operators' action(s) to initiate
    or enable such automatic operations;\n—     the capability to transport one or
    more riders (which are neither considered as drivers nor as operators);\n—     additional
    manual modes which allow operators to operate the truck manually; or\n—     a
    maintenance mode which allows manual operation of truck functions for maintenance
    reasons.\nIt is not applicable to trucks solely guided by mechanical means (rails,
    guides, etc.) or to remotely controlled trucks, which are not considered to be
    driverless trucks.\nFor the purposes of this document, a driverless industrial
    truck is a powered truck, which is designed to operate automatically. A driverless
    truck system comprises the control system, which can be part of the truck and/or
    separate from it, guidance means and power system. Requirements for power sources
    are not covered in this document.\nThe condition of the operating zone has a significant
    effect on the safe operation of the driverless industrial truck. The preparations
    of the operating zone to eliminate the associated hazards are specified in Annex
    A.\nThis document deals with all significant hazards, hazardous situations or
    hazardous events during all phases of the life of the truck (ISO 12100:2010, 5.4),
    as listed in Annex B, relevant to the applicable machines when it is used as intended
    and under conditions of misuse which are reasonably foreseeable by the manufacturer.\nIt
    does not give requirements for additional hazards that can occur:\n—     during
    operation in severe conditions (e.g. extreme climates, freezer applications, strong
    magnetic fields);\n—     during operation in nuclear environments;\n—     from
    trucks intended to operate in public zones (in particular ISO 13482);\n—     during
    operation on a public road;\n—     during operation in potentially explosive environments;\n—
    \    during operation in military applications;\n—     during operation with specific
    hygienic requirements;\n—     during operation in ionizing radiation environments;\n—
    \    during the transportation of (a) person(s) other than (the) intended rider(s);\n—
    \    when handling loads the nature of which can lead to dangerous situations
    (e.g. molten metals, acids/bases, radiating materials);\n—     for rider positions
    with elevation function higher than 1 200 mm from the floor/ground to the platform
    floor.\nThis document does not contain safety requirements for trailer(s) being
    towed behind a truck.\nThis document does not contain safety requirements for
    elevated operator trucks.\nThis document is not applicable to trucks manufactured
    before the date of its publication."
