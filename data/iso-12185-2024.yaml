abstract:
- content: |-
    This document specifies a method for the determination, using an oscillating U-tube density meter, of the density of crude petroleum and related products within the range 600 kg/m3 to 1 100 kg/m3, which can be handled as single-phase liquids at the test temperature and pressure.
    This document is applicable to liquids of any vapour pressure as long as suitable precautions are taken to ensure that they remain in single phase. Loss of light components leads to changes in density during both the sample handling and the density determination.
    This method is not intended for use with in-line density meters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour la détermination, au moyen d'un appareil de masse volumique à tube en U oscillant, de la masse volumique des pétroles bruts et produits connexes qui sont des liquides monophasés à la température et à la pression d'essai dans la plage de masses volumiques comprises entre 600 kg/m3 et 1 100 kg/m3.
    Le présent document s'applique aux liquides de n'importe quelle tension de vapeur, sous réserve de prendre les précautions appropriées pour s'assurer que ces liquides restent à l'état monophasé. La perte de composants légers conduit à des changements de masse volumique à la fois au cours de la manipulation des échantillons et au cours de la détermination de la masse volumique.
    La présente méthode n'est pas destinée à être utilisée avec des appareil de masse volumique en ligne.
