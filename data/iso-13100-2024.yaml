abstract:
- content: |-
    This document specifies methods for the zeta potential determination in porous materials that are saturated with a liquid where the pores are readily accessible. There is no restriction on the value of the zeta potential or on the porosity of the porous material. A pore is assumed to be on the scale of hundreds of micrometres or smaller without any restriction on pore geometry.
    This document covers the applications of alternating current (AC) and direct current (DC) methods using aqueous media as wetting liquids.
    This document is restricted to linear electrokinetic effects.
