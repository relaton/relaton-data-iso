abstract:
- language: en
  script: Latn
  content: 'Defines 180 statistical quality control terms in English and French which
    may be used in the drafting of other international standards. The terms are classified
    under the following main headings: General statistical and quality control terms,
    Sampling and acceptance sampling terms, Terms relating to process measures. The
    entries are arranged analytically and alphabetical indexes in English and French
    are provided. Annex A gives a list of symbols and abbreviations used.'
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 3534 définit les termes relatifs à la maîtrise
    statistique de la qualité qui peuvent être utilisés dans l'élaboration de projets
    de Normes internationales. Les termes sont classés selon les sujets principaux
    suivants: \n- Termes statistiques généraux et termes relatifs à la maîtrise de
    la qualité.\n- Termes relatifs à l'échantillonnage et à l'échantillonnage pour
    acceptation. \n- Termes relatifs aux mesures du processus."
