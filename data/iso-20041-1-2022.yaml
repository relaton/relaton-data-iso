- content: |-
    Le présent document présente les dispositions et les méthodes utilisées pour procéder au prélèvement du tritium et du carbone 14 dans les effluents gazeux générés par les installations nucléaires au cours de leur exploitation normale et de leur démantèlement. Il inclut en particulier l’emplacement du prélèvement, l’extraction de l’échantillon, le mesurage du débit de transport et la collecte pour analyse ultérieure.
    Le présent document ne couvre pas les mesurages en temps réel de l’activité du tritium et du carbone 14 dans l’effluent gazeux rejeté via des émissaires de rejet et des conduits. Des informations concernant les mesurages en temps réel sont disponibles dans l’ISO 2889:2021, Annexe H.
    Le traitement des échantillons, l’analyse et les calculs de détermination des rejets de tritium et de carbone 14 seront couverts par les futures parties de l’ISO 20041.
