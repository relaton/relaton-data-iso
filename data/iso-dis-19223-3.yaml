abstract:
- language: en
  script: Latn
  content: "This document establishes a vocabulary of terms and semantics for respiratory
    care not addressed in sufficient detail by ISO 19223:2019 or ISO 4135:2022.  \nIt
    is applicable       \n—\tin respiratory high-flow therapy device standards\n—\tin
    sleep apnoea breathing therapy device standards\n—\tin ventilatory support device
    standards\n—\tin health informatics standards\n—\tfor labelling on medical electrical
    equipment and medical electrical systems\n—\tin medical electrical equipment and
    medical electrical system instructions for use and accompanying documents\n—\tfor
    medical electrical equipment and medical electrical systems interoperability,
    and \n—\tin electronic health records.\nThis document excludes mechanical ventilation,
    high-frequency ventilation, negative pressure ventilation, liquid ventilation,
    and extracorporeal membrane oxygenation."
