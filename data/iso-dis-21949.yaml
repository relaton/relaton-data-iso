abstract:
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les dimensions et les tolérances
    de la surface active des feuilles simples avec trous pour extraction de la poussière
    et leur désignation. Les extra-longueurs ont également été prises en compte dans
    la présente Norme internationale. Elle est applicable aux feuilles simples prévues
    pour être utilisées sur les ponceuses avec extraction de poussières.
