abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1827 specifies the application module for Extruded structure cross section.
    The following are within the scope of ISO/TS 10303-1827:
    - the cross section shape of an extruded structure perpendicular to the local centre line in the geometric representation;
    - the internal cross section structure and composition;
    - a covering for the cross section;
    - twisting of components within the structure;
    - items within the scope of application module General design connectivity, ISO/TS 10303-1844.
