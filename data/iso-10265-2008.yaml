abstract:
- content: |-
    ISO 10265:2008 specifies minimum performance criteria and test methods to enable uniform assessment of the service, secondary and parking brake systems of crawler machines.
    It is applicable to self-propelled crawler machines, as defined in ISO 6165 including derivative earth-moving machines with rubber tracks, with a maximum design speed of 20 km/h or less. This International Standard does not cover those machines that fall under ISO 17063 or wheeled machines equipped with over-the-tyre tracks. Crawler machines with maximum design speed greater than 20 km/h conform to ISO 3450.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10265:2008 spécifie les critères de performance minimale et les méthodes d'essai permettant une évaluation uniforme des dispositifs de freinage de service, de secours et de stationnement des engins à chenilles.
    L'ISO 10265:2008 s'applique aux engins à chenilles automoteurs tels que définis dans l'ISO 6165 y compris les machines dérivées avec des chenilles caoutchouc, dont la vitesse de déplacement maximale est égale ou inférieure à 20 km/h. L'ISO 10265:2007 ne traite pas des engins entrant dans le cadre de l'ISO 17063 ni des engins à roues ou à chenilles équipés de surchenilles. Les engins à chenilles avec une vitesse de déplacement maximale supérieure à 20 km/h doivent se conformer à l'ISO 3450.
