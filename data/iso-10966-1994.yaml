abstract:
- content: 'Specifies the most important material characteristics for woven fabrics
    for awnings (snow awnings, residential awnings, touring awnings) and camping tents
    (sleeping tents, touring tents, residential tents). It can also be applied to
    other types of fabrics. To meet the needs arising from different climatic conditions,
    differential national habits in tent usage or different durability-expectations
    of the customer, the material requirements are split into two levels: A (for severe
    and/or long-term use) and B (for less severe use).'
