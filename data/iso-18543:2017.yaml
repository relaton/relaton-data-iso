abstract:
- language: en
  script: Latn
  content: |-
    ISO 18543:2017 specifies the accelerated ageing test and requirements for electrochromic (EC) glazings.
    The test method described in ISO 18543:2017 is only applicable to chromogenic glazings that can be switched using an electrical stimulus from high to low transmission states and vice versa. This test method is not applicable to other chromogenic glazings such as photochromic and thermochromic glazings, which do not respond to electrical stimulus.
    This test method is applicable to any electrochromic glazing fabricated for vision glass (e.g. insulating glass unit, laminated glass) for use in buildings such as doors, windows, skylights and exterior wall systems and glazing exposed to solar radiation. The layers used for constructing the EC glazing and for electrochromically changing the optical properties can be inorganic or organic materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 18543 :2017 traite de l'essai de vieillissement accéléré et des exigences relatives aux vitrages électrochromes (EC).
    Cette méthode d'essai est uniquement applicable aux vitrages chromogéniques qui peuvent être commutés de l'état de transmission lumineuse élevée à l'état de transmission lumineuse basse et vice versa par le biais d'un stimulus électrique. Elle ne s'applique pas aux autres vitrages chromogéniques, tels que les vitrages photochromiques et thermochromiques qui ne répondent pas à un stimulus électrique.
    Cette méthode d'essai est applicable à tout vitrage électrochrome fabriqué pour du vitrage transparent (par exemple, vitrage isolant, vitrage feuilleté) destiné à être utilisé dans les bâtiments (par exemple sur des portes, des fenêtres, des claires-voies et des systèmes de murs extérieurs) et à être exposé au rayonnement solaire. Les couches utilisées pour la fabrication du vitrage électrochrome et pour la modification électrochromique de ses propriétés optiques peuvent être constituées de matériaux inorganiques ou organiques.
