abstract:
- language: en
  script: Latn
  content: ISO/TR 8713:2012 establishes a vocabulary of terms and the related definitions
    used in ISO TC22/SC21 standards. These terms are specific to the electric propulsion
    systems of electrically propelled road vehicles, i. e. battery electric vehicles
    (BEV), hybrid electric vehicles (HEV, PHEV), and (pure and hybrid electric) fuel
    cell vehicles (FCV, FCHEV).
