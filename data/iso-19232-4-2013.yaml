abstract:
- content: |-
    ISO 19232-4:2013 gives instructions for the determination of image quality values and image quality tables.
    If the IQI requirements specified in ISO 19232‑3 cannot be used because, for example, the absorption coefficients of the IQI material and the inspected material differ by more than 30 %, test exposures are necessary to determine acceptance of image quality values. The image quality values achieved by the test exposures are required for all exposures made under the same radiographic conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19232-4:2013 donne les instructions pour déterminer les indices de qualité d'image et les tables de qualité d'image.
    S'il n'est pas possible d'appliquer à l'IQI les exigences spécifiées dans l'ISO 19232-3, parce que, par exemple, les coefficients d'absorption du matériau de l'IQI et du matériau soumis à essai diffèrent de plus de 30 %, il est nécessaire d'utiliser des expositions d'essai pour déterminer des indices de qualité d'image acceptables. Les indices de qualité d'image obtenus par les expositions d'essai sont requis pour toutes les expositions faites dans les mêmes conditions radiographiques.
