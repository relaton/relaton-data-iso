- content: |-
    Le présent document décrit et analyse les caractéristiques des compteurs à turbine (plutôt que le terme «mesureur», généralement utilisé en français dans un tel contexte, il a été retenu le terme «compteur», en cohérence avec le titre de la présente norme). Il analyse les facteurs à prendre en considération lors de l'utilisation de compteurs à turbine au mesurage de liquides. Cette analyse intègre les propriétés et la nature du liquide à mesurer, l'installation et l'utilisation correctes du compteur, les aspects environnementaux et le large choix d'équipements secondaires et auxiliaires. Certains aspects liés à l'étalonnage et à la maintenance des compteurs sont également abordés.
    Le présent document s'applique au mesurage de tout type de liquide. Des recommandations sont précisées pour l'utilisation des compteurs à turbine pour le mesurage de mélanges de deux liquides, tel qu'un mélange eau-huile.
    Il ne s'applique pas aux écoulements diphasiques lorsque du gaz ou des solides sont présents lors du mesurage. Il peut être appliqué pour le mesurage des nombreux types de liquides industriels et ne se limite pas aux hydrocarbures.
    Des préconisations relatives aux performances attendues dans le cadre de mesurage règlementé et de transactions commerciales des hydrocarbures sont également présentées.
    Le présent document ne s'applique pas aux liquides cryogéniques tels que le gaz naturel liquéfié (GNL) ou le gaz de pétrole réfrigéré. Il ne couvre pas non plus les applications de mesurage d'eau potable.
