abstract:
- content: 'ISO 15015:2011 specifies the requirements and test methods for solid flat
    extruded sheets of impact-modified acrylonitrile-styrene copolymer materials:
    acrylonitrile-butadiene-styrene (ABS), acrylonitrile-(ethylene-propylene-diene)-styrene
    (AEPDS) (commonly known as AES) and acrylonitrile-styrene-acrylate (ASA), without
    fillers or reinforcing materials. This International Standard also applies to
    ABS, AEPDS and ASA sheet in rolled form. It applies only to thicknesses from 0,25
    mm to 20,0 mm.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 15015:2011 spécifie les exigences et les méthodes d''essai pour
    les plaques extrudées compactes et planes, en copolymères d''acrylonitrile-styrène
    modifiés choc: acrylonitrile-butadiène-styrène (ABS), acrylonitrile-(éthylène-propylène-diène)-styrène
    (AEPDS ou appelé AES sur le marché) et d''acrylonitrile-styrène-acrylate (ASA),
    sans charges ou renforts. L''ISO 15015:2011 s''applique également aux plaques
    en ABS, en AEPDS ou en ASA sous forme de rouleaux. Elle s''applique uniquement
    aux plaques de 0,25 mm à 20,0 mm d''épaisseur. '
