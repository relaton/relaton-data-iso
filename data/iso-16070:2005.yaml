abstract:
- language: en
  script: Latn
  content: ISO 16070:2005 provides the requirements for lock mandrels and landing
    nipples within the production/injection conduit for the installation of flow control
    or other equipment used in the petroleum and natural gas industries. ISO 16070:2005
    includes the interface connections to the flow control or other equipment, but
    does not cover the connections to the well conduit.
