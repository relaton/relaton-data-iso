abstract:
- content: |-
    L'ISO 6974-1:2012 donne des méthodes de calcul des fractions molaires des constituants du gaz naturel et spécifie les exigences de traitement des données pour déterminer les fractions molaires des constituants.
    L'ISO 6974-1:2012 fournit à la fois des méthodes d'analyse unique et multiple, mais aussi un étalonnage multipoint, ou une évaluation des performances de l'analyseur suivie d'un étalonnage en un seul point.
    L'ISO 6974‑1:2012 indique les procédures pour le calcul des fractions molaires brutes et traitées (par exemple normalisées), et des incertitudes associées, pour tous les constituants. Les procédures données dans l'ISO 6974‑1:2012 s'appliquent au traitement des données obtenues à partir d'analyses uniques ou répétées d'un échantillon de gaz naturel.
