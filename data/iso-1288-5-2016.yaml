abstract:
- language: en
  script: Latn
  content: |-
    ISO 1288-5:2016 specifies a method for determining the comparative bending strength of glass for use in buildings, excluding the effects of the edges.
    See ISO 1288‑1, 5.1.4 for an explanation as to why this test method should only be used for comparing the strength of types of glass and not for assessing strength for design purposes.
    The limitations of this part of ISO 1288 are described in ISO 1288‑1.
    ISO 1288‑1 should be read in conjunction with this part of ISO 1288.
    This test method is not suitable for patterned glass.
