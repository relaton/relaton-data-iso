abstract:
- content: |-
    This document specifies general requirements and test methods for metallic dental tweezers of the Meriam type and for College type.
    This document is not applicable to anatomical tweezers and surgical tweezers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences générales et les méthodes d'essai relatives aux précelles dentaires métalliques de types Meriam et College.
    Le présent document n'est pas applicable aux précelles anatomiques et chirurgicales.
