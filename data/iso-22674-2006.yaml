abstract:
- language: en
  script: Latn
  content: ISO 22674:2006 classifies metallic materials that are suitable for the
    fabrication of dental appliances and restorations, including metallic materials
    recommended for use either with or without a ceramic veneer, or recommended for
    both uses, and specifies their requirements. It further specifies requirements
    with respect to packaging and marking the products and to the instructions to
    be supplied for the use of these materials.
- language: fr
  script: Latn
  content: L'ISO 22674:2006 spécifie une classification des matériaux métalliques
    convenant à la fabrication des appareils et aux restaurations dentaires, y compris
    les matériaux métalliques d'utilisation recommandée soit avec revêtement céramique,
    soit sans revêtement céramique ou indifféremment avec ou sans, et spécifie les
    exigences qui leur sont applicables. Elle précise par ailleurs les exigences relatives
    au conditionnement et au marquage des produits et les instructions à fournir pour
    l'utilisation de ces matériaux.
