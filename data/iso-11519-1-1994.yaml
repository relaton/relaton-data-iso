abstract:
- content: Specifies general definitions for low-speed serial data communication up
    to 125 kbit/s for road vehicle applications. The object is to define the general
    architecture of the communication network and the content of the data link layer
    and the physical layer for transmission between the different types of electronic
    modules on board road vehicles. Parts 2, 3 and 4 are entirely independent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 11519 établit les définitions générales concernant
    la communication en série de données à basse vitesse, jusqu'à 125 kbit/s, pour
    application aux véhicules routiers. Elle définit l'architecture générale du réseau
    de communication ainsi que le contenu \n- de la couche liaison des données, et
    \n- de la couche physique pour assurer la transmission d'informations entre les
    différents types de modules électroniques embarqués à bord des véhicules routiers."
