abstract:
- content: |-
    This document specifies a test method to determine the extractable colour in paprika by measuring the absorbance of an acetone extract of the sample.
    It is applicable to ground paprika in every presentation (sweet, hot, smoked, etc).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifié une méthode d'essai pour la détermination de la couleur extractible du paprika par mesurage de l'absorbance d'un extrait acétonique de l'échantillon.
    Il s'applique au paprika en poudre, quelle que soit la présentation (doux, fort, fumé, etc.).
