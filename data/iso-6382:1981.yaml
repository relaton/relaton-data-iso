abstract:
- language: en
  script: Latn
  content: Specifies a method based on the depolymerization of any polymerized silica
    by treatment with sodium fluoride in the presence of hydrochloride acid resulting
    in the formation of the oxidized molycdosilicate, followed by the selective reduction
    of this complex in the presence of oxalic acid and in a sulphuric acid medium,
    and spectrophotometric measurement of the blue-coloured complex at the wavelength
    corresponding to maximum absorption (about 800 nm).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode générale de dosage du silicium par spectrophotométrie au molybdosilicate réduit. Son objet est de décrire une technique de détermination de la teneur en silicium d'une solution; il conviendra de se référer, pour la préparation de la solution d'essai, à la Norme internationale particulière relative au produit à analyser qui pourra, par ailleurs, indiquer les modifications nécessaires pour rendre la méthode applicable à ce produit.


    La méthode est applicable au dosage de quantités de silicium, exprimées en SiO2, comprises entre 2 et 200 µg dans la partie aliquote de la solution d'essai prélevée pour le dosage. Le dosage n'est pas perturbé par les ions, les éléments ou les composés indiqués dans l'annexe A, lorsqu'ils sont présents séparément aux limites indiquées. Dans certains cas, ce tableau donne des indications sur le traitement à appliquer pour réduire ou supprimer les interférences.
