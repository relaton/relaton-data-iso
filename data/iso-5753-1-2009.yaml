abstract:
- content: |-
    ISO 5753-1:2009 specifies values of radial internal clearance for:
    - radial contact groove ball bearings, except those for insert bearings;
    - double-row self-aligning ball bearings;
    - cylindrical roller bearings;
    - needle roller bearings, except drawn cup needle roller bearings;
    - toroidal roller bearings;
    - double-row self-aligning roller bearings.
    It gives clearance values for all six types of bearing with cylindrical bore and also for double-row self-aligning ball bearings, cylindrical roller bearings, toroidal roller bearings and double-row self-aligning roller bearings with tapered bore.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5753-1:2009 spécifie les valeurs de jeu interne radial pour les roulements
    - à bille à gorge à contact radial, à l'exception des roulements «insert»,
    - à rotule à deux rangées de billes,
    - à rouleaux cylindriques,
    - à aiguilles, à l'exception des douilles à aiguilles,
    - à rouleaux toroïdaux,
    - à rotule à deux rangées de rouleaux.
    Les valeurs de jeu sont données pour les six types de roulement à alésage cylindrique ainsi que pour les roulements à rotule à deux rangées de billes, les roulements à rouleaux cylindriques, les roulements à rouleaux toroïdaux et les roulements à rotule à deux rangées de rouleaux à alésage conique.
