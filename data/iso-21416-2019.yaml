abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for service providers with regard to responsible practices for the provision of their services.
    This document applies, but is not limited, to recreational-diving-related activities, for example:
    —          scuba diving;
    —          snorkelling;
    —          free diving (breath hold diving).
    Further, this document provides guidance to all stakeholders involved in recreational-diving-related activities on best practice to minimize negative impact on the aquatic environment and to optimize positive outcomes.
    NOTE       In this document the term "aquatic" refers to all bodies of water.
    This document helps stakeholders to identify and compare service providers who follow environmental best practice.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences pour les prestataires de service eu égard aux pratiques responsables propres à la mise à disposition de leurs services.
    Le présent document s'applique, sans s'y limiter, aux activités liées à la plongée de loisirs, par exemple:
    —          plongée en scaphandre autonome;
    —          randonnée subaquatique;
    —          plongée libre (plongée en apnée).
    De plus, le présent document fournit des recommandations à toutes les parties intéressées impliquées dans des activités liées à la plongée de loisirs concernant les bonnes pratiques permettant de réduire au minimum l'impact négatif sur le milieu aquatique et d'optimiser les résultats positifs.
    NOTE       Dans le présent document, le terme «aquatique» fait référence aux plans d'eau de tout type.
    Le présent document aide les parties intéressées à identifier et à comparer les prestataires de services qui respectent les bonnes pratiques environnementales.
