abstract:
- content: ISO 5403-1:2011 specifies a method for determining the dynamic water resistance
    of leather by means of repeated linear compression. It is applicable to all flexible
    leathers but is particularly suitable for leathers intended for footwear applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5403-1:2011 spécifie une méthode pour déterminer l'imperméabilité
    dynamique du cuir à l'eau par compression linéaire répétée. Elle s'applique à
    tous les cuirs souples, mais elle convient particulièrement aux cuirs destinés
    à l'industrie de la chaussure.
