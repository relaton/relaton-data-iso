abstract:
- language: en
  script: Latn
  content: This part is intended to simplify drawing indications and specifies general
    tolerances in four tolerance classes. It applies to the dimensions of workpieces
    that are produced by metal removal or are formed from sheet metal. It contains
    three tables and an informative annex with regard to concepts behind general tolerancing
    of dimensions.
- language: fr
  script: Latn
  content: " La présente partie de l'ISO 2768 vise à simplifier les dessins\n  techniques
    et spécifie les tolérances générales\n  pour les dimensions linéaires et angulaires
    sans indication de tolérances\n  selon quatre classes de tolérance. \n  \n  NOTE
    1 -- Le concept du tolérancement général pour les\n  dimensions linéaires et angulaires
    est décrit dans l'annexe A.\n  Elle concerne les dimensions des pièces exécutées
    par enlèvement\n  de métal ou des pièces exécutées en tôle. \n2 Ces tolérances
    peuvent être applicables également à\n  des matériaux autres que le métal.\n 3
    Des Normes internationales analogues existent, par exemple l'ISO 8062 pour\n  les
    pièces moulées, ou pourront être établies par\n  la suite. La présente partie
    de l'ISO 2768 est applicable exclusivement\n  aux dimensions sans indication de
    tolérances individuelles suivantes\n  : \na) dimensions linéaires (par exemple
    dimensions extérieures,\n  dimensions intérieures, dimensions de décrochements,
    diamètres,\n  rayons, distances, rayons extérieurs et hauteurs de chanfrein pour
    arêtes\n  abattues); \nb) dimensions angulaires, y compris les dimensions angulaires
    qui habituellement\n  ne sont pas indiquées, par exemple angles droits (90 °),
    à\n  moins qu'il soit fait référence à l'ISO 2768-2, ou angles\n  de polygones
    réguliers; \nc) dimensions linéaires et angulaires obtenues par usinage de pièces\n
    \ assemblées.\nLa présente partie de l'ISO 2768 ne s'applique pas aux dimensions
    suivantes\n  :\na) dimensions linéaires et angulaires dont les tolérances générales\n
    \ sont définies par référence à d'autres normes de\n  tolérances générales; \nb)
    dimensions auxiliaires indiquées entre parenthèses; \nc) dimensions théoriquement
    exactes indiquées dans un cadre rectangulaire."
