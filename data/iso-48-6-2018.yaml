  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la dureté apparente des revêtements de cylindres en caoutchouc vulcanisé ou thermoplastique, exprimée en Degrés Internationaux de Dureté du Caoutchouc (DIDC).
    Dans son principe, la méthode est semblable aux méthodes utilisées pour déterminer la dureté des caoutchoucs vulcanisés décrites dans l'ISO 48‑2, en ce qu'elle consiste essentiellement à mesurer la profondeur de pénétration d'un pénétrateur sphérique opérant sous une force spécifiée. L'appareillage utilisé est semblable à celui décrit dans l'ISO 48‑2, comportant un socle spécifiquement conçu pour être appliqué sur les revêtements de cylindres et sur les surfaces courbes similaires.
    NOTE       Pour certains cylindres, il peut y avoir une variation significative de l'épaisseur de caoutchouc, selon la zone du cylindre, qui peut affecter la dureté apparente mesurée.
