abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles et les tolérances de concentricité des mandrins de perceuse trois mors sans clé, autoserrants, à emmanchement conique ou taraudé. Elle s'applique également aux mandrins de perceuse trois mors, à serrage manuel à emmanchement taraudé.Elle spécifie également trois classes de mandrins de perceuse, à savoir:- Lourd (H),- Médium (M),- léger (L)pour une utilisation dans différents domaines d'activité.
