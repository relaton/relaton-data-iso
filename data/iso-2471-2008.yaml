abstract:
- content: |-
    ISO 2471:2008 specifies a method for the determination of the opacity (paper backing) of paper by diffuse reflectance.
    It can be used to determine the opacity of papers or boards which contain fluorescent whitening agents, provided the UV content of the radiation incident on the test piece has been adjusted to conform to that in the CIE illuminant C using a fluorescent reference standard provided by an ISO/TC 6 Authorized Laboratory as described in ISO 2470-1.
    ISO 2471:2008 is not applicable to coloured papers or boards which incorporate fluorescent dyes or pigments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2471:2008 spécifie une méthode de détermination de l'opacité sur fond papier par réflexion en lumière diffuse.
    Elle peut être utilisée pour déterminer l'opacité de papiers ou de cartons contenant des agents d'azurage fluorescents, à condition que le réglage de la teneur en UV du rayonnement incident sur l'éprouvette soit ajustée de manière à être conforme à celle de l'illuminant C de la CIE, à l'aide d'un étalon de référence fluorescent fourni par un laboratoire agréé par l'ISO/TC6, tel que décrit dans l'ISO 2470–1.
    L'ISO 2471:2008 ne s'applique pas aux papiers ou aux cartons colorés comprenant des colorants ou des pigments fluorescents.
