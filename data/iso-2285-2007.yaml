abstract:
- language: en
  script: Latn
  content: |-
    ISO 2285:2007 specifies a number of methods of determining the dimensional changes in test pieces of vulcanized or thermoplastic rubber during and after tensile loading for relatively short periods under constant elongation or constant loading.
    The constant-elongation test is intended to measure the ability of rubbers to retain their elastic properties after extension, at a standard laboratory temperature, to a specified strain which is maintained for a specified time at the same or at a specified higher temperature and then released at the test temperature or at the standard laboratory temperature.
    The constant-load test specifies a method for the determination of elongation, creep and tension set of rubbers subjected to a constant load at standard laboratory temperature.
    The test methods are intended to measure the elastic properties of rubber in the hardness range 20 IRHD to 94 IRHD.
    The creep measurement is not recommended for product design or the evaluation of low-creep materials. For these, reference should be made to ISO 8013.
    NOTE          The constant-load test is primarily intended for the measurement of state of cure and the quality control of thin-walled products. An increase in the state of cure or degree of crosslinking is usually reflected in a decrease in set, creep or crosslinking.
- language: fr
  script: Latn
  content: |-
    L'ISO 2285:2007 spécifie un certain nombre de méthodes pour déterminer les variations dimensionnelles que subissent des éprouvettes de caoutchouc vulcanisé ou thermoplastique pendant et après l'application d'un chargement en traction, durant des périodes relativement courtes, sous allongement constant ou charge constante.
    L'essai réalisé sous allongement constant sert à mesurer l'aptitude des caoutchoucs à conserver leurs propriétés élastiques après avoir été soumis à un allongement à une température normale de laboratoire jusqu'à une déformation spécifiée, cette sollicitation étant maintenue pendant une durée définie à la même température ou à une température spécifiée plus élevée, puis supprimée à la température d'essai ou à la température normale de laboratoire.
    L'essai réalisé sous charge constante spécifie une méthode permettant de déterminer l'allongement, le fluage et la déformation rémanente des caoutchoucs soumis à une charge constante à température normale de laboratoire.
    Les méthodes d'essai sont destinées à mesurer les propriétés élastiques du caoutchouc dans l'échelle de dureté de 20 DIDC à 94 DIDC.
    Le mesurage du fluage n'est pas recommandé pour la conception de produits ou l'évaluation de matériaux à faible degré de fluage. Pour ces derniers, il convient de se référer à l'ISO 8013.
    NOTE     L'essai sous charge constante est principalement destiné à mesurer le degré de vulcanisation et à apprécier la maîtrise de la qualité des produits à parois minces. Une augmentation du degré de vulcanisation ou de réticulation se traduit généralement par une diminution de la rémanence, du fluage ou de la réticulation.
