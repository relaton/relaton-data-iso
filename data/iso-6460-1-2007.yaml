abstract:
- language: en
  script: Latn
  content: ISO 6460-1:2007 specifies the general test requirements for measurement
    for the gaseous exhaust emissions from motorcycles, and for determining the fuel
    consumption of motorcycles as defined in ISO 3833. It is applicable to motorcycles
    equipped with a spark ignition engine (4-stroke engine, 2-stroke engine or rotary
    piston engine) or a compression ignition engine.
