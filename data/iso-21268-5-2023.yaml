- content: |-
    Le présent document spécifie un essai qui permet de simuler les concentrations disponibles sur site des substances inorganiques (telles que les métaux lourds, l’arsenic et le phosphore) et organiques présentes dans le sol et les matériaux analogues au sol, dans des conditions aérobies et anaérobies forcées. La toxicité peut ensuite être estimée sur la base de ces concentrations disponibles.
    L’essai décrit dans le présent document a pour but d’étudier le relargage de substances organiques et inorganiques à partir du sol et des matériaux analogues au sol et produire des éluats destinés aux essais écotoxicologiques. Pour en savoir plus sur les essais écotoxicologiques, voir l’ISO 15799 et l’ISO 17616.
    L’éluat obtenu peut ensuite être caractérisé par des méthodes physiques, chimiques et écotoxicologiques selon des méthodes normalisées existantes. L’essai n’est pas adapté aux substances qui sont volatiles dans des conditions ambiantes.
    Ce mode opératoire ne s’applique pas aux matériaux ayant un taux de matière sèche inférieur à 33 %.
    Cet essai est principalement destiné aux fins de contrôle et d’analyse de routine, et il ne peut être utilisé seul pour décrire toutes les propriétés de lixiviation d’un sol. D’autres essais de lixiviation sont nécessaires pour atteindre cet objectif plus large. Le présent document ne traite pas des questions liées à la santé et à la sécurité. Il permet uniquement de déterminer les propriétés de lixiviation telles que décrites à l’Article 4.
