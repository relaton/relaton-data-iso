abstract:
- content: "ISO 15638-3:2013 defines provisions to enable monitoring and enforcement
    of regulated vehicles and approval authority approval procedures, specifically:\na)
    Definition of the roles and responsibilities of key entities: user, service provider,
    jurisdictions, and 'Approval Authorities' \nb) Operating requirements ensuring
    that a cooperative in-vehicle platform can deliver a range of services to both
    government and industry through open standards and competitive markets\nc) Basic
    service requirements for service providers that are generic and independent of
    a specific application\nd) Requirements for the approval authority approval of
    IVSs and service providers\ne) Legal, regulatory, and enforcement aspects.\nThe
    scope includes the requirements for the IVS capability in the vehicle, and the
    definition of the roles of the service provider, 'Communications Service Provider',
    IVS installer, 'IVS maintainer', approval authority, and the user, for cooperative
    telematics applications for regulated commercial freight vehicles."
