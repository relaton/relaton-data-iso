abstract:
- content: |-
    This document specifies a method for the determination of free and released formaldehyde in leathers. This method, based on colorimetric analysis, is not intended to be used for a precise quantification of formaldehyde.
    The formaldehyde content is taken to be the quantity of free-formaldehyde and formaldehyde extracted through hydrolysis contained in a water extract from the leather under standard conditions.
    This process is not absolutely selective for formaldehyde. Other compounds such as extracted dyes could interfere at 412 nm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de doser le formaldéhyde libre et le formaldéhyde dégagé dans les cuirs. Cette méthode, fondée sur l'analyse colorimétrique, n'est pas destinée à obtenir une quantification précise du formaldéhyde.
    La teneur en formaldéhyde est définie comme étant la quantité de formaldéhyde libre et de formaldéhyde extrait par hydrolyse contenue dans un extrait d'eau provenant du cuir dans des conditions normalisées.
    Ce processus n'est pas absolument sélectif pour le formaldéhyde. D'autres composants, tels que des extraits de teintures, pourraient interférer à 412 nm.
