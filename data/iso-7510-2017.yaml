abstract:
- language: en
  script: Latn
  content: |-
    ISO 7510:2017 specifies a method for the determination of constituent materials of a test sample cut from a glass-reinforced plastics (GRP) component intended for use in a piping system. It includes determination of resin, glass, aggregate and filler contents.
    It is also applicable to the determination of the type and arrangement of the reinforcements. If used to determine the amounts of constituent materials in layered constructions it may be necessary to separate the laminate layers by cutting or splitting and testing each separately.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination des matériaux constituants d’un échantillon d’essai prélevé sur un composant en plastique renforcé de verre (PRV) destiné à être utilisé dans un système de canalisations. Il inclut la détermination de la teneur en résine, en verre, en agrégats et en charges.
    Il est aussi applicable à la détermination du type et de la disposition des renforts. S’il sert à déterminer les quantités des matériaux constituants dans des constructions en couches, il peut être nécessaire de séparer les couches de stratifié par découpage ou fractionnement pour les soumettre à l’essai séparément.
