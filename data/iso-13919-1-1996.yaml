abstract:
- content: Gives guidance on quality levels of imperfections in electron and laser
    beam welded joints in steel. Three levels are given which refer to production
    quality.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente norme européenne constitue un guide d'évaluation des niveaux
    des défauts dans les assemblages en acier soudés par faisceau d'électrons et par
    faisceau laser. Elle prévoit trois niveaux, de façon à être applicable à une large
    gamme de fabrications soudées. Ces niveaux se rapportent à la qualité au sortir
    de l'atelier et non à l'aptitude à l'emploi du produit. La présente norme européenne
    concerne le soudage par faisceau d'électrons et par faisceau laser dans les applications
    suivantes : \n- aciers non alliés et aciers alliés ; \n- tous types de soudures
    réalisées avec ou sans fil d'apport ; \n- matériaux d'épaisseur supérieure ou
    égale à 0,5 mm en soudage par faisceau d'électrons et par faisceau laser."
