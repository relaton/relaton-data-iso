abstract:
- content: |-
    This document specifies the boundary dimensions and tolerances for thrust needle roller and cage assemblies. Furthermore, it recommends dimensions and tolerances for thrust washers, i.e. raceway members, which can be used either as shaft or housing washers.
    Annex A gives general characteristics for application of thrust needle roller and cage assemblies and thrust washers.
    Gauging method for thrust needle roller and cage assemblies and thrust washers is given in Annex B.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions d'encombrement et les tolérances des cages à aiguilles axiales. En outre, il préconise les dimensions et les tolérances des rondelles de butée, c'est-à-dire des éléments faisant fonction de chemin de roulement, qui peuvent servir soit de rondelle arbre, soit de rondelle logement.
    L’Annexe A fournit les caractéristiques générales pour l’application des cages à aiguilles axiales et rondelles de butée.
    La méthode de calibrage des cages à aiguilles axiales et rondelles de butée est donnée à l’Annexe B.
