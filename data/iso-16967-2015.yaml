abstract:
- content: |-
    ISO 16967:2015 describes methods for the determination of major elements of solid biofuels respectively of their ashes, which are Al, Ca, Fe, Mg, P, K, Si, Na, Ti. The determination of other elements such as barium (Ba) and manganese (Mn) is also possible with the methods described in ISO 16967:2015.
    ISO 16967:2015 includes two parts: Part A describes the direct determination on the fuel, this method is also applicable for sulfur and minor elements, Part B gives a method of determination on a prepared 550 °C ash.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16967:2015 spécifie des méthodes de détermination d'éléments majeurs des biocombustibles solides ou de leurs cendres, à savoir Al, Ca, Fe, Mg, P, K, Si, Na et Ti. La détermination d'autres éléments, tels que le baryum (Ba) et le manganèse (Mn), est également possible avec les méthodes décrites dans l'ISO 16967:2015.
    L'ISO 16967:2015 comprend deux parties: la Partie A qui décrit la détermination directe sur le combustible et s'applique aussi aux éléments soufrés ainsi qu'aux éléments mineurs et la Partie B qui décrit une méthode de détermination sur la cendre préparée à 550 °C.
