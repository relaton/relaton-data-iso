abstract:
- content: |+
    ISO/TS 10303-1315 specifies the application module for Mechanical design presentation representation with draughting.
    The following are within the scope of ISO/TS 10303-1315:
    - presentations that are a combination of:

    items within the scope of application module Associative draughting elements, ISO/TS 10303-1311;
    items within the scope of application module Mechanical design geometric presentation, ISO/TS 10303-1313;
    items within the scope of application module Mechanical design shaded presentation, ISO/TS 10303-1314.

