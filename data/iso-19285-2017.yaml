abstract:
- language: en
  script: Latn
  content: |-
    ISO 19285:2017 specifies acceptance levels for the phased array ultrasonic testing technique (PAUT) of full penetration welds in ferritic steels of minimum thickness of 6 mm which correspond to the quality levels of ISO 5817.
    These acceptance levels are applicable to indications classified in accordance with ISO 13588.
- language: fr
  script: Latn
  content: |-
    ISO 19285:2017 spécifie les niveaux d'acceptation pour la technique de contrôle par ultrasons multi-éléments (PAUT) utilisée sur des joints soudés à pleine pénétration pratiqués sur des aciers ferritiques d'une épaisseur minimale de 6 mm, correspondant aux niveaux de qualité énoncés dans l'ISO 5817.
    Ces niveaux d'acceptation sont applicables à des indications classées conformément à l'ISO 13588.
