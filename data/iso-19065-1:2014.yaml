abstract:
- content: |-
    ISO 19065-1:2014 establishes a system of designation for acrylonitrile-styrene-acrylate (ASA), acrylonitrile-(ethylene-propylene-diene)-styrene (AEPDS) and acrylonitrile-(chlorinated polyethylene)-styrene (ACS) moulding and extrusion materials, which may be used as the basis for specifications.
    The types of ASA, AEPDS and ACS plastic are differentiated from each other by a classification system based on appropriate levels of the designatory properties: a) Vicat softening temperature, b) melt volume-flow rate, c) Charpy notched impact strength, d) tensile modulus, and on information about composition, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19065-1:2014 établit un système de désignation des matériaux plastique acrylonitrile-styrène-acrylate (ASA), plastique acrylonitrile-(éthylène-propylène diène)-styrène (AEPDS) et plastique acrylonitrile-(polyéthylène chloré)-styrène (ACS) pour moulage et extrusion qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques ASA, AEPDS et ACS sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation: a) température de ramollissement Vicat, b) indice de fluidité à chaud en volume, c) résistance au choc Charpy avec entaille, d) module de traction et des informations concernant la composition, l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
