abstract:
- content: ISO 10567:2007 provides a uniform method for calculating the lift capacity
    of hydraulic excavators and specifies a procedure for verifying the calculations.
    It is applicable to the limits of both hydraulic lift capacity and machine-tipping,
    and establishes the rated lift capacity for hydraulic excavators as defined in
    ISO 7135.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10567:2007 fournit une méthode uniforme pour calculer la capacité
    de levage des pelles hydrauliques et spécifie un mode opératoire d'essai pour
    vérifier les calculs. Elle est applicable à la fois aux limites de capacité de
    levage hydraulique et aux limites de basculement des engins et elle établit une
    capacité de levage nominale pour les pelles hydrauliques.
