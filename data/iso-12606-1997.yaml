abstract:
- content: "This International Standard recommends storage conditions for stabilization
    and preservation of magnetic audio recordings for motion-picture and television
    production. \nIt recommends the desirable storage conditions for magnetic audio
    recordings, as they may remain in library or vault storage between periods of
    intermittent reproduction or duplication. \nIt describes the care and handling
    of magnetic media intended to be introduced into, or removed from, storage."
