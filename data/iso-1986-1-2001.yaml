abstract:
- content: "\nLa présente partie de l'ISO 1986 spécifie, par référence à l'ISO 230-1,
    les essais géométriques, les essais d'usinage pour les machines à rectifier les
    surfaces planes d'usage général et de précision normale, à table alternative jusqu'à
    1 600 mm de long et à broche porte-meules à axe horizontal. Elle spécifie également
    les tolérances applicables correspondant aux essais susmentionnés.   \nNOTE :
    Pour les machines avec une longueur de table supérieure à 1 600 mm, l'ISO 1986-2
    est en préparation.  Elle ne s'applique pas aux machines à rectifier les surfaces
    planes à table fixe ou à table tournante ou aux machines à déplacement longitudinal
    du chariot porte-meule.  La présente partie de l'ISO 1986 ne traite que du contrôle
    de la précision géométrique de la machine. Elle ne concerne ni l'examen de son
    fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements
    d'organes, etc.) ni celui de ses caractéristiques (vitesses, avances, etc.), examens
    qui doivent, en général, précéder celui de la précision.  La présente partie de
    l'ISO 1986 définit la terminologie utilisée pour les principaux composants de
    la machine et indique la désignation des axes conformément à l'ISO 841.\n"
