abstract:
- language: en
  script: Latn
  content: |-
    ISO 9588:2007 specifies procedures for reducing susceptibility, or degree of susceptibility, to hydrogen embrittlement that can arise in surface finishing processes.
    The heat-treatment procedures for iron or steel specified in ISO 9588:2007 have been shown to be effective in reducing the susceptibility to hydrogen embrittlement. These heat-treatment procedures are used after surface finishing, but prior to any secondary conversion-coating operation.
    Stress-relief heat-treatment procedures applied after fabrication, but prior to surface finishing, are specified in ISO 9587.
    ISO 9588:2007 does not apply to fasteners.
- language: fr
  script: Latn
  content: |-
    L'ISO 9588:2007 établit des procédures destinées à diminuer la tendance à la fragilisation par l'hydrogène susceptible de se produire lors des traitements de finition de surface.
    Les procédés de traitement thermique sur fer ou acier, spécifiés dans l'ISO 9588:2007, se sont révélés efficaces pour réduire la tendance à la fragilisation par l'hydrogène. Ces opérations sont utilisées après la finition de surface, mais avant tout traitement de conversion secondaire.
    Les traitements thermiques de relaxation des contraintes appliqués après fabrication, mais avant la finition de surface, sont spécifiés dans l'ISO 9587.
    L'ISO 9588:2007 ne s'applique pas aux éléments de fixation.
