abstract:
- content: |-
    ISO 407:2004 concerns pin-index yoke-type valve connections for small medical gas cylinders, with a maximum working pressure (filling pressure at 15 °C) of 200 bar. This type of connection is typically used for small cylinders (5 l or below). In some cases, it may be used for larger cylinders. In this latter case, consideration shall be given to the need for valve protection.
    It specifies:
    - basic dimensions;
    - requirements for alternative designs of the yoke-type valve connections;
    - dimensions and positions for the holes and pins for the outlet connections.
    It also specifies the dimensions and positions for the holes and pins for the outlet connections for certain gases and gas mixtures.
    ISO 407:2004 applies to small medical gas cylinders used for patient care, including therapeutic, diagnostic and prophylactic applications, in hospitals and for emergency treatment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 407:2004 traite des raccords de robinets du type à étrier avec ergots de sécurité, destinés aux petites bouteilles à gaz médicaux ayant une pression maximale de travail (pression de remplissage à 15 °C) de 200 bar. Ce type de raccord est essentiellement utilisé pour les petites bouteilles (de 5 l ou moins). Parfois, il peut être utilisé pour des bouteilles plus grandes. Dans ce cas, l'attention doit être portée sur la nécessité d'une protection du robinet.
    Elle spécifie
    - les dimensions de base des raccords,
    - les exigences requises des variantes de construction des raccords de robinets du type à étrier, et
    - les dimensions et positions des trous et des ergots des sorties de raccords.
    Elle spécifie également les dimensions et les positions des trous et des ergots des sorties de raccords pour les gaz et les mélanges de gaz donnés dans le Tableau 1.
    L'ISO 407:2004 est applicable aux petites bouteilles à gaz médicaux utilisées pour des soins aux malades, comportant des applications thérapeutiques, diagnostiques et prophylactiques, dans les hôpitaux et pour les traitements d'urgence.
