abstract:
- content: 'Specifies test procedures for determining the lifting capacity of rear-mounted
    three-point linkage systems: a) the maximum vertical force which can be exerted
    by the hydraulic lift at the lower hitch points throughout their full range of
    movement; b) the maximum vertical force which can be exerted by the hydraulic
    lift, at a point 610 mm to the rear of the hitch points on a frame attached to
    the three-point linkage, throughout its full range of movement; c) optionally,
    the ability of the lifting system to maintain the load in the lifted position
    without hydraulic power.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 789 prescrit des méthodes d'essai de détermination
    de la capacité de relevage des systèmes d'attelage trois points montés à l'arrière,
    c'est-à-dire: a) la force verticale maximale pouvant être exercée par le relevage
    hydraulique aux points d'attelage inférieurs sur la course de relevage totale;
    b) la force verticale maximale pouvant être exercée par le relevage hydraulique
    en un point situé à 610 mm en arrière des points d'attelage, sur un cadre fixé
    à l'attelage trois points, sur la course de relevage totale; c) si besoin est,
    la capacité du système de relevage à maintenir la charge en position haute sans
    absorption de puissance hydraulique.  \nNOTES 1 Afin de garantir que la capacité
    de relevage et la puissance hydraulique conviennent pour une utilisation pratique
    correcte, et pour autoriser une variation des performances de tracteurs de caractéristiques
    nominales identiques, la performance maximale mesurée est notée comme étant celle
    qui serait obtenue en maintenant la pression du fluide hydraulique à 90 % de la
    pression supportée par le limiteur de pression du circuit (voir 6.1.3.4). 2 La
    réalisation d'un essai statique permet de comparer les tracteurs de manière appropriée.
    Il convient de n'utiliser les résultats d'essai que pour comparer différents tracteurs
    et non pas pour recommander la dimension d'un instrument susceptible d'être porté
    par le tracteur.\n"
