abstract:
- content: Determines the bond strength between bearing metal and backing. The test
    can be applied to plain bearings consisting of backings of steel, cast iron or
    copper alloys and lined with a bearing metal layer based on lead, tin, copper,
    or aluminium. This test is suitable for production control as well as for comparative
    investigations into the influence on the bond strength of various processes and
    types of material.
