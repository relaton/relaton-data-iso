abstract:
- content: Contains the definitions of two control object types that may be used to
    convey uninterpreted signals from a terminal to an application. One is used to
    convey these signals in sequence with other data. The other is used to convey
    these signals urgently when there is no requirement to maintain a sequence order
    with other data.
