abstract:
- language: en
  script: Latn
  content: |-
    ISO 17225-1:2014 determines the fuel quality classes and specifications for solid biofuels of raw and processed materials originating from a) forestry and arboriculture; b) agriculture and horticulture; and c) aquaculture.
    Chemically treated material may not include halogenated organic compounds or heavy metals at levels higher than those in typical virgin material values or higher than typical values of the country of origin.
- language: fr
  script: Latn
  content: |-
    L'ISO 17225-1:2014 détermine les classes de qualité et les spécifications des biocombustibles solides de matières premières et de matières transformées provenant de:
    a)    la sylviculture et l'arboriculture;
    b)    l'agriculture et l'horticulture;
    c)    l'aquaculture.
    Les niveaux de composés organiques halogénés ou de métaux lourds inclus dans les matériaux traités chimiquement ne doivent pas dépasser les valeurs des matériaux vierges ou les valeurs types du pays d'origine.
