abstract:
- language: en
  script: Latn
  content: Constitutes the second element for all types of compressors, which includes
    air compressors and vacuum pumps, in addition to the others. The intent is to
    describe lubricants in common use for gas compressors (table 1) and refrigeration
    compressors (table 2). This document should be read in conjunction with ISO 6743-0.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée des lubrifiants pour compresseurs de gaz et frigorifiques. Elle constitue le second élément de la classification des lubrifiants utilisés pour tous les types de compresseurs, famille D qui comprend, outre les compresseurs de gaz et frigorifiques, les compresseurs d'air et pompes à vide référencés ISO 6743-3A.1) L'objet de la présente partie de l'ISO 6743 est de fournir la classification des lubrifiants pour compresseurs de gaz (tableau 1) et frigorifiques (tableau 2) les plus couramment utilisés. Ce document doit être lu conjointement avec l'ISO 6743-0.
