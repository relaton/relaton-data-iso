abstract:
- language: en
  script: Latn
  content: |-
    ISO 1927-1:2012 defines terms relating to monolithic (unshaped) refractory products and establishes a classification for the various types of product.
    Raw materials and crushed or granulated refractory materials, which do not contain any binder, are excluded.
- language: fr
  script: Latn
  content: |-
    L'ISO 1927-1:2012 définit les termes relatifs aux produits réfractaires monolithiques (non façonnés) et établit une classification des différents types de produits.
    Les matières premières et les matériaux réfractaires broyés ou granulés, qui ne contiennent aucun liant, sont exclus.
