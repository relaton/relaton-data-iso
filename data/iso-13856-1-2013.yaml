abstract:
- language: en
  script: Latn
  content: "ISO 13856-1:2013 establishes general principles and specifies requirements
    for the design and testing of pressure-sensitive mats and pressure-sensitive floors
    normally actuated by the feet for use as devices for protecting persons from hazardous
    machinery. The minimum safety requirements for the performance, marking and documentation
    are given.\nISO 13856-1:2013 is applicable to pressure-sensitive mats and pressure-sensitive
    floors, regardless of the type of energy used (e.g. electrical, hydraulic, pneumatic
    or mechanical), designed to detect\n\x97     persons weighing more than 35 kg,
    and\n\x97     persons (e.g. children) weighing more than 20 kg.\nIt is not applicable
    to the detection of persons weighing less than 20 kg.\nIt does not specify the
    following because they are application-specific:\na)    dimensions or configuration
    of the effective sensing area of pressure-sensitive mat(s) or pressure-sensitive
    floor(s) in relation to any particular application;\nb)    when pressure-sensitive
    mats or floors are appropriate in a particular situation;\nc)    performance levels
    (PLs) for safety-related parts of control systems (SRP/CSs) other than providing
    a minimum level.\nISO 13856-1:2013 gives guidance to assist the user (i.e. machinery
    manufacturer and/or user of the machinery) in providing an adequate arrangement."
