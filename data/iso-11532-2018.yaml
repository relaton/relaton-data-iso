abstract:
- content: |-
    ISO 11532:2018 establishes common graphical symbols for use on all types of aircraft ground support equipment.
    They have been compiled for the benefit of those who deal with such equipment, such as airlines, airport handling agencies, airport authorities, manufacturers, etc., in order to facilitate fast and accurate identification of controls, indicators and decals of powered and unpowered equipment.
    The presentation of this document is based on the recommendations of ISO/TC 145, Graphical symbols.
    ISO 11532:2018 is also intended to promote standardization of terms for controls, indicators, etc. for aircraft ground support equipment and alleviate language problems.
    These graphical symbols are intended to be placed on all new equipment and retrofitted on all existing equipment as far as possible.
    NOTE       This document is intended to be read with the documents listed in the bibliography.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11532:2018 établit les symboles graphiques communs à utiliser sur tous les types de matériel au sol pour aéronefs.
    Ils ont été compilés à l'usage des parties concernées, telles que compagnies aériennes, agents de handling des aéroports, autorités aéroportuaires, constructeurs, de façon à faciliter l'identification rapide et exacte des commandes, indicateurs et affichages sur matériels motorisés ou non motorisés.
    La présentation du présent document se fonde sur les recommandations de l'ISO/TC 145, Symboles graphiques et pictogrammes.
    ISO 11532:2018 a également pour but une normalisation de termes pour commandes, indicateurs,  des matériels au sol pour aéronefs, et la réduction des difficultés de langage.
    Ces symboles graphiques sont destinés à être placés sur tous les matériels neufs, et d'en équiper si possible les matériels existants.
    NOTE       Le présent document est destiné à être lu conjointement avec les documents cités en bibliographie.
