abstract:
- content: "ISO 14625:2007 specifies the general characteristics, performance, design,
    test, safety, reliability, maintainability and quality requirements for ground
    support equipment (GSE) and systems intended for use at launch, landing or retrieval-site
    installations, or other locations that are the responsibility of the launch, landing
    and retrieval site. ISO 14625:2007 does not specify how to design GSE, but establishes
    the minimum requirements to provide simple, robust, safe, reliable, maintainable
    and cost-effective GSE. \nISO 14625:2007 is applicable to the design of non-flight
    hardware and software used to support the operations of transporting, receiving,
    handling, assembly, inspection, test, checkout, service, launch and recovery of
    space vehicles and payloads at the launch, landing or retrieval sites. As such,
    the requirements of ISO 14625:2007 are optional for hardware used only at the
    manufacturing, development or test sites prior to arrival at the launch, landing
    or retrieval sites. However, if such GSE is temporarily used at a launch, landing
    or retrieval site, for whatever reason, conformity with all the safety-related
    requirements of ISO 14625:2007 is a minimum requirement for the GSE."
