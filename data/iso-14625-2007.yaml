abstract:
- language: en
  script: Latn
  content: "ISO 14625:2007 specifies the general characteristics, performance, design,
    test, safety, reliability, maintainability and quality requirements for ground
    support equipment (GSE) and systems intended for use at launch, landing or retrieval-site
    installations, or other locations that are the responsibility of the launch, landing
    and retrieval site. ISO 14625:2007 does not specify how to design GSE, but establishes
    the minimum requirements to provide simple, robust, safe, reliable, maintainable
    and cost-effective GSE. \nISO 14625:2007 is applicable to the design of non-flight
    hardware and software used to support the operations of transporting, receiving,
    handling, assembly, inspection, test, checkout, service, launch and recovery of
    space vehicles and payloads at the launch, landing or retrieval sites. As such,
    the requirements of ISO 14625:2007 are optional for hardware used only at the
    manufacturing, development or test sites prior to arrival at the launch, landing
    or retrieval sites. However, if such GSE is temporarily used at a launch, landing
    or retrieval site, for whatever reason, conformity with all the safety-related
    requirements of ISO 14625:2007 is a minimum requirement for the GSE."
- language: fr
  script: Latn
  content: |-
    L'ISO 14625:2007 spécifie les exigences générales en matière de caractéristiques, performances, conception, essais, sécurité, fiabilité, maintenabilité et qualité, relatives aux systèmes et équipements de soutien au sol (GSE) destinés à être utilisés dans les installations d'un site de lancement, d'atterrissage ou de récupération ou dans les autres emplacements relevant de la responsabilité du site de lancement, d'atterrissage et de récupération. L'ISO 14625:2007 ne spécifie pas comment concevoir des GSE, mais définit les exigences minimales pour fournir des GSE simples, robustes, sûrs, fiables, faciles à maintenir et rentables.
    L'ISO 14625:2007 est applicable à la conception des matériels et des logiciels non embarqués utilisés pour les opérations de transport, de réception, de manutention, de montage, de contrôle, d'essai, de vérification, d'entretien, de lancement et de récupération de véhicules spatiaux et de charges utiles sur les sites de lancement, d'atterrissage et de récupération. Ainsi, les exigences de l'ISO 14625:2007 sont facultatives pour les matériels utilisés uniquement sur les sites de fabrication, de développement ou d'essai avant l'arrivée aux sites de lancement, d'atterrissage ou de récupération ou au site de contrôle de mission. Cependant, si un tel GSE est utilisé provisoirement sur un site de lancement, d'atterrissage ou de récupération, quelles que soient les raisons, la conformité à au moins toutes les exigences de l'ISO 14625:2007 en matière de sécurité concerne ce GSE.
