abstract:
- language: en
  script: Latn
  content: "This document specifies the characteristics to be measured of nano-object-assembled
    layers on electrodes by means of a solution process and of nano-objects constituting
    the layers for electrochemical applications such as nano-biosensor or diagnosis
    applications. It also provides measurement methods for determining the characteristics.\nIt
    does not apply to:\n—     the requirements of nanostructures by top-down nanomanufacturing;\n—
    \    the subsequent coating of materials such as biomaterials onto nano-object-assembled
    layers;\n—     specific health and safety requirements during manufacturing;\n—
    \    the experimental conditions of electrochemical sensing;\n—     the packaging,
    labelling, expiratory dates and transport of nano-object-enhanced electrochemical
    electrodes. "
