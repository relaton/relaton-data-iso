abstract:
- language: en
  script: Latn
  content: This part gives lip seal users a guidance; attention is drawn to the hazards
    involved (temperature, ozone, humidity, radioactive materials, fumes, insects,
    rodents, dust, grit, mechanical damage) and ways of avoiding them are pointed
    out. The installation of the various types of seals by means of an installation
    tool is described and illustrated (figures 1 to 6).
