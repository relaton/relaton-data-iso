- content: L'ISO 23551-3:2005 spécifie les exigences de sécurité, de construction
    et de fonctionnement des dispositifs de régulation du rapport air/gaz, type pneumatique,
    pour des pressions amont inférieures ou égales à 50 kPa, d'un diamètre nominal
    de raccordement inférieur ou égal à DN 250, destinés à être utilisés avec les
    appareils utilisant des combustibles gazeux tels que gaz naturel, gaz manufacturés,
    gaz de pétrole liquéfiés (GPL). Elle décrit également les modes opératoires d'essai
    permettant de vérifier la conformité à ces exigences et donne les informations
    nécessaires à l'installation et à l'utilisation. Elle est applicable aux dispositifs
    de régulation du rapport air/gaz des appareils à gaz qui peuvent être utilisés
    et essayés indépendamment de l'appareil. L'ISO 23551-3:2005 est applicable également
    aux dispositifs de régulation du rapport air/gaz qui fonctionnent en délivrant
    une pression de gaz en sortie (ou une pression différentielle) en réponse à un
    signal d'entrée de pression d'air (ou de pression différentielle) et à un signal
    de contre-pression de combustion, mais les dispositifs de régulation du rapport
    air/gaz qui donnent la pression d'air en fonction de la pression du gaz ne sont
    pas exclus. Elle n'est pas applicable aux vannes liées mécaniquement ni aux systèmes
    électroniques.
