abstract:
- language: en
  script: Latn
  content: |-
    ISO 16847:2016 specifies a method for assessing the matting appearance of the napped fabrics (fleece fabrics) tested, after one or several cleansing treatments.
    This method has been developed for use primarily with Type B domestic washing machines, as defined in ISO 6330, in the cleansing process. However, it is possible to use it with Type A machines, as defined in ISO 6330. This test method can be used for judging matting appearance after other cleansing processes.
- language: fr
  script: Latn
  content: |-
    ISO 16847:2016 spécifie une méthode permettant d'évaluer l'aspect du moutonnement des étoffes grattées (molleton) soumises à essai, après un ou plusieurs traitements de nettoyage.
    Cette méthode est destinée à être mise en ?uvre principalement en utilisant des machines à laver à usage domestique du type B, telles que définies dans l'ISO 6330, pour le procédé de nettoyage. Il est toutefois possible d'utiliser des machines du type A selon la définition de l'ISO 6330. Cette méthode d'essai peut être utilisée pour juger l'aspect du moutonnement après d'autres procédés de nettoyage.
