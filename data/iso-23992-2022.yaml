abstract:
- content: |-
    This document provides a framework for the detailed assessment and monitoring of dynamic soil properties related to soil function with concomitant recording of in-situ static soil properties, landscape, land use and soil management practices that influence function at the time the data were collected. It is applicable to the assessment of soil quality in agricultural landscapes, contaminated sites and natural soil ecosystems at plot, field and landscape spatial scales. It can also be applied in the development of dynamic properties databases to enhance existing soil survey databases for estimation of carbon stocks in soils, sustainable agriculture, landscape management etc.
    Although the soil quality description framework has been developed to describe surface soils, the same principles can be applied to adapt the framework to describe subsurface soil horizons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit un cadre pour l’évaluation détaillée et la surveillance de propriétés dynamiques du sol associées à une fonction du sol au moyen d’un enregistrement concomitant des propriétés in situ du sol, des caractéristiques paysagères, de l’usage du sol et des pratiques de gestion des sols qui influencent une fonction au moment où les données sont recueillies. Il est applicable à l’évaluation de la qualité du sol des paysages agricoles, des sites pollués et des écosystèmes terrestres naturels à l’échelle spatiale des parcelles, du terrain et du paysage. Il peut également être appliqué pour le développement de bases de données sur les propriétés dynamiques afin d’améliorer des bases de données d’étude de sol existantes pour une estimation des stocks de carbone présents dans les sols, une agriculture durable, un aménagement du territoire, etc.
    Même si le cadre pour la description de la qualité du sol a été élaboré en vue de décrire des sols de surface, les mêmes principes peuvent être appliqués pour adapter le cadre à une description des horizons de sol de sub-surface.
