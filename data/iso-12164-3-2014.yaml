abstract:
- language: en
  script: Latn
  content: |-
    ISO 12164-3:2014 specifies dimensions for hollow taper shanks with flange contact surface (HSK) to be applied to machine tools (e.g. turning machines, turning-mill machines). A range of shank sizes is specified.
    Specified is the shank of type T. It incorporates a grooved flange to enable automatic tool exchange. The tools can also be exchanged manually via a hole in the shank taper.
    The torque is transmitted at the tail end of the shank through keys as well as friction.
- language: fr
  script: Latn
  content: |-
    l'ISO 12164-3:2014 spécifie les dimensions des queues à cône creux (HSK) à utiliser sur des machines-outils (par exemple machines de tournage, machines de tournage-fraisage). Une gamme de dimensions de queues est spécifiée.
    Elle spécifie les queues de type T. Elles comprennent une collerette rainurée pour le changement automatique de l'outil. Les outils peuvent aussi être changés manuellement via un trou dans la queue conique.
    Le couple est transmis à l'extrémité de la queue au moyen de rainures d'entraînement ou par friction.
