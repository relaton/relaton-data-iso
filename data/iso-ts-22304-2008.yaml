abstract:
- content: 'ISO/TS 22304:2008 specifies the procedure for the determination of the
    tobacco specific nitrosamines (TSNAs): N-nitrosonornicotine (NNN), N-nitrosoanatabine
    (NAT), N-nitrosoanabasine (NAB) and 4-(methyl-nitrosamino)-1-(3-pyridyl)-1-butanone
    (NNK) in ground leaf tobacco, manufactured tobacco and tobacco products. The determination
    is by means of gas chromatography.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO/TS 22304:2008 spécifie le mode opératoire de dosage des nitrosamines
    spécifiques au tabac (TSNA): N-nitrosonornicotine (NNN), N-nitrosoanatabine (NAT),
    N-nitrosoanabasine (NAB) et 4-méthylnitrosamino-1-(3-pyridyl)-1-butanol (NNK)
    dans le tabac en feuilles broyé, le tabac manufacturé et les produits du tabac.
    La détermination est effectuée par chromatographie en phase gazeuse.'
