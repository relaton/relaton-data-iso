abstract:
- content: |-
    This document specifies a method for determining the amount of certain benzotriazole compounds (UV-320, UV-327, UV-328, UV-350) in textiles by using liquid chromatography-tandem mass spectrometry (LC-MS/MS) or liquid chromatography-diode array detector (LC-DAD) or gas chromatography with mass spectrometry (GC-MS).
    The method is applicable to all kinds of textile materials (fibres and fabrics).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer la quantité de certains composés benzotriazole (UV-320, UV-327, UV-328, UV-350) dans les textiles par chromatographie en phase liquide/spectrométrie de masse en tandem (LC-MS/MS), par chromatographie en phase liquide/détecteur à barrettes de diodes (LC-DAD) ou par chromatographie en phase gazeuse avec spectrométrie de masse (GC-MS).
    La méthode est applicable à tous les types de matériaux textiles (fibres et étoffes).
