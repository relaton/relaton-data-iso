  script: Latn
  content: ISO 4625-2:2004 specifies a method for determining the softening point
    of resins (including rosin) by means of a cup-and-ball apparatus and can, under
    user-defined conditions, give results comparable to those obtained using the ring-and-ball
    method (ISO 4625-1).
