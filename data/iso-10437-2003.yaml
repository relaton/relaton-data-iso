abstract:
- content: ISO 10437:2003 specifies requirements and gives recommendations for the
    design, materials, fabrication, inspection, testing and preparation for shipment
    of special-purpose steam turbines. It also covers the related lube-oil systems,
    instrumentation, control systems and auxiliary equipment. It is not applicable
    to general-purpose steam turbines, which are covered in ISO 10436.
  language:
  - en
  script:
