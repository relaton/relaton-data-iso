abstract:
- language: en
  script: Latn
  content: ISO 10437:2003 specifies requirements and gives recommendations for the
    design, materials, fabrication, inspection, testing and preparation for shipment
    of special-purpose steam turbines. It also covers the related lube-oil systems,
    instrumentation, control systems and auxiliary equipment. It is not applicable
    to general-purpose steam turbines, which are covered in ISO 10436.
- language: fr
  script: Latn
  content: L'ISO 10437:2004 spécifie les exigences et donne des recommandations pour
    la conception, les matériaux, la fabrication, l'inspection, les essais et la préparation
    pour l'expédition des turbines à vapeur d'usage spécial. Elle couvre également
    les systèmes de lubrification associés, l'instrumentation, les systèmes de commande
    et les équipements auxiliaires. Elle ne s'applique pas aux turbines d'usage général
    qui sont couvertes par l'ISO 10436.
