abstract:
- language: en
  script: Latn
  content: |-
    ISO 1304:2006 specifies methods for the determination of iodine adsorption number of carbon blacks for use in the rubber industry. Two titration methods are described:
    - method A: titration using a burette and starch as indicator;
    - method B: potentiometric titration with an automatic titrator.
- language: fr
  script: Latn
  content: "L'ISO 1304:2006 spécifie des méthodes de détermination de l'indice d'adsorption
    d'iode par le noir de carbone utilisé dans l'industrie du caoutchouc. Deux méthodes
    titrimétriques sont décrites, \n- la méthode A: titrage à l'aide d'une burette
    et d'un indicateur à l'amidon, et \n- la méthode B: titrage potentiométrique avec
    un titrimètre automatique."
