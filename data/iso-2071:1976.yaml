abstract:
- content: The method is applicable to products having Zn contents equal to or greater
    than 0,002 % (m/m). Dissolution of a test portion by hydrochloric acid under pressure.
    Aspiration of the solution into an acetylene-air flame and photometric measurement
    of the absorption of the 213,7 nm line emitted by a hollow-cathode zinc lamp.
    The dissolution of the sample can also be carried out by an alkaline fusion. This
    method is given in the annex. Replaces ISO Recommendation R 2071-1971.
