abstract:
- language: en
  script: Latn
  content: |-
    ISO 10087:2006 establishes a coding system to achieve identification of any small craft in terms of
    - identification code of the country of the manufacturer;
    - identification code of the manufacturer;
    - serial number;
    - month and year of manufacture;
    - model year.
    It applies to small craft of all types and materials, of hull length up to 24 m. It does not apply to beach or bathing toys.
- language: fr
  script: Latn
  content: |-
    L'ISO 10087:2006 établit un système de codage permettant l'identification de tout bateau, concernant les aspects suivants:
    - le code d'identification du pays du constructeur;
    - le code d'identification du constructeur;
    - le numéro de série;
    - le mois et l'année de construction;
    - l'année modèle.
    Elle est applicable aux petits navires de tous types et matériaux, dont la longueur de coque est inférieure ou égale à 24 m. Elle n'est pas applicable aux jouets de plage ou de baignade.
