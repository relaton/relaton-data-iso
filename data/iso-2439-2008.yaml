abstract:
- content: |-
    The indentation hardness of flexible cellular materials is a measure of their load-bearing properties. ISO 2439:2008 specifies four methods (A to D) for the determination of indentation hardness and one method (E) for determination of compressive deflection coefficient and hysteresis loss rate of flexible cellular materials. Annex A provides a summary of test parameters and typical force-indentation graphs obtained with these methods.
    These five methods are applicable only to latex foam, urethane foam and PVC foam of the open-cell type. The methods specified can be used for testing finished articles and for the characterization of bulk material.
    ISO 2439:2008 specifies the following methods:
    The results obtained by these methods relate only to the test conditions specified and cannot, in general, be used directly for design purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La dureté par indentation des matériaux alvéolaires souples est une mesure des caractéristiques de portance. L'ISO 2439:2008 spécifie quatre méthodes de détermination (A à D) de la dureté par indentation et une méthode de détermination (E) du coefficient de fléchissement en compression et du taux de perte par hystérésis des matériaux alvéolaires souples. L'Annexe A fournit un récapitulatif des paramètres d'essai ainsi que des graphiques types force-indentation obtenus à l'aide de ces méthodes.
    Ces cinq méthodes sont uniquement applicables à la mousse de latex, à la mousse d'uréthanne et à la mousse de PVC à alvéoles ouverts. Les méthodes spécifiées peuvent être utilisées pour les essais de produits finis et pour la caractérisation des matériaux bruts.
    L'ISO 2439:2008 spécifie les méthodes suivantes:
    Les résultats obtenus à l'aide de ces méthodes se rapportent uniquement aux conditions d'essai spécifiées et ne peuvent pas, en général, être utilisés pour la conception.
