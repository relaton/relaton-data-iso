abstract:
- language: en
  script: Latn
  content: ISO 20567-1:2005 specifies three methods for the evaluation of the resistance
    of automobile finishes and other coatings to chilled-iron grit projected onto
    the surface under test to simulate the impact of small stones.
- language: fr
  script: Latn
  content: L'ISO 20567-1:2005 spécifie trois méthodes d'évaluation de la résistance
    des revêtements, notamment ceux utilisés pour la finition des carrosseries de
    voitures, à la projection de grenaille angulaire en fer trempé contre la surface
    soumise à l'essai, cette projection simulant l'impact de petits cailloux.
