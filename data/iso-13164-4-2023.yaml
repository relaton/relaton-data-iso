- content: |-
    Le présent document spécifie une méthode d’essai permettant de déterminer l’activité volumique du radon 222 (222Rn) dans des eaux non salines par extraction et comptage des scintillations en milieu liquide.
    Cette méthode d’essai permet de mesurer, à l’aide d’instruments actuellement disponibles, les valeurs d’activité volumique du 222Rn. Ces valeurs sont supérieures à 0,5 Bq l−1, c’est-à-dire la limite de détection typique pour une prise d’essai de 10 ml et un temps de comptage de 1 h.
    Il incombe au laboratoire de s’assurer de la validité de la présente méthode d’essai pour les échantillons d’eau provenant de matrices non testées.
    L’Annexe A précise les conditions de comptage nécessaires à l’obtention des limites de détection requises pour la surveillance de l’eau potable.
