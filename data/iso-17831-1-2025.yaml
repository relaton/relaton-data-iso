abstract:
- language: en
  script: Latn
  content: This document specifies a method for determination of the mechanical durability
    of pellets. The mechanical durability is a measure of the resistance of compressed
    fuels towards shocks and/or abrasion as a consequence of handling and transportation.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la résistance
    mécanique des granulés. La résistance mécanique est la mesure de la résistance
    aux chocs et/ou à l'abrasion subis par les combustibles comprimés à la suite de
    processus de manipulation et de transport.
