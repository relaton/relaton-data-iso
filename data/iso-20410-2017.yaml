abstract:
- content: |-
    ISO 20410:2017 sets out the minimum service level and equipment requirements for bareboats offered for charter on inland, coastal and/or offshore waters. It is applicable to any individual or organization that offers a bareboat for charter.
    ISO 20410:2017:
    ·         covers the safety of the bareboat and its occupants, but not associated sport or water-based recreational activities;
    ·         excludes boats that are provided with a skipper and/or crew and bareboats that do not have living accommodation;
    ·         does not establish the construction requirements for bareboats and equipment provided.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 20410:2017 établit le niveau de service minimal et les exigences minimales pour l'équipement des bateaux sans équipage proposés à la location sur les eaux intérieures, côtières et/ou du large. Il s'applique à tous les particuliers et entreprises qui proposent un bateau sans équipage à la location.
    ISO 20410:2017:
    -      couvre la sécurité du bateau sans équipage et de ses occupants, mais pas celle associée aux activités sportives ou aquatiques récréatives;
    -      exclut les bateaux fournis avec un skipper et/ou un équipage et les bateaux sans équipage n'offrant pas d'espace de vie;
    -      n'établit pas les exigences de construction pour les bateaux sans équipage et équipements fournis.
