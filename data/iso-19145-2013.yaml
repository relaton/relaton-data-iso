abstract:
- language: en
  script: Latn
  content: |-
    ISO 19145:2013 specifies the process for establishing, maintaining and publishing registers of representation of geographic point location in compliance with ISO 19135. It identifies and describes the information elements and the structure of a register of representations of geographic point location including the elements for the conversion of one representation to another.
    ISO 19145:2013 also specifies the XML implementation of the required XML extension to ISO/TS 19135-2, for the implementation of a register of geographic point location representations.
- language: fr
  script: Latn
  content: |-
    L'ISO 19145:2013 spécifie les procédures à suivre pour l'établissement, la mise à jour et la publication de registres de représentations de localisation de point géographique conformes à l'ISO 19135. Elle identifie et décrit les éléments d'information et la structure d'un registre de représentations de localisation de point géographique, y compris les éléments de conversion d'une représentation en une autre.
    L'ISO 19145:2013 spécifie également l'implémentation à l'aide du langage de balisage extensible (XML) de l'extension XML requise de l'ISO/TS 19135‑2, pour l'implémentation d'un registre de représentations de localisation de point géographique.
