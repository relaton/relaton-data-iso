abstract:
- content: |-
    ISO 6020-1:2007 establishes metric mounting dimensions for medium series cylinders, 16 MPa (160 bar), as required for interchangeability of commonly used hydraulic cylinders.
    The medium series dimensions are applicable to round head cylinders with bores from 25 mm to 200 mm and to both round and square head cylinders with bores larger than 200 mm, thus allowing a wider range of applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6020-1:2007 fixe les dimensions d'interchangeabilité des vérins de la série moyenne 16 MPa [160 bar] d'usage courant.
    Les dimensions de la série moyenne s'appliquent aux vérins à tête ronde d'alésages de 25 mm à 200 mm et à la fois aux vérins à tête ronde ou carrée d'alésages supérieurs à 200 mm, ce qui augmente les possibilités d'applications.
