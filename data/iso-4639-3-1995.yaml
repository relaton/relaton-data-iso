abstract:
- content: Specifies requirements for rubber tubing and hoses for use in fuel circuits
    where the fuel can become oxidized or "sour". Does not cover any equipment used
    for the distribution of liquid fuels, nor tubing totally immersed in fuel tanks.
    The hoses and tubing are used in recirculating fuel injection systems and in other
    systems which, having been charged with fuel, may be subject to exceptional storage
    conditions at high ambient temperatures.
