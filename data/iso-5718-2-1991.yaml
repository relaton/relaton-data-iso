abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5718 fixe les spécifications des lames plates
    du type B utilisées sur les faucheuses rotatives agricoles pour la récolte. Elle
    prescrit les principales dimensions et la résistance aux fêlures par pliage de
    telles lames.  \nNOTES 1  L'objet principal de l'ISO 5718 est d'assurer la sécurité
    fonctionnelle et l'interchangeabilité des lames plates du type B. Les lames plates
    des faucheuses rotatives sont exposées à des forces centrifuges considérables
    et à des chocs avec des objets étrangers. Un essai de pliage simple pour enregistrer
    la fragilité du matériau est donc inclus dans la présente partie de l'ISO 5718.
    2  Deux types de faucheuses rotatives sont définis dans l'ISO 5718-1.\n"
