abstract:
- content: ISO 19715:2017 specifies requirements and test methods for a filling instrument
    with contra angle, which is used for the restoration of teeth via the application
    of polymer-based restorative materials and cements. It also specifies requirements
    for the design, dimensions and marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 19715:2017 spécifie les exigences et méthodes d'essai relatives aux
    instruments d'obturation à double angulation et qui sont utilisés dans le cadre
    de restaurations dentaires réalisées par application de produits de restauration
    à base de polymères et ciments. Il spécifie également des exigences relatives
    à leur conception, leurs dimensions et leur marquage.
