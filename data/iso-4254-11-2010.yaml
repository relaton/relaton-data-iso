abstract:
- language: en
  script: Latn
  content: |-
    ISO 4254-11:2010, intended to be used together with ISO 4254-1, specifies the safety requirements and their verification for the design and construction of self-propelled and trailed pick-up balers, including the combination of pick-up balers with wrappers, independent of the shape or size of the bales formed. It describes methods for the elimination or reduction of hazards arising from the intended use and reasonably foreseeable misuse of these machines by one person (the operator) in the course of normal operation and service. In addition, it specifies the type of information on safe working practices to be provided by the manufacturer.
    ISO 4254-11:2010, taken together with ISO 4254-1, deals with all the significant hazards, hazardous situations and events relevant to self-propelled and trailed pick-up balers, including the combination of pick-up balers with wrappers, when they are used as intended and under the conditions of misuse that are reasonably foreseeable by the manufacturer.
    ISO 4254-11:2010 is not applicable to pedestrian-controlled round balers, environmental hazards, road safety, vibration and hazards related to moving parts for power transmission. It is not applicable to hazards related to maintenance or repairs carried out by professional service personnel.
- language: fr
  script: Latn
  content: |-
    L'ISO 4254-11:2010, destinée à être utilisée conjointement avec l'ISO 4254-1, spécifie les exigences de sécurité et leur vérification pour la conception et la construction des ramasseuses-presses automotrices et traînées, y compris les ramasseuses-presses combinées à une enrubanneuse, indépendamment de la forme ou des dimensions des balles réalisées. Elle décrit des méthodes pour l'élimination ou la réduction de phénomènes dangereux inhérents à l'utilisation normale et à la mauvaise utilisation raisonnablement prévisible de ces machines par une personne (l'opérateur) durant le fonctionnement normal et l'entretien. En outre, elle spécifie le type d'informations que le fabricant doit donner sur les pratiques d'utilisation sûre.
    L'ISO 4254-11:2010, utilisée conjointement avec l'ISO 4254-1, traite tous les phénomènes dangereux significatifs, situations dangereuses significatives et événements dangereux significatifs inhérents aux ramasseuses-presses automotrices et traînées, y compris les ramasseuses-presses combinées à une enrubanneuse, lorsqu'elles sont utilisées normalement et lorsqu'elles font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant.
    L'ISO 4254-11:2010 n'est pas applicable aux presses à balles rondes à conducteur à pied, aux phénomènes dangereux liés à l'environnement, à la sécurité routière, aux vibrations et aux phénomènes dangereux liés aux éléments mobiles de transmission. Elle n'est pas applicable aux phénomènes dangereux liés aux opérations de maintenance ou de réparation, qui doivent être effectuées par des professionnels habilités.
