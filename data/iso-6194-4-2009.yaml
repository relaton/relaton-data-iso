abstract:
- language: en
  script: Latn
  content: |-
    ISO 6194 describes seals utilizing elastomeric sealing elements. They are considered suitable for use under low-pressure conditions.
    ISO 6194-4:2009 specifies general test requirements for rotary-shaft lip-type seals. The tests may be used for qualification purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 6194 décrit les bagues d'étanchéité incorporant des éléments d'étanchéité en élastomère. Ils sont considérés comme appropriés pour une utilisation dans des conditions de basse pression.
    L'ISO 6194-4:2009 spécifie les exigences générales d'essais des bagues d'étanchéité à lèvres pour arbres tournants. Les essais peuvent servir à des fins de qualification.
