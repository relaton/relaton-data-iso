- content: |-
    ISO/CIE 19476:2014 définit les indices de qualité caractérisant les performances des luxmètres et des luminancemètres lorsqu'ils sont utilisés pour des mesures d'éclairage général. Elle définit également les procédures de mesure de chacun de ces indices et les conditions normalisées d'étalonnage.
    Les mesures d'éclairement et de luminance ainsi que leur exactitude sont influencées par divers paramètres, tels que les conditions opérationnelles, les propriétés des sources de lumière, autant que par les caractéristiques des photomètres utilisés. Les caractéristiques de ces photomètres à elles seules ne permettent pas la détermination de l'incertitude de mesure pour une action de mesure particulière. Néanmoins, il est généralement vrai qu'un instrument avec de "meilleures" caractéristiques, dans la plupart des cas, donne une incertitude plus faible qu'un instrument avec de "plus mauvaises" propriétés. Cette norme a été écrite pour:
           — donner des définitions claires et non ambigües pour chacun des indices de qualité;
           — définir les procédures et les méthodes de mesure pour une évaluation numérique de ces indices de qualité.
           — définir les conditions d'étalonnage pour les luxmètres et les luminancemètres.
    Les définitions des indices de qualité ainsi que les procédures et les méthodes pour l'évaluation numérique associée données dans cette norme remplacent, lorsqu'elles sont différentes, celles données dans la publication CIE 53-1982. La publication CIE 69-1987 doit être remplacée par cette norme.
