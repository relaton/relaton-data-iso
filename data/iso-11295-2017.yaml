abstract:
- language: en
  script: Latn
  content: |-
    ISO 11295:2017 defines and describes families of techniques for the renovation and trenchless replacement (on or off the line of an existing pipeline) of non-pressure and pressure pipelines through the use of plastics pipes, including plastics composites formed in situ into pipes, fittings and ancillary components. It does not include new construction provided as network extension. For each technique family, it identifies areas of application including, but not limited to, underground drainage and sewerage, and underground water and gas supply networks.
    ISO 11295:2017 provides information on the principles of, but not the detailed methodologies for, the design of plastics piping systems used for renovation or trenchless replacement of existing pipelines, covering:
    -      existing pipeline and site conditions;
    -      functions of the new pipeline;
    -      structural performance;
    -      hydraulic performance;
    -      installation aspects and site impact;
    -      other factors affecting renovation or trenchless replacement technique selection.
    Necessary work on the existing pipeline prior to renovation and/or trenchless replacement is outside the scope of ISO 11295:2017.
    ISO 11295:2017 provides information needed to determine viable options and for identification of the optimal technique with regard to a given set of rehabilitation objectives.
    NOTE       It is the responsibility of the designer to choose and design the renovation or trenchless replacement system.
    It does not specify the calculation methods to determine, for each viable technique, the required amount of lining or replacement pipe material needed to secure the desired performance of the rehabilitated pipeline.
- language: fr
  script: Latn
  content: |-
    L'ISO 11295 :2017 définit et décrit les familles de techniques de rénovation et de remplacement sans tranchée (sur ou hors ligne d'une canalisation existante) des canalisations sans pression et sous pression au moyen de tuyaux en plastique, y compris en composites en plastique formés in situ dans les tuyaux, de raccords et d'accessoires en plastique. Elle ne couvre pas les constructions neuves réalisées comme extension d'un réseau. Pour chaque famille de techniques, elle identifie des zones d'application, ce qui comprend, sans toutefois s'y limiter, les branchements et les collecteurs d'assainissement enterrés et les réseaux enterrés d'alimentation en eau et la distribution de gaz.
    L'ISO 11295 :2017 fournit des informations sur les principes, mais pas sur les méthodologies détaillées, de conception des systèmes de canalisations en plastique utilisés pour la rénovation ou le remplacement sans tranchée de canalisations existantes. Ces informations couvrent:
    -      l'état de la canalisation existante et du site;
    -      les fonctions de la nouvelle canalisation;
    -      les performances structurelles;
    -      les performances hydrauliques;
    -      les aspects relatifs à l'installation et l'incidence du site;
    -      les autres facteurs influant sur le choix de la technique de rénovation ou de remplacement sans tranchée.
    Les travaux qui doivent être effectués sur la canalisation existante avant la rénovation et/ou le remplacement sans tranchée ne relèvent pas du domaine d'application du présent document.
    L'ISO 11295 :2017 fournit les informations nécessaires afin de déterminer les options viables et d'identifier la technique optimale eu égard à un ensemble donné d'objectifs de réhabilitation.
    NOTE       Il est de la responsabilité du concepteur de choisir et de concevoir le système de rénovation ou de remplacement sans tranchée.
    L'ISO 11295 :2017 ne spécifie pas les méthodes de calcul visant à déterminer, pour chacune des techniques viables, la quantité requise de matériau de tubage ou de tuyaux de remplacement nécessaire pour garantir les performances souhaitées de la canalisation réhabilitée.
