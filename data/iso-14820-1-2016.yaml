abstract:
- language: en
  script: Latn
  content: |-
    ISO 14820-1:2016 specifies sampling plans and methods of representative sampling of fertilizers and liming materials to obtain samples for physical and chemical analysis, from packages and containers up to and including 1 000 kg, from fluid products and from fertilizers in bulk provided the product is in motion.
    It is applicable to the sampling of lots of fertilizer or liming material supplied or ready for supply to third parties, as such, or in smaller lots, each of which would be subject to local, national or regional legislation. Where legislation so requires, samples are taken in accordance with this part of ISO 14820.
    NOTE          The term "fertilizer" is used throughout the body of this document and is taken to include liming materials unless otherwise indicated.
    This part of ISO 14820 does not cover complete, statistical sampling plans.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 14820 spécifie les plans et les méthodes d'échantillonnage représentatif d'engrais et d'amendements minéraux basiques pour obtenir des échantillons destinés aux analyses physiques et chimiques, à partir d'emballages et de grands récipients d'une masse jusqu'à 1000 kg inclus, à partir de produits liquides et d'engrais en vrac à condition que le produit soit en mouvement.
    Le présent document s'applique aux livraisons d'engrais ou d'amendements minéraux basiques fournis à une tierce partie pour être revendus sous sa propre responsabilité, en lots plus petits, chacun étant soumis à la législation locale, nationale ou régionale en vigueur. Lorsque la législation l'exige, les échantillons sont prélevés conformément à la présente partie de l'ISO 14820.
    NOTE       Le terme «engrais» est utilisé tout au long de ce document et prend en compte les amendements minéraux basiques sauf indication contraire.
    La présente partie de l'ISO 14820 ne couvre pas les plans d'échantillonnage complets et statistiques.
