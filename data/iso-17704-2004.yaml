- content: ISO 17704:2004 specifies a test method for determining the resistance of
    uppers, linings and insocks, irrespective of the material, to wet and dry abrasion,
    in order to assess the suitability for the end use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17704:2004 spécifie une méthode d'essai permettant de déterminer
    la résistance à l'abrasion mouillée et sèche des tiges, des doublures et des premières
    de propreté, quel que soit le matériau qui les compose, afin d'évaluer si elles
    conviennent à l'utilisation finale.
