abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for respiratory protective devices for use by workers during response to incidents involving chemical, biological radiological or nuclear (CBRN) materials used with intent to cause harm or in cases of accidental release outside traditional hazardous materials response categories. For the purposes of this document, all incidents described here are named CBRN incidents.
    This document is applicable to RPD for use by personnel in the following roles:
    —    First responders: including police, fire service, emergency medical, search and rescue, sampling and detection teams.
    —    Workers needed for specific roles during response (utility, transportation, service continuity).
    —    Medical personnel working with casualties of CBRN incidents.
    —    Responders to release incidents involving nuclear materials.
    —    Non-emergency but CBRN-related roles.
    —    Workers in need of protection during escape from a CBRN or radiological release incident.
    —    Workers in need of protection from nuclear materials.
    The requirements for RPD use by the following groups are not addressed by this document:
    —    Military personnel outside of first responder roles.
    —    Children.
    —    Animals.
    Requirements for the following are not covered by this document:
    —    Collective protection systems including ventilated casualty/body bags.
    —    Methods of and criteria for decontamination of RPD.
    —    Disposal of used equipment.
    This document is focused on respiratory protection requirements, but it is recognised that CBRN RPD are always used as part of an ensemble with protective clothing. The total ensemble effectiveness is not covered by this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences applicables aux appareils de protection respiratoire destinés à être utilisés par les travailleurs lors d'interventions sur des incidents impliquant des matières nucléaires, radiologiques, biologiques ou chimiques (NRBC) utilisées dans l'intention de nuire ou en cas de rejet accidentel en dehors des catégories traditionnelles d'intervention sur des matières dangereuses. Pour les besoins du présent du document, tous les incidents décrits dans le présent document sont appelés incidents NRBC.
    Le présent document s'applique aux APR destinés à être utilisés par le personnel occupant les fonctions suivantes:
    —    premiers intervenants: y compris la police, les pompiers, les services médicaux d'urgence, la recherche et le sauvetage, les équipes chargées des prélèvements et de la détection;
    —    travailleurs nécessaires pour des rôles spécifiques pendant l'intervention (services publics, transport, continuité des services);
    —    personnel médical apportant une assistance aux victimes d'incidents NRBC;
    —    intervenants en cas d'incidents de rejets impliquant des matières nucléaires;
    —    fonctions qui ne sont pas d'urgence, mais sont liées au NRBC;
    —    travailleurs ayant besoin d'une protection lors de l'évacuation suite à un incident NRBC ou d'un rejet radiologique;
    —    travailleurs ayant besoin d'une protection contre les matières nucléaires.
    Les exigences relatives à l'utilisation des APR par les groupes suivants ne sont pas traitées par le présent document:
    —    personnel militaire en dehors des rôles de premier intervenant;
    —    enfants;
    —    animaux.
    Les exigences applicables aux éléments suivants ne sont pas couvertes par le présent document:
    —    systèmes de protection collective, y compris les sacs ventilés pour les victimes/sacs mortuaires;
    —    méthodes et critères de décontamination des APR;
    —    mise au rebut des équipements utilisés.
    Le présent document se focalise sur les exigences en matière de protection respiratoire, mais il est reconnu que les APR NRBC sont toujours utilisés dans le cadre d'un ensemble avec des vêtements de protection. L'efficacité totale de l'ensemble n'est pas couverte par le présent document.
