abstract:
- content: |-
    ISO 21647:2004 specifies particular requirements for the basic safety and essential performance of respiratory gas monitors (RGM) (as defined in 3.15) intended for continuous operation for use with humans. It supplements the requirements of IEC 60601-1:1988.
    ISO 21647:2004 specifies requirements for anaesthetic gas monitoring, carbon dioxide monitoring and oxygen monitoring.
    ISO 21647:2004 is not applicable to monitors intended for use with flammable anaesthetic agents.
    The requirements of ISO 21647:2004 which replace or modify the requirements of IEC 60601-1:1988 and its Amendments 1 (1991) and 2 (1995) are intended to take precedence over the corresponding general requirements.
    Environmental aspects are addressed in Annex CC. Additional aspects of environmental impact are addressed in ISO 14971.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 21647:2004 spécifie les prescriptions particulières relatives à
    la sécurité et aux performances de base des moniteurs de gaz respiratoire (MGR)
    (tels que définis en 3.15) destinés à être utilisés en régime continu sur l'homme.
    Elle complète les exigences de la CEI 60601-1:1988\nL'ISO 21647:2004 définit les
    prescriptions relatives au contrôle des gaz d'anesthésie, au contrôle du dioxyde
    de carbone et au contrôle de l'oxygène.\nLes moniteurs destinés à être utilisés
    avec des agents anesthésiques inflammables ne font pas partie du domaine d'application
    de l'ISO 21647:2004.\nLes exigences de l'ISO 21647:2004 qui remplacent ou modifient
    les exigences de la CEI 60601-1:1988 et ses Amendements 1 (1991) et 2 (1995) sont
    destinées à avoir la priorité sur les prescriptions générales correspondantes.
    \nLes aspects environnementaux sont traités dans l'Annexe CC. D'autres aspects
    de l'impact environnemental sont traités dans l'ISO 14971."
