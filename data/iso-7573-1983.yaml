abstract:
- content: The guidelines and recommendations given are restricted to item lists as
    a means for cross-referencing item references (see ISO 6433). Such item lists
    provide necessary information for the production or procurement of the items and
    form the basis for establishing other lists for different purposes, as for example
    time-keeping, stock-taking, etc. Such additional lists should not be included
    in, nor form part of, end-product drawings.
