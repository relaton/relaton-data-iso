abstract:
- language: en
  script: Latn
  content: |-
    ISO 14373:2006 specifies requirements for resistance spot welding in the fabrication of assemblies of uncoated and metallic coated low carbon steel, comprising two or three sheets of metal, where the maximum single sheet thickness of components to be welded is within the range 0,4 mm to 3 mm, for the following materials:
    - uncoated steels;
    - hot dip zinc or iron-zinc alloy (galvannealed) coated steel;
    - electrolytic zinc, zinc-iron, or zinc-nickel coated steel;
    - aluminium coated steel;
    - zinc-aluminium coated steel.
    ISO 14373:2006 is applicable to the welding of sheets of the same or dissimilar thickness, where the thickness ratio is less than or equal to 3:1. It applies to the welding of three thicknesses, where the total thickness is less than or equal to 9 mm.
    Welding with the following types of equipment is within the scope of ISO 14373:2006:
    - pedestal welding equipment;
    - gun welders;
    - automatic welding equipment where the components are fed by robots or automatic feeding equipment;
    - multi welders;
    - robotic welders.
    The welding of organic coated or primer coated steels is not within the scope of ISO 14373:2006.
- language: fr
  script: Latn
  content: "L'ISO 14373:2006 spécifie les exigences relatives au soudage par résistance
    par points pour la fabrication d'assemblages en acier à bas carbone revêtu ou
    non revêtu avec deux ou trois épaisseurs de métal, l'épaisseur maximale d'une
    tôle simple constituant les pièces à souder étant comprise entre 0,4 mm et 3 mm
    pour les matériaux suivants:\n- aciers non revêtus;\n- acier galvanisé à chaud
    ou revêtu d'un alliage de fer-zinc (recuit par galvanisation); \n- acier avec
    revêtement électrolytique de zinc, zinc-fer ou zinc-nickel;\n- acier revêtu d'aluminium;\n-
    acier revêtu de zinc-aluminium.\nL'ISO 14373:2006 s'applique au soudage de tôles
    présentant une épaisseur similaire ou différente, et dont le rapport entre les
    épaisseurs est inférieur ou égal à 3:1. Elle s'applique au soudage de trois épaisseurs,
    dont l'épaisseur totale est inférieure ou égale à 9 mm.\nL'ISO 14373:2006 concerne
    le soudage réalisé avec les types de matériels suivants:\n- machine de soudage
    avec commande au pied;\n- machines à souder mobiles (au pistolet);\n- matériel
    de soudage automatique avec lequel les composants sont mis en place par des robots
    ou des appareils d'alimentation automatique;\n- machines à souder multipoints;\n-
    robots de soudage.\nL'ISO 14373:2006 ne couvre pas le soudage d'aciers revêtus
    de produit organique ou d'apprêt (primaire)."
