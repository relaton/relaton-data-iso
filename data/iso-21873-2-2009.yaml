abstract:
- content: ISO 21873-2:2009 establishes the safety requirements for mobile crushers,
    as defined in ISO 21873-1, used in the building construction industry for crushing
    concrete debris and stones. It deals with all the significant hazards, hazardous
    situations and events relevant to mobile crushers when used as intended and under
    the conditions foreseen by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21873-2:2009 établit les exigences de sécurité pour les concasseurs mobiles, tels que définis dans l'ISO 21873-1, utilisés dans l'industrie de la construction des bâtiments pour le concassage de roches et de débris de béton.
    Elle traite de tous les phénomènes dangereux, situations dangereuses ou événements dangereux significatifs qui sont pertinents pour les concasseurs mobiles lorsqu'ils sont utilisés normalement et lorsqu'ils font l'objet d'un mauvais usage raisonnablement prévisible par le fabricant.
