abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1986). Defines an application of
    certain HDLC standards. Also defines the structure, elements and procedures for
    the operation of a DTE using the X.25 LAPB protocol. The procedures are applicable
    to data interchange between a DTE and a DCE, or between two DTEs. The procedures
    are defined for use on duplex links, using synchronous transmission or start/stop
    transmission.
