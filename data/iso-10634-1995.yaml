abstract:
- content: 'Restricted to the description of the four techniques for introducing the
    poorly-soluble organic test compounds for a subsequent test on biodegradability
    in an aqueous medium. The techniques are: direct addition, which is restricted
    to non-volatile compounds, ultrasonic dispersion of non-volatile liquid and solid
    compounds, adsorption on an inert support and dispersions or emulsions with an
    emulsifying agent. Volatile chemicals may not be tested.'
