abstract:
- content: Covers residues from pesticides of the dithiocarbamate type commonly used
    on tobacco crops. Describes reagents and apparatus for the spectrometric measurement
    and gives information on the expression of results and the data to be included
    in the test report. The distallation apparatus to be used in the test is shown
    as an annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode par spectrométrie d'absorption moléculaire pour la détermination des résidus de pesticides du type dithiocarbamate dans le tabac et les produits du tabac. La méthode est applicable à la détermination, dans le tabac et les produits du tabac, des résidus de pesticides dithiocarbamates utilisés couramment dans la culture du tabac.
