abstract:
- language: en
  script: Latn
  content: Specification of two empiric methods for the quantitative determination
    of the loss in mass of test specimens in presence of activated carbon under given
    conditions of temperature and time. They are intended for the determination of
    plasticiser migration from plastics which are exposed to heat. In method A the
    test piece is in direct contact with activated carbon, while in method B the contact
    is prevented by a metallic fabric. These methods are preferably used for a fast
    comparation of plasticised thermoplastics.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie deux méthodes empiriques de
    détermination quantitative des pertes de masse affectant une matière plastique,
    à une température donnée et durant un temps donné, en présence de charbon actif.
    \ Ces méthodes sont employées, en particulier, pour déterminer quantitativement
    les pertes en plastifiants de matières plastiques plastifiées soumises à l'action
    de la chaleur. On admet, en général, que, dans ce cas, il n'existe pas d'autres
    composés volatils, en quantité notable.  Ces méthodes sont empiriques et ne conviennent
    que pour comparer, d'une manière rapide, les pertes en plastifiants ou, d'une
    façon plus générale, en composés volatils, de différentes matières plastiques.
    \ Ces méthodes peuvent également être employées pour comparer différents types
    de plastifiants; on devra alors préparer des compositions types, à base de résine
    bien déterminée et dans' des proportions bien définies de plastifiant par rapport
    à la résine.   \nNOTE - Ces comparaisons ne sont possibles que si les éprouvettes
    ont la même épaisseur. Si l'on peut admettre qu'après reconditionnement, le taux
    d'humidité reprise par les éprouvettes est égal au taux après le conditionnement
    initial, l'effet dû à l'humidité peut être considéré comme négligeable.  Deux
    méthodes sont spécifiées Méthode A : Les éprouvettes sont en contact direct avec
    le charbon actif; cette méthode est particulièrement utile dans le cas où les
    matières doivent être essayées à température relativement basse, du fait qu'elles
    se ramollissent à haute température.  Méthode B : Des cages métalliques évitent
    le contact direct des éprouvettes et du charbon actif.\n"
