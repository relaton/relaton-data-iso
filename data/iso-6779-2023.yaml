abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, with reference to ISO 230-1, the geometric tests on vertical internal type broaching machines with vertical Z-axis providing the main cutting motion.
    This document also specifies the applicable tolerances corresponding to the tests mentioned above for normal-accuracy vertical internal type broaching machines.
    This document explains the concepts, configurations and common features of vertical internal type broaching machines. This document also provides related terminology and designation of axes.
    This document covers only the verification of the accuracy of the broaching machine. This document does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick-slip motion of components) nor to machine characteristics (e.g. speeds, feeds) as such checks are generally carried out before testing the accuracy.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence à l’ISO 230‑1, les essais géométriques sur les machines verticales à brocher les intérieurs à axe vertical Z assurant le principal mouvement de coupe.
    Le présent document spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus pour les machines verticales à brocher les intérieurs d’exactitude normale.
    Le présent document explique les concepts, les configurations et les caractéristiques communes des machines verticales à brocher les intérieurs. Il fournit également la terminologie associée et une désignation des axes.
    Le présent document couvre uniquement la vérification de l’exactitude de la machine à brocher. Le présent document ne s'applique ni à l’examen du fonctionnement de la machine (par exemple, vibrations, bruit anormal, points durs dans les déplacements d’organes) ni à celui des caractéristiques de la machine (par exemple, vitesses, avances), puisque de telles vérifications sont, en général, effectuées avant le contrôle de l’exactitude.
