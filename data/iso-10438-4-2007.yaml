abstract:
- content: ISO 10438-4:2007 in conjunction with ISO 10438-1 specifies requirements
    for support systems for self-acting gas seals (dry gas seals), for example as
    described in ISO 10439 and ISO 10440-1. These systems can serve equipment such
    as compressors, gears, pumps and drivers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10438-4:2007 conjointement à l'ISO 10438-1 spécifie les exigences
    de systèmes de soutien pour les jonctions étanches au gaz automatiques (joints
    d'étanchéité au gaz sec), par exemple comme décrit dans l'ISO 10439 et l'ISO 10440-1.
    Ces systèmes peuvent desservir un équipement tel que des compresseurs, des mécanismes
    d'engrenages, des pompes et dispositifs d'entraînement.
