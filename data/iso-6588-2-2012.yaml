abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 6588 specifies a method for the determination of the pH-value defined by the electrolytes extractable by hot water from a sample of paper, board or pulp.
    This part of ISO 6588 is applicable to all kinds of paper, board and pulp.
    As the quantity of extractable ionic material approaches zero, as in the case of highly purified pulps, the precision of the method becomes poor because of the difficulties encountered in making pH measurements on water containing little electrolytic material.
    Since the extraction in this part of ISO 6588 is performed with distilled or deionised water, the pH-value measured will sometimes be different (e.g. fully bleached pulp) from the pH-value measured under mill process conditions in which various types of process waters, e.g. chemically treated river water containing electrolytes, are used.
    It is necessary to be aware that the results will not be the same when measuring pH according to this part of ISO 6588 when compared to ISO 29681. The differences can be significant especially when measuring pulps having a low ionic strength.
    ISO 6588-1 differs from this part of ISO 6588 only as regards the extraction conditions. No general guidance can be given as to which of the two procedures (hot or cold) is best suited in a particular situation.
    For cellulosic papers used for electrical purposes, the method used should be that given in IEC 60554-2.
- language: fr
  script: Latn
  content: |-
    L'ISO 6588-2:2012 spécifie une méthode pour la détermination du pH défini par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte, par de l'eau chaude.
    L'ISO 6588-2:2012 est applicable à tous les types de papiers, de cartons et de pâtes.
    Lorsque la quantité de substance ionique extractible est presque nulle, comme dans le cas des pâtes hautement purifiées, la fidélité de la méthode devient mauvaise en raison des difficultés rencontrées lors de la réalisation des mesurages de pH d'une eau contenant peu de substances électrolytiques.
    Puisque, dans l'ISO 6588-2:2012, l'extraction est effectuée avec de l'eau distillée ou déionisée, le pH mesuré est parfois différent (par exemple pour une pâte hautement blanchie) de celui mesuré dans les conditions mises en oeuvre pendant le procédé industriel lors duquel différents types d'eaux de procédé sont utilisés, par exemple de l'eau de rivière traitée chimiquement contenant des électrolytes.
    Il est nécessaire d'avoir conscience du fait que les résultats obtenus en mesurant le pH conformément à l'ISO 6588-2:2012 seront différents de ceux obtenus à l'aide de l'ISO 29681. Ces différences peuvent être significatives, notamment lors d'un mesurage sur des pâtes de faible concentration ionique.
    L'ISO 6588-1 ne diffère de l'ISO 6588-2:2012 qu'au sujet des conditions d'extraction. Aucune ligne directrice générale ne peut être donnée concernant le mode opératoire le plus adapté (extraction à chaud ou à froid) en fonction d'une situation donnée.
    Pour les papiers cellulosiques à usages électriques, il est recommandé d'utiliser la méthode indiquée dans la CEI 60554-2.
