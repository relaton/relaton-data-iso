abstract:
- language: en
  script: Latn
  content: |-
    ISO 8528-9:2017 describes a procedure for measuring and evaluating the external mechanical vibration behaviour of generating sets at the measuring points stated in this document.
    It applies to RIC engine driven a.c. generating sets for fixed and mobile installations with rigid and/or resilient mountings. It is applicable for land and marine use, excluding generating sets used on aircraft or those used to propel land vehicles and locomotives.
    For some specific applications (essential hospital supplies, high rise buildings, etc.) supplementary requirements may be necessary. The provisions of this document are intended to be regarded as a basis for such applications.
    For generating sets driven by other reciprocating-type prime movers (e.g. sewage gas engines, steam engines), the provisions of this document are intended to be regarded as a basis for such applications.
- language: fr
  script: Latn
  content: |-
    ISO 8528-9:2017 décrit un mode opératoire pour le mesurage et l'évaluation des vibrations mécaniques externes des groupes électrogènes aux points de mesurage indiqués dans le présent document.
    Elle s'applique aux groupes électrogènes entraînés par moteurs alternatifs à combustion interne pour les installations mobiles à montage rigide et/ou élastique. Elle est applicable pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (alimentation principale d'hôpitaux, immeubles de grande hauteur, etc.), des exigences supplémentaires peuvent être nécessaires. Les dispositions du présent document sont destinées à être considérées comme base pour ces applications.
    Pour les groupes électrogènes entraînés par d'autres machines d'entraînement de type alternatif (par exemple les moteurs à gaz de récupération, les moteurs à vapeur), les dispositions du présent document sont destinées à être considérées comme base pour ces applications.
