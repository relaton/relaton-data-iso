abstract:
- language: en
  script: Latn
  content: This document specifies the requirements and test methods for hydrocolloid
    impression materials. This document helps to determine whether elastic aqueous
    agar and alginate hydrocolloid dental impression materials, as prepared for retail
    marketing, are of the quality needed for their intended purposes. It also specifies
    requirements for labelling and instructions for use. This document does not address
    possible biological hazards associated with the materials. Assessment of these
    hazards is addressed in ISO 7405 and the ISO 10993 series.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et les méthodes d’essai pour
    les produits pour empreintes à base d’hydrocolloïdes. Le présent document permet
    de déterminer si les produits pour empreintes dentaires à base d’hydrocolloïde
    d’alginate et d’agar-agar aqueux et élastiques, tels qu’ils sont préparés pour
    la commercialisation au détail, présentent la qualité requise aux fins recherchées.
    Il spécifie également les exigences relatives à l’étiquetage et la notice d’utilisation.
    Le présent document ne couvre pas les risques biologiques liés aux produits. L’évaluation
    de ces risques est traitée dans l’ISO 7405 et dans la série de normes ISO 10993.
