abstract:
- language: en
  script: Latn
  content: The described system and fixture ensure accurate flow-testing of the entire
    range of orifices from 0,4 mm to 0,8 mm diameter. This second edition cancels
    and replaces the first edition (1985). Annexes A and B are for information only.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7440 prescrit le système de mesure de débit ainsi que les conditions de montage à utiliser pour l'essai de débit des pastilles à trou unique utilisées dans les ensembles porte-injecteur et injecteur de calibration avec pastille à trou (décrits dans l'ISO 7440-1), lesquels sont destinés à l'essai et au réglage des pompes d'injection de combustible diesel sur bancs d'essai. Le système de mesure du débit et le montage décrits dans la présente partie de l'ISO 7440 permettent d'assurer des essais de débit précis dans la gamme des orifices de diamètre 0,4 mm à 0,8 mm, comme prescrit dans l'ISO 7440-1. Ce système est principalement destiné aux fabricants de pastilles à trou unique.
