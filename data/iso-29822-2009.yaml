abstract:
- language: en
  script: Latn
  content: |-
    ISO 29822:2009 specifies the determination of the degree of isomerization of diacylglycerols in vegetable fats and oils. 1,2-Diacylglycerols are transformed to the more stable 1,3-isomers during storage or due to acidic catalysed reaction.
    The mass fraction of 1,2-diacylglycerols can be used as a quality criterion for vegetable fats and oils.
- language: fr
  script: Latn
  content: |-
    L'ISO 29822:2009 spécifie la détermination du degré d'isomérisation des diacylglycérols dans les corps gras d'origine végétale. Les 1,2‑diacylglycérols sont convertis en 1,3‑isomères plus stables durant la conservation ou par catalyse acide.
    La fraction massique de 1,2‑diacylglycérols peut constituer un critère de qualité des corps gras d'origine végétale.
