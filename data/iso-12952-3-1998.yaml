abstract:
- content: "La présente norme européenne spécifie un méthode générale d'essai commune
    à tous les articles de literie pour l'estimation de leur allumabilité sous l'action
    d'une cigarette allumée. L'EN ISO 12952-4 décrit une méthode d'essai spécifique
    pour articles de literie qui, en général, peuvent être placés sur un matelas,
    comme par exemple : \n- housses de matelas ; \n- alèses ; \n- draps et molletons
    d'incontinence ; \n- draps ; \n- couvertures ; \n- couvertures électriques ; \n-
    dessus-de-lit (couettes) et couvre lits ; \n- oreillers (quel que soit le rembourrage)
    et traversins ; \n- taies d'oreillers."
