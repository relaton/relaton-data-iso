- content: |-
    ISO/TS 13399-70:2016 est destinée à être utilisée pour concevoir la représentation de l'outil, pour la simulation et la documentation des composants et des assemblages des outils coupants. La présente partie de l'ISO/TS 13399 peut être utilisée en lien et en corrélation avec d'autres parties de l'ISO/TS 13399.
    L'objectif principal de la structure de calque est la représentation graphique des composants et des assemblages d'outils coupants destinée à être utilisée pour le préréglage de l'outil, la programmation CN et la simulation de processus ainsi que pour la conception de la représentation des équipements d'usinage.
    Le concept commun de la structure de calque BMG a été étendu avec l'ajout de définitions de calques supplémentaires pour une utilisation plus universelle. La présente partie de l'ISO/TS 13399 s'applique à la nouvelle représentation créée; les anciens fichiers de données déjà existants ne sont pas mis à jour à ce niveau. L'utilisation de la présente partie de l'ISO/TS 13399 en termes de gestion du changement des représentations d'outils coupants existantes est laissée au choix du fabricant.
    Le niveau du dimensionnement est limité au nombre de dimensions qui sont également incluses dans les catalogues du fabricant ou du distributeur. Le fabricant détermine le niveau de détail, compris comme un outil spécifique.
    Au fur et à mesure que les systèmes de simulation 3D procèdent à l'enlèvement de matière, on différencie entre les composants d'outils coupants et non coupants. Le concept de données inclut également les règles des points zéro et des points de montage pour les outils non rotatifs (outils de tournage).
