abstract:
- content: Specifies the principal dimensions of carpenter' s pincers and the test
    values in order to verify their aptitude to function in conformity with ISO 5744.
    It also specifies the minimum hardness of the cutting edge. The general technical
    requirements are given in ISO 5743. This pincers illustrated in ISO 9243 are only
    examples and are not intended to affect the manufacturers' design.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les principales dimensions des tenailles de menuisier ainsi que les valeurs d'essai en vue de vérifier leur aptitude fonctionnelle, conformément à l'ISO 5744. Elle prescrit également la dureté minimale sur l'arête de coupe. Les spécifications techniques générales sont données dans l'ISO 5743. Les tenailles de menuisier illustrant la présente Norme internationale ne sont données qu'à titre d'exemples. Elles ne doivent en rien influencer la conception.
