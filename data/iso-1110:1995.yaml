abstract:
- language: en
  script: Latn
  content: The method described is based on storing the test specimens in an atmosphere
    of (70 ± 1) °C and (62 ± 1) % relative humidity (psychrometric temperature difference
    of (10 ± 0,3) °C), until moisture absorption by the specimen has reached at least
    95 % of its equilibrium level. It is applicable to polyamides and copolyamides
    in grades containing fillers and other additives, but not to grades containing
    more than 2 % (m/m) extractables. The equilibrium moisture content attained is
    close to the equilibrium moisture content obtained in standard atmosphere 23/50.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour le conditionnement accéléré d'éprouvettes des polyamides et copolyamides. La méthode peut aussi être appliquée aux qualités contenant des charges et autres additifs, mais pas aux qualités contenant plus de 2 % (m/m) de matières extractibles. Le taux d'humidité d'équilibre atteint par cette méthode correspond à peu près au taux d'humidité d'équilibre obtenu dans l'atmosphère normale 23/50. Les valeurs de propriétés mécaniques obtenues après conditionnement accéléré selon cette méthode peuvent différer légèrement de celles obtenues après conditionnement dans l'atmosphère normale 23/50.
