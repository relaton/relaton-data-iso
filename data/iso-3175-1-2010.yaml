abstract:
- content: |-
    ISO 3175-1:2010 specifies a method for assessing textile articles which have been tested according to ISO 3175-2.
    Fabric and garment properties, which can change on drycleaning and finishing, are identified and methods for assessing change using existing International Standards are given as appropriate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3175-1:2010 spécifie une méthode pour évaluer les articles textiles ayant été soumis à essai conformément à l'ISO 3175-2.
    Les propriétés des étoffes et des vêtements qui peuvent changer en raison des traitements de nettoyage à sec et de finition sont identifiées et les méthodes d'évaluation de ces modifications, à l'aide des Normes internationales existantes sont indiquées, selon les cas.
