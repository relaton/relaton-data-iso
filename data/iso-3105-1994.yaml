abstract:
- content: Cancels and replaces the first edition (1976). Gives specifications and
    operating instructions for glass capillary viscometers widely used for the determination
    of kinematic viscosity of petroleum products by the procedure described in ISO
    3104. Also describes the calibration of these viscometers. These viscometers are
    modified Ostwald viscometers, suspended-level viscometers and reverse-flow viscometers.
