abstract:
- content: "ISO/TS 10303-1728:2014-02 specifies the application module for\n         Physical
    unit design view.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1728:2014-02:\n         \n      \n- describtion
    of a specifically designed item in sufficient detail to permit production of that
    item in a manufacturing process;\n- describtion of a specifically designed item
    in sufficient detail to permit analysis of that item's response to a simulated\n
    \           environment in a computer based experimental environment;\n         \n-
    identification of an occurrence of a part in an assembly;\n- identification of
    an occurrence of a part in an assembly, that is also an occurrence of a function;\n-
    identification of an association between part occurrences in part usage and design
    view;\n- items within the scope of application module Assembly component, ISO/TS
    10303-1802;\n- items within the scope of application module Interface component,
    ISO/TS 10303-1691;\n- items within the scope of application module Part template,
    ISO/TS 10303-1722;\n- items within the scope of application module Physical unit
    usage view, ISO/TS 10303-1732;\n- items within the scope of application module
    Specification document, ISO/TS 10303-1747."
