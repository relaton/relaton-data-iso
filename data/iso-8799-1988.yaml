abstract:
- content: From a methanolic solution of the test portion, the unsulfated matter is
    separated on an ion-exchange column (filled with a mixture of cation-exchange
    resins and anion-exchange resins). The unsulfated matter is recovered from the
    eluate by evaporation and weighing of the residue.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la teneur en matière insulfatée dans les produits de sulfatation d'alcools ou d'alkylphénols éthoxylés neutralisés et couramment commercialisés [sulfates d'alkyl-oxyéthylène (sulfates d'alcools éthoxylés) ou sulfates d'alkyl-phénoloxyéthylène (sulfates d'alkylphénols éthoxylés)] ne contenant pas plus de 20 groupes oxyéthylène par molécule.
