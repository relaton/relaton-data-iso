abstract:
- language: en
  script: Latn
  content: |-
    IEC 80601-2-59:2017 applies to the basic safety and essential performance of screening thermographs intended to be used for the individual non-invasive febrile temperature screening of a human under controlled environmental conditions, hereafter referred to as ME equipment. This document sets laboratory characterization test limits for the screening thermograph.
    This edition includes the following significant technical changes with respect to the previous edition:
    a) updates of the normative references and the bibliography;
    b) expansion of the applicability to pandemic infectious diseases in general.
- language: fr
  script: Latn
  content: "L'IEC 80601-2-59:2017 s\x92applique à la sécurité de base et aux performances
    essentielles des imageurs thermiques destinés à être utilisés pour le dépistage
    non invasif d\x92un humain fébrile parmi des individus dans des conditions environnementales
    contrôlées, appelés appareils EM dans la suite du texte. Le présent document fixe
    des limites d\x92essais de caractérisation en laboratoire pour les imageurs thermiques.\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\na) mise à jour des références normatives et de la bibliographie;\nb)
    plus grande applicabilité de la norme aux maladies infectieuses pandémiques."
