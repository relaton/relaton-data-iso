abstract:
- language: en
  script: Latn
  content: |-
    ISO 20815:2008 introduces the concept of production assurance within the systems and operations associated with exploration drilling, exploitation, processing and transport of petroleum, petrochemical and natural gas resources. ISO 20815:2008 covers upstream (including subsea), midstream and downstream facilities and activities. It focuses on production assurance of oil and gas production, processing and associated activities and covers the analysis of reliability and maintenance of the components.
    ISO 20815:2008 provides processes and activities, requirements and guidelines for systematic management, effective planning, execution and use of production assurance and reliability technology. This is to achieve cost-effective solutions over the life cycle of an asset-development project structured around the following main elements: production-assurance management for optimum economy of the facility through all of its life-cycle phases, while also considering constraints arising from health, safety, environment, quality and human factors; planning, execution and implementation of reliability technology; application of reliability and maintenance data; and reliability-based design and operation improvement.
    For standards on equipment reliability and maintenance performance in general, see the IEC 60300-3 series.
    ISO 20815:2008 designates 12 processes, of which seven are defined as core production-assurance processes and addressed in ISO 20815:2008. The remaining five processes are denoted as interacting processes and are outside the scope of ISO 20815:2008. The interaction of the core production-assurance processes with these interacting processes, however, is within the scope of ISO 20815:2008 as the information flow to and from these latter processes is required to ensure that production-assurance requirements can be fulfilled.
    ISO 20815:2008 recommends that the listed processes and activities be initiated only if they can be considered to add value.
    The only requirements mandated by ISO 20815:2008 are the establishment and execution of the production-assurance programme (PAP).
- language: fr
  script: Latn
  content: |-
    L'ISO 20815:2008 introduit le concept d'assurance production dans les systèmes et les opérations liés au forage, à l'exploitation, au traitement et au transport des ressources pétrolières, pétrochimiques et en gaz naturel. L'ISO 20815:2008 couvre les installations et les activités amont (y compris sous-marines), intermédiaires et aval. Elle est axée sur l'assurance production relative à la production du pétrole et du gaz, sur le traitement et les opérations associées et couvre l'analyse de la fiabilité et de la maintenance des composants.
    Elle fournit des processus et des activités, des exigences et des lignes directrices pour la gestion systématique, la planification, l'exécution et l'utilisation efficaces de l'assurance production et des techniques fiabilistes. Le but en est d'obtenir des solutions rentables sur tout le cycle de vie d'un projet de développement d'une installation de production structurée autour des éléments principaux suivants: gestion de l'assurance production pour une économie optimale de l'installation durant toutes les phases de son cycle de vie, tout en tenant compte des contraintes résultant de facteurs liés à santé, à la sécurité, à l'environnement et à la qualité ainsi qu'aux facteurs humains; planification, exécution et mise en œuvre des techniques fiabilistes; application des données de fiabilité et de maintenance; et amélioration de la conception et de l'exploitation basée sur la fiabilité.
    Pour les normes relatives à la fiabilité des équipements et à l'exécution de la maintenance, voir la série CEI 60300-3.
    L'ISO 20815:2008 définie douze processus, dont sept sont définis comme des processus fondamentaux de l'assurance production et sont y abordés. Les cinq processus restants sont appelés processus en interaction et ne relèvent pas du domaine d'application de l'ISO 20815:2008. L'interaction des processus fondamentaux de l'assurance production avec ces processus interactifs s'inscrit toutefois dans le domaine d'application de la norme car le flux d'informations à destination et en provenance de ces derniers processus est requis pour s'assurer que les exigences de l'assurance production peuvent être remplies.
    L'ISO 20815:2008 recommande de ne lancer les processus et activités qu'elle énumère que s'ils apportent de la valeur ajoutée.
    Les seules exigences obligatoires stipulées par l'ISO 20815:2008 concernent l'établissement et l'exécution du programme d'assurance production (PAP).
