abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for evaluating the adhesion of elastic adhesives and sealants [with a minimum elongation at break of 100 % and a modulus of elasticity of maximum 10 MPa[1]] on various substrates. In this way, the effect of various coatings or the surface pre-treatments of the substrate materials on the adhesion can be compared. It can also be used to evaluate the influence of pre-treatment, substrate and adhesive on the long-term durability of adhesively bonded joints and seals. This test can also be used for process monitoring and quality assurance accompanying production.
    [1]   The elongation and modulus of elasticity are measured according to ISO 527-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'évaluation de l'adhésion des mastics et adhésifs élastiques [avec un allongement minimal à la rupture de 100 % et un module d'élasticité de 10 MPa au maximum[1]] sur des supports variés. Ainsi, il est possible de comparer l'effet des différents revêtements ou préparations de surface du support, sur l'adhésion. Le présent document peut également être utilisé pour évaluer l'impact du prétraitement, du support et de l'adhésif sur la durabilité à long terme des assemblages collés et des joints d'étanchéité. Cet essai peut également être utilisé pour les besoins de l'assurance qualité et du contrôle des procédés en production.
    [1] L?allongement et le module d?élasticité sont mesurés conformément à l?ISO 527-2.
