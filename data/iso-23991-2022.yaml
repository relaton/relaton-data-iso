abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the design factor, technical requirements, test methods, installation technologies and operation advices applicable to ductile iron pipes, fittings and accessories used in piped irrigation applications.
    NOTE      In this document, all pressures are relative pressures expressed in bars.
    This document also specifies materials, dimensions and tolerances, mechanical properties and standard coatings of pipes, fittings and accessories. It also gives performance requirements for all components including joints.
    Joint design and gasket shapes are outside the scope of this document.
    This document applies to pipes, fittings and accessories cast by any type of foundry process or manufactured by fabrication of cast components.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les critères de conception, les exigences techniques, les méthodes d’essai, les technologies d’installation et les recommandations d'usage applicables aux tuyaux, raccords et accessoires en fonte ductile utilisés dans le domaine des réseaux d'irrigation par canalisations sous pression.
    NOTE      Dans le présent document, toutes les pressions sont des pressions relatives exprimées en bars.
    Le présent document spécifie aussi les matériaux, les dimensions et les tolérances, les propriétés mécaniques ainsi que les revêtements intérieurs et extérieurs standards des tuyaux, raccords et accessoires. Il indique également des exigences de performance pour tous les composants, y compris les assemblages.
    La conception des assemblages et la forme des garnitures de joints sont hors du domaine d’application du présent document.
    Le présent document s’applique aux tuyaux, raccords et accessoires moulés par tout procédé de fonderie ou fabriqués à partir de composants moulés.
     
