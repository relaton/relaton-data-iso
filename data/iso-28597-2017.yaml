abstract:
- language: en
  script: Latn
  content: ISO 28597:2017 specifies, for quality levels expressed as nonconforming
    items per million items, procedures for estimating the quality level of a single
    entity (e.g. a lot) and, when the production process is in statistical control,
    for estimating the process quality level based on evidence from several samples.
    Procedures are also specified for using this information when selecting a suitable
    sampling plan so as to verify that the quality level of a given lot does not exceed
    a stated limiting quality level (LQL). For the case where no prior sample data
    is available, guidance is given for presuming a process quality level in selecting
    a plan.
- language: fr
  script: Latn
  content: L'ISO 28597 :2017 spécifie, pour les niveaux de qualité exprimés en termes
    d'individus non conformes pour un million d'individus, des règles d'estimation
    du niveau de qualité pour une seule entité (par exemple un lot) et des règles
    du niveau de qualité du processus à partir de la preuve issue de plusieurs échantillons,
    lorsque le processus de production est en état de maîtrise statistique. Elle spécifie
    également des règles pour utiliser ces informations lors de la sélection d'un
    plan d'échantillonnage approprié afin de vérifier que le niveau de qualité d'un
    lot donné ne dépasse pas un niveau de qualité acceptable (NQA) spécifié. En l'absence
    de données d'échantillons précédents, des conseils sont donnés afin d'estimer
    le niveau de qualité du processus utilisé pour choisir un plan.
