abstract:
- content: |-
    This part of ISO 17190 specifies a method for determining the apparent density of polyacrylate (PA)
    superabsorbent powders.
    This method has been tested in the range 0,67 g/ml to 0,72 g/ml (see annex A), but it is expected to be applicable
    to a wider range.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination de la masse volumique apparente de
    poudres superabsorbantes de polyacrylate (PA).
    Cette méthode a été testée dans la plage de 0,67 g/ml à 0,72 g/ml (voir l'annexe A), mais elle devrait être
    applicable à un plus large éventail de valeurs.
