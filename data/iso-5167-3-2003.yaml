abstract:
- content: "ISO 5167-3:2003 specifies the geometry and method of use (installation
    and operating conditions) of nozzles and Venturi nozzles when they are inserted
    in a conduit running full to determine the flow-rate of the fluid flowing in the
    conduit.\nISO 5167-3:2003 also provides background information for calculating
    the flow-rate and is applicable in conjunction with the requirements given in
    ISO 5167-1.\nISO 5167-3:2003 is applicable to nozzles and Venturi nozzles in which
    the flow remains subsonic throughout the measuring section and where the fluid
    can be considered as single-phase. In addition, each of the devices can only be
    used within specified limits of pipe size and Reynolds number. It is not applicable
    to the measurement of pulsating flow. It does not cover the use of nozzles and
    Venturi nozzles in pipe sizes less than 50 mm or more than 630 mm, or for pipe
    Reynolds numbers below 10 000.\nISO 5167-3:2003 deals with two types of standard
    nozzles, the ISA 1932 nozzle and the long radius nozzle, as well as the Venturi
    nozzle. \nThe two types of standard nozzle are fundamentally different and are
    described separately in ISO 5167-3:2003. The Venturi nozzle has the same upstream
    face as the ISA 1932 nozzle, but has a divergent section and, therefore, a different
    location for the downstream pressure tappings, and is described separately. This
    design has a lower pressure loss than a similar nozzle. For both of these nozzles
    and for the Venturi nozzle direct calibration experiments have been made, sufficient
    in number, spread and quality to enable coherent systems of application to be
    based on their results and coefficients to be given with certain predictable limits
    of uncertainty."
