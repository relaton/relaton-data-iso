- content: "L'ISO 5167-3:2003 spécifie la géométrie et le mode d'emploi (conditions
    d'installation et d'utilisation) de tuyères et de Venturi-tuyères insérés dans
    une conduite en charge dans le but de déterminer le débit du fluide s'écoulant
    dans cette conduite.\nL'ISO 5167-3:2003 fournit également des informations de
    fond nécessaires au calcul de ce débit, et il convient de l'utiliser conjointement
    avec les exigences stipulées dans l'ISO 5167-1.\nL'ISO 5167-3:2003 est applicable
    uniquement aux tuyères et aux Venturi-tuyères utilisés dans les limites spécifiées
    de diamètre de conduite et de nombre de Reynolds, dans lesquels l'écoulement reste
    subsonique dans tout le tronçon de mesurage contenant un fluide pouvant être considéré
    comme monophasique. Elle n'est pas applicable au mesurage d'un écoulement pulsé.
    Elle ne couvre pas l'utilisation de tuyères et de Venturi-tuyères dans des conduites
    de diamètre inférieur à 50 mm ou supérieur à 630 mm, ni les cas où les nombres
    de Reynolds rapportés à la tuyauterie sont inférieurs à 10 000.\nL'ISO 5167-3:2003
    traite de deux types de tuyères normalisées: de la tuyère ISA 1932 et de la tuyère
    à long rayon, ainsi que du Venturi-tuyère. \nLes deux types de tuyères normalisées
    sont fondamentalement différents et sont décrits séparément dans l'ISO 5167-3:2003.
    Le Venturi-tuyère a la même face amont que la tuyère ISA 1932, mais, étant donné
    qu'il comporte un divergent et, par conséquent, un emplacement différent pour
    les prises de pression aval, il est également décrit séparément. Ce modèle présente
    une perte de pression plus basse qu'une tuyère similaire. Pour les deux types
    de tuyères normalisées et pour le Venturi-tuyère, des étalonnages directs ont
    été réalisés, en nombre suffisant, sur une gamme suffisante et avec une qualité
    suffisante pour permettre à des systèmes d'application cohérents de se baser sur
    leurs résultats et coefficients dans certaines limites prévisibles d'incertitude."
