abstract:
- content: |-
    ISO 24803:2007 specifies requirements for service providers in the field of recreational scuba diving.
    It specifies three areas of service provision:
    - training and education,
    - organized and guided diving for certified divers,
    - rental of diving equipment.
    Service providers may offer one or more of these services. ISO 24803:2007 specifies the nature and quality of the services to the client and applies only to contractual provision of those services.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24803:2007 spécifie les exigences s'appliquant aux prestataires de services dans le domaine de la plongée subaquatique de loisirs.
    Elle spécifie trois domaines de prestation de services:
    - la formation et l'enseignement théorique;
    - la plongée organisée et la plongée guidée pour les plongeurs certifiés;
    - la location d'équipements de plongée.
    Les prestataires de services peuvent proposer un ou plusieurs de ces services. La présente Norme internationale spécifie la nature et la qualité des services fournis au client et s'applique uniquement au cadre contractuel de prestation de ces services.
