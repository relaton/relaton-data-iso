abstract:
- language: en
  script: Latn
  content: "ISO 15874-5:2013 specifies the characteristics of the fitness for purpose
    of polypropylene (PP) piping systems, intended to be used for hot and cold water
    installations within buildings for the conveyance of water, whether or not intended
    for human consumption (domestic systems) and for heating systems, under design
    pressures and temperatures according to the class of application.\nIt covers a
    range of service conditions (classes of application) and design pressure classes.
    \nIt also specifies test parameters for test methods.\nIn conjunction with the
    other parts of ISO 15874, it is applicable to PP pipes, fittings, their joints
    and to joints with components of other plastics and non-plastics materials intended
    to be used for hot and cold water installations."
- language: fr
  script: Latn
  content: |-
    L'ISO 15874-5:2013 spécifie les caractéristiques d'aptitude à l'emploi des systèmes de canalisations en polypropylène (PP) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, que celle-ci soit destinée ou non à la consommation humaine (systèmes domestiques) et à des installations de chauffage à des pressions et des températures de service correspondant à la classe d'application.
    L'ISO 15874-5:2013 couvre une gamme de conditions de service (classes d'application) et de classes de pression de service.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai.
    Conjointement avec les autres parties de l' ISO 15874, l'ISO 15874-5:2013 s'applique aux tubes en polypropylène (PP), aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matières, plastiques et non plastiques, destinés à être utilisés avec des installations d'eau chaude et froide.
