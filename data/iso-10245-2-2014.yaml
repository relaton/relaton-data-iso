abstract:
- language: en
  script: Latn
  content: ISO 10245-2:2014 specifies the requirements for devices which limit and/or
    indicate the loads, motions, performance, and environment of mobile cranes. The
    general requirements for limiting and indicating devices for cranes are given
    in ISO 10245‑1. ISO 10245-2:2014 applies to all mobile cranes as defined in ISO
    4306‑2.
