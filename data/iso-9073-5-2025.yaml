abstract:
- content: |-
    This document specifies a method for determining the resistance to mechanical penetration of nonwoven fabrics by a ball of a given diameter.
    The method is primarily designed to be used on nonwovens with some degree of elasticity, for which a regular burst test does not apply.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la résistance à la pénétration mécanique des étoffes non tissées par une bille d’un diamètre donné.
    Cette méthode est essentiellement destinée à être utilisée sur des nontissés ayant un certain degré d’élasticité, pour lesquels un essai d’éclatement normal ne s’applique pas.
