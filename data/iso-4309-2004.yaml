abstract:
- content: |-
    ISO 4309:2004 details guidelines for the care, installation, maintenance and examination of wire rope in service on a crane, and enumerates the discard criteria to be applied to promote the safe use of the crane.
    ISO 4309:2004 is applicable to the following types of crane, as defined in ISO 4306-1:
    cable and portal cable cranes;
    cantilever cranes (pillar jib, wall or walking);
    deck cranes;
    derrick and guy derrick cranes;
    derrick cranes with rigid bracing;
    floating cranes;
    mobile cranes;
    overhead travelling cranes;
    portal or semi-portal bridge cranes;
    portal or semi-portal cranes;
    railway cranes;
    ISO 4309:2004 is applicable to cranes used for hook, grabbing, magnet, ladle, excavator or stacking duties, whether operated manually, mechanically, electrically or hydraulically.
    ISO 4309:2004 is also applicable to hoists and hoist blocks which use wire rope.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4309:2004 donne les lignes directrices essentielles pour l'entretien, la maintenance, l'installation et l'examen d'un câble en service sur un appareil de levage, et elle énumère les critères de dépose à appliquer pour assurer une utilisation efficace et sûre de l'appareil de levage.
    L'ISO 4309:2004 est applicable aux appareils de levage suivants, tel que définis dans l'ISO 4306-1:
    L'ISO 4309:2004 s'applique aux appareils de levage qui peuvent être à crochet, à benne preneuse, à électroporteur, être utilisés pour la coulée, l'excavation ou le gerbage, qu'ils soient actionnés manuellement, mécaniquement, électriquement ou hydrauliquement.
    Elle s'applique également aux palans et moufles fixes utilisant des câbles.
