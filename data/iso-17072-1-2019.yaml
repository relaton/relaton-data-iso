abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of extractable metals in leather using extraction with an acid artificial-perspiration solution and subsequent determination with inductively coupled plasma optical emission spectrometry (ICP-OES), inductively coupled plasma mass spectrometry (ICP-MS), atomic absorption spectrometry (AAS) or spectrometry of atomic fluorescence (SFA).
    This method determines extractable metals in leather; it is not compound-specific or specific to the oxidation state of the metals. This method is especially suitable for determining the extractable chromium in chromium-tanned leathers.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination des métaux extractibles du cuir s'appuyant sur l'extraction à l'aide d'une solution de sueur artificielle acide suivie d'une détermination par spectrométrie d'émission optique avec plasma à couplage inductif (ICP-OES), par spectrométrie de masse avec plasma à couplage inductif (ICP-MS), par spectrométrie d'absorption atomique (AAS) ou par spectrométrie de fluorescence atomique (SFA).
    La présente méthode détermine les métaux extractibles présents dans le cuir. Elle n'est pas spécifique à un composé ou à l'état d'oxydation des métaux. La présente méthode est particulièrement adaptée à la détermination du chrome extractible dans les cuirs tannés au chrome.
