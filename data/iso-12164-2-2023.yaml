abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions for receivers with taper and flange contact surfaces for hollow taper shanks (HSK) in accordance with ISO 12164-1 to be applied on machine tools (e.g. for turning, drilling, milling, grinding and combinations of them).
    This document specifies three types of receivers:
    —     type A for automatic tool change;
    —     type C for manual tool change only, via radial holes in both the receiver and the tool shank;
    —     type E for automatic tool change.
    NOTE 1        The receivers of types A, C and E fit the HSK shanks of types A, AB, C, CB and EB (according to ISO 12164-1).
    NOTE 2        HSK shanks of types A, AB and EB can also be changed manually.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions des nez de broches à cône creux-face pour queues à cône creux (HSK) conformes à l’ISO 12164-1, à utiliser sur les machines-outils (par exemple, pour le tournage, le perçage, le fraisage, la rectification et leurs combinaisons).
    Le présent document spécifie trois types de nez de broches:
    —     le type A pour le changement automatique d'outil;
    —     le type C pour le changement d'outil manuel uniquement, via des alésages radiaux dans le nez de broche et la queue de l'outil;
    —     le type E pour le changement automatique d'outil.
    NOTE 1        Les nez de broches des types A, C et E s'adaptent aux queues HSK de types A, AB, C, CB et EB (conformément à l’ISO 12164-1).
    NOTE 2        Les queues HSK de types A, AB et EB peuvent également être changées manuellement.
