abstract:
- content: |-
    This document specifies the characteristics of hexagon socket button head screws with reduced loadability due to head design, in steel and stainless steel, with metric coarse pitch threads M3 to M16, and with product grade A.
    If, in certain cases, other specifications are requested, stainless steel grades can be selected from ISO 3506-1, and the dimensional options from ISO 888 or ISO 4753.
    NOTE      The reduced loadability (related to the head dimensions in combination with penetration of the hexagon socket specified in this document) implies a limitation of ultimate tensile load shown by a specific marking (property class preceded by a zero). The loadability in the head is assumed to be 80 % of that in the thread for all sizes and all property classes, see Table 4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des vis à tête cylindrique bombée plate à six pans creux, à capacité de charge réduite du fait de la conception de la tête, en acier et en acier inoxydable, à filetage métrique à pas gros M3 à M16, et de grade A.
    Si dans certains cas d’autres spécifications sont requises, les grades d’acier inoxydable peuvent être choisis dans l'ISO 3506‑1, et les options dimensionnelles dans l'ISO 888 ou l'ISO 4753.
    NOTE         La capacité de charge réduite (du fait des dimensions de la tête et de la profondeur de pénétration du six pans creux spécifiées dans le présent document) implique une limitation de la charge de rupture à la traction, indiquée par un marquage spécifique (classe de qualité précédée d’un zéro). La capacité de charge dans la tête est considérée comme égale à 80 % de la résistance du filetage pour toutes les dimensions et pour toutes les classes de qualité, voir Tableau 4.
