abstract:
- content: Cancels and replaces the second edition (1980). Defines the principal terms
    in braking and braking equipment. These terms may designate either the systems
    or elements involved during the operation of braking, or the values characterizing
    the whole or a part of the operation. They apply to road vehicles, i. e. automotive
    vehicles, to towed vehicles and to combinations of vehicles as defined in ISO
    3833.
