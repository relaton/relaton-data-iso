abstract:
- content: "ISO 19338:2003 provides performance and assesment requirements for design
    standards for structural concrete. It can be used for international harmonization
    of design and construction requirements. \nISO 19338:2003 includes requirements,
    which define the required structural concrete performance, criteria, which give
    means for expressing the requirements, and assessment clauses, which give acceptable
    methods of verifying the specific criteria."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19338:2003 spécifie les exigences de performance et d'évaluation pour la conception des normes pour le béton structurel. Elle peut être utilisée pour l'harmonisation internationale des exigences relatives à la conception et à la construction.
    L'ISO 19338:2003 inclut les exigences, qui définissent les performances requises du béton structurel, les critères, qui donnent les moyens d'énoncer les exigences, et les clauses d'évaluation, qui fournissent des méthodes acceptables pour vérifier les critères spécifiques.
