abstract:
- language: en
  script: Latn
  content: 'Specifies four methods for the determination of the specific surface area
    of types and grades of carbon black for use in the rubber industry: method A using
    the Ni-Count-1 apparatus, method B using the Areameter apparatus, method C using
    gas chromatography, method D using the Monosorb surface-area analyser. Somewhat
    different results may be obtained from the four methods. The degassing procedure
    differs from method to method, and it is important to investigate the possibility
    of correcting the results by using standard reference blacks (ISO/TR 12245:1994).'
