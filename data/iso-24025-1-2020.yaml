abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a system of designation for sulfone polymer moulding and extrusion materials, including polysulfone (PSU), polyethersulfone (PESU) and polyphenylsulfone (PPSU), which can be used as the basis for specifications.
    The types of sulfone polymer materials are differentiated from each other by a classification system based on appropriate levels of the designatory properties
    a)   temperature of deflection under load,
    b)   melt mass-flow rate,
    c)   Charpy notched impact strength,
    d)   tensile modulus, and
    e)   yield stress,
    and on information about composition, intended application and/or method of processing, important properties, additives, colorants, fillers and reinforcing materials.
    This document is applicable to all sulfone polymers that contain ether oxygen, which is a necessary component of the polymers as in the diphenyl sulfone moiety. It applies to sulfone polymer materials ready for normal use in the form of powder, granules or pellets, unmodified or modified by colorants, additives, fillers, etc.
    This document not intended to imply that materials having the same designation necessarily give the same performance. It does not provide engineering data, performance data or data on processing conditions which can be required to specify a material for a particular application and/or method of processing.
    If such additional properties are required, they are determined in accordance with the test methods specified in ISO 24025-1, if suitable.
    In order to specify a thermoplastic material for a particular application or to ensure reproducible processing, the requirements are given in data block 5 (see 4.1).
- language: fr
  script: Latn
  content: |-
    Le présent document établit un système de désignation des matériaux pour moulage et extrusion à base de polymères sulfone, y compris le polysulfone (PSU), le polyéthersulfone (PESU) et le polyphénylsulfone (PPSU), qui peut être utilisé comme base pour les spécifications.
    Les types de matériaux à base de polymères sulfone sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation:
    a)    température de fléchissement sous charge;
    b)    indice de fluidité à chaud en masse;
    c)    résistance au choc Charpy avec entaille;
    d)    module en traction; et
    e)    contrainte au seuil d'écoulement;
    et des informations concernant la composition, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document s'applique à tous les polymères sulfone qui contiennent de l'éther-oxyde, qui est un composant nécessaire des polymères comme dans le groupe fonctionnel diphénylsulfone. Il s'applique aux matériaux à base de polymères sulfone prêts à l'emploi normal sous forme de poudre, de grains ou de granulés, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 24025‑1, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, les exigences sont codées dans le bloc de données 5 (voir 4.1).
