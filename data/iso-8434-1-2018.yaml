abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general and dimensional requirements for 24° cone connectors using cutting ring and O‑ring seal cone (referred to as DKO) suitable for use with ferrous and non‑ferrous tubes with outside diameters from 4 mm to 42 mm inclusive. These connectors are for use in fluid power and general applications within the limits of pressure and temperature specified in this document.
    They are intended for the connection of plain end tubes and hose fittings to ports in accordance with ISO 6149‑1, ISO 1179‑1 and ISO 9974‑1. (See ISO 12151‑2 for a related hose fitting specification.)
    These connectors provide full-flow connections in hydraulic systems operating to the working pressures shown in Table 1. Because many factors influence the pressure at which a system performs satisfactorily, these values are not intended to be understood as guaranteed minimums. For every application, sufficient testing is meant to be conducted and reviewed by both the user and manufacturer to ensure that required performance levels are met.
    NOTE 1    For new designs in hydraulic fluid power applications, see the requirements given in 9.6. Where the requirements of the application allow for the use of elastomeric seals, connector designs that conform to International Standards and incorporate elastomeric sealing are preferred.
    NOTE 2    For use under conditions outside the pressure and/or temperature limits specified, see 5.4.
    This document also specifies a performance and qualification test for these connectors.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales et dimensionnelles relatives à la conception et à la performance des raccords à compression à 24°, utilisant une bague de compression et un cône à joint torique (désigné comme DKO) qui sont adaptés à l'utilisation avec des tubes en métaux ferreux et non ferreux de diamètre extérieur de 4 mm à 42 mm inclus. Ces raccords sont utilisés dans les transmissions hydrauliques et pneumatiques et les applications générales dans les limites de pression et de température spécifiées dans le présent document.
    Ils sont prévus pour le raccordement de tubes et de tuyaux à des orifices conformes à l'ISO 6149‑1, l'ISO 1179‑1 et l'ISO 9974‑1. (Voir l'ISO 12151‑2 pour les spécifications relatives aux raccordements flexibles.)
    Ces raccords fournissent des connexions pleins débits dans des transmissions hydrauliques fonctionnant à des pressions d'utilisation telles que montrées dans le Tableau 1. À cause de l'influence de nombreux facteurs sur la pression à laquelle le système fonctionne de manière satisfaisante, ces valeurs ne sont pas destinées à être considérées comme des minima garantis. Pour chaque application, des essais suffisants sont à réaliser et à examiner à la fois par l'utilisateur et le fabricant, afin de s'assurer que le niveau de performance requis est atteint.
    NOTE 1    Pour les nouvelles conceptions pour des applications de transmissions hydrauliques, voir les exigences données en 9.6. Dans les cas où les exigences de l'application permettent l'utilisation de joints en élastomères, la conception des raccords doit se conformer aux Normes internationales et incorporer de préférence des joints élastomères.
    NOTE 2    Pour des utilisations en dehors des limites de températures et/ou de pressions spécifiées, voir 5.4.
    Le présent document décrit également un essai de performance et de qualification relatif à ces raccords.
