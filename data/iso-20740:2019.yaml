abstract:
- language: en
  script: Latn
  content: |-
    This document specifies terms and definitions, product structure, requirements, test method and marking of Wushu Taiji (Tai Chi) sword.
    This document is applicable to the sword used for the Wushu (Chinese martial arts also known as Kung Fu) Taiji (Tai Chi) sport.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes et définitions, la structure du produit, les exigences, la méthode d'essai et le marquage concernant les épées de tai-chi-chuan.
    Le présent document est applicable aux épées utilisées dans la pratique des arts martiaux chinois de type tai-chi-chuan.
