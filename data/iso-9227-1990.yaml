abstract:
- content: Specifies the neutral salt spray (NSS), acetic acid salt spray (AASS) and
    copper-accelerated acetic acid salt spray (CASS) tests for assessment of the corrosion
    resistance of metallic materials with or without permanent corrosion protection
    or temporary corrosion protection. It also describes the method employed to evaluate
    the corrosivity of the test cabinet environment. Specific details (dimensions
    of test specimens, exposure periods, interpretation of results) are not included.
    Describes test solutions, apparatus, test specimens, operating conditions, duration
    of tests, treatment of specimens after test, evaluation of results and test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit l'appareillage, le réactif et le mode opératoire des essais au brouillard salin neutre (NSS), au brouillard acétique (AASS), au brouillard salin cupro-acétique (CASS), permettant d'évaluer la résistance à la corrosion de matériaux métalliques avec ou sans revêtement temporaire ou permanent de protection contre la corrosion. Elle décrit également la méthode à appliquer pour évaluer la corrosivité de la chambre d'essai. Elle ne prescrit aucune règle quant aux dimensions des éprouvettes, aux périodes d'exposition d'un produit particulier ou à l'interprétation des résultats. Ces détails sont fournis dans les spécifications correspondantes du produit. Les essais aux brouillards salins sont particulièrement utiles pour détecter les discontinuités du type pores ou d'autres défauts de certains revêtements métalliques, anodiques ou de couches de conversion. L'essai du brouillard salin neutre s'applique : -- aux métaux et leurs alliages ; -- à certains revêtements métalliques (anodiques et cathodiques) ; -- à certaines couches de conversion ; -- à certains revêtements anodiques ; -- aux revêtements organiques sur matériaux métalliques. L'essai au brouillard salin acétique est particulièrement utile pour les revêtements décoratifs de cuivre + nickel + chrome ou de nickel + chrome. Il convient également à l'essai des couches d'oxyde anodique sur l'aluminium. L'essai au brouillard salin cupro-acétique s'applique particulièrement aux revêtements décoratifs de cuivre + nickel + chrome ou de nickel + chrome; il convient également à l'essai des couches d'oxyde anodique sur l'aluminium.
