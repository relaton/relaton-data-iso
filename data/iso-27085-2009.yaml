abstract:
- content: |-
    ISO 27085:2009 specifies an inductively coupled plasma atomic emission spectroscopic (ICP-AES) method for the determination of: a) the minerals calcium, sodium, phosphorus, magnesium and potassium and the elements iron, zinc, copper, manganese, cobalt and molybdenum in animal feeding stuffs; b) the elements arsenic, lead and cadmium in minerals on their own, in premixtures or mixtures for use in animal feeding stuffs.
    The method detection limit for each element is dependent on the sample matrix as well as on the instrument. The method is not applicable for determination of low concentrations of elements. The limit of quantification is 3 mg/kg or lower.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 27085:2009 spécifie une méthode de spectrométrie d'émission atomique avec plasma induit par haute fréquence (ICP-AES) pour la détermination de la teneur en: a) minéraux (calcium, sodium, phosphore, magnésium et potassium) et en éléments (fer, zinc, cuivre, manganèse, cobalt et molybdène) dans les aliments pour animaux; b) éléments (arsenic, plomb et cadmium) dans des minéraux purs, dans des pré-mélanges ou des mélanges utilisés pour nourrir des animaux.
    La limite de détection de la méthode pour chacun des éléments est fonction de la matrice de l'échantillon et de l'instrument. Cette méthode ne permet pas la détermination des éléments en faibles concentrations. La limite de quantification est de 3 mg/kg ou moins.
