abstract:
- content: ISO 15011-1:2009 defines a laboratory method for measuring the emission
    rate of fume from arc welding. It also defines a method of collecting the fume
    for subsequent analysis and refers to suitable analytical techniques. The methods
    described are suitable for use with all open arc welding processes except tungsten
    inert gas (TIG) welding, which produces little fume.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15011-1:2009 définit une méthode de laboratoire permettant de mesurer
    le débit d'émission de fumée lors du soudage à l'arc. Elle définit également une
    méthode permettant de collecter les fumées en vue d'une analyse ultérieure et
    fait référence à des techniques analytiques adéquates. Les méthodes décrites peuvent
    être utilisées avec tous les procédés de soudage à l'arc visible, à l'exception
    du soudage à l'arc sous protection de gaz inerte avec électrode de tungstène (TIG),
    qui produit peu de fumée.
