abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16281:2008 contains recommendations for the calculation of the modified reference rating life taking into consideration lubrication, contamination and fatigue load limit of the bearing material, as well as tilting or misalignment, operating clearance of the bearing and internal load distribution on rolling elements. The calculation method provided in ISO/TS 16281:2008 covers influencing parameters additional to those described in ISO 281.
    The directions and limitations given in ISO 281 apply to ISO/TS 16281:2008. The calculation methods pertain to the fatigue life of the bearings. Other mechanisms of failure, like wear or microspalling (gray staining), lie outside the scope of ISO/TS 16281:2008.
    ISO/TS 16281:2008 applies to tilted single-row radial ball bearings, subjected to radial and axial load, and with radial clearance and tilt taken into account. It also applies to tilted single-row roller bearings, subjected to pure radial load and with radial clearance, edge stress and tilt taken into account. References to methods for the analysis of the internal load distribution under general load are given.
    The analysis of internal load distribution and modified reference rating life for multi-row bearings or bearings of a more complex geometry can be derived from the equations given in ISO/TS 16281:2008. For these bearings, the load distribution for each individual row has to be considered.
    ISO/TS 16281:2008 is primarily intended to be used for computer programs and together with ISO 281 covers the information needed for life calculations. For accurate life calculations under the operating conditions specified above, it is recommended that either ISO/TS 16281:2008 or advanced computer calculations provided by bearing manufacturers, for determining the dynamic equivalent reference load under different loading conditions, be used.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16281:2008 comporte des recommandations pour le calcul de la durée nominale de référence corrigée tenant compte de la lubrification, de la contamination et de la limite de charge de fatigue du matériau du roulement ainsi que du désalignement angulaire ou radial, du jeu de fonctionnement du roulement et de la répartition interne de la charge sur les éléments roulants. La méthode de calcul figurant dans l'ISO/TS 16281:2008 couvre des paramètres supplémentaires influants, par rapport à celle décrite dans l'ISO 281.
    Les préconisations et limites données dans l'ISO 281 s'appliquent à l'ISO/TS 16281:2008. Les méthodes de calcul portent sur la durée de vie des roulements liée à la fatigue. D'autres mécanismes de défaillance, tels que l'usure ou le micro-écaillage (apparition de tâches grises) ne font pas partie du domaine d'application de l'ISO/TS 16281:2008.
    L'ISO/TS 16281:2008 s'applique aux roulements radiaux à une rangée de billes et désalignés, soumis à une charge radiale et axiale avec prise en compte de leur jeu radial et de leur désalignement. Elle s'applique également aux roulements à une rangée de rouleaux et désalignés, soumis à une charge radiale pure avec prise en compte de leur jeu radial, des contraintes en extrémité de rouleaux et de leur désalignement. Des renvois aux méthodes de calcul de la répartition des charges internes, sous charge générale, sont donnés.
    Le calcul de la répartition des charges internes et de la durée nominale de référence corrigée pour les roulements à plusieurs rangées ou pour les roulements ayant une géométrie plus complexe peut être déterminé à partir des équations données dans l'ISO/TS 16281:2008. Pour ces roulements, la répartition des charges doit être étudiée pour chaque rangée.
    L'ISO/TS 16281:2008 est principalement destinée à être utilisée pour les programmes informatiques et, associée à l'ISO 281, elle couvre les informations nécessaires pour les calculs de la durée de vie. En vue d'obtenir des calculs corrects de la durée de vie dans les conditions de fonctionnement spécifiées ci-dessus, il est recommandé d'utiliser soit la présente Spécification technique soit des calculs informatiques avancés fournis par les fabricants de roulements, afin de déterminer la charge dynamique équivalente de référence dans des conditions de charge différentes.
