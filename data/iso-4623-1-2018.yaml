abstract:
- language: en
  script: Latn
  content: |-
    This document describes a test procedure for assessing the protective action of coatings of paints or varnishes on steel against filiform corrosion arising from a scribed mark cut through the coating.
    It is only suitable for assessing the performance of the coating/substrate combination tested. It is not suitable for predicting the performance of the coating on different substrates.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit un mode opératoire d'essai permettant d'évaluer l'action protectrice des revêtements de peinture et de vernis sur acier contre la corrosion filiforme ayant pour origine une rayure du revêtement.
    Il permet seulement d'évaluer la performance de la combinaison revêtement/subjectile soumise à essai, mais ne permet pas de prédire l'efficacité du revêtement sur différents subjectiles.
