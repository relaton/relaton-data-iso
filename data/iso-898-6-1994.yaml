abstract:
- content: Cancels and replaces the first edition (1988). Specifies the mechanical
    properties of nuts with specified proof load values when tested at an ambient
    temperature range of +10 °C to +35 °C. Applies to nuts with nominal thread diameters
    from 8 mm up to and including 39 mm, of triangular ISO thread, with diameter/pitch
    combinations in accordance with ISO 261, with thread tolerances 6H in accordance
    with ISO 965-1 and 965-2, with specific mechanical requirements, with widths across
    flats as specified in ISO 272, with nominal heights greater than or equal to 0,5d,
    made of carbon steel or alloy steel. Does not apply to nuts requiring special
    properties as weldability, prevailing torque performance, corrosion resistance,
    ability to withstand temperatures above +300 °C or below -50 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 898 prescrit les caractéristiques mécaniques
    des écrous avec charges d'épreuve spécifiées, essayés à une gamme de températures
    ambiantes de + 10 °C à + 35 °C. Les caractéristiques mécaniques et physiques varient
    en fonction de la température et de la classe de qualité. Les produits en conformité
    avec les exigences de la présente partie de l'ISO 898 sont évalués uniquement
    à la fourchette de températures ambiantes et ne peuvent pas maintenir les caractéristiques
    physiques déterminées à des températures plus hautes et plus basses. Une modification
    sensible des caractéristiques peut intervenir pour des températures inférieures
    ou supérieures à la fourchette de températures ambiantes. L'utilisateur doit s'assurer
    que les caractéristiques mécaniques et physiques des éléments de fixation utilisés
    au-dessus ou en dessous de la température ambiante sont valables pour ses conditions
    d'utilisation particulières. La présente partie de l'ISO 898 s'applique aux écrous
    \n- de diamètre nominal de filetage, d, de 8 mm à 39 mm inclus (filetage à pas
    fin); \n- à filetage ISO triangulaire de diamètres et de pas conformes à l'ISO
    68 et à l'ISO 262 (filetage à pas fin); \n- de combinaisons diamètre/pas conformes
    à l'ISO 261 (filetage à pas fin); \n- de tolérance de filetage 6H conforme à l'ISO
    965-1 et à l'ISO 965-2) ; \n- présentant des caractéristiques mécaniques spécifiques;
    \n- de cotes surplats conformes à  498 l'ISO 272; \n- de hauteur nominale supérieure
    ou égale à 0,5d; \n- fabriqués en acier au carbone ou en acier allié.\n- soudabilité;
    \n- capacité de freinage (voir ISO 2320); \n- résistance à la corrosion (voir
    ISO 3506); \n- résistance à des températures supérieures à + 300 °C ou inférieures
    à - 50 °C."
