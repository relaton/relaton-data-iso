abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for measuring the quantity of oil separated from lubricating grease in the test conditions.
    It can be used to predict the behaviour of greases on storage in pails and drums.
    This method is not applicable to very soft greases that, during the test, flow unchanged through the sieve.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour mesurer la quantité d'huile qui se sépare d'une graisse lubrifiante dans les conditions de l'essai.
    Il peut être utilisé pour prédire la tenue au stockage des graisses dans les récipients de conditionnement.
    Cette méthode ne s'applique pas aux graisses très fluides pouvant passer telles quelles au travers de la toile métallique.
