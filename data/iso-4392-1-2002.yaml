abstract:
- content: |-
    This part of ISO 4392 describes a method of determining the low speed characteristics of positive displacement rotary fluid power motors, of either fixed or variable displacement types.
    The method involves testing at slow speeds which may generate frequencies having a significant influence upon the steady continuous torque output of the motor and affect the system to which the motor would be connected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 4392 décrit une méthode de détermination des caractéristiques à basse vitesse des moteurs volumétriques rotatifs à cylindrée fixe ou variable.
    Cette méthode spécifie des essais à des basses vitesses qui peuvent créer des phénomènes périodiques ayant une influence significative sur le couple de sortie en régime permanent et affecter le système auquel le moteur est connecté.
