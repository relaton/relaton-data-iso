abstract:
- content: |-
    ISO 11855-2:2012 spécifie les modes opératoires et conditions permettant la détermination du flux thermique des systèmes de chauffage et de refroidissement de surface à eau en fonction de l'écart de température du medium pour les systèmes. La détermination de la performance thermique des systèmes de chauffage et de refroidissement de surface à eau et leur conformité à la présente partie de l'ISO 11855 sont effectuées par calcul d'après les documents de conception et un modèle. Il convient que ceci permette une évaluation homogène et un calcul des systèmes de chauffage et de refroidissement de surface à eau.
    Les résultats obtenus sont : la température de surface et l'homogénéité de la température de la surface chauffée/refroidie, la densité nominale de flux thermique entre l'eau et le local, l'écart de température nominal du medium associé et la famille de courbes caractéristiques de la relation entre la densité du flux thermique et les variables d'influence.
    La présente partie de l'ISO 11855 inclut une méthode générale fondée sur les méthodes des différences finies ou des éléments finis et des méthodes de calcul simplifiées dépendant de la position des tuyaux et du type de structure du bâtiment.
    La série ISO 11855 s'applique aux systèmes de chauffage et de refroidissement de surface intégrés à eau dans les bâtiments résidentiels, commerciaux et industriels. Ces méthodes s'appliquent aux systèmes intégrés dans les murs, sols ou plafonds, sans ouverture à l'air libre. Elles ne s'appliquent pas aux systèmes de panneaux avec ouvertures à l'air libre, qui ne sont pas intégrés dans une structure de bâtiment.
    La série ISO 11855 s'applique également, le cas échéant, à l'utilisation d'autres fluides que l'eau en tant que medium de chauffage ou de refroidissement. La série ISO 11855 ne s'applique pas à l'essai des systèmes. Ces méthodes ne s'appliquent pas aux panneaux ou poutres de plafond chauffés ou refroidis.
