abstract:
- content: ISO 13927:2015 specifies a method suitable for the production control or
    product development purposes for assessing the heat release rate of essentially
    flat products exposed in the horizontal orientation to controlled levels of radiant
    heating with an external igniter. The heat release rate is determined by the use
    of a thermopile instead of the more accurate oxygen consumption techniques. The
    time to ignition (sustained flaming) is also measured in this test. Test specimen
    mass loss can also be measured optionally.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13927:2015 spécifie une méthode adaptée au contrôle de la production
    ou au développement de produit permettant l'évaluation du débit calorifique de
    produits essentiellement plats exposés suivant une orientation horizontale à des
    niveaux contrôlés de chaleur rayonnante, avec un dispositif d'allumage externe.
    Le débit calorifique est déterminé au moyen d'une thermopile plutôt qu'à l'aide
    de techniques plus précises de consommation d'oxygène. Le temps d'allumage (flamme
    persistante) est aussi mesuré pendant l'essai. La perte de masse de l'éprouvette
    peut également être mesurée, facultativement.
