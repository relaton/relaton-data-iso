abstract:
- content: Appllies to trimmed sizes of paper for administrative, commercial and technical
    use and to printed matter such as forms and catalogues, and does not necessarily
    apply to newspapers, books, posters etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie les formats finis de papiers d'écriture et de certaines catégories d'imprimés.  Elle s'applique aux formats finis de papier pour usages administratifs, commerciaux et techniques et à certaines catégories d'imprimés, tels que formulaires, catalogues, etc.  Elle ne s'applique pas nécessairement au papier journal de presse, à l'édition, aux affiches publicitaires, ou aux usages particuiiers, qui pourront faire l'objet d'autres Normes internationales.
