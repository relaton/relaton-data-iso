abstract:
- content: Treatment of a test portion of resin with a given volume of an aqueous
    solution of sodium chloride previous neutralized to pH 7,0. After stirring and
    decanting, measurement of the potential difference existing between a glass electrode
    and a reference calomel electrode immersed in the liquid maintained at 23 °C and
    reading of this difference, expressed in pH units directly on th pH meter scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination du pH de l'extrait aqueux des résines d'homopolymères et de copolymères de chlorure de vinyle, au moyen d'un pH-mètre muni d'une électrode en verre. Cette détermination n'est pas utilisable pour juger des qualités électriques de la résine, mais peut être intéressante pour le choix des adjuvants et, en particulier, des stabilisants à utiliser pour la préparation des compositions1).
