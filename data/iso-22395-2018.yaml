abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for organizations to identify, involve, communicate with and support individuals who are the most vulnerable to natural and human-induced (both intentional and unintentional) emergencies. It also includes guidelines for continually improving the provision of support to vulnerable persons in an emergency.
    It is intended for use by organizations with the responsibility for, or involvement in, part or all of the planning for working with vulnerable persons in an emergency.
    It is applicable to all types and sizes of organizations involved in emergency preparation, response and recovery activities, such as local, regional and national governments; statutory bodies; international and non-governmental organizations; businesses; and public and community groups.
    The focus of this document is on vulnerable individuals and their needs in relation to an emergency.
