abstract:
- language: en
  script: Latn
  content: ISO 75-1:2013 gives a general test method for the determination of the
    temperature of deflection under load (flexural stress under three-point loading)
    of plastics. Different types of test specimen and different constant loads are
    defined to suit different types of material.
- language: fr
  script: Latn
  content: L'ISO 75-1:2013 décrit une méthode d'essai générale permettant de déterminer
    la température de fléchissement sous charge (contrainte de flexion sous mise en
    charge en trois points) des plastiques. Différents types d'éprouvettes et différentes
    charges constantes sont définis pour correspondre à des types de matériaux différents.
