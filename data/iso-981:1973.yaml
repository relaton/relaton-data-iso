abstract:
- language: en
  script: Latn
  content: The method is applicable to products of which the chloride content is greater
    than 0.005 % (m/m). The procedure based on titration of the chloride ions with
    mercury(II) nitrate in the presence of diphenylcarbazone as indicator. - Replaces
    ISO Recommendation R 981-1969.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode mercurimétrique
    de dosage des chlorures dans l'hydroxyde de sodium à usage industriel.\n\n\nLa
    méthode est applicable aux produits dont la teneur en chlorure de sodium est supérieure
    à 0,005 % (m/m).  \nNOTE -- Si l'on utilise une solution titrée de nitrate de
    mercure(II) 0,02 N, la méthode est applicable aux produits dont la teneur en chlorure
    de sodium est supérieure à 0,002 % (m/m).\n"
