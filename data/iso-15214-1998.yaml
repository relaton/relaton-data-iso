abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode horizontale pour
    le dénombrement des bactéries lactiques mésophiles viables par comptage des colonies
    obtenues en milieu solide après incubation à 30 °C pendant 3 jours.  \nNOTE Dans
    certains produits alimentaires, il existe des bactéries lactiques psychrotrophes
    ou thermophiles devant être cultivées à des températures différentes de 30 °C.
    De plus, toutes les bactéries lactiques ne croissent pas sur la gélose MRS à pH
    5,7 et certaines ne croissent que faiblement. La présente Norme internationale
    est applicable aux produits destinés à la consommation humaine ou à l'alimentation
    animale, avec les quelques restrictions signalées dans l'introduction et dans
    la note ci-dessus.\n"
