- content: |-
    L'ISO 20474-3:2008 spécifie les exigences de sécurité spécifiques aux chargeuses définies dans l'ISO 6165. Elle est destinée à être utilisée conjointement avec l'ISO 20474-1, qui spécifie les exigences générales de sécurité communes aux familles d'engins de terrassement et avec l'ISO/TS 20474-14, qui donne les dispositions obligatoires dans certains pays ou régions. Les exigences spécifiques prennent le pas sur les exigences générales de l'ISO 20474-1.
    L'ISO 20474-3:2008 traite de tous les phénomènes, situations et événements dangereux significatifs relatifs aux engins de terrassement du présent domaine d'application lorsqu'ils sont utilisés comme prévu ou dans des conditions de mauvais usage que le fabricant peut raisonnablement prévoir (voir également l'ISO/TS 20474-14). Elle spécifie les mesures techniques appropriées pour éliminer ou réduire les risques dus aux phénomènes, les situations et les événements dangereux significatifs survenant lors de la mise en service, du fonctionnement et de la maintenance. Elle ne s'applique pas aux machines fabriquées avant la publication de l'ISO 20474-3:2008.
