abstract:
- language: en
  script: Latn
  content: "ISO 18436-2:2003 specifies the general requirements for vibration analysis
    personnel who perform machinery condition monitoring and diagnostics of machines.
    Certification to this standard will provide recognition of the qualifications
    and competence of individuals to perform machinery vibration measurements and
    analysis using portable and permanently installed sensors and equipment. \nISO
    18436-2:2003 covers a four-category certification programme that is based on the
    technical areas discussed herein."
- language: fr
  script: Latn
  content: |-
    L'ISO 18436-2:2003 spécifie les exigences générales relatives au personnel chargé de l'analyse des vibrations, qui assure la surveillance de l'état des machines et leur diagnostic. La certification conformément à cette norme permet d'attester que les qualifications et compétences du personnel l'autorisent à effectuer les mesures et analyses des vibrations des machines au moyen d'un équipement et de capteurs portables ou installés de façon permanente.
    L'ISO 18436-2:2003 porte sur un programme de certification en quatre catégories qui repose sur les domaines techniques présentés ici.
