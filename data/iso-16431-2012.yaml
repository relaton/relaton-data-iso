abstract:
- language: en
  script: Latn
  content: |-
    ISO16431:2012 defines methods
    The clean-up procedure specified in ISO16431:2012 is not intended to replace proper system flushing procedures; see ISO 23309 for a system flushing procedure. Components and parts used in such systems should be clean prior to assembly; see ISO 18413 for guidance.
- language: fr
  script: Latn
  content: |-
    L'ISO 16431:2012 décrit des méthodes
    La procédure de dépollution spécifiée dans l'ISO 16431:2012 n'a pas pour but de remplacer les procédures adaptées de dépollution des systèmes; voir l'ISO 23309 pour un mode opératoire adapté de dépollution des systèmes. Il convient de dépolluer les composants et les pièces utilisés dans ces systèmes avant le montage; voir l'ISO 18413 pour des lignes directrices.
