abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Liquid, more or less viscous. Colour: Reddish-brown to greenish-brown. Odour:
    Characteristic, leafy, slightly camphoraceous. Relative density at 20/20 °C: 0,955
    - 0,983. Refractive index at 20 °C: 1,5050 - 1,5120. Optical rotation at 20 °C:
    Range from - 66 to - 40 (exceptionally, to - 32 ). Miscibility with 90 % (V/V)
    ethanol at 20 °C: 1 : 10. Acid value: Maximum 4,0. Ester value: Maximum 10.'
