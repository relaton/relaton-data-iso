abstract:
- language: en
  script: Latn
  content: ISO 13459:2012 specifies the trainer-seat deflection limiting volume (DLV),
    space envelope and performance requirements, and dimensions, for use in laboratory
    evaluations of protective structures on earth‑moving machinery as defined in ISO
    6165.
- language: fr
  script: Latn
  content: |-
    L'ISO 13459:2012 spécifie le volume limite de déformation (DLV), l'espace enveloppe, les exigences de performance et les dimensions du siège de l'instructeur à utiliser lors d'études en laboratoire des structures de protection sur les engins de terrassement tels que définis dans l'ISO 6165.
    Les effets des vibrations ne sont pas considérés comme un risque significatif pour les sièges utilisés pendant une courte durée ou pour les sièges provisoires et par conséquent sont hors du domaine d'application de l'ISO 13459:2012.
