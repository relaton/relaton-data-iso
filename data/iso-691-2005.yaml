abstract:
- content: ISO 691:2005 specifies tolerances on wrench and socket openings for screws
    and nuts (or similar parts) having metric width across flats dimensions. It gives,
    for each dimension, the tolerances for general use, defined by its two deviations,
    minimum and maximum, with respect to the nominal value. These deviations have
    been determined in relation to the width across flats tolerances for screws and
    nuts specified in ISO 4759-1 and with regard to the manufacture of tightening
    tools.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 691:2005 spécifie les tolérances d'ouverture de clés et d'embouts
    de serrage pour boulonnerie (ou éléments similaires) à cotes surplats métriques.
    Elle donne, pour chaque dimension, la tolérance d'usage courant, définie par ses
    deux écarts minimal et maximal, par rapport à la valeur nominale. Ces écarts ont
    été déterminés en fonction des tolérances des cotes surplats de boulonnerie spécifiées
    dans l'ISO 4759-1, et des possibilités de fabrication des outils de serrage.
