abstract:
- language: en
  script: Latn
  content: |-
    ISO 9073-12 describes a method for the evaluation of the absorbency of fabrics when one side is in contact with a liquid and the fabric is under mechanical pressure.
    This test is designed to allow comparison of absorbent materials such as nonwovens and is not intended to simulate in-use conditions of finished products.
    Demand absorbency is also called demand wettability.
- language: fr
  script: Latn
  content: |-
    L'ISO 9073-12 décrit une méthode pour l'évaluation du pouvoir absorbant d'une étoffe soumise à une pression mécanique alors qu'une face est en contact avec un liquide.
    Cet essai vise à permettre de comparer des matériaux absorbants tels que les nontissés, et n'est pas destiné à simuler les conditions d'utilisation de produits finis.
    NOTE Le terme anglais «demand absorbency» est également connu sous le terme «demand wettability».
