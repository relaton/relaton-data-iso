abstract:
- language: en
  script: Latn
  content: ISO 12402-5:2006 specifies the safety requirements for buoyancy aids with
    a buoyancy of not less than 50 N used in sheltered waters with help and rescue
    close at hand under such circumstances where more bulky or buoyant devices can
    impair the user's activity. It applies to buoyancy aids used by adults or children.
    ISO 12402-5:2006 is not applicable to one-piece suits.
- language: fr
  script: Latn
  content: |-
    L'ISO 12402-5:2006 spécifie les exigences de sécurité relatives aux aides à la flottabilité présentant une flottabilité d'au moins 50 N utilisées en eaux abritées avec une aide ou du secours à proximité, dans des circonstances où des équipements plus encombrants ou présentant une flottabilité supérieure peuvent entraver l'activité de l'utilisateur. Elle s'applique aux aides à la flottabilité utilisées par les adultes ou les enfants.

    L'ISO 12402-5:2006 n'est pas applicable aux combinaisons intégrales.
