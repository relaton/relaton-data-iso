abstract:
- language: en
  script: Latn
  content: "ISO 7792-1:2012 establishes a system of designation for thermoplastic
    polyester (TP) material, which may be used as the basis for specifications.  It
    covers polyester homopolymers for moulding and extrusion based on poly(ethylene
    terephthalate) (PET), poly(butylene terephthalate) (PBT), poly(cyclohexylenedimethylene
    terephthalate) (PCT), poly(ethylene naphthalate) (PEN), poly(butylene naphthalates)
    (PBN) and other TP-types and copolyesters of various compositions for moulding
    and extrusion.\nThe types of thermoplastic polyester are differentiated from each
    other by a classification system based on appropriate levels of the designatory
    properties (viscosity number and tensile modulus of elasticity) and on information
    about the intended application and/or method of processing, important properties,
    additives, colorants, fillers and reinforcing materials.\nISO 7792-1:2012 is applicable
    to thermoplastic polyester homopolymers and copolymers. It applies to materials
    ready for normal use in the form of powder, granules or pellets, unmodified or
    modified by colorants, additives, fillers, etc.\nISO 7792-1:2012 does not apply
    to the saturated polyester/ester and polyether/ester thermoplastic elastomers
    covered by ISO 14910.\nIt is not intended to imply that materials having the same
    designation give necessarily the same performance. ISO 7792-1:2012 does not provide
    engineering data, performance data or data on processing conditions which may
    be required to specify a material for a particular application and/or method of
    processing. \nIf such additional properties are required, they shall be determined
    in accordance with the test methods specified in ISO 7792-2, if suitable. In order
    to specify a thermoplastic polyester material for a particular application or
    to ensure reproducible processing, additional requirements may be given in data
    block 5."
- language: fr
  script: Latn
  content: |-
    L'ISO 7792-1:2012 établit un système de désignation des matériaux polyesters thermoplastiques (TP) qui peut être utilisé comme base pour les spécifications. Elle s'applique aux homopolymères des polyesters pour moulage et extrusion à base de poly(téréphtalate d'éthylène) (PET), de poly(téréphtalate de butylène) (PBT), de poly(téréphtalate de cyclohexylène diméthylène) (PCT), de poly(naphtalate d'éthylène) (PEN), de poly(naphtalate de butylène) (PBN) et autres types de TP, ainsi qu'aux copolyesters de compositions variables pour moulage et extrusion.
    Les types de polyesters thermoplastiques sont différenciés les uns des autres par un système de classification basé sur des niveaux appropriés des propriétés de désignation (indice de viscosité et module d'élasticité en traction) et sur des informations concernant l'application prévue et/ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 7792-1:2012 s'applique aux homopolymères et copolymères de polyesters thermoplastiques. Elle s'applique aux matériaux prêts à l'emploi sous forme de poudres, grains ou granulés, non modifiés ou modifiés par des colorants, additifs, charges, etc.
    L'ISO 7792-1:2012 ne s'applique pas aux élastomères thermoplastiques à base de copolymères saturés polyester/ester et polyéther/ester couverts par l'ISO 14910.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. L'ISO 7792-1:2012 ne comporte pas de données sur la conception, les performances ou les conditions de mise en oeuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en oeuvre particulière.
    Si de telles caractéristiques additionnelles sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 7792-2, le cas échéant. Pour spécifier un matériau polyester thermoplastique pour une application particulière ou garantir une mise en oeuvre reproductible, il est possible de coder des exigences additionnelles dans le bloc de données 5.
