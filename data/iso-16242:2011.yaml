abstract:
- language: en
  script: Latn
  content: ISO 16242:2011 specifies the minimum level of information to be reported
    by the analyst following the analysis of a test specimen using Auger electron
    spectroscopy (AES). It includes information that is to be recorded on or in the
    analytical record.
- language: fr
  script: Latn
  content: L'ISO 16242:2011 spécifie le niveau minimal d'informations que l'analyste
    doit communiquer à la suite de l'analyse d'un échantillon par spectroscopie des
    électrons Auger (AES). Elle comprend les informations qui doivent être communiquées
    sur ou dans le rapport d'analyse.
