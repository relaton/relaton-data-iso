abstract:
- language: en
  script: Latn
  content: This part of ISO 1628 describes the conditions necessary for the determination
    of the viscosity number (also known as the reduced viscosity) and the relative
    viscosity of polycarbonates in dilute solution.It can be used for pure polycarbonates
    and blends with other polymers, as well as mixtures of both, with or without fillers,
    as defined in ISO 7391-1.
- language: fr
  script: Latn
  content: La présente partie de l’ISO 1628 décrit les conditions nécessaires pour
    déterminer l'indice de viscosité (également appelée «viscosité réduite») et la
    viscosité relative du polycarbonate en solution diluée.Elle peut être utilisée
    pour le polycarbonate pur et pour les mélanges d'autres polymères ou encore pour
    les mélanges des deux types de plastiques, chargés ou non, tels que définis dans
    l'ISO 7391-1.
