abstract:
- content: 'ISO 9162:2013 specifies required characteristics and additional information
    to be supplied to the purchaser by the vendor of those products commonly referred
    to as liquefied petroleum gases (see ISO 8216‑3) and is intended to apply to international
    transfers of commercial propane and commercial butane. ISO 9162:2013 is neither
    intended nor expected to replace or encroach upon national standards of any country
    since each country is subject to different regulations, codes, industry practices
    and market utilization. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9162:2013 spécifie les caractéristiques exigées ainsi que les informations
    complémentaires qui doivent être fournies à l'acheteur par le fournisseur de produits
    couramment dénommés gaz de pétrole liquéfiés (voir l'ISO 8216‑3). Elle est conçue
    pour s'appliquer aux transferts internationaux de propane commercial et de butane
    commercial. Le but de l'ISO 9162:2013 n'est pas de remplacer les normes nationales
    de chaque pays, ni même d'empiéter sur elles, puisque chaque pays a des réglementations,
    codes, pratiques industrielles et utilisation des marchés différents. Pour des
    utilisations particulières, il convient de formuler des spécifications qui répondent
    à leurs besoins spécifiques et qui soient conformes aux normes nationales et codes
    de sécurité applicables.
