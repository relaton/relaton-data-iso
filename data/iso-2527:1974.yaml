abstract:
- content: 'The method is applicable to simple and mixed alcohol esters that are liquid
    at ambient temperature. The following principle is specified: Saponification of
    the ester using potassium hydroxide in ethanolic solution followed by titration
    with standard volumetric hydrochloric acid solution in the presence of phenolphthalein
    as indicator. In the case of mixed alcohol esters the relative molar mass of which
    can only be estimated the saponification and ester values are used to express
    the result.'
