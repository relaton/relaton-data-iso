abstract:
- content: ISO 132:2005 specifies a method of test intended for use in comparing the
    resistance of rubbers to the formation and growth of cracks, when subjected to
    repeated flexing on the De Mattia type machine. For determination of crack growth,
    an artificial cut is made in the test piece to initiate cut growth.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 132:2005 spécifie une méthode d'essai destinée à comparer la résistance
    des caoutchoucs à la formation et à la propagation de craquelures, lorsqu'ils
    sont soumis à des flexions répétées sur une machine du type De Mattia. Pour vérifier
    la résistance à la propagation des craquelures, une incision est pratiquée sur
    l'éprouvette en vue de créer une amorce de rupture.
