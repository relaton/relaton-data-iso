abstract:
- language: en
  script: Latn
  content: 'ISO 19899:2010 specifies a method to determine, for mechanically jointed
    polyolefin pipe and fitting assemblies in sizes of nominal outside diameter of
    less than or equal to 63 mm, the effect of component relaxation and creep on the
    resistance of the assembly to pipe pull out under the long-term application of
    a constant and longitudinally applied force. '
