abstract:
- language: en
  script: Latn
  content: Describes a method for the determination of the soap and organic-acid content
    of raw styrene-butadiene rubber (SBR). The method depends on the extraction of
    the organic acids and soaps from the rubber by means of a solvent. Recommends
    to determine both contents on separate portions of the same solvent extract; gives
    only an approximative value. Replaces the first edition.
