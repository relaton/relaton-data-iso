abstract:
- content: "This document specifies the conditions for the determination of the distribution
    of strength and rupture strain of ceramic filaments within a multifilament tow
    at room temperature by performing a tensile test on a multifilament tow.\nThis
    document applies to dry tows of continuous ceramic filaments that are assumed
    to act freely and independently under loading and exhibit linear elastic behaviour
    up to failure. The outputs of this method are not to be mixed up with the strengths
    of embedded tows determined by using ISO 24046[1].\n[1] Under preparation. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document spécifie les conditions de détermination de la distribution
    de la résistance et de la déformation à la rupture de filaments céramiques dans
    un fil multifilamentaire à température ambiante, en réalisant un essai de traction
    sur un fil multifilamentaire.\nCe document s'applique aux fils secs de filaments
    céramiques continus qui sont supposés se comporter librement et indépendamment
    sous charge et avoir un comportement linéaire élastique jusqu'à la rupture. Il
    ne faut pas confondre les résultats de cette méthode avec les résistances de fils
    imprégnés déterminées à l'aide de l'ISO 24046[1].\n[1] En cours d?élaboration. "
