abstract:
- content: |-
    ISO 11252:2013 specifies the minimum documentation, marking and labelling for all laser products classified in accordance with IEC 60825-1 including laser diodes and all laser devices defined in ISO 11145.
    It is applicable to laser systems being integrated in a laser product in accordance with IEC 60825-1 and laser devices being integrated in a laser unit or processing machine in accordance with ISO 11553-1 and ISO 11553-2.
    ISO 11252:2013 specifies requirements for technical data sheets and information for the user.
    The requirements in ISO 11252:2013 augment but do not supersede any of the requirements in IEC 60825-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11252:2013 spécifie la documentation minimale, le marquage et l'étiquetage pour tous les appareils lasers classés dans la CEI 60825-1, y compris les diodes lasers et les dispositifs laser définis dans l'ISO 11145.
    Elle s'applique à des systèmes laser intégrés dans un appareil à laser selon la CEI 60825-1 et aux dispositifs à laser intégrés à une unité de traitement au laser selon l'ISO 11553-1 et l'ISO 11553-2.
    L'ISO 11252:2013 spécifie les exigences pour les fiches techniques et les informations pour l'utilisateur.
    Les exigences de l'ISO 11252:2013 augmentent mais ne remplacent pas celles de la CEI 60825-1.
