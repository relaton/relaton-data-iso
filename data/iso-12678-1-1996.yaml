abstract:
- content: |2

    La présente partie de l'ISO 12678 décrit l'appareillage et les méthodes simples pour le mesurage des dimensions des briques réfractaires. Elle prescrit également les méthodes pour le contrôle de la conformité des formes, la détermination du degré de bombement ou de distorsion et de l'écart d'équerrage. Elle n'établit pas de critères pour l'acceptation ou le rejet des briques. Sauf accord contraire, l'application de ces méthodes est limitée aux formes normalisées conformément à l'ISO 5019, parties 1 à 6 et à l'ISO 5417.
