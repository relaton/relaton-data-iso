abstract:
- language: en
  script: Latn
  content: |-
    ISO 22827-1:2005 specifies basic requirements and test methods for acceptance testing of high-power (average power more than 100 W), lamp-pumped or laser-diode-pumped Nd:YAG laser beam welding machines for seam welding with optical fibre delivery systems.
    ISO 22827-1:2005 applies to the beam generating system, the optical delivery system and the devices for shielding and assist gases.
- language: fr
  script: Latn
  content: |-
    L'ISO 22827-1:2005 spécifie les exigences de base et les méthodes d'essai pour les essais de réception des machines de soudage de forte puissance (puissance moyenne supérieure à 100 W) à faisceau laser Nd:YAG à pompage par lampe ou à pompage par diode laser avec dispositif de transport de faisceau par fibre optique utilisées pour le soudage en continu.
    L'ISO 22827-1:2005 s'applique au dispositif de génération du faisceau laser, au système de transport optique et aux dispositifs relatifs aux gaz de protection et d'assistance.
