- content: |-
    Le présent document décrit une méthode de détermination de la résistance des billes en céramique à l'état fini destinées à des roulements à billes, de préférence constituées de nitrure de silicium (Si3N4) dont le diamètre est compris entre 3 mm et 50 mm.
    NOTE 1    L'ISO 26602 spécifie les exigences s'appliquant aux matériaux prétraités au nitrure de silicium pour les billes de roulements. L'ISO 3290‑2 spécifie les exigences s'appliquant aux billes de roulements finies au nitrure de silicium.
    NOTE 2    D'autres méthodes d'essai pour déterminer la résistance des billes en céramique sont disponibles à la Référence [7].
    Les résultats des essais de résistance varient légèrement selon le coefficient de Poisson. Tous les calculs sont par conséquent limités à un coefficient de Poisson compris entre 0,15 et 0,35. Cela inclut le coefficient de Poisson d'une bille en céramique type constituée de nitrure de silicium, utilisée comme élément roulant dans les roulements à billes.
    La méthode peut également être utilisée pour les billes de roulement constituées d'autres matériaux céramiques, bien que les préfacteurs indiqués puissent ne pas être valides.
    NOTE 3    Le coefficient de Poisson des matériaux isotropes peut être déterminé à l'aide d'une des méthodes spécifiées dans l'ISO 17561.
    Le comportement des matériaux céramiques à la rupture fragile (sous contrôle des défauts) peut conduire à une forte dispersion de résultats individuels lors de la caractérisation d'une série d'échantillons nominalement identiques.
    NOTE 4    Une analyse statistique complémentaire conformément à l'ISO 20501 peut être réalisée.
