abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a procedure to measure the adhesion strength of diamond-like carbon (DLC) coatings specified in ISO 20523 by detecting acoustic emission signals using ball-on-disk method under the lubricated condition. DLC is normally coated on metal or ceramic.
    The test results are not applicable when the DLC coated parts operate in an unlubricated environment.
