abstract:
- language: en
  script: Latn
  content: |-
    ISO 14403-1:2012 specifies methods for the determination of cyanide in various types of water (such as ground, drinking, surface, leachate, and waste water) with cyanide concentrations from 2 µg/l to 500 µg/l expressed as cyanide ions in the undiluted sample. The range of application can be changed by varying the operation conditions, e.g. by diluting the original sample or using a different injection volume.
    In ISO 14403-1:2012, a suitable mass concentration range from 20 µg/l to 200 µg/l is described.
    Seawater can be analysed with possible changes in sensitivity and adaptation of the reagent and calibration solutions to the salinity of the samples.
- language: fr
  script: Latn
  content: |-
    L'ISO 14403-1:2012 spécifie des méthodes pour le dosage des cyanures présents dans divers types d'eau (tels qu'eau souterraine, eau potable, eau de surface, lixiviat et eau résiduaire) en concentrations comprises entre 2 µg/l et 500 µg/l, exprimées en ions cyanure dans l'échantillon non dilué. La gamme d'application peut être modifiée en faisant varier les conditions opératoires, par exemple en diluant l'échantillon d'origine ou en utilisant un volume d'injection différent.
    L'ISO 14403-1:2012 décrit une gamme appropriée de concentrations en masse allant de 20 µg/l à 200 µg/l.
    L'eau de mer peut être analysée avec des changements de sensibilité et l'adaptation des réactifs et des solutions d'étalonnage à la salinité des échantillons.
