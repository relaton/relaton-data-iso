abstract:
- language: en
  script: Latn
  content: "This document defines the requirements of printing workflows and evaluation
    methods for their tone and colour reproduction. \nIt applies to any printing process
    using any colourant, such as CMYK, CMYK with spot, non-CMYK, spot only or multicolour.\nThis
    document refers and points to international or national standards and can be used
    to define, evaluate and audit any printing workflow in whole or in part."
