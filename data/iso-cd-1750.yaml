abstract:
- language: en
  script: Latn
  content: This document provides a link to an XML file that contains a data set with
    the common names and preferred names for more than 1 500 pest control chemicals
    and plant growth regulators of international importance. For each substance, the
    data set also contains systematic names, molecular formula, structural formula,
    CAS Registry Number®, InChI, InChIKey and use. The XML file is updated each year
    to add newly-approved common and preferred names and to make any necessary corrections
    and additions to the data.
