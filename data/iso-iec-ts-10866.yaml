abstract:
- language: en
  script: Latn
  content: "This document provides concepts related to the intersection of digital
    sovereignty, organizational autonomy, and digital platforms. It provides a framework
    enabling organizations to:\n—\tunderstand the relevant digital sovereignty and
    autonomy matters;\n—\tidentify the relevant attributes for the organization's
    potential digital platform and the choices necessary to address the issues;\n—\tbalance
    the range of available options to achieve the desired organizational autonomy.\n\nThis
    document is applicable to all organizations and policy makers involved in organizational
    autonomy and digital sovereignty in cloud services and distributed platforms."
