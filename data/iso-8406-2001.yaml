abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les dimensions de base, en millimètres, des plots de centrage cylindriques et des rondelles de réglage destinés à être montés dans des moules, afin d'assurer un positionnement précis des deux parties du moule l'une par rapport à l'autre. Voir un exemple de montage à la Figure 1.  Elle spécifie également le matériau, la dureté et la désignation des plots de centrage cylindriques et de leurs rondelles de réglage conformes à la présente Norme internationale.
