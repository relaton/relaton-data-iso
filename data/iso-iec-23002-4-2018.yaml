abstract:
- content: "ISO/IEC 23002-4:2018 defines the description of the MPEG video tool library
    (VTL) based on the decoder description specified in ISO/IEC 23001-4. This tool
    library defines the specification of FUs, which are sufficient to build complete
    decoding solutions according to the following coding standards:\n- -      ISO/IEC
    14496-2 (MPEG-4 Simple Profile), \n- -      ISO/IEC 14496-10 (MPEG-4 AVC Constrained
    Baseline Profile and Progressive High Profile),\n- -      ISO/IEC 14496-16 (MPEG-4
    SC3DMC), and\n- -      ISO/IEC 23008-2 (HEVC Main Profile).\nThe objective of
    ISO/IEC 23001-4 is to define the general framework principles, and this document
    defines the MPEG VTL that includes relevant tools (or FUs) from the existing MPEG
    coding standards. Each FU is defined in the form of a textual description, which
    can be found in 4.1. The input and output behaviour follows the conventions described
    in Clause 5, Clause 6, and Clause 7.\nISO/IEC 23002-4:2018 compliant implementations
    can be designed using any software or hardware language and components. The reference
    software for the textual specification of FUs is written in RVC-CAL language of
    which a formal syntax is provided in ISO/IEC 23001-4."
