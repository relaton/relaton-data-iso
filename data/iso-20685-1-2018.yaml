abstract:
- content: |-
    This document addresses protocols for the use of 3-D surface-scanning systems in the acquisition of human body shape data and measurements defined in ISO 7250-1 that can be extracted from 3-D scans.
    While mainly concerned with whole-body scanners, it is also applicable to body-segment scanners (head scanners, hand scanners, foot scanners).
    It does not apply to instruments that measure the location and/or motion of individual landmarks.
    The intended audience is those who use 3-D scanners to create 1-D anthropometric databases and the users of 1-D anthropometric data from 3-D scanners. Although not necessarily aimed at the designers and manufacturers of those systems, scanner designers and manufacturers can find it useful in meeting the needs of clients who build and use 1‑D anthropometric databases.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document concerne les protocoles d'utilisation des systèmes d'exploration à l'aide de scanners de surface 3D permettant de collecter des données sur la forme du corps humain et les mesurages définis dans l'ISO 7250‑1.
    La majeure partie de la présente Norme internationale concerne les scanners pour le corps entier, mais elle s'applique également aux scanners limités à une partie du corps (scanners pour la tête, scanners pour la main, scanners pour le pied).
    Elle ne s'applique pas aux instruments qui mesurent l'emplacement et/ou le déplacement de repères individuels.
    La présente Norme internationale s'adresse aux utilisateurs des scanners 3D pour créer des bases de données anthropométriques 1D, et aux utilisateurs de données anthropométriques 1D issues de scanners 3D. Elle ne s'adresse pas nécessairement aux concepteurs et fabricants des systèmes, cependant, les concepteurs et fabricants de scanners peuvent la trouver utile si elle satisfait aux besoins de leurs clients qui élaborent et utilisent des bases de données anthropométriques 1D.
