abstract:
- content: This document specifies a gas-chromatographic (GC) method for the determination
    of water content. It is applicable to raw tobacco as well as tobacco taken from
    finished products. The method is suitable for water contents ranging at least
    from a mass fraction of 2 % to 55 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de chromatographie en phase gazeuse (CPG)
    pour la détermination de la teneur en eau. Il s’applique au tabac brut ainsi qu’au
    tabac provenant de produits finis. Cette méthode est adaptée aux teneurs en eau
    dont la fraction massique est comprise entre 2 % et 55 %.
