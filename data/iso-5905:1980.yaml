abstract:
- content: Specifies dimensions, material, manufacture of landing surfaces, lateral
    faces, loops and handles, design and the related requirements and tests. The determination
    of these characteristics shall ensure, that for competitions and training mats
    are used, the hardness, shock absorption and resistance to slipping of the landing
    surface of which lie in a specific range, depending on their use, and that the
    risk of injury to the gymnast by slipping is reduced.
