abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1989). Specifies the principal
    dimensions of grooved pulleys for classical V-belts and narrow V-belts specified
    in the terminology system based on datum width. It is important that narrow belts
    are not used with pulleys uniquely designed for classical belts, and, on the other
    hand, that multiple belt drives are not used with joined V-belts.
