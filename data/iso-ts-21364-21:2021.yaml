- content: |-
    Le présente document spécifie des exigences particulières relatives à la sécurité, à la construction et aux matériaux des appareils de cuisson domestiques de surface utilisant les combustibles gazeux. Pour les exigences générales de sécurité, de construction et de matériaux des tables de cuisson à gaz, la norme l'ISO/TS 21364-1:2021 s’applique.
    Le présent document couvre les éléments suivants:
    —    appareils de cuisson de surface:
    —    tables de cuisson;
    —    grils de surface;
    —    grils par contact;
    encastrés, faisant partie d’un appareil de cuisson ou à poser sur table;
    —    accessoires de table de cuisson.
    Toutefois, il ne couvre pas les appareils de cuisson de surface destinés à une utilisation en extérieur et/ou commerciale, ainsi que les éléments chauffés électriquement faisant partie de l’appareil. Il ne couvre pas non plus les appareils avec systèmes automatiques de commande de brûleur.
    NOTE 1    Pour les exigences relatives à la sécurité électrique, se référer aux normes IEC.
    NOTE 2    L'attention est attirée sur le fait que:
    —     pour les appareils destinés à une utilisation dans des véhicules ou à bord de bateaux ou aéronefs, des exigences supplémentaires peuvent être nécessaires;
    —     dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités sanitaires nationales, les services nationaux de distribution d’eau et les autorités similaires.
    Le présent document ne couvre pas les exigences relatives aux bouteilles à gaz, à leurs régulateurs de pression ou à leurs raccords.
    Le présent document ne couvre pas les exigences relatives à l’installation de gaz.
