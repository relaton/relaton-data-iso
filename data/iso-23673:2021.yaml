abstract:
- content: This document specifies a procedure for the determination of an elasticity
    index based on measurements of the shear storage modulus using oscillatory rheometers,
    establishes general principles, and gives guidelines for performance of measurements.
    The elasticity index is applicable to all thermoplastics and viscoelastic materials
    for which the elastic behaviour is a crucial application property.
