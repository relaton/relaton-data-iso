abstract:
- content: Specifies certain major dimensions and principles of design. To make full
    use of this Standard, a Port Authority needs to make a thorough investigation
    as to the class of ramp required to suit the types of ship expected. Although
    this Standard does not take into account Ro/Ro terminals used in specialized ferry
    services, Port Authorities are advised to consider this Standard when building
    such terminals, to avoid expensive alterations later, if the terminal is then
    opened to other ships.
  language:
