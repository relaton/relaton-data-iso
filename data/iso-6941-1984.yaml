abstract:
- language: en
  script: Latn
  content: A defined ignition flame from a specified burner is applied to vertically
    oriented textile specimens for a defined period of time. The flame spread time
    is that time for a flame to travel between marker threads located at defined distances
    in seconds. Other properties relating to flame spread may also be observed, measured
    and recorded.
