abstract:
- language: en
  script: Latn
  content: |-
    Adequate adhesion between the various components of a hose is essential if it is to perform satisfactorily in service. ISO 8033:2006 specifies methods for the determination of the adhesion between lining and reinforcement, between cover and reinforcement, between reinforcement layers, between cover and outer lamination (thin layer of material outside the cover for protection) and between lining and inner lamination (thin layer of material inside the lining to reduce permeation of fluid into the lining). It covers all bore sizes and the following types of hose construction:
    - woven textile fabric;
    - braided textile fabric;
    - knitted textile fabric;
    - circular-woven textile fabric;
    - textile spiral;
    - textile cord;
    - wire braid;
    - wire spiral;
    - hoses containing a supporting helix.
- language: fr
  script: Latn
  content: |-
    Une adhérence adéquate entre les différents éléments d'un tuyau est essentielle pour obtenir des performances satisfaisantes en service. L'ISO 8033:2006 prescrit des méthodes pour la détermination de l'adhérence entre tube et armature, entre revêtement et armature, entre couches d'armature, entre revêtement et couche externe (fine couche de matériau à l'extérieur du revêtement, pour la protection) et entre tube et couche interne (fine couche de matériau à l'intérieur du tube pour réduire la perméation du fluide dans le tube). Elle couvre tous les diamètres et les types suivants de confection de tuyaux.
    - Plis de tissu
    - Fils textiles tressés
    - Fils textiles guipés
    - Fils textiles tricotés
    - Fils textiles tissés sur métier circulaire
    - Nappes de fils textiles
    - Fils métalliques tressés
    - Fils métalliques guipés
    - Tuyaux contenant une hélice support
