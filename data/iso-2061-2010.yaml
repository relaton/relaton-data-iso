abstract:
- content: "ISO 2061:2010 specifies a method for the determination of the direction
    of twist in yarns, the amount of twist, in terms of turns per unit length, and
    the change in length on untwisting, by the direct counting method\nISO 2061:2010
    is applicable to\nSeparate procedures are given for each type of yarn. The method
    is designed primarily for yarns in packages, but, with special precautions, the
    procedures can be used for yarns taken from fabrics. It is not suitable for the
    determination of twist in a monofilament.\nISO 2061:2010 covers the determination
    of twist in plied and cabled yarns as follows:\n- \n\nthe final cabling twist
    of the yarn;\nthe original twist of the plied yarn after plying, but prior to
    the last stage of processing;\nthe twist of the single yarn before plying.\n\n"
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 2061:2010 spécifie une méthode de détermination du sens de torsion
    des fils, de la valeur de cette torsion, exprimée en tours par unité de longueur,
    et de la variation de longueur après détorsion par la méthode par comptage direct.\nL'ISO
    2061:2010 est applicable:\nDes modes opératoires distincts sont donnés pour chaque
    type de fil. La méthode est destinée tout d'abord aux fils sur enroulements, mais
    avec quelques précautions elle est aussi applicable aux fils prélevés sur les
    étoffes. Elle ne convient pas à la détermination de la torsion d'un monofilament.\nL'ISO
    2061:2010 est applicable à la détermination des torsions suivantes des retors
    et des câblés.\n- \n\ntorsion finale du fil câblé;\ntorsion du fil retors après
    retordage mais avant câblage;\ntorsion du fil simple avant retordage.\n\n"
