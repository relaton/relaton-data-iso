abstract:
- content: |-
    This document specifies three methods for the determination of the permeability to gases of vulcanized or thermoplastic rubber under a differential partial pressure.
    The three methods specified are as follows:
    —    a pressure sensor method (using vacuum): for determining the gas transmission rate, gas permeability coefficient, gas diffusion coefficient and gas solubility coefficient;
    —    a simplified sensor method (using applied pressure): for determining the gas permeability coefficient only;
    —    a gas-chromatographic method: for determining the gas transmission rate and gas permeability coefficient.
    These methods apply to vulcanized and thermoplastic rubbers of hardness not less than 35 IRHD (international rubber hardness degrees) and to both single gases and mixtures of gases.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie trois méthodes pour déterminer la perméabilité aux gaz des caoutchoucs vulcanisés ou thermoplastiques sous une pression différentielle partielle.
    Les trois méthodes spécifiées sont les suivantes:
    —    une méthode manométrique (utilisant le vide): pour déterminer la vitesse de pénétration du gaz, le coefficient de perméabilité au gaz, le coefficient de diffusion du gaz et le coefficient de solubilité du gaz;
    —    une méthode manométrique simplifiée (utilisant une pression à appliquer): pour déterminer le coefficient de perméabilité au gaz uniquement;
    —    une méthode par chromatographie en phase gazeuse: pour déterminer la vitesse de transmission du gaz et le coefficient de perméabilité au gaz.
    Ces méthodes sont applicables aux caoutchoucs vulcanisés ou thermoplastiques ayant une dureté supérieure ou égale à 35 DIDC (degrés internationaux de dureté du caoutchouc) et aux gaz utilisés seuls ou sous forme de mélanges.
