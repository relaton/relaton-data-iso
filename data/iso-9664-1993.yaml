abstract:
- content: The principle of the method specified is cyclically stressing the specimen
    in a way that may be regarded as the superposition of an alternating stress on
    a static stress which is the mean stress. The number of cycles at failure of the
    specimen for a given mean stress and stress amplitude is determined. These values
    are used to establish SN curves which then permit the estimation of the confidence
    zone concerning the fatigue resistance of a joint. The fatigue properties are
    a function of the specimen geometry. The results do not correspond to intrinsic
    properties of the adhesive and cannot be used for design purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour l'estimation de la résistance à la fatigue d'adhésifs soumis à des sollicitations en traction-cisaillement, en utilisant des éprouvettes normalisées dans des conditions spécifiées, en vue de la caractérisation des adhésifs structuraux sur un support métallique donné. Les propriétés de fatigue dépendent de la géométrie des éprouvettes. Les résultats ne correspondent pas à des propriétés intrinsèques de l'adhésif et ne peuvent être utilisés pour le calcul et le dimensionnement.
  language:
