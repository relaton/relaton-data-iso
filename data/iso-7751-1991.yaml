- language: en
  script: Latn
  content: Specifies only ratios. The methods to perform the proof and burst tests
    are specified in ISO 1402. This second edition cancels and replaces the first
    edition (1983).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les rapports de la pression d'épreuve et de la pression minimale d'éclatement à la pression de service, pour différents types de service des tuyaux. Les méthodes et modes opératoires pour exécuter les essais à la pression d'épreuve et à la pression d'éclatement sont prescrits dans l'ISO 1402.
