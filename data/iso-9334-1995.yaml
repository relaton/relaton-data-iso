abstract:
- content: Defines terms relating to the optical transfer function and indicates,
    where pertinent, the mathematical relationships between those terms. Defines also
    important parameters that should be specified in connection with optical transfer
    function testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit les termes relatifs à la fonction 0000de transfert optique et indique, s'il y a lieu, les relations mathématiques entre ces termes. Elle définit également les paramètres les plus importants qui doivent être spécifiés lors des essais de détermination de la fonction de transfert optique. Le tableau 1 énumère la notation et les unités des principaux paramètres considérés dans la présente Norme internationale et qui doivent être utilisés dans l'ISO 9335 et l'ISO 9336. Les termes et paramètres définis dans la présente Norme internationale s'appliquent aux mesures de la fonction de transfert optique impliquant des systèmes optiques, électro-optiques et d'autres dispositifs de formation d'image.
