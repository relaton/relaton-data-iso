abstract:
- content: This document specifies guidelines for the development of specific textile
    floor covering maintenance and cleaning standards, procedures and criteria to
    reflect locally specific conditions. This document specifies the factors which
    are likely to impact the final results of textile floor covering cleaning, defining
    maintenance and cleaning terms to highlight differences. It establishes low-cost,
    non-residue and environmentally-friendly guidance for textile floor covering maintenance
    and cleaning under the premise of maximizing the use value of textile floor covering.
