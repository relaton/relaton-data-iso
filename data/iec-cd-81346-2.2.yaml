abstract:
- language: en
  script: Latn
  content: 'IEC 81346-2:2019 establishes classification schemes with defined object
    classes and their associated letter codes, and is primarily intended for use in
    reference designations and for designation of generic types. The classification
    schemes are applicable for objects in all technical disciplines and all branches
    of industry. IEC 81346-2:2019 is a horizontal publication also intended for for
    use by technical committees in preparation of publications related to reference
    designations in accordance with the principles laid down in IEC Guide 108. IEC
    81346-2:2019 cancels and replaces the first edition published in 2009. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition: a) The entry classes of
    the classification scheme have been defined to reflect the “inherent function”
    of the object classified; b) The classes are defined to align with the principles
    of ISO 22274 and ISO 704; c) A three-level classification scheme has been defined,
    which provides a greater flexibility for the designer in some technical fields;
    d) Classes are defined by their definition and provided with a preferred term.
    Examples are provided if needed; e) A separate classification scheme for spaces
    has been provided.'
- language: fr
  script: Latn
  content: 'IEC 81346-2:2019 établit des plans de classification et définit les classes
    d’objets ainsi que leurs lettres codes associées, et est principalement destinée
    à un usage dans les désignations de référence et pour la désignation des types
    génériques. Les plans de classification s’appliquent aux objets appartenant à
    toutes les disciplines techniques ainsi qu’à toutes les branches d''industrie.
    IEC 81346-2:2019 est une publication horizontale également destinée à être utilisée
    par les comités d’études pour l’établissement de publications liées aux désignations
    de référence conformément aux principes exposés dans le Guide IEC 108. IEC 81346-2:2019
    annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente: a) Les classes d’entrée du plan
    de classification ont été définies afin de refléter la «fonction intrinsèque»
    de l’objet classé; b) Les classes sont définies de sorte à s’aligner sur les principes
    définis dans l’ISO 22274 et l’ISO 704; c) Un plan de classification à trois niveaux
    a été défini afin de garantir au concepteur une plus grande latitude dans certains
    domaines techniques; d) Les classes sont définies avec un terme préférentiel.
    Des exemples sont fournis, si nécessaire; e) Un plan de classification distinct
    a été fourni pour les espaces.'
