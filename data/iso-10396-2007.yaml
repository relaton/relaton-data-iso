abstract:
- content: ISO 10396:2007 specifies procedures and equipment that will permit, within
    certain limits, representative sampling for the automated determination of gas
    concentrations of effluent gas streams. The application is limited to the determination
    of oxygen (O2), carbon dioxide (CO2), carbon monoxide (CO), sulfur dioxide (SO2),
    nitrogen monoxide (NO) and nitrogen dioxide (NO2), or the sum of NO and NO2 as
    nitrogen oxides.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10396:2007 prescrit des modes opératoires et du matériel permettant,
    dans certaines limites, la réalisation de prélèvements représentatifs en vue de
    la détermination automatique des concentrations de gaz émanant des effluents gazeux.
    L'application se limite à la détermination de l'oxygène (O2), du dioxyde de carbone
    (CO2), du monoxyde de carbone (CO), du dioxyde de soufre (SO2), du monoxyde d'azote
    (NO) et du dioxyde d'azote (NO2), ou de la somme du NO et du NO2 comme oxydes
    d'azote.
