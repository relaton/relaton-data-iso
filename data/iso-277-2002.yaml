abstract:
- language: en
  script: Latn
  content: ISO 277:2002 specifies the requirements and the corresponding methods of
    test for two types of raw tung oil suitable for paints and varnishes. It is not
    intended to apply to tung oils which are wholly or partly solidified as a result
    of polymerization.
- language: fr
  script: Latn
  content: L'ISO 277:2002 spécifie les exigences et les méthodes d'essai correspondantes
    de deux types d'huile de bois de Chine brute pour peintures et vernis. Elle n'est
    pas destinée aux huiles de bois de Chine brutes qui ont été solidifiées entièrement
    ou partiellement par polymérisation.
