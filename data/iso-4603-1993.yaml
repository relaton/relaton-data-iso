abstract:
- content: The principle of the method specified is based on measuring the thickness
    of conditioned test specimens under a known pressure by means of a suitable apparatus.
    Applies to textile-glass woven fabrics of single or folded yarns, rovings, textured
    yarns or combinations of these yarns having a thickness of 0,1 mm or more.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de l'épaisseur d'un tissu de verre textile dont l'épaisseur est supérieure ou égale à 0,1 mm.1) La méthode est applicable aux tissus réalisés avec des fils simples ou retors (silionne ou verranne), des stratifils, des fils texturés, ou une combinaison de plusieurs de ces fils. Pour les tissus réalisés avec des fibres de verranne ou des fils texturés, y compris les tissus ne comprenant ces fils qu'en chaîne ou en trame, la méthode permet de déterminer aussi leur compressibilité.
  language:
  - fr
  script:
  - Latn
  format: text/plain
