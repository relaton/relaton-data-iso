abstract:
- content: This Technical Report contains a synopsis of graphical symbols incorporating
    arrows of different shapes which are associated with different criteria, such
    as motion, speed, function and effect or action, and dimensions. With the exception
    of the field of technical drawings, these arrow symbols are for use on equipment
    of all technical fields. The purpose of this synopsis is to facilitate their review
    and application. This Technical Report was elaborated on the basis of ISO 4196.
    The Report gives 119 arrow symbols and their terms in English and French and includes
    alaphabetical indexes of the terms.
