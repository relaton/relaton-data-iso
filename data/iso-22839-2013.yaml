abstract:
- content: ISO 22839:2013 specifies the concept of operation, minimum functionality,
    system requirements, system interfaces, and test methods for Forward Vehicle Collision
    Mitigation Systems (FVCMS). It specifies the behaviors that are required for FVCMS,
    and the system test criteria necessary to verify that a given implementation meets
    the requirements of ISO 22839:2013. Implementation choices are left to system
    designers, wherever possible.
