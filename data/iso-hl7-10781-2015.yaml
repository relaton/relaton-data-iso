abstract:
- language: en
  script: Latn
  content: ISO 10781:2015 provides a reference list of functions that may be present
    in an Electronic Health Record System (EHR-S). The function list is described
    from a user perspective with the intent to enable consistent expression of system
    functionality. This EHR-S Functional Model, through the creation of Functional
    Profiles for care settings and realms, enables a standardized description and
    common understanding of functions sought or available in a given setting (e.g.
    intensive care, cardiology, office practice in one country or primary care in
    another country).
- language: fr
  script: Latn
  content: L'ISO 10781:2015 le Modèle fonctionnel d'un système de dossier informatisé
    de santé de l'HL7 fournit une liste de référence de fonctions pouvant figurer
    dans un système de dossier informatisé de santé (S-DIS). Cette liste de fonctions,
    décrite du point de vue de l'utilisateur, a pour objet d'exprimer de manière cohérente
    la fonctionnalité du système. Le présent Modèle fonctionnel de S-DIS, par la création
    de profils fonctionnels pour des établissements de soins et des aires d'activité,
    offre une description normalisée et favorise une compréhension commune des fonctions
    envisagées ou disponibles dans un établissement donné (par exemple, soins intensifs,
    cardiologie, cabinet dans un pays donné ou soins primaires dans un autre pays).
