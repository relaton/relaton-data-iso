abstract:
- language: en
  script: Latn
  content: |-
    ISO 3040:2009 establishes the definition of cones and specifies the graphical symbol to be used for their indication and methods for their dimensioning and tolerancing.
    For the purposes of ISO 3040:2009, the term “cone” relates to right-angle circular cones only.
- language: fr
  script: Latn
  content: |-
    L'ISO 3040:2009 établit la définition des cônes et spécifie le symbole graphique à utiliser pour leur indication. Elle spécifie également leurs méthodes de cotation et de tolérancement.
    Pour les besoins de l'ISO 3040:2009, le terme «cône» se rapporte seulement aux cônes de révolution.
