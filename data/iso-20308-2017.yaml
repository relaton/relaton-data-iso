abstract:
- language: en
  script: Latn
  content: |-
    ISO20308:2017 specifies appearance, material, requirements of visual inspection, cleaning and disinfection, hardness, roughness, resistance to abrasion, exposure index of radionuclide activity, biocompatibility of Gua Sha instruments, as well as related information on package, transport and storage, labelling and instructions for use.
    Electro-devices and other forms are outside the scope of this document.
