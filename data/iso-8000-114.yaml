abstract:
- content: "ISO 8000-114 specifies the requirements for the formatting of characteristic
    data that form part of an exchange of application independent master data.\n\nThe
    following are within the scope of ISO 8000-114:\n\n* the extension used to designate
    a file containing characteristic data formatted in accordance with this document,\n*
    the syntax of a characteristic data set,\n* the character set encoding of the
    characteristic data, \n* the semantic encoding of the characteristic data.\n\nThe
    following are outside the scope of ISO 8000-114:\n\n* the information contained
    in a master data record."
