abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the rules for indication of surface texture by profile methods in technical product documentation by means of graphical symbols.
    This document does not cover population requirements.
    NOTE       See ISO 18391 for population (batch) specifications.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les règles d'indication des états de surface par des méthodes de profil dans la documentation technique des produits au moyen de symboles graphiques.
    Le présent document ne couvre pas les exigences de population.
    NOTE            Voir la norme ISO 18391 pour les spécifications de la population (lot).
