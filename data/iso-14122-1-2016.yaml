- content: |-
    ISO 14122-1:2016 donne les exigences pour l'accès aux machines fixes ainsi que les lignes directrices concernant le choix approprié des moyens d'accès lorsque l'accès nécessaire à la machine n'est pas directement possible à partir du niveau du sol ou d'un plancher.
    Elle est applicable aux moyens d'accès permanents faisant partie intégrante d'une machine fixe, aux parties réglables non-motorisées (par exemple pliables, coulissantes) ainsi qu'aux parties mobiles de ces systèmes d'échelles fixes.
    NOTE 1       Les moyens d'accès «fixes» sont ceux montés de telle manière (par exemple par boulonnage, par soudage) qu'ils ne puissent être ouvert ou démonté qu'à l'aide d'outils.
    ISO 14122-1:2016 spécifie les exigences minimales s'appliquant également aux moyens d'accès aux parties du bâtiment ou de la construction civile (par exemple plates-formes de travail, passerelles, échelles) où la machine est installée, à condition que la fonction principale de cette partie de la construction soit de donner accès à la machine.
    NOTE 2       Lorsqu'aucune norme nationale ou réglementation n'existe, la présente partie de l'ISO 14122 peut être utilisée pour les moyens d'accès en dehors de son domaine d'application.
    ISO 14122-1:2016 est destinée à être utilisée conjointement avec une des parties de l'ISO 14122 spécifique aux accès, selon le cas.
    L'ensemble de la série de normes ISO 14122 est applicable aux machines fixes et mobiles pour lesquelles des moyens d'accès fixes sont nécessaires. Cette série n'est pas applicable aux moyens d'accès motorisés tels que les ascenseurs, les escalators, ou d'autres dispositifs conçus spécialement pour soulever des personnes entre deux niveaux.
    ISO 14122-1:2016 n'est pas applicable aux machines fabriquées avant sa date de publication.
    Pour les phénomènes dangereux significatifs couverts par la présente partie de l'ISO 14122, voir l'Article 4.
