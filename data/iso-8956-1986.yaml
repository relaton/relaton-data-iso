abstract:
- language: en
  script: Latn
  content: Describes both special tests and practical tests for hydraulic and electric
    servo-controlled copying attachments (not for mechanically controlled ones) of
    general-purpose normal precision (centre lathes, vertical boring machines, capstan
    lathes or others) and copying lathes. The tests are intended to supplement the
    tests for the various types of lathes. It also applies to lathes with single-axis
    copying systems and to lathes where two axes are used in conjunction to produce
    a profile of up to 180° included angle.
