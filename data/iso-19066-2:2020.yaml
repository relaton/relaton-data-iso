abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of methyl methacrylate-acrylonitrile-butadiene-styrene (MABS) moulding and extrusion materials. It gives the requirements for handling the test material and for conditioning both the test material before moulding and the specimens before testing.
    This document gives procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made. It lists properties and test methods which are suitable and necessary to characterize MABS moulding and extrusion materials.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this document, as are the designatory properties specified in ISO 19066-1.
    The methods of specimen preparation and conditioning, the specimen dimensions and the test procedures specified in this document are used in order to obtain reproducible and comparable test results. Values determined are not always identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à utiliser pour déterminer les propriétés des matériaux à base de méthacrylate de méthyle-acrylonitrile-butadiène-styrène (MABS) pour moulage et extrusion. Il donne les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai.
    Le présent document donne les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues. Il liste les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de MABS.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350-1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans l'ISO 19066-1.
    Les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans le présent document sont utilisés dans le but d'obtenir des résultats d'essai reproductibles et comparables. Les valeurs déterminées ne sont pas toujours identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
