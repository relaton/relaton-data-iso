abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, by measuring the amount of carbon dioxide evolved, for the determination of the degree of aerobic biodegradability of plastic materials, including those containing formulation additives. The test material is exposed in a synthetic medium under standardized laboratory conditions to an inoculum from activated sludge, mature compost or soil under aerobic, mesophilic conditions.
    If an unadapted activated sludge is used as the inoculum, the test result can be used to assess the aerobic biodegradation processes which occur in a waste water treatment plant environment. If a mixed or pre-exposed inoculum is used, the method can be used to investigate the potential biodegradability of a test material.
    The conditions used in this document do not necessarily correspond to the optimum conditions allowing maximum biodegradation to occur, but this test method is designed to measure the biodegradation of plastic materials and give an indication of their potential biodegradability.
    The method enables the assessment of the biodegradation to be improved by calculating a carbon balance (optional, see Annex C).
    The method applies to the following materials:
    —          natural and/or synthetic polymers, copolymers or mixtures thereof;
    —          plastic materials which contain additives such as plasticizers, colorants or other compounds;
    —          water-soluble polymers;
    —          materials which, under the test conditions, do not inhibit the microorganisms present in the inoculum. Inhibitory effects can be determined using an inhibition control or by another appropriate method (see, for example, ISO 8192[1]). If the test material is inhibitory to the inoculum, a lower test concentration, another inoculum or a pre-exposed inoculum can be used.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'évaluation du taux de biodégradabilité aérobie des matériaux plastiques, y compris ceux contenant des additifs, par la détermination de la quantité de dioxyde de carbone libéré. Le matériau d'essai en milieu synthétique est exposé dans des conditions de laboratoire normalisées à un inoculum provenant de boues activées, de compost mature ou de sol dans des conditions aérobies et mésophiles.
    En cas d'utilisation comme inoculum de boues activées non adaptées, le résultat d'essai peut être utilisé pour évaluer les processus de biodégradation aérobie qui se produisent dans une installation de traitement des eaux résiduaires. Si on utilise un inoculum mélangé ou pré-exposé, la méthode permet d'étudier la biodégradabilité potentielle du matériau d'essai.
    Les conditions utilisées dans le présent document ne correspondent pas nécessairement aux conditions optimales permettant d'obtenir le taux maximal de biodégradation; cependant, cette méthode d'essai est conçue pour mesurer la biodégradation des matériaux plastiques et pour donner une indication de leur biodégradabilité potentielle.
    La méthode permet d'affiner l'évaluation de la biodégradation par le calcul d'un bilan carbone (facultatif, voir l'Annexe C).
    La présente méthode s'applique aux matériaux suivants:
    —          polymères naturels et/ou synthétiques, copolymères ou mélanges de ceux-ci;
    —          matériaux plastiques contenant des additifs tels que plastifiants, colorants ou tout autre composé;
    —          polymères hydrosolubles;
    —          matériaux n'ayant pas d'effet inhibiteur dans les conditions d'essai sur les micro-organismes présents dans l'inoculum. Les effets inhibiteurs peuvent être déterminés en utilisant un dispositif de contrôle de l'inhibition ou par toute autre méthode appropriée (voir, par exemple, l'ISO 8192[1]). Si le matériau d'essai a un effet inhibiteur vis-à-vis de l'inoculum, il est possible d'utiliser une plus faible concentration, un autre inoculum ou un inoculum pré-exposé.
