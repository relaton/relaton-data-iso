abstract:
- content: |-
    ISO 4969:2015 establishes guidelines for the macroscopic examination of steel by hot etching, room temperature etching and electrolytic etching.
    The method has very wide application. Selection of the type, concentration and temperature of the reagent, the etching apparatus and the conditions of surface preparation of the test piece make it possible to achieve the required aim.
    NOTE       It might be difficult to see fine voids and cracks and discriminate between them and determine their nature by macroetching.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4969:2015 établit des lignes directrices pour l'examen macroscopique des aciers par attaque à chaud, attaque à température ambiante et attaque électrolytique.
    La méthode est d'application très large. Le choix du type, de la concentration et de la température du réactif, de l'appareillage pour attaque et des conditions de préparation de surface de l'éprouvette permet d'atteindre le but recherché.
    NOTE   Il pourrait être difficile de distinguer des petits vides et des fissures fines et de les distinguer et de déterminer leur nature par macro-attaque.
