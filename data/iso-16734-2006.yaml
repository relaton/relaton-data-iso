abstract:
- content: |-
    ISO 16734:2006 govern the application of explicit algebraic equation sets to the calculation of specific characteristics of fire plumes.
    ISO 16734:2006 is an implementation of the general requirements provided in ISO/TR 13387-3 for the case of fire dynamics calculations involving sets of explicit algebraic equations.
    ISO 16734:2006 is arranged in the form of a template, where specific information relevant to algebraic fire plume equations is provided to satisfy the following types of general requirements:
    Examples of sets of algebraic equations meeting all the requirements of ISO 16734:2006 are be provided for each different type of fire plume, including those for quasi-steady state, axisymmetric fire plumes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16734:2006 spécifie des exigences qui régissent l'application d'ensembles de formules algébriques explicites pour le calcul de caractéristiques spécifiques de panaches de feu.
    L'ISO 16734:2006 est une mise en oeuvre des exigences générales établies dans l'ISO/TR 13387-3 pour le cas de calculs dynamiques d'incendie associant des ensembles de formules algébriques explicites.
    L'ISO 16734:2006 est organisée sous forme d'un modèle, où les informations spécifiques relatives aux formules algébriques des panaches de feu sont fournies pour répondre aux types suivants d'exigences générales:description de phénomènes physiques abordés par la méthode de calcul; documentation du mode opératoire de calcul et sa base scientifique; limites de la méthode de calcul; paramètres d'entrée pour la méthode de calcul; domaine d'application de la méthode de calcul.
    Des exemples d'ensembles de formules algébriques répondant à toutes les exigences de l'ISO 16734:2006 seront fournis dans des annexes séparées à celle-ci pour chaque type différent de panache de feu. Actuellement, il existe une annexe informative contenant des formules algébriques pour des panaches de feu quasi stables et axisymétriques.
