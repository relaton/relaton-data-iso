- content: |-
    Le présent document fournit des recommandations relatives aux éprouvettes et aux modes opératoires d'essai applicables aux essais de fatigue à amplitude d'effort constante, ces essais étant effectués sur des éprouvettes de tôle à assemblage simple et à assemblages multiples, dans la gamme d'épaisseur comprise entre 0,5 mm et 6 mm, exposées à une température ambiante et à une humidité relative maximale de 80 %.
    NOTE       La gamme d'épaisseurs pour les aciers à haute résistance mécanique (AHSS) et les aciers à très haute résistance (UHSS) est généralement inférieure à 3,0 mm. Des épaisseurs plus grandes s'appliquent aux alliages d'aluminium.
    Le présent document couvre ce qui suit:
    —          l'essai des assemblages pour évaluer les matériaux;
    —          l'évaluation de l'influence du type d'assemblage et des dimensions de l'assemblage sur les résultats d'essai;
    —          l'évaluation de l'influence du type d'effort et du mode d'effort sur les résultats d'essai;
    —          l'essai d'éprouvettes semblables aux composants pour évaluer leur performance structurelle.
    Selon l'éprouvette utilisée, il est possible d'évaluer, à partir des résultats, le comportement en fatigue des assemblages lors d'efforts de cisaillement, d'arrachement, de tension normale et de combinaisons de ces efforts et de ceux de l'éprouvette soumise à l'essai.
    Les résultats des essais de fatigue obtenus avec les éprouvettes semblables aux composants conviennent pour déduire des critères de sélection des matériaux et des combinaisons d'épaisseur pour les structures et les composants soumis à des efforts cycliques. Cette indication est particulièrement pertinente pour les résultats obtenus avec des éprouvettes dans des conditions aux limites, c'est-à-dire dont la rigidité locale est similaire à celle de la structure concernée. Les résultats d'un essai de fatigue conviennent à une application directe à la conception uniquement lorsque les conditions d'effort en service et la rigidité de la conception dans la zone d'assemblage sont similaires.
    Le présent document ne s'applique pas aux applications d'ingénierie civile telles que les bâtiments métalliques et la construction en acier, qui sont traitées par d'autres normes applicables.
