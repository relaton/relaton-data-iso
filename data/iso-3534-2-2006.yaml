abstract:
- language: en
  script: Latn
  content: |-
    ISO 3534-2:2006 defines applied statistics terms, and expresses them in a conceptual framework in accordance with ISO normative terminology practice. Term entries are arranged thematically. An alphabetical index is provided. Standardized symbols and abbreviations are defined.
    The two principal purposes of ISO 3534-2:2006 are, specifically, to establish a common vocabulary for use throughout ISO/TC 69 standards, together with the broader intent to enhance the preciseness, clarity and cohesiveness in the usage/application of applied statistics generally. The mathematical level has deliberately been kept to a low level in order for the content to be made readily comprehensible to the widest possible readership.
- language: fr
  script: Latn
  content: "L'ISO 3534-2:2006 définit les termes relatifs à la statistique appliquée
    et les présente dans un cadre conceptuel conforme à la pratique normative en terminologie
    de l'ISO. Les entrées terminologiques sont disposées de façon thématique. Un index
    alphabétique est fourni. Les symboles et abréviations normalisés sont définis.\nLes
    deux principaux objectifs de l''ISO 3534-2:2006 sont, plus particulièrement, d'établir
    un vocabulaire commun à l'ensemble des normes de l'ISO/TC 69, ainsi que, plus
    largement, d'améliorer la précision, la clarté et la cohérence de l'utilisation/l'application
    générale des statistiques appliquées. Le niveau mathématique est délibérément
    d'un niveau peu élevé afin que le contenu soit compréhensible par la plus grande
    majorité des lecteurs. "
