abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (1976). Specifies
    a test method for measuring the strength of a conveyor belt mechanical fastening;
    the joint can be of either the permanent type or capable of disconnection. Is
    not applicable to vulcanized joints. Some figures illustrate shapes and reference
    quantities of concern.
