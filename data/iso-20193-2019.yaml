abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of the width of strands of cut tobacco. This method is only applicable on samples of strands of cut tobacco with a uniform cut width.
    NOTE       There are other ways of measuring the width of the strands of cut tobacco. A system with the same accuracy can be used, for example a microscope with an internal fitted ruler or a camera with image processing system.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la largeur des brins de tabac haché. Cette méthode s'applique uniquement aux échantillons de brins de tabac haché dont la largeur de coupe est uniforme.
    NOTE       Il existe d'autres moyens pour mesurer les brins de tabac haché. Un système ayant la même précision peut être utilisé, par exemple un microscope équipé d'une règle interne ou un appareil photographique muni d'un système de traitement de l'image.
