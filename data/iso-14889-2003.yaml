abstract:
- language: en
  script: Latn
  content: |-
    ISO 14889:2002 specifies fundamental requirements for uncut finished spectacle lenses. This International Standard is not applicable to protective spectacle lenses.
    ISO 14889:2002 takes precedence over the corresponding requirements of other standards, if differences exist.
- language: fr
  script: Latn
  content: |-
    L'ISO 14889:2002 spécifie les exigences fondamentales pour les verres de lunettes finis non détourés. Cette norme internationale ne s'applique pas aux verres de lunettes de protection.
    L'ISO 14889:2002 a la priorité sur les exigences correspondantes dans les autres normes, lorsqu'il existe des différences.
