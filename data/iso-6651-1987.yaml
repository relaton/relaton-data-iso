abstract:
- content: Describes two methods of determination for different fields of application.
    Method A is applicable to simple feeding stuffs while method B can be used for
    mixed feeding stuffs and for feeding stuffs not covered by method A. Contains
    information on the principle of determination, reagents and apparatus to be used,
    sampling, procedure, expression of results and the details to be included in the
    test report.
