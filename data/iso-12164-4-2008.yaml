abstract:
- language: en
  script: Latn
  content: "ISO 12164-4:2008 specifies dimensions for receivers with taper and flange
    contact surfaces for hollow taper shanks in accordance with ISO 12164-3 to be
    applied to machine tools (e.g. turning machines, turning-mill machines). A range
    of sizes is given. \nISO 12164-4:2008 specifies the receiver of type T. It is
    for automatic tool exchange and manual clamping, which is achieved via holes in
    both the receiver and the tool shank. "
- language: fr
  script: Latn
  content: |-
    L'ISO 12164-4:2008 spécifie les dimensions des nez de broche à cône creux-face pour queues à cône creux conformes à l'ISO 12164-3 à utiliser sur des machines-outils (par exemple machines de tournage, machines de tournage-fraisage). Une gamme de dimensions est spécifiée.
    L'ISO 12164-4:2008 spécifie les nez de broche de type T. Ils sont conçus pour le changement automatique d'outils et le serrage manuel qui est réalisé via un trou dans le nez de broche et dans la queue d'outil. Le couple est transmis à l'extrémité de la queue au moyen de rainures d'entraînement ou par friction.
