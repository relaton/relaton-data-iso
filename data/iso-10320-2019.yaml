abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the information accompanying geosynthetics to enable the user on site to identify the goods as being identical to the goods ordered. The positive identification, e.g. of unwrapped or rolled-out geosynthetics, is an important aim of this document.
    The information specified does not replace a technical data sheet and cannot be used to verify the conformance of the product with the technical requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les informations qui accompagnent les géotextiles et produits apparentés afin de permettre à l'utilisateur sur le site d'identifier les matériaux comme étant identiques aux matériaux commandés. L'identification positive, par exemple des géotextiles déballés ou déroulés, est un objectif important du présent document.
    Les informations spécifiées ne remplacent pas les informations contenues dans une fiche technique et ne peuvent être utilisées pour la vérification de la conformité du produit aux exigences techniques.
