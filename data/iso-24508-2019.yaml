- content: |-
    Le présent document fournit des lignes directrices et des exigences pour la conception des symboles et caractères tactiles utilisés pour l'information et le marquage à l'attention des personnes qui ont besoin d'informations non visuelles ou non auditives. Il est applicable aux produits, aux installations et équipements ménagers et de transport, aux services et aux emballages sur lesquels des symboles et caractères tactiles peuvent être utilisés.
    Le présent document spécifie les caractéristiques physiques des symboles et caractères tactiles visant à faciliter la lisibilité au toucher, en tenant compte des capacités humaines de sensibilité tactile et de l'effet du vieillissement sur celles-ci. Il ne spécifie pas les caractéristiques sémantiques des symboles et caractères tactiles.
    Le présent document est applicable aux symboles et caractères tactiles de type convexe qui sont touchés avec les doigts.
    Il ne s'applique pas aux symboles ou caractères tactiles spécifiquement codés, en braille par exemple, ni à ceux soumis à des changements vibratoires ou temporels.
