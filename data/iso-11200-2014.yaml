- content: |-
    L'ISO 11200:2014 est la norme cadre présentant l'ensemble des Normes internationales ISO 11201, ISO 11202, ISO 11203, ISO 11204 et ISO 11205 relatives à la détermination des niveaux de pression acoustique d'émission aux postes de travail et en d'autres positions spécifiées. Elle donne des lignes directrices en vue de:
    - faciliter la rédaction des codes d'essai acoustique;
    - fournir des explications physiques sur cette grandeur d'émission sonore par comparaison à d'autres grandeurs acoustiques (voir 4.1 à 4.3);
    - comparer les différentes méthodes de mesure proposées par l'ensemble de normes (voir Tableau 1);
    - faciliter le choix de la (des) méthode(s) la (les) plus appropriée(s) dans des situations pratiques types (Article 6).
    Les recommandations données s'appliquent uniquement au bruit aérien. Elles doivent être utilisées lors des essais acoustiques en général et lors de la préparation des codes d'essai acoustique en particulier.
    Un code d'essai acoustique normalisé vise à choisir, parmi l'ensemble de normes ISO 11201, ISO 11202, ISO 11203, ISO 11204 et ISO 11205, celles qui sont les plus appropriées pour la famille de machines considérée, et qui fournissent des exigences détaillées relatives aux conditions de montage et de fonctionnement pour cette famille particulière et indiquent l'emplacement du (des) poste(s) de travail et d'autres positions spécifiées comme prescrit dans ces Normes internationales.
