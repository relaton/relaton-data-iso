- content: Le présent document spécifie les exigences relatives à quatre types de
    tuyaux et flexibles utilisés dans la pulvérisation des peintures sans air. Les
    quatre types sont différenciés par la pression de rupture et la température d’utilisation,
    et peuvent être réalisés à partir de matériaux en caoutchouc ou en plastique,
    ou une combinaison de matériaux en caoutchouc et en plastique.
