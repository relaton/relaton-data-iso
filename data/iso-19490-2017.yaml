abstract:
- language: en
  script: Latn
  content: ISO 19490:2017 specifies requirements and their test methods for sinus
    membrane elevators used during the placement of dental implants for sinus floor
    lifting. It also specifies the requirements for their marking and labelling.
- language: fr
  script: Latn
  content: L'ISO 19490:2017 spécifie les exigences et les méthodes d'essai relatives
    aux élévateurs de membrane sinusienne utilisés en implantologie dentaire pour
    relever le plancher sinusien. Il spécifie également les exigences relatives à
    leur marquage et étiquetage.
