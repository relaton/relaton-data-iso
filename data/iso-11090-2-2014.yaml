abstract:
- language: en
  script: Latn
  content: |-
    ISO 11090-2:2014 specifies, with reference to ISO 230‑1 and ISO 230‑2, geometric and machining tests and tests for checking accuracy and repeatability of numerically controlled positioning axes for normal accuracy and general-purpose die sinking electro-discharge machines (die sinking EDM). It also specifies the applicable tolerances corresponding to the above-mentioned tests.
    ISO 11090-2:2014 is applicable to double-column machines of slide-head type.
    ISO 11090-2:2014 deals only with the verification of accuracy of the machine. It does not apply to the testing of the machine operation (vibrations, abnormal noises, stick-slip motion of components, etc.) or to the checking of its characteristics (such as speeds, feeds, etc.), which should generally be checked before the testing of the accuracy.
    ISO 11090-2:2014 provides the terminology used for the principal components of the machine and the designation of the axes with reference to ISO 841:2001.
    NOTE          In addition to the terms used in the official ISO languages (English and French), Annex A of this part of ISO 11090 gives the equivalent terms in the Dutch, German, Italian, Swedish, Persian, and Japanese languages. These are published under the responsibility of the national member bodies for Netherlands (NEN), Germany (DIN), Italy (UNI), Sweden (SIS), Iran (ISIRI), and Japan (JISC). However, only the terms given in the official languages can be considered as ISO terms.
- language: fr
  script: Latn
  content: "L'ISO 11090-2:2014 spécifie, par référence à l'ISO 230-1 et à l'ISO 230-2,
    les essais géométriques, les essais d'usinage et les essais pour le contrôle de
    l'exactitude et de la répétabilité de positionnement par commande numérique des
    machines d'électroérosion en plongée (EDM en plongée) d'exactitude normale et
    d'usage général. Elle spécifie également les tolérances applicables correspondant
    aux essais mentionnés ci-dessus.\nL'ISO 11090-2:2014 est applicable aux machines
    à deux montants à tête mobile. \nL'ISO 11090-2:2014 ne traite que de la vérification
    de l'exactitude de la machine. Elle ne s'applique ni à l'examen du fonctionnement
    de la machine (vibrations, bruits anormaux, points durs dans les déplacements
    de composants, etc.) ni à la vérification de ses caractéristiques (telles que
    vitesses, avances, etc.), qu'il convient en général de vérifier avant de soumettre
    l'exactitude à l'essai.\nL'ISO 11090-2:2014 donne la terminologie utilisée pour
    les principaux composants de la machine et la désignation des axes conformément
    à l'ISO 841:2001.\nNOTE          En complément des termes utilisés dans les langues
    officielles de l'ISO (anglais et français) l'Annexe A de la présente partie de
    l'ISO 11090 donne les termes équivalents dans les langues hollandaise, allemande,
    italienne, suédoise, perse et japonaise, Ceux-ci sont publiés sous la responsabilité
    des comités membres des Pays Bas (NEN), de l'Allemagne (DIN), de l'Italie (UNI),
    de la Suède (SIS) , de l'Iran (ISIRI) et du Japon (JISCI). Toutefois, seuls les
    termes donnés dans les langues officielles peuvent être considérés comme étant
    des termes de l'ISO."
