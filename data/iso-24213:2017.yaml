abstract:
- content: ISO 24213:2017 specifies a method for evaluating the amount of springback
    of sheets of metallic materials known to exhibit large amounts of springback subjected
    to plane-strain stretch bending, which is a typical deformation mode generated
    in press-formed panels. By using this method, the amount of springback under stretch
    bending is evaluated accurately and quantitatively.
