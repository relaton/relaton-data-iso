abstract:
- content: |-
    ISO 2974:2005 specifies the dimensional requirements of high-pressure pipe end-connections for diesel (compression-ignition) engine fuel injection equipment.
    It is applicable to externally threaded end-connections of types 1 and 2 having a 60° female cone, as well as to the pipe end assemblies of high-pressure fuel injection pipes with outside diameters of up to and including 12 mm.
