abstract:
- language: en
  script: Latn
  content: 'Specifies the main requirements and the accuracy of draughting scale rules,
    and their graduations in SI units. Two types of draughting scale rules are covered:
    those for hand use and those for manually operated draughting machines, both for
    professional use only. Scale rules for use in schools are not included.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 9960 prescrit les principales caractéristiques et la précision des règles graduées de dessinateurs et de leurs graduations, en unités SI (Système International d'Unités). Elle est applicable uniquement aux deux types de règles graduées, à usage professionnel, suivants : les règles manuelles et les règles pour appareils à dessiner à commandes manuelles. Elle n'est pas applicable aux instruments utilisés dans les écoles.
