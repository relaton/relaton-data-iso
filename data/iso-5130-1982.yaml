abstract:
- language: en
  script: Latn
  content: Procedure is intended to check vehicles in use and to determine variations
    in the noise emission of different parts of the vehicle, which can result from
    the wear, maladjustment or modification of particular components or the partial
    or complete removal of noise-reducing devices. Does not apply to agricultural
    and forestry tractors.
