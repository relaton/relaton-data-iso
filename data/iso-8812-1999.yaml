abstract:
- content: |2

    La présente Norme internationale établit la terminologie et fixe le contenu des spécifications des documents commerciaux pour les chargeuses-pelleteuses automotrices sur roues et sur chenilles et leurs équipements.La présente Norme internationale s'applique aux chargeuses-pelleteuses telles que définies au paragraphe 3.1. Elle ne couvre pas les chargeuses équipées d'une pelle rétro telle que définie dans l'ISO 7131:1997, 3.3.1.
