abstract:
- language: en
  script: Latn
  content: |-
    ISO 16572:2008 specifies test methods for determining the structural properties of commercial wood-based and lignocellulosic fibrous panel products for use in load-bearing timber structures. These properties are intended for the calculation of characteristic values.
    NOTE          Bamboo is an example of a lignocellulosic fibrous material.
