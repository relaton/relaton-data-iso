abstract:
- content: |-
    This document specifies methods for preventing the spread of waste odour and the leakage of leachate during the collection and transportation of waste in refuse collection vehicles (RCVs), when the control of the spread of waste odour and leakage of leachate is required in order to protect the surrounding environment.
    This document is not applicable in cases when it is not necessary to provide control of waste odour or leachate due to the composition or packaging of waste and there is no influence on the environment due to the loaded waste.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes de prévention de la propagation des odeurs émanant des déchets ainsi que de prévention des fuites de jus pendant la collecte et le transport de déchets dans les véhicules de collecte de déchets (VCD) lorsqu’il est nécessaire de maîtriser ces paramètres afin de protéger le milieu environnant.
    Le présent document n’est pas applicable lorsqu’il n’est pas nécessaire de maîtriser les odeurs émanant des déchets ou les jus dus à la composition ou au conditionnement des déchets et lorsque les déchets transportés n’ont pas d’incidence sur l’environnement.
