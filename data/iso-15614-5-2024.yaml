abstract:
- content: |-
    This document specifies how a preliminary welding procedure specification (pWPS) is qualified by welding procedure tests.
    This document specifies the conditions for the execution of welding procedure tests and the qualification range for welding procedures for all practical welding operations within the range of variables listed in Clause 8.
    This document specifies the required tests. Additional tests can be required by application standards.
    This document applies to the arc welding of titanium, zirconium and their alloys in all product forms. Arc welding is covered by the following processes in accordance with ISO 4063:
    131 – metal inert gas welding, MIG welding;
    14 – tungsten inert gas welding, TIG welding;
    15 – plasma arc welding.
    The principles of this document can be applied to other fusion welding processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie comment un descriptif de mode opératoire de soudage préliminaire (DMOS-P) est qualifié par épreuve.
    Le présent document spécifie les conditions d'exécution des épreuves de qualification de mode opératoire de soudage et le domaine de validité du mode opératoire de soudage, pour toutes les opérations pratiques de soudage englobant la liste des variables mentionnées à l'Article 8.
    Le présent document spécifie les contrôles, examens et essais à réaliser. Des contrôles, examens et essais complémentaires peuvent être exigés par des normes d'application.
    Le présent document s’applique au soudage à l’arc du titane, du zirconium et de leurs alliages sous toutes formes. Le soudage à l’arc est couvert par les procédés suivants conformément à l’ISO 4063:
    131 – soudage à l’arc sous protection de gaz inerte (soudage MIG) avec fil plein;
    14 – soudage à l’arc sous protection de gaz inerte avec électrode de tungstène (soudage TIG);
    15 – soudage plasma.
    Les principes du présent document peuvent s’appliquer à d’autres procédés de soudage par fusion.
