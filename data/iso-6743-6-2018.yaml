abstract:
- language: en
  script: Latn
  content: |-
    ISO 6743-6:2018 establishes the detailed classification of fluids of Family C (gear systems) which belongs to class L (lubricants, industrial oils and related products). It can be read in conjunction with ISO 6743‑99.
    The classification in this document concerns lubricants for industrial gears and excludes lubricants for automotive gears.
- language: fr
  script: Latn
  content: |-
    Le présent document établit la classification détaillée des fluides de la Famille C (Engrenages), qui appartient à la classe L (Lubrifiants, Huiles industrielles et Produits connexes). Elle peut être lue conjointement avec la norme ISO 6743‑99.
    La classification établie dans ce document concerne les lubrifiants pour engrenages industriels et exclut les lubrifiants pour engrenages automobiles.
