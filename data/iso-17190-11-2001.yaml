abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 17190 specifies a method for determining the content of respirable particles in polyacrylate (PA)
    superabsorbent powders.
    NOTE Commercial polyacrylate superabsorbent powders consist of particles averaging 400 μm to 800 μm in diameter,
    which are much larger than the maximum size for respirable particles of approximately 10 μm. Due to the production process,
    very low amounts of respirable particles may be present in commercial superabsorbent powders.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 17190 spécifie une méthode de détermination de la teneur en particules respirables
    dans des poudres superabsorbantes de polyacrylate (PA).
    NOTE Les poudres superabsorbantes de polyacrylate commerciales sont constituées de particules ayant en moyenne
    400 μm à 800 μm de diamètre, ce qui est beaucoup plus grand que la dimension maximale des particules respirables (environ
    10 μm). En raison du procédé de production, de très faibles quantités de particules respirables peuvent être présentes dans des
    poudres superabsorbantes commerciales.
