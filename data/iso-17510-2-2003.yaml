abstract:
- language: en
  script: Latn
  content: |-
    ISO 17510-2:2002 specifies requirements for masks and accessories which are required to connect the patient connection port to a sleep apnoea breathing therapy device and the mask to a patient, and are used for the application of sleep apnoea breathing therapy, e.g. nasal masks, gas exhaust ports, connecting elements and headgear.
    ISO 17510-2:2002 does not cover oral appliances.
    NOTE 1 Sleep apnoea breathing therapy devices are covered by ISO 17510-1 (see A.1 for typical elements of the two parts of ISO 17510).
    NOTE 2 Annex A contains rationale statements for ISO 17510-2:2002.
