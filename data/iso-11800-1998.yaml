abstract:
- content: "This International Standard specifies manufacturing methods and materials
    that will result in durable hard cover and soft cover binding for books manufactured
    in commercial quantities. It does not apply to hand bookbinding, individual casing
    or binding of archival matter. Nor does it apply to fine binding which does not
    serve its normal purpose of primarily protecting a book block (such as sculptural
    art formed around book-like material).\nThis International Standard has two normative
    annexes and one annex with a set of guidelines, each specifying the requirements
    for its special category of binding.\nCategory A binding (annex A) is intended\n—
    for books of permanent retention; \n— for books produced with a view to heavy
    use over prolonged periods, e.g. reference works; \n— for valuable volumes requiring
    lasting protection;\n— for items having lasting aesthetic value. Category B binding
    (annex B) is intended\n— for books and periodicals in soft cover and of permanent
    retention;\n— for books and periodicals produced with a view to heavy use over
    prolonged periods; \n— for valuable volumes requiring lasting protection; \n—
    for items having aesthetic value. \nGuidelines that specify recommended manufacturing
    methods and materials for soft cover and hard cover adhesive-bound books are given
    in annex C. Annex D contains information regarding the fields of application suggested
    for category A and B bindings and for adhesive-bound books."
