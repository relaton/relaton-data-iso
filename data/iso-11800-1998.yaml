- content: "La présente Norme internationale prescrit les méthodes de fabrication
    et les matériaux pour la production de livres durables à couverture souple ou
    rigide réalisée en quantité industrielle. Elle ne s'applique pas à la reliure
    main, à l'emboîtage individuel ou à la reliure de produits d'archives. Elle ne
    s'applique pas non plus à la reliure d'art, dont l'objectif principal n'est pas
    en premier lieu la protection d'un corps d'ouvrage (telle que l'art sculptural
    autour d'un faux-livre). \nLa présente Norme internationale comporte deux annexes
    normatives et une annexe informative, chacune spécifiant les prescriptions s'appliquant
    à chaque catégorie de reliure.\nLa reliure de la catégorie A (annexe A) concerne\n—
    les livres pour une conservation permanente;\n— les livres fabriqués en vue d'un
    usage intensif sur une longue période, par exemple les ouvrages de référence;\n—
    les ouvrages de valeur demandant une protection de longue durée; \n— les ouvrages
    de valeur esthétique durable. \nLa reliure de la catégorie B (annexe B) concerne\n—
    les livres et périodiques à couverture souple pour une conservation permanente;\n—
    les livres et périodiques réalisés en vue d'un usage intensif et pour des périodes
    prolongées;\n— les ouvrages de valeur demandant une protection de longue durée;\n—
    les ouvrages de valeur esthétique.\nLes lignes directrices spécifiant les méthodes
    et les matériaux préconisés pour la reliure collée des ouvrages cartonnés et à
    couverture souple se trouvent dans l'annexe C. L'annexe D rassemble des éléments
    d'information relatifs aux champs d'application recommandés pour les reliures
    de catégories A et B et pour la reliure collée."
