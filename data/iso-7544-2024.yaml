  format: text/plain
- content: |-
    Le présent document spécifie des modes opératoires et l’équipement nécessaire pour les inspection de la propreté des roulements. Il décrit en particulier les méthodes d’essai et les techniques d’évaluation.
    Le présent document est applicable à l’essai et à l’évaluation de divers types de roulements ouverts et de roulements protégés avant le graissage, ainsi qu’à l’essai et à l’évaluation des éléments de roulement.
    Le présent document n’est pas applicable aux roulements linéaires.
