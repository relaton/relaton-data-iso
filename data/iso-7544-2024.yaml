abstract:
- content: |-
    This document specifies procedures and equipment for cleanliness inspections of rolling bearings. It describes, in particular, test methods and assessment techniques.
    This document is applicable to the test and assessment of various types of open bearings and capped bearings before grease filling, as well as the test and assessment of rolling bearing parts.
    This document is not applicable for linear motion rolling bearings.
  language:
