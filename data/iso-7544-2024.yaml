abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures and equipment for cleanliness inspections of rolling bearings. It describes, in particular, test methods and assessment techniques.
    This document is applicable to the test and assessment of various types of open bearings and capped bearings before grease filling, as well as the test and assessment of rolling bearing parts.
    This document is not applicable for linear motion rolling bearings.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires et l’équipement nécessaire pour les inspection de la propreté des roulements. Il décrit en particulier les méthodes d’essai et les techniques d’évaluation.
    Le présent document est applicable à l’essai et à l’évaluation de divers types de roulements ouverts et de roulements protégés avant le graissage, ainsi qu’à l’essai et à l’évaluation des éléments de roulement.
    Le présent document n’est pas applicable aux roulements linéaires.
