abstract:
- language: en
  script: Latn
  content: Covers a method applicable to liquid or solid products having mercury contents
    greater than 0,05 mg/kg. The principle of determination is based on oxidation
    of the mercury contained in a test portion to mercury(II) ions by potassium permanganate
    in the presence of sulphuric acid, reduction of the excess oxidant, extraction
    in chloroform of the complex formed, and photometric measurement of the complex
    at a wavelength of about 490 nm.
