abstract:
- content: Applicable to products having a high o-cresol content and a high m-cresol
    content. The principle consists in distillation of a tast portion under carefully
    defined conditions and determination of the mass of residue obtained. The distillation
    is carried out according to ISO 918. When all the water has distilled over, continue
    the distillation without intermediate measurements, until either the dry point
    or the final boiling point is reached.
