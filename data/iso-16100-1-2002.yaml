abstract:
- content: Part 1 of ISO 16100 specifies a framework for the interoperability of a
    set of software products used in the manufacturing domain and to facilitate its
    integration into a manufacturing application (see Annex A for a discussion of
    a manufacturing application). This framework addresses information exchange models,
    software object models, interfaces, services, protocols, capability profiles,
    and conformance test methods.
