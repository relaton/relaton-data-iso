abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the qualification, quality assurance and post processing for metal parts made by powder bed fusion.
    This document specifies methods and procedures for testing and qualification of various characteristics of metallic parts made by additive manufacturing powder bed fusion processes, in accordance with ISO/ASTM 52927, categories H and M.
    This document is intended to be used by part providers and/or customers of parts.
    This document specifies qualification procedures where appropriate to meet defined quality levels.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour la qualification, l’assurance qualité et le post-traitement pour les pièces métalliques fabriquées par fusion sur lit de poudre.
    Le présent document spécifie des méthodes et des modes opératoires pour les essais et la qualification de différentes caractéristiques de pièces métalliques fabriquées de manière additive par fusion sur lit de poudre, conformément à l’ISO/ASTM 52927, catégories H et M.
    Le présent document est destiné à être utilisé par des fournisseurs de pièces et/ou par des clients de pièces.
    Le présent document spécifie des procédures de qualification permettant le cas échéant d’atteindre les niveaux de qualité définis.
