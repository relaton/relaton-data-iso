abstract:
- language: en
  script: Latn
  content: |-
    ISO 11136:2014 describes approaches for measuring, within a controlled area, the degree to which consumers like or relatively like products.
    It uses tests based on collecting consumers' responses to questions, generally on paper or via a keyboard or a touch screen. Tests of a behavioural nature (such as recording quantities consumed ad libitum by the consumers) do not fall within the scope of ISO 11136:2014.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale décrit des méthodes de mesure, dans un espace contrôlé, du degré d'appréciation ou d'appréciation relative de produits par des consommateurs.
    Elle utilise des essais reposant sur la collecte de réponses des consommateurs à des questions, généralement sur papier ou à l'aide d'un clavier ou d'un écran tactile. Les essais de nature comportementale (notamment l'enregistrement des quantités consommées ad libitum par les consommateurs) ne font pas partie du domaine d'application de la présente Norme internationale.
    Les épreuves hédoniques traitées dans la présente Norme internationale peuvent être utilisées sous la forme d'une contribution aux éléments suivants:
    —          comparer un produit avec des produits concurrentiels;
    —          optimiser un produit afin qu'il obtienne une note hédonique élevée ou qu'il soit apprécié par un grand nombre de consommateurs;
    —          aider à définir une gamme de produits correspondant à une population cible de consommateurs particuliers;
    —          aider à définir la date de durabilité minimale;
    —          évaluer l'impact d'un changement de formulation du produit sur le plaisir procuré par le produit;
    —          étudier l'impact des caractéristiques sensorielles d'un produit sur le degré d'appréciation de celui-ci, quelles que soient les caractéristiques extrinsèques du produit, notamment la marque, le prix ou la publicité;
    —          étudier l'effet d'une variable commerciale ou de présentation, notamment l'emballage.
    Les méthodes sont efficaces pour déterminer:
    —          s'il existe ou non une préférence perceptible (différence du degré d'appréciation); ou
    —          s'il existe ou non une préférence imperceptible (essais par paires de similitude).
