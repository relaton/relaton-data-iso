abstract:
- language: en
  script: Latn
  content: ISO 3175-4:2003 specifies simulating professional wetcleaning procedures,
    using a reference machine for fabrics and garments. It comprises a normal process
    for normal materials, a mild process for sensitive materials and a very mild process
    for very sensitive materials.
- language: fr
  script: Latn
  content: L'ISO 3175-4:2003 spécifie les modes opératoires pour la simulation de
    systèmes professionnels de nettoyage à l'eau, mettant en oeuvre une machine de
    référence pour les étoffes et vêtements. Elle comporte un procédé normal pour
    les articles normaux, un procédé modéré pour les articles sensibles et un procédé
    très modéré pour les articles très sensibles.
