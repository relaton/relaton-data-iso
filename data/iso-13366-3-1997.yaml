abstract:
- content: "\nLa présente partie de l'ISO 13366 prescrit une méthode pour le dénombrement
    des cellules somatiques à la fois dans le lait cru et dans le lait contenant des
    conservateurs chimiques, en utilisant des instruments de comptage fluoro-opto-électronique1).
    \ \nNOTE -- Le dénombrement des cellules dans des échantillons sans conservateurs
    dans les premières 24 h suivant la traite pourrait donner des résultats peu fiables
    avec des instruments plus anciens (par exemple Fossomatic 90 et 215).\n"
