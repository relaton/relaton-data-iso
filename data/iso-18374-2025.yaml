abstract:
- content: This document defines the requirements for developing and documenting the
    goals, limitations, target end users and target patient population for artificial
    intelligence (AI) and augmented intelligence (AuI) enabled 2D radiograph analysis
    software for dentistry applications. It outlines the requirements for appropriate
    training data, validation data, test data and annotation for the software to ensure
    that it achieves its intended goals, and is restricted to the aspects. This document
    does not cover the specific implementation details, and focuses on static (i.e.
    non-dynamic) AI/AuI.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les exigences en matière d’élaboration et de
    documentation des objectifs, des limites, des utilisateurs finaux cibles et de
    la population patiente cible qui s’appliquent aux logiciels d’analyse de radiographies
    bidimensionnelles basés sur l’intelligence artificielle (IA) et l’intelligence
    augmentée (IAu), destinés à des applications de médecine bucco-dentaire. Il précise
    les exigences relatives à l’utilisation des données d’entraînement, de validation
    et d’essai et à l’annotation des données, qui sont nécessaires pour s’assurer
    que le logiciel réponde aux objectifs prévus tout en se conformant de façon appropriée
    à ces aspects. Le présent document ne couvre pas les détails de la mise en œuvre
    et se concentre sur l’IA/IAu statique (c’est-à-dire non dynamique).
