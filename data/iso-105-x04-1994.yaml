abstract:
- content: Describes a method for determining the resistance of the colour of textiles
    to the action of concentrated solutions of sodium hydroxide. The method is mainly
    applicable to cotton and to mixtures containing cotton. A specimen of the textile
    in contact with a specified adjacent fabric is treated with sodium hydroxide solution,
    rinsed, acidified, rinsed again, and dried. The change in colour of the specimen
    and the staining of the adjacent fabric are assessed with the grey scale.
  language:
