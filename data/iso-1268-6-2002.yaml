abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 1268 specifies a pultrusion-moulding method for preparing reinforced plastics test plates to be used
    for the preparation of test specimens to determine the mechanical and physical properties of the laminate.
    The method is applicable to laminates made from thermosetting or thermoplastic resins reinforced with glass, carbon
    or aramid fibres alone or in combination and in any form suitable for the pultrusion process (continuous rovings, tows,
    mats, fabrics or combinations of these).
    This part of ISO 1268 is intended to be read in conjunction with ISO 1268-1.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 1268 spécifie une méthode de préparation des plaques d'essai en plastiques renforcés,
    par moulage par pultrusion, procédé qui doit être utilisé pour préparer les éprouvettes en vue de déterminer les
    propriétés mécaniques et physiques du stratifié.
    La méthode est applicable aux stratifiés fabriqués en résines thermodurcissables ou thermoplastiques renforcées
    par des fibres de verre, de carbone ou d'aramide, seules ou combinées, et se présentant sous toute forme
    appropriée au procédé de pultrusion (mèches et rovings continus, mats, tissus ou toute combinaison de ces formes).
    La présente partie de l'ISO 1268 doit être lue avec l'ISO 1268-1.
