abstract:
- content: Specifies a method for determining the elastic modulus which is notably
    used in the calculation of transition distances in accordance with ISO 5293. Describes
    the principle, the apparatus, the test pieces, the procedure, and the expression
    of results; shows how to set report. A figure contains a graph of the variation
    of amplitude of the load as a function of elongation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    du module d'élasticité d'une courroie transporteuse.  \nNOTE -- Le module d'élasticité
    intervient notamment dans le calcul de la distance de transition d'auge conformément
    à l'ISO 5293.\n"
