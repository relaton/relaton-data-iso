abstract:
- language: en
  script: Latn
  content: ISO 7719:2012 specifies the characteristics of prevailing torque type all-metal
    hexagon regular nuts with threads from M5 up to and including M36, in product
    grade A for threads up to and including M16 and product grade B for threads above
    M16, and with property classes 5, 8 and 10.
- language: fr
  script: Latn
  content: L'ISO 7719:2012 spécifie les caractéristiques des écrous hexagonaux normaux
    autofreinés tout métal, de diamètre de filetage M5 à M 36 inclus, de grade A pour
    les filetages jusqu'à M 16 et de grade B pour les filetages supérieurs à M16,
    et de classes de qualité 5, 8 et 10.
