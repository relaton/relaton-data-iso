abstract:
- content: |-
    ISO 4231:2016 is a supplement to ISO 2568 and ISO 4230 and specifies the dimensions of hand- and machine-operated circular screwing dies intended for production of parallel pipe threads, G series, in accordance with ISO 228‑1.
    The general dimensions of these dies (diameter, thickness and fixing dimensions) are in accordance with ISO 2568 so as to permit the driving of hand-operated dies with the aid of the die stocks defined in that document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4231:2016 complète l'ISO 2568 et l'ISO 4230 et fixe les dimensions des filières rondes de filetage, à main et à machine, destinées à l'exécution des filetages cylindriques de tuyauterie, série G, conformes à l'ISO 228‑1.
    Les dimensions générales de ces filières (diamètre-épaisseur et dimensions de fixation) sont en concordance avec l'ISO 2568, de façon à permettre la man?uvre des filières à main à l'aide des porte-filières définis dans celle-ci.
