abstract:
- language: en
  script: Latn
  content: ISO 8655-4:2002 specifies metrological requirements, maximum permissible
    errors, requirements for marking and information to be provided for users, for
    dilutors with a sample uptake capacity (In) from 5 microlitres to 10 millilitres
    and a diluent capacity (Ex) from 50 microlitres to 100 millilitres. They are designed
    to deliver the sample and diluent together in measured proportion and measured
    volume.
- language: fr
  script: Latn
  content: L'ISO 8655-4:2002 spécifie les exigences métrologiques, les erreurs maximales
    tolérées, les exigences de marquage et les informations à remettre aux utilisateurs,
    pour les diluteurs avec une capacité de prélèvement de l'échantillon (In) allant
    de 5 microlitres à 10 millilitres et une capacité de diluant (Ex) allant de 50
    microlitres à 100 millilitres. Ils sont conçus pour distribuer l'échantillon et
    le diluant ensemble dans une proportion connue et dans un volume mesuré.
