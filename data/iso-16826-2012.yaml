abstract:
- language: en
  script: Latn
  content: |-
    ISO 16826:2012 defines the principles for tandem‑ and longitudinal-longitudinal-transverse (LLT) wave‑examination for the detection of discontinuities perpendicular to the surface.
    The general principles required for the ultrasonic examination of industrial products are described in ISO 16810. A list of symbols and equations is given in ISO 16811.
    The tandem‑ or LLT‑examination should be used for the detection of planar discontinuities with distance to the surface greater than 15 mm. ISO 16826:2012 has been prepared for the examination of metallic materials with a thickness between 40 mm and 500 mm with parallel or concentric surfaces. It can, however, be used for other materials and smaller thickness provided special measures are taken.
- language: fr
  script: Latn
  content: |-
    L'ISO 16826:2012 définit les principes généraux du contrôle par les techniques du tandem et des ondes longitudinales et longitudinales-transversales (LLT) pour la détection des discontinuités perpendiculaires à la surface.
    Les principes généraux du contrôle par ultrasons des produits industriels sont décrits dans l'ISO 16810. La liste des symboles et des équations est donnée dans l'ISO 16811.
    Il convient d'utiliser le contrôle en tandem ou LLT pour détecter des discontinuités planes situées à plus de 15 mm de la surface. La présente Norme internationale a été élaborée pour contrôler les matériaux métalliques dont l'épaisseur est comprise entre 40 mm et 500 mm, et ayant des surfaces parallèles ou concentriques. Elle peut toutefois être utilisée pour d'autres matériaux et des épaisseurs inférieures, à condition que des mesures spécifiques soient prises.
