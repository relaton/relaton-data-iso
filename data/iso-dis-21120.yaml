abstract:
- language: en
  script: Latn
  content: |-
    This document identifies and defines terms, specifies a means of classification, provides dimensional characteristics, and gives a nomenclature of components for mulching equipment (in other words, mulching attachment carriers and mulching attachments) used in forestry and related operations. Its aim is to establish a uniform method of describing the various configurations of these types of forestry machines.

    Machines for mulching designed for feeding by hand are not covered by this document.
