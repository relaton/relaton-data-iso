abstract:
- content: |-
    This document covers the requirements for the design, installation, operation, maintenance and the safety of Household Biogas Systems (HBSs), producing biogas in an amount equivalent to an installation capacity of less than 100 MWh per year.
    The document applies to HBSs comprising of pipeline and equipment with pressure levels of less than 5 kPa.
    Any equipment or appliances connected to an HBS or utilizing the biogas energy of an HBS are not a part of the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente norme couvre les exigences relatives à la conception, l'installation, l'utilisation, la maintenance et la sécurité des systèmes de biogaz domestiques (HBS) qui produisent du biogaz dans des quantités équivalant à une capacité d'installation inférieure à 100 MWh par an.
    La présente norme s'applique aux systèmes HBS avec canalisations et équipements dont les niveaux de pression sont inférieurs à 5 kPa.
    Les équipements ou appareils raccordés à un système HBS ou utilisant l'énergie biogaz d'un tel système ne relèvent pas du domaine d'application de la présente norme.
