abstract:
- content: "ISO 20022-4:2013 was prepared to complement the ISO 20022 Metamodel, as
    specified in ISO 20022-1:2013, with the XML syntax transformation rules to be
    applied by the ISO 20022 Registration Authority in order to translate an ISO 20022
    compliant MessageDefinition into an XML Schema for the description and validation
    of XML Messages. \nIt specifies the transformation rules from level 3 to level
    4. It is a deterministic transformation, meaning that the resulting XML Schema
    is completely predictable for a given MessageDefinition. There is neither manual
    input to the transformation itself nor manual adjustment to the result of the
    transformation."
