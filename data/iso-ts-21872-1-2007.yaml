abstract:
- content: |-
    ISO/TS 21872-1:2007 specifies a horizontal method for the detection of the two main pathogenic Vibrio species causing intestinal illness in humans: V. parahaemolyticus and V. cholerae.
    It is applicable to products intended for human consumption and the feeding of animals, and environmental samples in the area of food production and food handling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 21872-1:2007 spécifie une méthode horizontale de recherche des deux principales espèces pathogènes de Vibrio provoquant des maladies intestinales chez l'homme: V. parahaemolyticus et V. cholerae.
    Elle est applicable aux produits destinés à la consommation humaine et à l'alimentation animale, et aux échantillons d'environnement prélevés dans la zone de production et de traitement des produits alimentaires.
