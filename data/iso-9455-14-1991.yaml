abstract:
- content: Specifies a qualitative method applicable to all fluxes, solder pastes
    and flux cored solder wires. Describes the principle, the reagents and materials,
    the apparatus, the test pieces, the test procedure, the examination of the test
    piece, the expression of results, and the contents of the test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9455 prescrit une méthode qualitative d'évaluation du pouvoir collant des résidus de flux de brasage tendre après brasage. La méthode est applicable à tous les flux, aux pâtes à braser et aux fils à flux incorporé. La méthode est particulièrement appropriée dans les applications où les résidus de flux sont laissés in situ, dans les équipements électriques et électroniques.
