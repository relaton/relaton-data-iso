- content: "L'ISO 17636-2:2013 spécifie les techniques fondamentales de radiographie
    numérique permettant d'obtenir des résultats satisfaisants et reproductibles de
    manière économique. Les techniques reposent sur une pratique généralement reconnue
    et sur la théorie fondamentale en la matière.\nL'ISO 17636-2:2013 s'applique au
    contrôle par radiographie numérique des assemblages soudés par fusion de matériaux
    métalliques. Elle s'applique aux assemblages de plaques et de tubes. Outre sa
    signification conventionnelle, le terme «tube», tel qu'il est utilisé dans l'ISO
    17636-2:2013, couvre d'autres corps cylindriques, tels que tuyaux, conduites forcées,
    réservoirs de chaudières et appareils à pression. \nL'ISO 17636-2:2013 spécifie
    les exigences relatives au contrôle par radiographie numérique à rayons X et gamma
    des assemblages soudés de tubes métalliques pour la détection des imperfections,
    soit par radiographie numérique (CR) soit par radiographie avec des panneaux de
    détecteurs numériques (DDA). \nLes détecteurs numériques produisent une image
    numérique en valeurs de gris (GV) qui ne peut être visualisée et évaluée qu'à
    l'aide d'un ordinateur. L'ISO 17636-2:2013 décrit le mode opératoire recommandé
    pour le choix des détecteurs et la pratique radiographique. Le choix de l'ordinateur,
    du logiciel, de l'écran, de l'imprimante et des conditions d'observation est important,
    mais ne constitue pas le centre d'intérêt de l'ISO 17636-2:2013. Le mode opératoire
    spécifié dans l'ISO 17636-2:2013 fournit les exigences minimales pour la pratique
    radiographique permettant l'exposition et l'acquisition des radiogrammes numériques
    avec une sensibilité de détection des imperfections équivalente à celle de la
    radiographie à l'aide de film, telle que spécifiée dans l'ISO 17636‑1.\nL'ISO
    17636-2:2013 ne spécifie pas les niveaux d'acceptation des indications trouvées
    sur les radiogrammes numériques.\nSi les parties contractantes appliquent des
    critères d'essai moins rigoureux, il se peut que la qualité obtenue soit nettement
    inférieure à celle atteinte par l'application stricte de l'ISO 17636-2:2013."
