abstract:
- content: This document specifies the chemical analysis of silicon-carbide-based
    abrasive grains and crudes. It is applicable for the determination of the surface
    impurities of abrasives grains and the determination of the SiC content of crushed
    crude when the silicon carbide content is greater than 95 % (mass fraction).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les analyses chimiques des grains abrasifs
    et des roches brutes à base de carbure de silicium. Il est applicable au dosage
    des impuretés de surface des grains abrasifs et au dosage de la teneur en SiC
    des roches brutes concassées, lorsque la teneur en carbure de silicium est supérieure
    à 95 % (fraction massique).
