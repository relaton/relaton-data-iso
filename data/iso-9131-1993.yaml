abstract:
- language: en
  script: Latn
  content: Defines terms relating to the dimensions of three-wheeled mopeds and motorcycles
    as defined in ISO 3833 (with one front wheel and two rear wheels, with two front
    wheels and one rear wheel, equipped with a side-car). It does not deal with measurement
    methods, nor with the units used in reporting the results, nor with the accuracy
    required nor with the order of magnitude of the dimensions defined.
