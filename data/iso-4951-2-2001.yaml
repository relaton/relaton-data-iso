abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 4951 specifies the requirements for hot-rolled bars and sections of diameter or thickness
    u 150 mm in high yield strength steels in the normalized, normalized rolled or as-rolled delivery conditions in the
    grades and qualities given in Table 1 and Table 2 for use in bolted, riveted or welded structures1).
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 4951 spécifie les exigences des barres et profilés laminés à chaud de diamètre ou
    d'épaisseur u 150 mm, en acier à haute limite d'élasticité, livrés à l'état normalisé, de laminage normalisant ou brut
    de laminage, dans les nuances et qualités données dans le Tableau 1 et le Tableau 2, pour utilisation dans les
    constructions boulonnées, rivées et soudées1).
