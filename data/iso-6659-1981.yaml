abstract:
- language: en
  script: Latn
  content: The guidance describes a method for Capsicum annum L., intended for direct
    consumption. It is not applicable to fruits for industrial processing. It includes
    conditions of harvesting and putting into store, and optimum conditions for the
    main procedures. The limits of application are given in an annex A. The recommended
    temperatures for Romanian and Hungarian cultivars are given in annexes B and C,
    respectively.
