abstract:
- content: |-
    ISO 104:2015 specifies preferred boundary dimensions for single-direction and double-direction thrust bearings with flat back faces.
    In addition, it gives the minimum bore diameters of housing washers and maximum outside diameters of shaft washers of bearings in dimension series 11, 12, 13, 14, 22, 23 and 24.
    Guidelines for the extension of this International Standard for single-direction thrust bearings are given in Annex A.
    NOTE          Boundary dimensions for aligning thrust bearings (none flat back faces) and aligning seat washers are given in ISO 20516.[2]
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 104:2015 spécifie les dimensions d'encombrement préférées des butées à rondelles plates à simple et double effet.
    Elle donne, en outre, le diamètre minimal d'alésage de la rondelle logement et le diamètre maximal de la rondelle arbre des butées des séries de dimensions 11, 12, 13, 14, 22, 23 et 24.
    Des directives pour l'extension de la présente Norme internationale aux butées à simple effet sont données dans l'Annexe A.
    NOTE          Les dimensions d'encombrement des butées à billes sphériques (non à rondelles plates) et des contreplaques sphériques sont donnée dans l'ISO 20516[2].
