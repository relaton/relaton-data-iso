abstract:
- language: en
  script: Latn
  content: This document facilitates a standardized interpretation and a verifiably
    consistent software implementation of the sound propagation part of the calculation
    method CNOSSOS-EU:2015 according to ISO 17534-1. Other parts of CNOSSOS-EU:2015,
    such as the source models or the calculation method for aircraft noise, are beyond
    the scope of this document. This document provides an agreed interpretation of
    ambiguous aspects of the sound propagation part of CNOSSOS-EU:2015, a set of illustrative
    test cases along with reference solutions, and an example of a template form for
    the declaration of conformity for software manufacturers.
