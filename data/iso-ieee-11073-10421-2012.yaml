abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, a normative definition of communication is established in ISO/IEEE
    11073-10421:2012 between personal telehealth peak expiratory flow monitor devices
    and compute engines (e.g. cell phones, personal computers, personal health appliances,
    and set top boxes) in a manner that enables plug-and-play interoperability. Appropriate
    portions of existing standards are leveraged, including ISO/IEEE 11073 terminology,
    information models, application profile standards, and transport standards. The
    use of specific term codes, formats, and behaviors is specified in telehealth
    environments restricting optionality in base frameworks in favor of interoperability.
    A common core of communication functionality is defined for personal telehealth
    peak expiratory flow monitor devices.
- language: fr
  script: Latn
  content: Dans le contexte de la famille de Normes ISO/IEEE 11073 relatives à la
    communication de dispositifs, l'ISO/IEEE 11073-10421:2012 établit une définition
    normative de la communication entre les dispositifs personnels d'analyse de composition
    corporelle et des gestionnaires (par exemple, des téléphones cellulaires, des
    ordinateurs personnels, des équipements personnels de santé, des boîtiers décodeurs)
    d'une manière qui permet une interopérabilité du type prêt à l'emploi. Elle s'appuie
    sur un travail effectué dans d'autres normes ISO/IEEE 11073, y compris la terminologie,
    les profils d'informations, les normes de profils d'applications et les normes
    de transports existants. Elle spécifie l'utilisation de codes, de formats et de
    comportements en termes spécifiques dans les environnements de télésanté, en limitant
    les choix à des cadres de travail de base en faveur de l'interopérabilité. Elle
    définit un noyau commun de fonctionnalités d'un dispositif de surveillance de
    débit de pointe.
