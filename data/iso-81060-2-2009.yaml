abstract:
- content: |-
    ISO 81060-2:2009 is applicable to all sphygmomanometers that sense or display pulsations, flow or sounds for the estimation, display or recording of blood pressure. These sphygmomanometers need not have automatic cuff inflation. ISO 81060-2:2009 covers sphygmomanometers intended for use in all patient populations (e.g. all age and weight ranges), and all conditions of use (e.g. ambulatory blood pressure monitoring, stress testing blood pressure monitoring and blood pressure monitors for the home healthcare environment or self-measurement).
    ISO 81060-2:2009 specifies additional disclosure requirements for the accompanying documents of sphygmomanometers validated according to this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 81060-2:2009 est applicable à tous les sphygmomanomètres qui captent ou affichent des pulsations, des flux ou des sons pour l'estimation, l'affichage ou l'enregistrement de la pression artérielle. Il n'est pas nécessaire que ces sphygmomanomètres aient un dispositif de gonflage automatique du brassard. L'ISO 81060-2:2009 couvre les sphygmomanomètres utilisables pour toutes les populations de patients (par exemple toutes les tranches d'âge et gammes de poids) et dans toutes les conditions d'emploi (par exemple contrôle ambulatoire de la pression artérielle, contrôle de la pression artérielle lors d'épreuves d'effort, et contrôle de la pression artérielle en environnement de soins à domicile ou auto-contrôle de la pression artérielle).
    L'ISO 81060-2:2009 spécifie des exigences de divulgation supplémentaires d'informations dans les documents d'accompagnement de sphygmomanomètres validés conformément à la présente Norme internationale.
