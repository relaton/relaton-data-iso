    pre-incubation, test report.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 10381 propose des lignes directrices pour la collecte, la manipulation et la conservation d'un sol destiné à des essais en laboratoire dans des conditions aérobies. Ces recommandations ne s'appliquent pas à la manipulation de sols qui doivent faire l'objet d'une étude dans des conditions anaérobies.
