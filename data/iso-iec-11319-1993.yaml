abstract:
- content: |2

    La présente Norme internationale spécifie les caractéristiques physiques et magnétiques d'une cartouche à bande magnétique de 8 mm de large, dans le but de permettre l'interchangeabilité de telles cartouches. Elle décrit également un format et une méthode d'enregistrement, permettant ainsi, avec l'ISO 1001 relative à l'étiquetage des bandes magnétiques, un échange total de données au moyen de telles cartouches à bande magnétique.
