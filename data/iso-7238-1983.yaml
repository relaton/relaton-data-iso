abstract:
- language: en
  script: Latn
  content: Specifies a method for measuring the potential difference between a glass
    electrode and a reference electrode in the serum separated from melted butter.
    Is applicable to all types of butter. The sampling shall be made according to
    ISO 707. The value measured is expressed as pH unit.
- language: fr
