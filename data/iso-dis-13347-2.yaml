abstract:
- language: en
  script: Latn
  content: |-
    ISO 13347-2:2004 gives a detailed description of reverberant room methods for the determination of fan sound power levels. It is for use under standardized laboratory conditions and recognises that tests in situ are subject to increased uncertainty. These test procedures are not necessarily appropriate to site test conditions. Acoustic system effects are presently the subject of considerable research effort.
    ISO 5136, which covers the in-duct method, and ISO 10302 for small fans, should be used in conjunction with ISO 13347-2:2004.
- language: fr
  script: Latn
  content: |-
    L'ISO 13347-2:2004 établit une description détaillée des méthodes en salle réverbérante pour la détermination des niveaux de puissance acoustique des ventilateurs. Elle est destinée à une utilisation dans des conditions de laboratoire normalisées, étant entendu que les essais sur site sont sujets à une incertitude accrue. Un tel mode opératoire d'essai n'est pas nécessairement appropriée aux conditions d'essais sur site. Les effets des systèmes acoustiques font actuellement l'objet d'importantes recherches.
    Il convient que l'ISO 5136, qui définit la méthode en conduit, ainsi que l'ISO 10302, traitant des ventilateurs de petite taille, soient utilisées conjointement avec l'ISO 13347-2:2004.
