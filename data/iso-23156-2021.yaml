- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of phosphorus, manganese, chromium, copper and cobalt contents in ferronickels, by inductively coupled plasma (ICP) optical emission spectrometry, within the ranges specified in Table 1.
