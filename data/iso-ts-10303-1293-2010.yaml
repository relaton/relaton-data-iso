abstract:
- content: "ISO/TS 10303-1293:2010-07 specifies the application module for\n         AP239
    part definition information.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1293:2010-07:\n         \n      \n-
    \ the identification, classification and representation of part designs, the parts
    that\n            \t\t\tare realized from designs, documents, and requirements
    and their versions and\n            \t\t\tdefinitions; \n         \n-  the assignment
    of properties to part designs, realized parts, documents and\n            \t\t\trequirements;
    \n         \n-  the assignment of management information, such as dates, approvals,
    people and\n            \t\t\torganizations to parts, documents and requirements
    in a given role; \n         \n-  the representation of predicted and observed
    states of parts and documents; \n-  the association of requirements to parts;
    \n-  the identification, categorization and representation of interfaces on parts;
    \n-  the representation of messages and envelopes for messages; \n-  the representation
    of the rights to access information about part designs, realized\n            \t\t\tparts,
    documents, and requirements. \n         "
