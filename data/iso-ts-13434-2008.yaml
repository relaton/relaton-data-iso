abstract:
- content: "ISO/TS 13434:2008 provides guidelines for the assessment of the durability
    of geosynthetics, the object of which is to provide the design engineer with the
    necessary information, generally defined as changes in material properties or
    as partial safety factors, to ensure that the expected design life of a geosynthetic
    can be achieved with confidence.\nISO/TS 13434:2008 is not applicable to products
    designed to survive for only a limited time, such as erosion-control fabric based
    on natural fibres, or geotextiles for asphalt reinforcement. \nISO/TS 13434:2008
    is applicable to the durability of the geosynthetics and not to the durability
    of the geotechnical structure as a whole. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 13434:2008 fournit des lignes directrices pour l'évaluation de la durabilité des géosynthétiques. Cette évaluation a pour but de fournir aux concepteurs les informations nécessaires, généralement définies comme des changements de propriété des matériaux ou comme facteurs de sécurité partiels, afin de garantir que la durée de vie attendue d'un géosynthétique peut être établie avec fiabilité.
    L'ISO/TS 13434:2008 n'est pas applicable aux produits dimensionnés pour une durée de vie limitée, tels que les produits de lutte contre l'érosion à base de fibres naturelles ou les géotextiles de renforcement d'enrobés.
    Elle concerne la durabilité des géosynthétiques et non la durabilité de la structure géotechnique dans son ensemble.
