abstract:
- content: This document specifies test methods for determining the electrical resistances
    of light conveyor belts according to ISO 21183‑1. The resistances are surface
    resistance, volume resistance perpendicular to the belt plane, and longitudinal
    and transverse volume resistance parallel to the belt plane. This document also
    specifies two test methods for determining the surface resistivity and the volume
    resistivity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes d'essai pour la détermination
    des résistances électriques des courroies transporteuses légères selon l'ISO 21183-1.
    Les résistances sont la résistance surfacique, la résistance volumique perpendiculaire
    au plan de la courroie et la résistance volumique transversale et longitudinale
    parallèle au plan de la courroie. Le présent document spécifie également deux
    méthodes d'essai pour déterminer la résistivité surfacique et la résistivité volumique.
