abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies the characteristics of continuous hot-dip zinc-coated twin-roll cast steel sheet of commercial quality manufactured using the twin-roll cast steel-making process.
    The product is intended for applications where resistance to corrosion is of prime importance.
    The steel sheet is produced in a number of coating mass, surface treatments and ordering conditions.
