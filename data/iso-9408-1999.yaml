abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode d'évaluation,
    en milieu aqueux, de la biodégradabilité ultime de composés organiques et d'eaux
    résiduaires présents à une concentration donnée sous l'action de microorganismes
    aérobies, par détermination de la demande en oxygène dans un respiromètre fermé.
    \ La méthode est applicable à des composés organiques :  a) solubles dans l'eau
    dans les conditions de l'essai;  b) peu solubles dans l'eau dans les conditions
    de l'essai, auquel cas il peut être nécessaire de prendre des mesures particulières
    assurant une bonne dispersion du composé (voir, par exemple, l'ISO 10634) ;  c)
    n'atteignant pas l'absorbant de C02 et ne réagissant pas avec lui ;  d) volatils,
    à condition d'utiliser un respiromètre adapté ou des conditions appropriées (par
    exemple un plus petit rapport entre les volumes de l'espace de tête et du milieu
    liquide) ;  e) n'ayant pas d'effet inhibiteur sur les micro-organismes d'essai
    à la concentration choisie pour l'essai. La présence d'un effet inhibiteur peut
    être mis en évidence suivant la méthode spécifiée en 7.3, ou par toute autre méthode
    de détermination de l'effet inhibiteur d'un composé sur les bactéries (voir, par
    exemple, l'ISO 8192).   \nNOTE Les conditions décrites dans la présente Norme
    internationale ne correspondent pas toujours aux conditions optimales d'obtention
    de la biodégradation maximale. D'autres méthodes de biodégradation sont données
    dans l'ISO 15462.\n"
