abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de dosage par
    chromatographie en phase gazeuse des résidus de pesticides dans le tabac y compris
    le tabac en feuilles, le tabac manufacturé et les produits du tabac.  La méthode
    est applicable au dosage des pesticides organochlorés dont la liste figure dans
    le Tableau 1. La méthode est particulièrement recommandée pour le dosage de ces
    substances dans les limites de détection données dans le Tableau 1.   \nNOTE 1
    Il a été démontré que cette méthode, lorsqu'elle est appliquée à différentes sortes
    de tabac en feuilles, est exempte d'erreurs imputables à des pics de produits
    pesticides non organochlorés interférants sur le chromatogramme. Cependant, on
    ne peut pas supposer que cette affirmation s'étende à toutes les formes et variantes
    du tabac et des produits du tabac, et il convient de prendre des précautions dans
    l'interprétation de résultats inattendus et apparemment positifs. Certains chimistes
    sont partisans du recours à la spectrométrie de masse pour confirmer, dans de
    telles circonstances, la structure chimique des composés détectés par chromatographie.
    \  \nNOTE 2 L'ISO 1750 contient les noms chimiques systématiques et les structures
    correspondant aux noms communs donnés dans le Tableau 1.\n"
