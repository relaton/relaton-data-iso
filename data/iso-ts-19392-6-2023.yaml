abstract:
- content: This document describes a method to measure ice adhesion from artificial
    ice on test substrates by using a centrifuge. Basic ice types are defined and
    test parameters for the ice removal are described to achieve reproducibility of
    test results for ice adhesion measurements for rotor blade coatings. This document
    does not intend to provide fixed test parameter to account for the diversity of
    relevant icing scenarios in this field of application.
