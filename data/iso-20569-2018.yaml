abstract:
- language: en
  script: Latn
  content: This document specifies requirements and their test methods for trephine
    burs used in dentistry especially for oral implantology procedures such as collecting
    bone and/or removing an implant. It also specifies requirements for their marking
    and labelling.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences et méthodes d'essai des fraises‐trépans
    employées dans la médecine bucco‐dentaire, en particulier dans le cadre de procédures
    d'implantologie buccale telles que les prélèvements osseux et/ou le retrait d'un
    implant. Il spécifie également les exigences applicables au marquage et à l'étiquetage
    de ces instruments.
