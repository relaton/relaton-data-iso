abstract:
- content: |-
    ISO 4202:2016 specifies the dimensions of reduction sleeves with external 7/24 taper (Nos. 30, 40, 45, 50 and 60) for tools with Morse taper shanks (Nos. 1 to 6).
    All these sleeves allow driving of tools having Morse taper shanks which have a tenon at the small end of the shank; some sleeves allow driving of tools having Morse taper shanks which have an axially tapped hole in the shank:
    -      with the use of an incorporated screw for sleeves 30 × 1 ? 40 × 1 ? 40 × 2 ? 45 × 1 ? 45 × 2 ? 45 × 3 ? 50 × 2 ? 50 × 3 ? 50 × 4 ? 60 × 3 ? 60 × 4 ? 60 × 5;
    -      with the use of a draw bar for sleeves 30 × 1 ? 30 × 2 ? 40 × 1 ? 40 × 2 ? 40 × 3 ? 45 × 1 ? 45 × 2 ? 45 × 3 ? 45 × 4 ? 50 × 2 ? 50 × 3 ? 50 × 4 ? 50 × 5 ? 60 × 3 ? 60 × 4 ? 60 × 5 ? 60 × 6.
    Morse tapers conform to ISO 296 while 7/24 tapers are in accordance with ISO 297.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4202:2016 fixe les dimensions des douilles de réduction au cône extérieur 7/24 (n° 30, 40, 45, 50 et 60) pour outils à queue cône Morse (n° 1 à 6).
    Toutes ces douilles permettent l'entraînement d'outils à queue cône Morse à tenon; certaines d'entre elles permettent également l'entraînement d'outils à queue cône Morse à trou taraudé:
    -      par vis intérieure pour les douilles 30 × 1 ? 40 × 1 ? 40 × 2 ? 45 × 1 ? 45 × 2 ? 45 × 3 ? 50 × 2 ? 50 × 3 ? 50 × 4 ? 60 × 3 ? 60 × 4 ? 60 × 5
    -      en utilisant la tige de rappel pour les douilles 30 × 1 ? 30 × 2 ? 40 × 1 ? 40 × 2 ? 40 × 3 ? 45 × 1 ? 45 × 2 ? 45 × 3 ? 45 × 4 ? 50 × 2 ? 50 × 3 ? 50 × 4 ? 50 × 5 ? 60 × 3 ? 60 × 4 ? 60 × 5 ? 60 × 6.
    Les cônes Morse sont conformes à l'ISO 296, les cônes à conicité 7/24 à l'ISO 297.
