abstract:
- content: |-
    ISO 8133:2006 specifies the mounting dimensions required for interchangeability of accessories for 16 MPa (160 bar) compact cylinders conforming to ISO 6020-2. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020-2, but this does not limit their application.
    ISO 8133:2006 covers the following accessories, identified in accordance with ISO 6099: AP 6: rod eye spherical, female thread; AB 5: clevis bracket, spherical eye, in angle; AA 7: pivot pin, spherical bearing, locking plate; AL 7: locking plate for pivot pin; AP 2: rod clevis, female thread; AP 4: rod eye plain, female thread; AB 2: eye bracket; AB 4: clevis bracket, straight; AA 4: pivot pin, plain (cotter pin or snap ring type); and AT 4: trunnion bracket.
    These accessories are used on hydraulic cylinders for mechanically transmitting the cylinder force. The design of these accessories is based on the maximum forces resulting from the specified internal diameters of the cylinders and pressures according to ISO 3320 and ISO 3322.
    ISO 8133:2006 only applies to the dimensional criteria of products manufactured in conformity with ISO 8133:2006; it does not apply to their functional characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8133:2006 spécifie les dimensions d'interchangeabilité des accessoires pour vérins 16 MPa (160 bar) série compacte conformes à l'ISO 6020-2. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l'ISO 6020-2, mais ne se limitent pas à cette application.
    L'ISO 8133:2006 traite des accessoires suivants, identifiés conformément à l'ISO 6099: AP 6: Tenon à rotule taraudé; AB 5: Chape rapportée à rotule, déportée; AA 7: Axe d'articulation, plaque d'arrêt; AL 7: Plaque d'arrêt pour axe d'articulation; AP 2: Chape taraudée; AP 4: Tenon taraudé; AB 2: Tenon rapporté; AB 4: Chape rapportée, droite; AA 4: Axe d'articulation lisse (type à clavette ou à anneau élastique); AT 4: Tourillon rapporté.
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l'énergie mécanique développée par le vérin. Leur conception repose sur les forces maximales qui peuvent être développées dans le vérin, compte tenu des diamètres intérieurs spécifiés et des pressions figurant dans l'ISO 3320 et ISO 3322.
    L'ISO 8133:2006 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément à la présente Norme internationale; elle ne s'applique pas à leurs caractéristiques fonctionnelles.
