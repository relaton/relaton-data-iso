  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions d'essai permettant de simuler un chargement de bord des prothèses de hanche, provoqué par une forte inclinaison de la cupule acétabulaire et des conditions de dé-coaptation dynamique.
    Le présent document est utilisé conjointement avec l'ISO 14242‑1 ou l'ISO 14242‑3.
