abstract:
- content: "La présente Norme internationale définit : \n- les conditions de test
    de conformité ; \n- les environnements de fonctionnement et de stockage des cartouches;
    \n- les caractéristiques mécaniques, physiques et dimensionnelles du boîtier et
    de la cartouche afin d'assurer l'interchangeabilité mécanique entre les systèmes
    de traitement de l'information ;\n- le format des informations sur le disque,
    à la fois de celles qui sont gravées et de celles qui sont écrites par l'utilisateur,
    y compris la disposition physique des pistes et des secteurs, les codes de correction
    d'erreur et le code de modulation utilisé ; \n- les caractéristiques des informations
    gravées sur le disque ; \n- les caractéristiques magnéto-optiques du disque permettant
    aux dispositifs de traitement de les écrire sur le disque ; \n- la qualité minimale
    des données écrites par l'utilisateur sur le disque permettant aux dispositifs
    de traitement de données de les lire sur le disque."
