abstract:
- content: |2

    La présente partie de l'ISO 4759 établit une sélection des tolérances à utiliser dans la préparation des normes de produits ISO concernant les rondelles plates de grades A et C pour les vis et les écrous de diamètre nominal de filetage de 1 mm à 150 mm inclus.Il est recommandé d'employer également ces tolérances pour les rondelles non normalisées.NOTE : Les grades se rapportent à la qualité du produit et à la grandeur des tolérances.L'annexe A (informative) donne les tolérances issues de l'ISO 286-1 et de l'ISO 286-2.
