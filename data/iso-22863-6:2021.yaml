abstract:
- content: |-
    This document specifies the qualitative and quantitative analysis methods for the determination of the presence and content of zirconium with a particle size of less than 40 µm in pyrotechnic compositions by specific colour-rendering reactions and Inductively Coupled Plasma Optical Emission Spectrometry (ICP-OES), with a minimum detection limit of 100 mg/kg.
    The determination of the presence of zirconium with a particle size of less than 40 µm is required for application of ISO 25947-5. Quantitative analysis may bring complementary information if necessary.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes d'analyse qualitative et quantitative permettant de détecter la présence de zirconium de granulométrie inférieure à 40 µm dans les compositions pyrotechniques par des réactions de coloration spécifiques et de le quantifier par spectrométrie d'émission optique à plasma à couplage inductif (ICP-OES), avec une limite de détection minimale de 100 mg/kg.
    La détection de la présence de zirconium de granulométrie inférieure à 40 µm est exigée dans le cadre de l'application de l'ISO 25947-5. Une analyse quantitative peut apporter des informations complémentaires si nécessaire.
