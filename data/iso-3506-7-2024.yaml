abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the mechanical and physical properties of flat washers made of corrosion resistant austenitic, ferritic and duplex stainless steels, designed to be used in bolted joints in combination with bolts, screws, studs and nuts with specified grades and property classes in accordance with ISO 3506-1 and ISO 3506-2.
    These types of washers are also used with other stainless steel fasteners such as screws forming their own mating thread (see e.g. ISO 3506-4).
    ISO 3506-6 provides general rules and additional technical information on suitable stainless steels and their properties (detailed properties of stainless steel grades, corrosion behaviour with regards to pitting, crevice and intergranular corrosion, magnetic properties, etc.)
    WARNING — Washers conforming to the requirements of this document are tested at the ambient temperature range of 10 °C to 35 °C and are used in applications ranging from –20 °C to +150 °C. However, these washers are also used outside this range down to –196 °C and up to +300 °C for specific applications. It is possible that they do not retain the specified mechanical and physical properties at lower and/or elevated temperatures. Therefore, it is the responsibility of the user to determine the appropriate choices based on the service environment conditions of the assembly (see also Clauses 6 and 7).
    This document applies to the following flat non-captive and captive washers with thickness 0,2 mm to 6 mm (see 5.1):
    —     plain washers and flat washers (with or without knurls, ribs or chamfers),
    —     square washers,
    —     square hole washers,
    —     shaped plates.
    The term “washer” is used in the following for all types of washers and plates within the scope of this document.
    This document does not specify requirements for functional properties such as weldability.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques mécaniques et physiques des rondelles de forme plane en aciers austénitiques, ferritiques et duplex résistant à la corrosion, conçues pour être utilisées dans des assemblages vissés en combinaison avec des vis, goujons, tiges filetées et écrous de grades et classes de qualité spécifiés conformément à l'ISO 3506-1 et à l'ISO 3506-2.
    Ces types de rondelles sont également utilisés avec d'autres fixations en acier inoxydable, tels que des vis formant leur propre filetage (voir, par exemple l'ISO 3506-4).
    L’ISO 3506-6 fournit des règles générales et des informations techniques supplémentaires sur les aciers inoxydables appropriés ainsi que leurs propriétés (propriétés détaillées des grades d'acier inoxydable, comportement à la corrosion par piqûre, corrosion caverneuse et corrosion intergranulaire, magnétisme, etc.).
    AVERTISSEMENT — Les rondelles conformes aux exigences du présent document sont soumises à essai dans la plage de température ambiante de 10 °C à 35 °C et sont utilisées dans des applications de –20 °C à +150 °C; toutefois, ces rondelles sont également utilisées en dehors de cette plage jusqu'à –196 °C et jusqu'à +300 °C pour des applications spécifiques. Elles peuvent ne pas conserver les caractéristiques mécaniques et physiques spécifiées à des températures basses et/ou élevées. Par conséquent, il est de la responsabilité de l'utilisateur de déterminer les choix appropriés en fonction des conditions d'environnement et d'utilisation de l'assemblage (voir également les Articles 6 et 7).
    Le présent document s'applique aux rondelles de forme planes, seules ou imperdables, d'épaisseur 0,2 mm à 6 mm (voir 5.1), suivantes:
    —     rondelles de forme plane et rondelles plates (striées ou non striées, crantées ou non crantées, avec ou sans chanfreins);
    —     rondelles carrées;
    —     rondelles à trou carré,
    —     plaquettes de forme spéciale.
    Le terme «rondelle» est utilisé dans ce qui suit pour tous les types de rondelles et plaquettes dans le domaine d’application du présent document.
    Le présent document ne spécifie pas d’exigence pour des caractéristiques fonctionnelles telles que la soudabilité.
