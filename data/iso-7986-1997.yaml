abstract:
- language: en
  script: Latn
  content: |-
    This International Standard defines the test conditions and methods for assessing the performance of seals used in oil hydraulic reciprocating applications.
    The resulting specified characteristics may be published in manufacturer's literature to enable a direct comparison of seal performance.
    The seal under test may be a single seal or a combination seal package.
- language: fr
  script: Latn
  content: "La présente Norme internationale définit les conditions et méthodes d'essai
    pour !'évaluation des performances des joints utilises dans des applications alternatives
    a l'huile hydraulique. \nII est admis que les caractéristiques résultantes spécifiées
    soient publiées dans la documentation du fabricant, afin de permettre une comparaison
    directe des performances du joint. \nII est admis que le joint soumis à l'essai
    soit un simple joint, ou un ensemble de joints composes."
