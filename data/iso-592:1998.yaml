abstract:
- language: en
  script: Latn
  content: This International Standard specifies a method for determining the optical
    rotation of essential oils. When dealing with solid oils, partially solid oils,
    oils that are highly viscous at room temperature, or highly coloured oils, this
    determination is carried out on a solution of the oil.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie une méthode de détermination
    du pouvoir rotatoire des huiles essentielles. Dans le cas des huiles essentielles
    solides, partiellement solides, très visqueuses à la température ambiante, ou
    trop fortement colorées, il est nécessaire d'effectuer cette détermination sur
    une solution de l'huile essentielle.
