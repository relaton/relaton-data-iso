abstract:
- language: en
  script: Latn
  content: |-
    ISO 6742-3:2015 is applicable to lighting and retro-reflective devices used on cycles intended to be used on public roads and, especially, bicycles complying with ISO 4210 and ISO 8098.
    ISO 6742-3:2015 specifies the safety requirements and test methods of lighting and retro-reflective devices for fastening devices, control, (guidelines for maintenance), instructions for mounting and use.
