abstract:
- content: ISO 9278:2008 specifies a method for determining the bulk density and the
    amount of open and closed porosity of sintered UO2 pellets. The method can be
    applied to other materials, for example green pellets, and UO2‑PuO2 or UO2‑Gd2O3
    pellets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9278:2008 spécifie une méthode pour la détermination de la masse
    volumique apparente et de la quantité de pores ouverts et fermés de pastilles
    frittées de UO2. La méthode peut également s'appliquer à d'autres matériaux, par
    exemple aux pastilles vertes et aux pastilles de UO2-PuO2 ou de UO2-Gd2O3.
