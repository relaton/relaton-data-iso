abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les spécifications, les méthodes d'essai à employer pour déterminer la conformité à ces spécifications, ainsi que des indications pour le marquage des appareils électriques opérant des mélanges et qui conviennent pour mélanger l'alliage pour amalgame dentaire et le mercure pour amalgame dentaire. Elle donne des méthodes permettant de comparer l'uniformité de fonctionnement ainsi que l'aptitude à l'emploi de ces amalgamateurs et prévoit d'assurer la reproductibilité de l'amalgamation.
