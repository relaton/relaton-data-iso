abstract:
- language: en
  script: Latn
  content: "ISO 28158:2010 is applicable to integrated dental floss and handles for
    manual use. It does not include dental floss and handles which contain a continuous
    supply of dental floss, or dental floss and handles to which the floss is subsequently
    added. \nISO 28158:2010 does not specify specific qualitative and quantitative
    test methods for demonstrating freedom from unacceptable biological risks."
- language: fr
  script: Latn
  content: |-
    L'ISO 28158:2010 s'applique aux porte-fils et fils dentaires intégrés destinés à une utilisation manuelle. Elle ne traite pas des porte-fils et fils dentaires qui contiennent une alimentation continue de fil dentaire, ni des porte-fils et fils dentaires auxquels le fil est ajouté par la suite.
    L'ISO 28158:2010 ne spécifie aucune méthode d'essai qualitative ou quantitative spécifique visant à démontrer l'absence de risques biologiques inacceptables.
