abstract:
- language: en
  script: Latn
  content: The principle consists in slow heating (2 degrees centigrade/min) of a
    test piece in water and measurement of the temperature at which a sudden shrinkage
    occurs. Specification of apparatus including requirements for measurement, test
    pieces, procedure and test report. The method is applicable to any type of leather
    with a shrinkage temperature below that boiling water.
