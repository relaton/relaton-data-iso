abstract:
- content: |-
    ISO 240:2016 specifies the dimensions for interchangeability between the cutter and the arbor or mandrel, i.e. the diameter of the bore and the arbor or mandrel and elements of the drive, whether by keying or tenon.
    It applies to all types of milling cutters mounted on cutter arbors or mandrels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 240 :2016 prescrit les dimensions d'interchangeabilité de la fraise et de l'arbre ou du mandrin, c'est-à-dire le diamètre de l'alésage et de l'arbre ou du mandrin et les caractéristiques du mode d'entraînement, soit par clavetage, soit par tenons.
    Elle est applicable à tous les types de fraises à métaux montées sur les arbres porte-fraises ou sur les mandrins porte-fraise.
