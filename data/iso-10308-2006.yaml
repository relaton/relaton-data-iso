abstract:
- content: ISO 10308:2006 reviews published methods for revealing pores (see ISO 2080)
    and discontinuities in coatings of aluminium, anodized aluminium, brass, cadmium,
    chromium, cobalt, copper, gold, indium, lead, nickel, nickel-boron, nickel-cobalt,
    nickel-iron, nickel-phosphorus, palladium, platinum, vitreous or porcelain enamel,
    rhodium, silver, tin, tin-lead, tin-nickel, tin-zinc, zinc and chromate or phosphate
    conversion coatings (including associated organic films) on aluminium, beryllium-copper,
    brass, copper, iron, NiFeCo alloys, magnesium, nickel, nickel-boron, nickel-phosphorus,
    phosphor-bronze, silver, steel, tin-nickel and zinc alloy basis metal.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10308:2005 passe en revue les méthodes publiées pour révéler les
    pores (voir l'ISO 2080) et les discontinuités dans les revêtements d'aluminium,
    aluminium anodisé, laiton, cadmium, chrome, cobalt, cuivre, or, indium, plomb,
    nickel, nickel-bore, nickel-cobalt, nickel-fer, nickel-phosphore, palladium, platine,
    émail vitrifié, rhodium, argent, étain, étain-plomb, étain-nickel, étain-zinc,
    zinc et les revêtements de conversion au chromate ou au phosphate (y compris les
    pellicules organiques associées) sur un métal de base de type aluminium, cuivre-béryllium,
    laiton, cuivre, fer, alliages de NiFeCo, magnésium, nickel, nickel-bore, nickel-phosphore,
    bronze phosphoreux, argent, acier, étain-nickel et alliages de zinc.
