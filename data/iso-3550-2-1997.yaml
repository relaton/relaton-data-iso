abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3550 prescrit une méthode pour la détermination
    des pertes de tabac par les extrémités des cigarettes à l'aide d'une boîte rotative
    cubique (sismélatophore). Elle s'applique principalement à la détermination des
    pertes de tabac subies pendant le circuit de distribution et dans la poche du
    consommateur.  \nNOTE -- Une méthode de détermination des pertes de tabac par
    les extrémités des cigarettes à l'aide d'une cage rotative cylindrique à barreaux
    est décrite dans l'ISO 3550-1.\n"
