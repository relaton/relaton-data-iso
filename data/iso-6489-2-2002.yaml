abstract:
- content: |-
    This part of ISO 6489 gives specifications for the clevis couplings used in the attachment to agricultural towing vehicles of towed, non-balanced trailers and implements equipped with a coupling ring 40 specified in ISO 5692-2 and ISO 8755.
    The mounting of one of the three trailer coupling shapes, A, B or C, on an agricultural vehicle or trailer is at the manufacturer's or user's discretion. The full interchangeability of the three shapes is provided for.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6489-2 établit les spécifications relatives aux attelages de type chape utilisés sur les véhicules remorqueurs agricoles pour atteler les véhicules remorqués semi-portés équipés d'un accouplement par anneau d'attelage 40 spécifié dans l'ISO 5692-2 et dans l'ISO 8755.
    Le montage de l'une des trois différentes formes de chape d'attelage, A, B ou C, sur un véhicule agricole ou sur une remorque est laissé au choix du fabricant ou de l'utilisateur. L'interchangeabilité complète de ces trois formes est assurée.
