abstract:
- language: en
  script: Latn
  content: "ISO 20340:2003 deals with the performance requirements for the protection,
    by protective paint systems, of new offshore and related structures exposed to
    the offshore atmosphere, as well as those immersed in sea or brackish water. ISO
    20340 can also be used for other structures, provided that the selected paints
    or protective paint systems comply with this International Standard.\nThis International
    Standard places emphasis on high-durability paint systems, with the aim of minimizing
    maintenance, and hence reducing safety considerations and environmental impact.
    \nThis International Standard includes the following:\n- the test methods to be
    used to determine the composition of the separate components of the protective
    paint system;\n- the laboratory performance test methods for the assessment of
    the likely durability of the protective paint system;\n- the criteria to be used
    to evaluate the results of performance tests."
- language: fr
  script: Latn
  content: |-
    L'ISO 20340:2003 spécifie les exigences de performance relatives aux systèmes de peinture de protection des structures offshore neuves et des structures associées, exposées à l'atmosphère en milieu offshore ou immergées dans l'eau de mer ou l'eau saumâtre. Ces structures sont exposées à des environnements de catégorie de corrosivité C5-M et de catégorie d'immersion Im2 telles que définies dans l'ISO 12944-2:1998, avec des contraintes particulières (voir 4.3 et Annexe B de l'ISO 12944-2:1998). Elle peut également être utilisée pour d'autres structures, à condition que les peintures ou systèmes de peintures choisis soient conformes à la présente Norme internationale. Seuls les travaux neufs et les réparations éventuellement nécessaires avant la mise en service sont inclus.
    L'ISO 20340:2003 concerne principalement les systèmes de peinture de durabilité élevée, dans le but de réduire l'entretien, et par conséquent de limiter les impacts sur la sécurité et sur l'environnement.
    L'ISO 20340:2003 comprend ce qui suit:
    - les méthodes d'essai à employer pour déterminer la composition des différents composants du système de peinture;
    - les méthodes d'essai de performance en laboratoire afin d'évaluer la durabilité probable du système de peinture;
    - les critères à appliquer pour évaluer les résultats des essais de performance.
