abstract:
- content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, ISO/IEEE 11073-10417:2017 establishes a normative definition of
    communication between personal telehealth glucose meter devices and compute engines
    (e.g., cell phones, personal computers, personal health appliances, and set top
    boxes) in a manner that enables plug-and-play interoperability. It leverages appropriate
    portions of existing standards, including ISO/IEEE 11073 terminology, information
    models, application profile standards, and transport standards. It specifies the
    use of specific term codes, formats, and behaviors in telehealth environments
    restricting optionality in base frameworks in favor of interoperability. This
    standard defines a common core of communication functionality for personal telehealth
    glucose meters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le contexte de la famille de norms ISO/IEEE 11073 relatives à la communication
    entre des dispositifs, ISO/IEEE 11073-10417:2017 établit une définition normative
    de la communication entre des dispositifs glucomètres personnels de télésanté
    et des moteurs informatiques (par exemple des téléphones cellulaires, des ordinateurs
    personnels, des équipements personnels de santé et des boîtiers décodeurs) d'une
    manière qui permet une interopérabilité du type prêt à l'emploi. Elle s'appuie
    sur les parties appropriées de normes existantes, y compris la terminologie, des
    modèles d'informations, des normes de profils d'applications et des normes de
    transport de l'ISO/IEEE 11073. Elle spécifie l'utilisation de codes, de formats
    et de comportements en termes spécifiques dans les environnements de télésanté
    en limitant le choix à des cadres de travail de base en faveur de l'interopérabilité.
    La présente norme définit un moyen commun de fonctionnalités de communication
    pour les glucomètres personnels de télésanté.
