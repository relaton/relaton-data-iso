- content: |-
    Le présent document spécifie l’une des méthodes permettant d’évaluer la fonction d’habitat des sols et de déterminer les effets de contaminants du sol et de substances sur la reproduction de Folsomia candida Willem par absorption cutanée et ingestion. Le présent document fournit des informations sur la manière d’utiliser cette méthode pour évaluer des substances dans des conditions tempérées.
    L’essai chronique décrit s’applique aux sols et matériaux du sol de qualité inconnue, par exemple provenant de sites pollués, de sols amendés, de sols après remédiation, de sites industriels, agricoles ou d’autres sites d’intérêt et de déchets.
    La méthode ne s’applique pas aux substances volatiles, c’est-à-dire aux substances pour lesquelles H (constante de Henry) ou le coefficient de partage air/eau est supérieur à 1, ou pour lesquelles la pression de vapeur excède 300 Pa à 25 °C.
