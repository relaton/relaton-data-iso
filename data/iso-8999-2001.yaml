abstract:
- content: |2

    La présente Norme internationale spécifie les symboles graphiques à utiliser pour les commandes de l'opérateur, les détecteurs, les indicateurs et les instructions des moteurs alternatifs à combustion interne, de manière à donner les informations nécessaires relatives à leur utilisation et à leur fonctionnement.  Elle est applicable aux moteurs alternatifs à combustion interne pour usages routiers, ferroviaires et marins, à l'exclusion des moteurs utilisés pour propulser les véhicules routiers et les aéronefs.
