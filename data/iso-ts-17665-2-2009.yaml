abstract:
- language: en
  script: Latn
  content: ISO/TS 17665-2:2009 provides general guidance on the development, validation
    and routine control of moist heat sterilization processes and is intended to explain
    the requirements set forth in ISO 17665-1. The guidance given in this Technical
    Specification is provided to promote good practice related to moist heat sterilization
    processes and to assist those developing and validating a moist heat sterilization
    process according to ISO 17665-1.
- language: fr
  script: Latn
  content: L'ISO/TS 17665-2:2009 fournit des directives générales sur le développement,
    la validation et le contrôle de routine de procédés de stérilisation par chaleur
    humide, et vise à expliquer les exigences présentées dans l'ISO 17665-1. Les directives
    fournies dans l'ISO/TS 17665-2:2009 sont destinées à promouvoir les bonnes pratiques
    relatives aux procédés de stérilisation par chaleur humide et à faciliter le développement
    et la validation d'un procédé de stérilisation par chaleur humide conforme à l'ISO
    17665-1.
