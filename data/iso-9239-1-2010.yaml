  format: text/plain
- content: "L'ISO 9239-1:2010 prescrit une méthode d'évaluation du comportement au
    feu opposé au vent et de la propagation de flamme de revêtements de sol montés
    horizontalement et exposés à un gradient de flux énergétique dans une chambre
    d'essai, lorsqu'ils sont allumés avec une flamme pilote. \nLa présente méthode
    s'applique à tous les types de revêtements de sol comme la moquette textile, le
    liège, le bois et les revêtements en caoutchouc et en plastique ainsi que les
    enduits. Les résultats obtenus par la présente méthode reflètent les performances
    du revêtement de sol, y compris son substrat, le cas échéant. Les résultats d'essai
    sont susceptibles d'être affectés par des modifications apportées au support,
    au collage sur un substrat, à la thibaude ou par d'autres changements du revêtement.\nL'ISO
    9239-1:2010 s'applique au mesurage et à la description des propriétés des revêtements
    de sol en réponse à la chaleur et à la flamme dans des conditions contrôlées de
    laboratoire. Il ne convient pas de l'utiliser seule pour décrire ou évaluer les
    dangers ou le risque d'incendie des revêtements de sol dans des conditions réelles
    d'incendie."
