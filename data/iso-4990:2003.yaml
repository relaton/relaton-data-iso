abstract:
- language: en
  script: Latn
  content: |-
    ISO 4990:2003 specifies the general technical delivery requirements for the supply of steel, nickel and cobalt alloy castings, including the requirements for the selection and preparation of samples and test pieces.
    This International Standard also specifies a group of supplementary requirements which may be applied to steel, nickel and cobalt alloy castings. These requirements are provided for use when additional testing or inspection is desired and apply only when individually specified by the purchaser.
- language: fr
  script: Latn
  content: |-
    L'ISO 4990:2003 spécifie les exigences générales techniques de livraison des pièces moulées en acier, en alliages de nickel et en alliages de cobalt, y compris les exigences de prélèvement et préparation des échantillons et éprouvettes.
    La présente Norme internationale spécifie également un ensemble d'exigences supplémentaires qui peuvent être appliquées aux pièces moulées en acier, en alliages de nickel et en alliages de cobalt. Ces exigences sont à utiliser lorsqu'un essai ou un contrôle additionnel est désiré, et elles ne s'appliquent que si elles sont spécifiées individuellement par l'acheteur.
