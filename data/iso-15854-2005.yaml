abstract:
- language: en
  script: Latn
  content: ISO 15854:2005 is applicable to dental casting wax and to dental baseplate
    wax. It specifies the classification of, and requirements for, dental casting
    wax and baseplate wax together with the test methods to be employed to determine
    compliance with these requirements.
- language: fr
  script: Latn
  content: L'ISO 15854:2005 s'applique aux cires dentaires pour coulée et aux cires
    dentaires pour plaque de base. Elle spécifie la classification et les exigences
    relatives aux cires dentaires pour coulée et aux cires pour plaque de base ainsi
    que les méthodes d'essai à appliquer pour déterminer la conformité à ces exigences.
