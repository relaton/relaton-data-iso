abstract:
- language: en
  script: Latn
  content: |-
    This document specifies robust Gaussian regression filters for the filtration of surface profiles. It defines, in particular, how to separate large- and small-scale lateral components of surface profiles with protruding dales and hills.
    The concept presented for closed profiles are applicable to the case of roundness filtering. Where appropriate, these concept can be extended to generalized closed profiles, especially for surface profiles with re-entrant features.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des filtres de régression gaussiens robustes pour le filtrage des profils de surface. Il définit, en particulier, la manière de séparer les composantes latérales à grande échelle et à petite échelle des profils de surface avec des vallées et des collines saillantes.
    Les concepts présentés pour les profils fermés sont applicables au cas du filtrage de circularité. Le cas échéant, ces concepts peuvent être étendus aux profils fermés généralisés, en particulier pour les profils de surface présentant des éléments réentrants.
