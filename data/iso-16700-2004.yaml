abstract:
- content: ISO 16700:2004 specifies a method for calibrating the magnification of
    images generated by a scanning electron microscope (SEM) using an appropriate
    reference material. This method is limited to magnifications determined by the
    available size range of structures in the calibrating reference material. This
    International Standard does not apply to the dedicated critical dimension measurement
    SEM.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16700:2004 spécifie une méthode pour étalonner le grandissement des
    images générées par un microscope électronique à balayage (MEB) en employant un
    matériau de référence approprié. Cette méthode est limitée aux grandissements
    déterminés par la taille des structures disponibles dans le matériau de référence
    d'étalonnage. L'ISO 16700:2004 ne s'applique pas aux MEB dédiés au mesurage de
    dimension critique.
