- content: ISO 17830:2016 a pour objet de définir les exigences qui s'appliquent et
    la méthode utilisée pour déterminer la distribution granulométrique des granulés
    désintégrés. Elle est applicable aux granulés qui se désintègrent entièrement
    dans l'eau chaude.
