abstract:
- content: |-
    ISO 16784-2:2006 applies to corrosion and fouling in industrial cooling water systems
    ISO 16784-2:2006 describes a method for preliminary evaluation of the performance of treatment programmes for open recirculating cooling water systems. It is based primarily on laboratory testing but the heat exchanger testing facility can also be used for on-site evaluation. ISO 16784-2:2006 does not include heat exchangers with cooling water on the shell-side (i.e. external to the tubes).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16784-2:2006 s'applique à la corrosion et à l'entartrage des circuits de refroidissement à eau industriels
    L'ISO 16784-2:2006 décrit une méthode d'évaluation préalable des performances des programmes de traitement destinés aux circuits de refroidissement à eau à recirculation ouverts. Elle repose principalement sur des essais en laboratoire mais l'installation d'essai d'échangeur thermique peut également servir à une évaluation sur site. L'ISO 16784-2:2006 ne traite pas des échangeurs thermiques dans lesquels l'eau est côté virole (c'est-à-dire externe aux tubes).
