abstract:
- language: en
  script: Latn
  content: ISO/IEC 23005-4:2016 specifies syntax and semantics of description schemes
    and descriptors used to characterize a virtual world object related metadata,
    making it possible to migrate a virtual world object (or only its characteristics)
    from one virtual world to another and to control a virtual world object in a virtual
    world by real world devices.
