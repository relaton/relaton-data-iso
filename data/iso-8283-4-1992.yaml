abstract:
- content: Establishes a classification (ring-seal sockets and solvent cement sockets)
    and designation system (types S, M, L, and CS) for sockets and specifies the design
    formulae and the derived dimensions, together with tolerances, of these sockets
    and of spigots for joints and for integral sockets of ABS pipes intended for use
    in discharge systems inside buildings where such joints are intended to accommodate
    expansion and contraction.
