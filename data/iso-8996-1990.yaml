abstract:
- content: 'Specifies methods for determining the metabolic rate, but can also be
    used for other applications, e.g. for the assessment of working practices, the
    cost of specific jobs or sport activities, the total cost of activity, etc. Annexes
    A to G contain: classification of metabolic rate for kinds of activities, classification
    of metabolic rate by occupation, data for standard person, metabolic rate for
    body posture, type of work and body motion related to work speed, metabolic rate
    for typical activities, example of calculation of the average metabolic rate for
    a work cycle, examples of calculation of the metabolic rate based on measured
    data.'
  language:
