- content: |-
    Le présent document s'applique à l'échantillonnage d'engrais minéraux et d'amendements minéraux basiques livrés ou prêts à être livrés à une tierce partie, sous la forme d'un lot ou de lots plus petits lorsque cette livraison ou ces lots sont susceptibles de contrôles de conformité réglementaire.
    Le présent document spécifie les plans et les méthodes d'échantillonnage d'un lot d'engrais solides ou d'amendements minéraux basiques, dans les cas où l'échantillonnage en mouvement n'est pas possible, pour obtenir des échantillons à partir de tas statiques en vrac, dans le but de vérifier le respect des exigences légales, en particulier en ce qui concerne la précision des déclarations réglementaires obligatoires ou autorisées. Les méthodes spécifiées dans le document ne sont pas applicables pour obtenir des échantillons destinés aux analyses physiques ou aux analyses chimiques qui peuvent être altérés par la ségrégation granulométrique des particules.
    Le présent document est applicable aux engrais simples, aux engrais complexes et aux amendements minéraux basiques en poudre ou en granulés.
    Les méthodes décrites dans le présent document ne conviennent pas pour l'échantillonnage d'autres types d'engrais, par exemple les engrais de mélange.
    NOTE       Le terme «engrais» est utilisé tout au long du présent document et il convient de considérer qu'il inclut les amendements minéraux basiques, sauf indication contraire.
