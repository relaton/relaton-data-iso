abstract:
- language: en
  script: Latn
  content: |-
    ISO 17228:2015 specifies various ageing procedures to obtain an indication of the changes that could occur when leather is exposed to a certain environment for a prolonged time. Over time, the surface colour of leather and the leather itself change due to ageing and to the action of the surroundings on the leather. The test conditions to be used depend on the type of leather and its intended use.
    This procedure can also be used to age specimens for the test of dimensional change according to ISO 17130.
- language: fr
  script: Latn
  content: |-
    L'ISO 17228:2015 spécifie des méthodes d'essai de vieillissement ayant pour but de décrire les dégradations susceptibles de se produire lorsque le cuir est longtemps exposé à un certain milieu. Au fil du temps, la couleur de surface du cuir et le cuir lui-même s'altèrent en raison de leur vieillissement et de l'influence du milieu environnant sur le cuir. Les conditions d'essai préconisées dépendent du type de cuir et de l'usage auquel il est destiné.
    Ce mode opératoire peut également être utilisé pour le vieillissement d'échantillons dans le cadre de l'essai de variations dimensionnelles selon l'ISO 17130.
