abstract:
- language: en
  script: Latn
  content: "ISO 5350-2:2006 specifies a method for the estimation by transmitted light
    of the visible dirt and shives in pulp manufactured in sheets. It does not apply
    to unbleached kraft pulps or to any other sheeted pulps that are too opaque to
    allow for the estimation of the minimum size or for minimum contrast specks to
    be counted, in accordance with ISO 5350-2:2006. The maximum grammage for most
    pulp sheets is in the range 800 g/m2 to 1 000 g/m2. \nIf the sheets of the mill
    sheeted pulp have high grammage or are very opaque for other reasons, ISO 5350-1:2006
    should be applied.\nISO 5350-2:2006 is not intended for recycled pulp."
- language: fr
  script: Latn
  content: |-
    L'ISO 5350-2:2006 spécifie une méthode pour l'estimation par lumière transmise des impuretés et bûchettes visibles des pâtes en feuilles.
    L'ISO 5350-2:2006 ne s'applique pas aux pâtes kraft non blanchies ni à toute autre pâte en feuilles trop opaque pour permettre de comptabiliser les particules de taille ou de contraste minimaux conformément à la présente partie de l'ISO 5350. Le grammage maximal pour la plupart des pâtes en feuilles se situe dans la gamme de 800 g/m2 à 1 000 g/m2.
    Si les feuilles de la pâte en feuilles présentent un grammage élevé ou sont très opaques pour d'autres raisons, l'ISO 5350-1 doit s'appliquer.
    L'ISO 5350-2:2006 n'est pas destinée aux pâtes recyclées.
