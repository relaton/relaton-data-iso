abstract:
- language: en
  script: Latn
  content: 'ISO 10245-3:2008 gives requirements specific to tower cranes for limiting
    and indicating devices. It is applicable to tower cranes as defined in ISO 4306‑3.
    It is not applicable to end stops such as buffers used to stop trolleying, travelling
    or derricking movements, nor to erection, dismantling operations or the changing
    of a crane''s configuration. '
- language: fr
  script: Latn
  content: L'ISO 10245-3:2008 spécifie les exigences spécifiques des limiteurs et
    des indicateurs pour les grues à tour. Elle s'applique aux grues à tour telles
    que définies dans l'ISO 4306-3. Elle ne couvre ni les butées d'extrémité telles
    que des amortisseurs utilisés pour arrêter les mouvements de translation du chariot,
    de translation et de relevage de la flèche, ni les opérations de montage et de
    démontage ou le changement de configuration de la grue.
