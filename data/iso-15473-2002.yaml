abstract:
- language: en
  script: Latn
  content: "This International Standard gives guidance on the selection and method
    of appropriate tests for the determination of biodegradation of organic chemicals
    in soil samples under anaerobic conditions. \nNOTE For methods intended for tests
    in the framework of the registration of chemicals, an OECD Guideline on soil degradation
    gives useful guidance on additional test requirements."
- language: fr
  script: Latn
  content: "La présente Norme internationale fournit des lignes directrices pour le
    choix et la conduite d'essais appropriés en vue de déterminer la biodégradation
    de produits chimiques organiques dans le sol sous conditions anaérobies. \nNOTE
    Si la méthode est utilisée pour des essais dans le cadre de la notification des
    substances chimiques, une ligne directrice de l'OCDE sur la dégradation dans le
    sol fournit des recommandations utiles relatives aux exigences d'essais supplémentaires."
