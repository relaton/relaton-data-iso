abstract:
- content: |-
    ISO 10071:2005 specifies interchangeability dimensions and tolerances, in millimetres, for ball-lock punches for heavy duty.
    It is applicable to ball-lock punches with shank diameter sizes from 10 mm up to including 40 mm, in round, square, rectangular and oblong shapes, for punching holes in steel sheets or other materials the thickness of which is less than 8 mm.
    ISO 10071:2005 also gives examples related to materials and hardness, and specifies the designation of ball-lock punches for heavy duty.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10071-2:2005 spécifie les dimensions d'interchangeabilité et les tolérances, en millimètres, des poinçons à bille pour tôles épaisses. Elle s'applique aux poinçons à bille de diamètre de corps de 10 mm à 40 mm inclus, de formes ronde, carrée, rectangulaire et oblongue pour la perforation de trous dans des tôles d'acier ou dans d'autres matériaux d'épaisseur inférieure à 8 mm.
    L'ISO 10071-2:2005 donne à titre d'exemple des indications relatives aux matériaux et à la dureté et spécifie la désignation des poinçons à bille pour tôles épaisses.
