abstract:
- content: "ISO 13007-3:2010 defines terms concerning the products, working methods
    and application properties for ceramic tile grouts. It specifies values of performance
    requirements for all ceramic tile grouts [cementitious (CG) and reaction resin
    (RG) grouts]. \nISO 13007-3:2010 is applicable to ceramic tile grouts for internal
    and external tile installations on walls and floors."
