abstract:
- content: |-
    ISO 11114-1:2012 provides requirements for the selection of safe combinations of metallic cylinder and valve materials and cylinder gas content.
    The compatibility data given is related to single gases and to gas mixtures.
    Seamless metallic, welded metallic and composite gas cylinders and their valves, used to contain compressed, liquefied and dissolved gases, are considered.
    Aspects such as the quality of delivered gas product are not considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11114-1:2012 fournit les exigences pour le choix des combinaisons de matériaux sûres pour les bouteilles à gaz métalliques et leur robinet et les gaz contenus dans la bouteille.
    Les données de compatibilité indiquées se rapportent aux gaz à l'état pur et aux mélanges de gaz.
    L'ISO 11114-1:2012 prend en considération les bouteilles à gaz composites, métalliques soudées, métalliques sans soudure et leurs robinets utilisées pour contenir des gaz comprimés, liquéfiés et dissous.
    Elle ne traite pas d'autres aspects tels que la qualité du produit gazeux fourni.
