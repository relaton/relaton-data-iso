abstract:
- content: "\nLa présente partie de l'ISO 128 établit les principes généraux de représentation
    des coupes et des sections applicables aux dessins industriels suivant les méthodes
    de représentation orthographique spécifiées dans l'ISO 5456-2. La représentation
    des surfaces sur les coupes et les sections est conforme à l'ISO 128-50111.  Les
    spécifications de la présente partie de l'ISO 128 ont été établies en tenant compte
    des exigences de reproduction, y compris celles de la micrographie, conformément
    à l'ISO 6428.   \nNOTE : Les conventions de base pour les coupes et les sections
    sont données dans l'ISO 128-40.\n"
