abstract:
- content: |-
    This document specifies a titrimetric method for determining the hydroxyl groups in resins and binders for paints and varnishes.
    This method is primarily suitable for neutral media. Acidic products provide higher values; neutral products provide, through neutralization of the acidic carbamates, lower values. For these products, preliminary tests are performed to ensure the applicability of the method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode titrimétrique pour le dosage des groupes hydroxyle libres dans les résines et liants pour peintures et vernis.
    Cette méthode est principalement adaptée aux milieux neutres. Les produits acides donnent des valeurs plus élevées; les produits neutres donnent, par la neutralisation des acides carbamiques, des valeurs plus faibles. Pour ces produits, des essais préliminaires sont réalisés afin de garantir l'applicabilité de la méthode
