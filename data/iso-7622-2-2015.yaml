abstract:
- content: |-
    ISO 7622-2:2015 specifies a method for the determination of the tensile strength, in the longitudinal, of steel cords constituting the carcass of conveyor belts.
    It applies exclusively to conveyor belts with a steel carcass.
    NOTE          A method for the determination of elongation is specified in ISO 7622‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 7622-2:2015 a pour objet de vérifier, à l'aide d'un essai destructif,
    la résistance à la rupture des câbles d'acier constituant la carcasse des courroies
    transporteuses. S'agissant d'un essai destructif, il n'est utilisé qu'en cas de
    litige ou en l'absence de certificats de conformité délivrés par le fabricant
    de câbles.
