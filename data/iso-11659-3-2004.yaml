abstract:
- content: "ISO 11659-3:2004 specifies tests for determining the impact of processing
    oils on textile machine parts made with lacquers.\n In view of the multitude of
    processing oils and lacquer systems, it addresses a selection of those substances
    and materials. However, testing of products not mentioned is also possible. It
    is applicable to\n textile processing oils used on fibres, yarns and the filaments
    prepared for their processing, and \nto lacquer systems  applied to machine parts
    or test plates, including the necessary pre-treatment."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L l'ISO 11659-3:2004 spécifie des essais permettant de déterminer l'impact
    des huiles d'ensimage textile sur les pièces mécaniques laquées. Compte tenu de
    la multitude des huiles d'ensimage et des systèmes de laque, elle énumère tout
    un choix de ces substances et matières, mais permet également de soumettre à l'essai
    des produits qui ne sont pas mentionnés dans ces listes. Elle est applicable aux
    huiles d'ensimage textile utilisées pour traiter les fibres, les fils et les filaments,
    ainsi qu'aux systèmes de laque appliqués à des pièces mécaniques ou à des panneaux
    d'essai, prétraitement nécessaire compris.
