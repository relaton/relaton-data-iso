abstract:
- content: Applicable to products having a chlorides content, expressed as chlorine,
    of equal to or more than 0.005 % (m/m). The principle consists in precipitation,
    in the presence of boric acid, of chloride ions with silver nitrate. Comparison
    of the opalescence of the test solution with that of standard matching solutions
    using Nessler tubes against a black background. Turbidimetric evaluation of the
    mass of precipitate.
