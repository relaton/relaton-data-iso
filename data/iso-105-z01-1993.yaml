abstract:
- content: This test method is intended for determining the effect on the colour of
    a dye of dyeing in the presence of hexavalent chromium salts. It is applicable
    to wool. An alternative test method is specified in 6.3 to provide a milder test
    suitable for assessing the effect of chromium salts in such concentrations as
    might be found when shading.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de l'effet produit sur la nuance d'un colorant par la présence de sels de chrome hexavalent dans un bain de teinture. Elle est applicable à la laine. Une deuxième méthode, prescrite en 6.3, prévoit un essai plus doux, convenant pour évaluer l'effet des sels de chrome, aux concentrations que l'on peut rencontrer au moment d'un nuançage après chromatage.
