abstract:
- content: ISO 14509:2000, Amendment 1:2004 specifies the conditions for obtaining
    reproducible and comparable measurement results of the maximum sound pressure
    level of airborne sound generated during the passage of powered recreational craft
    of up to 24 m length of hull including inboards, stern drives, personal watercraft
    (PWC) and outboard motors. It also specifies type tests for stern drives with
    integral exhaust systems and for outboard motors, based on standard craft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 14509:200, Amendement 1: 2004 spécifie les conditions d''obtention
    de résultats de mesures reproductibles et comparables du niveau de pression acoustique
    maximal du bruit aérien provoqué par le passage des navires de plaisance motorisés
    dont la coque ne dépasse pas 24 m de longueur, y compris les moteurs intérieurs,
    arrière, scooter de mer et les moteurs hors-bord utilisés avec un navire type.
    Elle spécifie également les essais de type des moteurs arrière à système d''échappement
    intégré et des moteurs hors-bord, sur des navires type.'
