abstract:
- language: en
  script: Latn
  content: ISO 9185:2007 specifies a method for assessing the heat penetration resistance
    of materials intended for use in clothing to protect against large splashes of
    molten metal. It provides specific procedures for assessing the effects of splashes
    of molten aluminium, molten cryolite, molten copper, molten iron and molten mild
    steel. The principle of the test method is applicable to a wider range of hot
    molten materials than those for which specific procedures are set out, provided
    that appropriate measures are applied to protect the test operator.
- language: fr
  script: Latn
  content: 'L''ISO 9185:2007 spécifie une méthode d''évaluation de la résistance au
    passage de la chaleur caractérisant les matériaux destinés à être utilisés dans
    les vêtements pour assurer une protection contre les projections importantes de
    métal fondu. Elle fournit des modes opératoires spécifiques pour évaluer les effets
    des projections de métaux fondus tels que l''aluminium, la cryolite, le cuivre,
    la fonte et l''acier doux. Le principe de la méthode d''essai est applicable à
    une plus large gamme de matériaux fondus que ceux pour lesquels des modes opératoires
    spécifiques ont été fixés, sous réserve que soient mises en oeuvre des mesures
    appropriées pour protéger l''opérateur d''essai. '
