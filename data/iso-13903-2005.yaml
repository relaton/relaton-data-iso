abstract:
- content: |-
    ISO 13903:2005 describes the determination of free (synthetic and natural) and total (peptide-bound and free) amino acids in feeding stuffs, using an amino acid analyser or HPLC equipment. It is applicable to the following amino acids: sum of cystine and cysteine; methionine; lysine; threonine; alanine; arginine; aspartic acid; glutamic acid; glycine; histidine; isoleucine; leucine; phenylalanine; proline; serine; tyrosine; valine.
    The method does not distinguish between the salts of amino acids, nor does it differentiate between D and L forms of amino acids. It is not valid for the determination of tryptophan or hydroxy analogues of amino acids.
    Limits of quantification depend on the chromatographic equipment, but levels as low as: 0,3 g/kg total lysine; 0,25 g/kg total methionine; 0,35 g/kg total cystine plus cysteine; 0,2 g/kg total threonine; 0,035g/kg free lysine; 0,035g/kg free methionine; and 0,03g/kg free threonine can typically be analysed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13903:2005 décrit le dosage des acides aminés libres (de synthèse et naturels) et totaux (dans des peptides et libres) dans les aliments des animaux, au moyen d'un analyseur d'acides aminés ou d'un équipement de chromatographie liquide à haute performance (CLHP). Elle s'applique aux acides aminés suivants: la somme de la cystine et de la cystéine, la méthionine, la lysine, la thréonine, l'alanine, l'arginine, l'acide aspartique, l'acide glutamique, la glycine, l'histidine, l'isoleucine, la leucine, la phénylalanine, la proline, la sérine, la tyrosine et la valine.
    Cette méthode ne distingue pas les sels d'acides aminés, pas plus qu'elle ne fait la différence entre les formes D et L des acides aminés. Elle n'est pas valable pour le dosage du tryptophane ou des hydroxy-analogues d'acides aminés.
    Les limites de quantification dépendent de l'équipement chromatographique, mais on peut généralement analyser des niveaux aussi bas que 0,3 g/kg pour la lysine totale, 0,25 g/kg pour la méthionine totale, 0,35 g/kg pour la cystine plus la cystéine totales, 0,2 g/kg pour la thréonine totale, 0,035 g/kg pour la lysine libre, 0,035 g/kg pour la méthionine libre et 0,03 g/kg pour la thréonine libre.
