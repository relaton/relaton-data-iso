abstract:
- content: "ISO/TS 10303-1292:2005 specifies the application module for\n         AP239
    product definition information.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1292:2005:\n         \n      \n-
    \n                 the representation of parts, their versions, their definitions,
    and their\n                 management information, such as dates, that are assigned
    to them;  \n               \n         \n- \n                 the representation
    of assignments of an identifier and alias identifications to parts and their versions;
    \n               \n         \n- \n                 the representation of characterization
    views of a version of a part; \n               \n         \n- the\n                 representation
    of the data that identify a product and the categories of products it belongs
    to; \n               \n         \n- the\n                 representation of relationships
    between versions of products; \n               \n         \n- the\n                 representation
    of context-dependent relationships between definitions of product versions; \n
    \              \n         \n- the\n                 representation of the composition
    of an assembly as parent-child\n                 relationships between views on
    products; \n               \n         \n- the\n                 representation
    of the shape of an assembly as the composition of the\n                 shape
    representation of its components; \n               \n         \n- the\n                 association
    of valued properties to a part or to an assembly; \n               \n         \n-
    the\n                 association of documentation to a part or to an assembly;\n
    \              \n         \n- the\n                 identification of positions
    within an assembly of parts to which\n                 component parts may be
    attached;  \n               \n         \n- the\n                 identification
    of parts that are attached to identified positions\n                 within an
    assembly;     \n               \n         \n- \n                 the identification
    of a breakdown of a product or product_as_individual; \n               \n         \n-
    \n                 the identification of the elements that comprise a breakdown;
    \n               \n         \n- \n                 the identification of parent-child
    relationships between breakdown elements; \n               \n         \n- \n                 the
    identification of relationships between elements in different breakdowns; \n               \n
    \        \n- \n            the     representation of the replacement of a product
    by another; \n               \n         \n- the\n                 representation
    and classification of documents and document\n                 information that
    may apply to part definition information;  \n               \n         \n- the\n
    \                representation of properties of objects, their values and types,
    and classifications; \n               \n         \n- the\n                 representation
    of information that records the identification of an\n                 existing
    or potential future artifact - an actual product whose properties\n                 can
    only be known by observation or by derivation from observations;  \n               \n
    \        \n- the\n                 representation of interfaces between products;
    \n               \n         \n- the\n                 representation of the life
    cycle phase of existing interfaces between\n                 actual products (as
    realized), and includes planned interfaces between\n                 planned products;
    \ \n               \n         \n- the\n                 representation of relationships
    between requirements and items to\n                 which they are assigned, and
    between requirements and the items which are\n                 their source;  \n
    \              \n         \n- the\n                 representation of the information
    that identify a requirement and\n                 versions of requirements;  \n
    \              \n         \n- the\n                 representation of characterization
    views of a requirement version; \n               \n         \n- the\n                 representation
    of relationships between requirements which are expressed as\n                 relationships
    between requirement view definitions;  \n               \n         \n- the\n                 representation
    of a type of state; \n               \n         \n- the\n                 representation
    of an observed state; \n               \n         \n- the\n                 identification
    of the configuration of a product for a given product concept;\n               \n
    \        \n- the\n                 specification of effectivity constraints applied
    to configuration of a product.\n               \n         "
