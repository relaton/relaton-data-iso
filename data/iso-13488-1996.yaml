abstract:
- language: en
  script: Latn
  content: Specifies, in conjunction with the application of ISO 9002, the quality
    system requirements for the production and, when relevant, installation and servicing
    of medical devices.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale, conjointement avec l'ISO 9002, prescrit
    les exigences relatives aux systèmes qualité en matière de production, et lorsque
    c'est approprié, d'installation des dispositifs médicaux et de prestations associées.
    La présente Norme internationale, conjointement avec l'ISO 9002, est applicable
    lorsqu'il est nécessaire d'évaluer le système qualité d'un fournisseur de dispositifs
    médicaux. Dans le cadre de l'évaluation par une tierce partie en ce qui concerne
    les exigences réglementaires, il peut être exigé du fournisseur de permettre l'accès
    à des données confidentielles pour démontrer la conformité à la présente Norme
    internationale. Le fournisseur peut être tenu de montrer ces données mais n'est
    pas obligé de fournir des copies pour conservation.   \nNOTE - Dans la présente
    Norme internationale, l'expression «s'il y a lieu» est utilisée plusieurs fois.
    Lorsque cette expression accompagne une exigence, on considère que celle-ci «doit
    être respectée», sauf si le fournisseur peut justifier du contraire. Une exigence
    «doit être respectée» si son non-respect risque d'avoir les conséquences suivantes:
    \ - le produit n'est pas conforme aux exigences prescrites; et/ou  - le fournisseur
    n'est pas en mesure de mener une action corrective.\n"
