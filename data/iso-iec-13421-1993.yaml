abstract:
- language: en
  script: Latn
  content: This International Standard specifies the physical and magnetic characteristics
    of a 12,7 mm wide, 48-track magnetic tape cartridge, to enable interchangeability
    of such cartridges. It also specifies the quality of the recorded signals, a format
    — called Digital Linear Tape 1 (DLT 1) — and a recording method. Together with
    a labelling standard, e.g. ISO 1001, it allows full data interchange by means
    of such magnetic tape cartridges.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les caractéristiques physiques
    et magnétiques d'une cartouche à bande magnétique de 12,7 mm de large, 48 pistes,
    dans le but de permettre l'interchangeabilité de telles cartouches. Elle spécifie
    également la qualité des signaux enregistrés, un format appelé Bande Linéaire
    Numérique 1 (DLT1) et une méthode d'enregistrement. Associée à une norme d'étiquetage,
    comme par exemple la Norme internationale ISO 1001 pour la structure de volumes
    et de fichiers des bandes magnétiques, elle permet un échange total de données
    au moyen de telles cartouches à bande magnétique.
