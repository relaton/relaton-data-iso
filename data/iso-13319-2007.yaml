abstract:
- language: en
  script: Latn
  content: ISO 13319:2007 gives guidance on the measurement of the size distribution
    of particles dispersed in an electrolyte solution using the electrical sensing
    zone method. The method measures pulse heights and their relationship to particle
    volumes or diameters, and it reports in the range from approximately 0,4 micrometres
    to approximately 1 200 micrometres. It does not address the specific requirements
    of the measurement of specific materials. However, guidance on the measurements
    of conducting materials such as porous materials and metal powders is given.
