abstract:
- language: en
  script: Latn
  content: Specifies a test method for determining the compressive strength of composite
    rods of circular cross-section made of roving-reinforced resin. It may be carried
    out on as-made rods or on rods that have been pretreated by immersion in boiling
    water for a specified time and is intended for inspection and quality control
    of rovings. The results obtained are not intended for the generation of design
    data.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 3597 prescrit une méthode d'essai pour la détermination de la résistance en compression sur joncs de section transversale circulaire en composites à base de résine renforcée de stratifil. L'essai décrit ci-après est généralement effectué à sec, c'est-à-dire sur des joncs tels que fabriqués. Il peut cependant être aussi réalisé après traitement, c'est-à-dire sur des joncs soumis à un traitement à l'eau bouillante pendant une durée définie. Cet essai est destiné à la qualification et au contrôle des stratifils et les résultats obtenus ne doivent pas être utilisés pour des calculs de structures.
