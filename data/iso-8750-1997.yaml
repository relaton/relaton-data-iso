abstract:
- content: "\nLa présente Norme internationale prescrit les caractéristiques des goupilles
    élastiques spiralées, série moyenne, en acier ou en acier inoxydable austénitique
    ou martensitique, de diamètre nominal, d1, de 0,8 mm à 20 mm inclus.  \nNOTE --
    Les goupilles élastiques spiralées, séries épaisse et mince, font l'objet de l'ISO
    8748 et de l'ISO 8751, respectivement.\n"
