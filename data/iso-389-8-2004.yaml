abstract:
- content: |-
    ISO 389-8:2004 specifies reference equivalent threshold sound pressure levels (RETSPLs) for pure tones in the frequency range from 125 Hz to 8 kHz, applicable to the calibration of air conduction audiometers equipped with a particular model of circumaural earphones (SENNHEISER HDA 200).
    Some notes and references on the derivation and the test conditions used to determine the recommended reference levels are given in Annex A and the Bibliography.
    The sound attenuation of the earphone is given in Annex B. For speech audiometers of types A-E and B-E, the correction figures of the earphone for a free-field equivalent output are given in Annex C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 389-8:2004 spécifie un niveau de référence équivalent de pression acoustique liminaire (RETSPL) pour des sons purs dans le domaine de fréquences comprises entre 125 Hz et 8 kHz, applicables à l'étalonnage des audiomètres en conduction aérienne équipés d'un modèle particulier d'écouteurs circumauraux (SENNHEISER HDA 200).
    Des commentaires et des références sur l'obtention et les conditions d'essai utilisées pour déterminer les niveaux de référence recommandés sont donnés à l'Annexe A et dans la Bibliographie.
    L'affaiblissement acoustique de l'écouteur est donné dans l'Annexe B. Les valeurs de correction du niveau de sortie pour l'équivalence au champ libre pour l'écouteur des audiomètres vocaux de types A-E et B-E sont données dans l'Annexe C.
