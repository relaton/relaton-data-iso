- content: |-
    L'ISO 8178-1:2006 prescrit les méthodes de mesure et d'évaluation, au banc d'essai, des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne (RIC) en régime permanent, nécessaires pour déterminer une valeur pondérée pour chaque polluant des gaz d'échappement. Différentes combinaisons de charge et de vitesse du moteur reflètent différentes applications du moteur (voir l'ISO 8178-4).
    L'ISO 8178-1:2006 est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables ou fixes, à l'exclusion des moteurs de véhicules conçus originellement pour une utilisation sur route. L'ISO 8178-1:2006 peut être appliquée aux moteurs utilisés, par exemple, pour les engins de terrassement, pour les groupes électrogènes, et pour d'autres applications.
    Dans des cas limités, le moteur peut être testé au banc d'essai conformément à l'ISO 8178-2, qui est le document traitant des essais sur site. Cela ne peut se produire qu'avec accord des parties concernées. Il convient de reconnaître que les données obtenues dans ces conditions peuvent ne pas concorder complètement avec les données précédentes ou ultérieures, obtenues selon l'ISO 8178-1:2006. Par conséquent, il est recommandé que cette option ne soit appliquée que pour les moteurs construits en quantités très limitées comme les très gros moteurs marins ou les moteurs pour groupes électrogènes.
    Pour les moteurs utilisés dans des machines couvertes par des exigences supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail, ou celles relatives aux installations de production d'énergie), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
    Lorsqu'il n'est pas possible d'utiliser un banc d'essai ou lorsque des informations relatives aux émissions réelles du moteur en service sont requises, les méthodes d'essai sur site et d'étalonnage prescrites dans l'ISO 8178-2 sont appropriées.
