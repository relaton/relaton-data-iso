abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the boundary dimensions for radial needle roller and cage assemblies.
    In addition, this document gives the tolerances for the cage width and method of functional gauging of bore diameter of needle roller complement.
    Informative values for the tolerances of shaft raceway, housing raceway and raceway widths are given in Annex A.
    Functional gauging of radial needle roller and cage assembly is given in Annex B.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions d'encombrement des cages à aiguilles radiales.
    De plus, le présent document spécifie les tolérances sur la largeur des cages et la méthode de mesure fonctionnelle des diamètres sous aiguilles.
    Des valeurs informatives des limites de tolérance des diamètres de chemin de roulement de l'arbre, des diamètres de chemin de roulement du logement et des largeurs de chemin de roulement sont données dans l'Annexe A.
    La vérification par calibre fonctionnelle des cages à aiguilles radiales est donnée dans l’Annexe B.
