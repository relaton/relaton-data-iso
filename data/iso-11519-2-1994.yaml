abstract:
- language: en
  script: Latn
  content: Specifies the data link layer and the physical layer of the CAN, a communications
    network up to 125 kbit/s, for road vehicle application. The low-speed CAN is a
    serial communication protocol supporting distributed real-time control and multiplexing.
    Defines the general architecture of the network in terms of the hierarchical layers
    defined in the ISO-OSI model according to ISO 7498.
