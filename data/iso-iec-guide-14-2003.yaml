- content: |-
    Le Guide ISO/CEI 14:2003 traite de la fourniture d'informations concernant les produits et services avant l'achat. Il décrit des principes généraux et énonce des recommandations concernant le contenu, les méthodes, les modes de présentation et les principes de conception des informations à fournir pour que le consommateur puisse comparer et opérer un choix informé. En outre, le Guide ISO/CEI 14:2003 recommande des règles générales pour la création et la mise en place de systèmes et d'organismes d'information d'achat.
    Il est destiné: aux comités préparant des normes relatives aux produits de consommation et services; aux concepteurs de produits, fabricants, rédacteurs techniques ou autres engagés dans des activités de conception et de rédaction d'information de cette nature et, en particulier, aux membres d'organismes d'information d'achat; aux autres organismes, tels qu'administrations chargées de la mise en application des règlements ou médiateurs pour la défense des consommateurs.
    Le Guide ISO/CEI 14:2003 ne traite pas d'évaluation de la conformité ou d'instructions d'emploi. Il ne donne pas de lignes directrices détaillées sur l'information fournie verbalement ou sous forme électronique.
