abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of circular flanges for industrial fans. It does
    not apply to heavy duty types with greater flange thickness. It adopts the R 20
    Series as per ISO 497.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions des brides circulaires utilisées pour les ventilateurs d'usage courant. Elle est applicable aux ventilateurs ainsi définis : «Ventilateur convenant au transfert d'un air non toxique, non saturé, non corrosif, non inflammable, non chargé de particules abrasives, et dont la température ne dépasse pas 80 °C, ou 40 °C si le moteur ou les paliers du ventilateur se trouvent placés dans l'écoulement»1). Les ventilateurs à fortes charges pour lesquelles des épaisseurs de bride sensiblement plus élevées peuvent être nécessaires ne font pas partie du domaine d'application de la présente Norme internationale.
