abstract:
- language: en
  script: Latn
  content: Provides a checklist for the characteristics to be specified when ordering
    sacks made from thermoplastic flexible films. These ordering specifications cover
    the decription of the sack and do not deal with quantitative performance requirements.
    Is primarily intended for application to the types of sacks made from thermoplastic
    flexible films as specified in ISO 6590-2.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8351 prescrit une liste de vérification des caractéristiques à spécifier lors de la commande de sacs faits d'un film thermoplastique flexible. Ces spécifications de commande couvrent la description du sac mais ne concernent pas les exigences quantitatives de performance. La présente partie de l'ISO 8351 est principalement applicable aux types de sacs faits d'un film thermoplastique flexible prescrits dans l'ISO 6590-2.
