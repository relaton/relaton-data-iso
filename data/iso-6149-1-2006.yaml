abstract:
- content: |-
    ISO 6149-1:2006 specifies dimensions for metric ports for use with the adjustable and non-adjustable stud ends detailed in ISO 6149-2:2006 and ISO 6149-3:2006.
    Ports in accordance with ISO 6149-1:2006 may be used at working pressures up to 63 MPa (630 bar) for non-adjustable stud ends and 40 MPa (400 bar) for adjustable stud ends. The permissible working pressure depends upon port size, materials, design, working conditions, application, etc. See ISO 6149-2:2006 and ISO 6149-3:2006 for pressure ratings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6149:2006 spécifie les dimensions des orifices métriques utilisables avec les éléments mâles orientables et non orientables faisant l'objet de l'ISO 6149-2:2006 et de l'ISO 6149-3:2006.
    Les orifices conformes à l'ISO 6149:2006 peuvent être utilisés jusqu'à des pressions de travail de 63 MPa (630 bar) pour les éléments mâles non orientables et de 40 MPa (400 bar) pour les éléments mâles orientables. La pression de travail admissible dépend de la dimension de l'orifice, des matériaux, de la conception, des conditions de travail, de l'utilisation, etc. Voir l'ISO 6149-2:2006 et l'ISO 6149-3:2006 pour les pressions de travail.
