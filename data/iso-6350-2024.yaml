abstract:
- language: en
  script: Latn
  content: This document describes methods for the determination of the dry matter
    content of lignins by oven-drying and freeze-drying. The methods are applicable
    to all types of lignins isolated from kraft, organosolv, soda, and sulfite pulping
    processes, and to lignin obtained by enzymatic or acid hydrolysis of biomass.
    However, the oven-drying method is not applicable to kraft lignins in the base
    form, also referred to as sodium form. Both methods are applicable only to lignins
    in the solid form.
- language: fr
  script: Latn
  content: Le présent document décrit des méthodes pour la détermination de la teneur
    en matières sèches des lignines par séchage à l’étuve et par lyophilisation. Les
    méthodes sont applicables à tous les types de lignines isolées par des procédés
    de mise en pâte kraft, organosolve, soude et lignosulfates, et à la lignine obtenue
    par hydrolyse enzymatique ou acide de la biomasse. Toutefois, la méthode par séchage
    à l’étuve n’est pas applicable aux lignines kraft sous forme de base, également
    appelée forme de sodium. Les deux méthodes s’appliquent uniquement aux lignines
    sous forme solide.
