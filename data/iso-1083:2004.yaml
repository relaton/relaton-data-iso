abstract:
- content: |-
    ISO 1083:2004 defines the grades and the corresponding requirements for spheroidal graphite cast irons.
    It specifies a classification based on mechanical properties measured on machined test pieces prepared either from:
    - separately cast samples;
    - cast-on samples;
    - samples cut from a casting.
    ISO 1083:2004 also specifies a classification as a function of hardness.
    It does not apply to spheroidal graphite cast iron used for pipes, fittings and accessories nor to highly alloyed (austenitic) spheroidal cast irons or to ausferritic cast irons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1083:2004 définit les nuances de fonte à graphite sphéroïdal et les exigences correspondantes.
    Elle spécifie une classification fondée sur les caractéristiques mécaniques mesurées sur des éprouvettes usinées, élaborées à partir
    - d'échantillons coulés à part, ou
    - d'échantillons attenants aux pièces, ou
    - d'échantillons découpés dans une pièce moulée.
    L'ISO 1083:2004 spécifie aussi une classification en fonction de la dureté.
    Elle n'est pas applicable aux fontes à graphite sphéroïdal utilisée pour les tuyaux, les raccords et accessoires, ni aux fontes fortement alliées (austénitiques) à graphite sphéroïdal, ni aux fontes ausferritiques.
