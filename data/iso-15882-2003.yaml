abstract:
- language: en
  script: Latn
  content: |-
    ISO 15882:2003 provides guidance for the selection, use and interpretation of results of chemical indicators used in process definition, validation, and routine monitoring and control of sterilization processes. ISO 15882:2003 is applicable to chemical indicators for which International Standards exist (see ISO 11140 series).
    ISO 15882:2003 is not applicable to those processes that rely on physical removal of microorganisms, e.g. filtration.
    ISO 15882:2003 is not intended to apply to combination processes, for example, washer-disinfectors or flushing and steaming of pipelines.
- language: fr
  script: Latn
  content: |-
    L'ISO 15882:2003 constitue un guide pour la sélection et l'utilisation des indicateurs chimiques utilisés dans le cadre de la définition des processus, de la validation, de la surveillance régulière et du contrôle des procédés de stérilisation. L'ISO 15882:2003 traite également de l'interprétation des résultats ainsi obtenus. L'ISO 15882:2003 s'applique aux indicateurs chimiques relevant de Normes internationales (voir la série ISO 11140).
    L'ISO 15882:2003 ne traite pas des procédés qui reposent sur la suppression physique des microorganismes, comme la filtration.
    L'ISO 15882:2003 n'est pas destinée à s'appliquer aux procédés combinés, par exemple aux laveurs-désinfecteurs ou aux dispositifs de purge et d'injection de vapeur pour canalisations.
