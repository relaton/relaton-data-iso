abstract:
- content: Describes the tracers used (bromine 82, tritium, iodine 131, indium 113
    m, cesium 131, ytterbium 168), the tracer measurement (principle, field measurement
    and laboratory measurements), environmental factors affecting tracers, techniques
    for tracer injection, sampling techniques, estimation of uncertainties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9555 traite des techniques et des problèmes particuliers liés à l'emploi de traceurs radioactifs pour le mesurage de débit dans les canaux découverts à l'aide des méthodes de dilution. Ces méthodes de mesure de débit sont particulièrement appropriées pour a) les mesurages de débit d'eau très polluée ou très chargée en sédiments, tant que le phénomène de sédimentation n'est pas appréciable, b) les mesurages de débits très importants (plusieurs milliers de mètres cubes par seconde).
