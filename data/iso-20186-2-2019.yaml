abstract:
- content: "This document gives guidelines on the handling, storage, processing and
    documentation of venous whole blood specimens intended for genomic DNA examination
    during the pre-examination phase before a molecular examination is performed.
    This document covers specimens collected in venous whole blood collection tubes.\nThis
    document is applicable to any molecular in vitro diagnostic examination performed
    by medical laboratories. It is also intended to be used by laboratory customers,
    in vitro diagnostics developers and manufacturers, biobanks, institutions and
    commercial organizations performing biomedical research, and regulatory authorities.\nDifferent
    dedicated measures are taken for stabilizing blood cell free circulating DNA,
    which are not described in this document. \nNOTE       Circulating cell free DNA
    in blood is covered in ISO 20186-3.\nDifferent dedicated measures are taken for
    collecting, stabilizing, transporting and storing capillary blood as well as for
    collecting and storing blood by paper based technologies or other technologies
    generating dried blood. These are not described in this document.\nThis document
    does not cover the isolation of specific blood cells and subsequent isolation
    of genomic DNA therefrom.\nDNA in pathogens present in blood is not covered by
    this document."
