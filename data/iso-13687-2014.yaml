abstract:
- language: en
  script: Latn
  content: |-
    ISO 13687:2014 establishes minimum requirements for commercial and non-commercial harbours for leisure boats and yachts to deliver services to the boating community, excluding the standardization of sports activities. The scope does not cover specifics of boat yards, dry stacks, dry-docking areas, dry storages, fuel stations, and nearby beaches.
    Compliance with ISO 13687:2014 does not guarantee total safety or total freedom of risk in case of abnormal weather conditions above windforce 9 on the Beaufort scale and extreme sea conditions or rogue waves.
- language: fr
  script: Latn
  content: |-
    ISO 13687:2014 établit des exigences minimales pour les ports de commerce et de plaisance, accueillant des bateaux de plaisance. Elle concerne les prestations de services à la communauté des plaisanciers, à l'exclusion de la normalisation des activités sportives. Le domaine d'application ne couvre pas les spécificités des chantiers navals, des ports à sec sur racks empilés, des zones de mise en cale sèche, des ports à sec, des stations-service et des plages avoisinantes.
    La conformité avec la présente Norme internationale ne garantit pas une sécurité totale ou une liberté totale de risques dans le cas de conditions météorologiques anormales au-dessus d'un vent de force 9 sur l'échelle de Beaufort et de conditions de navigation extrêmes ou de vagues déferlantes.
