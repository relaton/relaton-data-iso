abstract:
- language: en
  script: Latn
  content: |-
    ISO 9342-2:2005 specifies requirements for test lenses for focimeters that are used to measure contact lenses. These test lenses are used to find the precise correction values that are needed to convert the power values measured to back vertex power values.
    ISO 9342-2:2005 applies to focimeters meeting the requirements of ISO 8598.
