abstract:
- content: ISO 15614-12:2014 specifies the tests which can be used for qualification
    of welding procedure specifications for spot, seam, and projection welding processes.
    It is part of the ISO 15614 series, details of which are given in ISO 15607, Annex
    A.  ISO 15614-12:2014 defines the conditions for carrying out tests and the limits
    of validity of a qualified welding procedure for all practical welding operations
    covered by it.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    l'ISO 15614-12:2014 spécifie les épreuves qui peuvent être utilisées pour la qualification de descriptifs de modes opératoires de soudage pour le soudage par points, à la molette et par bossages. Elle fait partie de la série de normes ISO 15614, dont des détails sont donnés dans l'Annexe A de l'ISO 15607.
    l'ISO 15614-12:2014 définit les conditions de déroulement des épreuves et les limites de validité d'un mode opératoire de soudage qualifié pour toutes les opérations de soudage effectuées en pratique et qui sont couvertes par cette norme.
  language:
