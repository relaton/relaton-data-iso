abstract:
- content: |-
    ISO 21003-2:2008 specifies the characteristics of pipes for multilayer piping systems intended to be used for hot and cold water installations inside buildings for the conveyance of water — whether or not the water is intended for human consumption (domestic systems) or heating systems — under specified design pressures and temperatures appropriate to the class of application.
    It also specifies the test parameters for the test methods referred to in this part of ISO 21003.
    ISO 21003 is a reference product standard. It is applicable to multilayer pipes, fittings, their joints, and also to joints with components made of other plastics and non-plastics materials intended to be used for hot and cold water installations. ISO 21003-2 is intended for use only in conjunction with all the other parts of ISO 21003.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21003-2:2008 spécifie les caractéristiques des tubes pour les systèmes de canalisations multicouches destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures correspondant à la classe d'application.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans la présente partie de l'ISO 21003.
    L'ISO 21003 est une norme de produits de référence. Elle s'applique aux tubes, aux raccords, à leurs assemblages et aux assemblages avec des composants d'autres matières plastiques et non plastiques destinés aux installations d'eau chaude et froide. L'ISO 21003-2 est censée être utilisée uniquement conjointement avec toutes les autres parties de l'ISO 21003.
