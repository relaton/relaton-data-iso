abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for the implementation of requirements given in the other parts of the ISO 3834 series. It is intended to help users select the appropriate part of the ISO 3834 series. It is expected that users will already be familiar with the ISO 3834 series as a whole.
    This document does not provide additional requirements to those in ISO 3834-1 to ISO 3834-5.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des lignes directrices pour la mise en application des exigences données dans les autres parties de la série ISO 3834. Il est destiné à aider les utilisateurs à choisir la partie appropriée de la série ISO 3834. Il est entendu que ces derniers sont déjà familiers avec la série ISO 3834 dans son ensemble.
    Le présent document ne fournit pas d'exigences supplémentaires par rapport à celles des normes ISO 3834-1 à ISO 3834-5.
