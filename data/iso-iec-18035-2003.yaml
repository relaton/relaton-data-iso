abstract:
- language: en
  script: Latn
  content: "ISO/IEC 18035:2002 defines a consistent set of icons and related functions
    that are represented by multimedia applications on a computer screen and that
    users interact with to control such applications. It describes controls applying
    to such functions as: Play, Pause, Stop, Rewind, Scan forward, Scan backward,
    Replay backward, Loop, Go to beginning, Go to previous, Go to next, Go to end,
    Set volume and Mute. \nEach control icon is specified with the following:\n- Primary
    function\n- Specific instance\n- Components\n- Graphic\nMultimedia control icons
    enable users to invoke functions that act upon a pre-selected or default objects.
    Functions initiated by these icons may also be available via text commands on
    menus. Multimedia icons provide direct access to functions by graphically representing
    those text commands."
