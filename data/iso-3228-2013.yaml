abstract:
- content: |-
    ISO 3228:2013 specifies boundary dimensions and tolerances for cast and pressed housings for insert bearings for which boundary dimensions are given in ISO 9628.
    It applies to plummer block housings, flanged housings and take-up housings.
    The inclusion of relubrication features is optional, but when provided it is intended that they intersect the zone specified in ISO 9628 in such a way that lubricant satisfactorily feeds from the housing through this zone. The exact design of the relubrication features is not otherwise covered by ISO 3228:2013.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3228:2013 spécifie les dimensions d'encombrement et les tolérances des logements moulés et emboutis pour roulements «insert» pour lesquels les dimensions d'encombrement figurent dans l'ISO 9628.
    Elle est applicable aux corps de palier à semelle, de palier applique et de coulisseau tendeur.
    L'inclusion de dispositifs de relubrification est facultative, mais lorsqu'ils sont stipulés, il convient qu'ils imposent au lubrifiant de déboucher sur la zone spécifiée dans l'ISO 9628 de sorte que le lubrifiant soit correctement acheminé à partir du logement à travers cette zone. La configuration exacte des dispositifs de relubrification n'est pas donnée dans l'ISO 3228:2013.
  language:
