abstract:
- language: en
  script: Latn
  content: Defines a high-speed shared medium access protocol for use of a dual, counter-flowing,
    unidirectional bus subnetwork. Specifies the physical layer and DQDB layer required
    to support logical link control (LLC) sublayer, by a connectionless medium access
    control (MAC) sublayer service. Also specifies additional DQDB layer functions
    as a framework for other services.
