abstract:
- language: en
  script: Latn
  content: |-
    ISO 2157:2016 specifies the nominal diameters of the working parts of dental rotary instruments, for example burs, laboratory burs, grinding instruments, diamond instruments, mandrels and the corresponding designation.
    Excluded are the diameters of endodontic instruments and scaler tips.
- language: fr
  script: Latn
  content: |-
    ISO 2157:2016 spécifie les diamètres nominaux des parties actives des instruments rotatifs dentaires, par exemple les fraises, les fraises de laboratoire (fraises techniques), les instruments abrasifs, les instruments diamantés, les mandrins, ainsi que les désignations correspondantes.
    Elle ne couvre pas les diamètres des instruments endodontiques et des pointes d'instruments pour détartrage.
