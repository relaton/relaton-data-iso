abstract:
- content: This document provides information on how electrical designers determine
    the allowable limit of electric wire in space condition. This document provides
    the basis of the allowable wire current and its derated value in published technical
    standards. This document also provides the results of comparing the derated wire
    current values depending on the number of bundled wires, wire type and temperature
    environments, which can help the system designer to handle the difference when
    determining the limit of wire ampacity.
