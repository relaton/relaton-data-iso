abstract:
- content: This document specifies the quality characteristics of the NOx reduction
    agent AUS 32 (aqueous urea solution) which is needed to operate selective catalytic
    reduction (SCR) converter systems in motor vehicles with diesel engines. SCR converter
    systems are particularly suitable for selectively reducing the nitrogen oxide
    (NOx) emissions of diesel engines.
