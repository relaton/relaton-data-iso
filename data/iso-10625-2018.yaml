abstract:
- content: |-
    This document specifies the system of colour coding for flow rate identification of nozzles used on sprayers.
    It is applicable to hydraulic energy nozzles such as flat and cone nozzles used for the application of crop protection products.
    This document is not applicable to adjustable nozzles.
    It allows for flow recognition on small parts in order to avoid any confusion under normal conditions of use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifié le code couleur qui permet d'identifier le débit des buses utilisées sur les pulvérisateurs.
    Il est applicable aux buses de pulvérisation hydraulique telles que les buses à jet plat et les buses à turbulence utilisées pour l'application de produits de protection des cultures.
    Il n'est toutefois pas applicable aux buses à jet réglable.
    Il permet le repérage du débit sur les petites pièces afin d'éviter toute confusion entre deux calibres dans les conditions normales d'utilisation.
