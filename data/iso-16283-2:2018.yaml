abstract:
- language: en
  script: Latn
  content: This document specifies procedures to determine the impact sound insulation
    using sound pressure measurements with an impact source operating on a floor or
    stairs in a building. These procedures are intended for room volumes in the range
    from 10 m3 to 250 m3 in the frequency range from 50 Hz to 5 000 Hz. The test results
    can be used to quantify, assess and compare the impact sound insulation in unfurnished
    or furnished rooms where the sound field can approximate to a diffuse field.
- language: fr
  script: Latn
  content: Le présent document spécifie les modes opératoires permettant de déterminer
    l'isolation des bruits d'impacts à l'aide de mesurages de la pression acoustique
    avec une source d'impacts agissant sur un sol ou sur un escalier à l'intérieur
    d'un bâtiment. Ces modes opératoires s'appliquent aux pièces dont le volume est
    compris entre 10 m3 et 250 m3 et dont la fréquence est comprise entre 50 Hz et
    5 000 Hz. Les résultats des essais peuvent être utilisés pour quantifier, évaluer
    et comparer l'isolation des bruits d'impacts dans des pièces non meublées ou meublées
    où le champ acoustique peut être assimilé à un champ diffus.
