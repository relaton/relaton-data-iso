abstract:
- content: Is primarily intended for high purity papers such as are used for insulation
    in electrical equipment, and does not contain any statement about the tests to
    be made on the paper. It is left to the parties concerned to determine which tests
    are appropriate for the type of paper being evaluted.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 5630 spécifie un traitement du papier et
    du carton à la chaleur dans l'air à une température relativement élevée et les
    règles générales d'essais des matériaux  ainsi traités. Elle a été prévue au départ
    pour des papiers de grande pureté tels que ceux que l'on utilise pour l'isolation
    des équipements électriques.  \nNOTE -- D'autres normes appropriées aux papiers
    à usage électrique sont les Publications CEI 216-1, CEI 216-2, CEI 554-2 et CEI
    554-3-1. La présente partie de l'ISO 5630 ne contient aucun rapport concernant
    les essais à effectuer sur le papier ou le carton. Il incombe aux parties intéressées
    de déterminer les essais qui sont appropriés au type de papier ou de carton à
    examiner.\n"
