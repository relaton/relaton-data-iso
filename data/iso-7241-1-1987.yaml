abstract:
- content: Lays down the interface dimensions and specifies basic performance requirements
    for two series of general-purpose quick-action couplings. Both series are in widespread
    use and have similar technological advantages. The distinction in usage is mainly
    geographical. Series "A" (covering sizes 6,3 to 50) is used predominantly in Europe
    and series "B" (covering sizes 5 to 50) is predominant in America.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7241 fixe les dimensions de raccordement et spécifie les principales caractéristiques de fonctionnement de deux séries de raccords rapides hydrauliques d'usage général. Ces deux séries sont d'un usage courant et présentent des avantages technologiques similaires. La distinction d'usage est d'ordre principalement géographique. La série «A» prédomine en Europe et la série «B» en Amérique.
