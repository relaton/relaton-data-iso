- language: en
  script: Latn
  content: "ISO/TS 10303-1265:2004 specifies the application module for\n         Envelope.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1265:2004:\n         \n      \n- identification of the sender
    of the envelope and date sent;\n- identification of the recipient of the envelope
    and date received;\n- authorisation of the sending of the message;\n- solicitation
    of a receipt for the envelope and acknowledge it;\n- association of envelopes
    to each other;\n- association of properties to the envelope."
