abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions for receivers with taper and flange contact surfaces for hollow taper shanks (HSK) in accordance with ISO 12164-5 to be applied to machine tools (e.g. machines for turning, drilling, milling and grinding).
    This document specifies three types of receivers:
    —     type AS for automatic tool change;
    —     type CS for manual tool change only, via radial holes in both the receiver and the tool shank;
    —     type ES for automatic tool change.
    NOTE 1        The receivers of types AS, CS and ES fit the HSK shanks of types AS, CS and ES (according to ISO 12164-5).
    NOTE 2        HSK shanks of types AS and ES can also be changed manually.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions des nez de broches à cône creux-face pour queues à cône creux (HSK) conformes à l’ISO 12164-5, à utiliser sur les machines-outils (par exemple, pour le tournage, le perçage, le fraisage et la rectification).
    Le présent document spécifie trois types de nez de broches:
    —     Le type AS pour le changement automatique d'outil;
    —     Le type CS pour le changement d'outil manuel uniquement, via des alésages radiaux dans le nez de broche et la queue de l'outil;
    —     Le type ES pour le changement automatique d'outil.
    NOTE 1        Les nez de broches des types AS, CS et ES s'adaptent aux queues HSK de types AS, CS et ES (conformément à l’ISO 12164-5).
    NOTE 2        Les queues HSK de types AS et ES peuvent également être changés manuellement.
