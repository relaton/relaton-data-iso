abstract:
- language: en
  script: Latn
  content: |-
    ISO 13438:2004 specifies a screening test method for determining the resistance of geotextiles and geotextile-related products to oxidation. The test is applicable to polypropylene- and polyethylene-based products.
    The data are suitable for screening purposes but not for deriving performance data such as lifetime unless supported by further evidence.
- language: fr
  script: Latn
  content: |-
    L'ISO 13438:2004 spécifie une méthode de détermination de la résistance à l'oxydation des géotextiles et des produits apparentés. L'essai est applicable aux produits à base de polypropylène et de polyéthylène.
    Les données de l'essai conviennent en vue d'une différenciation et non pour l'évaluation de performances telles que la durée de vie sauf preuves supplémentaires.
