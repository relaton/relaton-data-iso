abstract:
- language: en
  script: Latn
  content: The method is not applicable to emulsified fats such as butter, margarine,
    mayonnaise, ect. The method consists in mixing of the fatty matter, heated, if
    necessary, to an appropriate temperature, then, if required, separating of insoluble
    substances by filtration and removing of water by drying with anhydrous sodium
    sulfate.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les divers modes de préparation d'un échantillon pour essai à partir d'un échantillon pour laboratoire d'un corps gras d'origine animale ou végétale, en vue de l'analyse. La méthode n'est pas applicable aux corps gras émulsionnés du type beurre, margarine, mayonnaise, etc.
