  format: text/plain
- content: |-
    L'ISO 15586:2003 décrit des principes et des modes opératoires permettant de déterminer les très faibles teneurs en éléments Ag, Al, As, Cd, Co, Cr, Cu, Fe, Mn, Mo, Ni, Pb, Sb, Se, TI, V et Zn présents à l'état de traces dans les eaux de surface, eaux souterraines, eaux potables, eaux usées et sédiments, par spectrométrie d'absorption atomique avec atomisation électrothermique en four graphite. Cette méthode est applicable au dosage des éléments en faible concentration.
    Pour chaque élément, la limite de détection de la méthode dépend de la matrice de l'échantillon ainsi que de l'appareil, du type d'atomiseur et de l'emploi de modificateurs chimiques. Pour les échantillons d'eau à matrice simple (c'est-à-dire ayant une faible concentration en particules et substances solides dissoutes), les limites de détection de la méthode seront proches de celles de l'appareil. Les valeurs limites de détection acceptables sont spécifiées pour un volume d'échantillon de 20 microlitre.
