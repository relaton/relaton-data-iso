abstract:
- content: |-
    ISO 12609-1:2013 specifies performance and labelling of eye protectors used for ILS equipment used on humans and animals for cosmetic and medical applications against excessive exposure to optical radiation in the spectral range 250 nm to 3 000 nm, with the exception of laser radiation.
    ISO 12609-1:2013 provides a specification for an eye protector expected to cope with the majority of applications. A more rigorous procedure for determining appropriate eye protection against spectral outputs from ILS equipment is described in the annexes.
