abstract:
- language: fr
  script: Latn
  content: L'ISO 9360-2:2001 spécifie certaines exigences et méthodes d'essai relatives
    aux échangeurs de chaleur et d'humidité (ECH) sans orifice de raccordement côté
    «appareil», y compris ceux équipés de filtres pour systèmes respiratoires. Ces
    dispositifs sont destinés à humidifier les gaz respirés par les patients trachéotomisés
    ayant un volume courant supérieur ou égal à 250 ml.
