abstract:
- language: en
  script: Latn
  content: |-
    ISO 4301-1:2016 establishes a general classification of cranes and mechanisms based on the service conditions, mainly expressed by the following:
    - the total number of working cycles to be carried out during the specified design life of the crane;
    - the load spectrum factor which represents the relative frequencies of loads to be handled;
    - the average displacements.
     
    Additional information for the user: This version uses the cycle - based classification method. If you need to use the time - based classification method please use the 1986 version.
- language: fr
  script: Latn
  content: |-
    L'ISO 4301-1 :2016 établit une classification générale des appareils de levage et des mécanismes sur la base des conditions de services principalement exprimées par:
    -      le nombre total de cycles de travail devant être effectués au cours de la durée de vie de conception, spécifiée,  de l'appareil de levage;
    -      le coefficient de spectre de charge représentant les fréquences relatives de charges à manipuler;
    -      les déplacements moyens.
