abstract:
- content: |-
    ISO 17432:2005 specifies a web-based service for accessing and presenting DICOM (Digital Imaging and Communications in Medicine) persistent objects (e.g. images, medical imaging reports). This is intended for distribution of results and images to healthcare professionals. It provides a simple mechanism for accessing a DICOM persistent object from HTML pages or XML documents, through HTTP/HTTPs protocol, using DICOM UIDs (Unique Identifiers). Data may be retrieved either in a presentation-ready form as specified by the requester (e.g. JPEG or GIF) or in a native DICOM format.
    ISO 17432:2005 does not support facilities for web searching of DICOM images. It relates only to DICOM persistent objects (not to other DICOM objects or to non-DICOM objects). Access control beyond the security mechanisms generally available to web applications is outside the scope of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 17432:2005 spécifie un service basé sur le Web permettant l'accès
    et la présentation d'objets persistants DICOM (Digital Imaging and Communications
    in Medicine) par exemple images, comptes-rendus d'imagerie médicale. Elle a pour
    objet la communication de comptes-rendus et d'images aux professionnels de la
    santé. Elle fournit un moyen simple d'accès à un objet persistant DICOM à partir
    de pages HTML ou de documents XML, par l'intermédiaire d'un protocole HTTP/HTTPs,
    à l'aide d'identifiants uniques DICOM. Les données peuvent être récupérées soit
    dans un format classique comme spécifié dans la requête (par exemple JPEG ou GIF),
    soit dans un format DICOM natif. \nL'ISO 17432:2005 ne concerne pas l'interrogation
    de bases de données d'images DICOM via le Web. Elle s'applique uniquement aux
    objets persistants DICOM (non aux autres objets DICOM ni aux objets non DICOM).
    Le contrôle d'accès s'ajoutant aux mécanismes de sécurité généralement associés
    aux applications Web ne relève pas directement du domaine d'application de la
    présente Norme internationale"
