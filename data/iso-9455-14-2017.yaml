abstract:
- content: ISO 9455-14:2017 specifies a qualitative method for the assessment of the
    tackiness of the residues of a soft soldering flux after a soldering process.
    The method is applicable to all fluxes, solder pastes and flux cored solder wires.
    The method is particularly appropriate for applications where flux residues are
    left in situ on electrical and electronic equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 9455-14:2017 spécifie une méthode quantitative d'évaluation du pouvoir
    collants des résidus de flux de brasage tendre après brasage. La méthode est applicable
    à tous les flux, aux pâtes de brasage et aux fils à flux incorporé. La méthode
    est particulièrement appropriée aux applications pour lesquelles les flux sont
    laissés in situ sur les équipements électriques et électroniques.
