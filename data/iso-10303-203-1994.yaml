abstract:
- language: en
  script: Latn
  content: "L’ISO 10303-203:1994 spécifie le protocole d’application pour la conception
    3D de pièces mécaniques et d’assemblages avec gestion de configuration. Les éléments
    suivants figurent dans le domaine d'application de  l'ISO 10303-203:1994:\n-  les
    produits qui sont des parties ou des assemblages mécaniques; \n-  les données
    de définition de produits et les données de gestion de la configuration , appartenant
    à la phase de conception pour le développement du produit ; \n-  le changement
    de conception et les données associées à la documentation du processus de changement;
    \n-  les différents types de représentations de forme d'une partie; \n-  les représentations
    alternatives des données par les différentes disciplines intervenant dans la phase
    de conception d'un produit."
