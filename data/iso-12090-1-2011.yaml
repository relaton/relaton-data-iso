abstract:
- language: en
  script: Latn
  content: |-
    ISO 12090-1:2011 establishes the boundary dimensions and tolerances for series 1, 2 and 3 of linear motion rolling bearings, profiled rail guides.
    These bearings consist of profiled rails with carriages, which can support forces from all perpendicular directions and moments around all axes and consist of recirculating rolling elements. The internal design of these profiled rail guides is at the discretion of the manufacturer. An assembly can comprise one or more carriages on a profiled rail.
- language: fr
  script: Latn
  content: |-
    L'ISO 12090-1:2011 spécifie les dimensions d'encombrement et les tolérances relatives aux séries 1, 2 et 3 de guidages sur rail profilé pour roulements pour mouvement linéaire.
    Ces roulements sont constitués de rails profilés avec chariots, pouvant supporter les forces de toutes directions perpendiculaires et de tous moments autour de tous les axes et qui constituent une recirculation d'éléments roulants. Un ensemble peut comprendre un ou plusieurs chariots sur un même rail profilé.
