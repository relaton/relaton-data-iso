abstract:
- content: Defines the protocol procedures for an SR application-service-element (ASE).
    Specifies the behaviour which must be exhibited by a system in order to take part
    in the provision of the ISO search and retrieve service as defined in ISO 10162.
    Provides a formal statement of the rules of behaviour of each of the two entities
    participating in SR communication and a definition of the abstract syntax required
    to convey the SR protocol APDUs. Is primarily intended for use by systems supporting
    information retrieval services for organizations such as libraries and information
    utilities.
