abstract:
- language: en
  script: Latn
  content: |-
    ISO 23210:2009 specifies a standard reference method for the determination of PM10 and PM2,5 mass concentrations at stationary emission sources by use of two-stage impactors. The measurement method is especially suitable for measurements of mass concentrations below 40 mg/m3 as half-hourly averages in standard conditions (273 K, 1 013 hPa, dry gas). It is an acceptable method for the measurement in the flue gas of different installations, such as cement and steel production plants, as well as combustion processes.
    ISO 23210:2009 is not applicable to the sampling of flue gases that are saturated with water vapour.
    ISO 23210:2009 is not applicable where the majority of the particles are likely to exceed PM10, for example, in the case of raw gases or plant operating failures.
    ISO 23210:2009 cannot be used for the determination of the total mass concentration of dust.
    ISO 23210:2009 describes the design, use and theory of round-nozzle impactors. It does not exclude other types of impactors, provided these systems meet the performance criteria specified in ISO 23210:2009 in a validation of the impactor performed by an independent testing laboratory.
- language: fr
  script: Latn
  content: |-
    L'ISO 23210:2009 spécifie une méthode de référence permettant de déterminer la concentration en masse de particules PM10 et PM2,5 au niveau de sources d'émissions fixes au moyen d'impacteurs à deux étages. La méthode est particulièrement adaptée au mesurage de concentrations en masse inférieures à 40 mg/m3 sous forme de moyennes toutes les demi-heures dans des conditions normales (273 K, 1 013 hPa, gaz sec). Il s'agit d'une méthode applicable au mesurage des effluents gazeux émis par différentes installations, telles que les installations de production de ciment et d'acier ainsi que par les procédés de combustion.
    L'ISO 23210:2009 n'est pas applicable à l'échantillonnage de fumées saturées de vapeur d'eau.
    L'ISO 23210:2009 n'est pas applicable lorsque la majorité des particules est susceptible de dépasser PM10, par exemple dans le cas de gaz bruts ou de dysfonctionnements de l'installation.
    L'ISO 23210:2009 ne permet pas de déterminer la concentration totale en masse de poussières.
    L'ISO 23210:2009 décrit la conception, l'utilisation ainsi que la théorie des impacteurs à buse ronde. Les autres types d'impacteurs ne sont pas exclus à condition que ces systèmes répondent aux critères de performance indiqués dans l'ISO 23210:2009 dans une validation de l'impacteur réalisée par un laboratoire d'essais indépendant.
