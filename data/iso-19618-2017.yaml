abstract:
- language: en
  script: Latn
  content: ISO 19618:2017 specifies a method used for the determination of normal
    spectral emissivity and normal quasi-total emissivity of fine ceramics using blackbody
    reference with a Fourier transform infrared spectrometer (FTIR) at elevated temperatures.
    This method is applicable to fine ceramics, ceramic matrix composites, and continuous
    fibre-reinforced ceramic matrix composites which are opaque and highly non-reflective
    at wavelengths between 1,67 μm and 25 μm. The applicable temperature range is
    approximately 350 K to 1 100 K.
