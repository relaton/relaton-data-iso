abstract:
- language: en
  script: Latn
  content: "ISO 15546:2011 specifies the technical delivery conditions, manufacturing
    process, material requirements, configuration and dimensions, and verification
    and inspection procedures for aluminium alloy drill pipes with or without attached
    steel tool joints, for use in drilling and production operations in the petroleum
    and natural gas industries. \nA typical drill pipe configuration is provided,
    showing main elements and lengths. The main dimensions and masses of the grades
    of drill pipe are given in both SI units and USC units.\nISO 15546:2011 does not
    consider performance properties."
- language: fr
  script: Latn
  content: |-
    L'ISO 15546:2011 spécifie les conditions techniques de livraison, le procédé de fabrication, les exigences relatives aux matériaux, la configuration et les dimensions, les modes opératoires de vérification et d'inspection pour les tiges de forage en alliage d'aluminium, avec ou sans raccords vissés en acier, convenant à l'emploi dans les opérations de forage et de production dans les industries du pétrole et du gaz naturel.
    Les principaux éléments et les longueurs d'une configuration de tige de forage usuelle sont fournis. Les principales dimensions et les masses des gammes de tiges de forage sont indiquées en unités SI et USC.
    L'ISO 15546:2011 ne couvre pas les propriétés de performance.
