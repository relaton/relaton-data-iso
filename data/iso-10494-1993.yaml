abstract:
- language: en
  script: Latn
  content: Specifies methods for measuring the sound pressure levels on a measurement
    surface enveloping a source, and for calculating the sound power level produced
    by the source. Gives requirements for the test environment and instrumentation,
    as well as techniques for obtaining the surface sound pressure level from which
    the A-weighted sound power level of the source and octave or one-third-octave
    band sound power levels are calculated. This method may be used to perform acceptance
    tests.
- language: fr
  script: Latn
  content: |2

