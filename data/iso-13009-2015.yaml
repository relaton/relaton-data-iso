abstract:
- language: en
  script: Latn
  content: |-
    ISO 13009:2015 establishes general requirements and recommendations for beach operators that offer tourist and visitor services. It provides guidance for both beach operators and users regarding the delivery of sustainable management and planning, beach ownership, sustainable infrastructure and service provision needs, including beach safety, information and communication, cleaning and waste removal.
    ISO 13009:2015 is applicable to beaches during the bathing season.
- language: fr
  script: Latn
  content: |-
    L'ISO 13009:2015 établit les exigences et recommandations générales pour les exploitants de plages qui offrent des services aux touristes et aux visiteurs. Elle fournit des recommandations à la fois pour les exploitants de plages et les utilisateurs concernant la mise en ?uvre d'un management et d'une planification durables, la propriété des plages, les infrastructures durables et les besoins en matière de prestation de services, y compris la sécurité des plages, l'information et la communication, le nettoyage et l'enlèvement des déchets.
    L'ISO 13009:2015 est applicable aux plages pendant la saison de baignade.
