  format: text/plain
- content: |-
    Le présent document spécifie les installations et l’appareillage d’essai en laboratoire pour les mesurages de l’isolation acoustique des éléments de construction, tels que:
    —    les composants et matériaux;
    —    les éléments de construction;
    —    les éléments techniques (petits éléments de construction);
    —    les systèmes d’amélioration de l’isolation acoustique.
    Il s’applique aux installations d’essai en laboratoire avec suppression du rayonnement des éléments latéraux et isolation structurale entre les salles d’émission et de réception.
    Le présent document spécifie les modes opératoires de qualification destinés à être utilisés pour la mise en œuvre d’une nouvelle installation d’essai avec l’appareillage pour les mesurages de l’isolation acoustique. Il est prévu que ces modes opératoires soient répétés périodiquement pour s’assurer que l’appareillage et l’installation d’essai ne posent aucun problème.
