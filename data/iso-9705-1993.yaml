abstract:
- language: en
  script: Latn
  content: Specifies a test method that simulates a fire that under well ventilated
    conditions starts in a corner of a small room with a single open doorway. The
    method is intended to evaluate the contribution to fire growth provided by a surface
    product using a specified ignition source. It is especially suitable for products
    that for some reason cannot be tested in a small laboratory scale, e.g. thermoplastic
    materials, the effect of an insulating substrate, joints, surfaces with great
    irregularity.
