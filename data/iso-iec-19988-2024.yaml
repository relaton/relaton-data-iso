abstract:
- language: en
  script: Latn
  content: This document defines Version 2.0 of the Core Business Vocabulary (CBV).
    The goal of this document is to specify the structure of vocabularies and specific
    values for the vocabulary elements to be utilized in conjunction with the GS1
    Electronic Product Code Information Services (EPCIS) standard for data sharing
    both within and across enterprises. The aim is to standardize these elements across
    users of EPCIS to improve the understanding of data contained in EPCIS events.
