abstract:
- language: en
  script: Latn
  content: ISO 18878:2013 provides methods for preparing training materials and administering
    standardized training to operators (drivers) of mobile elevating work platforms
    (MEWPs). It is applicable to MEWPs, as defined in ISO 16368, intended to move
    persons, tools and materials to positions where they can carry out work from the
    work platform.
- language: fr
  script: Latn
  content: |-
    L'ISO 18878:2013 fournit des méthodes pour préparer le matériel de formation et pour gérer la formation standard donnée aux opérateurs (conducteurs) des plates-formes élévatrices mobiles de personnel (désignées dans le reste du texte en tant que PEMP).
    Elle s'applique aux PEMP, telles que définies dans l'ISO 16368, destinées à déplacer des personnes, des outils et des matériaux vers des positions de travail où elles mènent à bien des travaux à partir de la plate-forme de travail.
