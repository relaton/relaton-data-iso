abstract:
- language: en
  script: Latn
  content: This document specifies the equipment and procedures for determining the
    apparent overall density and the apparent core density under reference conditions.
    It is applicable to full-size thermal insulating products and test specimens of
    preformed pipe insulation.
- language: fr
  script: Latn
  content: Le présent document spécifie les équipements nécessaires et les procédures
    à suivre pour déterminer la masse volumique apparente totale et la masse volumique
    apparente à cœur dans des conditions de référence. Elle s’applique aux produits
    isolants thermiques en vraies dimensions et aux éprouvettes de coquille isolantes
    préformées.
