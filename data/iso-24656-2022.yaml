abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the external and internal cathodic protection for offshore wind farm structures. It is applicable for structures and appurtenances in contact with seawater or seabed environments. This document addresses:
    —    design and implementation of cathodic protection systems for new steel structures;
    —    assessment of residual life of existing cathodic protection systems;
    —    design and implementation of retrofit cathodic protection systems for improvement of the protection level or for life extension of the protection;
    —    inspection and performance monitoring of cathodic protection systems installed on existing structures, and
    —    guidance on cathodic protection of reinforced concrete structures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la protection cathodique extérieure et intérieure des structures des parcs éoliens en mer. Il est applicable aux structures et équipements en contact avec l'eau de mer ou les fonds marins. Le présent document couvre:
    —    le dimensionnement et la mise en œuvre de systèmes de protection cathodique pour les structures en acier neuves;
    —    l'évaluation de la durée de vie résiduelle de systèmes de protection cathodique existants;
    —    le dimensionnement et la mise en œuvre de systèmes de protection cathodique pour remise à niveau, destinés à améliorer le niveau de protection ou à prolonger la durée de vie de la protection;
    —    le contrôle et la surveillance des performances de systèmes de protection cathodique mis en place sur des structures existantes; et
    —    les recommandations relatives à la protection cathodique de structures en béton armé.
