abstract:
- content: ISO 19743:2017 specifies a method for the determination of content of heavy
    extraneous materials larger than 3,15 mm by the use of sink-and-float separation
    combined with elutriation. This document is applicable to woody biomass in accordance
    with ISO 17225‑1:2014, Table 1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19743 :2017 spécifie une méthode de détermination de la teneur en matériaux lourds exogènes de dimension supérieure à 3,15 mm à l'aide d'une séparation par sédimentation et suspension avec élutriation. Le présent document est applicable à la biomasse ligneuse conformément à l'ISO 17225‑1:2014, Tableau 1.
    NOTE 1    Cette méthode est conçue pour déterminer la teneur en impuretés de dimension supérieure à 3,15 mm et avec une masse volumique spécifique supérieure à 1 g/cm3 comme les pierres, le verre, le caoutchouc, le métal et certains types de matières plastiques.
    NOTE 2    Lors du traitement de l'échantillon, un triage à la main des impuretés légères de masse volumique spécifique inférieure ou égale à 1 g/cm3 (par exemple une feuille plastique) peut également être effectué.
  language:
  - fr
