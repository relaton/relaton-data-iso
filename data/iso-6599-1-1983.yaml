abstract:
- language: en
  script: Latn
  content: The principle consists in exposure of empty sacks to a conditioning atmosphere
    so that a state of temperature and moisture content equilibrium is reached between
    the sacks and this atmosphere. Conditioning atmospheres ar described by a table.
    Equipment, procedure and test report are specified.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 6599 spécifie les atmosphères et la méthode de conditionnement des échantillons de sacs en papier, intacts et vides, avant et au cours des essais. Si uniquement des essais conventionnels sur papier doivent être faits sur le matériau du sac, des échantillons de matériau doivent être découpés et conditionnés comme spécifié dans l'ISO 187.


    La présente partie de l'ISO 6599 est applicable à tous les types de sacs en papier, vides, tels que spécifiés dans l'ISO 6590/1.
