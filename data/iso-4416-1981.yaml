abstract:
- language: en
  script: Latn
  content: Establishes a system of designating the sizes of the above mentioned garments
    that are classified as a) covering the upper body only, or b) covering the whole
    body, or c) covering the lower body only, and applies to civilian and uniform
    garments. Both the control dimensions on which the size designation system is
    based, and the method of indicating the size designation on a garment label, are
    laid down. Should be read in conjunction with ISO 3635.
