abstract:
- content: Specifies the dimensions, materials and manufacturing requirements, and
    designation of collets for tools with parallel shanks and their corresponding
    holders and nuts. Form A applies to milling and any other application where a
    hard collet bore is required. Form B applies for general purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions, les matériaux et les exigences de fabrication et spécifie la désignation des pinces pour outils à queue cylindrique lisse, les mandrins à pince correspondants et les écrous de serrage de ces mandrins. Les dispositifs de serrage non normalisés, tels que par exemple ceux représentés sur les dessins, peuvent faire l'objet d'un accord client-fournisseur. La forme A s'applique au fraisage et aux autres applications qui nécessitent un alésage trempé, et pour lesquelles une capacité de serrage h10 est suffisante. La forme B s'applique aux applications générales qui nécessitent une capacité de serrage plus large.
