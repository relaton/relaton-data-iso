abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the general rules for setting the time-base range and sensitivity (i.e. gain adjustment) of a manually operated ultrasonic instrument with A-scan display in order that reproducible determinations can be made of the location and echo height of a reflector.
    This document is applicable to contact techniques employing a single probe with either a single transducer or dual transducers. This document does not apply to the immersion technique and techniques employing more than one probe.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les règles générales de réglage de l’échelle de la base de temps et de la sensibilité (c’est-à-dire la commande de gain) d’un appareil de contrôle par ultrasons à commande manuelle et à représentation de type A afin de pouvoir effectuer des déterminations reproductibles de la localisation et de la hauteur d’écho d’un réflecteur.
    Le présent document s’applique aux techniques au contact qui utilisent un traducteur à transducteur simple ou à émetteur et récepteur séparés. Le présent document ne s’applique pas à la technique en immersion ni aux techniques utilisant plus d’un traducteur.
