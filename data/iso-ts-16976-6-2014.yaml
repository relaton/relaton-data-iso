abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16976-6:2014 provides information on the psycho-physiological effects related to the wearing of respiratory protective devices (RPD) and it is intended for the preparation of standards for selection and use of RPD.
    It specifies for the writers of RPD standards, principles relating to
    - the interaction between RPD and the human physiological and psychological perception,
    - the acceptance by the wearer, and
    - the need for training to improve acceptance of the RPD by the wearer.
    ISO/TS 16976-6:2014 does not cover requirements related to the specific hazard for which the RPD is designed.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16976-6:2014 fournit des informations sur les effets psycho-physiologiques associés au port d'appareils de protection respiratoire (APR) et elle est destinée à être utilisée pour l'élaboration de normes relatives au choix et à l'utilisation des APR.
    Elle spécifie aux rédacteurs de normes relatives aux APR les principes liés à:
    - l'interaction entre l'APR et la perception physiologique et psychologique humaine,
    - l'acceptation par l'utilisateur, et
    - la nécessité d'une formation pour améliorer l'acceptation de l'APR par l'utilisateur.
    L'ISO/TS 16976-6:2014 ne traite pas des exigences liées au phénomène dangereux spécifique pour lequel l'APR est conçu.
