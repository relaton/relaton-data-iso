abstract:
- language: en
  script: Latn
  content: Specifies a method for comparing the heat transmission through materials
    or material assemblies used in protective clothing. Materials are ranked by calculation
    of a heat transfer index, which is an indication of the relative heat transmission
    under the specified test conditions. The heat transfer index should not be taken
    as a measure of the protection time given by the tested materials under actual
    use conditions.
