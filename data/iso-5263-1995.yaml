abstract:
- content: Cancels and replaces the first edition (1979). Specifies an apparatus and
    a method for the laboratory wet disintegration of pulp. Specifies the disintegration
    apparatus and in some cases the disintegration procedures required in a number
    of other International Standards dealing with pulps. The method is applicable
    to most kinds of pulp, including recycled fibres, it is not suitable for some
    very long-fibred pulps such as those from cotton and similar materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit un appareil et une méthode pour la désintégration humide de la pâte en laboratoire. Elle prescrit l'appareil de désintégration, et dans certains cas, les modes opératoires requis dans certaines autres Normes internationales traitant d'essais des pâtes. En principe, cette méthode s'applique à la plupart des pâtes, mêmes celle de fibres recyclés secondaires. Elle ne peut cependant pas être utilisée pour les pâtes contenant de très longue fibres telles les pâtes de coton ou autres matériaux similaires. La présente méthode n'est pas recommandée telle quelle pour éliminer la latence des pâtes mécaniques (voir note 3 du bas du tableau 1).
  language:
  - fr
  script:
  - Latn
  format: text/plain
