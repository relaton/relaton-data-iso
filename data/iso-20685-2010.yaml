abstract:
- language: en
  script: Latn
  content: |-
    ISO 20685:2010 addresses protocols for the use of 3-D surface-scanning systems in the acquisition of human body shape data and measurements defined in ISO 7250-1 that can be extracted from 3-D scans. It does not apply to instruments that measure the location and/or motion of individual landmarks.
    While mainly concerned with whole-body scanners, it is also applicable to body-segment scanners (head scanners, hand scanners, foot scanners).
    The intended audience is those who use 3-D scanners to create 1-D anthropometric databases and the users of 1-D anthropometric data from 3-D scanners. Although not necessarily aimed at the designers and manufacturers of those systems, scanner designers and manufacturers will find it useful in meeting the needs of clients who build and use 1‑D anthropometric databases.
- language: fr
  script: Latn
  content: |-
    L'ISO 20685:2010 concerne les protocoles d'utilisation des systèmes d'exploration à l'aide de scanners 3D de surface permettant de collecter des données sur la forme du corps humain et les mesurages définis dans l'ISO 7250, que l'on peut obtenir à partir de scanners 3D. Elle ne s'applique pas aux instruments qui mesurent l'emplacement et/ou le déplacement de repères individuels.
    La majeure partie de l'ISO 20685:2010 concerne les scanners pour le corps entier, mais elle s'applique également aux scanners limités à une partie du corps (scanners pour la tête, scanners pour la main, scanners pour le pied).
    L'ISO 20685:2010 s'adresse aux utilisateurs des scanners 3D pour créer des bases de données anthropométriques 1D, et aux utilisateurs de données anthropométriques 1D issues de scanners 3D. Elle ne s'adresse pas nécessairement aux concepteurs et fabricants des systèmes, cependant, les concepteurs et fabricants de scanners apprécieront son utilité si elle satisfait aux besoins de leurs clients qui élaborent et utilisent des bases de données anthropométriques 1D.
