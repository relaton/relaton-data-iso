- content: |-
    Le présent document décrit l'enveloppe de valeurs probables du module et de la phase de la masse apparente applicable aux individus en position assise, avec ou sans dossier, soumis à des vibrations sinusoïdales ou aléatoires à bande large dans les axes x, y et z ainsi qu'aux individus en position debout soumis à des vibrations sinusoïdales ou aléatoires à bande large sur l'axe z dans des conditions expérimentales spécifiques. De plus, le présent document décrit l'enveloppe des valeurs probables du module et de la phase de la transmissibilité séant-tête applicable aux individus en position assise, sans dossier et soumis à des vibrations sinusoïdales ou aléatoires à bande large sur l'axe z.
    Les enveloppes de valeurs probables définies dans le présent document sont considérées comme valables pour des individus assis sur un siège rigide (ou debout sur une plateforme rigide pour l'axe z seulement) et dont les pieds reposent sur un support qui vibre. L'enveloppe des valeurs probables pour la transmissibilité séant-tête est considérée comme applicable également aux situations sans repose-pieds. Pour les sujets en position assise soumis à des vibrations sinusoïdales ou aléatoires à bande large, les valeurs de la masse apparente sont définies sur la plage de fréquences de 0,5 Hz à 10 Hz pour les axes x et y, et sur la plage de fréquences de 0,5 Hz à 20 Hz pour l'axe z. Les caractéristiques de fréquence et d'amplitude des excitations vibratoires s'apparentent à celles qui sont susceptibles de prédominer lors de la conduite de véhicules tels que les tracteurs agricoles, les engins de chantier et les chariots élévateurs. L'application aux véhicules automobiles n'est pas couverte par le présent document en raison de l'insuffisance des données significatives disponibles faisant état des fonctions de réponse biodynamique applicables aux conditions de posture et de niveaux d'excitation vibratoire associés à la conduite de voitures.
    Les valeurs limites supérieure et inférieure du module et de la phase définies à chaque fréquence pour chacune des fonctions de réponse biodynamique considérées représentent les enveloppes des valeurs les plus probables applicables à chacune d'elles. Les valeurs centrales représentent les moyennes pondérées globales des données relatives au corps humain et définissent les valeurs cibles pour les applications générales. Ces applications peuvent inclure le développement de mannequins mécaniques du corps humain pour effectuer les essais de sièges en laboratoire ou de fonctions mathématiques pour prendre en compte l'influence de l'interface humaine lorsque la charge d'essai est une masse rigide ou encore l'élaboration de modèles du corps humain pouvant servir à l'estimation du niveau d'exposition aux vibrations globales du corps ou à l'optimisation de la conception de coussins et de sièges.
