abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and test methods for the physical properties of powered toothbrushes in order to promote the safety of these products for their intended use.
    There are different technologies of powered toothbrushes. Common features of those powered toothbrushes to which this document applies are:
    —     a battery;
    —     a motor;
    —     a mechanical or magnetic drive system;
    —     a moving brush head with tufted filaments.
    Powered toothbrushes can have a moving brush head with different motions (e.g. oscillating-rotating, side-by-side), frequencies and velocities.
    The requirements listed in this document apply to all types of powered toothbrushes. However, there is a possibility that some requirements are not applicable for all types, for example brush head plate retention can only be applied if the brush has a head portion that might get detached from the brush shaft.
    This document is not applicable to other types of powered oral hygiene devices (such as powered interdental brushes) or manual toothbrushes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai relatives aux caractéristiques physiques des brosses à dents électriques, dans l'intention de favoriser la sécurité de ces produits lors de l'utilisation pour laquelle ils sont conçus.
    Il existe différentes technologies de brosses à dents électriques. Les caractéristiques communes de ces brosses à dents électriques auxquelles s'applique le présent document sont:
    —          une batterie;
    —          un moteur;
    —          un système d'entraînement mécanique ou magnétique;
    —          une tête de brosse mobile garnie de touffes de filaments.
    Dans les brosses à dents électriques, la tête de brosse mobile peut effectuer différents mouvements (par exemple, oscillo-rotatifs, transversaux) et peut avoir différentes fréquences et vitesses.
    Les exigences mentionnées dans le présent document doivent s'appliquer à tous les types de brosses à dents électriques. Toutefois, certaines exigences peuvent ne pas être applicables à tous les types, par exemple l'exigence d'ancrage de la tête de brosse ne peut s'appliquer que si la brosse possède une tête détachable du corps de la brosse.
    Le présent document n'est pas applicable aux autres types d'appareils électriques d'hygiène buccale (notamment les brosses interdentaires électriques) ou les brosses à dents manuelles.
