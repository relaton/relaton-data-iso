abstract:
- language: en
  script: Latn
  content: |-
    ISO 26422:2014 specifies a method of determining the shear stability of polymer-containing lubricating oils by the four-ball machine as specified in ISO 20623, but using a tapered roller bearing. The test results allow prediction of the in-service permanent viscosity loss.
    NOTE          Other International Standards exist which evaluate viscosity loss of polymer-containing oils. The method specified within this International Standard subjects fluids to a higher shear rate than, for example, the diesel injector nozzle shear test described within ISO 20844.[3] It is particularly appropriate for lubricants being used in high shear applications, such as components with gears and roller bearings. In such applications, the shear rate in the ISO 20844 test method can be too low to generate a realistic permanent loss in viscosity of the fluid.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une méthode permettant de déterminer la stabilité au cisaillement des huiles lubrifiantes contenant des polymères à l'aide d'une machine quatre billes telle que spécifiée dans l'ISO 20623, mais en utilisant un roulement à rouleaux coniques. Les résultats d'essai permettent de prévoir la perte de viscosité permanente en service.
    NOTE       Il existe d'autres Normes Internationales pour l'évaluation de la perte de viscosité des huiles contenant des polymères. La méthode spécifiée dans la présente Norme internationale soumet les fluides à un taux de cisaillement supérieur, par exemple, à celui de l'essai ISO 20844 [3] de cisaillement au moyen d'un injecteur diesel. Elle convient particulièrement aux lubrifiants utilisés dans les applications entraînant un cisaillement élevé, comme les matériels avec engrenages et roulements. Pour de telles applications, le taux de cisaillement de la méthode l'ISO 20844 peut s'avérer trop faible pour générer une perte en viscosité permanente et réaliste du fluide.
