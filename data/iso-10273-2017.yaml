abstract:
- language: en
  script: Latn
  content: |-
    ISO 10273:2017 specifies a horizontal method for the detection of Y. enterocolitica associated with human disease. It is applicable to
    -      products intended for human consumption and the feeding of animals, and
    -      environmental samples in the area of food production and food handling.
- language: fr
  script: Latn
  content: |-
    ISO 10273:2017 spécifie une méthode horizontale pour la recherche des Y. enterocolitica associées aux maladies chez l'homme. Ce document est applicable
    -      aux produits destinés à l'alimentation humaine et animale, et
    -      aux échantillons d'environnement pour la production et la distribution des aliments.
