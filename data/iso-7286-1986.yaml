- language: en
  script: Latn
  content: Covers graphical symbols which are placed on resistance welding equipment,
    e.g. indicators and operators controls, in order to instruct the persons handling
    the equipment as to its use and operation.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale présente des symboles graphiques destinés à être placés sur des équipements de soudage par résistance, par exemple aux postes de commande et de contrôle afin de renseigner les utilisateurs de ces équipements quant à leur mise en oeuvre et leur fonctionnement.
