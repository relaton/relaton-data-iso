abstract:
- language: en
  script: Latn
  content: |-
    ISO 11855-1:2012 specifies the basic definitions, symbols, and a comfort criteria for radiant heating and cooling systems.
    ISO 11855-1:2012 is applicable to water based embedded surface heating and cooling systems in residential, commercial and industrial buildings. The methods apply to systems integrated into the wall, floor or ceiling construction without any open air gaps. It does not apply to panel systems with open air gaps which are not integrated into the building structure.
    ISO 11855-1:2012 also applies, as appropriate, to the use of fluids other than water as a heating or cooling medium. ISO 11855-1:2012 is not applicable for testing of systems. The methods do not apply to heated or chilled ceiling panels or beams.
- language: fr
  script: Latn
  content: |-
    ISO 11855-1:2012 spécifie les définitions de base, les symboles et les critères de confort relatifs aux systèmes de chauffage et de refroidissement par rayonnement.
    La série ISO 11855 s'applique aux systèmes de chauffage et de refroidissement de surface intégrés à eau dans les bâtiments résidentiels, commerciaux et industriels. Ces méthodes s'appliquent aux systèmes intégrés dans les murs, sols ou plafonds, sans ouverture à l'air libre. Elles ne s'appliquent pas aux systèmes de panneaux avec ouvertures à l'air libre, qui ne sont pas intégrés dans une structure de bâtiment.
    La série ISO 11855 s'applique également, le cas échéant, à l'utilisation d'autres fluides que l'eau en tant que medium de chauffage ou de refroidissement. La série ISO 11855 ne s'applique pas à l'essai des systèmes. Ces méthodes ne s'appliquent pas aux panneaux ou poutres de plafond chauffés ou refroidis.
