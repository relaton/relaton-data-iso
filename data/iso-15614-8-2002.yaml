abstract:
- language: en
  script: Latn
  content: |-
    This European Standard specifies requirements for the qualification testing of welding procedures for the arc welding of tube to tube-plate joints in metallic materials by manual, partly mechanized, mechanized or automatic processes.
    This standard is a part of a series of standards. Details of this series are given in prEN ISO 15607, Annex A. Qualification by tube to tube-plate joint tests can be used for all joints even if they are fully loaded or only seal welded as required in application standards.
    In such cases, one or more special test pieces should be made to simulate the production joint in all essential features, e.g. dimensions, restraint, heat sink effects. The test should be carried out prior to and under the conditions to be used in production.
    This standard applies to fusion welding of metallic materials for tube to tube-plate joints with gap. This standard does not apply to tube-sheets with forged end connections with welded tubes (external/internal bore welds). For welding of tube to tube-plate joints without gap welding procedure test should be defined in the specification.
    For other applications and/or requirements the standard can be used if required by the specification.
    Repair welding should be considered in the welding procedure test.
- language: fr
  script: Latn
  content: |-
    La présente Norme européenne spécifie les exigences pour l'épreuve de qualification de modes opératoires pour le soudage à l'arc d'assemblages de tubes sur plaque tubulaire en matériaux métalliques avec des procédés manuels, semi-automatiques, automatiques ou mécanisés.
    La présente norme fait partie d'une série de normes. Les détails sur cette série de normes sont donnés dans l'Annexe A du prEN ISO 15607.
    La qualification par des épreuves pour assemblages de tubes sur plaque tubulaire peut être utilisée pour tous les assemblages, même si ces derniers sont entièrement soumis à une charge ou s'ils comportent seulement des soudures d'étanchéité comme l'exigent les normes d'application.
    Dans de telles situations, il convient de réaliser un ou plusieurs assemblages de qualification afin de simuler toutes les caractéristiques principales de l'assemblage de production, par exemple ses dimensions, le bridage, les effets de refroidissement. Il convient d'effectuer l'épreuve antérieurement à la production et dans les conditions utilisées en production.
    La présente Norme européenne s'applique au soudage par fusion des matériaux métalliques pour les assemblages de tubes sur plaque tubulaire avec jeu. La présente norme ne s'applique pas aux assemblages tubes sur plaque avec raccordements forgés sur des tubes soudés (soudures sur alésage intérieur/extérieur). Pour la réalisation d'assemblages de tubes sur plaque tubulaire sans jeu, il convient que l'épreuve de qualification du mode opératoire de soudage soit définie dans la spécification.
    Pour d'autres applications et d'autres exigences, la présente norme peut être utilisée si cela est prévu dans la spécification.
    Il convient d'inclure la réparation par soudage dans l'épreuve de qualification du mode opératoire de soudage.
