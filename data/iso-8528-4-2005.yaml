abstract:
- content: "ISO 8528-4:2005 specifies the criteria for controlgear and switchgear
    for generating sets with reciprocating internal combustion engines. \nIt applies
    to Alternating Current (a.c.) generating sets driven by Reciprocating Internal
    Combustion (RIC) engines for land and marine use excluding generating sets used
    on aircraft or to propel land vehicles and locomotives. \nFor some specific applications
    (e.g. essential hospital supplies and high-rise buildings), supplementary requirements
    may be necessary. The provisions of ISO 8528-4:2005 should be regarded as a basis
    for establishing any supplementary requirements. \nFor generating sets driven
    by other prime movers (e.g. steam engines) ISO 8528-4:2005 should be regarded
    as a basis for establishing these requirements."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8528-4:2005 spécifie les critères relatifs à l'appareillage de commande et de coupure pour les groupes électrogènes entraînés par moteurs alternatifs à combustion interne.
    L'ISO 8528-4:2005 est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Il convient alors de prendre les dispositions de l'ISO 8528-4:2005 comme base pour établir ces exigences supplémentaires.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), il convient de prendre les dispositions de l'ISO 8528-4:2005 comme base pour établir ces exigences.
