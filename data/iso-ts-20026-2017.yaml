abstract:
- language: en
  script: Latn
  content: ISO/TS 20026:2017 specifies an extension of the ETSI C-ITS test architecture
    for conformance testing of protocols and applications in ITS station units. It
    specifies usage of the ITS station-internal management communication protocol
    (IICP) for the purpose of connecting an ITS test system to an implementation under
    test (IUT) residing in a system under test (SUT).
