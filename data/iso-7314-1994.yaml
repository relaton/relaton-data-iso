abstract:
- content: Cancels and replaces the first edition (1989). Gives specifications for
    medium pressure, high temperature, flexible metal hose assemblies suitable for
    continuous operation in liquid and pneumatic systems from -55 °C to +400 °C, with
    short duration excursions up to +650 °C. Intended for use to convey air and gases
    in pneumatic systems, bleed air systems, heating and ventilating systems, and
    instrument air systems. Does not cover flow velocity in such assemblies exceeding
    54 m/s.
