abstract:
- content: |-
    ISO/IEC 18052:2011 specifies application protocol data units (APDUs) for the services described in ISO/IEC 18051 (ECMA-269), Services for Computer Supported Telecommunications Applications (CSTA) Phase III.
    ISO/IEC 18052:2011 describes the concepts underlying the Remote Operations model, notation and service.
    It contains CSTA-specific protocol details, which form the main part of ISO/IEC 18052:2011.
    The protocol in ISO/IEC 18052:2011 operates in the context of an application association.
