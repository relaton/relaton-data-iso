abstract:
- language: en
  script: Latn
  content: |-
    ISO 18788:2015 provides a framework for establishing, implementing, operating, monitoring, reviewing, maintaining and improving the management of security operations.
    It provides the principles and requirements for a security operations management system (SOMS). ISO 18788:2015 provides a business and risk management framework for organizations conducting or contracting security operations and related activities and functions while demonstrating:
    a)    conduct of professional security operations to meet the requirements of clients and other stakeholders;
    b)    accountability to law and respect for human rights;
    c)    consistency with voluntary commitments to which it subscribes.
    ISO 18788:2015 is applicable to any organization that needs to:
    a)    establish, implement, maintain and improve an SOMS;
    b)    assess its conformity with its stated security operations management policy;
    c)    demonstrate its ability to consistently provide services that meet client needs and are in conformance with applicable laws and human rights requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 18788:2015 fournit un cadre organisationnel permettant d'établir, de mettre en ?uvre, d'exploiter, de surveiller, de réviser, d'entretenir et d'améliorer le management des opérations de sécurité.
    Elle pose les principes et les exigences d'un système de management des opérations de sécurité (SMOS). Elle donne un cadre organisationnel de management des activités et des risques à destination des organismes menant ou sous-traitant des opérations de sécurité, ainsi que les activités et fonctions associées tout en démontrant:
    a)    une conduite professionnelle des opérations de sécurité en vue de satisfaire aux exigences des clients et autres parties prenantes;
    b)    une responsabilité vis-à-vis du droit et du respect des droits de l'homme;
    c)    une cohérence par rapport aux engagements volontaires auxquels ils ont souscrit.
    L'ISO 18788:2015 est applicable à tout organisme ayant besoin:
    a)    d'établir, de mettre en ?uvre, d'entretenir et d'améliorer un SMOS;
    b)    d'évaluer sa conformité à sa politique déclarée de management des opérations de sécurité;
    c)    de démontrer sa capacité à proposer constamment des services répondant aux besoins des clients et conformes au droit international, national et local ainsi qu'aux exigences de respect des droits de l'homme.
