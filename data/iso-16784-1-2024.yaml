- content: |-
    Le présent document spécifie des exigences générales et des paramètres pour l’évaluation pilote des additifs antitartre et anti-corrosion dans les circuits de refroidissement à eau à recirculation ouverts. Le présent document couvre des paramètres tels que la conception et l’exploitation de l’unité de réception, la qualité et la contamination de l’eau. Il couvre également la conception et l’exploitation des dispositifs d’essai pilotes ainsi que des paramètres à évaluer dans les unités d’essais pilotes.
    Le présent document couvre les critères utilisés dans les programmes d’essais pilotes afin de sélectionner les programmes de traitement de l’eau employés pour des circuits de refroidissement à eau à recirculation ouverts spécifiques.
    Le présent document n’est applicable qu’aux circuits de refroidissement à eau à recirculation ouverts. Il ne s’applique pas aux circuits de refroidissement fermés et aux circuits de refroidissement à eau non recyclée.
    Le présent document s’applique uniquement aux circuits qui intègrent des échangeurs de chaleur avec tubes et calandre à tubes lisses non revêtus et eau de refroidissement côté tubes. Le présent document ne s’applique pas aux échangeurs de chaleur avec eau côté calandre, aux échangeurs de chaleur à plaques et à joints et/ou aux échangeurs spirales, ainsi qu’aux autres dispositifs d’échange de chaleur. Cependant, lorsque les conditions d’essai sont correctement établies pour simuler la température de peau et la contrainte de cisaillement dans des dispositifs de transfert thermique plus complexes, les résultats d’essai peuvent permettre d’anticiper les résultats obtenus pour ces types d’échangeurs de chaleur en service.
    Les critères d’essai établis dans le présent document n’ont pas pour objectif d’imposer le type particulier d’essai au banc et à l’échelle pilote habituellement effectué par les entreprises de traitement des eaux dans le cadre de leurs programmes de développement de produits brevetés. Les entreprises de traitement des eaux peuvent néanmoins utiliser les critères du présent document comme lignes directrices pour créer leurs propres modes opératoires d’essai pour le développement de produits.
