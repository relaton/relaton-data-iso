abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a comparative method for the determination of the fastness of coloured anodic oxidation coatings to ultraviolet (UV) light and heat.
    The method is not suitable for testing coloured anodic oxidation coatings that are heat sensitive.
    NOTE       Dark-coloured test specimens will normally reach the highest temperatures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination par comparaison de la solidité à la lumière ultraviolette (U.V.) et à la chaleur des couches anodiques colorées.
    La méthode d'essai n'est pas appropriée pour les couches anodiques colorées qui sont sensibles à la chaleur.
    NOTE       Les éprouvettes d'essai de couleur foncée atteignent normalement les températures les plus élevées.
