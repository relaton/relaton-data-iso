abstract:
- content: Specifies a method for measuring the component of sound intensity normal
    to a measurement surface which is chosen so as to enclose the noise source(s)
    of which the sound power level is to be determined. The one-octave, one-third-octave
    or band-limited weighted sound power level is calculated from the measured value.
    The method is applicable in situ or in special purpose test environments to any
    source for which a physically stationary measurement surface can be defined, and
    on which the noise generated by the source is stationary in time.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 9614 prescrit une méthode de mesurage
    de la composante de l'intensité acoustique normale à une surface de mesurage entourant
    la (les) source(s) de bruit dont on souhaite déterminer le niveau de puissance
    acoustique. À partir des valeurs mesurées, on calcule le niveau de puissance acoustique
    par bandes d'octave ou de tiers d'octave, ou le niveau pondéré sur un nombre de
    bandes restreint. La méthode est applicable à toute source pour laquelle on peut
    définir une surface de mesurage physiquement stable et sur laquelle les signaux
    acoustiques émis par la source soient stables dans le temps (comme défini en 3.13).
    La source est définie par le choix de la surface de mesurage. La méthode peut
    être appliquée in situ ou dans des environnements d'essai particuliers. 1.2 La
    présente partie de l'ISO 9614 est applicable à des sources situées dans un environnement
    quelconque mais dont la variabilité temporelle soit suffisamment faible pour que
    l'exactitude de mesure reste acceptable, et dans lequel la sonde intensimétrique
    ne soit pas soumise à des écoulements gazeux trop rapide 1115s ou instables (voir
    5.3 et 5.4). Dans certains cas, les conditions d'essai s'avèreront trop défavorables
    pour que les prescriptions de la présente partie de l'ISO 9614 soient satisfaites.
    Les variations du niveau de bruit parasite pendant l'essai, notamment, peuvent
    être excessives. Dans ce cas, la méthode prescrite par la présente partie de l'ISO
    9614 n'est pas applicable à la détermination du niveau de puissance acoustique
    d'une source.  \nNOTE 1 D'autres méthodes, par exemple la détermination des niveaux
    de puissance acoustique à partir des niveaux vibratoires en surface selon l'ISO/TR
    7849, peuvent alors mieux convenir. 1.3 La présente partie de l'ISO 9614 prescrit
    certaines procédures complémentaires, décrites dans l'annexe B, à appliquer lors
    de la détermination de la puissance acoustique. Les résultats obtenus indiquent
    la qualité de la déterminatio\n"
