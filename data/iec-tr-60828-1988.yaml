abstract:
- language: en
  script: Latn
  content: |-
    This report describes the minimum number of d.c. ground terminals to beallocated to each IEC 603-2* connector used in microprocessor-basedsystems.
    This report also makes recommendations and describes restrictions for theallocation of power and ground connections when using the IEC 603-2connector in microprocessor-based systems.
    This report applies to both the boards and backplane connections inmicroprocessor systems.
    Note: The words "pin" and "terminal" are used interchangeably.2
- language: fr
  script: Latn
  content: |-
    Le présent rapport décrit le nombre minimal de broches de masse électriquedevant être affectées à chaque connecteur IEC 603-2* utilisé dans lessystèmes à base de microprocesseurs.
    Ce rapport fournit également des recommandations et décrit les restrictionsà apporter pour l'affectation des liaisons d'alimentation et de masse lors del'utilisation du connecteur IEC 603-2 dans les systèmes à base demicroprocesseurs.
    Ce rapport s'applique à la fois aux connecteurs placés sur les cartes et àceux placés sur le fond de panier des systèmes à microprocesseurs.
    Note.- Les termes "broche" et "terminaison" sont considérés commesynonymes.
