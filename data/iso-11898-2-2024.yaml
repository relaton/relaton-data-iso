abstract:
- content: This document specifies physical medium attachment (PMA) sublayers for
    the controller area network (CAN). This includes the high-speed (HS) PMA without
    and with low-power mode capability, without and with selective wake-up functionality.
    Additionally, this document specifies PMAs supporting the signal improvement capability
    (SIC) mode and the FAST mode in Annex A. The physical medium dependent (PMD) sublayer
    is not in the scope of this document.
