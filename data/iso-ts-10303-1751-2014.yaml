abstract:
- content: "ISO/TS 10303-1751:2014-02 specifies the application module for\n         Test
    requirement allocation.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1751:2014-02:\n         \n      \n\n
    \           \t\tthe\n            representation of test requirement allocation
    to a product where there is a reference simulation model provided or where there\n
    \           is a functional specification provided.  The specific usage is to
    allow representation of items in an abstract test harness\n            using the
    nodal formulation provided in this standard.\n            \t\n         \n- component
    data sheet functional performance representation;\n- identification of test requirement
    based on a simulation model;\n- identification of test requirement based on a
    functional specification."
