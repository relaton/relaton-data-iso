abstract:
- content: ISO 20056-1:2017 specifies methods of calculating the dynamic load ratings
    for hybrid bearings with bearing rings made of contemporary, commonly used, high
    quality hardened bearing steel, in accordance with good manufacturing practice
    and rolling elements made from silicon nitride in contemporary, commonly used,
    high material and manufacturing quality and surface finish. For balls, ISO 26602[6]
    together with ISO 3290‑2[2] are applicable. For rollers, ISO 12297‑2[3] is applicable
    and ISO 26602[6] is applicable in an analogous way.
