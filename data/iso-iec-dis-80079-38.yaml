abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 80079-38:2016 is published as a dual logo standard and specifies
    the explosion protection requirements for the design, construction, assessment
    and information for use (maintenance, repair, marking) of equipment that may be
    an individual item or form an assembly. This includes machinery and components
    for use in mines susceptible to explosive atmospheres of firedamp and/or combustible
    dust. The standard atmospheric conditions (relating to the explosion characteristics
    of the atmosphere) under which it may be assumed that equipment can be operated
    are: - temperature -20 °C to 60 °C; - pressure 80 kPa (0,8 bar) to 110 kPa (1,1
    bar); - and air with normal oxygen content, typically 21 % v/v. This part of ISO/IEC
    80079 applies for equipment and components according to EPL Mb to be used in explosive
    atmospheres containing firedamp and/or combustible dust. For equipment and components
    according to EPL Ma, the requirements of this standard and of ISO 80079-36 and
    IEC 60079-0 apply. It is necessary to take account of external conditions to the
    equipment which may affect the hazard and the resultant protection measures. These
    measures may include ventilation, gas detection or gas drainage. This part of
    ISO/IEC 80079 also deals with the prevention of ignitions of explosive atmospheres
    caused by burning (or smouldering) of combustible material such as fabric fibres,
    plastic "O"-rings, rubber seals, lubricating oils or greases used in the construction
    of the equipment if such items could be an ignition source. For example, the mechanical
    failure of rotating shaft bearings can result in frictional heating that ignites
    its plastic cage, plastic seal or lubricating grease. Detailed requirements and
    test procedures for the fire protection of conveyer belts are not part of this
    part of ISO/IEC 80079. Keywords: explosive atmospheres in underground mines, combustible
    dust'
- language: fr
  script: Latn
  content: 'ISO/IEC 80079-38:2016 est publiée en tant que norme sous double logo et
    spécifie les exigences relatives aux techniques de protection contre l''explosion
    au niveau de la conception, de la construction, de l''évaluation et des informations
    sur l''utilisation (maintenance, réparation et marquage) des appareils qui peuvent
    être des éléments individuels ou faire partie d''un assemblage. Ces appareils
    comprennent les machines et les composants prévus pour être utilisés dans les
    mines pouvant présenter des risques liés au grisou et/ou poussières combustibles.
    Les conditions atmosphériques normales (relatives aux caractéristiques de l''explosion
    de l''atmosphère), selon lesquelles il peut être pris pour hypothèse que les appareils
    peuvent fonctionner, sont les suivantes: - température de -20 °C à 60 °C; - pression
    de 80 kPa (0,8 bar) à 110 kPa (1,1 bar); - et air à teneur normale en oxygène,
    généralement, typiquement 21 % v/v. La présente partie de l''ISO/IEC 80079 s''applique
    aux appareils et aux composants selon EPL Mb destinés à être utilisés en atmosphères
    explosives contenant le grisou et/ou les poussières combustibles. Les exigences
    de la présente norme, de l''ISO 80079-36 et de l''IEC 60079-0 s''appliquent aux
    appareils et aux composants selon EPL Ma. Les conditions externes doivent être
    prises en considération pour les appareils qui peuvent affecter les dangers et
    les mesures de protection qui en résultent. Ces mesures peuvent inclure la ventilation,
    la détection de gaz et le captage de gaz. La présente partie de l''ISO/IEC 80079
    traite également de la prévention des inflammations des atmosphères explosives
    provoquées par la combustion (ou le feu couvant) de matériaux combustibles tels
    que les fibres textiles, les joints toriques en matières synthétiques, les joints
    d''étanchéité en caoutchouc, les huiles et graisses de lubrification qui sont
    nécessaires à l''appareil lorsque ces éléments pourraient représenter une source
    d''inflammation. L''échauffement provoqué par friction par exemple en raison d''une
    défaillance d''ordre mécanique ou du palier d''arbre peut enflammer la cage en
    plastique, le joint en plastique lui-même ou le lubrifiant. Les exigences détaillées
    et les procédures d''essai pour la protection contre l''incendie des courroies
    transporteuses ne font pas partie de la présente partie de l''ISO/IEC 80079. Mots
    clés: utilisés dans les mines souterraines grisouteuses, poussières combustibles'
