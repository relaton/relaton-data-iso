- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai correspondantes pour les produits à mouler sous forme de poudre de polyéthylène à très haute masse moléculaire (PE-UHMW), utilisés dans la fabrication d'implants chirurgicaux.
    Il ne s'applique pas aux produits finis.
