abstract:
- content: |-
    This document specifies a method for designating the coding and nomenclature for tooth developmental stages using a single letter and number to facilitate data entry and support interoperability.
    The first letter represents the part of the tooth (crown, root and apex), and the number represents the stage of development of the tooth part.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de désignation du codage et de la nomenclature des stades de développement dentaire à l’aide d’une lettre et d'un numéro, pour faciliter la saisie des données et favoriser l'interopérabilité.
    La première lettre désigne la partie de la dent (couronne, racine et apex) et le chiffre représente le stade de développement de la partie de la dent.
