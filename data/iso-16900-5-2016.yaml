abstract:
- language: en
  script: Latn
  content: |-
    ISO 16900-5:2016 specifies the characteristics of breathing machines, metabolic simulators, RPD head forms/torso, RPD tools and RPD verification tools that are common to RPD test laboratories. Standardization of these items is essential for the standardization of the test methods.
    Standardization of the RPD verification tools is essential for demonstrating the delivery of comparable results in different test laboratories.
    Descriptions on the use of the RPD tools for the different tests are specified in the relevant parts of ISO 16900.
- language: fr
  script: Latn
  content: |-
    ISO 16900-5:2016 spécifie les caractéristiques des machines respiratoires, des simulateurs métaboliques, des têtes factices et torses pour APR, des outils de vérification des APR et des outils pour APR qui sont communs aux laboratoires d'essai des APR. La normalisation de ces éléments est essentielle à l'uniformisation des méthodes d'essai.
    La normalisation des outils de vérification des APR est essentielle pour démontrer l'obtention de résultats comparables dans les différents laboratoires d'essai.
    Les descriptions relatives à l'utilisation des outils pour APR pour les différents essais sont spécifiées dans les parties pertinentes de l'ISO 16900.
