abstract:
- content: ISO 22514-7:2012 defines a procedure to validate measuring systems and
    a measurement process in order to state whether a given measurement process can
    satisfy the requirements for a specific measurement task with a recommendation
    of acceptance criteria. The acceptance criteria are defined as a capability figure
    or a capability ratio.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22514-7:2012 définit une procédure pour valider des systèmes de mesure
    et un processus de mesure dans le but de déterminer si le processus de mesure
    peut satisfaire aux exigences relatives à un mesurage spécifique avec une recommandation
    de critères d'acceptation. Les critères d'acceptation sont définis par une valeur
    d'aptitude ou par un ratio d'aptitude.
