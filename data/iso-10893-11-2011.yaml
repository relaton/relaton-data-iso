abstract:
- language: en
  script: Latn
  content: |-
    ISO 10893-11:2011 specifies requirements for the automated ultrasonic shear wave (generated by conventional or phased array technique) testing of the weld seam of submerged arc-welded (SAW) or electric resistance and induction-welded (EW) steel tubes.
    For SAW tubes, the test covers the detection of imperfections oriented predominantly parallel to or, by agreement, perpendicular to the weld seam or both.
    For EW tubes, the test covers the detection of imperfections oriented predominantly parallel to the weld seam. In the case of testing on longitudinal imperfections, Lamb wave testing can be applied at the discretion of the manufacturer.
    ISO 10893-11:2011 can also be applicable to the testing of circular hollow sections.
- language: fr
  script: Latn
  content: |-
    L'ISO 10893-11:2011 spécifie les exigences relatives au contrôle par ultrasons, avec ondes de cisaillement (générées par une technique conventionnelle ou la technique des réseaux à commande de phase), du cordon de soudure des tubes en acier soudés à l'arc immergé sous flux en poudre (SAW) ou des tubes en acier soudés par résistance électrique ou induction (EW).
    Pour les tubes SAW, le contrôle couvre la détection des imperfections principalement orientées parallèlement et/ou, par accord, perpendiculairement au cordon de soudure.
    Pour les tubes EW, le contrôle couvre la détection des imperfections principalement orientées parallèlement au cordon de soudure. Dans le cas de contrôle des imperfections longitudinales, un contrôle par ondes de Lamb peut être utilisé au choix du producteur.
    L'ISO 10893-11:2011 est également applicable au contrôle des profils creux circulaires.
