- content: |-
    L'ISO 11452-8:2007 définit les méthodes d'essai et les modes opératoires permettant de vérifier l'immunité électromagnétique des équipements électroniques pour voitures particulières et véhicules utilitaires, quel que soit leur système de propulsion (par exemple moteur à allumage commandé, moteur diesel, moteur électrique), au champ magnétique généré par les lignes d'alimentation de puissance, les centrales de génération électrique et les gros équipements électriques tel que les moteurs. Pour réaliser cet essai, le dispositif soumis à essai (DSE) est exposé à un champ magnétique perturbateur.
    La méthode boucle de rayonnement peut être appliquée pour les DSE de petite dimension ou les DSE de grande dimension en plaçant la boucle en différentes positions.
    La bobine d'Helmholtz peut être utilisée comme méthode alternative. Cette méthode est limitée en raison de la relation entre la taille du DSE et la taille des bobines.
    Les perturbations électromagnétiques prises en compte dans la présente partie de l'ISO 11452-8:2007 sont limitées à des champs électromagnétiques continus en bande étroite.
    Les mesurages de l'immunité de véhicules complets ne peuvent généralement être effectuées que par le constructeur du véhicule. Les raisons en sont, par exemple, les coûts élevés d'une chambre anéchoïque, la confidentialité des prototypes ou le grand nombre de modèles différents de véhicules. Dès lors, pour la recherche, le développement et le contrôle qualité, une méthode de mesure en laboratoire est utilisée par le constructeur du véhicule et par les équipementiers pour contrôler les équipements électroniques.
