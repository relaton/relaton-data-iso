abstract:
- content: |-
    L'ISO 14680-1:2000 fait partie d'une série de normes traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés.
    Elle spécifie une méthode pour déterminer la teneur en pigments des peintures, dans laquelle les solides sont sédimentés par centrifugation.
    Elle est tout d'abord destinée à vérifier la composition pendant la production des matériaux de revêtement, et à faciliter le contrôle réception pour l'utilisateur du matériau de revêtement. Des difficultés peuvent apparaître lorsque la méthode est appliquée à des matériaux de revêtement contenant des colorants, du noir de carbone, du dioxyde de silicium très finement fractionné ou du dioxyde de titane très finement fractionné. Elle peut ne pas être appropriée pour les peintures émulsions.
    La teneur en pigments des matériaux de revêtement peut également être déterminée au moyen d'une méthode par calcination (voir l'ISO 14680-2) ou d'une méthode par filtration (voir l'ISO 14680-3).
