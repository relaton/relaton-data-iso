abstract:
- language: en
  script: Latn
  content: Applies to all truck and bus pneumatic tyres. In measuring tyre rolling
    resistance, it is necessary to measure small forces in the presence of much larger
    forces. It is, therefore, essential that equipment and instrumentation of appropriate
    accuracy be used. Annex A gives test equipment tolerances, annexes B and C (informative)
    describe optional test conditions and measurement methods of moment of inertia.
