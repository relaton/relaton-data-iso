abstract:
- content: Specified are the essential dimensions of slides of three internationally
    used sizes and of the title strip. They are intended to facilitate the manufacture,
    use and international interchangeability of projector slides. The specifications
    do not apply to so-called "sub-miniature" slides, which are smaller than 3 cm
    by 3 cm, nor to slides for specialized use, e.g. for television.
