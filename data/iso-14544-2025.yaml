abstract:
- language: en
  script: Latn
  content: 'This document specifies procedures for determination of the compressive
    behaviour of ceramic matrix composite materials with continuous fibre reinforcement
    at elevated temperature in air, vacuum and inert gas atmospheres. This document
    applies to all ceramic matrix composites with a continuous fibre reinforcement,
    uni-directional (1D), bidirectional (2D) and multi-directional (xD, with x > 2),
    tested along one principal axis of reinforcement or off axis conditions for 2D
    and xD materials. This document also applies to carbon-fibre-reinforced carbon
    matrix composites (also known as carbon/carbon or C/C). Two cases of testing are
    distinguished: compression between platens and compression using grips.'
- language: fr
  script: Latn
  content: 'Le présent document spécifie des modes opératoires permettant de déterminer
    le comportement en compression des matériaux composites à matrice céramique avec
    renfort de fibres continues, à haute température sous air, sous vide ou dans une
    atmosphère de gaz inerte. Le présent document s’applique à tous les composites
    à matrice céramique avec renfort de fibres continues, unidirectionnel (1D), bidirectionnel (2D)
    et multidirectionnel (xD, avec x > 2), sollicités suivant un axe principal de
    renfort ou dans des conditions hors axe pour les matériaux de type 2D et xD. Il
    s’applique également aux composites à matrice de carbone avec renfort de fibres
    de carbone (également connus en tant que carbone/carbone ou C/C). Deux cas de
    compression sont distingués: la compression entre plateaux et la compression entre
    mors.'
