abstract:
- content: ISO 13585:2012 specifies basic requirements for the qualification testing
    of brazers and brazing operators providing conditions for brazing, testing, examination,
    acceptance criteria and range of qualification for certificates.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13585:2012 définit les exigences de base relatives aux essais de qualification des braseurs et des opérateurs braseurs en brasage fort, et indique les conditions applicables pour le brasage fort, les essais, les contrôles, les critères d'acceptation et le domaine de validité des certificats.
    Des lignes directrices sur les exigences générales de qualité relatives au brasage fort sont données dans une annexe, à titre indicatif.
