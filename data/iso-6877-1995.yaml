abstract:
- language: en
  script: Latn
  content: Specifies the dimensions and compositional requirements for prefabricated
    metallic or polymeric-based points or cones suitable for use in the obturation
    of the dental root-canal, but not for support of a coronal restoration. Also specifies
    numerical systems and a colour coding system for designating the sizes. Covers
    the physical attributes expected of such products as supplied.
