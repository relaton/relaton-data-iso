abstract:
- language: en
  script: Latn
  content: The ISO 16407 series provides a suite of tests in order to assess the Front
    End (FE) and Back End (BE) behaviour compliancy towards the requirements listed
    in ISO 17575‑1. This document contains the definition of such tests in the form
    of test cases, reflecting the required individual steps listed in specific test
    purposes defined in ISO 16407‑1. The test cases are written in Testing and Test
    Control Notation version 3 (TTCN v3).
- language: fr
  script: Latn
  content: La norme ISO 16407 (toutes parties) a pour domaine d'application la fourniture
    d'une série d'essais ayant pour but d'évaluer la conformité des comportements
    du système frontal et du système central par rapport aux exigences énumérées dans
    l'ISO 17575‑1. Le présent document définit ces essais sous la forme de cas d'essais,
    indiquant les différentes étapes requises dans les buts d'essais spécifiques définis
    par l'ISO 16407‑1. Les cas d'essais sont présentés dans la version 3 du document
    « Testing and Test Control Notation » (notation des essais et des contrôles d'essais,
    TTCN v3).
