abstract:
- language: en
  script: Latn
  content: |-
    This document investigates barriers and proposes measures to improve interoperability between geospatial and BIM domains, namely, to align GIS standards developed by ISO/TC 211 and BIM standards developed by ISO/TC 59/SC 13.
    Where relevant this document takes into account work and documents from other organizations and committees, such as buildingSMART, International (bSI), Open Geospatial Consortium (OGC) and Comité Européen de Normalisation (CEN). The focus is to identify future topics for standardization and possible revision needs of existing standards.
    This document investigates conceptual and technological barriers between GIS and BIM domains at the data, service and process levels, as defined by ISO 11354 (all parts).
- language: fr
  script: Latn
  content: |-
    Le présent document étudie les obstacles et propose des mesures d’amélioration de l’interopérabilité entre les domaines géospatial et BIM, afin d’aligner les normes SIG élaborées par l’ISO/TC 211 et les normes BIM élaborées par l’ISO/TC 59/SC 13.
    Lorsque cela est pertinent, le présent document tient compte des travaux et documents d’autres organisations et comités tels que buildingSMART International (bSI), le Consortium OGC et le Comité Européen de Normalisation (CEN). L’objectif est d’identifier des sujets de normalisation futurs et d’éventuels besoins de révision des normes existantes.
    Le présent document étudie les obstacles conceptuels et technologiques entre les domaines SIG et BIM aux niveaux «Données», «Services» et «Processus» tels que définis par l’ISO 11354 (toutes les parties).
