abstract:
- language: en
  script: Latn
  content: |-
    ISO 1133:2005 specifies two procedures for the determination of the melt mass-flow rate (MFR) and the melt volume-flow rate (MVR) of thermoplastic materials under specified conditions of temperature and load. One is a mass-measurement method. The other is a displacement-measurement method. Normally, the test conditions for measurement of melt flow rate are specified in the material standard with a reference to ISO 1133. The test conditions normally used for thermoplastics are listed in annexes.
    These methods are in principle also applicable to thermoplastics for which the rheological behaviour is affected during the measurement by phenomena such as hydrolysis, condensation or crosslinking, but only if the effect is limited in extent and only if the repeatability and reproducibility are within an acceptable range. For materials which show significantly affected rheological behaviour during testing, these methods are not appropriate. In such cases, the use of the viscosity number in dilute solution, determined in accordance with the relevant part of ISO 1628, is recommended for characterization purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 1133:2005 spécifie deux modes opératoires pour la détermination de l'indice de fluidité à chaud des matériaux thermoplastiques, en masse (MFR) et en volume (MVR), dans des conditions définies de température et de charge. Le mode opératoire A est une méthode de mesurage de la masse, le mode opératoire B une méthode de mesurage du volume déplacé. En principe, les conditions d'essai pour la détermination du MFR sont spécifiées dans la norme relative au matériau avec une référence à l'ISO 1133. Les conditions normalement utilisées pour l'essai des matériaux thermoplastiques sont résumées dans les annexes.
    Ces méthodes sont en principe également applicables aux thermoplastiques dont le comportement rhéologique pendant le mesurage est affecté de manière limitée par des phénomènes tels que l'hydrolyse, la condensation et la réticulation mais uniquement si la répétabilité et la reproductibilité sont comprises dans des limites acceptables pour ces méthodes. Elles ne s'appliquent pas aux matières dont le comportement rhéologique varie de façon significative pendant les essais. Dans ce cas, il est recommandé de procéder à la caractérisation en utilisant l'indice de viscosité en solution diluée conformément à la partie pertinente de l'ISO 1628.
