abstract:
- content: |-
    This International Standard specifies a spectrometric method for the determination of the permanganate absorption number of caprolactam for industrial use. The permanganate absorption number is a measure of the oxidizable impurities in caprolactam, determined in a buffered neutral aqueous medium under fixed conditions.
    The method is applicable to purified caprolactam (and intermediates in the caprolactam purification process) with an alkalinity or acidity lower than 0,50 mmol/kg and a PAN value of up to 35.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode spectrométrique pour la détermination de l'indice d'absorption de permanganate du caprolactame à usage industriel. L'indice d'bsorption de permanganate représente une mesure des impuretés oxydables dans le caprolactame, établie dans une solution aqueuse neutre tamponnée et dans des conditions définies.
    La méthode est applicable au caprolactame purifié (et aux produits intermédiaires du procédé de purification du caprolactame) ayant une alcalinité ou une acidité inférieure à 0,50 mmol/kg et un indice PAN de 35 au maximum.
