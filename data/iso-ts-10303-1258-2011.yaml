abstract:
- content: "ISO/TS 10303-1258:2011-10 specifies the application module for\n         Observation.
    \      \n         \n      \n\n         The following are within the scope of \n
    \        ISO/TS 10303-1258:2011-10:\n         \n      \n- the observation of historical
    facts about products, resources, and activities which are otherwise outside of
    the scope of\n            the standard;\n         \n- the association of an observation
    to the thing observed;\n- the association of an observation to its context;\n-
    the association of an observation to the actual activity taking place when it
    was observed;\n- the association of the observation with the observer;\n- the
    association of the observation to its consequences;\n- the association of observations
    with each other;\n- the aggregation of observations;\n- the record of the date
    and time that the observation was made;\n- the classification of the observation;\n-
    the formal verification or confirmation of the observation."
