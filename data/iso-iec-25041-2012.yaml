abstract:
- language: en
  script: Latn
  content: ISO/IEC 25041:2012 provides requirements, recommendations and guidelines
    for system and software product quality evaluation, for the application of ISO/IEC
    25040. Intended audiences of ISO/IEC 25041:2012 are developers, acquirers and
    independent evaluators of the system and software product. ISO/IEC 25041:2012
    is part of ISO/IEC 250nn SQuaRE series of International Standards. It is not limited
    to any specific application area, and can be used for quality evaluation of any
    type of system and software product.
