  script: Latn
  content: For determination of density of permeable sintered metal materials see
    ISO 2738. Specifies principle, apparatus, sampling, procedure, expression of results
    and test report. The two figures illustrate the weighing in water and the weighing
    in air.
- language: fr
  script: Latn
  content: "\nLa présente Norme Internationale spécifie une méthode de détermination
    de la masse volumique des matériaux en métal fritté imperméable et des métaux
    durs.  \nNOTE -- Pour la détermination de la masse volumique des matériaux métalliques
    frittés perméables, voir ISO 2738, Matériaux en métal fritté perméable -- Détermination
    de la masse volumique et de la porosité ouverte.\n"
