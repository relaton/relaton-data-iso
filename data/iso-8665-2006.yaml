abstract:
- content: "ISO 8665:2006 specifies the requirements additional to ISO 15550 for determining
    the power of reciprocating internal combustion (RIC) engines when presented for
    documenting and checking of the declared (rated) power published by the manufacturer.\nISO
    8665:2006 applies to engines used for propulsion of recreational craft and other
    small craft of up to 24 m hull length. \nISO 8665:2006 is to be used in conjunction
    with ISO 15550."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8665:2006 spécifie les caractéristiques complémentaires à l'ISO 15550 afin de déterminer la puissance des moteurs alternatifs à combustion interne (RIC, de l'anglais "reciprocating internal combustion") en vue de figurer dans une documentation et de vérifier la puissance déclarée (nominale) publiée par le fabricant.
    Elle est applicable aux moteurs utilisés pour la propulsion des navires de plaisance et autres petits navires dont la longueur de coque est inférieure ou égale à 24 m.
    Elle est destinée à être appliquée conjointement avec l'ISO 15550.
  language:
