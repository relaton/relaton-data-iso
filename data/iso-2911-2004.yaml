abstract:
- language: en
  script: Latn
  content: |-
    ISO 2911|IDF 35:2004 specifies a polarimetric method for the determination of sucrose in sweetened condensed milk.
    The method is applicable to sweetened condensed milk of normal composition prepared from whole, partially skimmed or skimmed milk and sucrose only and containing no altered sucrose.
- language: fr
  script: Latn
  content: |-
    L'ISO 2911|FIL 35:2004 spécifie une méthode polarimétrique de détermination de la teneur en saccharose des laits concentrés sucrés.
    La méthode est applicable aux laits concentrés sucrés, entiers ou partiellement ou complètement écrémés, de composition normale, préparés exclusivement à partir de lait et de saccharose, et ne contenant pas de saccharose transformé.
