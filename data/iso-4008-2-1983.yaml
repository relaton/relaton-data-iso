abstract:
- language: en
  script: Latn
  content: Defines only the requirements and characteristics of test benches. Applies
    to test benches suitable for calibration of fuel injection equipment for compression
    ignition engines requiring fuel delivery up to 300 mm^3/injection/cylinder at
    full load. Some figures show diagrams as well as a test record sheet (figure 7),
    an analysis sheet (figure 8), and a field test sheet (figure 9).
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 4008 ne définit que les exigences et caractéristiques de bancs d'essai nécessaires à assurer des résultats cohérents lorsqu'une pompe d'injection est essayée conformément aux spécifications d'essai du fabricant, indépendamment de l'origine du banc d'essai. 1.2 La présente partie de l'ISO 4008 établit les exigences pour le réglage et pour l'alimentation de la pompe d'injection en fluide d'essai, pour la réception du fluide à partir de la pompe d'injection, ainsi que les exigences pour la précision de l'équipement de mesure de bancs d'essai.


    2.1 La présente partie de l'ISO 4008 est principalement applicable aux bancs d'essai appropriés pour le réglage des pompes d'injection pour des moteurs à allumage par compression qui nécessitent des quantités injectées jusqu'à 300 mm3/injection/cylindre, à pleine charge. 2.2 Aucune distinction n'est faite entre les bancs d'essai utilisés pour les différentes applications, par exemple par les laboratoires, les fabricants d'équipement d'injection ou les stations-service.
