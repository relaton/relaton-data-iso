abstract:
- language: en
  script: Latn
  content: ISO 21178:2005 specifies test methods for determining the electrical resistances
    of light conveyor belts according to ISO 21183-1. The resistances are surface
    resistance, volume resistance perpendicular to the belt plane, and longitudinal
    and transverse volume resistance parallel to the belt plane. ISO 21178:2005 also
    specifies two test methods for determining the surface resistivity and the volume
    resistivity.
- language: fr
  script: Latn
  content: L'ISO 21178:2005 spécifie des méthodes d'essai permettant de déterminer
    les résistances électriques des courroies transporteuses légères décrites dans
    l'ISO 21183-1. Ces résistances sont la résistance surfacique, la résistance volumique
    perpendiculaire au plan de la courroie et la résistance volumique dans les sens
    longitudinal et transversal, parallèlement au plan de la courroie. L'ISO 21178:2005
    spécifie également deux méthodes d'essai pour déterminer la résistivité surfacique
    et la résistivité volumique.
