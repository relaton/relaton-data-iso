- content: |-
    La présente partie de l'ISO 15589 spécifie les exigences et donne des recommandations pour les études de préinstallation, la conception, les matériaux, l'équipement, l'installation, la mise en service, l'exploitation, l'inspection et la maintenance des systèmes de protection cathodique destinés aux conduites terrestres. Les conduites terrestres sont définies dans l'ISO 13623 ou l'EN 14161 relatives aux industries du pétrole, pétrochimiques et du gaz naturel. Elles sont également décrites dans l'EN 1594, l'EN 12007-1 et l'EN 12007-3 utilisées par les industries de fourniture de gaz en Europe.
    La présente partie de l'ISO 15589 est applicable aux conduites terrestres et aux systèmes de conduites utilisés dans d'autres industries et transportant d'autres fluides comme les gaz industriels, les eaux ou les boues liquides.
    Dans l'ensemble du présent document, le terme « conduites terrestres » désigne :
    —    les conduites qui sont enterrées ;
    —    les atterrages de tronçons de conduites en mer protégées par des installations de protection cathodique basées à terre ;
    —    les tronçons immergés de conduites terrestres tels que les traversées de cours d'eau ou de lacs.
    La présente partie de l'ISO 15589 spécifie les exigences concernant les conduites en acier au carbone, en acier inoxydable, en fonte, en acier galvanisé et en cuivre. Si d'autres matériaux sont utilisés pour les conduites, les critères de protection à appliquer doivent être placés sous la responsabilité de l'exploitant des conduites.
    La présente partie de l'ISO 15589 ne s'applique pas aux conduites constituées de béton armé. L'ISO 12696 peut être appliquée aux conduites de ce type.
    Note         Dans des conditions particulières, la protection cathodique peut s'avérer inefficace ou seulement partiellement efficace. De telles conditions peuvent comprendre un effet d'écran (par exemple, des décollements de revêtements, des revêtements thermo-isolants, un sol rocheux, des selles de poids et des coussins de soutien non conducteurs) et la présence de contaminants inhabituels dans l'électrolyte.
