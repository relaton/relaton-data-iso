- content: |-
    L'ISO 15589-1:2015 spécifie les exigences et donne des recommandations pour les études de préinstallation, la conception, les matériaux, l'équipement, l'installation, la mise en service, l'exploitation, l'inspection et la maintenance des systèmes de protection cathodique destinés aux conduites terrestres, comme défini dans l'ISO 13623 ou l'EN 14161 relatives aux industries du pétrole, pétrochimiques et du gaz naturel et dans l'EN 1594 ou l'EN 12007‑1 et l'EN 12007‑3 utilisées par les industries de fourniture en gaz en Europe.
    Tout le contenu de la présente partie de l'ISO 15589 est applicable aux conduites terrestres et aux systèmes de conduites utilisés dans d'autres industries et transportant d'autres fluides comme les gaz industriels, les eaux ou les boues liquides.
    La présente partie de l'ISO 15589 s'applique aux canalisations enterrées, aux atterrages de tronçons de canalisations en mer protégés par des installations de protection cathodique basées à terre et aux tronçons immergés de canalisations terrestres tels que des traversées sous fluviales.
    L'ISO 15589-1:2015 spécifie les exigences concernant les canalisations en acier au carbone, en acier inoxydable, en fonte, en acier galvanisé ou en cuivre. Si d'autres matériaux sont utilisés pour les canalisations, les critères à appliquer sont définis sous la responsabilité de l'exploitant des canalisations.
    L'ISO 15589-1:2015 ne s'applique pas aux canalisations constituées de béton armé pour lesquelles l'EN 12696 peut être appliquée.
    NOTE Dans des conditions particulières, la protection cathodique peut s'avérer inefficace ou seulement partiellement efficace. De telles conditions peuvent comprendre un effet d'écran (par exemple, des décollements de revêtements, des revêtements thermo-isolants, un sol rocheux, etc.) et la présence de contaminants inhabituels dans l'électrolyte.
