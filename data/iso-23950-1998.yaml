abstract:
- language: en
  script: Latn
  content: |-
    This standard defines the Information Retrieval Application Service (section 3) and specifies the Information Retrieval Application Protocol (section 4). The service definition describes services that support capabilities within an application; the services are in turn supported by the Z39.50 protocol. The description neither specifies nor constrains the implementation within a computer system. The protocol specification includes the definition of the protocol control information, the rules for exchanging this information, and the conformance requirements to be met by implementation of this protocol.
    Intended for systems supporting information retrieval services, and for organizations such as information services, universities, libraries, and union catalogue centers, this standard addresses connection-oriented, program-to-program communication. It does not address interchange of information with terminals or via other physical media.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale définit le service de l'application de recherche et de transfert de l'information (section 3) et précise le protocole de l'application de recherche et de transfert d'information (section 4). La définition de ce service décrit les services sur lesquels s'appuient les fonctions applicatives. Les services sont tour à tour supportés par le protocole Z39.50. La description ne spécifie ni ne contraint l'implémentation sur un système informatique. La spécification du protocole inclut la définition de l'information de contrôle du protocole, les règles d'échange de cette information et les exigences de conformité qui doivent être satisfaites lors d'une implémentation de ce protocole.
    Destinée à des systèmes qui supportent des services de recherche et de transfert de l'information et à des organisations telles que les fournisseurs d'information, les universités, les bibliothèques et les organismes gérant des catalogues collectifs, la présente Norme traite de la communication en mode connecté de programme à programme. Elle ne traite pas des échanges d'information avec des terminaux ou via un autre support physique.
