abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 14651:2011 defines the following.
    - A reference comparison method. This method is applicable to two character strings to determine their collating order in a sorted list. The method can be applied to strings containing characters from the full repertoire of ISO/IEC 10646. This method is also applicable to subsets of that repertoire, such as those of the different ISO/IEC 8-bit standard character sets, or any other character set, standardized or not, to produce ordering results valid (after tailoring) for a given set of languages for each script. This method uses collation tables derived either from the Common Template Table defined in ISO/IEC 14651:2011 or from one of its tailorings. This method provides a reference format. The format is described using the Backus-Naur Form (BNF). This format is used to describe the Common Template Table. The format is used normatively within ISO/IEC 14651:2011.
    - A Common Template Table. A given tailoring of the Common Template Table is used by the reference comparison method. The Common Template Table describes an order for all characters encoded in ISO/IEC 10646:2011. It allows for a specification of a fully deterministic ordering. This table enables the specification of a string ordering adapted to local ordering rules, without requiring an implementer to have knowledge of all the different scripts already encoded in the UCS.
    - A reference name. The reference name refers to this particular version of the Common Template Table, for use as a reference when tailoring. In particular, this name implies that the table is linked to a particular stage of development of the ISO/IEC 10646 Universal multiple-octet coded character set.
    - Requirements for a declaration of the differences (delta) between the collation table and the Common Template Table.
    ISO/IEC 14651:2011 does not mandate the following.
    - A specific comparison method; any equivalent method giving the same results is acceptable.
    - A specific format for describing or tailoring tables in a given implementation.
    - Specific symbols to be used by implementations, except for the name of the Common Template Table.
    - Any specific user interface for choosing options.
    - Any specific internal format for intermediate keys used when comparing, nor for the table used. The use of numeric keys is not mandated either.
    - A context-dependent ordering.
    - Any particular preparation of character strings prior to comparison.
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 14651:2011 définit ce qui suit.
    - Une méthode de référence pour la comparaison de deux chaînes de caractères ayant pour but de déterminer leur ordre de classement dans une liste triée. La méthode s'applique à des chaînes utilisant le répertoire complet de l'ISO/CEI 10646, des sous-répertoires tels que ceux des divers jeux normalisés ISO/CEI à 8 bits ou tout autre jeu de caractères, et permet de produire des résultats de tri valables (après adaptation) pour un ensemble de langues de chaque système d'écriture. Cette méthode de référence utilise des tables de tri dérivées soit de la table-modèle commune de classement définie dans l'ISO/CEI 14651:2011, soit d'une de ses adaptations. La méthode procure un format de référence de la table-modèle commune. Ce format est décrit en notation BNF (forme de Backus-Naur). Son emploi est normatif dans l'ISO/CEI 14651:2011.
    - Une table-modèle commune de classement utilisée par la méthode de référence. Cette table décrit un ordre de base pour tous les caractères de l'ISO/CEI 10646:2011. Tout cela permet de spécifier un ordre complètement déterministe. Cette table constitue le point de départ permettant de préciser un ordre de classement adapté aux règles de classement locales, sans qu'il soit nécessaire de connaître tous les systèmes d'écriture repris dans le JUC.
    - Un nom de référence représentant cette version particulière de la table-modèle commune, à utiliser comme point de départ à toute adaptation. Ce nom implique notamment que la table est liée à un stade de développement particulier du jeu universel de caractères codés sur plusieurs octets (ISO/CEI 10646).
    - Des exigences pour la déclaration de différences (delta) entre une table de tri et la table-modèle commune.
    L'ISO/CEI 14651:2011 ne prescrit pas ce qui suit.
    - Une méthode particulière de comparaison; toute méthode équivalente conduisant aux mêmes résultats est acceptable.
    - Un format précis pour décrire ou pour adapter les tables dans une mise en oeuvre donnée.
    - Des symboles précis à utiliser par les mise en oeuvre, sauf pour ce qui est du nom de la table-modèle commune de classement.
    - Une interface utilisateur particulière destinée à choisir les options.
    - Un format interne particulier pour les clés intermédiaires utilisées dans les comparaisons ou pour la table de tri. L'utilisation de clés numériques n'est pas prescrite non plus.
    - Un ordre dépendant du contexte.
    - Un prétraitement particulier des chaînes de caractères avant comparaison.
