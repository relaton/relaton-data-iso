abstract:
- content: "ISO/TS 10303-1289:2010-07 specifies the application module for\n         AP239
    management resource information.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1289:2010-07:\n         \n      \n-
    facility to assign management information to product data; \n- facility to assign
    management information to activity data;\n- facility to assign management information
    to management data;\n- assignment of management information to management data;\n-
    the association of a value, represented by a class, to an attribute on an entity
    representing management information;\n- assignment of classification information
    to management information;\n- the identification of a class that is external to
    a data exchange file;\n- the identification of an external class library that
    is not in an exchange file and holds the definition for classes used\n            in
    the exchange file;\n         \n- a reference to a class in an external class library;\n-
    assignment of an identification to management information;\n- set theory relationships
    between classes.\n               \n            complement;intersection;power set;proper
    subset;same membership (that is equality);subset;union.\n             \n         "
  language:
  - en
