abstract:
- content: |-
    This International Standard specifies the essential requirements, especially the dimensions, for hub flanges for plain grinding wheels according to ISO 603-1, ISO 603-2, ISO 603-4, ISO 603-6, ISO 603-7 and ISO 603-8, with a ratio of the bore diameter to the outside diameter H/D > 0,2. It is also applicable to super abrasives with vitrified or metal core having the same diameters as the grinding wheels in accordance with the according  to the aforementioned parts of ISO 603, independently from the material of the core. It applies to grinding wheels with peripheral speeds up to 50 m/s and driving powers of the wheel spindle up to 30 kW.
    It is not applicable to mounting devices for cutting-off wheels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les exigences essentielles, en particulier dimensionnelles, relatives aux moyeux-flasques pour les meules plates simples conformes à l'ISO 603-1, à l'ISO 603-2, à l'ISO 603-4, à l'ISO 603-6, à l'ISO 603-7 et à l'ISO 603-8, pour un rapport du diamètre d'alésage sur le diamètre extérieur H/D > 0,2. Elle est également applicable aux super abrasifs avec monture vitrifiée ou métallique ayant des diamètres identiques à ceux des meules conformes aux parties de l'ISO 603 susmentionnées, indépendamment du matériau de la monture. Elle est applicable aux meules ayant des vitesses périphériques allant jusqu'à 50 m/s et des puissances d'entraînement de l'arbre porte-meule allant jusqu'à 30 kW.
    Elle n'est pas applicable aux dispositifs de montage des meules de tronçonnage.
