abstract:
- content: "ISO 29988-1:2018 establishes a system of designation for polyoxymethylene
    (POM) thermoplastic materials, which can be used as the basis for specifications.\nThe
    types of polyoxymethylene (POM) materials are differentiated from each other by
    a classification system based on appropriate levels of the following designatory
    properties:\na)    melt mass-flow rate or melt volume-flow rate;\nb)    tensile
    modulus,\nand on information about basic polymer parameters, intended application,
    method of processing, important properties, additives, colorants, fillers and
    reinforcing materials.\nISO 29988-1:2018 is applicable to all polyoxymethylene
    homopolymers and to copolymers of polyoxymethylene and blends of polymers containing
    polyoxymethylene. \nISO 29988-1:2018 applies to materials ready for normal use
    in the form of powder, granules or pellets and to materials unmodified and modified
    by colorants, additives, fillers, etc.\nISO 29988-1:2018 is not intended to imply
    that materials having the same designation necessarily give the same performance.
    This document does not provide engineering data, performance data or data on processing
    conditions which can be required to specify materials for particular end-use applications.
    If such additional properties are required, they are intended to be determined
    in accordance with the test methods specified in the relevant International Standards."
