- content: |-
    L'ISO 29988-1:2018 établit un système de désignation des matériaux thermoplastiques à base de polyoxyméthylène (POM) qui peut être utilisé comme base pour les spécifications.
    Les types de matériaux à base de polyoxyméthylène (POM) sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    a)    indice de fluidité à chaud en masse ou indice de fluidité à chaud en volume;
    b)    module en traction; et sur des informations concernant les paramètres relatifs au polymère de base, l'application prévue, la méthode de mise en ?uvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 29988-1:2018 est applicable à tous les homopolymères du polyoxyméthylène ainsi qu'aux copolymères du polyoxyméthylène et aux mélanges de polymères contenant du polyoxyméthylène.
    L'ISO 29988-1:2018 s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre, granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, les performances ou les conditions de mise en ?uvre qui peuvent être exigées pour spécifier des matériaux pour une application finale particulière. Si de telles caractéristiques supplémentaires sont nécessaires, elles sont censées être déterminées conformément aux méthodes d'essai spécifiées dans les Normes Internationales pertinentes.
