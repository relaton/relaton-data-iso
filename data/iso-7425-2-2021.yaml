abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions and associated tolerances for a series of hydraulic cylinder rod seal housings to accommodate elastomer-energized, plastic-faced seals used in reciprocating applications.
    This document does not stipulate details of seal design, since the manner of construction of seals varies with each manufacturer. The design and material of the seals, and any incorporated anti-extrusion components, are determined by conditions such as temperature and pressure.
    This document only applies to the dimensional characteristics of products manufactured in accordance with this document. It does not apply to their functional characteristics.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les tolérances associées pour une série de logements de joints de tige destinés à recevoir des joints dynamiques élastomère, à surface plastique utilisés dans applications à mouvement alternatif.
    Le présent document ne précise pas les détails de construction des joints, celle-ci variant avec chaque fabricant. La conception et le matériau des joints, ainsi que ceux des éléments anti-extrusion éventuellement associés sont déterminés par les conditions d'utilisation, telles que température et pression.
    Le présent document s'applique uniquement aux caractéristiques dimensionnelles de produits fabriqués conformément au présent document. Il ne s'applique pas à leurs caractéristiques fonctionnelles.
