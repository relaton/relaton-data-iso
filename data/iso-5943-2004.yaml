abstract:
- language: en
  script: Latn
  content: |-
    ISO 5943|IDF 88:2004 specifies a potentiometric titration method for the determination of the chloride content of cheese and processed cheese products.
    The method is applicable to all cheeses and processed cheese products containing more than 0,2 % (mass fraction) of chloride ion.
- language: fr
  script: Latn
  content: |-
    L'ISO 5943|FIL 88:2004 spécifie une méthode par titrage potentiométrique pour la détermination de la teneur en chlorures des fromages et des fromages fondus.
    La méthode est applicable à tous les fromages et et à tous les fromages fondus contenant plus de 0,2 % (fraction massique) d'ion chlorure.
