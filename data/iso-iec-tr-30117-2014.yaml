- language: en
  script: Latn
  content: ISO/IEC TR 30117:2014 summarizes how the international standards, recommendations
    and technical reports dealing with identification cards, biometrics and/or information
    security relate to each other with regard to the joint use of biometrics and integrated
    circuit cards. It also provides further recommendations and policies needed by
    developers to integrate applications related to on-card biometric comparison.
