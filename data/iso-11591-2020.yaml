- content: Le présent document spécifie les exigences relatives au champ de vision
    depuis le poste de pilotage, vers l'avant (horizontalement et verticalement) et
    vers l'arrière, pour les petits navires d'une longueur de coque (LH) inférieure
    ou égale à 24 m conformément à l'ISO 8666:2016.
