abstract:
- language: en
  script: Latn
  content: This document specifies reference wavelengths to be used for the characterization
    of optical materials, optical systems and instruments, and ophthalmic lenses.
    It defines the associated principal refractive indices and principal dispersions,
    as well as the Abbe numbers with regard to these reference wavelengths and principal
    dispersions.
- language: fr
  script: Latn
  content: Le présent document définit des longueurs d'onde de référence à utiliser
    pour la caractérisation des matériaux optiques, des systèmes et des instruments
    d'optique et des verres ophtalmiques. Il définit les indices de réfraction principaux
    et les dispersions principales associées, ainsi que les nombres d'Abbe par rapport
    à ces longueurs d'onde de référence et aux dispersions principales.
