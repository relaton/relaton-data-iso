abstract:
- content: ISO/ASTM 51649:2005 covers dosimetric procedures to be followed in Installation
    Qualification, Operational Qualification and Performance Qualifications (IQ, OQ,
    PQ), and routine processing at electron beam facilities to ensure that the product
    has been treated with an acceptable range of absorbed doses. Other procedures
    related to IQ, OQ, PQ, and routine product processing that may influence absorbed
    dose in the product are also discussed.
