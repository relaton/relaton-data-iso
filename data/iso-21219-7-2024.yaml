abstract:
- language: en
  script: Latn
  content: This document establishes the method of signalling the specific location
    referencing used by all TPEG2 applications that require detailed location information
    to be delivered to client devices. This document describes the TPEG2-Location
    Referencing Container (TPEG2-LRC) and shows how it is used to signal which specific
    location referencing method is in use for a particular TPEG message. It is able
    to handle location referencing methods that are external to the ISO 21219 series
    and the internal location referencing methods defined as parts of this series.
