abstract:
- content: |-
    This document specifies the determination method of sulfur dioxide in natural products used in traditional Chinese medicine, which includes the requirements of the device, chemicals, operational procedures and formula.
    It is applicable to natural products of traditional Chinese medicine, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from plants or animals.
    It is not applicable to minerals used in traditional Chinese medicine.
