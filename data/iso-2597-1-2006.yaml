abstract:
- language: en
  script: Latn
  content: "ISO 2597-1:2006 specifies a titrimetric method for the determination of
    the total iron content of iron ores, using potassium dichromate after reduction
    of the trivalent iron by tin(II) chloride.\nThe method is applicable to total
    iron contents between 30 % (mass fraction) and 72 % (mass fraction) in natural
    iron ores, iron ore concentrates and agglomerates, including sinter products. "
