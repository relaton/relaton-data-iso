abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 22391-7:2011 gives guidance on the assessment of conformity of products and assemblies in accordance with other applicable part(s) of ISO 22391 intended to be included in the manufacturer's quality plan as part of the quality management system and for the establishment of third-party certification procedures.
    In conjunction with the other parts, ISO/TS 22391-7:2011 is applicable to hot and cold water installations within buildings for the conveyance of water, whether or not intended for human consumption (domestic systems), under design pressures and temperatures appropriate to the class of application.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 22391-7:2011 fournit un guide pour l'évaluation de la conformité des produits et des montages en conformité avec les autres parties applicables de l'ISO 22391, destinées à être incluses dans le plan qualité du fabricant dans le cadre du système de management de la qualité et pour l'établissement de procédures de certification par tierce partie.
    En conjonction avec les autres parties, l'ISO/TS 22391-7:2011 est applicable aux installations d'eau chaude et froide pour le transport de l'eau dans les bâtiments, que l'eau soit ou non destinée à la consommation humaine (systèmes domestiques), à des pressions et des températures de calcul correspondant à la classe d'application.
