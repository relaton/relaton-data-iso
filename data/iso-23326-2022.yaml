- content: |-
    Le présent document fournit des recommandations relatives à la création d’un environnement mutuellement bénéfique qui encourage chacun à s’identifier aux objectifs, à l’objet et aux valeurs de l’organisation, et qui permet à l’organisation de soutenir son personnel en lui fournissant un travail de qualité et des opportunités d’évolution et d’épanouissement professionnel. Les organisations peuvent utiliser les recommandations pour déterminer ce qui est pratique ou approprié dans les contextes interne et externe de l’organisation, quels que soient sa taille, son type, sa structure, sa nature ou sa complexité, qu’il s’agisse du secteur public, privé ou bénévole.
    Le présent document s’applique à quiconque travaille pour ou au nom d’une organisation. Les recommandations fournies dans le présent document ne sont pas destinées à enfreindre les législations nationales du travail, les conventions collectives établies ou les négociations collectives.
