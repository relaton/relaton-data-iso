abstract:
- content: This secind edition cancels and replaces the first edition (ISO 4231:1977).
    Is a supplement to ISO 2568 and ISO 4230 and lys down the diemensions of these
    screwing dies intended for production of parallel pipe threads in accordance with
    ISO 228-1. Diameter, thickness and fixing dimensions are accordance with ISO 2568
    so as to permit the driving of and-oprated dies with the aid of the die stocks
    defined in that document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale complète l'IS0 2568 et l'IS0 4230 en fixant les dimensions des filières rondes de filetage, à main et à machine, destinées à l'exécution des filetages cylindriques de tuyauterie, série G, conformes à l'IS0 228-1. Les dimensions générales de ces filières (diamètre-épaisseur et dimensions de fixation) sont en concordance avec l'IS0 2568, de façon à permettre la manoeuvre des filières à main à l'aide des porte-filières définis dans celle-ci.
