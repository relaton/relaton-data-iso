abstract:
- content: |-
    This document specifies a method for determining the water-vapour transmission properties of coatings of paints, varnishes and related products.
    It supplements ISO 12572. As far as possible, the procedure, the definitions and the calculations have been taken over from ISO 12572. ISO 12572 can be consulted, if necessary, to obtain a better understanding of the procedure specified in this document.
    Water-vapour transmission rates of more than 680 g/(m2⋅d) (i.e. water-vapour diffusion-equivalent air layer thicknesses, sd, of less than 0,03 m) are not accurately quantified by the test method described in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer les propriétés de transmission de la vapeur d'eau des revêtements de peinture, vernis et produits assimilés.
    Il complète l'ISO 12572. Le mode opératoire, les définitions et les calculs ont, dans la mesure du possible, été repris de l'ISO 12572. L'ISO 12572 peut être consultée, si nécessaire, pour mieux appréhender le mode opératoire spécifié dans le présent document.
    Des coefficients de transmission de la vapeur d'eau supérieurs à 680 g/(m2⋅j) (c'est-à-dire des épaisseurs d'air équivalentes pour la diffusion de vapeur d'eau, sd, inférieures à 0,03 m) ne sont pas déterminés quantitativement avec exactitude par la méthode d'essai décrite dans le présent document.
