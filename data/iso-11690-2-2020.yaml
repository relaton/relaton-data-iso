abstract:
- content: |-
    This document deals with the technical aspects of noise control in workplaces. The various technical measures are stated, the related acoustical quantities described, the magnitude of noise reduction discussed, and the verification methods outlined.
    This document deals only with audible sound.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite des aspects techniques de la maîtrise du bruit sur les lieux de travail. Les différents moyens techniques sont énumérés, les grandeurs acoustiques associées sont décrites, la valeur de la réduction du bruit est abordée et les méthodes de vérification sont présentées.
    Le présent document ne traite que des sons audibles.
