abstract:
- language: en
  script: Latn
  content: The method ist applicable to a concentration range of 0,005 to 0,1 % (m/m)
    of water soluble chloride in natural iron ores, and iron ore concentrates and
    agglomerates including sinter products. Specifies principle, reagents, apparatus,
    sampling and samples, procedure, expression of results, and test report. Includes
    three annexes.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode par électrode
    sélective des ions pour la détermination des chlorures solubles dans l'eau dans
    les minerais de fer. Cette méthode est applicable à des concentrations en chlorures
    solubles dans l'eau comprises entre 0,005 % (m/m) et 0,1 % (m/m) dans les minerais
    de fer naturels et concentrés et agglomérés, y compris les produits frittés.  \nNOTE
    -- Les chlorures solubles dans l'eau constituent la partie des chlorures d'un
    minerai de fer extractible par lixiviation avec une solution aqueuse dans des
    conditions essentiellement neutres.\n"
