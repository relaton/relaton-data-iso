abstract:
- language: en
  script: Latn
  content: ISO 10625:2005 specifies the system of colour coding for identification
    of all types of hydraulic spray nozzles, such as flat and cone nozzles used for
    the application of crop protection products in agriculture. It is not applicable
    to nozzles where there is more than one component influencing flow rate, and might
    not be applicable to liquid fertiliser applications. It allows for flow recognition
    on small parts in order to avoid any confusion under normal conditions of use.
- language: fr
  script: Latn
  content: |-
    L'ISO 10625:2005 prescrit le code de couleur pour l'identification de tous les types de buses pour pulvérisation hydraulique, telles que les buses de pulvérisation à jet pinceau ou conique utilisées en agriculture pour l'application de produits de protection des cultures.
    L'ISO 10625:2005 ne s'applique pas aux buses dont plus qu'un élément agit sur le débit. Elle peut ne pas s'appliquer aux utilisations avec des engrais liquide.
    Elle permet le repérage du débit sur des petites pièces afin d'éviter toute confusion entre deux calibres dans les conditions normales d'utilisation.
