abstract:
- content: |-
    ISO 15004-1:2006 specifies fundamental requirements for non-invasive, active and non-active ophthalmic instruments. ISO 15004-1:2006 is also applicable to low-vision aids and tonometers, but not to other ophthalmic instruments which are used in contact with the globe of the eye.
    ISO 15004-1:2006 is not applicable to operation microscopes, endoscopes and devices intended for laser investigation or laser treatment of the eye.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15004-1:2006 spécifie les exigences fondamentales s'appliquant aux instruments ophtalmiques non invasifs, actifs et non actifs. Elle est également applicable aux instruments d'aide visuelle destinés aux visions déficientes ainsi qu'aux tonomètres, mais ne s'applique pas aux autres instruments ophtalmiques utilisés au contact du globe oculaire.
    L'ISO 15004-1:2006 ne s'applique pas aux microscopes chirurgicaux, aux endoscopes ou aux instruments destinés à l'examen ou au traitement de l'oeil par laser.
