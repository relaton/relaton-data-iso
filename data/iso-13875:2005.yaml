abstract:
- language: en
  script: Latn
  content: ISO 13875|IDF 178:2005 specifies a method for the quantitative determination
    of the beta-lactoglobulin content, soluble at pH 4,6, in liquid milk. The method
    has been tested over a range between 0 mg and 3 500 mg of beta-lactoglobulin per
    litre of milk. It is suitable for distinguishing different categories of heat-treated
    liquid milk.
