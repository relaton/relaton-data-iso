abstract:
- language: fr
  script: Latn
  content: "L'ISO 6142:2001 spécifie une méthode gravimétrique de préparation des
    mélanges de gaz pour étalonnage dans des bouteilles dont l'exactitude de la composition
    a été prédéfinie. Elle est applicable uniquement aux mélanges de composants gazeux
    ou totalement vaporisés qui ne réagissent pas entre eux ou au contact des parois
    de bouteilles. Un mode opératoire pour une méthode de préparation est fourni avec
    un certain nombre d'exigences à respecter pour que la composition finale des mélanges
    gazeux se situe dans les niveaux d'incertitude préétablis. Les mélanges gazeux
    à plusieurs constituants (y compris le gaz naturel) et les mélanges à dilution
    multiple sont inclus dans l'ISO 6142:2001 et sont considérés comme des cas particuliers
    de la méthode de préparation gravimétrique à un seul constituant.\nL'ISO 6142:2001
    décrit également la méthode de vérification de la composition des gaz pour étalonnage
    préparés par voie gravimétrique. Sous réserve de l'adoption, au cours de la préparation
    et de la validation de ces mélanges gazeux gravimétriques, de procédures rigoureuses
    et exhaustives d'assurance et de contrôle de la qualité, des gaz pour étalonnage
    de haute exactitude peuvent être obtenus pour une large gamme de mélanges gazeux,
    en comparaison avec d'autres méthodes de préparation pour ces mêmes gaz. "
