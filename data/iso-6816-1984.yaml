abstract:
- content: Establishes the classification of the major types of winches and rope anchors
    and the nomenclature for major components and parts peculiar to these machines.
    Examples used here are not intended to include all existing commercial machines
    nor to be descriptive of any particular machine. Applies to winches attached to
    machines used in forestry operations, for example on skidders. Specifically excluded
    are winches used for hoisting operations on cranes, draglines, high lead logging
    and yarding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit la classification des principaux types de treuils et d'ancrages de câble ainsi que la nomenclature des principaux composants et pièces particuliers à ces machines. Les exemples utilisés n'ont pas pour but d'inclure toutes les machines commerciales existantes ni de décrire n'importe quelle machine particulière.


    La présente Norme internationale s'applique aux treuils fixés aux machines utilisées en forêt, par exemple sur débusqueurs. Sont spécifiquement exclus les treuils pour les opérations de levage sur grues, pour les draglines et pour le débardage par câble aérien.
  language:
  - fr
  script:
  - Latn
  format: text/plain
