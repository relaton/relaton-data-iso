abstract:
- content: Applies to all types of dried milk. The principle constitutes in preparing
    reconstituted milk by adding water to a test portion of dried milk. The reconstituted
    milk is then titrated with sodium hydroxide solution to the pH of 8,40. The number
    of millimetres used in the titration is multiplied by the factor 2 in order to
    obtain the number of millimetres required to titrate a quantity of milk corresponding
    to 10 g of solids-not-fat to the pH of 8,50.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

