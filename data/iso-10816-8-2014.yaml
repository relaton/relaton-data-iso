  content: |-
    L'ISO 10816-8:2014 établit des procédures et des lignes directrices pour le mesurage et la classification des vibrations mécaniques des systèmes de compresseurs alternatifs. Les valeurs de vibration sont définies principalement afin de classer les vibrations du système de compresseur et d'éviter les problèmes liés à la fatigue sur les pièces du système de compresseurs alternatifs, à savoir les fondations, le compresseur, les amortisseurs, la tuyauterie et les équipements auxiliaires montés sur le système de compresseur.
    L'ISO 10816-8:2014 s'applique aux compresseurs alternatifs sur fondations rigides avec des vitesses de rotation nominales supérieures entre 120 tr/min et 1 800 tr/min. Les critères généraux d'évaluation présentés s'appliquent aux mesures opérationnelles. Ces critères servent également à s'assurer que les vibrations de la machine n'ont pas d'effets nuisibles sur les équipements montés directement sur cette machine, comme les dispositifs de suppression des pulsations et la tuyauterie.
    NOTE      Les orientations générales présentées dans l'ISO 10816-8:2014 peuvent également être appliqués à compresseurs alternatifs dehors de la plage de vitesse spécifiée mais différents critères d'évaluation pourraient être applicables dans ce cas.
    Les machines d'entraînement du compresseur alternatif sont en revanche évaluées suivant la partie appropriée de l'ISO 10816 ou toute autre norme adéquate et classification pour la fonction prévue. Les pilotes ne sont pas intégrés dans la présente partie de l'ISO 10816.
    Il est admis que les critères d'évaluation pourraient n'avoir qu'une application limitée en ce qui concerne les effets des composants internes des machines; par exemple, il est peu probable que les problèmes liés aux soupapes, pistons et garnitures de piston puissent être détectés lors des mesurages. L'identification de ces problèmes peut nécessiter des techniques de diagnostic d'enquête qui sortent du cadre de l'ISO 10816-8:2014.
    Les systèmes de compresseurs alternatifs couverts dans l'ISO 10816-8:2014 comprennent, par exemple:
    ?   les systèmes de compresseurs horizontaux, verticaux, et de type V, W et L,
    ?   les compresseurs à vitesse constante et variable,
    ?   les compresseurs à entraînement par moteurs électriques, à gaz et diesel, par turbines à vapeur, avec ou sans multiplicateur, et accouplement flexible ou rigide, et
    ?   les compresseurs à fonctionnement avec et sans lubrification.
    L'ISO 10816-8:2014 ne s'applique pas aux hypercompresseurs.
    Ces lignes directrices ne sont pas destinées à des fins de surveillance en continu. Le bruit est aussi en dehors du domaine d'application de l'ISO 10816-8:2014.
