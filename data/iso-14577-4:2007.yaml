abstract:
- language: en
  script: Latn
  content: "ISO 14577-4:2007 specifies a method for testing coatings that is particularly
    suitable for testing in the nano/micro range applicable to thin coatings.\nThis
    test method is limited to the examination of single layers when the indentation
    is carried out normal to the test piece surface, but graded and multilayer coatings
    can also be measured in cross-section if the thickness of the individual layers
    or gradations is greater than the spatial resolution of the indentation process.\nThe
    test method is not limited to any particular type of material. Metallic, non-metallic
    and organic coatings are included in the scope of ISO 14577-4:2007.\nThe application
    of ISO 14577-4:2007 regarding measurement of hardness is only possible if the
    indenter is a pyramid or a cone with a radius of tip curvature small enough for
    plastic deformation to occur within the coating. The hardness of visco-elastic
    materials, or materials exhibiting significant creep will be strongly affected
    by the time taken to perform the test. "
- language: fr
  script: Latn
  content: |-
    L'ISO 14577-4:2007 spécifie une méthode d'essai des revêtements qui convient particulièrement pour les essais dans les nano- et micro-plages, applicable aux revêtements minces.
    La présente méthode d'essai est limitée à l'examen des couches simples lorsque l'empreinte est réalisée perpendiculairement à la surface de l'éprouvette, mais les revêtements avec une gradation ou comportant plusieurs couches peuvent également faire l'objet de mesures dans la section si l'épaisseur des couches individuelles ou des zones où la dureté évolue est supérieure à la résolution spatiale du processus de pénétration.
    La méthode d'essai n'est pas limitée à un quelconque type particulier de matériau. Les revêtements métalliques, non métalliques et organiques sont inclus dans le domaine d'application de l'ISO 14577-4:2007.
    L'application de l'ISO 14577-4:2007 en ce qui concerne le mesurage de la dureté est possible seulement si le pénétrateur est une pyramide ou un cône avec un rayon de courbure de la pointe suffisamment petit pour que la déformation plastique se produise à l'intérieur du revêtement. La dureté des matériaux visco-élastiques ou des matériaux présentant un fluage significatif sera largement influencée par le temps utilisé pour réaliser l'essai.
