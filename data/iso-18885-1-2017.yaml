abstract:
- language: en
  script: Latn
  content: ISO 18885-1:2017 defines the characteristics of the tyre pressure monitoring
    system (TPMS) snap-in valve. Methods for identification and traceability of the
    valve are recommended. These parameters are defined to facilitate the snap-in
    valve TPMS application and identification in different countries.
- language: fr
  script: Latn
  content: L'ISO 18885-1:2017 définit les caractéristiques de valves à boutonner («snap-in»)
    pour système de surveillance de la pression du pneumatique (TPMS). Il est recommandé
    d'employer des méthodes d'identification et de traçabilité de ces valves. Ces
    paramètres sont définis pour faciliter l'utilisation et l'Identification des valves
    à boutonner («snap-in») pour TPMS dans différents pays.
