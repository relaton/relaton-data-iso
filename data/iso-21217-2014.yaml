abstract:
- language: en
  script: Latn
  content: |-
    ISO 21217:2014 describes the communications reference architecture of nodes called "ITS station units" designed for deployment in intelligent transport systems (ITS) communication networks. The ITS station reference architecture is described in an abstract way. While ISO 21217:2014 describes a number of ITS station elements, whether or not a particular element is implemented in an ITS station unit depends on the specific communication requirements of the implementation.
    ISO 21217:2014 also describes the various communication modes for peer-to-peer communications over various networks between ITS communication nodes. These nodes may be ITS station units as described in ISO 21217:2014 or any other reachable nodes.
    ISO 21217:2014 specifies the minimum set of normative requirements for a physical instantiation of the ITS station based on the principles of a bounded secured managed domain.
- language: fr
  script: Latn
  content: |-
    L'ISO 21217:2014 décrit l'architecture de communication de référence des n?uds appelés «unités de station ITS», conçus pour le déploiement sur les réseaux de communication des systèmes intelligents de transport (ITS). L'architecture de référence de station ITS est décrite sous forme abstraite. Si la présente Norme internationale décrit un certain nombre d'éléments de station ITS, le fait qu'un élément particulier est mis en ?uvre ou non dans une unité de station ITS dépend des exigences de communication spécifiques de la mise en ?uvre.
    L'ISO 21217:2014 décrit également les différents modes de communication P2P, sur divers réseaux, entre les n?uds de communication ITS. Ces n?uds peuvent être des unités de station ITS telles que décrites dans la présente Norme internationale ou d'autres n?uds accessibles.
    L'ISO 21217:2014 définit les exigences normatives minimales d'une instanciation physique de la station ITS fondées sur les principes d'un domaine administré sécurisé délimité.
