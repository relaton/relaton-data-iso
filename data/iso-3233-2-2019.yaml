abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the non-volatile matter by volume (NVV) of coating materials by determining the practical dry-film density. This method determines the volume percentage of non-volatile matter in paints, varnishes and related products by measuring the density of a dry coating for any specified temperature range and period of drying or curing. The non-volatile matter content is determined in accordance with ISO 3251.
    Using the non-volatile matter by volume results obtained in accordance with this document, it is possible to calculate the practical spreading rate of coating materials.
    This method specifies an additional shape of plate to those described in ISO 3233‑1 and is suitable for all products which can be applied by dipping.
    This document is not applicable to coating materials which exceed the Critical Pigment Volume Concentration (CPVC).
    Annex A gives an overview of the existing methods for the determination of non-volatile matter content and of non-volatile matter volume.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant de mesurer la teneur en volume de matière non volatile (NVv) de produits de peinture par détermination de la masse volumique pratique du feuil sec. Cette méthode détermine le pourcentage en volume de matière non volatile dans les peintures, vernis et produits assimilés par mesurage de la masse volumique d'un revêtement sec pour toute gamme de température et toute période de séchage ou de polymérisation spécifiées. La teneur en matière non volatile est déterminée conformément à l'ISO 3251.
    La teneur en volume de matière non volatile déterminée conformément au présent document permet de calculer le rendement pratique d'application de produits de peinture.
    Cette méthode spécifie une forme de plaque supplémentaire à celles décrites dans l'ISO 3233‑1 et elle est utilisable pour tous les produits qui peuvent être appliqués par immersion.
    Le présent document ne s'applique pas aux produits de peinture qui dépassent la concentration pigmentaire volumique critique (CPVC).
    L'Annexe A donne une vue d'ensemble des méthodes utilisées pour la détermination de la teneur en matière non volatile et du volume de la matière non volatile.
