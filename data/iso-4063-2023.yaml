abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a nomenclature for:
    —    welding;
    —    brazing, soldering and weld brazing;
    —    thermal cutting;
    with each process identified by a reference number.
    It covers the main processes (one digit), groups (two digits) and sub-groups (three digits). The reference number for any process has a maximum of three digits. This system is intended as an aid in computerization and the drafting of, for example, drawings, working papers and welding procedure specifications, and enables the uniform international designation of the processes.
    This document does not cover all process variants. The process numbers can be supplemented with additional information for variants not listed.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une nomenclature, pour:
    —    le soudage;
    —    le brasage fort, le brasage tendre et le soudobrasage;
    —    le coupage thermique;
    chaque procédé étant identifié par un numéro de référence.
    Il couvre les groupes principaux procédés (un chiffre), les groupes (deux chiffres) et les sous-groupes (trois chiffres). Le numéro de référence pour un procédé donné au maximum trois chiffres.
    Ce système est prévu pour faciliter l'informatisation et la rédaction, par exemple de dessins, de documents de travail, de descriptifs de modes opératoires de soudage, et permet une désignation internationale uniforme des procédés.
    Le présent document ne couvre pas toutes les variantes de procédés. Les numéros de procédés peuvent être complétés par des informations supplémentaires pour les variantes non énumérées.
