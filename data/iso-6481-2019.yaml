abstract:
- language: en
  script: Latn
  content: "This document specifies, with reference to ISO 230‑1, the geometric tests
    on surface type broaching machines with vertical Z-axis providing the main cutting
    motion.\nIt also specifies the applicable tolerances corresponding to the tests
    mentioned above for normal-accuracy vertical surface type broaching machines.\nThis
    document explains different concepts or configurations and common features of
    vertical surface type broaching machines. It also provides related terminology
    and designation of axes.\nThis document deals only with the verification of the
    accuracy of the broaching machine. \nIt does not apply to the operational testing
    of the broaching machine (e.g. vibration, abnormal noise, stick-slip motion of
    components), nor to broaching machine characteristics (e.g. speeds, feeds) as
    such checks are generally carried out before testing the accuracy."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, par référence à l'ISO 230-1, les essais géométriques sur les machines à brocher les extérieurs à axe vertical Z assurant le principal mouvement de coupe.
    Il spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus pour les machines verticales à brocher les extérieurs d'exactitude normale.
    Le présent document explique les différents concepts ou configurations et les caractéristiques communes des machines verticales à brocher les extérieurs. Il fournit également la terminologie associée et une désignation des axes.
    Il ne s'applique pas à l'examen du fonctionnement de la machine (par exemple, vibrations, bruit anormal, points durs dans les déplacements d'organes), ni à celui des caractéristiques de la machine (par exemple, vitesses, avances), puisque de telles vérifications sont, en général, effectuées avant le contrôle de l'exactitude.
