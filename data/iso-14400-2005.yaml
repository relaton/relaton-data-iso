abstract:
- content: 'ISO 14400:2005 specifies requirements for the use, and general maintenance
    and safety of wheels and rims, and defines their out-of-service conditions, such
    as cracked, worn and bent wheels. It is applicable to wheels intended for use
    on road vehicles as defined in ISO 3833, excepting mopeds and motorcycles, and
    including multi-piece wheels for trucks. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14400:2005 spécifie les exigences en matière d'utilisation, de maintenance
    générale et de sécurité des roues et des jantes dont elle définit les conditions
    de mise hors service, par exemple pour cause de fissuration, d'usure ou de déformation
    des roues. Elle est applicable aux roues destinées aux véhicules routiers définis
    dans l'ISO 3833 y compris les roues démontables des camions, mais à l'exclusion
    des roues de cycles et de motocycles.
