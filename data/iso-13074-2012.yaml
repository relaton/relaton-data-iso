abstract:
- language: en
  script: Latn
  content: "ISO 13074:2012 specifies the fitting dimensions of movements to hands.
    It is applicable to analogue quartz table and wall clock movements, with and without
    alarm, that have the following properties:\n- minute wheel shafts with an outer
    diameter of between 1,3 mm and 3,6 mm;\n- hour wheel, minute wheel, second wheel
    and alarm wheel shafts made of metal and plastic material. \nISO 13074:2012 can
    be referenced for other types of analogue quartz clock movements."
- language: fr
  script: Latn
  content: |-
    L'ISO 13074:2012 spécifie les dimensions d'ajustement des mouvements et des aiguilles. Elle est applicable aux mouvements analogiques à quartz équipant les pendulettes de table et murales, avec ou sans alarme, ayant les caractéristiques suivantes:
    - diamètre d'ajustement nominal de l'aiguille des minutes compris entre 1,3 mm et 3,6 mm;
    - axe de la roue des heures, des minutes, des secondes et de l'alarme fait de plastique ou de métal.
    L'ISO 13074:2012 peut également servir de référence pour d'autres types de mouvements analogiques à quartz.
