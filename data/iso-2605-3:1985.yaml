abstract:
- content: Defines an alternative to the method specified in ISO 2605-1 and ISO 2605-2.
    Does not define a verification procedure; where verification of elevated temperature
    properties is required this shall be by hot testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 2605 spécifie une variante de la méthode décrite dans l'ISO 2605/1 et l'ISO 2605/2, pour dériver la limite inférieure d'élasticité ou la limite conventionnelle d'élasticité des produits en acier utilisés pour des applications sous pression. Elle ne définit pas de procédure de vérification mais au cas où celle-ci serait exigée, la vérification doit se faire à chaud jusqu'à ce que les conditions de l'ISO 2605/1 et de l'ISO 2605/2 soient remplies.
  language:
  - fr
