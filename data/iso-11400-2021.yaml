abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a spectrophotometric method for the determination of the phosphorus content in nickel, ferronickels and nickel alloys between 0,000 5 % (by mass) and 0,05 % (by mass).
    Arsenic, chromium, hafnium, niobium, silicon, tantalum, titanium and tungsten interfere, but the interferences can be avoided by complexation or volatilization (for chromium). The lowest phosphorus content [0,000 5 % (by mass)] can only be reached in samples with low contents of these interfering elements.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode spectrophotométrique pour la détermination des teneurs en phosphore dans les nickels, ferronickels et alliages de nickel à des teneurs comprises entre 0,000 5 % (en masse) et 0,05 % (en masse).
    L’arsenic, le chrome, l’hafnium, le niobium, le silicium, le tantale, le titane et le tungstène interférent, mais les interférences peuvent être évitées par complexation ou volatilisation (pour le chrome). La teneur la plus basse en phosphore [0,000 5 % (en masse)] ne peut être atteinte que pour des échantillons à faibles teneurs de ces éléments interférents.
