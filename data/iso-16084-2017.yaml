- content: |-
    L'ISO 16084 :2017 spécifie des exigences et fournit des modes de calcul pour les déséquilibres résiduels statiques et dynamiques admissibles d'outils simples rotatifs et de systèmes d'outillage. Elle se fonde sur le principe directeur selon lequel les forces centrifuges liées au balourd et induites par la vitesse de rotation n'endommagent pas les paliers de broche et préviennent les détériorations liées au balourd des procédés d'usinage, de la durée de vie de l'outil et de la qualité des pièces à usiner.
    NOTE 1    Les outils et les systèmes d'outillage couverts par l'ISO 16084 :2017 englobent par exemple ceux dotés d'interfaces à cône creux (HSK) conformément à l'ISO 12164‑1 et l'ISO 12164‑2, ceux équipés d'interfaces à cône modulaire avec système de serrage à billes conformément à la série ISO 26622, ceux avec des interfaces à cône polygonal conformément à la série ISO 26623, les outils à conicité 7/24 conformément à l'ISO 7388‑1, l'ISO 7388‑2 et à l'ISO 9270‑1 et l'ISO 9270‑2 pour ce qui est de leur vitesse d'exploitation individuelle.
    Les systèmes d'outillage modulaires constituent un autre aspect important et complexe du présent document. Il englobe des calculs et des descriptions de procédés d'équilibrage pour ces composants et les systèmes d'outillage assemblés.
    L'ISO 16084 :2017 consacre une importante partie sur la dislocation possible entre un outil ou un système d'outillage et la broche de la machine-outil (par exemple, à chaque changement d'outil), ainsi qu'à l'intérieur d'un système d'outillage modulaire lors de son montage.
    NOTE 2    Un procédé mal adapté ou un système en mauvais état (par exemple, résonance partielle de la structure de la machine produite par des vitesses de rotations particulières) ou une mauvaise conception et l'état technique de la machine qui en résulte (par exemple, longueur de saillie des essieux, fonctionnement en milieu étroit, dispositifs sensibles aux vibrations, dispositifs de serrage et conception d'outillage) peuvent accroître les charges de vibration et peser davantage sur les exigences d'équilibrage. Tout ceci dépend de l'interaction individuelle de la machine et du système d'outillage à broche, et ne peut être couvert dans une norme. Il peut être nécessaire de s'écarter des valeurs limites recommandées dans l'ISO 16084 :2017 selon le cas de figure spécifique qui se présente.
    NOTE 3    L'abrasion des surfaces au niveau des queues d'outils peut engendrer de possibles variations dans le serrage et, partant, aggraver le battement et dégrader les conditions d'équilibrage. Ces erreurs ne peuvent faire l'objet d'une norme spécifique.
