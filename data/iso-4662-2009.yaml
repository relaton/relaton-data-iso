abstract:
- language: en
  script: Latn
  content: |-
    ISO 4662:2009 specifies two methods for determining the rebound resilience of rubber the hardness of which lies between 30 IRHD and 85 IRHD. They are the pendulum method and the tripsometer method.
    With the pendulum method, a mass with a spherical end impacts a flat test piece, firmly held but free to bulge.  The kinetic energy of the impacting mass is measured immediately before and after impact.
    With the tripsometer method, a flat test piece is impacted by a hemisphere mounted on the periphery of a disc which is supported on an axle and caused to rotate by an off-axis mass. The kinetic energy of the impacting mass is measured immediately before and after impact.
- language: fr
  script: Latn
  content: |-
    L'ISO 4662:2009 spécifie deux méthodes de détermination de la résilience de rebondissement des caoutchoucs de dureté comprise entre 30 DIDC et 85 DIDC. Il s'agit de la méthode du pendule et de la méthode du tripsomètre.
    Avec la méthode du pendule, une masse d'extrémité sphérique heurte une éprouvette plate, fermement maintenue mais libre de se déformer. L'énergie cinétique de la masse d'impact est mesurée immédiatement avant et après le choc.
    Avec le méthode du tripsomètre, une éprouvette plate est heurtée par une demi-sphère montée en périphérie d'un disque porté par un axe entraîné en rotation par une masse excentrée. L'énergie cinétique de la masse d'impact est mesurée immédiatement avant et après le choc.
