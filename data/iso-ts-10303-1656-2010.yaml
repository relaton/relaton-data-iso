abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1656:2010-07 specifies the application module for\n         Component
    grouping.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1656:2010-07:\n         \n      \n\n            \t\tthe\n
    \           representation of the information needed to describe the different
    ways of grouping assembly components in an assembly.  \n            \t\tThe module
    functionality supports discrete and fabricated assemblies, and design reuse of
    complex design elements.\n            \t   Random, linear and array placement
    patterns are supported.\n            \t\tThe group is placed in the design with
    a single placement transformation facilitating high level design operations including\n
    \           \t\toptimization.\n            \t\n         \n- the grouping of components
    within an assembly and their arrangement in a linear or rectangular pattern with
    a fixed grid;\n- the grouping of components within an assembly and their arrangement
    in a random arrangement."
