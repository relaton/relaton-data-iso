abstract:
- language: en
  script: Latn
  content: ISO 5834-3:2005 specifies a test method for investigating the oxidative
    stability of ultra-high-molecular-weight polyethylene (UHMWPE) materials as a
    function of processing and sterilization method. ISO 5834-3:2005 describes a laboratory
    method for accelerated ageing of UHMWPE specimens and components for total joint
    prostheses. The UHMWPE is aged at elevated temperature and at elevated oxygen
    pressure, to accelerate oxidation of the material and thereby allow for the evaluation
    of its potential long-term chemical and mechanical stability.
- language: fr
  script: Latn
  content: L'ISO 5834-3:2005 spécifie une méthode d'essai pour étudier la stabilité
    par oxydation des matériaux à base de polyéthylène à très haute masse moléculaire
    (UHMWPE) en fonction de la méthode de traitement et de stérilisation. L'ISO 5834-3:2005
    décrit une méthode de laboratoire pour le vieillissement accéléré des éprouvettes
    et composants à base de polyéthylène à très haute masse moléculaire destinés aux
    prothèses totales d'articulations. Le polyéthylène à très haute masse moléculaire
    est soumis au vieillissement à température élevée et à pression d'oxygène élevée
    afin d'accélérer l'oxydation du matériau et, par ce moyen, permettre l'évaluation
    de sa stabilité mécanique et chimique potentielle à long terme.
