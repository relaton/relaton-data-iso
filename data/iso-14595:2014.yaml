abstract:
- language: en
  script: Latn
  content: ISO 14595:2014 gives recommendations for single-phase certified reference
    materials (CRMs) used in electron probe microanalysis (EPMA). It also provides
    guidance on the use of CRMs for the microanalysis of flat, polished specimens.
    It does not cover organic or biological materials.
