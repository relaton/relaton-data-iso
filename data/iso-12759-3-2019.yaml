abstract:
- content: This document establishes a system for the classification of fan efficiency
    for all fan types which have a nominal fan shaft power rating of 0,125 kW and
    above. This document is applicable to fans only. It does not apply to drives or
    the system in which fans are installed. This document can be used by legislators
    or regulatory bodies for defining future energy saving targets.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document établit un système de classification du rendement de
    tous les types de ventilateurs ayant une puissance à l'arbre du ventilateur de
    0,125 kW et plus. Le présent document s'applique exclusivement aux ventilateurs.
    Il ne s'applique pas aux entraînements, ni aux systèmes dans lesquels les ventilateurs
    sont installés. Le présent document peut être utilisé par les législateurs ou
    les organismes de réglementation pour définir les cibles futures en matière d'économie
    d'énergie.
