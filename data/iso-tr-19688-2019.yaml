abstract:
- content: |-
    This document describes hydraulic performance tests (including cavitation tests) using a small size pump (centrifugal, mixed flow or axial pump, hereinafter referred to as a "model pump").
    This document is used for pump acceptance tests with a geometrically similar model pump to guarantee the performance of a large size pump manufactured for practical use (hereinafter, a "prototype pump"). This document, however does not preclude a temporary assembly inspection or other tests on the prototype pump. Moreover, it is preferable to conduct the tests with prototype pumps unless
    —          the capacity of the pump, namely its flow rate and/or its power input, is beyond the limitations of the test facility, though it is difficult to set a criterion for carrying out a model pump test instead of the prototype pump test in terms of the volume rate of flow or the power input,
    —          a part of the pump is to be constructed by concrete walls and reproduction of the whole assembly is impractical,
    —          model tests are specified by the purchaser, or
    —          it is difficult to carry out the prototype pump test due to any other reasons.
    This document applies to performance tests under steady operating conditions corresponding to the prototype pump.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit les essais de performance hydraulique (y compris les essais de cavitation) utilisant une pompe de petite taille (centrifuge, hélico-centrifuge ou axiale, ici appelées «modèle réduit de pompe»).
    Le présent document est utilisé pour les essais de performances des pompes avec un modèle réduit de pompe similaire d'un point de vue géométrique, afin de garantir les performances d'une pompe de grande taille fabriquée pour une utilisation pratique (appelée ici «prototype de pompe». Toutefois, le présent document n'interdit pas un examen de l'assemblage temporaire ni d'autres essais sur le prototype de pompe. De plus, il est préférable de procéder aux essais avec les prototypes de pompe, sauf si
    —          la capacité de la pompe, à savoir son débit et/ou sa puissance absorbée, dépasse les limites de l'installation d'essai, même s'il est difficile de définir un critère justifiant de soumettre à essai le modèle réduit de pompe plutôt que le prototype de pompe en ce qui concerne le débit volumique ou la puissance absorbée,
    —          une partie de la pompe doit être composée de parois en béton et si la reproduction de l'ensemble du montage n'est pas pratique,
    —          les essais de modèle réduit sont spécifiés par l'acheteur, ou
    —          s'il est difficile de procéder à l'essai du prototype de pompe à cause d'autres raisons.
    Le présent document s'applique aux essais de performances dans les conditions de fonctionnement stable correspondant au prototype de pompe.
