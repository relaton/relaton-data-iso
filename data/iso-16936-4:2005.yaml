abstract:
- language: en
  script: Latn
  content: ISO 16936-4:2005 specifies requirements and mechanical test methods for
    security glazing designed to resist actions of manual attack by delaying access
    of objects and/or persons to a protected space for a short period of time. It
    also classifies security-glazing products into categories of resistance against
    manual attack under thermally and fire stressed conditions.
