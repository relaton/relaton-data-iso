abstract:
- content: |-
    ISO 13567-1:2017 establishes the general principles of layer structuring within CAD files. Layers are used to control visibility and to manage and communicate CAD file data. Layer names are used to represent this structure.
    The principles are applicable to all parties involved in preparing and using technical documentation on computer systems. Although these principles are primarily for users, CAD system developers are expected to provide software tools capable of implementing and supporting ISO 13567-1:2017. An important use is also to structure data in component libraries produced by third parties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13567-1:2017 établit les principes généraux de la structuration en couches au sein des fichiers de CAO. Les couches sont utilisées dans le but de contrôler la visibilité, de gérer et de communiquer les données d'un fichier de CAO. Les noms des couches sont utilisés pour représenter cette structure.
    Ces recommandations sont applicables à toutes les parties impliquées dans la préparation et l'utilisation de documentation technique sur ordinateur. Bien que ces recommandations soient essentiellement destinées aux utilisateurs, les développeurs de système de CAO sont supposés fournir des outils logiciels capables d'implanter et de supporter l'ISO 13567-1:2017. Une autre utilisation importante est la structuration des données dans des bibliothèques de composants produites par des tiers.
