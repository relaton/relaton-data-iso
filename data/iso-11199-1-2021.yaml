abstract:
- content: |-
    This document specifies requirements and test methods for walking frames used as assistive products for walking, manipulated by both arms, without accessories, unless specified in the particular test procedure. This document also gives requirements relating to safety, ergonomics, performance and information supplied by the manufacturer, including marking and labelling.
    The requirements and tests are based on everyday use of walking frames as assistive products for walking for a maximum user mass as specified by the manufacturer. This document includes walking frames specified for a user mass of no less than 35 kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d’essai applicables aux cadres de marche utilisés comme produits d’assistance à la marche manipulés par les deux bras, sans accessoires, sauf spécification contraire dans le mode opératoire d’essai particulier. Le présent document spécifie également les exigences en matière de sécurité, d’ergonomie et de performances ainsi que les informations fournies par le fabricant, incluant le marquage et l’étiquetage.
    Les exigences et essais reposent sur une utilisation quotidienne des cadres de marche en tant que produits d’assistance à la marche, pour une masse maximale de l’utilisateur telle que spécifiée par le fabricant. Le présent document inclut les cadres de marche spécifiés pour un poids d’utilisateur supérieur à 35 kg.
