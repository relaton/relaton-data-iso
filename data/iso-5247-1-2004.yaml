abstract:
- content: ISO 5247-1:2004 establishes a vocabulary of terms and a system of classification
    for weaving machines used in the textile industry for the production of woven
    fabrics by the weaving technique, i.e. by interlacing of two (or more) systems
    of parallel threads, and by machines using hybrid forming methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5247-1:2004 établit un vocabulaire et un système de classification
    pour les machines à tisser utilisées dans l'industrie textile à la fabrication
    des tissus par la technique de tissage, c'est-à-dire par l'entrecroisement de
    deux (ou plusieurs) systèmes de fils parallèles, et pour les machines utilisant
    des méthodes hybrides de formation de l'étoffe.
