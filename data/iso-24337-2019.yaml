abstract:
- language: en
  script: Latn
  content: |-
    This document gives test methods to determine the dimensional variance between elements of laminate floor coverings in a manufactured free-standing shape (unrestricted) in respect of thickness, length, width, squareness, straightness, width flatness, length flatness, openings between assembled elements and height differences between assembled elements.
    NOTE    These test methods are also applicable to other mechanically assembled panels, e.g. modular multilayer floorings.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d'essai permettant de déterminer les tolérances dimensionnelles entre éléments de revêtements de sol stratifiés dans leur état usiné (sans restriction de forme) en ce qui concerne l'épaisseur, la longueur, la largeur, l'équerrage, la rectitude, la planéité en largeur, la planéité en longueur, les ouvertures entre éléments assemblés et la différence de hauteur entre éléments assemblés.
    NOTE       Ces méthodes d'essai sont également applicables à d'autres panneaux assemblés mécaniquement, par exemple aux revêtements de sol multicouches et modulaires.
