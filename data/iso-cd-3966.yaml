abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination in a closed conduit of the volume rate of flow of a regular flow
    a)   of a fluid of substantially constant density or corresponding to a Mach number not exceeding 0,25,
    b)   with substantially uniform stagnation temperature across the measuring cross-section,
    c)   running full in the conduit, and
    d)   under steady flow conditions.
    In particular, it deals with the technology and maintenance of Pitot static tubes, with the calculation of local velocities from measured differential pressures and with the computation of the flow rate by velocity integration.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination du débit-volume d'un écoulement régulier dans une conduite fermée
    a)    d'un fluide de masse volumique sensiblement constante ou correspondant à un nombre de Mach inférieur ou égal à 0,25;
    b)    dont la température d'arrêt est sensiblement uniforme dans toute la section de mesure;
    c)    remplissant complètement la conduite; et
    d)    en régime permanent.
    Il traite en particulier de la technologie et de l'entretien des tubes de Pitot doubles, du calcul des vitesses locales à partir des pressions différentielles mesurées et du calcul du débit par intégration de ces vitesses.
