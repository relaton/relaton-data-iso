abstract:
- language: en
  script: Latn
  content: ISO 2245:2006 specifies a classification of shaped insulating refractory
    products, based on the determination of permanent change in dimension on heating,
    with a secondary classification based on bulk density to cover lightweight products
    (Class L). Products composed of ceramic fibres are excluded.
- language: fr
  script: Latn
  content: L'ISO 2245:2006 spécifie une classification des produits réfractaires isolants
    façonnés reposant sur la détermination de la variation permanente des dimensions
    sous l'effet de la chaleur ainsi qu'une classification secondaire reposant sur
    la masse volumique apparente pour les produits légers (Classe L). Les produits
    constitués de fibres céramiques sont exclus de cette classification.
