- content: |-
    Le présent document spécifie les critères et les exigences relatifs à l'application de revêtement sur site, la réparation de revêtement et la réhabilitation de revêtement de conduites enterrées.
    Le présent document spécifie:
    —          l'évaluation du revêtement (nouveau ou existant);
    —          le retrait des revêtements dégradés;
    —          la préparation de surface;
    —          l'application sur site ou in situ de revêtements externes.
    Il s'applique aux conduites de pétrole ou de gaz naturel, équipées ou non d'un système de protection cathodique.
    Les conduites peuvent être opérationnelles durant le processus de retrait, de préparation et d'application.
    Le présent document indique les exigences de qualification/d'essai pour les contractants et les revêtements appliqués sur site à l'ensemble des composants de la conduite, y compris les coudes, tés, raccords, vannes et interfaces entre les différents revêtements sur les sections air-sol de la conduite.
    Les caractéristiques techniques et de performances des matériaux de revêtement sont référencées dans l'ISO 21809-3.
    Le revêtement des joints soudés sur site ne relève pas du domaine d'application du présent document. Les revêtements des joints soudés sur site sont traités dans l'ISO 21809-3.
    Le présent document exclut l'application de revêtements lorsque la conduite est immergée.
