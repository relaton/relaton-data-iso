- content: "\nSection 1 Le présent Rapport technique spécifie les conditions d'environnement
    pour les matériels utilisés dans les industries manufacturières. Conditions auxquelles
    ces matériels peuvent être exposés pendant leur mode opératoire, ou après leur
    installation sans être en fonctionnement. De tels matériels peuvent consister
    en la mise en oeuvre de technologies diverses : systèmes d'informatique et toutes
    sortes d'applications télématiques (réseaux), contrôleurs de machines, de robots
    et de matériels de manutention, etc. Section 2 La présente section donne la liste
    des conditions de température, de gradients de température, d'humidité et de pression
    barométrique prévalant en des emplacements spécifiés et auxquelles les matériels
    d'automatisation industrielle sont susceptibles d'être exposés en cours d'exploitation
    ou pendant les périodes d'installation mais en restant inactives. Section 3 La
    présente section indique les valeurs limites pour l'alimentation électrique des
    matériels en fonctionnement. Les articles 4 et 5 de la CEI 654 traitant de l'alimentation
    électrique sont applicables aux matériels d'automatisation industrielle.  \nNOTE
    4 Le document CEI TC 65 (Secrétariat) 117 apporte une modification dans la définition
    du déséquilibre. Section 4 La présente section traite des conditions spécifiques
    de vibrations, de chocs, de contraintes sismiques et mécaniques auxquelles les
    matériels peuvent être exposés en cours d'utilisation, de stockage ou de transport.
