abstract:
- content: |-
    This International Standard specifies test methods for determining the physical properties of synchronous belts
    used in driving engine parts, such as camshafts, fuel injection pumps, balancing shafts. These test methods
    are intended to provide a means of characterizing synchronous belt properties for belts which are evaluated
    and qualified by dynamic laboratory and field testing.
    NOTE The dimensional characteristics of these belts are the subject of ISO 9010.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie des méthodes d'essai pour déterminer les caractéristiques physiques
    des courroies synchrones utilisées pour l'entraînement des pièces de moteurs, telles que les arbres à cames,
    les pompes à injection et les arbres d'équilibrage de vilebrequin. Ces méthodes d'essai sont destinées à
    fournir un moyen permettant de déterminer les caractéristiques des courroies synchrones qui sont évaluées et
    qualifiées par des essais dynamiques en laboratoire et par des essais en conditions réelles.
