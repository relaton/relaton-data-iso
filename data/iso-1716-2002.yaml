abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a method for the determination of the heat of combustion of building products at constant volume in a bomb calorimeter.
    This International Standard describes a test method for the measurement of the gross heat of combustion (PCS). Annex A describes the calculation of the net heat of combustion ( PCI) when required.
    Information on the precision of the test method is given in annex B.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale prescrit une méthode permettant de déterminer la chaleur de combustion des produits de construction, à un volume constant à l'intérieur d'une bombe calorimétrique.
    La présente Norme internationale décrit une méthode d'essai pour le mesurage du pouvoir calorifique supérieur (PCS). L'annexe A décrit le calcul du pouvoir calorifique net ( PCI).
    L'annexe B fournit des informations sur la fidélité de la méthode d'essai.
