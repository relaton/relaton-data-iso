abstract:
- content: "ISO 3781:2011 specifies a test method for the determination of the wet
    tensile strength of paper or board after its immersion in water for a specified
    period. \nIn principle, the method is applicable to both paper and board, provided
    an appropriate soaking time is agreed between the interested parties.\nIt is not
    applicable to tissue paper and tissue products other lightweight, highly absorbent
    paper which is difficult to handle or of low strength when wet (see ISO 12625‑5)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3781:2011 spécifie une méthode d'essai pour la détermination de la résistance à la rupture par traction à l'état humide du papier ou du carton, après immersion dans l'eau pendant une durée spécifiée.
    En principe, la méthode est applicable à la fois au papier et au carton, sous réserve qu'une durée d'immersion appropriée ait fait l'objet d'un accord entre les parties intéressées.
    Elle ne s'applique pas au papier tissue et aux produits tissues, ni à tout autre papier très absorbant et léger, difficile à manipuler ou à faible résistance à l'état humide (voir l'ISO 12625-5).
  language:
