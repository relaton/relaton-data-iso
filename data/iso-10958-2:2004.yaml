abstract:
- content: |-
    ISO 10958-2:2004 specifies requirements and test methods for snowboards on which bindings are attached by means of inserts that are not removable and screws.
    ISO 10958-2:2004 does not apply to snowboards for children with a mass less then 25 kg.
    It contains data for the manufacturer of snowboards, bindings and retention devices concerning dimensions, tests and other specifications for the binding mounting area.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10958-2:2004 spécifie les exigences et méthodes d'essai relatives aux surfs des neiges dont les fixations sont maintenues en place par des inserts fixes et des vis.
    L'ISO 10958-2:2004 n'est pas applicable aux surfs des neiges destinés aux enfants de moins de 25 kg.
    Elle contient des données relatives aux dimensions, essais et autres spécifications concernant la zone de montage de la fixation, ces informations étant destinées aux fabricants de surfs des neiges, de fixations et de dispositifs de retenue.
