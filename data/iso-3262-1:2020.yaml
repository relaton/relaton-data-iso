abstract:
- language: en
  script: Latn
  content: |-
    This document gives the definition for the term extender and specifies test methods that are required for most of the subsequent parts of ISO 3262.
    NOTE    The subsequent parts of ISO 3262 specify requirements and the corresponding methods of test for extenders for use in paints, related coating materials and other applications.
- language: fr
  script: Latn
  content: |-
    Le présent document donne la définition du terme «matière de charge» et spécifie les méthodes d'essai nécessaires pour la plupart des parties ultérieures de l'ISO 3262.
    NOTE    Les parties ultérieures de l'ISO 3262 spécifient les exigences et les méthodes d'essai correspondantes pour les matières de charge à utiliser dans les peintures, produits de revêtement apparentés et autres applications.
