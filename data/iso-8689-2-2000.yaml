abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8689 fixe les lignes directrices pour la présentation des données de qualité biologique relatives aux eaux courantes, à partir d'études des macro-invertébrés benthiques. Les lignes directrices sont applicables aux résultats des études utilisant des méthodes normalisées d'échantillonnage, et les procédures de classification indiquées dans l'ISO 8689-1. Il est reconnu que pour une évaluation complète de l'état écologique, il convient d'évaluer d'autres éléments de la qualité biologique.NOTE  L'ISO 8689-1 donne une explication de la comparaison des différents indices utilisés dans les analyses d'études des macro-invertébrés benthiques.
