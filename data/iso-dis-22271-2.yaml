abstract:
- language: en
  script: Latn
  content: "This document specifies methods for determining the amount of sulfur compounds
    volatilized from vulcanized rubber under heating conditions using gas chromatograph
    (GC) or ion chromatograph (IC). The methods apply to the sulfur compounds which
    are hydrogen sulfide (H2S), carbonyl sulfide (COS), carbon disulfide (CS2) and
    sulfur dioxide (SO2).\nThe methods cannot be used above the thermal decomposition
    temperature of the rubber.\n\nNote\tThe methods determine the amount of sulfur
    compounds that volatilize from the vulcanized rubber under heating conditions,
    and do not determine the total amount of sulfur compounds that can volatilize
    from the vulcanized rubber."
