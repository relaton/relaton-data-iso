    La présente norme internationale décrit les moyens de contrôle des conditions d'observation lors des essais par magnétoscopie et par ressuage. Elle inclut les prescriptions minimales relatives à l'éclairement lumineux ainsi qu'à l'éclairement énergétique UV-A et leur mesurage. Son utilisation se justifie dans les cas où l'oeil est le principal instrument de détection.
