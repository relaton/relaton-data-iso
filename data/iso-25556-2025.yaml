abstract:
- content: |-
    This document provides general requirements and guidelines for an ageing-inclusive digital economy, aiming to enhance its applicability and credibility. It specifies the principles, aspects, scenarios, and actions for establishing or transforming to an ageing-inclusive digital economy.
    This document is applicable to consumers, policymakers, administrations, organizations, and other stakeholders in the digital economy.
    The requirements and guidelines in this document focus specifically on older persons.
    This document does not cover information technology, ergonomics, and related requirements and guidelines which are defined or covered by other standards.
