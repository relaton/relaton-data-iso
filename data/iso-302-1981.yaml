abstract:
- content: Applies to all kinds of unbleached pulp and is also appllicable for semi-bleached
    pulps. The Kappa number to be determined is known to be an indication of the bleachability.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de l'indice Kappa des pâtes. L'indice Kappa est une indication sur le degré de délignification (dureté) ou d'aptitude au blanchiment des pâtes. On doit noter qu'il n'y a pas de relation générale et précise entre l'indice Kappa et la teneur en lignine d'une pâte. La relation varie en fonction de l'espèce du bois et du procédé de délignification. Si l'indice Kappa est destiné à être utilisé pour établir un coefficient de teneur en lignine de la pâte, des relations spécifiques doivent être établies pour chacun des types de pâtes. Des valeurs supérieures à 125 pour les pâtes kraft et à 100 pour les pâtes au sulfite doivent être interprétées avec prudence. La présente méthode est applicable à toutes les sortes de pâtes non blanchies produites avec un rendement inférieur à environ 60 % (masse/masse). Le degré de délignification des pâtes produites avec un rendement plus élevé doit être déterminé par des méthodes q
