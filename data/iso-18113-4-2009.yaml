abstract:
- content: |-
    ISO 18113-4:2009 specifies requirements for information supplied by the manufacturer of in vitro diagnostic (IVD) reagents for self-testing.
    ISO 18113-4:2009 also applies to information supplied by the manufacturer with calibrators and control materials intended for use with IVD medical devices for self-testing.
    ISO 18113-4:2009 can also be applied to accessories, where appropriate.
    ISO 18113-4:2009 applies to the labels for outer and immediate containers and to the instructions for use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18113-4:2009 spécifie les exigences relatives aux informations fournies par le fabricant de réactifs de DIV pour auto-tests.
    L'ISO 18113-4:2009 s'applique aussi aux informations fournies par le fabricant avec les étalons et les matériaux de contrôle destinés à être utilisés avec des dispositifs médicaux de DIV pour auto-tests.
    L'ISO 18113-4:2009 peut aussi s'appliquer aux accessoires, le cas échéant.
    L'ISO 18113-4:2009 s'applique aux étiquettes apposées sur l'emballage externe et le contenant primaire et aux notices d'utilisation.
