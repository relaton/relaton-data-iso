- language: fr
  script: Latn
  content: |-
    L'ISO 6954:2000 contient des lignes directrices pour l'évaluation des vibrations affectant l'habitabilité à bord d'un cargo ou d'un navire à passagers, ainsi que des exigences relatives à l'appareillage et à la méthode de mesure dans des espaces normalement occupés.
