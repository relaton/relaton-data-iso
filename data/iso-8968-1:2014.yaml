abstract:
- content: 'ISO 8968-1|IDF 20-1:2014 specifies a method for the determination of the
    nitrogen content and crude protein calculation of milk and milk products by the
    Kjeldahl principle, using traditional and block digestion methods. The methods
    are applicable to: liquid cow''s (whole, partially skimmed or skimmed milk), goat''s
    and sheep''s whole milk; hard, semi-hard and processed cheese; dried milk and
    dried milk products (including milk-based infant formulae, milk protein concentrate,
    whey protein concentrate, casein and caseinate). The methods are not applicable
    to samples containing ammonium caseinate.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 8968-1:2014 spécifie une méthode de détermination de la teneur
    en azote et de calcul de la teneur en protéines brutes du lait et des produits
    laitiers selon la méthode Kjeldahl, à l''aide des méthodes de minéralisation classiques
    et en bloc. Les méthodes sont applicables: au lait de vache liquide (entier, demi-écrémé
    ou écrémé), au lait entier de chèvre et de brebis liquides; aux fromages à pâte
    dure, demi-dure ou molle; au lait en poudre et aux produits laitiers en poudre,
    notamment les laits infantiles, aux concentrés de protéines de lait, aux concentrés
    de protéines de lactosérum, aux caséines et aux caséinates. Elles ne sont pas
    applicables aux échantillons contenant du caséinate d''ammonium.'
