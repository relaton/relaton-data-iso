  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de déterminer le comportement de redissolution des peintures d'électrodéposition.
    Il s'applique aux peintures d'électrodéposition destinées aux industries automobiles et autres applications industrielles générales, par ex. unités frigorifiques, biens de consommation, radiateurs, aérospatiale, agriculture.
