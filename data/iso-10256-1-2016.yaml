abstract:
- language: en
  script: Latn
  content: |-
    ISO 10256-1:2016 is part of ISO 10256 specifies general requirements for head, face, neck and body protectors (hereafter referred to as protectors) for use in ice hockey.
    ISO 10256-1:2016 is intended only for protectors used for ice hockey. Requirements are given for the following:
    a)    terms and definitions;
    b)    innocuousness;
    c)    ergonomics;
    d)    test report;
    e)    permanent markings;
    f)     information for users.
    In the ISO 10256 series, collateral standards specify performance requirements for protectors for use in ice hockey and are intended to be read in conjunction with ISO 10256-1:2016.
    NOTE 1       The requirements of a clause take precedence over a figure.
    NOTE 2       The intent is to reduce the risk of injury to an ice hockey player without compromising the form or appeal of the game. These standards presume that the rules of play for ice hockey will be followed by players and enforced by officials.
- language: fr
  script: Latn
  content: |-
    ISO 10256-1:2016 spécifie les exigences générales relatives aux protections de la tête, du visage, du cou et du corps (ci-après dénommées «protections») destinées à être utilisées en hockey sur glace.
    ISO 10256-1:2016 concerne uniquement les protections utilisées en hockey sur glace. Elle établit des exigences dans les domaines suivants:
    a)    termes et définitions;
    b)    innocuité;
    c)    ergonomie;
    d)    rapport d'essai;
    e)    marquages permanents;
    f)     informations destinées à l'utilisateur.
    Les normes collatérales de la série ISO 10256 spécifient les exigences de performance applicables aux protections destinées à être utilisées en hockey sur glace et doivent être lues en complément de l'ISO 10256-1:2016.
    NOTE 1       Les exigences d'un article prévalent sur celles d'une figure.
    NOTE 2       L'objectif est de réduire le risque de blessure pour les joueurs de hockey sur glace sans compromettre pour autant l'aspect ou l'attrait même du jeu. Ces normes présupposent que les règles du hockey sur glace seront respectées par les joueurs et appliquées par les arbitres.
