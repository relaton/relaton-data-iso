abstract:
- language: en
  script: Latn
  content: |-
    This document specifies tests for verifying the stability of pedestrian-propelled trucks.
    It is applicable to:
    —     stacker, pallet and pallet stacker trucks with capacities not exceeding 1 000 kg, with manual or battery-powered lift;
    —     scissor-lift pallet trucks with lift heights up to 1 000 mm and rated capacity up to 1 500 kg, with manual or battery-powered lift;
    —     platform trucks.
    It also applies to trucks operating under the same conditions when equipped with load-handling attachments.
    It is not applicable to trucks with retractable devices such as a retractable mast or retractable fork carrier.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les essais pour vérifier la stabilité des chariots à conducteur à propulsion manuelle.
    Il est applicable aux:
    —     gerbeur, transpalettes et chariots à fourche recouvrante ayant des capacités n'excédant pas 1 000 kg, avec élévateur manuel ou alimenté par batterie;
    —     transpalettes à ciseaux ayant des hauteurs de levée allant jusqu'à 1 000 mm et une capacité nominale jusqu'à 1 500 kg, avec élévateur manuel ou alimenté par batterie;
    —     chariots à plate-forme recouvrante.
    Il s'applique également aux chariots opérant dans les mêmes conditions lorsqu'ils sont équipés d'accessoires de manutention de charge.
    Il n’est pas applicable aux chariots ayant des dispositifs rétractables tels qu'un mât rétractable ou un porte fourche rétractable.
