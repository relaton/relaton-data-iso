abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear liquid. Colour: Greenish-yellow. Odour: Resembling oil of sweet orange.
    Relative density at 20/20 °C: 0,852 - 0,860. Refractive index at 20 °C: 1,4740
    - 1,4790. Optical rotation at 20 °C: Range from + 91 to + 96 . Carbonyl compounds
    content, expressed as decanal: Minimum 1,0 %. Residue on evaporation: 5,0 % -
    10,0 %.'
