abstract:
- content: |-
    This document specifies a method for the application of balanced incomplete block designs to sensory descriptive and hedonic tests.
    This document is applicable when the number of test samples exceeds the number of evaluations that an assessor can perform reliably in a single session.
    This document also specifies the fundamental characteristics of balanced incomplete block designs and establishes guidelines for their application in sensory evaluation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour l’application de plans de présentation en blocs incomplets équilibrés destinés aux essais sensoriels descriptifs et hédoniques.
    Le présent document s’applique lorsque le nombre d’échantillons pour essai est supérieur au nombre d’évaluations qu’un sujet peut effectuer de manière fiable au cours d’une seule session.
    Le présent document spécifie également les caractéristiques fondamentales des plans de présentation en blocs incomplets équilibrés et établit les lignes directrices relatives à leur application dans le cadre de l’évaluation sensorielle.
