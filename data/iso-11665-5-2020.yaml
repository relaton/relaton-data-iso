abstract:
- language: en
  script: Latn
  content: |-
    This document describes continuous measurement methods for radon-222. It gives indications for continuous measuring of the temporal variations of radon activity concentration in open or confined atmospheres.
    This document is intended for assessing temporal changes in radon activity concentration in the environment, in public buildings, in homes and in work places, as a function of influence quantities such as ventilation and/or meteorological conditions.
    The measurement method described is applicable to air samples with radon activity concentration greater than 5 Bq/m3.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les méthodes de mesure en continu du radon-222. Il donne des indications pour le mesurage en continu des variations temporelles de l'activité volumique du radon dans des atmosphères libres ou confinées.
    Le présent document est destiné à évaluer les variations temporelles de l'activité volumique du radon dans l'environnement, les bâtiments publics, les habitations et les lieux de travail en fonction de grandeurs d'influence telles que les conditions de ventilation et/ou météorologiques.
    la méthode de mesure décrite s'applique à des échantillons d'air dont l'activité volumique du radon est supérieure à 5/m3.
