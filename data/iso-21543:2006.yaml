abstract:
- content: "ISO 21543|IDF 201:2006 provides guidance on use of near infrared spectrometry
    in the determination of \n-- the total solids, fat and protein contents in cheese,
    \n-- the moisture, fat, protein and lactose contents in dried milk, dried whey
    and dried butter milk, and \n-- the moisture, fat, non-fat solids and salt contents
    in butter. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21543|IDF 201:2006 fournit des lignes directrices pour l'application de la spectrométrie dans le proche infrarouge pour la détermination
    - de la teneur en matières solides totales, en matières grasses et en protéines dans le fromage,
    - de la teneur en humidité, en protéines et en lactose dans le lait en poudre, dans le lactosérum concentré et dans la poudre de babeurre, et
    - de la teneur en humidité, en matières grasses, en matières sèches non grasses et en sel dans le beurre.
