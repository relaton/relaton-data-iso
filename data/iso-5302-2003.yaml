abstract:
- language: en
  script: Latn
  content: ISO 5302:2003 specifies methods for the measurements of performance characteristics
    of turbomolecular pumps. It is applicable to all sizes and all types of turbomolecular
    pumps, with mechanical or magnetic bearings, and with or without an additional
    drag stage.
- language: fr
  script: Latn
  content: L'ISO 5302:2003 spécifie des méthodes pour le mesurage des caractéristiques
    fonctionnelles des pompes turbomoléculaires. Elle est applicable à toutes les
    dimensions et tous les types de pompes turbomoléculaires, avec paliers mécaniques
    ou magnétiques, et avec ou sans étage supplémentaire à entraînement mécanique.
