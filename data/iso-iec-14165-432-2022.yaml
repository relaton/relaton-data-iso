abstract:
- language: en
  script: Latn
  content: This document is one of the Fibre Channel family of standards. This standard
    describes the protocols used to implement security in a Fibre Channel fabric.
    This standard includes the definition of protocols to authenticate Fibre Channel
    entities, protocols to set up session keys, protocols to negotiate the parameters
    required to ensure frame-by-frame integrity and confidentiality, and protocols
    to establish and distribute policies across a Fibre Channel fabric.
