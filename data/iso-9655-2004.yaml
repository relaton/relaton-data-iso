abstract:
- language: en
  script: Latn
  content: ISO 9655:2004 specifies the principal dimensions of single-purpose pliers
    for electronics for gripping and manipulating. The test methods for checking their
    proper functioning are given in ISO 9656:2004. The general technical requirements
    are given in ISO 9657:2004.
- language: fr
  script: Latn
  content: L'ISO 9655:2004 spécifie les principales dimensions des pinces unifonction
    de serrage et de manipulation pour l'électronique. Les méthodes d'essai en vue
    de vérifier leur aptitude fonctionnelle sont données dans l'ISO 9656:2004. Les
    spécifications techniques des pinces sont données dans l'ISO 9657:2004.
