abstract:
- content: ISO 13910:2005 specifies sampling, full-size testing and evaluation procedures
    for the assessment of the characteristic values of the structural properties of
    sawn timber for use in codes dealing with structural engineering design. It provides
    methods for establishing equivalency with other standards for the testing and
    evaluation of characteristic properties of structural timber. It is applicable
    to sawn timber of rectangular cross-section subjected to a short-duration (approx.
    1 min) load. Its evaluation procedure is not intended to be used for quality-control
    purposes or for acceptance of parcels of timber.
