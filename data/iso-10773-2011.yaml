- content: "ISO 10773:2011 specifies a method for measuring gas flow through a clay
    geosynthetic barrier. \nAs clay geosynthetic barriers are used to contain gases
    in long-term applications, this test especially focuses on the steady state of
    the phenomenon. "
  language:
