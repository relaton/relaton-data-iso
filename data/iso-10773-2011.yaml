abstract:
- language: en
  script: Latn
  content: "ISO 10773:2011 specifies a method for measuring gas flow through a clay
    geosynthetic barrier. \nAs clay geosynthetic barriers are used to contain gases
    in long-term applications, this test especially focuses on the steady state of
    the phenomenon. "
- language: fr
  script: Latn
  content: |-
    L'ISO 10773:2011 spécifie une méthode pour le mesurage du débit de gaz à travers un géosynthétique bentonitique.
    Le géosynthétique bentonitique étant utilisé pour contenir des gaz dans des applications à long terme, cet essai se concentre en particulier sur le régime permanent du phénomène.
