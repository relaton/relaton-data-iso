abstract:
- language: en
  script: Latn
  content: Lays down a range of nominal values of external and spindle diameters,
    and gives information on the working performance requirements for steel guide
    rollers used with dyeing and finishing machinery. An example for the designation
    of a guide roller specified is included.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe, pour les rouleaux en acier, une gamme de valeurs nominales de diamètres extérieurs et de diamètres d'axe(s) des rouleaux de guidage utilisés sur les machines de teinture et d'apprêt avec l'indication des conditions de bonne tenue à l'usage de ces rouleaux.
