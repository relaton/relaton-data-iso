abstract:
- content: |2

    La présente Norme internationale décrit une méthode de classification des lentilles de contact ainsi que des matériaux utilisés pour leur fabrication. Cette méthode permet une identification spécifique et non nominative, sous forme simplifiée, des principaux éléments chimiques constitutifs des matériaux.
