abstract:
- content: ISO/TS 13143-1:2011 specifies the test suite structure (TSS) and test purposes
    (TP) to evaluate the conformity of on board units (OBU) and roadside equipment
    (RSE) to ISO/TS 12813. It provides a basis for conformance tests for dedicated
    short range communication (DSRC) equipment (on board units and roadside units)
    to enable interoperability between different equipment supplied by different manufacturers.
