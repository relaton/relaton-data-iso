abstract:
- content: |-
    This document specifies safety requirements, test procedures, and establishes minimum acceptance criteria for the application of telescopic mechanical screw- and nut-type drawbar jacks and hydraulic drawbar jacks intended to be fitted on the implement tongue of interchangeable towed machinery and hereafter referred to as "implement(s)" as original equipment or jacks fitted with a jack attachment mount.
    This document applies to implement mounted jacks or jacks fitted with a jack attachment mount. These jacks are used specifically for supporting the hitch points of implements during storage, lifting and lowering of implement tongues to facilitate attaching to or disconnecting from an agricultural tractor and levelling of machinery for stationary use.
    The drawbars are those which are designed to couple with the mechanical connections of towing vehicles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences de sécurité, les modes opératoires d'essai et établit les critères d'acceptation minimaux pour l'application des béquilles d'attelage mécaniques télescopiques de type à vis-écrou et des béquilles d'attelage hydrauliques destinées à être montées sur l'attelage de machines remorquées interchangeables et ici appelées « équipement(s) » en tant qu'équipements d'origine ou que béquilles équipées d'une console de fixation.
    Le présent document s'applique aux béquilles montées sur équipement ou munies d'une console de fixation. Ces béquilles sont utilisées en particulier pour supporter les points d'attelage des équipements lors du remisage, du soulever ou abaisser les axes d'attelage, afin de faciliter leur accouplement ou leur désaccouplement avec un tracteur agricole, et mettre à niveau le matériel pour son utilisation fixe.
    Les barres d'attelage sont conçues pour être accouplées aux raccords mécaniques des véhicules tracteurs.
