- content: "L'ISO 16528-1:2007 spécifie des exigences de performance pour la construction
    des chaudières et récipients sous pression.\nL'ISO 16528-1:2007 n'est pas destinée
    à traiter de l'exploitation, de la maintenance et de l'inspection en service des
    chaudières et récipients sous pression. \nEn ce qui concerne la géométrie des
    enveloppes sous pression des récipients, le domaine d'application de l'ISO 16528-1:2007
    inclut le raccordement soudé à la première soudure circonférentielle pour les
    assemblages soudés, le premier raccord fileté pour les assemblages vissés, la
    surface de la première bride pour les assemblages boulonnés à bride, la première
    surface d'étanchéité pour les assemblages ou les ajustements propriétaires etles
    accessoires de sécurité, le cas échéant.\nEn ce qui concerne la géométrie des
    enveloppes sous pression des chaudières, le domaine d'application de l'ISO 16528-1:2007
    inclut la tubulure d'entrée d'eau d'alimentation (incluant la robinetterie d'entrée)
    jusqu'au collecteur de sortie de la vapeur (incluant la robinetterie de sortie),
    incluant toutes les tuyauteries de liaison qui peuvent être exposés à un risque
    de surchauffe et qui ne peuvent pas être isolés de l'installation, les accessoires
    de sécurité associés et les tuyauteries reliées à la chaudière pour les services
    tels que purge, drainage, désurchauffe, etc.\nL'ISO 16528-1:2007 ne s'applique
    pas aux équipements nucléaires, aux chaudières pour les chemins de fer ou la marine,
    aux bouteilles à gaz, aux tuyauteries ni aux équipements mécaniques, tels que
    turbines et carters de machines."
