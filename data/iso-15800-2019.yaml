abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on the type and extent of soil characterization necessary for the evaluation of human exposure to substances present in possibly leading to adverse effects.
    It does not provide guidance on:
    —     the design or selection of numerical models that can be used to estimate exposure;
    —     potential exposure to radioactivity, pathogens or asbestos in soil.
    Background information is provided on human health related to exposure to soil and the influence on exposure via different pathways.
    NOTE 1  For convenience "soil" in this document also includes "soil material" unless stated otherwise.
    NOTE 2  Overall exposure can be due to potentially harmful substances (PHSs) in soil, groundwater and air. Exposure to those in soil can be direct (e.g. through inhalation, ingestion, cutaneous contact), or indirect (through the consumption of plants or animals that have taken up substances of concern).
    NOTE 3  The evaluation of the possible impact on human health of potentially harmful substances is most commonly required when these are present as a result of human activity (e.g. on old industrial sites) but can sometimes be required when they are present naturally.
    NOTE 4  Soil characterization precedes the assessment of the compatibility between soil and its use (i.e. soil quality assessment). Tools such as a conceptual site model (CSM) and health risk assessment can be used to aid this assessment.
    NOTE 5  Soil characterization can be used to develop an overview of population exposure to soil. Other International Standards are available that can aid the characterization of other media (e.g. surface and groundwater), in terms of their possible adverse effects on humans.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations relatives au type et à l'étendue de la caractérisation des sols en lien avec l'évaluation de l'exposition humaine aux substances présentes dans les sols qui sont susceptibles d'avoir des effets néfastes.
    Il ne fournit aucune recommandation concernant:
    —          la conception ou la sélection de modèles numériques qui peuvent être utilisés pour estimer l'exposition;
    —          l'exposition potentielle à la radioactivité, aux agents pathogènes ou à l'amiante dans le sol.
    Le présent document fournit également des informations générales sur la santé humaine en lien avec l'exposition aux sols et à l'influence sur l'exposition par différentes voies.
    NOTE 1    Pour des raisons de commodité, sauf indication contraire, le terme «sol» comprend également les «matériaux de sol» tout au long du présent document.
    NOTE 2    Il est possible de déterminer l'exposition globale aux substances potentiellement dangereuses dans les sols, les eaux souterraines et l'air. L'exposition aux substances présentes dans les sols peut être directe (par exemple par inhalation, ingestion ou contact cutané) ou indirecte (suite à la consommation de plantes ou d'animaux ayant absorbé les substances en question).
    NOTE 3    L'évaluation de l'impact éventuel des substances potentiellement dangereuses sur la santé humaine est le plus souvent requise lorsque la présence de ces substances résulte de l'activité humaine (par exemple sur d'anciens sites industriels). Cette évaluation peut parfois être requise lorsque les substances en question sont naturellement présentes.
    NOTE 4    La caractérisation d'un sol précède l'évaluation de la compatibilité entre le sol et son usage (c'est-à-dire l'évaluation de la qualité dudit sol). L'utilisation d'outils, tels qu'un schéma conceptuel (SC) et une évaluation de risque sanitaire, peut faciliter cette évaluation.
    NOTE 5    La caractérisation d'un sol peut servir à obtenir une vue d'ensemble de l'exposition aux sols de la population. Il existe d'autres Normes internationales qui peuvent faciliter la caractérisation d'autres milieux (par exemple les eaux de surface et souterraines), en ce qui concerne leurs éventuels effets néfastes pour les êtres humains.
