abstract:
- language: en
  script: Latn
  content: The method is applicable especially to those products containing distinct
    quantities of free fatty acids or those which are not completely soluble in ammonia
    owing to the presence of lumps or non-milk ingredients, such as custards, porridges,
    etc. The method is also applicable to fresh cheese types. It consists in digesting
    of a test portion by boiling with dilute hydrochloric acid, filtrating of the
    hot digest through a wetted filter paper, extracting of the fat form the dried
    filter paper using n-hexane or light petroleum, removing of the solvent by distillation
    or evaporation, and weighing of the substances extracted.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8262 spécifie la méthode de référence pour
    la détermination de la teneur en matière grasse du lait et des produits laitiers
    liquides concentrés ou séchés, pour lesquels la méthode Röse-Gottlieb n'est pas
    applicable, car ces produits contiennent des quantités significatives d'acides
    gras libres ou ne sont pas complètement solubles dans l'ammoniaque à cause de
    la présence de grumeaux, de composés non laitiers, comme par exemple flans, bouillies
    d'avoine ou certains autres produits à base de lait destinés à la boulangerie.
    \ \nNOTE -- Les méthodes de référence Röse-Gottlieb utilisées pour la détermination
    de la teneur en matière grasse du lait, de la crème, du lait concentré sucré,
    ou de produits laitiers séchés, sont décrites respectivement dans l'ISO 1211,
    l'ISO 2450, l'ISO 1737 et l'ISO 1736.La méthode est également applicable aux fromages
    frais tels que fromage blanc et pâte fraîche, ainsi qu'aux fromages frais contenant
    des fruits, du sirop, du «muesli\n"
