abstract:
- content: ISO 15388:2004 establishes general requirements for contamination and cleanliness
    control to be applied, at all tiers of supply, to the development of space systems
    including ground processing facilities, ground support equipment, launch vehicles,
    spacecraft, payloads, and ground processing and on-orbit operations. It also provides
    guidelines for the establishment of a contamination and cleanliness control programme.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15388:2004 définit les exigences générales relatives au contrôle
    de la contamination et de la propreté, applicables à tous les fournisseurs participant
    au développement des systèmes spatiaux, comprenant les installations de traitement,
    les équipements de support au sol, les lanceurs spatiaux, les véhicules spatiaux,
    les charges utiles, les procédés au sol et les opérations en orbite. Elle donne
    également quelques lignes directrices permettant d'établir un programme de contrôle
    de la contamination et de la propreté.
