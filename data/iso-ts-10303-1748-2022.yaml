abstract:
- content: |-
    ISO/TS 10303-1748 specifies the application module for Stratum non planar shape.
    The following are within the scope of ISO/TS 10303-1748:
    - representation of a surface in an interconnect substrate using an open manifold surface;
    - items within the scope of application module Layered interconnect module design, ISO/TS 10303-1698;
    - items within the scope of application module Manifold surface, ISO/TS 10303-1509.
