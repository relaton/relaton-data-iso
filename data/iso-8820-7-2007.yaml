abstract:
- language: en
  script: Latn
  content: "ISO 8820-7:2007 specifies fuse-links with tabs (Type G) in road vehicles.
    This type of fuse-link is basically designed for use in fuel-cell applications.
    ISO 8820-7:2007 establishes, for this fuse-link type, the rated current, test
    procedures, performance requirements and dimensions. \nISO 8820-7:2007 is applicable
    for fuse-links with a rated voltage of 450 V, a current rating of up to 70 A and
    a breaking capacity of 2 000 A intended for use in road vehicles at a nominal
    voltage up to 450 V. "
