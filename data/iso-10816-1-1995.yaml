abstract:
- content: Establishes the general conditions and procedures for the measurement and
    evaluation of vibration, using measurements made on the non-rotating parts of
    machines. The general evalution criteria relate to both operational monotoring
    and acceptance testing and have been established primarily with regard to securing
    reliable long-term operation of the machine. Replaces ISO 2372 and ISO 3945, which
    have been technically revised.
