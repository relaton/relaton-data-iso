abstract:
- content: 'This second edition cancels and replaces the first edition (1982). Provides
    a unified series of symbols and abbreviations for the representation of certain
    minerals often found in rocks. In general, there are two ways of representing
    these minerals, namely: by the addition of another symbol characterizing the mineral;
    by the addition of letters designating the mineral (table 2 - ranging from No.
    1 to No. 123).'
