abstract:
- language: en
  script: Latn
  content: |-
    This document describes test procedures for assessing the influence of pressure, temperature and water/salt water on the generation of metal pick-up (MPU) for a given friction material in combination with a specific brake disc. There are multiple tests to investigate the MPU generation issue for different types of friction materials (so called NAO and low metallic materials) under critical environmental and working conditions: influence of water and salt water, high temperatures and high pressures and low temperatures and low pressures.
    This document supports the friction material development process and selection of friction materials for new brake applications.
