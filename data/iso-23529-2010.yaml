abstract:
- content: |-
    ISO 23529:2010 specifies general procedures for the preparation, measurement, marking, storage, and conditioning of rubber test pieces for use in physical tests specified in other International Standards, and the preferred conditions to be used during the tests. Special conditions, applicable to a particular test or material or simulating a particular climatic environment, are not included, nor are special requirements for testing whole products.
    ISO 23529:2010 also specifies the requirements for the time interval to be observed between forming and testing of rubber test pieces and products. Such requirements are necessary to obtain reproducible test results and to minimize disagreements between customer and supplier.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23529:2010 spécifie des modes opératoires généraux pour la préparation, le mesurage, le marquage, l'entreposage et le conditionnement d'éprouvettes en caoutchouc à utiliser dans les essais physiques spécifiés dans d'autres Normes internationales, ainsi que les conditions à utiliser de préférence durant les essais. Elle n'inclut pas les conditions spéciales applicables à un essai ou à un matériau particulier ou simulant un environnement climatique particulier, ni les exigences spéciales relatives aux essais de produits complets.
    L'ISO 23529:2010 spécifie également les exigences relatives à l'intervalle de temps à observer entre la mise en forme et les essais d'éprouvettes et de produits en caoutchouc. De telles exigences sont nécessaires pour obtenir des résultats d'essai reproductibles et réduire au minimum les désaccords entre client et fournisseur.
