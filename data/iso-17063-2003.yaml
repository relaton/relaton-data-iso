abstract:
- language: en
  script: Latn
  content: ISO 17063:2003 specifies minimum performance criteria and tests for braking
    systems, enabling a uniform assessment of the braking capability of pedestrian-controlled,
    self-propelled earth-moving machinery (as specified in ISO 6165) with a machine
    mass greater than 115 kg and a travel speed less than 6 km/h. It is applicable
    to both service and parking brakes on such machines.
- language: fr
  script: Latn
  content: L'ISO 17063:2003 spécifie les critères de performances minimales et d'essai
    des dispositifs de freinage permettant une évaluation uniforme de la capacité
    de freinage des engins de terrassement automoteurs commandés par un opérateur
    accompagnant (tel que spécifié dans l'ISO 6165) ayant une masse supérieure à 115
    kg et une vitesse de déplacement inférieure à 6 km/h. Elle est applicable aux
    dispositifs de freinage de service et aux dispositifs de freinage de stationnement.
