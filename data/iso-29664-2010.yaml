abstract:
- content: |-
    ISO 29664:2010 describes artificial weathering tests intended to evaluate plastics for use in heavily polluted outdoor environments. Results from ISO 29664:2010 cannot be used to predict the service life of these plastics.
    ISO 29664:2010 describes two different exposure methods. Use of the methods depends on the form of the plastic product being evaluated.
    It does not cover the influence of special chemicals like agrochemicals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 29664:2010 décrit des essais de vieillissement artificiel destinés à évaluer les plastiques en vue de leur utilisation dans des environnements extérieurs très pollués. Les résultats de la présente Norme internationale ne peuvent pas servir à prédire la durée de vie en service de ces plastiques.
    ISO 29664:2010 décrit deux méthodes d'exposition différentes. Leur utilisation dépend de la forme du produit plastique évalué.
    La méthode A est prévue pour les produits qui présentent une dégradation de surface très importante et elle utilise une vaporisation d'acide fort (pH = 1,5) appliquée pendant une courte durée.
    La méthode B utilise une vaporisation d'acide plus faible (pH = 3,5) appliquée pendant une longue durée de manière que l'acide puisse pénétrer profondément dans le produit, et elle est prévue pour les produits tels que les géotextiles et produits assimilés.
    ISO 29664:2010 ne traite pas de l'influence de produits chimiques spéciaux, tels que les produits agrochimiques.
