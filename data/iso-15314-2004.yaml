- content: |-
    L'ISO 15314:2004 décrit trois méthodes d'exposition des plastiques dans des environnements marins. La méthode A traite des cas d'exposition dans lesquels les éprouvettes flottent sur la surface, la méthode B traite des cas d'exposition dans lesquels les éprouvettes sont partiellement immergées et la méthode C des cas d'exposition dans lesquels les éprouvettes sont complètements immergées. Bien qu'elle soit destinée aux cas d'exposition aux intempéries marines (eau salée), il est possible d'utiliser la méthodologie proposée pour les expositions à l'eau douce et à l'eau saumâtre à l'extérieur.
    La méthode A s'applique en particulier aux plastiques à dégradabilité améliorée lorsque la dégradation due à l'environnement dans un cas d'exposition aux intempéries marines par flottement est supposée accélérée par rapport aux matériaux plastiques normaux.
    La présente norme spécifie les exigences générales relatives à l'appareillage et aux modes opératoires nécessaires pour utiliser les méthodes d'essai décrites.
    Elle énumère les propriétés qui peuvent être utilisées pour évaluer les changements dont les plastiques sous exposition aux intempéries marines peuvent faire l'objet. Des informations plus spécifiques sur les méthodes de détermination des changements des propriétés des plastiques après exposition et de relevé des résultats sont décrites dans l'ISO 4582, Plastiques -- Détermination des changements de coloration et des variations de propriétés après exposition à la lumière du jour sous verre, aux agents atmosphériques ou aux sources lumineuses de laboratoire.
