    de la concentration à l’équilibre du formaldéhyde qui est établie dans une atmosphèrede
    23 °C, avec une humidité relative de 50 %. L'essai simule étroitement les conditions
    pratiques, et peut êtreréalisé à l'échelle d'un laboratoire. On obtient une bonne
