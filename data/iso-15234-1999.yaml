abstract:
- language: en
  script: Latn
  content: This International Standard specifies a test method for determining the
    equilibrium concentration of formaldehydefrom formaldehyde-emitting coatings and
    melamine foams in a small test chamber.It describes the determination of the equilibrium
    concentration of formaldehyde that is established in air at 23 °C and50 % relative
    humidity. The test closely simulates practical conditions and can be performed
    on a laboratory scale.Good correlation is obtained with values obtained on samples
    of the same material in a 40 m3 test chamber. Themethod, which is simple to perform,
    is therefore suitable for the preliminary determination of limits that have to
    beadhered to.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie une méthode d'essai permettant
