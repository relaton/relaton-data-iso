abstract:
- content: This International Standard specifies test procedures for measuring the
    reference energy consumption and reference range of purely electrically propelled
    passenger cars and commercial vehicles of a maximum authorized total mass of 3
    500 kg and maximum speed greater than or equal to 70 km/h.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8714:2002 spécifie les modes opératoires d'essai pour le mesurage
    de la consommation énergétique de référence et de l'autonomie de référence des
    voitures particulières et des véhicules utilitaires à propulsion purement électrique
    ayant une masse totale maximale autorisée de 3 500 kg et une vitesse maximale
    atteignant ou dépassant 70 km/h.
