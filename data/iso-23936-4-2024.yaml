abstract:
- language: en
  script: Latn
  content: |-
    This document provides general principles, requirements and recommendations for the assessment of stability of fibre-reinforced composite materials for service in equipment used in oil and gas production environments.
    This document describes the procedures for comparative testing of composite materials consisting of polymers (thermoplastics and thermosets) and re-enforcing materials e.g. glass, carbon, aramid and metals as continuous fibres or woven fabric used in equipment for oil and gas production.
    Testing and characterization of neat resins and fibre products are beyond the scope of this document.
    The equipment considered includes, but is not limited to, non-metallic pipelines, piping, liners and downhole tool components.
    Blistering by rapid gas decompression, coatings and compounded particulate- and short fibre-reinforced composites are excluded from the scope of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les principes généraux, les exigences et les recommandations pour l'évaluation de stabilité des matériaux composites renforcés de fibres destinés aux équipements utilisés dans des environnements de production de l'industrie pétrolière et gazière.
    Le présent document décrit les procédures d'essai comparatif des matériaux composites constitués de polymères (matériaux thermoplastiques et thermodurcissables) et de matériaux de renforcement tels que le verre, le carbone, l'aramide et les métaux sous forme de fibres continues ou de tissus utilisés dans les équipements destinés à la production de pétrole et de gaz.
    Les essais et la caractérisation des résines pures et des produits à base de fibres ne relèvent pas du domaine d'application du présent document.
    Les équipements considérés incluent, mais sans s'y limiter, les conduites, les canalisations, les chemisages et les composants d'outils de fond non métalliques.
    Le cloquage résultant de la décompression rapide du gaz, les revêtements et les matériaux composites renforcés par des particules composées et des fibres courtes n'entrent pas dans le domaine d'application du présent document.
