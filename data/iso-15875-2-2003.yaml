- content: |-
    La présente partie de l'ISO 15875-2:2003 spécifie les caractéristiques des tubes en polyéthylène réticulé (PE-X) pour les systèmes de canalisations destinés aux installations d'eau chaude et froide à l'intérieur des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube. Elle ne s'applique pas lorsque les valeurs de température de service, de température maximale de service et de température de dysfonctionnement dépassent celles données dans l'ISO 15875-1.
    Elle spécifie aussi les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15875, elle s'applique aux tubes en PE-X, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
    La présente norme s'applique aux tubes avec ou sans couche(s) barrière.
