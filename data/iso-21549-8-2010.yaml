abstract:
- language: en
  script: Latn
  content: ISO 21549‑8:2010 defines a way to facilitate access to distributed patient
    records and/or administrative information using healthcards. It defines the structure
    and elements of “links” typically stored in healthcards and representing references
    to individual patients' records as well as to subcomponents of them. Access control
    mechanisms, data protection mechanisms, access methods and other security services
    are outside the scope of ISO 21549‑8:2010.
- language: fr
  script: Latn
  content: L'ISO 21549-8:2010 définit un moyen permettant de faciliter l'accès à des
    dossiers patient et/ou à des informations administratives disséminés, à l'aide
    de cartes de santé. Elle définit la structure et les éléments de «liens» typiquement
    stockés dans les cartes de santé et qui correspondent aux références à des dossiers
    de patients individuels ainsi qu'à des sous-composants de ces dossiers. Les mécanismes
    de contrôle d'accès, les mécanismes de protection des données, les méthodes d'accès
    et autres services de sécurité ne relèvent pas du domaine d'application de la
    présente partie de l'ISO 21549-8:2010.
