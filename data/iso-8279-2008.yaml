abstract:
- content: |-
    ISO 8279:2008 specifies the dimensions of plain, hexagonal nuts, of normal height, normal across flats, with MJ threads, of classifications: 600 MPa/120 °C, 600 MPa/235 °C, 900 MPa/425 °C, 1 100 MPa/235 °C, 1 100 MPa/315 °C, 1 100 MPa/650 °C, 1 210 MPa/730 °C, 1 250 MPa/235 °C and 1 550 MPa/600 °C.
    Nuts provided with holes are intended to be used with lockwire in conformity with ISO 245.
    ISO 8279:2008 is only applicable for the compilation of aerospace product standards.
