abstract:
  content: |-
    This annotated version of Annex ST of ISO/IEC Directives Supplement — Procedures
    specific to ISO is an SC 4 standing document that establishes procedures specific
    to the maintenance of the STEP Module and Resource Library (SMRL) as a database.
    Paragraphs that have been added for the SMRL are preceded by “STEP Module and
    Resource Library” and indented. Material from the original Annex ST that is
    superfluous is indicated with a strikethrough.
