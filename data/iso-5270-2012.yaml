abstract:
- language: en
  script: Latn
  content: |-
    ISO 5270:2012 specifies the relevant International Standards to be used for the determination of physical properties of laboratory sheets made of all kind of pulps. It is applicable to laboratory sheets prepared in accordance with ISO 5269-1, ISO 5269-2 or ISO 5269-3.
    In ISO 5270:2012, it is left to the pulp producer and the pulp user to agree upon which properties are relevant to be tested. The results are, if applicable, reported in index form.
- language: fr
  script: Latn
  content: |-
    L'ISO 5270:2012 spécifie les Normes internationales à utiliser pour la détermination des propriétés physiques des feuilles de laboratoire fabriquées à partir de pâtes de tous types. Elle est applicable à des feuilles de laboratoire préparées conformément à l'ISO 5269‑1, l'ISO 5269‑2 ou l'ISO 5269‑3.
    Dans l'ISO 5270:2012, il est laissé à l'initiative du fabricant de pâte et de l'utilisateur de la pâte de convenir des propriétés pertinentes à soumettre à essai. Les résultats sont consignés, s'il y a lieu, sous forme d'indice.
