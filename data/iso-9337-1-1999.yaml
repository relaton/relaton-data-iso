abstract:
- content: |2

    La présente partie de l'ISO 9337 décrit les méthodes d'essai permettant de déterminer, dans l'air, la puissance frontale arrière des lentilles de contact rigides et hydrogel, au moyen d'un frontofocomètre à mise au point manuelle. Elle s'applique aux lentilles de contact finies.
