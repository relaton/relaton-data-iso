abstract:
- language: en
  script: Latn
  content: ISO 20729:2017 applies to the determination of total sulfur content in
    natural gas expressed as sulfur mass concentration ranging from 1 mg/m3 to 200
    mg/m3. Natural gas with sulfur contents above 200 mg/m3 can be analysed after
    dilution with a suitable sulfur-free solvent.
- language: fr
  script: Latn
  content: ISO 20729:2017 s'applique pour déterminer la teneur en soufre total du
    gaz naturel exprimée comme concentration massique de soufre variant de 1 mg/m3
    à 200 mg/m3. Le gaz naturel avec des teneurs en soufre supérieures à 200 mg/m3
    peut être analysé après dilution avec un solvant adapté exempt de soufre.
