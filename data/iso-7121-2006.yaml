abstract:
- language: en
  script: Latn
  content: ISO 7121:2006 specifies the requirements for a series of steel ball valves
    suitable for general-purpose industrial applications. It covers valves of the
    nominal sizes DN 8, 10, 15, 20, 25, 32, 40, 50, 65, 80, 100, 150, 200, 250, 300,
    350, 400, 450, 500 (NPS 1/4, 3/8, 1/2, 3/4, 1, 1 1/4, 1 1/2, 2, 2 1/2, 3, 4, 6,
    8, 10, 12, 14, 16, 18 and 20), and is applicable to pressure designations Class
    150, 300, 600, 900, and PN 10, 16, 25, 40, 63, 100.
