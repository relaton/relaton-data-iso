abstract:
- content: |-
    ISO 26622-1:2017 specifies the dimensions for modular taper interface with ball track system: tapered shanks for automatic and manual tool exchange to be applied on machine tools (e.g. lathe machines, drilling machines, milling machines and turn/milling machine centres). A range of shank sizes is specified and details of the coolant-sealing O-ring are specified in Annex A.
    The shank incorporates a flange with a groove to enable automatic tool exchange. The tools can also be exchanged manually. The clamping of the shank can be realized by the use of locking balls of a standard size and by a variety of mechanisms.
    The torque is transmitted at the tail end of the shank by friction, locking elements and keys.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 26622-1:2017 spécifie les dimensions des interfaces à cône modulaire à système de serrage à billes: queues coniques pour changements automatique et manuel d'outil à utiliser sur des machines-outils (par exemple machines de tournage, machines de perçage, machines de fraisage et machines de tournage-fraisage). Une gamme de dimensions des queues est spécifiée et les détails du joint torique d'étanchéité pour le lubrifiant sont donnés en Annexe A.
    La queue comprend une collerette rainurée permettant le changement automatique de l'outil. Les outils peuvent également être changés manuellement. Le serrage de la queue peut être réalisé en utilisant des billes de blocage de dimensions normalisées et divers mécanismes.
    Le couple est transmis à l'extrémité de la queue par friction, au moyen d'éléments de verrouillage et au moyen de rainures d'entraînement.
