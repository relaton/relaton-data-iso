abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a fire assay and flame atomic absorption spectrometric procedure for the determination of silver and gold contents of lead sulfide concentrates.
    The method is applicable to the determination of silver and gold in lead sulfide concentrates containing 10 % (m/m) to 80 % (m/m) lead.
    The method is applicable to silver contents from 200 g/t to 2 000 g/t and gold contents from 0,1 g/t to 25 g/t.
