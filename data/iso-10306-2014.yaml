abstract:
- content: ISO 10306:2014 specifies a method for the evaluation of the maturity of
    loose randomized cotton fibres by measuring the resistance to air flow of a plug
    of cotton fibres under two prescribed conditions. The method is applicable to
    cotton taken at random from bales. Laps and slivers or other sources of lint cotton
    may be tested, however results may differ if fibres are taken from bales.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/IEC 10306:2014 prescrit une méthode pour l'évaluation de la maturité
    de fibres de coton prélevées au hasard en mesurant la résistance au courant d'air
    d'un tampon de fibres de coton dans deux conditions prédéfinies. La méthode est
    applicable à du coton prélevé au hasard à partir de balles. Il est possible de
    contrôler des nappes et des mèches ou d'autres sources de coton égrainé ; cependant,
    les résultats peuvent être différents par rapport aux fibres prélevées sur balles.
