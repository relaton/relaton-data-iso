abstract:
- language: en
  script: Latn
  content: Assessing by means of a simple method, the resistance of a coating film
    to imprinting by a nylon gauze under a specified force applied for a specified
    time. The method may be carried out either as test by determining whether the
    print-free state has been reached after a specified period of drying or, in the
    case od stoving coatings, after stoving and ageing under specified conditions,
    or by repeating the print-free test at suitable intervals.
- language: fr
  script: Latn
  content: "1.1 La présente Norme Internationale spécifie une méthode pour évaluer,
    au moyen d'un essai empirique simple, la résistance d'un revêtement de peinture,
    vernis ou produit assimilé, à l'empreinte d'une gaze en polyamide sous l'action
    d'une force spécifiée, appliquée durant un temps spécifié. 1.2 La méthode peut
    être appliquée \n- soit comme essai «tout ou rien», en déterminant l'état de séchage
    «apparent complet» après une durée de séchage spécifiée ou, dans le cas de revêtements
    séchant à l'étuve, après séchage à l'étuve et vieillissement dans des conditions
    spécifiées, \n- soit en déterminant l'état de séchage, «apparent complet» à intervalles
    convenables jusqu'à ce que la durée de séchage «apparent complet» soit obtenue."
