abstract:
- content: |-
    ISO 16232-9:2007 defines methods for determining the size distribution of particulate contaminants extracted from automotive components using techniques described in ISO 16232-3, ISO 16232-4 and ISO 16232-5, using automatic light extinction particle counter instruments (APC).
    ISO 16232-9:2007 only applies to the analysis of the whole volume of extraction liquid.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16232-9:2007 définit des méthodes permettant de déterminer la distribution granulométrique des polluants particulaires extraits des composants d'automobile en utilisant les techniques décrites dans l'ISO 16232-3, l'ISO 16232-4 et l'ISO 16232-5, au moyen de compteurs automatiques de particules à extinction de lumière (APC).
    L'ISO 16232-9:2007 ne s'applique qu'à l'analyse du volume total du fluide d'extraction.
