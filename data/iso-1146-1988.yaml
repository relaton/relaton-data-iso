abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of a standard series of pyrometric reference
    cones, which are used for determining the pyrometric cone equivalent (refractoriness)
    of refractory materials, over the temperature range 1500 to 1800 C. The cones
    specified in this International Standard are suitable for use in the procedure
    described in ISO 528, excluding determinations at 1500 and 1800 C.
