abstract:
- content: Specifies a test method for determining the non-volatile matter content
    by mass of paints and varnishes, as well as resins and resin solutions that are
    intended for use as binders for paints and varnishes. Annex A gives required supplementary
    information, annex B describes the test conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fait partie d'une série de normes traitant
    de l'échantillonnage et des essais des peintures, vernis et produits assimilés.
    Elle est également applicable aux liants pour peintures et vernis. Elle prescrit
    une méthode d'essai pour la détermination de l'extrait sec en masse des peintures,
    vernis, des résines et des solutions de résine utilisés comme liants dans les
    peintures et les vernis.  \nNOTE 1 L'extrait sec d'un produit n'est pas une quantité
    absolue, mais dépend de la température et de la durée de chauffage utilisées pour
    l'essai. Par conséquent, avec cette méthode, on ne peut obtenir que des valeurs
    relatives et non exactes pour les matières volatiles en raison de la rétention
    de solvant, de la décomposition thermique et de l'évaporation des constituants
    de faible masse moléculaire relative. La méthode est donc d'abord prévue pour
    les essais sur divers lots d'un même type de produit. L'ISO 3233:1984, Peintures
    et vernis -- Détermination du volume de revêtement sec (matières non volatiles)
    obtenu à partir d'un volume donné de produit liquide, prescrit une méthode d'essai
    pour la détermination du volume de l'extrait sec des peintures, vernis et produits
    assimilés.\n"
