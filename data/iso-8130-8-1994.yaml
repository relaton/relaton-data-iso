abstract:
- content: Deals with the estimation of the storage stability of thermosetting coating
    powders. Specifies the procedures for determining the changes both in the physical
    state of a thermosetting coating powder and in the chemical reactivity of the
    powder, together with its capacity to form a satisfactory final coating. The results
    of the procedures specified give an indication of the ability of the coating powder
    to withstand the effects of storage prior to application.
