abstract:
- content: |-
    ISO 5631-2:2008 specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    It may be used to determine the colour of papers or boards that contain fluorescent whitening agents, provided the UV content of the illumination on the test piece has been adjusted to conform to that in the CIE standard illuminant D65, using a fluorescent reference standard with an assigned CIE whiteness (D65/10°) value provided by an ISO/TC 6 authorized laboratory, as described in ISO 11475.
    ISO 5631-2:2008 is not applicable to coloured papers or boards that incorporate fluorescent dyes or pigments.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5631-2:2008 spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    Elle peut être utilisée pour déterminer la couleur de papiers ou de cartons contenant des agents d'azurage fluorescents, à condition que la teneur en UV de l'éclairage sur l'éprouvette ait été ajustée de manière à être conforme à celle de l'illuminant normalisé CIE D65, à l'aide d'un étalon de référence fluorescent présentant un degré de blancheur CIE (D65/10°) fourni par un laboratoire agréé par l'ISO/TC 6, tel que décrit dans l'ISO 11475.
    L'ISO 5631-2:2008 ne s'applique pas aux papiers et aux cartons colorés contenant des colorants ou des pigments fluorescents.
