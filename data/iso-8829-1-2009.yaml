abstract:
- language: en
  script: Latn
  content: |-
    ISO 8829-1:2009 specifies test methods for flexible polytetrafluoroethylene (PTFE) inner tubes with metallic (stainless steel) braided hose and hose assemblies used in aircraft fluid systems, in the pressure and temperature ranges covered by pressure classes and temperature types, as specified in ISO 6771.
    If performance requirements are not defined in ISO 8829-1:2009, they are defined in the performance specification.
    ISO 8829-1:2009 is applicable when reference is made to it in a procurement specification or other definition document.
