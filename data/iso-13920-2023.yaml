abstract:
- content: |-
    This document specifies general tolerances for linear and angular dimensions and for shape and position of welded structures in four tolerance classes, based on customary workshop accuracy. The main criterion for selection of a particular tolerance class is based on the functional requirements which are to be met.
    The applicable tolerances are always those which are stated in the drawing. Instead of specifying individual tolerances the tolerance classes according to this document can be used.
    General tolerances for linear and angular dimensions and for shape and position as specified in this document apply for weldments, welding assemblies, welded structures, etc.
    Special provisions can be necessary for complex structures.
    The specifications given in this document are based on the independency principle of ISO 8015, according to which the dimensional and geometrical tolerances apply independently of each other.
    Manufacturing documentation in which linear and angular dimensions or indications for shape and position are presented without individually indicated tolerances shall be deemed incomplete if there is no, or inadequate, reference to general tolerances. This does not apply to temporary dimensions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie quatre classes de tolérances générales relatives aux dimensions linéaires et angulaires ainsi qu'à la forme et à la position des structures soudées, basées sur la précision courante des ateliers. Le principal critère de choix d'une classe de tolérance particulière est fondé sur les exigences fonctionnelles qui doivent être satisfaites.
    Les tolérances applicables sont toujours celles qui sont indiquées sur le dessin. Les classes de tolérances mentionnées dans le présent document peuvent être utilisées à la place de tolérances spécifiées individuellement.
    Les tolérances générales relatives aux dimensions linéaires et angulaires ainsi qu´à la forme et à la position spécifiées dans le présent document s’appliquent aux constructions soudées, aux assemblages soudés, aux structures soudées, etc.
    Des dispositions spéciales peuvent être nécessaires pour les structures complexes.
    Les spécifications présentées dans le présent document sont fondées sur le principe d’indépendance de l'ISO 8015, d'après lequel les tolérances dimensionnelles et géométriques s'appliquent indépendamment les unes des autres.
    La documentation de fabrication dans laquelle les dimensions linéaires et angulaires ou des indications concernant la forme et la position sont présentées sans que les tolérances soient indiquées individuellement doit être considérée comme incomplète s'il n'est pas fait référence (ou s'il est fait référence de manière inadéquate) aux tolérances générales. Cela ne s'applique pas aux dimensions provisoires.
