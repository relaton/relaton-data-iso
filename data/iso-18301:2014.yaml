abstract:
- content: ISO 18301:2014 specifies a method for the determination of the conventional
    mass per volume of vegetable and animal oils and fats within the range of 0,800
    kg/l to 1,000 kg/l which are in a single-phase liquid state at the test temperature.
    This method is not intended for use in calibrating online density meters.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 18301:2014 spécifie une méthode de détermination de la masse volumique conventionnelle des corps gras d'origines animale et végétale dans la plage comprise entre 0,800 kg/l et 1,000 kg/l, qui sont à l'état liquide en une seule phase à la température d'essai.
    Cette méthode n'est pas destinée à être utilisée pour l'étalonnage des densimètres en ligne.
