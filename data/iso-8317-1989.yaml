abstract:
- content: Acceptance criteria are given for the package when tested by specified
    methods. These methods not only provide a measure of the effectiveness of the
    package in restricting access by children but also cover the accessibility to
    the contents by adults. Reclosable packages for any product intended to be exposed
    or removed from the packages are covered by the procedures. Means of performing
    the test on a series of similar packages are given in annex A and guidance for
    persons carrying out the tests is given in annexes B and °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les exigences et méthodes d'essai des emballages refermables considérés comme résistant à l'ouverture par les enfants. Des critères d'acceptabilité sont donnés pour les emballages lorsqu'ils sont testés par des méthodes spécifiques. Ces méthodes permettent non seulement de mesurer l'efficacité de l'emballage en limitant l'accès par les enfants, mais couvrent aussi l'accessibilité au contenu par des adultes. Ces méthodes couvrent les emballages refermables pour tout produit destiné à être exposé ou retiré de l'emballage dans des conditions normales d'utilisation. La présente Norme internationale s'applique à l'approbation par type seulement (voir 3.1) et n'a pas pour but de déterminer l'assurance de la qualité. Des méthodes d'exécution de l'essai sur une série d'emballages identiques sont indiquées dans l'annexe A et des conseils pour les personnes dirigeant les essais sont donnés dans les annexes B et C.
