abstract:
- content: "ISO 24342:2006 describes methods for determining side lengths, straightness
    of edges and squareness of resilient floor tiles. \nThe side lengths, straightness
    and squareness of resilient floor tile are important considerations because installed
    flooring will have an objectionable appearance if these performance criteria are
    not followed. This may cause the installed tiles to line up unevenly, producing
    unsightly seams and corners that do not match."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24342:2006 spécifie des méthodes de détermination de la longueur des bords, de la rectitude des arêtes et de l'équerrage des dalles pour revêtements de sol résilients.
    La longueur des bords, la rectitude des arêtes et l'équerrage des dalles pour revêtements de sol résilients sont des critères de performance importants qui, s'ils ne sont pas respectés, donnent aux revêtements installés un aspect inacceptable. Le mauvais alignement des dalles donne des joints disgracieux et des coins qui s'assemblent mal.
