abstract:
- content: |-
    ISO 11866-1|IDF 170-1:2005 specifies a combined method for the enumeration of presumptive Escherichia coli and of presumptive coliforms by means of a culture technique involving a liquid medium with MUG, and calculation of the number of presumptive Escherichia coli and/or coliforms per gram or per millilitre by the most probable number (MPN) technique after incubation at 30 °C.
    The method is applicable to milk, liquid milk products, dried milk, dried sweet whey, dried buttermilk, lactose, acid casein, lactic casein and rennet casein, caseinate and dried acid whey, cheese and processed cheese, butter, frozen milk products (including edible ices), and custard, desserts and cream.
    The method specified in ISO 11866-1|IDF 170-1:2005 is preferred for samples in which comparatively low numbers of presumptive Escherichia coli and/or other presumptive coliforms (less than 100 per gram or 10 per millilitre) are suspected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11866-1|FIL 170-1:2005 spécifie une méthode pour le dénombrement d'Escherichia coli présumés et des coliformes présumés, au moyen de la technique de culture en milieu liquide contenant du 4-méthylumbellyféryl-bêta-d-glucuronide (MUG) et calcul du nombre d'Escherichia coli présumés et/ou des coliformes par gramme ou par millilitre, par la technique du nombre le plus probable (NPP) après incubation à 30 °C.
    Cette méthode est applicable au lait et aux produits laitiers liquides, au lait sec, au lactosérum sucré sec, au babeurre sec et au lactose, à la caséine acide, la caséine lactique et la caséine présure, aux caséinates et au lactosérum acide sec, au fromage et aux fromages fondus, au beurre, aux produits laitiers congelés (y compris les glaces de consommation), à la crème anglaise, aux desserts et à la crème.
    La méthode spécifiée dans l'ISO 11866-1|FIL 170-1:2005 est la méthode recommandée pour les échantillons supposés contenir un nombre relativement faible d'Escherichia coli présumés et/ou autres coliformes présumés (moins de 100 par gramme ou 10 par millilitre).
