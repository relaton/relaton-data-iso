abstract:
- content: |-
    ISO 5414-1 lays down the dimensions of tool chucks (end mill holders) with clamp screws designed for driving flatted cylindrical shanks in accordance with ISO 3338-2 and specifies the clamp screws used. It also gives the maximum diameter of the chuck nose.
    ISO 5414-1 defines two types of drive:
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 5414-1 spécifie les dimensions des mandrins porte-outils, à vis
    de blocage, concernant l'entraînement des queues cylindriques à méplat conformes
    à l'ISO 3338-2, et les caractéristiques des vis de blocage utilisées. Elle spécifie
    également le diamètre maximal du nez de mandrin.\nL'ISO 5414-1 s'applique à deux
    types d'entraînement qui sont \nles mandrins d'alésage inférieur ou égal à 20
    mm destinés à l'entraînement d'outils à queue cylindrique à méplat unique, ces
    outils pouvant être à simple ou à double partie taillante;\nles mandrins d'alésage
    égal ou supérieur à 25 mm destinés à l'entraînement d'outils à queue cylindrique
    à double méplat, ces outils ne pouvant être qu'à simple partie taillante."
