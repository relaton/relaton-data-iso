abstract:
- content: |-
    ISO 3233-2:2014 specifies a method for determining the non-volatile matter by volume (NVv) of coating materials by determining the practical dry-film density. This method determines the volume percentage of non-volatile matter in paints, varnishes and related products by measuring the density of a dry coating for any specified temperature range and period of drying or curing.
    Using the non-volatile matter by volume results obtained in accordance with ISO 3233-2:2014, it is possible to calculate the practical spreading rate of coating materials.
    This method specifies an additional shape of plate to those described in ISO 3233‑1 and is suitable for all products which can be applied by dipping.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3233-2:2014 spécifie une méthode permettant de mesurer la teneur en volume de matière non volatile (NVv) de produits de peinture par détermination de la masse volumique pratique du feuil sec. Cette méthode détermine le pourcentage en volume de matières non volatiles dans les peintures, vernis et produits assimilés par mesurage de la densité d'un revêtement sec pour toute gamme de température et toute période de séchage ou de polymérisation spécifiées.
    La teneur en volume de matière non volatile déterminée conformément à l'ISO 3233-2:2014 permet de calculer le rendement pratique d'application de produits de peinture.
    Cette méthode spécifie une forme de plaque supplémentaire à celles décrites dans l'ISO 3233‑1 et elle est utilisable pour tous les produits qui peuvent être appliqués par immersion.
