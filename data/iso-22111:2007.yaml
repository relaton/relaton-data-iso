abstract:
- language: en
  script: Latn
  content: "ISO 22111:2007 specifies the general requirements for the structural design
    of buildings and industrial and civil engineering structures using reliability-based
    concepts. \nISO 22111:2007 is applicable to the design of complete structures,
    the structural elements making up the structure and the foundation. Information
    on the assessment of existing structures is given in ISO 13822."
