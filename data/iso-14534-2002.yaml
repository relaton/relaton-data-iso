abstract:
- content: |-
    This International Standard specifies safety and performance requirements for contact lenses, contact lens care products and other accessories for contact lenses.
    This International Standard does not specify electrical safety and electromagnetic compatibility considerations that might arise from the use of electrical equipment in conjunction with contact lenses and/or contact lens care products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit les exigences de sécurité et
    de performance s\x92appliquant aux lentilles de contact, produits d'entretien
    des lentilles de contact et autres accessoires utilisés avec les lentilles de
    contact.\nLa présente Norme internationale ne traite pas de sécurité électrique
    ni de considérations de compatibilité électromagnétique liées à l'utilisation
    d'équipements électriques avec les lentilles de contact et/ou les produits d'entretien
    pour lentilles de contact."
