abstract:
- language: en
  script: Latn
  content: |-
    1.1 This International Standard specifies a procedure for assessing the friability of foam backings attached to
    textile floor coverings.
    1.2 This International Standard is not suitable for evaluating the propensity of a foam backing to break down after
    installation, since such break-down is invariably due to a combination of flexing fatigue and oxidation, factors which
    are not covered in this International Standard.
- language: fr
  script: Latn
  content: |-
    1.1 La présente Norme internationale spécifie une méthode pour déterminer la friabilité des sous-couches en
    mousse des revêtements de sol textiles.
    1.2 La présente Norme internationale ne convient pas pour évaluer la tendance à la désagrégation d'une
    sous-couche en mousse après la pose étant donné qu'il s'agit d'un phénomène toujours lié à une combinaison des
    facteurs de fatigue due aux flexions et d'oxydation qui ne sont pas traités dans la présente Norme internationale.
