abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test procedures and a method of presenting the results concerning the parameters which define the main characteristics to be included in the literature from suppliers of regulators and filter-regulators conforming to ISO 6953-1.
    The purpose of this document is to:
    —    facilitate the comparison of pressure regulators and filter-regulators by standardizing test methods and presentation of test data;
    —    assist in the proper application of pressure regulators and filter-regulators in compressed air systems.
    The tests specified are intended to allow comparison among the different types of regulators and filter-regulators; they are not production tests to be carried out on each pressure regulator or filter-regulator manufactured.
    ISO 6953-3 can be used as an alternative dynamic test method for flow-rate characteristics using an isothermal tank instead of a flow meter. However, this method measures only the decreasing flow rate part of the hysteresis curve of forward flow and relief flow characteristics.
    NOTE       The tests related to electro-pneumatic pressure control valves are specified in ISO 10094−2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les modes opératoires d’essai et une méthode de présentation des résultats relatifs aux paramètres qui définissent les principales caractéristiques à inclure dans la documentation des fournisseurs de régulateurs de pression et de filtres-régulateurs conformes à l’ISO 6953‑1.
    Le présent document a pour but:
    —    de faciliter la comparaison des régulateurs de pression et des filtres-régulateurs en normalisant les méthodes d’essai et la présentation des données d’essai;
    —    d’apporter une aide afin que les régulateurs de pression et les filtres-régulateurs soient correctement utilisés dans les systèmes d’air comprimé.
    Les essais spécifiés ont pour but de permettre la comparaison entre les différents types de régulateurs de pression et de filtres-régulateurs; il ne s’agit pas d’essais de production à effectuer sur chaque régulateur de pression ou filtre-régulateur fabriqué.
    L’ISO 6953‑3 peut être utilisée en tant que méthode d’essai dynamique alternative pour déterminer les caractéristiques de débit en utilisant un réservoir isotherme à la place d’un débitmètre. Cependant, cette méthode permet uniquement d'obtenir la partie de la courbe d’hystérésis des caractéristiques de débit d’alimentation et de débit d’échappement correspondant à des débits décroissants.
    NOTE       Les essais relatifs aux appareils électropneumatiques de distribution à commande continue de pression sont spécifiés dans l’ISO 10094‑2.
