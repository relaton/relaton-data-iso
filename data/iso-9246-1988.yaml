abstract:
- language: en
  script: Latn
  content: Specifies a procedure for calculating the volume of dozer blades. Is intended
    to be used for consistent comparisons of dozer blade capacities presented in commercial
    literature for tractors, as defined in ISO 6165. Applies to all types of dozers
    that are mounted on all tractors defined in ISO 6747. This includes straight,
    angling, semi-U-, and U-blade configurations. It is assumed that the blade face
    is flat and vertical.
- language: fr
  script: Latn
  content: |2

    1.1 La présente Norme internationale spécifie une méthode de volume des lames. Elle a pour but de fournir un bon moyen de comparaison des capacités des lames présentées dans la littérature commerciale des tracteurs, tels que définis dans l'ISO 6165. Elle n'a pas pour but de permettre de prévoir la productivité des tracteurs dans des conditions réelles d'exploitation ni de déterminer les capacités qui peuvent être observées dans des applications spécifiques. Pour parvenir à de telles déterminations, il faut tenir compte d'autres paramètres tels que l'efficacité de la lame, la puissance du tracteur, l'effort de traction, les propriétés du sol, le terrain, la technique du conducteur et le cycle de travail. 1.2 La présente Norme internationale s'applique à tous les types de lames qui sont montés sur les tracteurs définis dans l'ISO 6747; ceci comprend les lames droites, inclinables, en demi-U et en U. Elle suppose que la face de la lame est plate et verticale, et elle ne tient pas comp
