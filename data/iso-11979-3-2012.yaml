abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 11979-3:2012 spécifie les exigences et les méthodes d'essai élaborées pour certaines propriétés mécaniques des lentilles intraoculaires (LIO).
    L'ISO 11979-3:2012 s'applique à tous les types de LIO destinées à une implantation dans le segment antérieur de l'oeil humain, à l'exclusion des implants de la cornée, sous réserve que la méthode d'essai soit appropriée pour un modèle de LIO en particulier.
