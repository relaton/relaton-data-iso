abstract:
- language: en
  script: Latn
  content: Specifies a method of setting the chassis dynamometer with the vehicle
    running resistance for a bench test to measure fuel consumption of two-wheeled
    motorcycles as defined in ISO 3833. The measurement method for the motorcycle
    running speed on the road, and the method of setting and transforming the measured
    results on the dynamometer are also specified.
