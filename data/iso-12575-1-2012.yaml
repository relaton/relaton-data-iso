abstract:
- language: en
  script: Latn
  content: ISO 12575-1:2012 specifies the basic performance requirements for the insulating
    materials that form part of insulating systems used on the exterior of foundations
    and slabs where the insulation is in direct contact with the ground. ISO 12575-1:2012
    does not address exterior insulating systems for foundations permanently immersed
    in water.
- language: fr
  script: Latn
  content: L'ISO 12575-1:2012 spécifie les exigences de performance de base pour les
    matériaux isolants faisant partie des systèmes d'isolation appliqués de manière
    externe des murs des fondations et des dalles lorsque l'isolation est en contact
    direct avec le sol. L'ISO 12575-1:2012 ne traite pas des systèmes d'isolation
    externe des fondations immergées en permanence dans l'eau.
