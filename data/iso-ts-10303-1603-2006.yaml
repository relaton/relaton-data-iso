abstract:
- content: "ISO/TS 10303-1603:2006 specifies the application module for\n         Analytical
    model.       \n         \n      \n\n         \n         ISO/TS 10303-1603:2006
    deals with the \n            \t\t\trepresentation of information needed to properly
    interface to and \n            \t\t\texchange the source code contents of an externally
    defined \n            \t\t\tcomputer-interpretable model of a particular behaviour.
    This model \n            \t\t\tallows a behaviour to be described using a mathematical
    form including but not limited to an \n            \t\t\talgorithm or a table.
    A model is independent of any particular \n            \t\t\tproduct. A model
    is not directly executable to return a result \n            \t\t\tuntil application
    data have been applied. \n            \t\t\n         \n\n         The following
    are within the scope of \n         ISO/TS 10303-1603:2006:\n         \n      \n-
    identification of externally defined analytical and \n            \t\t\tcomputer-interpretable
    models and their versions;\n         \n- identification of the parameters of an
    analytical model;\n- identification of the ports of an analytical model and their
    \n            \t\t\tspecialisation as vector, scalar ports with discrete or analog
    \n            \t\t\tcontext;\n         \n- identification of derived analytical
    models and their ports from \n            \t\t\tanother model;\n         \n- identification
    of the variables of an analytical model port;\n- the application of an analytical
    model to a real or imaginary object \n            \t\t\ttogether with the needed
    parameter assignments;\n         \n- the assignment of analytical model ports
    to the target objects."
  language:
