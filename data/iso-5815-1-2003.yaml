abstract:
- language: en
  script: Latn
  content: "ISO 5815-1:2003 specifies a determination of the biochemical oxygen demand
    of waters by dilution and seeding with suppression of nitrification.\nISO 5815-1:2003
    is applicable to all waters having biochemical oxygen demands greater than or
    equal to 3 mg/l of oxygen (the limit of determination) and not exceeding 6 000
    mg/l of oxygen. For biochemical oxygen demands greater than 6 000 mg/l of oxygen,
    the method is still applicable, but the errors caused by the necessary dilutions
    can influence the analytical quality of the test method and the results are to
    be interpreted with circumspection. \nThe results obtained are the product of
    a combination of biochemical and chemical reactions. They do not have the rigorous
    and unambiguous character of those resulting from, for example, a single, well-defined,
    chemical process. Nevertheless, they provide an indication from which the quality
    of waters can be estimated. \nThe test can be influenced by the presence of various
    substances. Those which are toxic to microorganisms, for example bactericides,
    toxic metals or free chlorine, will inhibit biochemical oxidation. The presence
    of algae or nitrifying microorganisms can produce artificially high results.\nAnnex
    A describes alternative incubation periods.\nAnnex B describes multitesting, which
    can be used to obtain enhanced precision or to demonstrate the presence of substances
    toxic to microorganisms.\nAnnex C provides precision data."
- language: fr
  script: Latn
  content: "L'ISO 5815-1:2003 spécifie une méthode de détermination de la demande
    biochimique en oxygène dans les eaux par dilution et ensemencement avec suppression
    de la nitrification.\nL'ISO 5815-1:2003 est applicable à tous les types d'eau
    dont la demande biochimique en oxygène est supérieure ou égale à la limite de
    détermination de 3 mg/l d'oxygène (la limite de détermination) et ne dépasse pas
    6 000 mg/l d'oxygène. Pour des demandes biochimiques en oxygène de plus de 6 000
    mg/l d'oxygène, la méthode est encore applicable, mais les erreurs causées par
    les dilutions nécessaires peuvent influencer la qualité analytique de la méthode
    d'essai et les résultats doivent être interprétés avec circonspection. \nLes résultats
    obtenus sont le produit d'une combinaison de réactions biochimiques et chimiques.
    Ils ne possèdent pas le caractère exact et rigoureux tel que, par exemple, celui
    d'un processus chimique unique bien défini. Ils fournissent cependant une indication
    qui permet d'estimer la qualité des eaux.\nL'analyse peut être influencée par
    la présence de substances diverses. Celles qui sont toxiques pour les micro-organismes
    telles que, par exemple, les bactéricides, les métaux toxiques ou le chlore libre,
    inhibent l'oxydation biochimique. La présence d'algues ou de micro-organismes
    nitrificateurs peut entraîner des résultats artificiellement élevés.\nL'Annexe
    A décrit des périodes d'incubation alternatives.\nL'Annexe B décrit des déterminations
    multiples qui peuvent être utilisées pour obtenir une fidélité accrue ou démontrer
    la présence de substances toxiques vis à vis des micro-organismes.\nL'Annexe C
    fournit des données de fidélité."
