abstract:
- language: en
  script: Latn
  content: |-
    ISO 20057 specifies the general requirements and relevant test methods for gloves made of natural rubber latex or synthetic rubber latex or blends of natural rubber and synthetic rubber lattices intended for household use.
    ISO 20057 is intended to serve as a guide to obtain gloves of consistent performance. It does not cover safe and proper application of the gloves with subsequent handling, packaging and storage procedures.
