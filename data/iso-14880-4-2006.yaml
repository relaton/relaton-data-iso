- content: L'ISO 14880-4:2006 spécifie des méthodes d'essai pour les propriétés géométriques
    des microlentilles dans les réseaux de microlentilles. Elle s'applique aux réseaux
    de microlentilles avec de très petites lentilles qui composent une ou plusieurs
    surfaces d'un substrat commun et aux microlentilles à gradient d'indice.
