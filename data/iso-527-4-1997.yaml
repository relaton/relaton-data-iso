abstract:
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 527 prescrit des conditions d'essai pour la détermination des propriétés en traction des composites plastiques renforcés de fibres isotropes et orthotropes, basées sur les principes généraux établis dans l'ISO 527-1. Les matériaux renforcés unidirectionnels sont traités dans l'ISO 527-5. 1.2 Voir ISO 527-1, paragraphe 1.2. 1.3 La méthode d'essai convient aux matériaux suivants: -- les composites thermodurcissables et thermoplastiques renforcés de fibres, contenant des renforts non unidirectionnels comme les mats, les tissus (fils de base ou stratifils), les fils de base coupés, les combinaisons de tels renforts, les hybrides, les stratifils, les fibres courtes et broyées ou les matériaux préimprégnés (prepregs) (pour les éprouvettes directement moulées par injection, voir l'éprouvette 1A de l'ISO 527-2:1993); -- les combinaisons de matériaux ci-dessus avec un renfort unidirectionnel, et les matériaux renforcés multidirectionnels réalisés avec des couches unidirectionnelles, sous réserve que ces stratifiés soient symétriques (pour les matériaux à renfort parfaitement ou principalement unidirectionnel, voir ISO 527-5); -- les produits finis fabriqués avec ces matériaux. Les fibres de renfort concernées comprennent les fibres de verre, de carbone, d'aramide ou d'autres fibres similaires. 1.4 La méthode est mise en oeuvre en utilisant des éprouvettes usiné  235es dans un panneau d'essai réalisé conformément à l'ISO 1268 ou par des méthodes équivalentes, ou dans des produits finis ou semi-finis présentant des zones planes adaptées. 1.5 Voir ISO 527-1, paragraphe 1.5.
