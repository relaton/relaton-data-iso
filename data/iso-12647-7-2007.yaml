abstract:
- language: en
  script: Latn
  content: "ISO 12647-7:2007 specifies requirements for systems that are used to produce
    hard-copy digital proof prints intended to simulate a printing condition defined
    by a set of characterization data. Recommendations are provided with regard to
    appropriate test methods associated with these requirements. In addition, guidance
    with respect to the certification of proofing systems related to specific printing
    condition aims is also included. \nISO 12647-7:2007 is independent of the method
    used to produce a digital proof print."
