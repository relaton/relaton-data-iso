abstract:
- content: |-
    ISO/IEC Guide 67:2004 gives guidance on product certification systems by identifying their various elements based on current practices.
    It is intended for use by product certification bodies and other interested parties wishing to understand, develop, establish or compare third-party product certification systems.
    ISO/IEC Guide 67:2004 is not intended to describe all existing forms of product certification. It does not address first- and second-party product conformity assessment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le Guide ISO/CEI 67:2004 donne des directives sur les systèmes de certification de produits en identifiant leurs divers éléments à partir des pratiques actuelles.
    Il est destiné à être utilisé par des organismes de certification de produits et par d'autres parties intéressées qui souhaitent comprendre, développer, établir ou comparer des systèmes de certification de produits par tierce partie.
    Le Guide ISO/CEI 67:2004 n'a pas la prétention de décrire toutes les formes existantes de certification de produits. Il n'aborde pas l'évaluation de la conformité de produits par première et seconde partie.
