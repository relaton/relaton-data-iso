abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 13441 établit les spécifications techniques relatives à la présentation des fiches techniques pour l'élaboration de documents fournissant des informations en matière de dimensions, matériaux, caractéristiques et conception des pulvérisateurs agricoles à jet porté utilisés pour l'application des produits phytosanitaires en arboriculture, viticulture et dans la culture du houblon. Les fiches techniques élaborées conformément à la présente partie de l'ISO 13441 faciliteront la communication entre les fabricants de pulvérisateurs et les fabricants de pièces constitutives et d'accessoires. La présente partie de l'ISO 13441 est applicable par le fabricant ou l'importateur lors de l'élaboration des fiches techniques des pulvérisateurs agricoles à jet porté, qu'ils soient portés, traînés ou automoteurs. La liste des codes utilisés dans la présente partie de l'ISO 13441 est donnée à l'annexe A. Une liste des Normes internationales en relation avec les domaines traités dans la présente partie de l'ISO 13441 est donnée à l'annexe B.
