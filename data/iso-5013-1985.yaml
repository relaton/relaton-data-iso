abstract:
- content: Specifies a method for the determination of the refractory products at
    elevated temperatures, under conditions of a constant rate of increase of stress.
    A method for determination of the same property at ambient temperature is given
    in ISO 5014. The modulus of rupture is the ratio of the bending moment at the
    point of failure to the moment of resistance (the section modulus). It is calculated
    from an equation which is derived from Hooke' s Law for elastic materials.
