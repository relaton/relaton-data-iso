abstract:
- content: ISO 1629:2013 establishes a system of symbols for the basic rubbers in
    both dry and latex forms, based on the chemical composition of the polymer chain.
    The purpose is to standardize the abbreviated terms used in industry, commerce
    and government, and it is not intended to conflict with, but rather to act as
    a supplement to, existing trade names and trademarks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1629:2013 établit un système de symboles pour les caoutchoucs de
    base sous la forme sèche ou la forme de latex, basé sur la composition chimique
    de la chaîne polymérique. Le but est de normaliser les termes abrégés utilisés
    dans l'industrie, le commerce et les administrations. Elle n'est pas en opposition
    avec les noms commerciaux et marques de fabrique existants, mais doit être considérée
    plutôt comme un complément.
