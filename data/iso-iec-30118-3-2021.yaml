abstract:
- language: en
  script: Latn
  content: This document specifies a framework for translation between OCF Devices
    and other ecosystems, and specifies the behaviour of a Bridging Function that
    exposes servers in non-OCF ecosystem to OCF Clients and/or exposes OCF Servers
    to clients in non-OCF ecosystem. Translation per specific Device is left to other
    documents (deep translation). This document provides generic requirements that
    apply unless overridden by a more specific document.
