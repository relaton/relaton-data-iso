abstract:
- language: en
  script: Latn
  content: This document describes a process for managing, controlling and monitoring
    the mass properties of space systems. The relationship between this management
    plan and the performance parameters for mass properties to be met throughout the
    mission is described. Ground handling, dynamics analysis and test set-ups that
    rely on accurate mass properties inputs are identified. This document covers all
    programme phases from pre-proposal through to end of life.
