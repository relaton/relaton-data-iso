abstract:
- content: Method for determining the resistance of the colour in textile fabrics
    to migration into polyvinyl chloride which contains plasticizer. A specimen of
    a textile impregnated with plasticizer is brought into contact with a white pigmented
    polyvinyl chlorid foil and kept under pressure at 80 °C. Then the specimen and
    excess plasticizer are removed from the foil and the staining of the foil is assessed
    with the grey scale.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles à la migration dans le polychlorure de vinyle (PVC) contenant du plastifiant.
