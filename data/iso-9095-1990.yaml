abstract:
- content: |2

    La présente Norme internationale prescrit les exigences relatives au marquage optionnel en continu par caractères et couleurs codifiées des tubes en aciers ferritiques et austénitiques utilisés de façon courante lors de l'établissement de systèmes de canalisations. Le code de couleurs spécifié peut également être utilisé pour le marquage des raccords et éléments accessoires (voir 6.2.3). Elle concerne les exigences spécifiques pour l'identification définitive des matériaux sous forme de caractères d'imprimerie appliqués en continu sur la longueur du tube et les exigences spécifiques relatives à un code de couleurs appliqué à des groupes distincts d'acier. Le code couleurs peut être stipulé au gré du client et n'est destiné que pour une utilisation en conjonction avec les exigences relatives au marquage par caractères données dans l'article 5. En l'absence d'une Norme internationale adéquate définissant les couleurs adaptées au code couleurs, l'annexe A fait référence à certains numéros de référence de couleurs équivalentes donnés dans des Normes internationales pouvant être utilisées. Il est admis que la présente Norme internationale ne peut s'appliquer qu'après accord entre les parties concernées.
