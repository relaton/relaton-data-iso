abstract:
- language: en
  script: Latn
  content: Gives general instructions ans also specifies the methods to be used for
    the determination of density at 20 C, the determination of aldehydes and ketones
    content, the determination of destillation yield, the determination of dry residue
    after evaporation on the water bath, the determination of bromine number, the
    measurement of colour and the determination of water content. International Standards
    ISO 755/1, ISO 755/2 and ISO 755/3 cancels and replace ISO Recommendation R 755-1968,
    of which they constitute a technical revision. It has also been approved by the
    International Union of Pure and Applied Chemistry (IUPAC).
