abstract:
- language: en
  script: Latn
  content: |-
    1.1 This part of ISO 8257 specifies procedures for moulding test specimens of PMMA materials in a specified state,
    and methods for measuring their properties. Any property listed in this part of ISO 8257 and referred to in combination
    with ISO 8257-1 shall be determined by the method referred to in this part of ISO 8257.
    1.2 No values are quoted for these properties. Those required for the designation of PMMA materials for moulding
    and extrusion are given in ISO 8257-1. Other properties shall be determined by the appropriate methods referred to
    in this part of ISO 8257.
    1.3 The values determined in accordance with this part of ISO 8257 will not necessarily be identical to those obtained
    using specimens of different dimensions and/or prepared by different procedures. They may also be influenced
    by colorants and other additives. The values obtained for the properties of a moulding depend on the moulding
    compound, the shape of test specimen, the test method and the state of anisotropy. The last-mentioned depends on
    the gating and the moulding conditions, for example temperature, pressure or injection rate. Any subsequent treatment
    must also be considered, for example conditioning or annealing.
    1.4 The thermal history and the internal stresses of the specimens may strongly influence thermal and mechanical
    properties and resistance to environmental stress cracking, but exert less effect on the electrical properties, which
    mainly depend on the chemical composition of the moulding compound.
- language: fr
  script: Latn
  content: |-
    1.1 La présente partie de l'ISO 8257 prescrit les conditions de moulage d'éprouvettes de matériaux PMMA dans un
    état défini, ainsi que des méthodes pour le mesurage de leurs caractéristiques. Toute caractéristique figurant dans la
    présente partie de l'ISO 8257 et faisant l'objet d'une référence en combinaison avec l'ISO 180 doit être déterminée
    selon la méthode indiquée dans la présente partie de l'ISO 8257.
    1.2 Elle n'indique pas de valeurs pour ces caractéristiques. Celles qui sont retenues pour la désignation des matériaux
    PMMA pour moulage et extrusion sont indiquées dans l'ISO 180. Les autres caractéristiques doivent être déterminées
    par les méthodes appropriées auxquelles il est fait référence dans la présente partie de l'ISO 8257.
    1.3 Les valeurs déterminées conformément à la présente partie de l'ISO 8257 ne seront pas nécessairement identiques
    à celles qui sont obtenues en utilisant des éprouvettes de dimensions différentes et/ou préparées selon des
    modes opératoires différents. Elles peuvent également être influencées par les colorants et autres additifs. Les valeurs
    obtenues pour les caractéristiques d'un objet moulé dépendent de la matière à mouler, de la forme de l'éprouvette,
    de la méthode d'essai et de l'état d'anisotropie. Ce dernier est fonction du seuil d'injection et des conditions de
    moulage, par exemple de la température, de la pression ou de la vitesse d'injection. On doit également tenir compte
    de tout traitement ultérieur, par exemple du conditionnement ou du recuit.
    1.4 Le passé thermique et les tensions internes de l'éprouvette peuvent influencer fortement ses propriétés
    thermomécaniques et sa résistance à la fissuration sous contrainte dans un environnement donné. Les propriétés
    électriques sont moins fortement influencées; elles dépendent surtout de la composition chimique de la matière à
    mouler.
