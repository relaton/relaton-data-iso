abstract:
- content: |-
    ISO/TS 19072-3:2008 defines the general minimum specifications of a type 1 three-way connection interface, including ground connection, linking the pyrotechnic device and harness connector built into a road vehicle.
    A two-way without ground variant of the pyrotechnic device/initiator harness connector assembly is also defined. All requirements apply also to the two-way design, excepted all items related to ground connection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 19072-3:2008 définit les spécifications générales minimales d'une interface de raccordement trois voies de type 1, comprenant une mise à la masse, reliant le dispositif pyrotechnique et le connecteur interfaisceaux embarqués dans un véhicule routier.
    Une variante deux voies sans mise à la masse de l'assemblage dispositif pyrotechnique/connecteur interfaisceaux est également définie. Toutes les exigences s'appliquent aussi sur cette version deux voies, excepté tous les points relatifs à la mise à la masse.
