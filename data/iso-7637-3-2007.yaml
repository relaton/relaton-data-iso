abstract:
- language: en
  script: Latn
  content: |-
    ISO 7637-3:2007 establishes a bench top test for the evaluation of the immunity of devices under test (DUTs) to transient transmission by coupling via lines other than supply lines. The test transient pulses simulate both fast and slow transient disturbances, such as those caused by the switching of inductive loads and relay contact bounce.
    Three test methods are described in ISO 7637-3:2007:
    -        the capacitive coupling clamp (CCC) method;
    -        the direct capacitive coupling (DCC) method; and
    -        the inductive coupling clamp (ICC) method.
    Only one test method need be selected for slow transients and only one method need be selected for fast transients.
    ISO 7637-3:2007 applies to road vehicles fitted with nominal 12 V, 24 V or 42 V electrical systems.
    For transient immunity, Annex B provides recommended test severity levels in line with the functional performance status classification (FPSC) principle described in ISO 7637-1.
- language: fr
  script: Latn
  content: "L'ISO 7637-3:2007 établit un banc d'essai pour l'évaluation de l'immunité
    des DSE aux transitoires transmis par couplage sur des lignes autres que celles
    d'alimentation. L'impulsion transitoire de l'essai simule aussi bien les perturbations
    transitoires rapides que lentes, telles que celles causées par la connexion des
    charges inductives et les rebonds au contact des relais.\nTrois méthodes sont
    décrites dans l'ISO 7637-3:2007:\n- la méthode de la pince de couplage capacitive
    (PCC);\n- la méthode du couplage capacitif direct (CCD);\n- la méthode de la pince
    de couplage inductif (PCI). \nIl n'est nécessaire de choisir qu'une seule méthode
    pour les transitoires lents et qu'une seule méthode pour les transitoires rapides.\nL'ISO
    7637-3:2007 s'applique aux véhicules routiers équipés de systèmes électriques
    dont la tension nominale de fonctionnement est de 12 V, 24 V ou 42 V.\nPour l'immunité
    aux transitoires, des niveaux de sévérité d'essai recommandés, associés au principe
    de classification de l'état de performance de fonctionnement (CEPF) décrit dans
    l'ISO 7637-1, sont indiqués dans l'Annexe B."
