abstract:
- content: |-
    ISO 15106-1:2003 specifies an instrumental method for determining the water vapour transmission rate of plastic film, plastic sheeting and multi-layer structures including plastics, using a humidity detection sensor.
    NOTE The method provides rapid measurement over a wide range of water vapour transmission rates.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15106-1:2003 spécifie une méthode de détermination instrumentée du coefficient de transmission de vapeur d'eau d'un film plastique, d'une feuille ou d'un complexe comprenant des plastiques, avec un détecteur d'humidité.
    Cette méthode fournit un mesurage rapide dans une large gamme de coefficients de transmission de vapeur d'eau.
