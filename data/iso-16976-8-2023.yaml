- content: |-
    Le présent document décrit les exigences concernant les facteurs liés à la physiologie humaine, l'ergonomie et les performances en vue de l'élaboration de normes relatives aux exigences de performance, aux essais et à l'utilisation des appareils de protection respiratoire (APR).
    Le présent document fournit des recommandations relatives aux facteurs ergonomiques génériques liés aux APR.
    Il spécifie les principes liés à
    —    l'interaction biomécanique entre l'APR et le corps humain, et
    —    l'interaction entre l'APR et les sens humains: vue, ouïe, odorat, goût et contact avec la peau.
    Le présent document ne traite pas des exigences liées aux risques spécifiques pour lesquels l'APR est conçu.
