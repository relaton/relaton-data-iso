abstract:
- language: en
  script: Latn
  content: ISO 18397:2016 specifies requirements and test methods for air-powered
    and electrical-powered scaler handpieces and scaler tips, including piezo, ferrostrictive
    and magnetostrictive type ultrasonic scalers, operated as stand-alone items or
    connected to dental units, for use on patients. It also contains specifications
    on manufacturers' instructions, marking and packaging.
- language: fr
  script: Latn
  content: ISO 18397:2016 spécifie les exigences et les méthodes d'essai pour les
    pièces à main et les parties actives des instruments pour détartrage électriques
    et actionnés par air comprimé, notamment les instruments à ultrasons de type piézoélectrique,
    ferrostrictif et magnétostrictif, utilisées de manière autonome ou reliées à des
    units dentaires, en vue d'une utilisation sur des patients. Elle contient également
    des spécifications relatives aux instructions du fabricant, au marquage et à l'emballage.
