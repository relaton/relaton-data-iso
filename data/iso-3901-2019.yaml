abstract:
- content: |-
    This document specifies the International Standard Recording Code (ISRC) for the unique identification of recordings.
    The ISRC is applicable to the identification of audio recordings and music video recordings whether they are in analogue or digital form.
    The ISRC is not applicable to the numbering of audio or audiovisual products or carriers. Neither is it applicable to the numbering of packages of audio recordings or music video recordings with other media items.
    The ISRC is applicable to music video recordings even if they have been assigned an International Standard Audiovisual Number (ISAN) in accordance with ISO 15706 (all parts), or a Digital Object Identifier (DOI) in accordance with ISO 26324, but it is not applicable to other forms of audiovisual recording.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le Code international normalisé des enregistrements (ISRC) permettant l'identification unique des enregistrements.
    Le code ISRC doit être utilisé comme numéro d'identification des phonogrammes et vidéomusiques quel qu'en soit le codage, analogique ou numérique.
    Le code ISRC ne doit pas être utilisé comme numéro d'identification de produits ou supports audio ou audiovisuels, ni comme numéro d'identification de produits combinant des phonogrammes et vidéomusiques avec d'autres éléments multimédias.
    Le code ISRC peut être utilisé pour les vidéomusiques, même dans le cas où un numéro international normalisé d'œuvre audiovisuelle (ISAN) ou un identifiant numérique d'objet (DOI) leur ont été attribué, respectivement conformément à l'ISO 15706 (toutes les parties) et à l'ISO 26324. Toutefois, le code ISRC ne doit pas être utilisé pour d'autres formes de vidéogrammes.
