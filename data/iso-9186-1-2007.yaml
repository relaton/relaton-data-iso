abstract:
- content: |-
    ISO 9186-1:2007 specifies methods for testing the comprehensibility of graphical symbols. It includes the method to be used in testing the extent to which a variant of a graphical symbol communicates its intended message and the method to be used in testing which variant of a graphical symbol is judged the most comprehensible.
    The purpose of ISO 9186-1:2007 is to ensure that graphical symbols, and signs using graphical symbols, are readily understood. The intention is to develop graphical symbols which are correctly understood by users when no supplementary (i.e. explanatory) text is presented. When such a graphical symbol cannot be obtained, it might be necessary to present a graphical symbol together with supplementary text explaining its meaning in the language of the intended users.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9186-1:2007 spécifie des méthodes permettant de vérifier la compréhensibilité et la compréhension des symboles graphiques. Elle comprend la méthode à utiliser pour évaluer la portée d'un message communiqué par une variante d'un symbole graphique, et la méthode d'essai à utiliser pour déterminer quelle est la variante d'un symbole graphique estimée la plus compréhensible.
    L'ISO 9186-1:2007 a pour objet de garantir que les symboles graphiques, ainsi que les signaux de sécurité utilisant ces symboles, sont faciles à comprendre. Elle vise à mettre au point des symboles graphiques qui soient compris correctement par les utilisateurs sans recours à un texte (explicatif) complémentaire. Si cela n'est pas possible, il peut être nécessaire d'associer au symbole graphique un texte expliquant le sens du symbole dans la langue de l'utilisateur potentiel.
