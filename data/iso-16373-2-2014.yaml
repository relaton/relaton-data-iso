abstract:
- language: en
  script: Latn
  content: ISO 16373-2:2014 specifies the analyses used to detect extractable dyestuffs
    in textile products, with the extraction performed for all kind of fibres and
    types of dyestuffs using pyridine/water (1:1). It lists the allergenic and carcinogenic
    dyestuffs which can be analysed using this method; the lists of dyestuffs are
    expandable.
- language: fr
  script: Latn
  content: L'ISO 16373-2:2014 spécifie les analyses servant à détecter les colorants
    extractibles dans les produits textiles, l'extraction étant effectuée avec un
    mélange de pyridine/eau (1:1) pour tous les types de fibres et de colorants. Elle
    répertorie les colorants allergènes et cancérigènes pouvant être analysés avec
    cette méthode; ces listes de colorants ne sont pas exhaustives.
