abstract:
- language: en
  script: Latn
  content: |-
    ISO 14271:2017 specifies the procedures for the hardness testing of etched cross-sections of resistance spot, projection, and seam welds.
    The aim of the hardness tests is to determine the Vickers hardness, in the low-force or microhardness range, of the weld nugget, the heat affected zone, and parent material in ferrous or non-ferrous metals for welds made in sheets of thickness 0,5 mm to 6 mm.
- language: fr
  script: Latn
  content: |-
    ISO 14271:2017 spécifie les modes opératoires pour l'essai de dureté de sections ayant subi une attaque métallographique des soudures par résistance par points, par bossages et à la molette.
    Les essais de dureté visent à déterminer la dureté Vickers, sous force réduite ou de microdureté, du noyau de soudure, de la zone affectée thermiquement et du matériau de base des métaux ferreux ou non ferreux des soudures réalisées dans des tôles d'épaisseur comprise entre 0,5 mm et 6 mm.
