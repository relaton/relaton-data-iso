abstract:
- language: en
  script: Latn
  content: 'Specifies the following methods of analysis for the substances to be tested:
    measurement of pH, determination of water content, determination of free alkalinity
    or free acidity, determination of total alkalinity, determination of matter extractable
    by light petroleum, determination of matter extractable by diethyl ether after
    acid hydrolysis (combined technical fatty alcohols), determination of sodium sulphate
    content, determination of sodium chloride content. In annex a general schema of
    analysis is given.'
