abstract:
- content: "ISO 2780:2006 specifies the dimensions for interchangeability between
    milling cutters with tenon drive and the cutter seating of cutter arbors. \nIt
    is applicable only to milling cutters of the metric series.\nIt gives the interchangeability
    dimensions for the milling cutters, the cutter seating on the arbor, and the cutter
    retaining screw on the cutter arbor."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2780:2006 spécifie les dimensions d'interchangeabilité des fraises à métaux, à entraînement par tenons, avec la portée de fraise des mandrins porte-fraise.
    Elle ne s'applique qu'aux fraises de la série métrique.
    Elle donne les dimensions d'interchangeabilité de la fraise, de la portée de fraise sur le mandrin et de la vis de blocage de la fraise sur l'arbre porte-fraise.
