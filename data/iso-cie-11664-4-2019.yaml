abstract:
- language: en
  script: Latn
  content: "This document specifies a method of calculating the coordinates of the
    CIE 1976 L*a*b* colour space, including correlates of lightness, chroma and hue.
    It includes two methods for calculating Euclidean distances in this space to represent
    the perceived magnitude of colour differences.\nThis document is applicable to
    tristimulus values calculated using colour-matching functions of the CIE 1931
    standard colorimetric system or the CIE 1964 standard colorimetric system. This
    document can be used for the specification of colour stimuli perceived as belonging
    to a reflecting or transmitting object, where a three-dimensional space more uniform
    than tristimulus space is required. \nThis document does not apply to colour stimuli
    perceived as belonging to an area that appears to be emitting light as a primary
    light source, or that appears to be specularly reflecting such light. \nThis document
    is applicable to self-luminous displays, such as cathode ray tubes, if they are
    being used to simulate reflecting or transmitting objects and if the stimuli are
    appropriately normalized.\nCalculating the reverse transformation is shown in
    Annex A."
- language: fr
  script: Latn
  content: |-
    Le présent document fixe une méthode de calcul des coordonnées de l'espace chromatique L*a*b* CIE 1976 ainsi que des correspondants de clarté, de chroma et de teinte. Il donne deux méthodes de calcul de la distance euclidienne dans cet espace, représentant la valeur perçue des différences de couleur.
    Le présent document est applicable aux composantes trichromatiques calculées en utilisant les fonctions colorimétriques du système colorimétrique CIE 1931 normalisé ou du système colorimétrique CIE 1964 normalisé. Le présent document peut être utilisé pour la spécification de stimulus de couleur se rapportant à des objets qui réfléchissent ou qui transmettent la lumière, pour lesquels un espace chromatique tridimensionnel plus uniforme que le système trichromatique est nécessaire.
    Le présent document ne s'applique pas à des stimulus de couleur se rapportant à des surfaces qui paraissent émettre de la lumière comme le font les sources primaires de lumière ou qui apparaissent réfléchir spéculairement de telles lumières.
    Le présent document est applicable aux afficheurs auto-lumineux, tels que des tubes cathodiques, quand ils sont utilisés pour simuler des objets réfléchissants ou transparents, à condition que les stimulus soient convenablement normalisés.
    Le calcul de la transformation inverse est présenté dans l'Annexe A.
