abstract:
- language: en
  script: Latn
  content: "This part of the  80601 International Standard applies to the basic safety
    and essential performance of electroencephalographs as defined in 201.3.204, hereafter
    also referred to as me equipment or me system. This document is applicable to
    electroencephalographs intended for use in professional healthcare facilities,
    the emergency medical services environment or the home healthcare environment.\nThis
    document does not cover requirements for other equipment used in electroencephalography
    such as:\n-         phono-photic stimulators;\n-         EEG data storage and
    retrieval;\n-         ME EQUIPMENT particularly intended for monitoring during
    electroconvulsive therapy.\nIf a clause or subclause is specifically intended
    to be applicable to me equipment only, or to me systems only, the title or content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to me equipment and to me systems, as follows.\nThe clause
    or subclause applies to me equipment, as default. For me equipment with the corresponding
    safety measure or function not completely integrated into the me equipment but
    instead implemented in an me system, the me equipment manufacturer specifies in
    the accompanying documents which functionality and safety requirements are provided
    by the me system to comply with this document. The me system is verified accordingly.\nHazards
    inherent in the intended physiological function of me equipment or me systems
    within the scope of this document are not covered by specific requirements in
    this document. \nNOTE See also 4.2 of the general standard."
- language: fr
  script: Latn
  content: "La présente partie de la Norme internationale 80601 s'applique à la sécurité
    de base et aux performances essentielles des électroencéphalographes définis en
    201.3.204, aussi appelés appareils em ou systèmes em dans la présente norme. Le
    présent document est applicable aux électroencéphalographes destinés à être utilisés
    dans les établissements de soins professionnels, l'environnement des services
    médicaux d'urgence ou l'environnement des soins à domicile.\nLes exigences propres
    à d'autres appareils également utilisés en électroencéphalographie ne relèvent
    pas du domaine d'application du présent document, par exemple:\n-         stimulateurs
    phonophotiques;\n-         appareils de stockage et restitution d'informations
    d'EEG;\n-         APPAREILS EM destinés particulièrement à la surveillance au
    cours d'une thérapie électro-convulsive.\nSi un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux appareils em ou uniquement aux systèmes
    em, le titre ou le contenu de cet article ou de ce paragraphe l'indique. Si ce
    n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux appareils
    em et aux systèmes em, comme suit.\nL'article ou le paragraphe s'applique aux
    appareils em, par défaut. Pour les appareils em dont la mesure ou la fonction
    de sécurité correspondante n'est pas complètement intégrée dans l'appareil em,
    mais plutôt mise en œuvre dans un système em, le fabricant de l'appareil em spécifie
    dans les documents d'accompagnement les exigences de fonctionnalité et de sécurité
    qu'assure le système em pour être conforme au présent document. Le système em
    est vérifié en conséquence.\nLes dangers inhérents à la fonction physiologique
    prévue des appareils em ou des systèmes em dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document. \nNOTE Voir également 4.2 de la norme générale."
