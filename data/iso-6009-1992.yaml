abstract:
- language: en
  script: Latn
  content: Establishes a colour code for the identification of needles of nominal
    outside diameters in the range 0,3 mm to 3,4 mm. Applies to normal-walled, thin-walled
    and extra-thin-walled needles and to opaque and translucent colours. Annexes B
    and C describe colour zones for opaque colours and colour samples for opaque colours.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un code de couleurs permettant d'identifier les aiguilles hypodermiques non réutilisables de diamètres extérieurs nominaux compris entre 0,3 mm et 3,4 mm. Elle est applicable aux aiguilles à parois normales, à parois minces et à parois extra-minces, et aux couleurs opaques et translucides.
