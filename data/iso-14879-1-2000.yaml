abstract:
- content: |2

    La présente partie de l'ISO 14879 spécifie une méthode d'essai pour déterminer les propriétés d'endurance, dans certaines conditions de laboratoire, des embases tibiales utilisées dans les prothèses de l'articulation du genou afin de supporter et de renforcer les surfaces en plastique des articulations.   Elle est applicable aux embases tibiales recouvrant les compartiments médiaux et latéraux du tibia.  Cette méthode d'essai n'est pas applicable aux composants tibiaux constitués exclusivement de matières plastiques.  La présente partie de l'ISO 14879 ne traite pas des méthodes d'examen et de consignation de l'état final de l'éprouvette; ces éléments peuvent faire l'objet d'un accord entre le laboratoire d'essai et les parties qui soumettent l'éprouvette à l'essai.
