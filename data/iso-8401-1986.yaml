abstract:
- language: en
  script: Latn
  content: Applies to coatings of thickness below 200 /um prepared by electroplating,
    autocatalytic deposition or other processes. The methods of mearuring the ductility
    can be divided into test on unsupported foils (the foils may consist of one or
    more metallic layers) and tests of coatings on substrates (with determining the
    exact point of crack initation of the top layers).
- language: fr
  script: Latn
  content: "1.1 La présente Norme internationale spécifie un certain nombre de méthodes
    de mesurage de la ductilité de revêtements métalliques de moins de 200 µm d'épaisseur
    obtenus par déposition électrolytique, déposition autocatalytique ou autre procédé
    utilisable (voir la note). Les méthodes de mesurage de la ductilité des revêtements
    métalliques peuvent se ranger en deux grandes catégories : \n- les mesurages sur
    feuilles détachées de leur substrat; \n- les mesurages sur feuilles avec leur
    substrat.\nNOTE -- Toute méthode d'essai particulière figurant dans les\n  Normes
    internationales de revêtement doit être utilisée de\n  préférence aux méthodes
    décrites dans la présente\n  Norme internationale et doit faire l'objet d'un accord
    préalable entre\n  le fournisseur et le client. \n1.2 Dans les mesurages sur feuilles
    détachées de leur substrat\n  (voir figure 1), les feuilles pouvant être constituées
    d\x92une\n  ou plusieurs couches métalliques, il est possible de mesurer la ductilité\n
    \ de la feuille composite et de déterminer l\x92influence des diverses\n  couches
    dans la ductilité totale. Les méthodes de mesurage des\n  feuilles détachées de
    leur substrat sont décrites dans\n  le chapitre 3. Les méthodes de fabrication
    des feuilles sont étudiées\n  dans l\x92annexe A.\n1.3 Dans les mesurages sur
    feuilles avec leur substrat (voir figure 2), le\n  plus grand soin doit être apporté
    à déterminer le\n  point exact d\x92amorce de fissuration de la couche supérieure.\n
    \ Différentes méthodes sont utilisables à cet effet, soit\n  a l\x92oeil nu ou
    corrigé, soit à l\x92aide d\x92une loupe.\n  Ces méthodes peuvent également servir
    à détecter\n  une fragilisation du substrat qui\n  peut résulter du mode de revêtement.
    Les méthodes de mesurage\n  des feuilles sur leur substrat sont décrites dans
    le chapitre 4.\n1.4 Bien que la ductilité soit une propriété du matériau\n  n\x92ayant
    rien à voir avec les dimensions des éprouvettes,\n  l \x92épaisseur du revêtement
    peut avoir une influence sur la\n  valeur de l\x92allongement linéaire (Al/lo).\n\n1.4.1
    Les couches trés minces ont des propriétés différentes\n  car le substrat a une
    influence sur la superposition des premières couches\n  (épitaxie). Ces couches
    peuvent être le siége de contraintes\n  internes élevées qui peuvent jouer sur
    la ductilité.\n\n1.4.2 Il est essentiel q ue l\x92éprouvette ait une épaisseur\n
    \ uniforme, les endroits plus mi nces pouvan t favoriser une fissuration précoce.\n
    \ De même, la densité de courant est plus faible aux endroits minces\n  et plus
    forte aux endroits épais des éprouvettes à dépôt\n  électrolytique. Ces différences
    de densité de courant peuvent\n  ainsi donner lieu à des différences de ductilité.
    La densité\n  de courant doit donc être maintenue aussi uniforme que possible
    sur toute\n  l\x92éprouvette et la valeur correspondante doit être notée."
