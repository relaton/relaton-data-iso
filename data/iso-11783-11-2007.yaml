abstract:
- content: ISO 11783 specifies a serial data network for control and communications
    on forestry or agricultural tractors, mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensor, actuators, control elements, information storage and display
    units whether mounted or part of the tractor, or any implements. ISO 11783-11:2006
    specifies the identifiers for the data elements that are used in the process data
    message covered in ISO 11783-7 and ISO 11783-10.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11783-11:2007 spécifie un réseau de commande et de communication
    de données en série pour les tracteurs forestiers ou agricoles et les équipements
    portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode
    et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, unités de stockage et d'affichage de données, que ces éléments soient
    montés sur le tracteur ou l'équipement, ou qu'ils en soient un composant. L'ISO
    11783-11:2007 décrit les identifiants des éléments de données utilisés dans les
    messages de données du procédé, décrits dans l'ISO 11783-7 et l'ISO 11783-10.
