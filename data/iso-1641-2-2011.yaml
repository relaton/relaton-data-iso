abstract:
- language: en
  script: Latn
  content: |2-
     ISO 1641-2:2011 specifies the general dimensions and designation of the following milling cutters with Morse taper and having a tapped hole:
    - end mills, flat-ended or ball-nosed - standard series and long series;
    - slot drills - short series and standard series.
    Morse taper shanks are in accordance with ISO 296 and ISO 5413.
- language: fr
  script: Latn
  content: |-
    L'ISO 1641-2:2011 spécifie les dimensions générales et la désignation des fraises à queue cône Morse à trou taraudé suivantes:
    - fraises cylindriques 2 tailles à bout plat et à bout hémisphérique - série normale et série longue;
    - fraises à rainurer - série courte et série normale.
    Les caractéristiques des queues au cône Morse sont conformes à l'ISO 296 et à l'ISO 5413.
