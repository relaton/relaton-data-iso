- content: |-
    Le présent document fournit des descriptions, un contexte et des exemples pour une sélection de concepts de management de l’innovation définis dans l’ISO 56000, choisis pour assurer la compréhension des concepts les plus essentiels en matière de management de l’innovation.
    Le présent document n’explique pas «comment» innover ou gérer l’innovation, mais il permet de comprendre le langage et les concepts utilisés dans la communication relative à l’innovation et au management de l’innovation. Des descriptions, des exemples et des infographies sont utilisés tout au long du présent document, à la fois pour illustrer les concepts et pour les différencier. Les exemples ont été choisis à partir de différents secteurs et industries, avec un accent mis sur différents types d’innovations. Ces exemples ne sont pas exhaustifs.
    Le document est destiné à être utilisé par:
    a)       les organismes qui mettent en œuvre un système de management de l’innovation ou réalisent des évaluations du management de l’innovation;
    b)       les organismes qui ont besoin d’améliorer leur capacité à gérer efficacement des activités d’innovation;
    c)        les utilisateurs, clients et autres parties intéressées (internes et externes) qui cherchent à ancrer et à améliorer la communication par une compréhension commune du vocabulaire propre au management de l’innovation;
    d)       les fournisseurs de formation, d'évaluation ou de conseil en management de l’innovation et systèmes de management de l’innovation;
    e)       les personnes qui élaborent des normes de management de l’innovation et des normes apparentées.
    Le présent document utilise des exemples pour rendre des concepts plus compréhensibles; il est destiné à être utilisé comme:
    —     une introduction: les parties intéressées peuvent être familiarisées avec les documents publiés comme faisant partie de la famille de normes ISO 56000, réduisant les écarts entre différents points de vue, croyances et conceptions de l’innovation et la science et la pratique du management de l’innovation.
    —     une ligne directrice: le présent document présente les définitions et concepts techniques essentiels dans un format descriptif adapté à des publics à la fois vastes et non-initiés et peut être utilisé pour fournir une compréhension de base aux organismes, aux milieux universitaires, aux médias et à d’autres parties intéressées au fur et à mesure que les normes adoptées sont mises à la disposition du public.
