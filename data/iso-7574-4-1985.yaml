abstract:
- content: Provides guidelines for determining the labelled value by the labeller
    and specifies statistical sampling procedures for checking compliance of noise
    emitted of a lot of machines with its labelled value. Does not deal with the consequences
    that ensue if the specified value is not confirmed as checked for a lot of machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7574 donne un guide de détermination par l'annonceur de la valeur annoncée, Lc, et spécifie des méthodes d'échantillonnage statistiques pour le contrôle de la conformité des émissions acoustiques d'un lot de machines et d'équipements avec la valeur annoncée. La présente partie de l'ISO 7574 est destinée à aider les parties responsables de la préparation de codes d'étiquetage spécifiques de familles données de machines. Elle est également destinée à être utilisée par les annonceurs qui désirent que leurs lots de machines soient conformes aux procédures de contrôle selon les spécifications des codes d'étiquetage spécifiques basés sur le chapitre 7. La présente partie de l'ISO 7574 ne traite pas des conséquences qui s'ensuivent dans le cas où la valeur déclarée n'est pas confirmée comme étant vérifiée pour un lot de machines.
