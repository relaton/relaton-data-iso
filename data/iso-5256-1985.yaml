abstract:
- content: Specifies the coatings suitable for protecting surfaces of steel pipes
    and fittings, either individually or after assembly, and also the conditions for
    the application of such protective coatings. Applies to welded and seamless pipes
    of non-alloy steels used for the conveyance of fluids. The coatings of pipes intended
    for the transport of potable water and food products shall satisfy the public
    hygiene criteria of the country of use.
