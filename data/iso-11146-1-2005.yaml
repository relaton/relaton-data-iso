abstract:
- content: |-
    ISO 11146-1:2005 specifies methods for measuring beam widths (diameter), divergence angles and beam propagation ratios of laser beams.
    ISO 11146-1:2005 is only applicable for stigmatic and simple astigmatic beams. If the type of the beam is unknown and for general astigmatic beams ISO 11146-2 is applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11146-1:2005 spécifie les méthodes pour mesurer les largeurs (diamètres) du faisceau, les angles de divergence et les facteurs de propagation des faisceaux laser.
    L'ISO 11146-1:2005 s'applique uniquement aux faisceaux stigmatiques et astigmatiques simples. Si le type de faisceau est inconnu et pour les faisceaux astigmatiques généraux, il convient d'appliquer l'ISO 11146-2.
