abstract:
- content: |-
    ISO 10664:2014 specifies the shape and basic dimensions of the hexalobular internal driving feature for bolts and screws, including the gauging method. The curvature of the contour of the hexalobular internal driving feature is defined and additional information which can be used when drawing the contour given.
    The intent is to provide the details necessary for inspection of the hexalobular driving feature. ISO 10664:2014 is not suitable for, nor intended to be used as, a manufacturing standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 10664:2014 spécifie la géométrie et les dimensions du profil de base de l'empreinte à six lobes internes pour les vis ainsi que le contrôle par calibre de l'empreinte. Le profil de l'empreinte à six lobes internes est défini et des informations supplémentaires qu'il est possible d'utiliser pour représenter le profil de base sont données.
    ISO 10664:2014 est destinée à fournir les précisions nécessaires au contrôle de l'empreinte à six lobes internes. Elle n'est pas prévue en tant que norme de fabrication et n'est pas destinée à être utilisée dans ce but.
