abstract:
- content: Applicable to software packages. Establishes requirements for software
    packages and instructions on how to test a software package against these requirements.
    Deals only with software packages as offered and delivered. Does not deal with
    their production process. The quality system of a supplier is outside the scope
    of this standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale est applicable aux progiciels. Il s'agit,
    par exemple, de traitement de texte, de tableurs, de gestionnaires de bases de
    données, d'outils de dessin, de produits exécutant des fonctions techniques ou
    scientifiques, et d'utilitaires. Elle établit \n- des exigences applicables aux
    progiciels (exigences qualité); \n- des instructions concernant la manière de
    tester un progiciel en fonction de ces exigences (instructions d'essai, surtout
    pour l'essai par tierce partie).\n- a) aux fournisseurs de logiciel lorsqu'ils
    \n1) expriment les exigences applicables à un progiciel; \n2) conçoivent une fiche
    de description du produit; \n3) souhaitent évaluer leurs produits; \n4) publient
    des déclarations de conformité [Guide 22 ISO/CEI]; \n5) souhaitent obtenir des
    certificats ou des marques de conformité 1169 [Guide 23 ISO/CEI];\n\n\n- b) aux
    organismes de certification qui voudraient établir un système particulier de certification
    par tierce partie (international, régional ou national) [Guides 16, 28 et 44 ISO/CEI];
    \n- c) aux laboratoires d'essais qui devront suivre les instructions d'essai pour
    tester un progiciel en vue de l'attribution d'un certificat ou d'une marque de
    conformité [Guide 25 ISO/CEI]; \n- d) aux organismes d'accréditation pour accréditer
    des organismes de certification ou des laboratoires d'essais [Guides 40 et 58
    ISO/CEI]; \n- e) aux auditeurs"
