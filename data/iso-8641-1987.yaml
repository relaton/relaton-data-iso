abstract:
- language: en
  script: Latn
  content: Defines the requirements for metric nuts, with MJ thread. Applies to these
    nuts, provided that reference is made to this International Standard in the relevant
    definition document. Includes definitions, describes certification and quality
    assurance, technical requirements and test methods, qualification and acceptance
