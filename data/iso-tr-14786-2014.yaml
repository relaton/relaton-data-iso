- content: |-
    L'ISO/TR 14786:2014 est destiné à fournir des informations et des analyses à l'appui de l'élaboration d'une nomenclature chimique pour le nommage des «nano-objets». Les «nano-objets» ont été définis dans l'ISO/TS 80004‑1:2010 comme étant des «matériaux dont une, deux ou les trois dimensions externes sont à l'échelle nanométrique», l'échelle nanométrique étant définie comme l'échelle de longueur s'étendant approximativement de 1 nm à 100 nm. En plus, les nano-objets sont définis comme étant des nanoplaques, des nanofibres et des nanoparticules.
    Plus précisément, en ce qui concerne les nano-objets faisant l'objet de l'ISO/TR 14786:2014, il s'agit d'entités chimiques discrètes plutôt que de dispositifs ou de mélanges (préparations). Les nano-objets traités dans le présent Rapport technique ne sont pas destinés à constituer une liste exhaustive.
    L'ISO/TR 14786:2014 est destiné à faciliter la communication entre les développeurs et les utilisateurs potentiels de nomenclature, y compris les organismes académiques, industriels, gouvernementaux et non-gouvernementaux.
