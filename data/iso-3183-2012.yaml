abstract:
- language: en
  script: Latn
  content: |-
    ISO 3183:2012 specifies requirements for the manufacture of two product specification levels (PSL 1 and PSL 2) of seamless and welded steel pipes for use in pipeline transportation systems in the petroleum and natural gas industries.
    ISO 3183:2012 is not applicable to cast pipe.
- language: fr
  script: Latn
  content: |-
    L'ISO 3183:2012 spécifie les prescriptions relatives à la fabrication de tubes en acier sans soudure et soudés utilisés dans des systèmes de transport par conduites dans les industries du pétrole et du gaz naturel et répondant à deux niveaux de spécifications de produit (PSL 1 et PSL 2).
    L'ISO 3183:2012 ne s'applique pas aux tubes moulés.
