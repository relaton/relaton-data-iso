- content: |-
    L'ISO/TS 28037:2010 traite des fonctions d'étalonnage linéaire, c'est-à-dire une droite, qui décrivent la relation entre deux variables X et Y, notamment les fonctions de la forme Y = A + BX. Bien que de nombreux principes s'appliquent à des types de fonction d'étalonnage plus généraux, les approches décrites utilisent dans la mesure du possible cette forme simple de la fonction d'étalonnage linéaire.
    Les valeurs des paramètres A et B sont déterminées sur la base de paires de données mesurées (xi,yi), i = 1,?, m. Selon la nature des incertitudes associées à ces données, différents cas sont considérés. Aucune hypothèse n'est faite sur les erreurs relatives à yi pour savoir si elles sont homoscédastiques (de variances égales), et de même pour xi lorsque les erreurs ne sont pas négligeables.
    Les estimations des paramètres A et B sont déterminées par les méthodes des moindres carrés. La présente Spécification Technique met l'accent sur le choix de la méthode des moindres carrés la plus appropriée au type de données de mesure, notamment les méthodes qui reflètent les incertitudes associées. Le cas le plus général de matrice de covariances associée aux données de mesure est traité, mais des cas particuliers importants, donnant lieu à des calculs plus simples, sont décrits en détail.
    Pour tous les cas considérés, les méthodes de validation du choix de fonctions d'étalonnage linéaire et d'évaluation des incertitudes et de la covariance associées aux estimations des paramètres sont données.
    L'ISO/TS 28037:2010 décrit aussi l'utilisation des estimations des paramètres de fonction d'étalonnage et de leurs incertitudes et covariance associées dans la prédiction d'une valeur de X et son incertitude-type associée pour une valeur mesurée de Y donnée avec son incertitude-type associée.
