abstract:
- content: |-
    This document specifies a titrimetric method for determining the esterified-acid content in binders for paints and varnishes, free acids and acid anhydrides being necessarily included in the result obtained.
    Because different binders vary in their resistance to saponification, this document is of limited applicability. If necessary, completeness of saponification can be checked by repeating the test under more severe conditions achieved by the use of longer saponification time, more concentrated potassium hydroxide solution, or a higher-boiling alcohol as solvent.
    Annex A specifies a procedure suitable for binders that saponify with difficulty.
    The method is not applicable to those materials that show further reaction with alkalis beyond normal saponification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document prescrit une méthode titrimétrique pour la détermination de la teneur en acides estérifiés des liants pour peintures et vernis tenant compte nécessairement des acides libres et des anhydrides d'acide.
    En raison des variations de la résistance à la saponification des différents liants, le domaine d'application du présent document est limité. Si nécessaire, la saponification complète peut être vérifiée en recommençant l'essai dans des conditions plus strictes avec une durée de saponification plus longue, une solution d'hydroxyde de potassium plus concentrée ou un alcool à point d'ébullition plus élevé comme solvant.
    L'Annexe A spécifie un mode opératoire adapté aux liants difficilement saponifiables.
    La méthode n'est pas applicable aux produits présentant une réaction supplémentaire aux alcalis, après la saponification normale.
