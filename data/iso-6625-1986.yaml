abstract:
- content: Specifies the essential dimensional features of S-, G-, D- and DV-oil control
    piston ring types. The normal range for the axial width of oil control rings (2,5
    to 8 mm inclusive) is divided into 0,5 or 1,0 mm increments. Applies to oil control
    rings up to and including 200 mm diameter for reciprocating internal combustion
    piston engines and may also be used for piston rings for compressors working under
    similar conditions.
