abstract:
- language: en
  script: Latn
  content: Specifies requirements for the characteristics, dimensions, methods of
    installation and safety of closed- circuit conveyors. Applies to evacuation devices
    fitted with scrapers, moving continuously in a closed circuit, inteded to remove
    solid and liquid manure collected in non- grid covered channels in enclosed stalls.
    It applies to elevators only in so far as these from part of the circuit.
