abstract:
- language: en
  script: Latn
  content: ISO 16143-3:2005 specifies requirements for stainless steel wire for common
    use for which no product standard exists. It includes round, flat and shaped wire
    (such as square, hexagonal or rectangular wire) made of the most commonly used
    types of stainless steels for general corrosion resistance and high-temperature
    service. The wire may be supplied in coils or in straightened and cut lengths.
- language: fr
  script: Latn
  content: L'ISO 16143-3:2005 spécifie les exigences des fils en aciers inoxydables
    pour des utilisations usuelles et pour lesquels il n'existe pas de normes de produits.
    Cette norme inclut les fils ronds, les fils plats et les fils formés (tels que
    carrés, hexagones ou fils rectangulaires) fabriqués à partir des types d'aciers
    inoxydables les plus utilisés à des fins de résistance générale à la corrosion
    et à haute température de service. Ces fils peuvent être livrés sous forme de
    bobines ou de fils redressés et coupés à longueurs.
