abstract:
- language: en
  script: Latn
  content: ISO 15320:2004 specifies a test method for the determination of pentachlorophenol
    (PCP) in an aqueous extract in pulp, paper and board. Though it is developed for
    paper and board intended to come into contact with foodstuffs, it is applicable
    to all kinds of pulp, paper and board.
- language: fr
  script: Latn
  content: L'ISO 15320:2004 spécifie une méthode d'essai pour le dosage du pentachlorophénol
    (PCP) dans un extrait aqueux de pâtes, papiers et cartons. Bien que développée
    pour les papiers et cartons destinés à entrer en contact avec les denrées alimentaires,
    elle est applicable à tous les types de pâtes, papiers et cartons.
