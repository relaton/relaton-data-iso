abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16071:2002 provides guidance on the design of accessible (work, home, education) software. It covers issues associated with designing accessible software for people with the widest range of visual, hearing, motor and cognitive abilities, including those who are elderly and temporarily disabled. ISO/TS 16071:2002 addresses software considerations for accessibility that complement general design for usability covered by ISO 9241-10 to ISO 9241-17 and ISO 13407.
    ISO/TS 16071:2002 addresses the accessibility of interactive systems. It addresses a wide range of solutions, including office applications, web pages and multimedia. It does not provide recommendations for the design of hardware.
    ISO/TS 16071:2002 promotes increased usability of systems in combination with assistive technologies, when they are required. It does not cover the behaviour or requirements of assistive technologies themselves (including assistive software).
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16071:2002 fournit des conseils relatifs à la conception de logiciels accessibles (professionnels, domestiques ou éducatifs). Elle couvre des aspects de la conception de logiciels accessibles à des personnes présentant une gamme aussi large que possible de capacités visuelles, auditives, motrices et cognitives, y compris les personnes âgées et les personnes qui présentent un handicap passager. L'ISO/TS 16071:2002 aborde les considérations logicielles relatives à l'accessibilité venant compléter la conception générale pour l'utilisabilité couverte par l'ISO 9241-10 à ISO 9241-17 et l'ISO 13407.
    L'ISO/TS 16071:2002 traite l'accessibilité des systèmes interactifs. Elle traite une gamme étendue de solutions, y compris des applications de bureautique, des pages internet et le multimédia. Elle ne fournit aucun conseil relatif à la conception du matériel.
    L'ISO/TS 16071:2002 favorise une utilisabilité améliorée des systèmes en combinaison avec des techniques d'assistance lorsqu'elles sont nécessaires. Elle ne couvre pas le comportement ni les exigences relatives à ces techniques d'assistance (y compris les logiciels d'assistance).
