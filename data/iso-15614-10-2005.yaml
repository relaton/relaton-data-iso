abstract:
- content: |-
    ISO 15614-10:2005 specifies how to qualify welding procedure specifications for welding in hyperbaric dry environments.
    It also specifies the minimum testing requirements necessary for qualification of welding procedures.
    ISO 15614-10:2005 may be used to qualify welding procedures using mechanized and automated welding.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15614-10:2005 spécifie comment qualifier des descriptifs de modes opératoires de soudage pour le soudage dans un environnement hyperbare en caisson.
    Elle spécifie également les exigences minimales nécessaires à l'épreuve de qualification de mode opératoire de soudage.
    L'ISO 15614-10:2005 peut être utilisée pour qualifier des modes opératoires de soudage en utilisant le soudage mécanisé et le soudage automatique.
