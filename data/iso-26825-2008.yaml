abstract:
- content: |-
    ISO 26825:2008 gives requirements for labels which the user attaches to syringes so that the contents can be identified just before use during anaesthesia. It covers the colour, size, design and general properties of the label and the typographical characteristics of the wording for the drug name.
    ISO 26825:2008 does not give requirements for labels applied to a syringe or cartridge by the drug manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 26825:2008 spécifie les exigences relatives aux étiquettes que l'utilisateur appose sur les seringues de façon à pouvoir identifier leur contenu juste avant de les utiliser pour l'anesthésie. Elle traite de la couleur, de la taille, de l'aspect et des propriétés générales des étiquettes ainsi que des caractéristiques typographiques du texte donnant le nom du médicament.
    L'ISO 26825:2008 ne spécifie aucune exigence quant aux étiquettes apposées sur les seringues ou les cartouches par le fabricant de médicaments.
