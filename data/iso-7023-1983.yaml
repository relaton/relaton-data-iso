abstract:
- language: en
  script: Latn
  content: The principle consists in selection at random of a prescribes number of
    sacks from the lot following a two-stage procedure. Tables are given to determine
    the number of selected units and sacks. The method applies to all types of empty
    sacks
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode pour l'obtention
    d'un échantillon représentatif de sacs d'emballage vides pour essais. La présente
    Norme internationale est applicable dans le cas d'un échantillonnage destiné à
    établir la qualité moyenne d'une expédition limitée de sacs vides. La méthode
    ne convient pas à un échantillonnage pour un contrôle de production. La méthode
    s'applique à tous les types de sacs vides.  \nNOTE -- Il faut noter que l'échantillon
    est seulement représentatif des sacs disponibles pour l'échantillonnage. Il faudra
    être très prudent dans l'extrapolation des résultats d'un tel échantillonnage
    à une expédition plus importante.\n"
