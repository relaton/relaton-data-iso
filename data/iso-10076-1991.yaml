abstract:
- language: en
  script: Latn
  content: 'Specifies methods which are suitable only where Stokes'' equation is applicable.
    They are suitable for all metallic powders containing particles in the size range
    1 µm to 100 µm. Does not apply to powders: containing particles whose shape is
    far from equiaxial; which are mixtures; containing lubricant or binder; which
    cannot be dispersed in a liquid.'
