abstract:
- content: 'Establishes a general system for designating the intensity, quantity and
    size of common types of defects and outlines the basic principles of the system
    in respect of designation of the intensity, quantity and size of defects. A uniform
    convention has been adopted for designating the intensity and quantity of defects:
    "o" denoting no defects, and "5" denoting defects so severe that further discrimination
    has no practical meaning. The schemes given in this document are intended to provide
    a system for describing, in a standard manner, test areas.'
