abstract:
- language: en
  script: Latn
  content: "ISO 16740:2005 specifies a method for the determination of the time-weighted
    average mass concentration of hexavalent chromium in workplace air. \nSeparate
    sample preparation methods are specified for the extraction of soluble and insoluble
    hexavalent chromium. The method for insoluble hexavalent chromium can also be
    used to prepare samples for determination of total hexavalent chromium, if desired.\nISO
    16740:2005 is applicable to the personal sampling of the inhalable fraction of
    airborne particles, as defined in ISO 7708, and to static (area) sampling. The
    analytical method is applicable to the determination of masses of 0,01 micrograms
    to 10 micrograms of hexavalent chromium per sample, without dilution.\nThe concentration
    range of hexavalent chromium in air for which the measuring procedure is applicable
    is determined by the sampling method selected by the user. For a 1 cubic metre
    air sample, without sample dilution, the working range is approximately 0,01 micrograms
    per cubic metre to 10 micrograms per cubic metre."
- language: fr
  script: Latn
  content: "L'ISO 16740:2005 spécifie une méthode de détermination de la concentration
    en masse pondérée en temps du chrome hexavalent dans l'air des lieux de travail.
    \nPlusieurs méthodes de préparation des échantillons sont spécifiées pour l'extraction
    du chrome hexavalent soluble et insoluble. La méthode utilisée pour le chrome
    hexavalent insoluble peut également être employée pour préparer les échantillons
    en vue de la détermination du chrome hexavalent total, le cas échéant.\nL'ISO
    16740:2005 s'applique à l'échantillonnage individuel de la fraction inhalable
    des particules en suspension dans l'air, telle que définie dans l'ISO 7708 ainsi
    qu'à l'échantillonnage à point fixe. Cette méthode d'analyse s'applique pour la
    détermination des concentrations en masse comprises entre 0,01 microgrammes et
    10 microgrammes de chrome hexavalent par échantillon, sans dilution préalable.\nLa
    gamme de concentrations de chrome hexavalent dans l'air pour laquelle cette méthode
    de mesurage s'applique est déterminée par la méthode d'échantillonnage choisie
    par l'utilisateur. Pour un échantillon d'air de 1 mètre cube, sans dilution de
    l'échantillon, le domaine de travail est compris entre 01 microgrammes par mètre
    cube et 10 microgrammes par mètre cube."
