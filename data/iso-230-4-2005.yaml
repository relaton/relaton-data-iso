abstract:
- language: en
  script: Latn
  content: ISO 230-4:2005 specifies methods of testing and evaluating the bi-directional
    circular deviation, the mean bi-directional radial deviation, the circular deviation
    and the radial deviation of circular paths that are produced by the simultaneous
    movements of two linear axes. Its objective is to provide a method for the measurement
    of the contouring performance of a numerically controlled machine tool.
- language: fr
  script: Latn
  content: L'ISO 230-4:2005 spécifie les méthodes d'essai et d'évaluation de l'écart
    de circularité bidirectionnel, de l'écart radial moyen bidirectionnel, de l'écart
    de circularité et de l'écart radial des trajectoires circulaires effectuées grâce
    aux mouvements simultanés de deux axes linéaires. Elle a pour objectif de fournir
    une méthode de mesure des performances en contournage d'une machine-outil à commande
    numérique.
