abstract:
- content: |-
    This document gives guidance for the development and maintenance of the documented information necessary to support an effective quality management system, tailored to the specific needs of the organization.
    This document can also be used to support other management systems, e.g. environmental or occupational health and safety management systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations pour l'élaboration et la tenue à jour des informations documentées nécessaires pour soutenir un système de management de la qualité efficace, adapté aux besoins spécifiques de l'organisme.
    Le présent document peut également être utilisé pour soutenir d'autres systèmes de management, par exemple des systèmes de management environnemental ou des systèmes de management de la santé et de la sécurité au travail.
