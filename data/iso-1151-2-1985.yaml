abstract:
- content: Gives basic definitions and deals with motion of the aircraft and the atmosphere
    relative to the earth. The atmosphere is assumed to be at rest or in translational
    motion at constant velocity relative to the Earth. The aircraft is assumed to
    be rigid. However, most of the definitions can be applied to the case of a flexible
    aircraft. Describes axis system, velocities flight path angles and wind direction
    angles.
