abstract:
- language: en
  script: Latn
  content: ISO 18899:2013 outlines the principles of calibration of rubber test equipment
    and gives guidance on the general requirements for ensuring measurement traceability,
    establishing the basis for deciding calibration intervals, and estimating measurement
    uncertainty.
- language: fr
  script: Latn
  content: L'ISO 18899:2013 spécifie les principes d'étalonnage du matériel d'essai
    du caoutchouc et fournit des lignes directrices relatives aux exigences générales
    applicables à la traçabilité du mesurage, l'établissement des bases permettant
    de déterminer des intervalles d'étalonnage et l'estimation de l'incertitude de
    mesure.
