abstract:
- language: en
  script: Latn
  content: This document specifies a test method for the determination of hygroscopic
    heat generated by flowing low to high humidity air on one side of a surface. It
    is applicable to all kinds of sheet-shaped textile materials.
- language: fr
  script: Latn
  content: Le présent document définit une méthode d’essai pour déterminer la production
    de chaleur hygroscopique par application d’un flux d’air de faible humidité suivi
    d’un flux d’air d’humidité élevée sur une face d’une surface. Il est applicable
    à tous types de matériaux textiles plats.
