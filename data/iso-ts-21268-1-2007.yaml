abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 21268-1:2007 specifies a test providing information on leaching of soil and soil materials under the experimental conditions specified hereafter, and particularly at a liquid to solid ratio of 2 l/kg dry matter. It applies to soil and soil material with a particle size less than or equal to 4 mm.
    ISO/TS 21268-1:2007 has been developed to measure the release of inorganic and organic constituents from soil and soil material and the ecotoxicological effects of eluates with respect to micro-organisms, fauna and flora. The test is not suitable for constituents that are volatile under ambient conditions. For ecotoxicological testing, see ISO 15799.
    The test procedure specified in ISO/TS 21268-1:2007 produces eluates, which are subsequently characterised by existing physical, chemical and ecotoxicological standard methods.
    This procedure is not applicable to materials with a dry-matter-content ratio lower than 33 %.
    This test is mainly aimed at being used for routine and control purposes, and it cannot be used alone to describe all leaching properties of a soil. Additional leaching tests are needed for that extended goal. ISO/TS 21268-1:2007 does not address issues related to health and safety. It only determines the leaching properties.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 21268-1:2007 spécifie un essai fournissant des informations sur la lixiviation des sols et des matériaux du sol dans des conditions expérimentales spécifiées, et notamment un rapport liquide/solide égal à 2 l/kg de matière sèche. Elle s'applique à des sols et des matériaux du sol de granularité inférieure ou égale à 4 mm.
    L'ISO/TS 21268-1:2007 a été conçue pour étudier le relargage de constituants organiques et inorganiques à partir du sol et des matériaux du sol et les effets écotoxicologiques des éluats vis-à-vis des micro-organismes, de la faune et de la flore. L'essai n'est pas adapté aux espèces qui sont volatiles dans des conditions ambiantes. Pour les essais d'écotoxicité, voir l'ISO 15799.
    Le mode opératoire spécifié dans l'ISO/TS 21268-1:2007 permet d'obtenir un éluat qui est ensuite caractérisé par des méthodes physiques, chimiques et écotoxicologiques normalisées.
    Ce mode opératoire ne s'applique pas aux matériaux ayant un taux de matière sèche inférieur à 33 %.
    Cet essai est principalement destiné à être utilisé à des fins de vérification de routine et de contrôle, et il ne peut pas, à lui seul, être utilisé pour déterminer toutes les propriétés de lixiviation d'un sol. D'autres essais sont requis pour atteindre cet objectif plus large. L'ISO/TS 21268-1:2007 ne traite pas des questions liées à la santé et à la sécurité. Elle permet uniquement de déterminer les propriétés de lixiviation.
