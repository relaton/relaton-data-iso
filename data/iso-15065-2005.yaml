abstract:
- language: en
  script: Latn
  content: ISO 15065:2005 specifies the dimensions and designation of countersinks
    for countersunk head screws with a head configuration in accordance with ISO 7721.
    It is applicable to the types of screws according to ISO 2009, ISO 2010, ISO 1482,
    ISO 1483, ISO 7046-1 and ISO 7046-2, ISO 7047, ISO 7050, ISO 7051, ISO 15482,
    ISO 15483, ISO 14584, ISO 14586, and ISO 14587.
- language: fr
  script: Latn
  content: |-
    L'ISO 15065:2005 spécifie les dimensions et la désignation des fraisures pour vis à tête fraisée avec une configuration de la tête conforme à l'ISO 7721.
    À ce jour, l'ISO 15065:2005 s'applique aux types de vis conformes à l'ISO 1482, à l'ISO 1483, à l'ISO 2009, à l'ISO 2010, à l'ISO 7046-1, à l'ISO 7046-2, à l'ISO 7047, à l'ISO 7050, à l'ISO 7051, à l'ISO 14584, à l'ISO 14586, à l'ISO 14587, à l'ISO 15482 et à l'ISO 15483.
