abstract:
- language: en
  script: Latn
  content: |-
    ISO 16446:2013 specifies a universal method for the joining of oil spill containment booms with dissimilar connectors through the use of a standard adaptor with prescribed mating specifications. ISO 16446:2013  does not intend to replace the design of existing connectors.
    ISO 16446:2013  does not purport to address all of the safety concerns, if any, associated with its use. It is the responsibility of the user of ISO 16446:2013 to establish appropriate safety and health practices and determine the applicability of regulatory limitations prior to use.
