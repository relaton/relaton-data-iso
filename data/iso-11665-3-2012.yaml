abstract:
- language: en
  script: Latn
  content: |-
    ISO 11665-3:2012 describes spot measurement methods for determining the activity concentration of short-lived radon-222 decay products in the air and for calculating the potential alpha energy concentration.
    ISO 11665-3:2012 gives indications for performing a spot measurement of the potential alpha energy concentration, after sampling at a given place for several minutes, and the conditions of use for the measuring devices.
- language: fr
  script: Latn
  content: |-
    L'ISO 11665-3:2012 décrit les méthodes de mesure ponctuelle destinées à déterminer l'activité volumique des descendants à vie courte du radon 222 dans l'air et à calculer de l'énergie alpha potentielle volumique.
    L'ISO 11665-3:2012 fournit des indications pour réaliser un mesurage ponctuel de l'énergie alpha potentielle volumique avec un prélèvement effectué en un lieu donné pendant plusieurs minutes, et sur les conditions d'utilisation des dispositifs de mesure.
