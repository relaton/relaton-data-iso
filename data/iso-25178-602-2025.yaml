abstract:
- content: This document specifies the design and metrological characteristics of
    a particular non-contact instrument for measuring surface texture using a confocal
    chromatic probe based on axial chromatic aberration of white light. Additional
    metrological characteristics can be found in ISO 25178-600. Because surface profiles
    can be extracted from areal surface topography data, the methods described in
    this document are also applicable to profiling measurements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la conception et les caractéristiques métrologiques
    d'un instrument particulier sans contact utilisé pour mesurer l'état de surface
    à l'aide d'un capteur confocal chromatique fonctionnant suivant le principe de
    l'aberration chromatique axiale de la lumière blanche. Des caractéristiques métrologiques
    supplémentaires peuvent être trouvées dans l'ISO 25178-600. Comme les profils
    de surface peuvent être extraits des données de topographie de surface surfacique,
    les méthodes décrites dans le présent document s'appliquent également aux mesurages
    de profil.
