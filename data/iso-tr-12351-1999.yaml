abstract:
- content: |-
    This Technical Report gives methods to determine the instant of head contact and the duration of this contact
    during impact tests.
    The determination of head engagement and disengagement times are used in the calculation of the contact head
    injury criteria (HIC).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent Rapport technique donne des méthodes pour la détermination de l'instant du contact de la tête et de la
    durée de ce contact lors des essais de choc.
    La détermination des temps d'engagement et de désengagement de la tête est utilisée pour le calcul du critère de
    blessure à la tête par contact (HIC).
