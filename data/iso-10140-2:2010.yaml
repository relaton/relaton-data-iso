abstract:
- content: ISO 10140-2:2010 specifies a laboratory method for measuring the airborne
    sound insulation of building products, such as walls, floors, doors, windows,
    shutters, façade elements, façades, glazing, small technical elements, for instance
    transfer air devices, airing panels (ventilation panels), outdoor air intakes,
    electrical raceways, transit sealing systems and combinations, for example walls
    or floors with linings, suspended ceilings or floating floors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10140-2:2010 spécifie une méthode de mesurage en laboratoire de l'isolation
    au bruit aérien des produits de construction tels que les murs, planchers, portes,
    fenêtres, fermetures, éléments de façade, façades, vitrage, petits éléments techniques,
    par exemple les dispositifs de transfert d'air, bouches d'aération (bouches de
    ventilation), entrées d'air extérieures, conduits électriques, systèmes d'étanchéité
    de passage, et des combinaisons, par exemple les murs ou planchers avec revêtements,
    les plafonds suspendus ou les planchers flottants.
  language:
  - fr
  script:
  - Latn
  format: text/plain
