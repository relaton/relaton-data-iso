abstract:
- language: en
  script: Latn
  content: |-
    This document specifies:
    —     the physical and chemical tests on raw rubbers;
    —     the standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics of ethylene-propylene-diene rubbers (EPDM), including oil-extended types.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie:
    —          les essais physiques et chimiques applicables aux caoutchoucs bruts;
    —          les ingrédients normalisés, les formules d'essai normalisées, l'appareillage, et les méthodes de mise en œuvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs éthylène-propylène-diène (EPDM), y compris les types étendus à l'huile.
