abstract:
- content: Specifies requirements for metallic through-hull fittings, seacocks and
    hose fittings that specifically form part of water intake and discharge lines,
    and for wet exhaust outlets used in small craft of up to 24 m length of hull.
    Applies to seacocks and through-hull fittings with cylindrical pipe threads in
    accordance with ISO 228-1, and with joints for conical pipe threads in accordance
    with ISO 7-1 with nominal diameters of 1/4, 3/8, 1/2, 3/4, 1, 1 1/4, 1 1/2, 2,
    2 1/2, 3 or 4 in.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 9093 prescrit les caractéristiques des passe-coques,
    vannes de coque et raccords métalliques formant partie intégrante des canalisations
    de prise et de décharge d'eau, ainsi que des sorties d'échappement par voie humide,
    des navires de plaisance dont la coque ne dépasse pas 24 m de longueur. Elle ne
    traite pas des passe-coques utilisés à d'autres fins. La présente partie de l'ISO
    9093 est applicable aux vannes de coque et aux passe-coques pour tuyaux à filetage
    cylindrique conformes à l'ISO 228-1, et aux raccords pour tuyaux à filetage conique
    conformes à l'ISO 7-1, de diamètre nominal 1/4 in, 3/8 in, 1/2 in, 3/4 in, 1 in,
    1 1/4 in, 1 1/2 in, 2 in, 2 l/2 in, 3 in ou 4 in.  \nNOTE 1 L'élaboration de la
    présente partie de l'ISO 9093 s'explique par la très grande diversité dimensionnelle
    des éléments des canalisations de prise et de décharge d'eau et des sorties d'échappement
    par voie humide traversant les coques de navires, diversité qui limite l'interchangeabilité
    de ces éléments.\n"
