abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1693:2014-02 specifies the application module for\n         Layered
    2D shape.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1693:2014-02:\n         \n      \n- identification
    of a geometric model, that defines shape lying on a two-dimensional plane;\n-
    identification of a geometric model, that defines real features in product model
    projected on a two-dimensional plane;\n- items within the scope of application
    module Constructive solid geometry 2d, ISO/TS 10303-1731;\n- items within the
    scope of application module Shape feature, ISO/TS 10303-1764;\n- items within
    the scope of application module Wireframe 2d, ISO/TS 10303-1347."
