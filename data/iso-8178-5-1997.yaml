abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 8178 prescrit les carburants dont l'utilisation
    est recommandée pour effectuer les cycles d'essai des émissions de gaz d'échappement
    prescrits dans l'ISO 8178-4.  \nNOTE -- Étant donné que les propriétés des carburants
    diffèrent de manière importante d'un pays à l'autre, une grande variété de carburants
    différents, que ce soit des carburants de référence ou des carburants du commerce,
    est énumérée dans la présente partie de l'ISO 8178. La présente partie de l'ISO
    8178 est applicable aux moteurs alternatifs à combustion interne pour installations
    mobile, transportable et/ou fixe, à l'exclusion des moteurs de véhicules conçus
    originellement pour des applications routières. Elle peut être appliquée aux moteurs
    utilisés, par exemple, dans les engins de terrassement, les groupes électrogènes
    et pour d'autres applications. Les carburants de référence sont généralement représentatifs
    des carburants du commerce, mais les prescriptions qui s'y rattachent sont beaucoup
    plus rigoureuses. Il est avant tout recommandé de les utiliser pour les mesurages
    au banc d'essai prescrits dans l'ISO 8178-1. En ce qui concerne les mesurages
    sur site permettant de déterminer les émissions de gaz d'échappement, que ces
    données soient incluses ou non dans la présente partie de l'ISO 8178, il est recommandé
    d'utiliser des feuilles de données analytiques uniformes (voir l'article 5) pour
    définir les propriétés des carburants en fonction des résultats d'émissions de
    gaz.\n"
