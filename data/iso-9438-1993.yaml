abstract:
- language: en
  script: Latn
  content: The principle of the method specified is to decompose a test portion by
    alkaline fusion and subsequent dissolution of the melt in excess of nitric acid,
    precipitation of iron(III) phosphate with ammonia solution, dissolution of the
    precipitate in nitric acid, formation of the molybdophosphate complex and extraction,
    followed by selective reduction of the complex to molybdenum blue, spectrometric
    measurement of the absorbance of the coloured complex at the wavelength of maximum
    absorption (about 710 nm). Applies to products having total phosphorus contents,
    expressed as PO4^3-, in the range 0,01 % (m/m) to 1,0 % (m/m).
