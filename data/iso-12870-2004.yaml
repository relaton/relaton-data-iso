abstract:
- language: en
  script: Latn
  content: |-
    ISO 12870:2004 specifies fundamental requirements for unglazed spectacle frames designed for use with all prescription lenses, and is applicable to frames at the point of sale to the retailer, by the manufacturer or supplier.
    It is applicable to all spectacle frame types including rimless mounts, semi-rimless mounts and folding spectacle frames. ISO 12870:2004 is applicable to spectacle frames made from natural organic materials.
    It is not applicable to complete custom-made spectacle frames or to products designed specifically to provide personal eye protection.
- language: fr
  script: Latn
  content: |-
    L'ISO 12870:2004 spécifie les exigences fondamentales relatives aux montures de lunettes dépourvues de verres conçues pour être équipées de tous les verres de prescription. Elle est applicable sur le point de vente chez le détaillant, par le fabricant ou le fournisseur.
    L'ISO 12870:2004 s'applique à tous les types de monture, y compris les montures non cerclées, les montures demi-cerclées, et les montures pliables. Elle est applicable aux matériaux utilisés dans les montures de lunettes fabriquées à partir de substances organiques naturelles.
    L'ISO 12870:2004 n'est applicable ni aux montures complètes fabriquées sur mesure, ni aux produits spécifiquement conçus pour assurer une protection individuelle de l'oeil.
