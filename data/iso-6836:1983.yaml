abstract:
- language: en
  script: Latn
  content: 'The test is carried out in the following way: Immersion in the liquor
    containing the agent being studied of a hank of smooth cotton held by a hook and
    with a load fixed on the end of it. determination of the shrinkage of the hank
    at different intervals of time using one of the tow pieces of apparatus described.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'évaluation de l'activité des produits mouillants pour mercerisage par détermination de la vitesse de rétraction des fils de coton. La méthode n'est applicable que pour les bains de mercerisage ou de caustification.
