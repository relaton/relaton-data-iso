abstract:
- content: Gives the pressure and characteristics of nitrogen, compressed in oil-lubricated
    equipment. Is not intended to cover nitrogen für use in oxygen systems. The gaseous
    nitrogen supply pressure shall ensure charging of aircraft systems up to 343 bar
    at 20 °C. The minimum purity shall be 98,5 % by volume. It shall contain not more
    than a total of O,OO5 mg of oil vapour and particulate matter per cubic decimetre
    of nitrogen at 15 °C and 1 013 mbar.
