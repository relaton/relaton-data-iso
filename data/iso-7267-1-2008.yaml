abstract:
- language: en
  script: Latn
  content: ISO 7267-1:2008 specifies a method for the determination of the apparent
    hardness, expressed in International Rubber Hardness Degrees (IRHD), of vulcanized-
    or thermoplastic-rubber roller covers. The method is similar in principle to the
    methods used for the determination of the hardness of rubber in ISO 48 in that
    it consists essentially of measuring the depth of penetration of a spherical indentor
    operating under a specified force. The apparatus used is similar to that described
    in ISO 48, having a base specifically designed for application to roller covers
    and similar curved surfaces.
- language: fr
  script: Latn
  content: L'ISO 7267-1:2008 spécifie une méthode de détermination de la dureté apparente
    des revêtements de cylindres en caoutchouc vulcanisé ou thermoplastique, exprimée
    en degrés internationaux de dureté du caoutchouc (DIDC). Dans son principe, la
    méthode est semblable aux méthodes utilisées pour déterminer la dureté des caoutchoucs
    vulcanisés décrites dans l'ISO 48, en ce qu'elle consiste essentiellement à mesurer
    la profondeur de pénétration d'un pénétrateur sphérique opérant sous une force
    spécifiée. L'appareillage utilisé est semblable à celui décrit dans l'ISO 48,
    comportant un socle spécifiquement conçu pour être appliqué sur les revêtements
    de cylindres et sur les surfaces courbes similaires.
