abstract:
- content: |-
    ISO 13736:2008 specifies a method for the determination of the closed-cup flash point of combustible liquids having flash points between - 30,0 °C and 70,0 °C, inclusive. However, the precision given for this method is only valid for flash points in the range - 5,0 °C to 66,5 °C.
    ISO 13736:2008 is not applicable to water-borne paints, which can, however, be tested using ISO 3679.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13736:2008 spécifie une méthode de détermination du point d'éclair en vase clos des combustibles liquides dont les points d'éclair sont compris entre -30,0 °C et 70,0 °C inclus. La fidélité donnée pour la méthode ne s'applique toutefois qu'aux points d'éclair compris entre -5,0 °C et 66,5 °C.
    L'ISO 13736:2008 n'est pas applicable aux peintures à base d'eau, qui peuvent néanmoins être testées en utilisant l'ISO 3679.
