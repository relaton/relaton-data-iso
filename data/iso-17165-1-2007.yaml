abstract:
- content: |-
    ISO 17165-1:2007 specifies requirements for hose assemblies that are manufactured from hoses that conform to ISO 3949 and to all parts of ISO 1436, ISO 3862, ISO 4079 and ISO 11237 and hose fittings with elastomeric seals that conform to ISO 12151-1, ISO 12151-2, ISO 12151-3 and ISO 12151-6.
    ISO 17165-1:2007 contains information of the most important criteria for the selection of preferred types of hoses and hose fittings with elastomeric sealing for use in hydraulic fluid power applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17165-1:2007 spécifie les exigences pour les ensembles flexibles qui sont fabriqués à partir de tuyaux conformes à l'ISO 3949 et à toutes les parties de l'ISO 1436, l'ISO 3862, l'ISO 4079 et l'ISO 11237 ainsi qu'aux flexibles de raccordement avec étanchéité élastomère conformes à l'ISO 12151-1, à l'ISO 12151-2, à l'ISO 12151-3 et à l'ISO 12151-6.
    L'ISO 17165-1:2007 contient des informations sur les critères les plus importants pour le choix des types préférentiels de tuyaux et de flexibles de raccordement avec étanchéité élastomère pour utilisation dans des applications de transmissions hydrauliques.
