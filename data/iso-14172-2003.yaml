abstract:
- content: ISO 14172:2003 prescribes requirements for the classification of nickel
    and nickel alloy covered electrodes for manual metal arc welding and overlaying.
    It includes those compositions in which the nickel content exceeds that of any
    other element.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14172:2003 spécifie les exigences pour la classification des électrodes
    enrobées pour le soudage manuel à l'arc et le rechargement du nickel et des alliages
    de nickel. Elle s'applique aux compositions pour lesquelles la teneur en nickel
    excède celle de tout autre élément.
