abstract:
- language: en
  script: Latn
  content: |-
    ISO 25745-1:2012 specifies: a) methods of measuring actual energy consumption of lifts, escalators and moving walks on a single unit basis; b) methods of carrying out periodic energy verification checks on lifts, escalators and moving walks in operation.
    ISO 25745-1:2012 only considers the energy performance during the operational portion of the life cycle of the lifts, escalators or moving walks.
- language: fr
  script: Latn
  content: |-
    L'ISO 25745-1:2012 spécifie: a) des méthodes de mesure de la consommation énergétique réelle des ascenseurs, escaliers mécaniques et trottoirs roulants sur la base d'unités individuelles, et b) des méthodes de vérification énergétique périodique des ascenseurs, escaliers mécaniques et trottoirs roulants en service.
    Pour les ascenseurs, l'ISO 25745-1:2012 ne traite pas des aspects énergétiques tels que: l'éclairage de la gaine d'ascenseur; les équipements de chauffage et de refroidissement installés dans la cabine d'ascenseur; l'éclairage du local des machines; le chauffage, la ventilation et le conditionnement d'air du local des machines; les systèmes d'affichage, les caméras de vidéosurveillance, etc. qui ne concernent pas l'ascenseur; les systèmes de surveillance qui ne concernent pas l'ascenseur (systèmes de gestion technique du bâtiment, etc.); l'incidence sur la consommation énergétique du mode de distribution des cabines d'un groupe d'ascenseurs; la consommation par le biais des prises de courant.
    Pour les escaliers mécaniques et les trottoirs roulants, l'ISO 25745-1:2012 traite des aspects énergétiques des équipements auxiliaires tels que: l'éclairage, à l'exception de l'éclairage de la plaque porte-peignes, de l'éclairage de l'interstice entre les marches et des feux de signalisation; le refroidissement et le chauffage; les dispositifs d'alarme et les équipements d'alimentation de secours à batterie, etc.
