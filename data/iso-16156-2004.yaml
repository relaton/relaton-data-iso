abstract:
- language: en
  script: Latn
  content: |-
    ISO 16156:2004 sets out the requirements and/or measures to remove the hazards and limit the risk on work holding chucks.
    It covers all the hazards relevant to this component.
    The requirements concern designers, manufacturers, suppliers and importers of work holding chucks.
    It also includes information which the manufacturer shall provide for the user.
    It is primarily directed to components which are manufactured after its date of issue.
- language: fr
  script: Latn
  content: |-
    L'ISO 16156:2004 fixe les prescriptions et/ou les mesures à prendre pour minimiser les risques qui ne peuvent pas être éliminés concernant les mandrins porte-pièces définis.
    Elle traite de tous les risques applicables à ce composant.
    Les prescriptions s'adressent aux concepteurs, aux constructeurs, aux fournisseurs et aux importateurs de mandrins porte-pièces.
    Elle comprend aussi les informations que le constructeur doit fournir à l'utilisateur.
    Elle est applicable avant tout aux mandrins fabriqués après sa date de publication.
