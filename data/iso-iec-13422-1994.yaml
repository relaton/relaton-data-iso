abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of 90 mm flexible disk cartridges of 10 MByte
    formatted capacity. Specifies the mechanical, physical and magnetic characteristics
    of the cartridge, so as to provide interchangeability between data processing
    systems. Also specifies the method of recording, the quality of the recorded signals,
    the track layout and the track format of data tracks and servo tracks.
