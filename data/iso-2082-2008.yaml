abstract:
- language: en
  script: Latn
  content: "ISO 2082:2008 specifies the requirements of electroplated coatings of
    cadmium with supplementary treatments on iron and steel. It includes information
    that is to be supplied by the purchaser to the electroplater, and describes coating
    requirements, including those for heat treatment before and after electroplating.\nIt
    is not applicable to coatings applied\n- to sheet, strip or wire in the non-fabricated
    form,\n- to close-coiled springs, or\n- for purposes other than protective, intrinsic
    lubricity, ductility, electrical conductivity and low contact resistance use.\nISO
    2082:2008 does not specify requirements for the surface condition of the basis
    metal prior to electrodeposition with cadmium. \nThe coating thickness that can
    be applied to threaded components can be limited by dimensional requirements,
    including class or fit. "
- language: fr
  script: Latn
  content: |-
    L'ISO 2082:2008 spécifie les exigences relatives aux dépôts électrolytiques de cadmium accompagnés de traitements supplémentaires sur fer et acier. Elle inclut les informations à fournir par l'acheteur à l'électroplaste ainsi que les exigences relatives au traitement thermique avant et après dépôt électrolytique.
    Elle n'est pas applicable aux revêtements appliqués
    - sur tôles, feuillards ou fils à l'état non façonné,
    - sur des ressorts à spirales serrées, ou
    - à des fins autres que la protection, l'aptitude intrinsèque à la lubrification, la ductilité, la conductivité électrique et la faible résistance de contact.
    L'ISO 2082:2008 ne spécifie pas d'exigences portant sur l'état de surface du métal de base avant dépôt électrolytique au cadmium.
    L'épaisseur du revêtement susceptible d'être appliqué sur les pièces filetées peut être limitée par des exigences dimensionnelles, y compris la classe ou l'ajustement.
