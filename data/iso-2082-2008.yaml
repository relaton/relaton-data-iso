abstract:
- content: "ISO 2082:2008 specifies the requirements of electroplated coatings of
    cadmium with supplementary treatments on iron and steel. It includes information
    that is to be supplied by the purchaser to the electroplater, and describes coating
    requirements, including those for heat treatment before and after electroplating.\nIt
    is not applicable to coatings applied\n- to sheet, strip or wire in the non-fabricated
    form,\n- to close-coiled springs, or\n- for purposes other than protective, intrinsic
    lubricity, ductility, electrical conductivity and low contact resistance use.\nISO
    2082:2008 does not specify requirements for the surface condition of the basis
    metal prior to electrodeposition with cadmium. \nThe coating thickness that can
    be applied to threaded components can be limited by dimensional requirements,
    including class or fit. "
  language:
