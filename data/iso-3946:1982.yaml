abstract:
- language: en
  script: Latn
  content: Destruction of the organic substances by digestion with a sulpho-nitric
    mixture and conversion of phosphates to orthophosphates. Formation of a phosphomolybdate.
    Measurement of the intensity of the blue colour at a wavelength of 825 nm. The
    method applies to contents up to 5 % (m/m).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en phosphore total des amidons, fécules et produits dérivés, dont la teneur escomptée est inférieure à 5 % (m/m) en phosphore (P).
