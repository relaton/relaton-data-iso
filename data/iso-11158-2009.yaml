abstract:
- language: en
  script: Latn
  content: |-
    ISO 11158:2009 specifies the minimum requirements for new mineral oil hydraulic fluids and is intended for hydraulic systems, particularly for hydrostatic hydraulic fluid power application. The purpose of ISO 11158:2009 is for the guidance of suppliers and end users of mineral oil hydraulic fluids and for the direction of equipment manufacturers of hydraulic systems.
    ISO 11158:2009 is written in a general form so that its application can accommodate various climatic conditions throughout the world. ISO 11158:2009 also stipulates the requirements for mineral-oil hydraulic fluids at the time of delivery.
    Classification of fluids used in hydraulic applications is defined in ISO 6743-4. Of the categories covered by ISO 6743-4, only five types of mineral oil based fluids are embraced in ISO 11158:2009. These categories are HH, HL, HM, HV and HG.
- language: fr
  script: Latn
  content: |-
    L'ISO 11158:2009 spécifie les exigences minimales relatives aux fluides hydrauliques neufs à base d'huiles minérales. Elle est applicable aux systèmes hydrauliques, et particulièrement aux applications hydrostatiques comportant une transmission de puissance par fluides hydrauliques. Elle donne des lignes directrices aux fournisseurs et aux utilisateurs finaux des fluides hydrauliques à base d'huile minérale, ainsi qu'aux fabricants d'équipements pour systèmes hydrauliques.
    L'ISO 11158:2009 est rédigée de manière générale afin d'être applicable quelles que soient les différentes conditions climatiques dans le monde. Elle spécifie également les exigences relatives aux fluides hydrauliques à base d'huile minérale au moment de leur livraison.
    La classification des fluides utilisée dans les applications hydrauliques est définie dans l'ISO 6743-4. Parmi les catégories couvertes par l'ISO 6743-4, seulement cinq types de fluides à base d'huile minérale sont traités dans l'ISO 11158:2009. Ces catégories sont: HH, HL, HM, HV et HG.
