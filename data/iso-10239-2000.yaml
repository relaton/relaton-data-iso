abstract:
- content: "\nLa présente Norme internationale couvre les installations à demeure
    alimentées en GPL et les dispositifs au GPL installés sur les petits navires d'une
    longueur de coque inférieure ou égale à 24 m, sauf les installations utilisées
    sur des moteurs de propulsion alimentés en GPL ou des générateurs fonctionnant
    au GPL.  La présente Norme internationale ne couvre pas les appareils fixés directement
    sur les bouteilles à gaz, comme les réchauds de camping portables et les lampes
    à gaz portables.   \nNOTE 1 La présente Norme internationale n'est pas destinée
    à réglementer les exigences techniques des bouteilles de GPL, soumises aux réglementations
    nationales.   \nNOTE 2 Toute nouveauté dans la conception, le matériau ou les
    méthodes d'assemblage aboutissant à des résultats au moins équivalents peut être
    considérée comme conforme aux exigences de la présente Norme internationale, si
    elle est approuvée par un organisme compétent.\n"
