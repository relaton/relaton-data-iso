abstract:
- content: |-
    ISO/TS 11819-3:2017 specifies two tyres intended to serve as reference tyres when using the close-proximity (CPX) method specified in ISO 11819-2.
    The CPX method is a method for evaluating different road surfaces with respect to their influence on traffic noise, under conditions when tyre/road noise dominates. This method ideally requires the use of standardized tyres, which have noise characteristics that are broadly representative of the effect of road surfaces on the noise emission of passenger car and heavy vehicle tyres. However, such tyres are not specified in ISO 11819-2. This document serves to specify these standardized tyres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO/TS 11819-3:2017 spécifie deux pneumatiques destinés à servir de pneumatiques de référence lors de l'utilisation de la méthode de proximité (CPX) spécifiée dans l'ISO 11819‑2.
    La méthode CPX est une méthode d'évaluation de différents revêtements de chaussée en ce qui concerne leur influence sur le bruit émis par la circulation, dans des conditions où prédomine le bruit de contact pneumatique/chaussée. Cette méthode exige en principe l'utilisation de pneumatiques normalisés dont les caractéristiques acoustiques sont globalement représentatives de l'effet des revêtements de chaussée sur l'émission sonore des pneumatiques de véhicules de tourisme et de véhicules lourds. Toutefois, de tels pneumatiques ne sont pas spécifiés dans l'ISO 11819‑2. Le présent document a pour objectif de spécifier ces pneumatiques normalisés.
