abstract:
- content: Specifies a method of assessing the resistance of hoses to the deleterious
    effects of atmospheric ozone under dynamic conditions. Applicable to hoses with
    bore diameters up to and including 25 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour l'évaluation de la résistance des tuyaux aux effets délétères de l'ozone atmosphérique, dans des conditions dynamiques. La méthode est applicable aux tuyaux ayant un diamètre intérieur inférieur ou égal à 25 mm.
