abstract:
- language: en
  script: Latn
  content: 'Lays down a method for determining the characteristics of concentric rotation
    of cylindrical board cores which meet the following criteria: minimum wall thickness
    5 mm, minimum external diameter 60 mm, maximum sample length 3 200 mm.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 11093 prescrit une méthode pour la détermination des caractéristiques de rotation des mandrins en carton ayant les dimensions suivantes: -- épaisseur minimale de la paroi: 5 mm-- diamètre intérieur minimal: 60 mm-- longueur maximale de l'échantillon: 3 200 mm
