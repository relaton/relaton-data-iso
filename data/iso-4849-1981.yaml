- language: en
  script: Latn
  content: 'Deals with general considerations, such as: designation, classification,
    requirements applicable to all types, some particular requirements, sampling,
    identification. The transmittance requirements and methods of test for particular
    uses are given in the International Standards listed in clause 3. Gives functional
    requirements for the various types used mainly in industry. Applies to all types
