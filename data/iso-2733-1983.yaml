abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 2733:1973).
    This apparatus permits the determination of the resistance of vitrious and porcelain
    enamels to the liquid and vapour phases of the corrosive medium within one testing
    period. Shows the apparatus in figures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie l'appareil à utiliser pour l'essai de résistance des surfaces planes d'émaux vitrifiés à l'attaque de solutions telles que les acides et liquides neutres, et leurs vapeurs. Cet appareil permet de déterminer la résistance des émaux vitrifiés à l'attaque corrosive dans les phases liquide et vapeur du produit corrosif pendant une période d'essai.
