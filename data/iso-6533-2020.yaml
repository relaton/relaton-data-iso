abstract:
- language: en
  script: Latn
  content: "This document specifies the dimensions and clearances for front hand-guards
    and their openings on portable hand-held chain-saws. These dimensions and clearances
    ensure the necessary safety provided by the hand-guard, which serves as both a
    shield between the operator's hand and the saw-chain and as an actuator for manually
    operated chain brakes. \nFor chain-saws with wrap around handles (see Figure 1),
    this document is not applicable to the portion of the front handle to the right
    (when viewed from the rear) of the top brace."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions, les dégagements et leurs ouvertures applicables aux protecteurs de la main qui tient la poignée avant des scies à chaîne portatives. Ces dimensions et dégagements permettent de garantir la sécurité nécessaire de ces protecteurs, qui servent à la fois de boucliers entre la main de l’opérateur et la chaîne et de déclencheurs des freins de chaînes à commande manuelle.
    Pour les scies à chaîne à poignée enveloppante (voir Figure 1), le présent document n'est pas applicable à la partie droite de la poignée avant (observée en vue arrière).
