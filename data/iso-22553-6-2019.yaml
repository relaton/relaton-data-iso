abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for identifying entry marks, which can occur during electro-deposition coating. Entry marks can often occur in the form of streaks when the workpiece, either set as cathode or anode, is immersed in the electro-deposition tank under applied electric potential (relation of voltage and current). These marks occur parallel to the bath surface on the objects to be coated.
    It is applicable to electro-deposition coatings for automotive industries and other general industrial applications, e.g. chiller units, consumer products, radiators, aerospace, agriculture.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'identification des repères d'immersion, qui peuvent se produire lors d'une application par électrodéposition. Les repères d'immersion peuvent souvent prendre la forme de stries lorsque la pièce, définie comme cathode ou anode, est immergée dans la cuve d'électrodéposition soumise à un potentiel électrique appliqué (relation de la tension et du courant). Ces marques apparaissent parallèlement à la surface du bain sur les objets à revêtir.
    Il est applicable aux peintures d'électrodéposition destinées aux industries automobiles et autres applications industrielles générales, par ex. unités frigorifiques, biens de consommation, radiateurs, aérospatial, agriculture.
