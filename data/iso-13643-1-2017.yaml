abstract:
- language: en
  script: Latn
  content: |-
    ISO 13643-1:2017 applies to manoeuvring tests with surface ships, submarines and models.
    ISO 13643-1:2017 defines concepts, symbols and test conditions constituting general fundamentals which are to be applied for the description and determination of certain ship manoeuvring characteristics together with the respective test-specific physical quantities contained in ISO 13643‑2 to ISO 13643‑6.
