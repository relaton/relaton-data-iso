abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 18870:2014 details requirements for passenger carrying lifts, which are installed in buildings having a suitable comprehensive building evacuation strategy. It does not define building requirements that will have to be provided as part of the overall evacuation strategy for the building.
    Excluded from ISO/TS 18870:2014 are the following: details of a building evacuation strategy; details of building features to reduce risks or eliminate hazards; national building requirements which might demand special features.
