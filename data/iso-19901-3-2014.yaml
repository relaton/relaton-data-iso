- content: |-
    L'ISO 19901-3:2014 spécifie les exigences relatives à la conception, la fabrication, l'installation, la modification et la gestion de l'intégrité structurale des superstructures d'une plate‑forme de production de pétrole et de gaz. Elle vient en complément des ISO 19902, ISO 19903, ISO 19904‑1, ISO 19905‑1 et ISO 19906, qui donnent des exigences pour diverses formes de structures supports. Les exigences spécifiées dans la présente partie de l'ISO 19901 relatives aux modifications et à la maintenance concernent uniquement les aspects qui touchent directement à l'intégrité structurale des superstructures.
    L'ISO 19901-3:2014 est applicable aux superstructures des structures en mer pour les industries du pétrole et du gaz naturel, comme suit :
    ?   les superstructures des structures en mer fixes ;
    ?   les unités structurales individuelles placées sur les structures de coque de structures en mer flottantes et d'unités mobiles en mer ;
    ?   certains aspects des superstructures des structures arctiques.
    L'ISO 19901-3:2014 contient des exigences, des lignes directrices et des informations sur les aspects suivants des superstructures :
    ?   la conception, la fabrication, l'installation et la modification ;
    ?   l'inspection et la gestion de l'intégrité structurale en service ;
    ?   l'évaluation des superstructures existantes ;
    ?   la réutilisation ;
    ?   le démantèlement, le démontage et l'élimination ;
    ?   la prévention, le contrôle et l'évaluation des incendies, des explosions et autres événements accidentels.
    L'ISO 19901-3:2014 s'applique aux éléments de structure, notamment les suivants :
    ?   les structures primaire et secondaire des ponts, des châssis de support de module et des modules ;
    ?   les structures de torche ;
    ?   les socles de grue et autres dispositifs de support de grue ;
    ?   les plates-formes d'appontage d'hélicoptère (héliponts) ;
    ?   les passerelles permanentes entre des structures en mer séparées ;
    ?   les mâts, les tours et les flèches des structures en mer.
