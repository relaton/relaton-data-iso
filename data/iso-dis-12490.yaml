  format: text/plain
- content: |-
    L'ISO 12490:2011 définit les exigences d'intégrité mécanique et de dimensionnement des motorisations utilisées sur des vannes fabriquées conformément à l'ISO 14313 et à l'API Spécification 6D.
    L'ISO 12490:2011 s'applique à tous les types de motorisations électriques, pneumatiques et hydrauliques, y compris les éléments de montage, montés sur des vannes de conduites.
    L'ISO 12490:2011 ne s'applique pas aux motorisations montées sur des vannes de commande, des vannes de régulation, des vannes fonctionnant en milieu sous-marin, des dispositifs portatifs alimentés, des boîtes d'engrenages à commande manuelle autonomes, des tubes et raccords d'instrumentation et des équipements de commande de motorisation.
