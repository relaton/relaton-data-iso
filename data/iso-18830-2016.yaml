- content: |-
    L'ISO 18830:2016 spécifie une méthode d'essai permettant de déterminer le taux et le niveau de biodégradation aérobie des matériaux plastiques lorsqu'ils se trouvent sur des sédiments sableux marins à l'interface entre l'eau de mer et le fond océanique, en mesurant la demande en oxygène dans un respiromètre fermé.
    Le mesurage de la biodégradation aérobie peut également être obtenu en surveillant la production de dioxyde de carbone. Ce sujet ne fait pas partie du domaine d'application de l'ISO 18830:2016 mais il est traité dans l'ISO 19679.
    Cette méthode d'essai est une simulation, dans les conditions de laboratoire, de l'habitat rencontré dans différentes zones d'eau de mer/de sédiments en mer, par exemple dans une zone benthique où les rayons du soleil atteignent le fond océanique (zone photique) c'est-à-dire ce qu'on appelle, en science marine, la zone sublittorale.
    La détermination de la biodégradation des matériaux plastiques enfouis dans les sédiments marins est hors du domaine d'application de l'ISO 18830:2016.
    Les conditions décrites dans l'ISO 18830:2016 ne correspondent pas nécessairement aux conditions optimales permettant d'obtenir le taux maximal de biodégradation.
