abstract:
- content: ISO 14624-3:2005 specifies a method for determining the identity and quantity
    of volatile offgassed products from materials and assembled articles utilized
    in manned, pressurized spacecraft. This test method is not intended to model or
    simulate spacecraft atmospheres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14624-3:2005 spécifie une méthode de détermination de l'identité
    et de la quantité des produits volatiles issus du dégazage des matériaux et des
    articles assemblés, utilisés dans des environnements pressurisés de véhicules
    spatiaux habités. Cette méthode d'essai n'est pas destinée à modéliser ou à simuler
    les environnements de véhicules spatiaux. Les essais doivent être réalisés dans
    un centre d'essai agréé.
