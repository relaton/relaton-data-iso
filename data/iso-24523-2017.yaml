  format: text/plain
- content: |-
    L'ISO 24523:2017 donne des lignes directrices sur les bonnes pratiques de benchmarking à l'attention des services d'eau potable et d'assainissement. Il décrit le cadre général et les méthodes associés au benchmarking dans le secteur de l'eau. Ces lignes directrices sont principalement destinées à un benchmarking volontaire. Les objectifs spécifiques établis par les autorités et devant être atteints par les services publics de l'eau ne sont pas couverts par le présent document.
    L'ISO 24523:2017 s'applique aux services publics de l'eau de toutes tailles, gérés par une entité publique ou privée. Il ne favorise aucun modèle de propriété et de gestion particulier.
