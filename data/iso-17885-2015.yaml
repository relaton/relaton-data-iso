abstract:
- content: |-
    ISO 17885:2015 specifies the requirements and test methods for mechanical fittings intended to join plastic pressure piping systems including transition fittings to metal pipes for the following:
    ?   supply of gaseous fuels (GAS);
    ?   supply of water for human consumption (W), including raw water prior to treatment and for the supply of water for general purpose, as well as underground drainage and sewerage under pressure (P);
    ?   supply of water for irrigation (I);
    ?   industrial applications (IS).
    ISO 17885:2015 is applicable only to mechanical fittings with operating-temperature and pressure limits as indicated in the relevant systems standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17885:2015 spécifie les exigences et les méthodes d'essai relatives aux raccords mécaniques destinés à l'assemblage des systèmes de canalisations sous pression en matières plastiques, y compris les raccords de transition vers des tubes métalliques, pour les applications suivantes:
    - la distribution de combustibles gazeux (GAS);
    - l'adduction d'eau destinée à la consommation humaine (W), y compris l'eau brute non traitée, et l'adduction d'eau à usage général, ainsi que les branchements et collecteurs d'assainissement enterrés sous pression (P);
    - l'adduction d'eau destinée à l'irrigation (I);
    - les applications industrielles (IS).
    L'ISO 17885:2015 est uniquement applicable aux raccords mécaniques dont les limites de température et de pression de service correspondent à celles indiquées dans les normes de systèmes pertinentes.
