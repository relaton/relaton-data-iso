abstract:
- content: Specifies a test method which determines not only the deviation of the
    whole body from the vertical, but also the combined effect of various deformations
    which may also be present.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode d'essai pour la
    détermination de la verticalité des bouteilles en verre.  \nNOTE 1 La déviation
    par rapport à l'axe vertical peut créer des problèmes sur les chaînes de remplissage
    rapide. Cette méthode d'essai a pour but de déterminer, non seulement la déviation
    du corps par rapport à la verticale, mais aussi l'effet combiné des diverses déformations
    pouvant exister, par exemple la déviation du col par rapport à la verticale, une
    bague excentrée ou l'ovalité de la bague.\n"
