abstract:
- language: en
  script: Latn
  content: This document describes the serialization of the lexical markup framework
    (LMF) model defined as an XML model compliant with the Text Encoding Initiative
    (TEI) Guidelines. This serialization covers the classes of ISO 24613-1 (the LMF
    core model) as well as classes provided by ISO 24613-2 (the machine readable dictionary,
    MRD, model) and ISO 24613-3 (the etymological extension).
- language: fr
  script: Latn
  content: Le présent document décrit la sérialisation du cadre de balisage lexical
    (LMF) défini en tant que modèle XML conforme aux lignes directrices de la TEI
    (Text Encoding Initiative). Cette sérialisation couvre les classes de l'ISO 24613‑1
    (modèle de base du LMF) ainsi que les classes fournies par l'ISO 24613‑2 (modèle
    de dictionnaire lisible par ordinateur, MRD) et l'ISO24613‑3 (extension étymologique).
