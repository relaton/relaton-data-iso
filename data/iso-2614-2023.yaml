abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a micro gas chromatography method for the on-line or offline determination of the content of five terpenes in biomethane, namely:
    —     alpha-pinene,
    —     beta-pinene,
    —     para-cymene,
    —     limonene,
    —     3-carene.
    The method is specifically developed for these five compounds. Information about the compounds is given in Annex A.
    The method is applicable to the determination of individual amount fractions of the five terpenes from 1 µmol/mol up to and including 10 µmol/mol. With minor modifications it can also be used for terpene amount fractions above 10 µmol/mol.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination en ligne ou hors ligne de la teneur de cinq terpènes dans le biométhane par micro-chromatographie en phase gazeuse, à savoir:
    —     l’alpha-pinène;
    —     le bêta-pinène;
    —     le para-cymène;
    —     le limonène;
    —     le 3-carène.
    La méthode est spécifiquement développée pour ces cinq composés. Des informations sur les composés figurent à l’Annexe A.
    La méthode est applicable pour la détermination de fractions molaires individuelles des cinq terpènes allant de 1 µmol/mol jusqu’à 10 µmol/mol inclus. En apportant des modifications mineures, cette méthode peut également être utilisée pour des fractions molaires de terpènes supérieures à 10 µmol/mol.
