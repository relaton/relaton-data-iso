abstract:
- content: 'Cancels and replaces the first edition (1990). Establishes a coding system
    to achieve identification of any small craft hull, concerning: identification
    code of the country and of the manufacturer; serial number; month and year of
    production; model year. Applies to small craft of all types and materials, of
    length of hull of up to 24 m. Does not apply to beach or bathing toys.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit un système de codage permettant l'identification de la coque de n'importe quel navire de plaisance. Elle intéresse: -- le code d'identification du pays; -- le code d'identification du constructeur; -- le numéro de série; -- le mois et l'année de construction; -- l'année modèle. Elle est applicable aux navires de plaisance de tous types et matériaux dont la coque ne dépasse pas 24 m de longueur. Elle n'est pas applicable aux jouets utilisés pour la baignade.
  language:
  - fr
  script:
  - Latn
