abstract:
- content: "1.1  General  \nThis document is addressed to the manufacturer and/or
    supplier of water treatment systems and/or devices used for the express purpose
    of providing water for haemodialysis or related therapies.\nThis document covers
    devices used to treat potable water intended for use in the delivery of haemodialysis
    and related therapies, including water used for: \na)    the preparation of concentrates
    from powder or other highly concentrated media at a dialysis facility; \nb)    the
    preparation of dialysis fluid, including dialysis fluid that can be used for the
    preparation of substitution fluid; \nc)    the reprocessing of dialysers intended
    for single use where permitted for multiple uses, \nd)    the reprocessing of
    dialysers not specifically marked as intended for single use. \nThis document
    includes all devices, piping and fittings between the point at which potable water
    is delivered to the water treatment system, and the point of use of the dialysis
    water. Examples of the devices are water purification devices, online water quality
    monitors (such as conductivity monitors), and piping systems for the distribution
    of dialysis water.\nThis document excludes dialysis fluid supply systems that
    proportion water and concentrates to produce dialysis fluid, sorbent dialysis
    fluid regeneration systems that regenerate and recirculate small volumes of the
    dialysis fluid, dialysis concentrates, haemodiafiltration systems, haemofiltration
    systems, systems that process dialysers for multiple uses, and peritoneal dialysis
    systems. Some of these devices, such as dialysis fluid delivery systems and concentrates,
    are addressed in other documents such as ISO 23500-4 and ISO 23500‑5, \nThis document
    also excludes the on-going surveillance of the purity of water used for dialysis
    fluid, concentrate preparation, or dialyser reprocessing which is addressed in
    ISO 23500‑1."
