- content: "1.1  Généralités  \nLe présent document s'adresse au fabricant et/ou au
    fournisseur de systèmes de traitement d'eau et/ou de dispositifs utilisés expressément
    pour fournir de l'eau pour hémodialyse ou thérapies apparentées.\nLe présent document
    couvre les dispositifs utilisés pour traiter l'eau potable destinée à des applications
    en hémodialyse et thérapies apparentées, y compris l'eau utilisée pour:\na)    la
    préparation de concentrés à partir de poudres ou de milieux hautement concentrés
    dans un centre de dialyse;\nb)    la préparation de liquides de dialyse, y compris
    les liquides de dialyse pouvant être utilisés pour la préparation de liquides
    de substitution;\nc)    le retraitement de dialyseurs à usage unique dont la réutilisation
    est autorisée;\nd)    le retraitement de dialyseurs qui ne sont pas spécifiquement
    marqués comme étant à usage unique.\nLe présent document inclut tous les dispositifs,
    tuyauteries et raccords situés entre le point de distribution de l'eau potable
    au système de traitement d'eau et le point d'utilisation de l'eau de dialyse.
    Parmi les exemples de dispositifs inclus figurent les dispositifs de purification
    d'eau, les dispositifs de surveillance de la qualité de l'eau en ligne (comme
    les dispositifs de surveillance de la conductivité) et les systèmes de canalisations
    d'alimentation en eau de dialyse.\nLe présent document exclut les systèmes d'alimentation
    en liquide de dialyse qui mélangent l'eau et les concentrés pour produire le liquide
    de dialyse, les systèmes de régénération de liquide de dialyse sorbants qui régénèrent
    et recyclent de petites quantités de liquide de dialyse, les concentrés de dialyse,
    les systèmes d'hémodiafiltration, les systèmes d'hémofiltration, les systèmes
    de traitement des hémodialyseurs réutilisables et les systèmes de dialyse péritonéale.
    Certains de ces dispositifs, tels que les systèmes de distribution de liquide
    de dialyse et les concentrés, sont traités dans d'autres documents, comme l'ISO
    23500‑4 ou l'ISO 23500‑5.\nLe présent document exclut également la surveillance
    continue de la pureté de l'eau utilisée pour la préparation de liquide de dialyse,
    de concentrés ou pour le retraitement des dialyseurs, qui sont abordés dans l'ISO
    23500‑1."
