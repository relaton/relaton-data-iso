abstract:
- language: en
  script: Latn
  content: |-
    ISO 10617:2010 is primarily concerned with the exchange of the spectral data, which is the fundamental data behind the colour being communicated.
    ISO 10617:2010  provides a standard format for the interchange of data between a colorimetric measurement instrument and software used to make calculations based on those measured data.
    A key application is in the measurement and associated recipe formulation of dyes used in the textile industry. The application can, however, be to any industry where there is a need to communicate colorimetric data, e.g. pigment formulation in plastics and paints, colour management in the graphic arts and other colour reproduction industries.
- language: fr
  script: Latn
  content: |-
    L'ISO 10617:2010 se rapporte principalement à l'échange des données spectrales, qui sont les données fondamentales des couleurs communiquées.
    L'ISO 10617:2010 fournit un format normalisé pour l'échange de données entre un instrument de mesurage colorimétrique et un logiciel utilisé pour les calculs, en se basant sur les données mesurées.
    Une application clé consiste à mesurer et à formuler la recette associée des colorants utilisés dans l'industrie textile, cette application pouvant cependant servir à n'importe quel secteur d'activités où il existe un besoin de communiquer des données colorimétriques, par exemple la formulation des pigments pour les plastiques et les peintures, la gestion des couleurs dans les arts graphiques et les autres industries de reproduction des couleurs.
