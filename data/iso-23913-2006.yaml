abstract:
- language: en
  script: Latn
  content: 'ISO 23913:2006 specifies flow injection analysis (FIA) and continuous
    flow analysis (CFA) methods for the determination of chromium(VI) in various types
    of water. The method applies to the following mass concentration ranges: for FIA
    (20 to 200 micrograms per litre and 200 to 2 000 micrograms per litre for surface
    water, leachates and waste water) and for CFA (2 to 20 micrograms per litre and
    20 to 200 micrograms per litre for drinking water, ground water, surface water,
    leachates and waste water). The range of application may be changed by varying
    the operating conditions. Seawater may be analysed by these methods with changes
    in sensitivity and after adaptation of the reagent and calibration solutions to
    the salinity of the samples.'
- language: fr
  script: Latn
  content: 'L''ISO 23913:2006 spécifie deux méthodes: l''analyse avec injection en
    flux (FIA) et l''analyse en flux continu (CFA) pour le dosage du chrome(VI) dans
    divers types d''eau. Ces méthodes s''appliquent aux domaines de concentration
    massique suivants: pour la FIA (20 à 200 microgrammes par litre et 200 à 2 000
    microgrammes par litre pour les eaux de surface, les lixiviats et les eaux résiduaires)
    et pour la CFA (2 à 20 microgrammes par litre et 20 à 200 microgrammes par litre
    pour l''eau potable, les eaux de surface, les lixiviats et les eaux résiduaires).
    Le domaine d''application peut varier en fonction des conditions d''utilisation.
    L''eau de mer peut être analysée par ces méthodes si l''on change la sensibilité
    et si l''on adapte les solutions de réactifs et d''étalonnage à la salinité des
    échantillons.'
