abstract:
- language: en
  script: Latn
  content: This document gives guidelines on additional aspects of the characterization
    of low energy photon radiations and on the procedures for calibration and determination
    of the response of area and personal dose(rate)meters as a function of photon
    energy and angle of incidence. This document concentrates on the accurate determination
    of conversion coefficients from air kerma to Hp(10), H*(10), Hp(3) and H'(3) and
    for the spectra of low energy photon radiations. As an alternative to the use
    of conversion coefficients the direct calibration in terms of these quantities
    by means of appropriate reference instruments is described.
- language: fr
  script: Latn
  content: Le présent document donne des indications concernant les aspects complémentaires
    de la caractérisation des rayonnements de photons de faible énergie et les procédures
    pour l'étalonnage et la détermination de la réponse des dosimètres ou débitmètres
    de zone et individuels en fonction de l'énergie des photons et de l'angle d'incidence.
    Le présent document traite de la détermination précise des coefficients de conversion
    du kerma dans l'air en équivalents de dose Hp(10), H*(10), Hp(3) et H'(3) et pour
    les spectres de rayonnement de photons de faible énergie. Une méthode d'étalonnage
    direct de ces grandeurs au moyen d'instruments de référence appropriés est donnée
    comme alternative à l'utilisation des coefficients de conversion.
