abstract:
- content: |-
    ISO 3927:2011 specifies methods for measuring the extent to which a metallic powder is compacted when subjected to uniaxial compressive loading in a confining die under specified conditions.
    The method is not applicable to powders for hardmetals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3927:2011 spécifie des méthodes de mesure de l'aptitude d'une poudre métallique à être comprimée lorsqu'elle est soumise dans une matrice à une charge de compression uniaxiale dans des conditions déterminées.
    La méthode ne s'applique pas aux poudres pour métaux-durs.
  language:
  - fr
