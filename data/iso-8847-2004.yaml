abstract:
- language: en
  script: Latn
  content: |-
    ISO 8847:2004 specifies the minimum level of requirements for operation, construction and installation of cable and pulley steering systems on sailing craft of hull length up to 24 m , with or without an auxiliary engine.
    ISO 8847:2004 sets requirements for the design and construction of all components of a steering system from the wheel to, and including, the steering arm. It applies only to cable and pulley steering systems, whether for pedestal or bulkhead types.
    The design and specifications for the rudder shaft and rudder blade are within the province of the naval architect and are assumed to be appropriate to the size and speed of the boat.
- language: fr
  script: Latn
  content: |-
    L'ISO 8847:2004 spécifie les exigences minimales de fonctionnement, de construction et d'installation des appareils à gouverner à drosses et réas pour voiliers d'une longueur maximale de coque de 24 m, avec ou sans moteur auxiliaire.
    L'ISO 8847:2004 fixe les exigences relatives à la conception et à la construction de tous les éléments de l'appareil à gouverner, depuis la barre à roue jusqu'au bras de commande. Elle n'est applicable qu'aux appareils à gouverner à drosses et réas, qu'il s'agisse d'appareils sur colonne ou d'appareils à monter sur cloison.
    La conception et les spécifications relatives à la mèche et au safran de gouvernail sont du ressort de l'architecte naval et considérées comme adaptées à la taille et à la vitesse du bateau.
