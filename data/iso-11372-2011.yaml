abstract:
- language: en
  script: Latn
  content: |-
    ISO 11372:2011 specifies minimum requirements for the filling conditions and filling inspection of acetylene cylinders.
    ISO 11372:2011 is not applicable to an assembly of cylinders connected by a manifold, e.g. bundles (see ISO 13088).
- language: fr
  script: Latn
  content: |-
    L'ISO 11372:2011 spécifie les exigences minimales relatives aux conditions de remplissage et au contrôle au remplissage des bouteilles à acétylène.
    L'ISO 11372:2011 ne s'applique pas à un ensemble de bouteilles raccordées par un collecteur, par exemple les cadres de bouteilles.
