abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies dimensions for lubrication holes, grooves and pockets for bearing bushes.
    These dimensions can be entered, e.g. on drawings, using the designation examples. Their use depends in
    particular on the specific operating conditions.
    In addition, it enables the user to assign the different types of lubricant feed and distribution to plain bearing bushes
    made of copper alloys, thermosetting plastics, thermoplastics or of artificial carbon.
    NOTE Different types of lubricant feed and distribution for plain bearing bushes made of sintered metals have not been specified
    due to the fact that these bushes are soaked with lubricant. Plain bearing bushes made of artificial carbon are not lubricated with
    oil or grease.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les dimensions des trous, rainures et poches de graissage conçus pour
    les bagues. Ceux-ci peuvent être indiqués, par exemple sur les dessins, de la manière dont ils sont désignés dans
    les exemples donnés dans la présente Norme internationale. Leur usage dépend notamment des conditions
    particulières de fonctionnement.
    Elle permet également à l'utilisateur d'affecter différents types d'arrivée et de distribution du lubrifiant aux bagues de
    paliers lisses en alliages de cuivre, en plastiques thermodurcissables, en thermoplastiques ou en carbone artificiel.
    NOTE Les différents types d'arrivée et de distribution de lubrifiant applicables aux bagues de paliers en matériaux frittés n'ont
    pas été spécifiés du fait que ces bagues sont plongées dans le lubrifiant. Les bagues en carbone artificiel ne sont lubrifiées ni à
    l'huile ni à la graisse.
