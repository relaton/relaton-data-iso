abstract:
- content: Is applicable to sweetened condensed milk of normal composition prepared
    from whole, partially skimmed or skimmed milk and sucrose only and containing
    no altered succrose. The principle consists in treating the sample with ammonia,
    neutralizing and clarifying by addition of zinc acetate and potassium hexacyanoferrate(II).
    This is following by filtration and determination of the optical rotation on part
    of the filtrate while another part of it is subjected to inversion by mild acid
    hydrolysis of the sucrose. After inversion the optical rotation is determined
    and from its change on inversion the sucrose content is calculated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode polarimétrique de détermination de la teneur en saccharose des laits concentrés sucrés. La méthode est applicable aux laits concentrés sucrés entiers ou écrémés partiellement ou complètement, de composition normale, préparés à partir de lait et de saccharose exclusivement et ne contenant pas de saccharose transformé.
