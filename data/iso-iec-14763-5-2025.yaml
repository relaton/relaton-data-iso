abstract:
- content: |-
    This document specifies requirements and recommendations to maximize the sustainability of cabling systems including both customer premises infrastructure and the accommodation of information technology equipment by addressing the
    a) cabling design;
    b) selection, packaging and transportation of components and related materials; 
    c) installation, operation and maintenance;
    d) management of waste materials, and
    e) skill sets necessary for designers, installers and users.
