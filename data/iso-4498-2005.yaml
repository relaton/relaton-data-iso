abstract:
- language: en
  script: Latn
  content: |-
    ISO 4498:2005 specifies methods of hardness testing of sintered metal materials, excluding hardmetals.
    Procedure 1 determines the apparent hardness of the whole material.
    Procedure 2 determines the microhardness of the metal phase.
- language: fr
  script: Latn
  content: |-
    L'ISO 4498:2005 spécifie les méthodes d'essai de la dureté des matériaux métalliques frittés, à l'exclusion des métaux-durs.
    Le mode opératoire 1 détermine la dureté apparente de l'ensemble du matériau.
    Le mode opératoire 2 détermine la microdureté de la phase métallique.
