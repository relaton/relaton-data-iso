abstract:
- content: "\nLa présente partie de l'SO 5349 spécifie des exigences générales en
    matière de mesurage et de présentation de l'exposition aux vibrations transmises
    par la main selon trois axes orthogonaux. Elle définit une pondération fréquentielle
    et des filtres limiteurs de bande afin de permettre une comparaison uniforme des
    mesurages. Les valeurs obtenues peuvent être utilisées pour prévoir les effets
    contraires des vibrations transmises par la main sur la gamme de fréquences couverte
    par les bandes d'octave comprises entre 8 Hz et 1 000 Hz.  La présente partie
    de l'ISO 5349 est applicable aux vibrations périodiques ainsi qu'aux vibrations
    aléatoires ou non périodiques. Elle est applicable aussi, provisoirement, aux
    excitations répétées du type choc (impact).   \nNOTE 1 La dépendance en fonction
    du temps de la réponse des individus aux chocs répétés n'est pas entièrement connue.
    \ Appliquer la présente partie de l'ISO 5349 à ces vibrations avec la plus grande
    prudence.  La présente partie de l'ISO 5349 fournit des indications pour l'évaluation
    de l'exposition aux vibrations transmises par la main, spécifiée en termes d'accélération
    de la vibration pondérée en fréquence et de durée d'exposition quotidienne. Elle
    ne définit pas de limites admissibles d'exposition.   \nNOTE 2 L'annexe C traite
    de l'importance relative approximative des diverses caractéristiques de l'exposition
    aux vibrations qui sont censées avoir des répercussions sur la santé.\n"
