abstract:
- content: |-
    ISO/TR 17243-1: 2014 provides information on how to assess the severity of machine tool spindle vibrations measured on the spindle housing. The vibration criteria provided in this part of ISO/TR 17243 apply to spindles with integral drive intended for stationary machine tools with nominal operating speeds between 600 min−1 and 30 000 min−1. This part of ISO/TR 17243 only applies to spindles with rolling element bearing types.
    ISO/TR 17243-1: 2014 applies to spindles assembled on metal cutting machine tools.
    ISO/TR 17243-1: 2014 is applicable for testing, periodic verification, and continuous monitoring.
    Spindles with bearing types other than rolling element bearings are excluded from this part of ISO/TR 17243.
    ISO/TR 17243-1: 2014 does not address geometrical accuracy of axes of rotation (see ISO 230‑7).
    ISO/TR 17243-1: 2014 does not address unacceptable cutting performance with regards to surface finish and accuracy.
    ISO/TR 17243-1: 2014 does not address vibration severity issues of machine tool spindles operating at speeds below 600 min−1 or exceeding 30 000 min−1 due to lack of supporting vibration data and limitations in many vibration measurement instruments. Also, due to lack of data, machine tool spindles with bearing types other than rolling element bearings are excluded from this part of ISO/TR 17243.
    ISO/TR 17243-1: 2014 does not address frequency domain analyses such as fast fourier transform (FFT) analyses, envelope analyses, or other similar techniques.
