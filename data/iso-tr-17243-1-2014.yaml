- content: |-
    La présente partie de l'ISO/TR 17243 fournit des informations sur la façon d'évaluer l'intensité vibratoire d'une broche de machine-outil, mesurée sur le corps de broche. Les critères en matière de vibrations fournis dans la présente partie de l'ISO/TR 17243 s'appliquent aux broches à entraînement intégré destinées aux machines-outils fixes dont les vitesses nominales de fonctionnement se situent entre 600 r/min et 30 000 r/min. La présente partie de l'ISO/TR 17243 s'applique uniquement aux broches munies de roulements de type roulements à billes.
    La présente partie de l'ISO/TR 17243 s'applique aux broches montées sur des machines-outils travaillant par enlèvement de métal.
    La présente partie de l'ISO/TR 17243 est applicable pour un essai, une vérification périodique et une surveillance continue.
    Les broches munies de types de roulements autres que des roulements à billes sont exclues de la présente partie de l'ISO/TR 17243.
    La présente partie de l'ISO/TR 17243 ne traite pas de l'exactitude géométrique des axes de rotation (voir ISO 230‑7).
    La présente partie de l'ISO/TR 17243 ne traite pas de la performance de coupe inacceptable en ce qui concerne l'état de surface et l'exactitude.
    La présente partie de l'ISO/TR 17243 ne traite pas des questions liées à l'intensité vibratoire des broches pour machines-outils opérant à des vitesses inférieures à 600 r/min ou supérieures à 30 000 r/min, étant donné le manque de données justificatives concernant les vibrations et les limites de nombreux instruments de mesure des vibrations. En raison du manque de données, les broches pour machines-outils munies de types de roulements autres que des roulements à billes sont également exclues de la présente partie de l'ISO/TR 17243.
    La présente partie de l'ISO/TR 17243 ne traite pas des analyses dans le domaine fréquentiel telles que les analyses de transformée de Fourier rapide (TFR), les analyses d'enveloppe ou toute autre technique similaire.
