abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the gas-chromatographic determination of the solvents in water-thinnable paints and varnishes, binder solutions, emulsions and dispersions.
    With the precision stated in Clause 13, single components above 0,02 % (mass fraction) can be determined quantitatively.
    The method defined in this document is not applicable for the determination of Volatile Organic Compounds (VOC) and Semi-Volatile Organic Compounds (SVOC) content.
    NOTE       For the determination of VOC and SVOC, see ISO 11890‑2[2].
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination par chromatographie en phase gazeuse des solvants présents dans les solutions de liant, les émulsions, les dispersions, ainsi que les peintures et vernis diluables à l'eau.
    Avec la fidélité indiquée à l'Article 13, il est possible de déterminer de manière quantitative les constituants d'une concentration supérieure à 0,02 % (en fraction massique).
    La méthode définie dans le présent document ne s'applique pas à la mesure de la teneur en composés organiques volatils (COV) et en composés organiques semi‑volatils (COSV).
    NOTE       Pour la quantification des COV et des COSV, voir l'ISO 11890‑2[2].
