abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-4442 specifies the business object model for managed_model_based_3d_engineering_domain.
    The following are within the scope of ISO/TS 10303-4442:
    - domain objects in ISO 10303-242, managed model-based 3D engineering;
    - business terminology used to describe capabilities in a manner that will facilitate the development of application programmer interfaces for ISO 10303-242, managed model-based 3D engineering;
    - business terminology suited for the communication with and understandability by domains experts of Aerospace and Defence and Automotive;
    - domain object XML Schema for ISO 10303-242;
    - mappings to the application protocol ARM.
