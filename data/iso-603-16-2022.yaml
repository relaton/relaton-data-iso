abstract:
- content: |-
    This document specifies the most common nominal dimensions, in millimetres, of:
    —    shape type 41: flat cutting-off wheel;
    —    shape type 42: depressed centre cutting-off wheel.
    These bonded abrasive products are intended to be used for cutting‑off of any workpiece using hand-held power tools (e.g. angle grinders and straight grinders). In this application, the workpiece is fixed and the hand-held power tool is guided by the operator.
    This document does not specify limit deviations and run‑out tolerances, which are given in ISO 13942.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions nominales les plus courantes, en millimètres, des:
    —    type de forme 41: meule plate à tronçonner;
    —    type de forme 42: meule à tronçonner à moyeu déporté.
    Ces produits abrasifs agglomérés sont destinés à être utilisés pour le tronçonnage de pièces quelconques avec des machines portatives (par exemple, meuleuses d’angles et meuleuses droites). Dans cette application, la pièce est fixée et la machine portative est guidée par l’opérateur.
    Le présent document ne spécifie pas les écarts limites et les tolérances de battement qui sont donnés dans l’ISO 13942.
