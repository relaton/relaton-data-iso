  - Latn
  format: text/plain
- content: |-
    L'ISO 1085:2016 spécifie l'appariement des ouvertures de clés doubles de serrage avec des dimensions nominales des surplats inégales.
    NOTE       Les clés couvertes par le présent document sont celles identifiées dans l'ISO 1703 sous les numéros de références 1 1 01 02 0, 1 1 02 03 0, 1 1 02 04 0, 1 1 02 05 0, 1 1 02 06 0, 1 1 02 08 0.
