- content: |-
    L'ISO 15876-2:2003 spécifie les aspects généraux des systèmes de canalisations en polybutène (PB) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube. Elle ne s'applique pas lorsque les valeurs de température de service, de température maximale de service et de température de dysfonctionnement dépassent celles données dans l'ISO 15876-1.
    Elle spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15876, elle s'applique aux tubes en PB, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
