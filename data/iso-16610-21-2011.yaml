- content: L'ISO 16610-21:2011 spécifie les caractéristiques métrologiques des filtres
    gaussiens utilisés pour le filtrage des profils. Elle spécifie notamment la façon
    de séparer les composantes de longueurs d'onde longue et courte d'un profil de
    surface.
