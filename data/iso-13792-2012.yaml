abstract:
- language: en
  script: Latn
  content: "ISO 13792:2011 specifies the required input data for simplified calculation
    methods for determining the maximum, average and minimum daily values of the operative
    temperature of a room in warm periods: \na)     to define the characteristics
    of a room at the design stage in order to avoid overheating in summer;\nb)     to
    define whether the installation of a cooling system is necessary or not."
- language: fr
  script: Latn
  content: |-
    L'ISO 13792:2012 définit les données d'entrée requises pour les méthodes de calcul simplifiées permettant de déterminer les valeurs journalières maximales, moyennes et minimales de la température opérative d'un local pendant les périodes chaudes, dans le but de:
    a)   définir les caractéristiques d'un local au stade de projet afin d'éviter un échauffement excessif en été;
    b)   définir si l'installation d'un système de refroidissement est nécessaire ou non.
