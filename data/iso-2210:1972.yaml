abstract:
- language: en
  script: Latn
  content: The method specified can also be applied to other liquids behaving, in
    respect or evaporation, like halogenated hydrocarbons. The principle consists
    in evaporation of a test sample in a special apparatus in a platinum or borosilicate
    glass dish. Such an arrangement is shown in a figure. Weighing of the residue
    obtained after evaporation and drying at 110 °C to constant mass.
