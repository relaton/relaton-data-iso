abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principles of inductively coupled plasma mass spectrometry (ICP-MS) and provides general requirements for the use of this technique to determine elements in water, digests of sludges and sediments (e.g. digests of water as described in ISO 15587-1 or ISO 15587-2). Generally, the measurement is carried out in water, but gases, vapours or fine particulate matter can be introduced too. This document applies to the use of ICP-MS for aqueous solution analysis.
    The ultimate determination of the elements is described in a separate International Standard for each series of elements and matrix. The individual clauses of this document refer the user to these guidelines for the basic principles of the method and the configuration of the instrument.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes de la spectrométrie de masse avec plasma à couplage inductif (ICP-MS) et fournit des exigences générales sur l’utilisation de cette technique pour déterminer des éléments présents dans l’eau, les minéralisats de boues et de sédiments (par exemple, les minéralisats d’eau décrits dans l’ISO 15587-1 ou l’ISO 15587-2). En règle générale, le mesurage est effectué dans l’eau, mais des gaz, des vapeurs ou de fines matières particulaires peuvent également être introduits. Le présent document est axé sur l’application de l’ICP-MS à l’analyse de solutions aqueuses.
    La détermination finale des éléments est décrite dans une Norme internationale distincte pour chaque série d’éléments et chaque matrice. Les articles individuels du présent document renvoient l’utilisateur à ce cadre directeur pour les principes fondamentaux de la méthode et la configuration de l’instrument.
