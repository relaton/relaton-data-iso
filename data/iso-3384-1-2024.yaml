- content: |-
    Le présent document spécifie deux modes opératoires de détermination de la diminution de la force de réaction exercée par une éprouvette de caoutchouc vulcanisé ou thermoplastique comprimée sous déformation constante et maintenue ainsi à une température d'essai prédéterminée.
    La force de réaction peut être déterminée au moyen d'un système de mesure continue ou d'un système de mesure discontinue.
    Deux méthodes d'essai sont spécifiées, la méthode A et la méthode B. Dans la méthode A, la compression et tous les mesurages de force de réaction sont réalisés à la température d'essai et dans la méthode B, la compression et tous les mesurages de force de réaction sont réalisés à la température normale de laboratoire.
    La méthode A et la méthode B ne donnent pas les mêmes résultats, car dans la méthode B, la rétraction thermique du matériau lors du passage de la température d'essai à la température normale de laboratoire est incluse dans le résultat.
    Deux formes d'éprouvette sont spécifiées dans le présent document: éprouvettes cylindriques et annulaires. La comparaison des résultats n'est valable que si elle est faite pour des éprouvettes de taille et de forme similaires.
    L'utilisation d'éprouvettes annulaires convient tout particulièrement à la détermination de la relaxation de contrainte dans des environnements liquides.
    Le présent document traite uniquement des essais à température constante, ambiante ou élevée. Les essais à des températures inférieures à la température normale de laboratoire ne sont pas spécifiés. Les méthodes ont été mises en œuvre pour des essais à basse température, mais leur fiabilité n'est toutefois pas prouvée dans ces conditions.
