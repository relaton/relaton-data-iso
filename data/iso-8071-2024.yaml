abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality requirements of Ligusticum chuanxiong rhizome (rhizome of Ligusticum chuanxiong Hort.).
    This document applies to Ligusticum chuanxiong rhizome that is sold and used as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this rhizome.
