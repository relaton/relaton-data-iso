abstract:
- language: en
  script: Latn
  content: Specifies the designations and illustrates, through diagrams, their respective
    appearances. It applies to all mechanical tests performed on a bonded assembly,
    regardless of the nature of the adherends and adhesive which make up the assembly.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale décrit la désignation des principaux types de ruptures des assemblages collés et illustre, à l'aide de schémas, les faciès respectifs. Elle est applicable à tous les types d'essais mécaniques qui sont effectués sur un assemblage collé quelle que soit la nature des supports et de l'adhésif constituant l'assemblage.
