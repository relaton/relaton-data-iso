- content: |-
    L'ISO 21225-2:2018 spécifie les exigences et les méthodes d'essai appliqués aux tuyaux et raccords intégrés aux systèmes de canalisations en plastique pour le remplacement sans tranchée de différents réseaux de canalisations enterrés, des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression et sous pression, ainsi que des réseaux d'alimentation en eau et de distribution de gaz enterrés, par forage horizontal dirigé et fonçage par fusée.
    L'ISO 21225-2:2018 s'applique aux tuyaux et raccords en polyéthylène (PE), tels que fabriqués, ainsi qu'au système de remplacement, une fois installé.
    L'ISO 21225-2:2018 est destiné à être utilisé conjointement avec les normes applicables à la construction de systèmes de canalisations en PE, lorsqu'elles sont disponibles.
    Pour ce qui est des tuyaux fabriqués, il s'applique à trois types différents de tuyaux en PE:
    -      tuyaux en PE monocouches à paroi compacte (diamètre extérieur nominal, dn), y compris les bandes d'identification éventuelles;
    -      tuyaux en PE avec des couches co-extrudées à l'extérieur et/ou à l'intérieur du tuyau (diamètre extérieur total, dn), tels que spécifiés dans l'Annexe A, toutes les couches ayant la même classification MRS;
    -      tuyaux en PE (diamètre extérieur, dn) comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau («tuyau revêtu»), voir l'Annexe A.
    En outre, l'ISO 21225-2:2018 s'applique également:
    -      l'assemblage des longueurs de tuyau par soudage bout à bout pour former des trains de tuyaux continus avant l'installation;
    -      les raccords en PE façonnés et moulés par injection.
    Les tuyaux fabriqués dans d'autres plastiques, par exemple en polypropylène (PP), en dehors du domaine d'application du présent document.
    L'ISO 21225-2:2018 n'est pas applicable aux tuyaux courts à emboîtement instantané assemblés dans le cadre du processus d'installation sans tranchée.
