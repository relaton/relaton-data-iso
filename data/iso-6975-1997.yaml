abstract:
- language: fr
  script: Latn
  content: "La présente Norme internationale fixe les spécifications relatives à l'analyse
    quantitative des constituants suivants du gaz naturel:\n\n- hélium \n- hydrogène\n-
    argon\n- oxygène\n- azote\n- dioxyde de carbone\n- hydrocarbures saturés de C1
    à C5 \n- fractions d'hydrocarbures, C6 et supérieurs\n- composés aromatiques tels
    que le benzène et le toluène\n  \nLes méthodes de chromatographie en phase gazeuse
    permettent de déterminer\n  les constituants dans les gammes suivantes: \n- oxygène:
    0,001 % (n/n) à 0,5 % (n/n)\n- hélium: 0,001 % (n/n) à 0,5 % (n/n)\n- hydrogène:
    0,001 % (n/n) à 0,5 % (n/n)\n- argon: 0,001 % (n/n) à 0,5 % (n/n)\n- azote: 0,001
    % (n/n) à 40 % (n/n)\n- dioxyde de carbone: 0,001 % (n/n) à 40 % (n/n)\n- méthane:
    50 % (n/n) à 100 % (n/n)\n- éthane: 0,02 % (n/n) à 15 % (n/n)\n- propane: 0,001
    % (n/n) à 5 % (n/n) \n- hydrocarbures supérieurs: la méthode peut mesurer les
    constituants\n    depuis 10-6 (n/n) jusqu'à leur concentration maximale compatible\n
    \   avec la prescription selon laquelle le gaz ne doit contenir aucun condensat\n
    \   d'hydrocarbure, à n'importe quelle pression, dans la gamme 1 x 102\n    kPa
    à 7 x 103 kPa."
