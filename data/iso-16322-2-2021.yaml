abstract:
- content: |-
    This document specifies three procedures (diagonal marking, inverted-T marking and mock-garment marking) to measure the spirality or torque of woven and knitted fabrics after domestic laundering.
    The results obtained from different procedures will not always be comparable.
    This document is not intended to measure the spirality of fabrics as manufactured, but rather the spirality after laundering.
    NOTE       Some fabric constructions, such as denim, can have spirality intentionally introduced during manufacturing. Fabrics made on circular knitting machines can have inherent nonverticality of wale alignment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie trois modes opératoires (le marquage en diagonale, le marquage du T inversé et le marquage du vêtement simulé) permettant de mesurer le vrillage ou la torsion des étoffes tissées et tricotées après un lavage domestique.
    Il se peut que les résultats obtenus à partir de modes opératoires différents ne soient pas comparables.
    Le présent document n’est pas destiné à mesurer le vrillage des étoffes après leur fabrication, mais plutôt la variation du vrillage après lavage.
    NOTE   Le vrillage de certaines structures textiles, telles que le denim, peut être introduit intentionnellement lors de la fabrication. Certaines étoffes fabriquées sur des machines à tricoter circulaires peuvent présenter un alignement naturel des colonnes de mailles qui ne soit pas vertical.
