abstract:
- content: |-
    This document specifies the characteristics of homogeneous floor coverings, based on poly(vinyl chloride), supplied in either tile or roll form. Products can contain a transparent, non-PVC factory finish.
    To encourage the consumer to make an informed choice, this document also includes a classification system (see ISO 10874) based on intensity of use, which shows where these floor coverings give satisfactory service. It also specifies requirements for marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des revêtements de sols homogènes à base de poly(chlorure de vinyle), fournis sous forme de dalles ou de rouleaux. Ces produits peuvent comporter une finition en usine transparente non constituée de PVC.
    Afin de permettre au consommateur de faire un choix éclairé, ce document inclut également un système de classification (voir ISO 10874), fondé sur l'intensité d'utilisation, qui indique les cas dans lesquels ces revêtements de sol assurent un service satisfaisant. Il spécifie également des exigences en matière de marquage.
