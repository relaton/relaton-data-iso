abstract:
- content: |-
    ISO 17101-1:2012 gives specifications and acceptance criteria for thrown-object testing of rotary mowers used in agriculture. Examples of machines are shown.
    It is not applicable to the following: flail mowers; mowers with an articulated arm; mowers with one or more vertical axis designed for mulching; pedestrian-controlled motor mowers; lawn mowers or machines designed as lawn mowers; inter-row mowing units; machines designed for highway and road maintenance only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17101-1:2012 donne des spécifications et des critères d'acceptation pour l'essai de projection d'objets applicable aux faucheuses rotatives utilisées dans l'agriculture. Des exemples de machines sont donnés dans l'Annexe A.
    Elle n'est pas applicable aux: faucheuses-broyeuses; faucheuses munies d'un bras articulé; faucheuses avec un ou plusieurs axes verticaux, conçues pour broyer; motofaucheuses à conducteur à pied; tondeuses ou machines conçues comme des tondeuses; faucheuses interlignes; machines conçues seulement pour l'entretien des routes et des autoroutes.
