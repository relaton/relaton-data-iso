abstract:
- content: Specifies the essential dimensions of piston ring types DSF-C, DSF-CNP,
    SSF, GSF, DSF, DSF-NG and SSF-L coil-spring-loaded oil control rings. The normal
    range for the axial width of coil-spring-loaded oil control rings (3 to 8 mm inclusive)
    is divided into 0,5 or 1,0 mm steps. Applies to coil-spring-loaded oil control
    rings up to and including 200 mm diameter for reciprocating internal combustion
    piston engines and may also be used for piston rings of compressors working under
    similar conditions.
