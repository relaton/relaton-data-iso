abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements and test methods for dental amalgam alloy powder and dental mercury that are suitable for the preparation of dental amalgam together with the requirements and test methods for that dental amalgam and the requirements for packaging and marking.
    NOTE       Two of the requirements apply only to dental mercury (as supplied). All of the other requirements apply to the dental amalgam alloy (as supplied) and dental amalgam.
    This document is not applicable to dental amalgam alloy powder and dental mercury supplied in a pre-capsulated form.
    This document is not applicable to other metallic materials in which an alloy powder reacts with an alloy that is liquid at ambient temperature to produce a solid metallic material intended for dental restoration.
    This document applies to products used to make dental amalgam restorations, supplied to the user in the following forms: dental amalgam alloy as a fine free flowing powder, or as a fine powder compacted into tablets and dental mercury in dental mercury sachets (sometimes referred to as dental mercury pillows). The mass of dental mercury in these sachets is limited to the amount required to make a small to medium-sized restoration in a single tooth.
    This document is not applicable to dental mercury that is supplied in a primary container in an undivided mass that exceeds the amount suitable for a small to medium-sized restoration.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodes d'essai applicables à la poudre d’alliage pour amalgame dentaire et au mercure à usage dentaire utilisés dans la préparation des amalgames dentaires, les exigences et les méthodes d'essai de ces amalgames dentaires et les exigences d'emballage et de marquage correspondantes.
    NOTE            Deux des exigences s’appliquent uniquement au mercure à usage dentaire (tel que fourni). Toutes les autres exigences s’appliquent aux alliages pour amalgame dentaire (tel que fourni) et aux amalgames dentaires.
    Le présent document n’est pas applicable à la poudre d’alliage pour amalgame dentaire et au mercure à usage dentaire fournis sous forme de capsules prédosées.
    Le présent document n’est pas applicable à d’autres matériaux métalliques dans lesquels une poudre d’alliage réagit avec un alliage liquide à température ambiante pour produire un matériau métallique solide destiné à la restauration dentaire.
    Le présent document s’applique aux produits utilisés pour les restaurations en amalgame dentaire, fournis à l’utilisateur sous les formes suivantes: alliage pour amalgame dentaire sous forme de fine poudre fluide ou sous forme de fine poudre compressée en comprimés et mercure à usage dentaire dans les sachets de mercure à usage dentaire (parfois appelé coussins de mercure à usage dentaire). La masse de mercure à usage dentaire dans ces sachets est limitée à la quantité requise pour une restauration de petite à moyenne taille sur une seule dent.
    Le présent document n’est pas applicable au mercure à usage dentaire fourni dans un emballage primaire dans une masse non divisée qui dépasse la quantité appropriée pour créer une restauration de petite à moyenne taille.
