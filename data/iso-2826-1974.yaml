abstract:
- language: en
  script: Latn
  content: Describes methods for obtaining conditions for the more or less prolonged
    cold storage. Details harvesting and treatment before storage and specifies the
    optimum storage conditions to be maintained with regard to temperature, relative
    humidity, air circulation and storage life. The annex refers to the limits of
    application of this guide and to the ecological effects and defects arising during
    storage.
