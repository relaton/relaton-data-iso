abstract:
- language: en
  script: Latn
  content: "ISO 13678:2009 provides requirements, recommendations and methods for
    the testing of thread compounds intended for use on ISO/API thread forms, as well
    as proprietary casing, tubing, line pipe and drill stem elements with rotary shouldered
    connections. The tests outlined are used to evaluate the critical performance
    properties and physical and chemical characteristics of thread compounds under
    laboratory conditions. \nThese test methods are primarily intended for thread
    compounds formulated with a lubricating base grease and are not applicable to
    some materials used for lubricating and/or sealing thread connection. It is recognized
    that many areas can have environmental requirements for products of this type.
    ISO 13678:2009 does not include requirements for environmental compliance."
- language: fr
  script: Latn
  content: |-
    L'ISO 13678:2009 fournit des exigences, des recommandations et des méthodes pour les essais des graisses pour filetage à utiliser sur des formes de filetage ISO/API aussi bien que pour des spécialités de tubes de cuvelage, tubes de production, tubes de conduites et éléments de garnitures de forage à connexions rotatives à épaulement. Les essais décrits dans la présente Norme internationale sont utilisés pour évaluer les caractéristiques de performance critiques des graisses pour filetage et leurs caractéristiques physicochimiques dans des conditions de laboratoire.
    Ces méthodes d'essai sont principalement indiquées pour les graisses pour filetage formulées à partir d'une graisse lubrifiante de base et peuvent ne pas être applicables à certains produits utilisés pour la lubrification et/ou l'étanchéité des connexions filetées. Il est admis que beaucoup de zones d'exploitation peuvent avoir des exigences environnementales pour ce type de produits. L'ISO 13678:2009 ne comprend pas d'exigences pour la mise en conformité environnementale.
