abstract:
- content: The principle of the method specified is dissolving a test portion in hydrochloric
    and nitric acids, removing hydrochloric acid and nitric acid by evaporation to
    fumes in the presence of sulfuric acid, forming the titanium diantipyrylmethane
    complex, measuring the absorbance of the test solution at a wavelength of 390
    nm. The method may be used to determine titanium contents in the range of 0,3
    % (m/m) to 5,0 % (m/m). Evidence exists that extension of this method is possible
    for titanium contents down to 0,05 % (m/m); modifications allow to determine titanium
    in alloys containing tungsten and/or tantalum.
