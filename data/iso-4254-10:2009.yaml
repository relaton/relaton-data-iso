abstract:
- content: "ISO 4254-10:2009, to be used together with ISO 4254-1, specifies the safety
    requirements and their verification for the design and construction of rotary
    tedders, rotary rakes and rotary tedder–rakes, including rotary drum rakes, used
    by one person (the operator) only, having one or several powered rotors, mounted,
    semi-mounted, trailed or self-propelled. In addition, it specifies the type of
    information on safe working practices, including residual risks, to be provided
    by the manufacturer.\nISO 4254-10:2009 is not applicable to: machines with ground­‑driven
    tines or ground‑wheel–driven tines (e.g. sunflower rakes); parallel bar rakes;
    chain or endless belt type rakes; pedestrian‑controlled tedders and rakes; machines
    equipped with a pick-up device.\nISO 4254-10:2009, taken together with ISO 4254-1,
    deals with all the significant hazards, hazardous situations and events relevant
    to rotary tedders, rotary rakes and rotary tedder­–rakes when they are used as
    intended and under the conditions foreseen by the manufacturer, excepting the
    hazards arising from: the environment,  other than noise; electromagnetic compatibility;
    vibration; overturning in regard to the protection of the operator at the driving
    station of a self-propelled machine; moving parts for power transmission except
    strength requirements for guards and barriers; safety and reliability of control
    systems. "
