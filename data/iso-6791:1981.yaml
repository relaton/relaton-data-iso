abstract:
- language: en
  script: Latn
  content: Specifies a conventional gravimetric method for the determination. A test
    portion ist reated with quinoline in a beaker at 70 to 80 °C for 15 to 20 min.
    Then the dissolved test portion and the residue are brought to a Hartley funnel
    fitted with a filter pad, and are filtered. The washed and dried residue on the
    filter pad is weighed.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode gravimétrique conventionnelle pour la détermination du taux de matières insolubles dans la quinoléine, dans les brais utilisés dans la production de l'aluminium.
