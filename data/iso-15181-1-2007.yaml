abstract:
- language: en
  script: Latn
  content: ISO 15181-1:2007 specifies a general method for extracting biocides from
    antifouling paint films into artificial seawater under specified laboratory conditions.
    It is used in conjunction with the other parts of ISO 15181 to determine the amounts
    of specific biocides in the extract, for example copper and/or certain organic
    biocides, and to enable the release rate of those biocides from the paint film
    under the specified laboratory conditions to be calculated.
- language: fr
  script: Latn
  content: L'ISO 15181-1:2007 spécifie une méthode générale d'extraction des biocides
    contenus dans les feuils de peintures antisalissures dans une eau de mer synthétique
    et dans des conditions spécifiées de laboratoire. Elle est utilisée en liaison
    avec d'autres parties de l'ISO 15181 pour déterminer la teneur en biocides spécifiques
    contenus dans l'extrait, par exemple cuivre et/ou certains biocides organiques,
    et permettre le calcul du taux de lixiviation de biocides contenus dans le feuil
    de la peinture dans des conditions spécifiées de laboratoire.
