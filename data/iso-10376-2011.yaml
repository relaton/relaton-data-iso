abstract:
- content: ISO 10376:2011 describes the procedure for determining the fines mass fraction
    of all kinds of pulp by means of a perforated metal plate or a single-screen fibre
    classifier (dynamic drainage jar or similar). The screening procedure is the same
    for all pulps, although the mass of the test portion and the total volume of water
    for screening are not the same.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10376:2011 décrit le mode opératoire de détermination de la fraction
    massique des fines de tous les types de pâte au moyen d'une plaque en métal perforée
    ou d'un classeur de fibres à simple tamis («Dynamic Drainage Jar» ou équivalent).
    Le mode opératoire de tamisage est le même pour toutes les pâtes, bien que la
    masse de l'éprouvette et le volume total de l'eau pour le tamisage soient différents.
