abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for assessing the degree of rusting of surfaces coated with paints and varnishes (organic coatings), and metallic coating plus an organic coating (duplex system), by comparison with pictorial standards.
    The pictorial standards provided in this document show surfaces which have deteriorated to different degrees by a combination of rust broken through the coating and visible under-rusting.
    The assessment of the degree of rusting in this document is only an estimation of the affected area on specimen. Edges are not included.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’évaluation du degré d’enrouillement des surfaces revêtues de peintures et de vernis (revêtements organiques), et d’un revêtement métallique et d’un revêtement organique (revêtement duplex) par comparaison avec des clichés de référence.
    Les clichés de référence fournis dans le présent document montrent des surfaces détériorées à différents degrés par la combinaison de rouille traversant le revêtement et d’enrouillement sous-jacent apparent.
    L’évaluation du degré d’enrouillement du présent document n’est qu’une estimation de la surface affectée sur une éprouvette. Les bords ne sont pas pris en compte.
