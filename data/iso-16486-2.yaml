abstract:
- content: |-
    This document specifies the physical and mechanical properties of pipes made from unplasticized polyamide (PA-U) in accordance with ISO 16486-1, intended to be buried and used for the supply of gaseous fuels. It also specifies the test parameters for the test methods to which it refers.
    The ISO 16486 series of standards is applicable to PA-U piping systems, the components of which are connected by fusion jointing and/or mechanical jointing.
    In addition, this document lays down dimensional characteristics and requirements for the marking of pipes.
    Pipes conforming to this document are jointed typically by using mechanical, electrofusion or butt fusion techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les propriétés physiques et mécaniques des tubes en polyamide non plastifié (PA-U) conformément à l'ISO 16486-1, destinés à être enterrés et utilisés pour la distribution de combustibles gazeux. Il spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il fait référence.
    La série de normes ISO 16486 s'applique aux systèmes de canalisations en PA-U dont les composants sont raccordés par des assemblages par soudage et/ou par des assemblages mécaniques.
    De plus, ce document définit les caractéristiques dimensionnelles et les exigences pour le marquage des tubes.
    Les tubes conformes au présent document sont généralement assemblés par des techniques mécaniques, par électrosoudage ou par soudage bout à bout.
