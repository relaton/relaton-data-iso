abstract:
- language: en
  script: Latn
  content: ISO 15984 specifies dimensional and mechanical characteristics and application
    data for open end blind rivets with break pull mandrel and countersunk head, with
    an austenitic stainless steel body (A2) and an austenitic stainless steel mandrel
    (A2) and with nominal diameters from 3 mm up to and including 5 mm.
- language: fr
  script: Latn
  content: L'ISO 15984:2002 spécifie les caractéristiques dimensionnelles et mécaniques
    ainsi que les données d'application pour les rivets aveugles à rupture de tige
    à corps ouvert, à tête fraisée, avec un corps en acier inoxydable austénitique
    (A2) et une tige en acier inoxydable austénitique (A2), de diamètre nominal compris
    entre 3 mm et 5 mm inclus.
