abstract:
- content: |-
    ISO 6727:2012 specifies the symbols, i.e. conventional signs, used to identify certain controls, indicators and tell-tales on a motorcycle and to facilitate their usage.
    ISO 6727:2012 also indicates the colours of possible optical tell-tales which warn the driver of the operation or malfunctioning of the related devices and equipment.
    ISO 6727:2012 is applicable to those controls, indicators and tell-tales, which, when used, are fitted on the instrument panel or in the immediate vicinity of the motorcycle rider.
