abstract:
- language: en
  script: Latn
  content: This document provides a code for the presentation of names of scripts.
    The codes were devised for use in terminology, lexicography, bibliography, and
    linguistics, but they can be used for any application requiring the expression
    of scripts in coded form. This document also includes guidance on the use of script
    codes in some of these applications.
