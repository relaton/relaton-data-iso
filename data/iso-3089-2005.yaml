abstract:
- language: en
  script: Latn
  content: |-
    ISO 3089:2005 specifies, with reference to ISO 230-1, the geometric tests and corresponding tolerances for self-centring, manually-operated chucks for machine tools with more than two jaws.
    This type of chuck has jaws known as "one-piece hard jaws", the relatively large stroke of which allows quick adaptation to the most varied sizes of workpieces without dismounting.
    ISO 3089:2005 deals only with the inspections of rotational accuracy of the chuck, the straightening and the centring of workpieces. It is not applicable to other dynamic quantities, such as measurement of counterbalancing or measurements gripping powers.
- language: fr
  script: Latn
  content: |-
    L'ISO 3089:2005 spécifie, par référence à l'ISO 230-1, les essais géométriques et les tolérances correspondantes pour les mandrins à serrage concentrique à commande manuelle, comportant plus de deux mors.
    Ce type de mandrin se caractérise principalement par l'emploi de mors dits «monobloc» ou «en une seule pièce» et dont la course, relativement importante, leur permet de s'adapter rapidement et sans démontage aux dimensions de pièces les plus variées.
    L'ISO 3089:2005 ne traite que du contrôle de l'exactitude de rotation du mandrin ainsi que du dégauchissage et du centrage des pièces à usiner, à l'exclusion de toute autre considération d'ordre dynamique touchant, par exemple, au mesurage des balourds de rotation, à l'équilibrage, ou encore au mesurage des efforts de serrage.
