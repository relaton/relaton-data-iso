abstract:
- content: "ISO 13348:2007 specifies performance tolerances and the technical data
    presentation of industrial fans of all types. It does not apply for fans designed
    solely for low-volume air circulation, such as those used for household or similar
    purposes (ceiling and table fans, extractor fans, etc.). \nISO 13348:2007 covers
    the four installation categories defined in ISO 5801: A, free inlet, free outlet;
    B, free inlet, ducted outlet; C, ducted inlet, free outlet; D, ducted inlet, ducted
    outlet."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13348:2007 spécifie les tolérances sur les performances et la présentation des données techniques des ventilateurs industriels de tous types. Elle ne s'applique pas aux ventilateurs conçus uniquement pour le brassage de l'air, tels que ceux utilisés pour les besoins domestiques et analogues (par exemple, ventilateurs plafonniers ou de table, ventilateurs d'extraction, etc.).
    L'ISO 13348:2007 couvre les quatre catégories d'installation définies dans l'ISO 5801: A, aspiration libre, refoulement libre; B, aspiration libre, refoulement en conduit, C, aspiration en conduit, refoulement libre, D, aspiration en conduit, refoulement en conduit.
  language:
