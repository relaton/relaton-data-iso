abstract:
- content: |-
    This document specifies requirements for non-alloy and alloy steels that are intended for cold heading or cold extruding and are delivered as wire rods, wire or bars. It also lists the specific requirements for:
    —     steels not intended for heat treatment, with diameters from 2 mm to 100 mm (see Annex A);
    —     case-hardening steels with diameters from 2 mm to 100 mm (see Annex B);
    —     steels for quenching and tempering, including boron-alloyed steels, with diameters from 2 mm to 100 mm (see Annex C).
    This document (except Annex A) also applies to the properties of cold-headed or cold-extruded parts which have been subjected to a subsequent heat treatment.
    NOTE            Stainless steels for cold heading and cold extruding are covered by ISO 4954-2.
