abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 29761:2015 describes a methodology for the selection of design occupant behavioural scenarios that are severe but credible for use in deterministic fire safety engineering analyses of any built environment including buildings, structures, or transportation vehicles.
    Occupant behavioural scenarios are linked to design fire scenarios. Guidance on the selection of design fire scenarios and design fires is covered in ISO 16733‑1. The steps in ISO 16733‑1 are followed in this Technical Specification with life safety of the occupants as the single fire safety objective under consideration.
    ISO/TR 16738 provides information on methods for the quantification of the different aspects of human evacuation behaviour in a design context. One part of that process involves the selection of occupant behavioural scenarios. This Technical Specification provides guidance for that aspect of the evaluation of an egress design.
    ISO/TS 29761:2015 addresses behaviours that occur after fire ignition and does not deal with behaviours that influence fire ignition.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 29761:2015 décrit une méthodologie de sélection de scénarios de comportements des occupants de dimensionnement, qui sont sévères mais plausibles, pour être utilisés dans des analyses déterministes d'ingénierie de la sécurité incendie d'un environnement bâti quelconque, dont les bâtiments, les ouvrages ou les véhicules de transport.
    Les scénarios de comportements des occupants sont liés aux scénarios d'incendie de dimensionnement. Des préconisations concernant la sélection de scénarios d'incendie et de feux de dimensionnement sont fournies dans l'ISO 16733‑1. Les étapes de l'ISO 16733‑1 sont respectées dans l'ISO/TS 29761:2015, avec la sécurité des occupants comme unique objectif de sécurité incendie considéré.
    L'ISO/TR 16738 fournit des informations sur les méthodes utilisées lors de la conception pour la quantification des différents aspects du comportement humain en cas d'évacuation. Une partie de ce processus comprend la sélection de scénarios de comportements des occupants. L'ISO/TS 29761:2015 contient des préconisations concernant cet aspect de l'évaluation d'une stratégie d'évacuation.
    L'ISO/TS 29761:2015 traite des comportements qui surviennent après l'allumage d'un feu, mais n'aborde pas les comportements qui influencent cet allumage.
