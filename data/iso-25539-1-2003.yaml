abstract:
- content: "ISO 25539-1:2003 specifies requirements for endovascular prostheses, based
    upon current medical knowledge. With regard to safety, it gives requirements for
    intended performance, design attributes, materials, design evaluation, manufacturing,
    sterilization packaging and information supplied by the manufacturer. It should
    be considered as a supplement to ISO 14630, which specifies general requirements
    for the performance of non-active surgical implants.\nISO 25539-1:2003 is applicable
    to endovascular prostheses used to treat arterial aneurysms, arterial stenoses,
    or other appropriate vascular abnormalities. \nISO 25539-1:2003 is applicable
    to delivery systems if they comprise an integral component of the deployment of
    the endovascular prostheses.\nISO 25539-1:2003 is not applicable to vascular occluders,
    with the exception of contra-lateral iliac occluders when used as an integral
    part of an aorto-uni-iliac device. See ISO 14630 for excluded products.\nISO 25539-1:2003
    is not applicable to procedures and devices used prior to the introduction of
    the endovascular system, such as balloon angioplasty devices."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 25539-1 spécifie les exigences relatives aux prothèses endovasculaires,
    définies sur la base des connaissances médicales actuelles. En matière de sécurité,
    elle définit des exigences relatives aux performances prévues, aux caractéristiques
    de conception, aux matériaux, à l'évaluation de la conception, à la fabrication,
    la stérilisation, l'emballage et les informations fournies par le fabricant. Il
    convient de considérer cette norme comme un complément à l'ISO 14630, qui spécifie
    les exigences générales relatives aux performances des implants chirurgicaux non
    actifs.\nLe domaine d'application de l'ISO 25539-1 inclut les prothèses endovasculaires
    utilisées dans le traitement des anévrysmes artériels, des sténoses artérielles
    ou d'autres anomalies vasculaires. \nLes systèmes de largage sont inclus dans
    l'ISO 25539-1 s'ils font partie intégrante du système de mise en place des prothèses
    endovasculaires.\nLes dispositifs d'occlusion vasculaire ne sont pas abordés dans
    l'ISO 25539-1, sauf lorsqu'il s'agit de dispositifs d'occlusion iliaque contralatérale
    utilisés comme partie intégrante d'un dispositif aorto-uni-iliaque. Voir l'ISO
    14630 pour les produits exclus.\nLes techniques et les dispositifs utilisés avant
    l'introduction du système endovasculaire, tels que les dispositifs d'angioplastie
    transluminale percutanée, sont exclus du domaine d'application de l'ISO 25539-1."
