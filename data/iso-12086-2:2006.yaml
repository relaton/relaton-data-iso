abstract:
- content: ISO 12086-2:2006 describes the preparation of test specimens and provides
    test methods to define characteristics of thermoplastic fluoropolymer resins.
    Results from the testing may be used as the basis for designation, material specifications
    or both.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12086-2:2006 décrit la préparation des éprouvettes et indique les
    méthodes d'essai à utiliser pour définir les caractéristiques des résines thermoplastiques
    de polymères fluorés. Les résultats d'essai peuvent être utilisés comme base pour
    la désignation et/ou la spécification de la matière.
