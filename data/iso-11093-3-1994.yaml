abstract:
- content: Specifies an oven method for determining the moisture content of wound
    paper and board cores at the time the sample is taken. The method can be taken
    for all types of core from which water is the main volatile component to escape
    at the specified drying temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 11093 prescrit une méthode de séchage à l'étuve pour la détermination de la teneur en eau des mandrins en papier et carton au moment où l'échantillon est prélevé. La méthode peut être choisie pour tous les types de mandrins dans lesquels l'eau est le principal élément susceptible de s'évaporer à la température de séchage prescrite.
