abstract:
- language: en
  script: Latn
  content: |-
    ISO 18589-2:2007 specifies the general requirements, based on ISO 11074 and ISO/IEC 17025, for all steps in the planning (desk study and area reconnaissance) of the sampling and the preparation of samples for testing. It includes the selection of the sampling strategy, the outline of the sampling plan, the presentation of general sampling methods and equipment, as well as the methodology of the pre-treatment of samples adapted to the measurements of the activity of radionuclides in soil.
    ISO 18589-2:2007 is addressed to the people responsible for determining the radioactivity present in soil for the purpose of radiation protection. It is applicable to soil from gardens, farmland, urban or industrial sites, as well as soil not affected by human activities.
    ISO 18589-2:2007 is applicable to all laboratories regardless of the number of personnel or the range of the testing performed. When a laboratory does not undertake one or more of the activities covered by ISO 18589-2:2007, such as planning, sampling or testing, the corresponding requirements do not apply.
- language: fr
  script: Latn
  content: |-
    L'ISO 18589-2:2007 spécifie les exigences générales pour réaliser, sur la base de l'ISO 11074 et de l'ISO/CEI 17025, toutes les phases de planification (étude théorique et reconnaissance sur le terrain) de l'échantillonnage et de la préparation des échantillons pour essai. Elle inclut la sélection de la stratégie d'échantillonnage, l'élaboration du plan d'échantillonnage, la présentation des méthodes générales d'échantillonnage et des équipements et la méthodologie de prétraitement d'échantillons adaptés aux mesurages de l'activité des radionucléides dans le sol.
    L'ISO 18589-2:2007 s'adresse aux personnes chargées de déterminer la radioactivité présente dans les sols dans un but de radioprotection. Elle est applicable aux sols de jardins ou de terres agricoles, aux sols de sites urbains ou industriels et aux sols qui n'ont pas été modifiés par des activités humaines.
    L'ISO 18589-2:2007 est destinée à tous les laboratoires, quel que soit leur effectif ou leur domaine d'essai. Lorsqu'un laboratoire n'est pas concerné par une ou plusieurs des activités couvertes par ll'ISO 18589-2:2007, telles que la planification, l'échantillonnage ou les essais, les exigences correspondantes ne sont pas applicables.
