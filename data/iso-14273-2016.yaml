abstract:
- content: |-
    ISO 14273:2016 specifies specimen dimensions and a testing procedure for tensile shear testing of spot and embossed projection welds, in overlapping sheets, in any metallic material of thickness 0,5 mm to 10 mm, where the welds have a maximum diameter of 7√t (where t is the sheet thickness in mm).
    The object of tensile shear testing is to determine the tensile shear force that the test specimen can sustain.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14273:2016 spécifie les dimensions des éprouvettes, ainsi qu'un mode opératoire s'appliquant aux essais de cisaillement des soudures par résistance par points et par bossages, réalisées sur des tôles soudées par recouvrement, dans tout matériau métallique d'une épaisseur de 0,5 mm à 10 mm, où les soudures ont un diamètre maximal de 7√t (où t est l'épaisseur de la tôle, en millimètres).
    L'essai de traction-cisaillement vise à déterminer la charge maximale de traction-cisaillement qu'une éprouvette peut supporter.
