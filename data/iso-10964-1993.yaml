abstract:
- language: en
  script: Latn
  content: The test method described is used to make comparative assessments of the
    securing or locking effect of anaerobic adhesives. It may be used for other types
    of adhesives. Its principle is determining the torque required to unscrew a bonded
    nut and bolt assembly, including the initial torque required to break the bond,
    and the torque measured after turning the nut 180°.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode d'essai pour des évaluations comparatives des effets de fixation d'adhésifs anaérobies utilisés sur des assemblages filetés. La méthode peut également être utilisée pour d'autres types d'adhésifs, si elle est considérée comme adaptée.
