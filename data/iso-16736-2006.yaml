abstract:
- content: "The requirements of ISO 16736:2006 govern the application of explicit
    \nalgebraic equation sets to the calculation of specific characteristics of \nceiling
    jet flows.\nISO 16736:2006 is an implementation of the general requirements provided
    in \nISO/TR 13387-3 for the case of fire dynamics calculations involving sets
    of \nexplicit algebraic equations.\nISO 16736:2006 is arranged in the form of
    a template, where specific \ninformation relevant to algebraic ceiling-jet-flow
    equations is provided to \nsatisfy the following types of general requirements:
    description of physical \nphenomena addressed by the calculation method; documentation
    of the calculation \nprocedure and its scientific basis; limitations of the calculation
    method; input \nparameters for the calculation method; domain of applicability
    of the \ncalculation method.\nExamples of sets of algebraic equations meeting
    all the requirements of ISO \n16736:2006 are provided for each different type
    of ceiling jet flow, including \nthose for quasi-steady state axisymmetric ceiling
    jet flows."
  language:
