  format: text/plain
- content: |-
    L'ISO 16736:2006 spécifie des exigences qui régissent l'application d'ensembles de formules algébriques explicites pour le calcul de caractéristiques spécifiques des écoulements en jet sous plafond.
    L'ISO 16736:2006 est une mise en oeuvre des exigences générales établies dans l'ISO/TR 13387-3 pour le cas de calculs dynamiques d'incendie associant des ensembles de formules algébriques explicites.
    L'ISO 16736:2006 est organisée est organisée sous forme d'un modèle, où les informations spécifiques relatives aux formules algébriques des écoulements en jet sous plafond sont fournies pour répondre aux types suivants d'exigences générales: description de phénomènes physiques abordés par la méthode de calcul; documentation du mode opératoire de calcul et sa base scientifique; limites de la méthode de calcul; paramètres d'entrée pour la méthode de calcul; domaine d'application de la méthode de calcul.
    Des exemples d'ensembles de formules algébriques répondant à toutes les exigences de l'ISO 16736:2006 seront fournis dans des annexes séparées à celle-ci pour chaque type d'écoulement en jet sous plafond. Actuellement, il existe une annexe informative contenant des formules algébriques pour des écoulements en jet sous plafond à l'état quasi stationnaire et axisymétriques.
