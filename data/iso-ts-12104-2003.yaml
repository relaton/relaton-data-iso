abstract:
- language: en
  script: Latn
  content: ISO/TS 12104:2003 establishes the shift patterns for manual transmissions
    with power-assisted gear changes and automatic transmissions with manual-gearshift
    mode on road vehicles. It also specifies the location of the gear-select and manual-gearshift
    modes in relation to one another. It is applicable to road vehicles as defined
    in ISO 3833, excepting motorcycles. It is not applicable to manual transmissions
    having gearshift patterns without a +/- manual-gearshift mode, nor to displays
    or tell-tales.
