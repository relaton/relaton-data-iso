abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Almost colourless to pale greenish-yellow. Odour
    and flavour: Fresh and recalling the odour of the leaf. Relative density at 20/20
    °C: 0,920 - 0,937. Refractive index at 20 °C: 1,4850 - 1,4910. Optical rotation
    at 20 °C: - 60 to - 45 . Miscibility in 80 % (V/V) ethanol at 20 °C: 1: 1. Carbonyl
    value: Minimum 200. Chromatographic profile: Typical chromatogram demonstrated.
    Flash point: 63 °C.'
