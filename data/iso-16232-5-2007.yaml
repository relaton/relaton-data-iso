abstract:
- language: en
  script: Latn
  content: |-
    ISO 16232-5:2007 describes the principles of extraction of contaminants by test on a laboratory functional test bench with the test liquid flowing under pressure or under vacuum. It is applicable to both active and passive components through which the fluid can easily flow.
    Unless otherwise specified, ISO 16232-5:2007 deals with particulate contamination only. It does not, therefore, cover appearance defects or contamination by liquid or gaseous materials. It covers the amount and the nature of residual particles resulting from manufacturing processes and from the environment.
- language: fr
  script: Latn
  content: |-
    L'ISO 16232-5:2007 décrit les principes d'extraction des polluants d'un composant par essai sur un banc d'essai fonctionnel de laboratoire avec écoulement du fluide d'essai sous pression ou sous vide. Elle s'applique aux composants actifs et passifs au travers desquels le fluide peut circuler facilement.
    Sauf spécification contraire, l'ISO 16232-5:2007 traite uniquement de la pollution particulaire. Elle ne couvre pas les défauts d'aspect ou la contamination par des liquides ou des gaz. Elle couvre la quantité et la nature des particules résiduelles provenant des procédés de fabrication et de l'environnement.
