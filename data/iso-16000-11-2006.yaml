abstract:
- content: "Studies of the emission of volatile organic compounds from unused building
    products or furnishing in test chambers or cells require proper handling of the
    product prior to testing, and during the testing period. \nISO 16000-11:2006 defines
    three types of building products or furnishing: solid, liquid and combined. For
    each type, specifications are given for the sampling procedures, transport conditions,
    storage, and substrate used that can affect emissions of volatile organic compounds.
    For individual products, the preparation of a test specimen for each type is prescribed."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Les études des émissions de composés organiques volatils provenant de produits de construction non utilisés ou d'objets d'équipement, dans des chambres ou des cellules d'essai, nécessitent une manipulation correcte du produit avant l'essai et pendant la période d'essai.
    L'ISO 16000-11:2006 définit trois types de produits de construction ou d'objets d'équipement, sous forme solide, liquide et combinée. Le mode opératoire d'échantillonnage, les conditions de transport, le stockage et le support utilisé, susceptible d'avoir une incidence sur les émissions, sont spécifiés pour chaque type. Pour les produits individuels, la préparation d'une éprouvette d'essai pour chaque type est spécifiée.
