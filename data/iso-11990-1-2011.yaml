abstract:
- language: en
  script: Latn
  content: "ISO 11990-1:2011 specifies a method of testing the continuous wave (cw)
    resistance of the shaft of a tracheal tube designed to resist ignition by a laser.
    It is not applicable to other components of the system, such as the inflation
    system and cuff, which are defined in ISO 11990-2:2010. \nISO 11990-1:2011 can
    be used to measure and describe the properties of materials, products or assemblies
    in response to heat and flame under controlled laboratory conditions. It does
    not describe or appraise the fire hazard or fire risk of materials, products,
    or assemblies under actual clinical use conditions. However, the results of this
    test can be used as one element of a fire risk assessment which takes into account
    all factors pertinent to an assessment of the hazard of a particular end use. "
- language: fr
  script: Latn
  content: "L'ISO 11990-1:2011 spécifie une méthode d'essai de la résistance à un
    laser fonctionnant en régime continu d'un tube trachéal conçu pour résister à
    l'ignition provoquée par un laser. Elle ne s'applique pas aux autres éléments
    du système, comme le système de gonflage et le ballonnet qui sont définis dans
    l'ISO 11990-2:2010.\nL'ISO 11990-1:2011 peut être utilisée pour mesurer et décrire
    les propriétés des matériaux, produits ou assemblages par rapport à la chaleur
    et à la flamme, en conditions de laboratoire contrôlées. Elle ne décrit pas, ni
    n'évalue le danger ou le risque de feu pour les matériaux, produits ou assemblages
    en conditions réelles de feu. Cependant, les résultats de cet essai peuvent constituer
    des éléments d'évaluation du risque de feu prenant en compte tous les facteurs
    pertinents pour l'évaluation du danger dans le cadre d'un usage particulier. "
