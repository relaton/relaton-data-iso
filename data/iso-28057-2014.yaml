- content: L'ISO 28057:2014 décrit les règles pour les procédures, applications et
    systèmes de dosimétrie par thermoluminescence (TLD) pour les mesurages de doses
    conformément à la technique de la sonde. Elle s'applique en particulier aux «détecteurs
    TL» solides, à savoir les bâtonnets, les pastilles et les microcubes fabriqués
    à partir de LiF:Mg,Ti ou de LiF:Mg,Cu,P sous forme cristalline ou polycristalline.
    Elle ne s'applique pas aux poudres de LiF, étant donné que leur utilisation requiert
    des procédures spéciales. La technique de la sonde comprend la disposition, en
    particulier dans un fantôme d'eau ou dans un fantôme équivalant à un tissu, de
    détecteurs TL uniques ou de «sondes TL», c'est-à-dire des ensembles de détecteurs
    TL disposés dans des boîtiers de poly(méthacrylate de méthyle) (PMMA) à paroi
    fine.
