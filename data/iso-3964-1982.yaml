abstract:
- language: en
  script: Latn
  content: Specifies the nominal dimensions and tolerances of the swivel-type coupling
    used between the dental handpieces and their driving mechanisms. It is not applicable
    to the older "slip-joint" coupling and restricted to mechanically coupled handpieces
    of the slow or medium speed types.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions nominales et les tolérances de l'accouplement pivotant utilisé entre les pièces à main et leurs éléments moteurs. Elle n'est pas applicable à l'accouplement à «joint coulissant». Elle se limite aux pièces à main à accouplement mécanique fonctionnant à vitesse lente ou moyenne.
