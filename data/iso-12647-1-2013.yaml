abstract:
- content: ISO 12647-1:2013 defines and explains the minimum set of primary process
    control parameters required to uniquely specify the visual characteristics and
    related technical properties of process-specific production prints and process-independent
    simulations of fully characterized printing conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12647-1:2013 définit et explicite l'ensemble minimum de paramètres
    primaires de contrôle de procédé nécessaires pour spécifier de façon unique les
    caractéristiques visuelles et les propriétés techniques associées à un procédé
    d'impression spécifique ainsi que les simulations du rendu d'impression associées
    à des données de caractérisation et ce indépendamment du procédé de simulation
    choisi.
