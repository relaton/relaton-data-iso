abstract:
- language: en
  script: Latn
  content: |-
    ISO 11783 as a whole specifies a serial data network for control and communications on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled implements. Its purpose is to standardize the method and format of transfer of data between sensors, actuators, control elements, and information-storage and -display units, whether mounted on, or part of, the tractor or implement. It is intended to provide open system interconnect (OSI) for electronic systems used by agricultural and forestry equipment.
    ISO 11783-3:2014 describes the data link layer and the use of CAN extended data frames by the network.
- language: fr
  script: Latn
  content: |-
    L'ISO 11783 dans son ensemble spécifie un réseau de données en série pour la commande et les communications sur les tracteurs forestiers ou agricoles et les équipements portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de commande, unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou l'instrument ou qu'ils fassent partie du tracteur ou de l'instrument. Elle fournit un système ouvert interconnecté (OSI, open system interconnect) pour les systèmes électroniques utilisés par les matériels agricoles et forestiers.
    L'ISO 11783-3:2014 décrit la couche liaison de données et l'utilisation, par le réseau, des trames CAN (controlled area network) de données étendues.
