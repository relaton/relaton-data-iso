abstract:
- content: ISO/CIE 23603:2005 specifies a method of assessing the spectral quality
    of the irradiance provided by a daylight simulator to be used for visual appraisal
    of colours or for colour measurements and a method of assigning a quality grade
    to the simulator. It specifies the maximum permissible deviation of the chromaticity
    of the simulator from the chromaticity of the CIE standard daylight illuminant
    or CIE daylight illuminant being simulated, for a simulator to be graded by this
    method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/CIE 23603:2005 spécifie une méthode d'évaluation de la qualité spectrale
    d'éclairement énergétique fournie par un simulateur lumière du jour destiné à
    l'appréciation visuelle des couleurs ou aux mesures de couleurs, ainsi qu'une
    méthode d'attribution d'une classe de qualité au simulateur. Elle spécifie, pour
    un simulateur devant être classé par cette méthode, l'écart maximal admissible
    entre la chromaticité du rayonnement du simulateur et celle de l'illuminant lumière
    du jour CIE, normalisé ou non, qui est simulé.
