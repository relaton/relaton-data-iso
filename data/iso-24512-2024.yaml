abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines for the management of drinking water utilities and the assessment of drinking water services.
    This document is applicable to publicly and privately owned and operated water utilities. It does not favour any particular ownership or operating model.
    This document addresses drinking water systems in their entirety and is applicable to systems at any level of development (e.g. on-site systems, distribution networks, treatment facilities).
    The following are within the scope of this document:
    —     the definition of a language common to different stakeholders;
    —     the definition of the components of drinking water supply systems;
    —     guidelines for the management of drinking water utilities;
    —     guidelines for objectives, service assessment criteria and related performance indicators, appropriate for the assessment of drinking water services.
    The following are outside the scope of this document:
    —     target values and thresholds for proposed objectives, service assessments criteria and related performance indicators;
    —     matters relating to the design and construction of drinking water systems;
    —     matters relating to the management structure of drinking water utilities;
    —     matters relating to the regulation of drinking water services, including management and operational activities;
    —     matters relating to regulating the content of contracts or subcontracts;
    —     installations between point of delivery and point of use.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des lignes directrices pour la gestion des services publics de l'eau potable et l'évaluation des services fournis.
    Le présent document est applicable à tous les services publics de l'eau, qu'ils soient détenus et exploités par le secteur public ou privé, mais il ne favorise aucun modèle de propriété ou de fonctionnement.
    Le présent document concerne les systèmes d'alimentation en eau potable dans leur totalité et s'applique à des systèmes, quel que soit leur niveau de développement (par exemple les installations autonomes, les réseaux de distribution et les installations de traitement).
    Les éléments suivants relèvent du domaine d'application du présent document:
    —    la définition d'un langage commun aux différentes parties intéressées;
    —    la définition des éléments des systèmes d'alimentation en eau potable;
    —    des lignes directrices pour la gestion des services publics de l'eau potable;
    —    des lignes directrices quant aux objectifs, aux critères d'évaluation du service et aux indicateurs de performance correspondants permettant l'évaluation des services de l'eau potable.
    Les éléments suivants ne relèvent pas du domaine d'application du présent document:
    —    les valeurs cibles et les seuils des objectifs proposés, des critères d'évaluation du service et des indicateurs de performance correspondants;
    —    les aspects relevant de la conception et de la construction des systèmes d'alimentation en eau potable;
    —    les aspects relevant des structures de management des services publics de l'eau potable;
    —    les aspects relevant de la réglementation des services de l'eau potable, y compris le management et les activités opérationnelles;
    —    les aspects relevant de la réglementation du contenu des contrats ou des sous-contrats;
    —    les installations entre le point de livraison et le point de consommation.
