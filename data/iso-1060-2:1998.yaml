abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1060 prescrit les méthodes de préparation des échantillons pour essai et les méthodes d'essai à appliquer pour déterminer les propriétés des résines PVC. Elle indique les exigences requises lors de la manipulation du matériau pour essai ainsi que lors de son conditionnement avant les essais. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des résines PVC.  Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'utiliser les méthodes de préparation de l'échantillon, le conditionnement et les modes opératoires d'essai prescrits ci-après. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant d'autres échantillons pour essai ou des échantillons pour essai préparés en appliquant d'autres modes opératoires.
