abstract:
- content: |-
    ISO 12742:2007 specifies a flow-table method for the determination of the transportable moisture limit (TML) of copper, lead and zinc sulfide concentrates, which may liquefy during transport.
    ISO 12742:2007 is applicable to the determination of the TML of concentrates containing 10 % to 80 % (mass fraction) of lead, or 10 % to 65 % (mass fraction) of zinc, or 10 %  to 55 % (mass fraction) of copper. It is applicable to TMLs in the range 3 % to 28 % (mass fraction).
