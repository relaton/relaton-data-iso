abstract:
- content: Within the general scope described in ISO/IEC 9995-1, ISO/IEC 9995-6:2006
    specifies the function section of keyboards for information technology equipment
    and the division of that section into zones. It specifies the arrangement, the
    number, and the location of the keys in the function zones of the function section
    as well as the allocation of functions to the keys.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI 9995-6:2006
    normalise le module de fonction d'un clavier et sa division en zones. Elle normalise
    finalement la disposition, le nombre et la position des touches des zones de fonctions
    du module de fonctions et l'attribution de fonctions aux touches.
