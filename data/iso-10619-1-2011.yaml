- content: "L'ISO 10619-1:2011 spécifie trois méthodes de mesurage de la flexibilité
    des tuyaux et des tubes en caoutchouc et en plastique (méthode A1, méthode B et
    méthode C1) dans lesquelles la déformation du tuyau ou du tube est mesurée et
    deux méthodes de mesurage de la rigidité (méthode A2 et méthode C2) consistant
    à mesurer la force requise pour courber un tuyau ou un tube en caoutchouc ou en
    plastique à un rayon spécifique à température ambiante. \nLes méthodes A1 et A2
    conviennent pour des tuyaux et des tubes en caoutchouc ou en plastique de diamètre
    intérieur inférieur ou égal à 80 mm.\nLa méthode A1 permet de mesurer la flexibilité
    du tuyau ou du tube en mesurant la réduction du diamètre extérieur lorsque celui-ci
    est comprimé entre deux plaques.\nLa méthode A2 fournit un moyen de mesurer la
    force nécessaire pour obtenir un rayon de courbure spécifique lorsque le tuyau
    ou le tube est comprimé, comme entre deux plaques. L'essai peut être effectué
    à une pression interne spécifiée.\nLa méthode B convient pour des tuyaux et des
    tubes en caoutchouc et en plastique de diamètre intérieur inférieur ou égal à
    100 mm et fournit un moyen d'évaluer le comportement du tuyau ou du tube lorsqu'il
    est courbé autour d'un mandrin. Le diamètre final du mandrin utilisé peut être
    pris comme le rayon de courbure minimal du tuyau ou du tube. Étant donné que cette
    valeur est déterminée par la réduction du diamètre extérieur, elle peut être utilisée
    comme une mesure de la flexibilité du tuyau ou du tube. Le tuyau ou le tube soumis
    à essai peut être à la pression atmosphérique, sous pression ou sous vide et,
    si nécessaire, peut être soumis à essai suivant sa courbure naturelle ou contre
    celle-ci lorsqu'une telle courbure est présente.\nLes méthodes C1 et C2 conviennent
    pour des tuyaux et des tubes en caoutchouc et en plastique de diamètre intérieur
    de 100 mm et plus.\nLa méthode C1 fournit un moyen de déterminer la flexibilité
    du tuyau ou du tube au rayon minimal de courbure.\nLa méthode C2 fournit un moyen
    de mesurer la rigidité du tuyau ou du tube au rayon minimal de courbure."
