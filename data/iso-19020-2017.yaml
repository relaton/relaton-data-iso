- content: |-
    L'ISO 19020:2017 décrit une méthode de recherche pour la détection des entérotoxines staphylococciques SEA, SEB, SEC, SED et SEE dans les aliments. Elle se compose de deux étapes principales: a) une extraction suivie d'une concentration basée sur le principe de la dialyse; et b) une détection immuno-enzymatique au moyen de trousses de détection disponibles dans le commerce.
    L'ISO 19020:2017 s'applique à la recherche des entérotoxines staphylococciques SEA à SEE dans les produits destinés à la consommation humaine.
    D'autres entérotoxines staphylococciques, telles que les types SEG, SEH, SEI, SER, SES et SET, peuvent également provoquer des intoxications alimentaires. En raison de l'absence de trousses de détection disponibles dans le commerce, l'ISO 19020:2017 ne s'applique qu'aux types SEA à SEE, mais peut s'appliquer à d'autres types de toxines, sous réserve de validation de la méthode.
