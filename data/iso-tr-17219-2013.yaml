abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 17219:2013 was prepared by an ad hoc Smoking Behaviour Review Team to address the following terms of reference:
    a)    to review worldwide human smoking behaviour documentation, uptake studies and smoking methods;
    b)    to report maximum and minimum values for puff volume, puff duration, puff frequency, ventilation blocking, butt lengths and other parameters;
    c)    to recommend one or more sets of parameters for potential new practical machine smoking regimes in addition to the existing ISO standard (ISO 3308);
    d)    to identify gaps in existing knowledge.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 17219:2013 a été préparé par une équipe ad hoc d'évaluation du comportement du fumeur chargée des missions suivantes:
    a)    examiner la documentation relative aux comportements des fumeurs mondiaux, les études d'absorption et les méthodes de fumage;
    b)    rapporter les valeurs maximale et minimale concernant le volume de la bouffée, la durée d'aspiration, la fréquence des bouffées, le blocage de la ventilation, les longueurs des mégots et d'autres paramètres;
    c)    recommander un ou plusieurs groupes de paramètres pour les nouveaux régimes pratiques de fumage mécanique potentiels en plus de la norme ISO existante (ISO 3308);
    d)    identifier les lacunes des connaissances existantes.
