abstract:
- content: ISO 10215:2010 specifies a visual method for determining the image clarity
    of anodic oxidation coatings on aluminium and aluminium alloys, using a chart
    scale and a lightness scale, which are defined. The method can be applied only
    to flat surfaces that can reflect the image of the chart scale pattern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10215:2010 spécifie une méthode visuelle pour la détermination de
    la netteté de l'image réfléchie par les couches anodiques déposées sur l'aluminium
    et les alliages d'aluminium, utilisant une échelle graduée et une échelle de clarté.
    La méthode n'est applicable qu'aux surfaces planes susceptibles de refléter l'image
    d'une échelle graduée type.
