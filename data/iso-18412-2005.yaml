abstract:
- language: en
  script: Latn
  content: ISO 18412:2005 specifies a method for the determination of chromium(VI)
    in drinking water in mass concentrations between 2 micrograms per litre and 50
    micrograms per litre. For the determination of higher concentrations, the sample
    is diluted prior to analysis. The method may also be applied to weakly polluted
    ground and surface water, provided the matrix does not contain interfering reducing
    agents. This method was not used for estuarine water and seawater, so the user
    is responsible for the validation of the method for these matrices.
- language: fr
  script: Latn
  content: L'ISO 18412:2005 spécifie une méthode permettant de déterminer la teneur
    en chrome(VI) dans l'eau potable dans des concentrations massiques comprises entre
    2 microgrammes par litre et 50 microgrammes par litre. Pour la détermination de
    concentrations plus fortes, l'échantillon est dilué avant analyse. La présente
    méthode peut également être appliquée aux eaux de surface et aux eaux souterraines
    faiblement polluées à condition que la matrice ne contienne pas de substances
    réductrices interférentes. La méthode n'a pas été vérifiée pour les eaux des estuaires
    et l'eau de mer. L'utilisateur de cette dernière est par conséquent responsable
    de la validation de la méthode pour ces matrices.
