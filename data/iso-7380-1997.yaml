abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les caractéristiques des vis
    à métaux, à tête cylindrique bombée plate à six pans creux, de filetage M3 à M16
    inclus, de grade A et de classe de qualité 12.9.  \nNOTE -- Lire attentivement
    la note dans le tableau 2 et le tableau 3 concernant la limitation de la charge
    minimale de rupture. La vérification par calibre du six pans creux est spécifiée
    dans l'annexe A. Si, dans des cas particuliers, des spécifications autres que
    celles figurant dans la présente Norme internationale sont requises, il est recommandé
    de les prendre dans les Normes internationales existantes, par exemple ISO 261,
    ISO 888, ISO 898-1, ISO 965-2 et ISO 4759-1.\n"
