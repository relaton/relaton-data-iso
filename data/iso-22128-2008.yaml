abstract:
- content: |-
    ISO 22128:2008 identifies and describes a wide range of terminology products and services so that suppliers of these products and services and their clients can have a common understanding as well as shared expectations in their delivery. This International Standard outlines some of the generally-accepted terminology practices to be followed in the development and delivery of terminology products and services as well as some of the desired quality features that should characterize the products and services produced.
    ISO 22128:2008 is intended as guidance for work contracts in the field of terminology. This International Standard focuses on terminology in specialized language as opposed to general language resources.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 22128:2008 identifie et décrit un large éventail de produits et
    de services en terminologie afin que les fournisseurs de ces produits et services
    ainsi que leurs clients partagent une même compréhension et des attentes communes
    quant à leur fourniture. Elle passe en revue un certain nombre de pratiques généralement
    acceptées en terminologie qu'il convient de suivre lors du développement et de
    la fourniture de produits et services en terminologie, ainsi que certaines exigences
    de qualité devant caractériser lesdits produits et services. \nL'ISO 22128:2008
    a été conçue comme un guide destiné aux contrats de travail dans le domaine de
    la terminologie. La présente Norme internationale met l'accent sur la terminologie
    en langage spécialisé par opposition aux ressources linguistiques générales. "
