abstract:
- content: Is limited to vehicles with nominal 12 V supply voltage. Describes a subset
    of ISO 9141:1989. Specifies the requirements for setting-up the interchange of
    digital information between on-board emission-related electronic control units
    of road vehicles and the SAE OBD II scan tool as specified in SAE J1978. This
    communication is established to facilitate compliance with California Code of
    Regulation, Title 13, 1968.1.
