abstract:
- content: |2

    La présente norme spécifie les exigences pour les essais et contrôles des robinets des bouteilles à gaz lors de la fabrication.  La présente norme est applicable aux robinets destinés à être montés sur les bouteilles pour gaz industriels et médicaux de contenance en eau jusqu'à 150 l, destinées aux gaz comprimés, liquéfiés ou dissous.  La présente norme n'est applicable qu'aux robinets manoeuvrables par un volant à main ou une clé.  La présente norme n'est pas applicable aux robinets pour équipement respiratoire, extincteurs, équipement cryogénique et gaz de pétrole liquéfié (GPL).
