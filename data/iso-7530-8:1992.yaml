abstract:
- content: Silicon content can be determined in the range of 0,2 % (m/m) to 1 % (m/m).
    The principle is dissolution of a test portion in acid, aspiration of the test
    solution into a nitrous oxide-acetylene flame of an atomic absorption spectrometer,
    measurement of the absorbance of the resonance line energy from the spectrum of
    silicon and comparison with that of calibration solutions at 251,6 nm.
