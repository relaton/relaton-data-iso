abstract:
- language: en
  script: Latn
  content: ISO 13584-102:2006 specifies a representation category, called ISO10303_rep.
    This representation category captures the generic concepts used to describe the
    representation of a product in ISO 10303 application protocols. ISO 13584-102:2006
    also defines how representations that belong to this representation category can
    be associated with any of the items defined in a parts library, and can be exchanged
    within a library exchange context by means of ISO 10303 compliant data repositories.
