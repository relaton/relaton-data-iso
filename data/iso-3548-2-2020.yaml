abstract:
- language: en
  script: Latn
  content: |-
    This document specifies in accordance with ISO 12301 the checking of the wall-thickness of thin-walled half bearings with or without flange and describes the necessary checking methods and measuring equipment.
    It applies to a maximum bearing diameter of 150 mm. It can be applied to a bigger diameter, provided that there is an agreement between the supplier and the user.
