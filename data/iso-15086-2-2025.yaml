abstract:
- language: en
  script: Latn
  content: |-
    This document describes the procedure for the determination of the speed of sound in a fluid enclosed in a pipe, by measurements from pressure transducers mounted in the pipe.
    This document is applicable to all types of hydraulic circuit operating under steady state conditions, irrespective of size, for pressure pulsations over a frequency range from 10 Hz to 3 kHz.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit le mode opératoire d'évaluation de la vitesse du son émis par un fluide contenu dans un tube, par la réalisation de mesurages à partir de capteurs de pression montés sur ledit tube.
    Le présent document s'applique à tous les types de circuits hydrauliques fonctionnant dans des conditions de régime établi, indépendamment de leur dimension, pour des impulsions de pression dans une gamme de fréquences comprise entre 10 Hz et 3 kHz.
