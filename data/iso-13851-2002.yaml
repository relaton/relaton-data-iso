abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the safety requirements of a two-hand
    control device and the dependency of the output signal from the input signals.\nIt
    describes the main characteristics of two-hand control devices for the achievement
    of safety and sets out combinations of functional characteristics for three types.
    It does not apply to devices intended to be used as enabling devices, as hold-to-run
    devices or as special control devices. \nThis International Standard does not
    specify with which machines two-hand control devices shall be used. It also does
    not specify which types of two-hand-control device shall be used. Moreover, it
    does not specify the distance between the two-hand control device and the danger
    zone.\nThis International Standard provides requirements and guidance on the design
    and selection (based on a risk assessment) of two-hand control devices including
    their assessment, the prevention of defeat and the avoidance of faults. It also
    provides requirements and guidance for two-hand control devices containing a programmable
    electronic system.\nThis International Standard applies to all two-hand control
    devices, independent of the energy used, including:\n-  two-hand control devices
    which are or are not integral parts of a machine;\n-  two-hand control devices
    which consist of one or more than one separate element."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les prescriptions de sécurité d'un dispositif de commande bimanuelle l'interdépendance du signal de sortie des signaux d'entrée.
    La présente Norme internationale décrit les principales caractéristiques des dispositifs de commande bimanuelle permettant d'assurer la sécurité, et établit des combinaisons de caractéristiques fonctionnelles pour trois types. Elle ne s'applique pas aux dispositifs destinés à être utilisés comme dispositifs de validation, comme dispositifs de commande nécessitant une action maintenue, ou comme dispositifs de commande spéciaux.
    La présente Norme internationale ne spécifie pas avec quelles machines les dispositifs de commande bimanuelle doivent être utilisés. Elle ne spécifie pas non plus quels types de dispositif de commande bimanuelle doivent être utilisés. Enfin, elle ne spécifie pas la distance entre le dispositif de commande bimanuelle et la zone dangereuse (voir 9.8).
    La présente Norme internationale énonce des prescriptions et des conseils sur la conception et le choix basé sur l'appréciation du risque de dispositifs de commande bimanuelle y compris leur évaluation, la prévention de la fraude et des défauts. Elle énonce aussi des prescriptions et des conseils pour les dispositifs de commande bimanuelle comprenant un système électronique programmable (voir article 7).
    La présente Norme internationale s'applique à tous dispositifs de commande bimanuelle, indépendamment de l'énergie utilisée, y compris:
    aux dispositifs de commande bimanuelle intégrés ou non à une machine;
    aux dispositifs de commande bimanuelle en un ou plusieurs éléments séparés.
