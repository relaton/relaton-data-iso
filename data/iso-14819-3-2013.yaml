abstract:
- language: en
  script: Latn
  content: ISO 14819-3:2013 sets out ways of specifying places and positions in traffic
    and travel information messages, including RDS-TMC messages (the Radio Data System
    - Traffic Message Channel). It primarily addresses the needs of RDS-TMC ALERT-C
    messages which are already being implemented. However, the modular approach used
    is intended to facilitate future extension of the location referencing rules to
    other traffic and travel messaging systems.
- language: fr
  script: Latn
  content: |-
    La présente partie de la norme ISO 14819 définit les moyens de spécifier les endroits et les positions dans les messages d'information sur le trafic et le voyage, y compris les messages RDS-TMC (le système de données radio - Canal de messages sur le trafic). Il répond principalement aux besoins des messages RDS-TMC ALERT-C qui sont déjà implémentés. Toutefois, l'approche modulaire utilisée ici vise à faciliter l'extension future des règles de localisation à d'autres systèmes de messagerie d'information sur le trafic et le voyage.
    Les règles de localisation définies dans la présente partie de la norme couvrent les exigences spécifiques des systèmes TMC (Traffic Message Channel - Canal de messages routiers), qui utilisent des formats de codage abrégés pour fournir des messages TTI. Ces règles traitent notamment du RDS-TMC qui est un moyen de fournir des informations sur le trafic et le tourisme codées numériquement à des usagers utilisant un canal de données silencieux (RDS) diffusé par des stations de radiodiffusion en FM, sur la base du protocole ALERT-C.
