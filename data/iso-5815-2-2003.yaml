abstract:
- language: en
  script: Latn
  content: "ISO 5815-2:2003 specifies determination of the biochemical oxygen demand
    of waters of undiluted samples. It is applicable to all waters having biochemical
    oxygen demands greater than or equal to 0,5 mg/l of oxygen (the limit of determination)
    and not exceeding 6 mg/l of oxygen. \nThe results obtained are the product of
    a combination of biochemical and chemical reactions. They do not have the rigorous
    and unambiguous character of those resulting from, for example, a single, well-defined,
    chemical process. Nevertheless, they provide an indication from which the quality
    of waters can be estimated.\nThe test can be influenced by the presence of various
    substances. Those which are toxic to microorganisms, for example bactericides,
    toxic metals or free chlorine, inhibit biochemical oxidation. The presence of
    algae or nitrifying microorganisms can produce artificially high results. In these
    situations a modification of the method may be necessary.\nAnnex A describes alternative
    incubation periods.\nAnnex B describes procedures for modification of the method
    by addition of seeding material, salts, inhibition of nitrification by allylthiourea
    (ATU) addition, neutralization, homogenization and/or filtration. These modifications
    may be found necessary for specific evaluations of the water quality of receiving
    waters.\nAnnex C provides precision data."
- language: fr
  script: Latn
  content: "L'ISO 5815-2:2003 spécifie une méthode de détermination de la demande
    biochimique en oxygène (DBO) dans les eaux pour des échantillons non dilués. La
    méthode est applicable à tous les types d'eau dont la demande biochimique en oxygène
    est supérieure ou égale à la limite de détermination de 0,5 mg/l d'oxygène et
    ne dépasse pas 6 mg/l d'oxygène. \nLes résultats obtenus sont le produit d'une
    combinaison de réactions biochimiques et chimiques. Ils ne possèdent pas le caractère
    exact et rigoureux tel que, par exemple, celui d'un processus chimique unique
    bien défini. Ils fournissent cependant une indication qui permet d'estimer la
    qualité des eaux.\nL'analyse peut être influencée par la présence de substances
    diverses. Celles qui sont toxiques pour les micro-organismes telles que, par exemple,
    les bactéricides, les métaux toxiques ou le chlore libre, inhibent l'oxydation
    biochimique. La présence d'algues ou de micro-organismes nitrificateurs peut entraîner
    des résultats artificiellement élevés. Dans ces conditions, une modification de
    la méthode peut être nécessaire.\nL'annexe A décrit des périodes d'incubation
    alternatives.\nL'annexe B décrit des procédures pour la modification de la méthode
    par l'apport de substances d'ensemencement, de sels, d'allylthiourée (ATU) pour
    l'inhibition de la nitrification, par neutralisation, par homogénéisation et/ou
    par filtration. Ces modifications peuvent être nécessaires pour des évaluations
    spécifiques de la qualité de l'eau des milieux récepteurs.\nL'Annexe C fournit
    des données de fidélité."
