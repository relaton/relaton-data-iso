abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 14635 specifies a test method based on an FZG2_ four-square test machine to determine the
    relative load-carrying capacity of lubricating oils defined by the gear-surface damage known as scuffing. High
    surface temperatures due to high surface pressures and sliding velocities can initiate the breakdown of the
    lubricant films. This test method can be used to assess such lubricant breakdown under defined conditions of
    temperature, high sliding velocity and stepwise increased load.
    NOTE This method is technically equivalent to ASTM D 5182-97, DIN 51354-1 and DIN 51354-2, IP 334/90 and
    CEC L-07-A-95.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 14635 spécifie une méthode d'essai fondée sur une machine d'essai FZG 2_ ayant pour
    but de déterminer la capacité de charge d'huiles lubrifiantes, de manière comparative, en ce qui concerne la
    résistance au grippage. Les températures superficielles élevées, dues à des pressions de contact et des vitesses
    de glissement élevées, peuvent entraîner la rupture du film lubrifiant. La présente méthode d'essai peut être
    utilisée pour évaluer des ruptures de lubrifiant sous des conditions définies de température, de vitesses de
    glissement élevées et de charge augmentant par palier.
    NOTE La présente méthode est techniquement équivalente aux normes ASTM D 5182 97, DIN 51354-1 et DIN 51354-2,
    IP 334/90 et CEC L-07-A-95.
