abstract:
- language: en
  script: Latn
  content: This document specifies a method for determining the glass transition temperature,
    Tg, of vulcanized rubbers in the hardness range from 30 IRHD to 80 IRHD. The dynamic
    properties are measured via temperature sweep in sinusoidal deformation at a defined
    strain and frequency and Tg is determined from the peak in the tan δ versus temperature
    curve. Glass transition temperature, Tg, determined in this way serves the purpose
    of a guideline to the service temperature of the material.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode pour déterminer la température
    de transition vitreuse, Tg, des caoutchoucs vulcanisés dans la plage de dureté
    de 30 DIDC à 80 DIDC. Les propriétés dynamiques sont mesurées par un balayage
    en température sous déformation sinusoïdale à une déformation et une fréquence
    définies, et Tg est déterminée à partir du pic sur la courbe de tan δ en fonction
    de la température. La température de transition vitreuse, Tg, ainsi déterminée
    sert de ligne directrice pour la température de service du matériau.
