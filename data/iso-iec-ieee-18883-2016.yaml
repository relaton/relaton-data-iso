abstract:
- language: en
  script: Latn
  content: "ISO/IEC/IEEE 18883:2016 is a specification which provides security service
    enhancements for the protocol defined in IEEE Std 1888\x991, IEEE Standard for
    Ubiquitous Green Community Control Network Protocol. This standard describes security
    requirements for the ubiquitous green community control network and specifies
    the system security architecture along with security procedures and protocols."
