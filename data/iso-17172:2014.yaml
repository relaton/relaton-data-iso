abstract:
- language: en
  script: Latn
  content: ISO 17172:2014 specifies the test method for determining the extent to
    which granulated or ungranulated ceramic powders are compacted, when subjected
    to uniaxial compressive loading in a confining die, under specified conditions.
- language: fr
  script: Latn
  content: La présente Norme Internationale spécifie la méthode d'essai pour déterminer
    dans quelle mesure les poudres céramiques, granulées ou non, sont compactées lorsqu'elles
    sont soumises à une charge de compression uniaxiale dans une matrice de confinement,
    dans des conditions spécifiées.
