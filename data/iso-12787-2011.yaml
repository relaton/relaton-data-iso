abstract:
- content: ISO 12787:2011 defines validation criteria with which analytical results
    obtained from the analysis of cosmetic products should comply in order to give
    confidence in performance, reliability and quality of the final result. It sets
    out an analytical approach that can be used by a single laboratory to carry out
    chromatographic analyses on a given sample, or samples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12787:2011 définit des critères de validation auxquels il convient
    que les résultats analytiques obtenus à partir des produits cosmétiques répondent
    pour s'assurer de la performance, de la fiabilité et de la qualité du résultat
    final. Elle propose une approche analytique utilisable pour des analyses réalisées
    en utilisant une technique chromatographique par un laboratoire sur un ou plusieurs
    échantillons donnés.
