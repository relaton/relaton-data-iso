abstract:
- content: "This document applies to the basic safety and essential performance of
    a ventilator in combination with its accessories, hereafter referred to as ME
    equipment: \n-     intended for use in an environment that provides specialized
    care for patients whose conditions can be life-threatening and who can require
    comprehensive care and constant monitoring in a professional healthcare facility;
    \nNOTE 1   For the purposes of this document, such an environment is referred
    to as a critical care environment. Ventilators for this environment are considered
    life-sustaining. \nNOTE 2   For the purposes of this document, such a ventilator
    can provide transport within a professional healthcare facility (i.e. be a transit-operable
    ventilator). \nNOTE 3   A critical care ventilator intended for use in transport
    within a professional healthcare facility is not considered as an emergency medical
    services environment ventilator.\n-     intended to be operated by a healthcare
    professional operator; and \n-     intended for those patients who need differing
    levels of support from artificial ventilation including for ventilator-dependent
    patients. \nA critical care ventilator is not considered to utilize a physiologic
    closed-loop-control system unless it uses a physiological patient variable to
    adjust the ventilation therapy settings.\nThis document is also applicable to
    those accessories intended by their manufacturer to be connected to a ventilator
    breathing system, or to a ventilator, where the characteristics of those accessories
    can affect the basic safety or essential performance of the ventilator. \nNOTE
    4   If a clause or subclause is specifically intended to be applicable to ME equipment
    only, or to ME systems only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    ME equipment and to ME systems, as relevant.\nHazards inherent in the intended
    physiological function of ME equipment or ME systems within the scope of this
    document are not covered by specific requirements in this document except in IEC
    60601-1:2005, 7.2.13 and 8.4.1.\nNOTE 5   Additional information can be found
    in IEC 60601-1:2005+AMD1:2012, 4.2.\nThis document is not applicable to ME equipment
    or an ME system operating in a ventilator-operational mode solely intended for
    patients who are not dependent on artificial ventilation. \nNOTE 6   A critical
    care ventilator, when operating in such a ventilator-operational mode, is not
    considered life-sustaining.\nThis document is not applicable to ME equipment that
    is intended solely to augment the ventilation of spontaneously breathing patients
    within a professional healthcare facility. \nThis document does not specify the
    requirements for: \n-     ventilators or accessories intended for anaesthetic
    applications, which are given in ISO 80601-2-13[2];\n-     ventilators or accessories
    intended for the emergency medical services environment, which are given in ISO
    80601-2-84[3], the future replacement for ISO 10651-3[4]; \n-     ventilators
    or accessories intended for ventilator-dependent patients in the home healthcare
    environment, which are given in ISO 80601‑2-72:2015[5]; \n-     ventilators or
    accessories intended for home-care ventilatory support devices, which are given
    in ISO 80601-2-79:2018[6] and ISO 80601-2-80:2018[7][1]; \n-     obstructive sleep
    apnoea therapy ME equipment, which are given in ISO 80601‑2‑70[9]; \n-     continuous
    positive airway pressure (CPAP) ME equipment;\n-     high-frequency jet ventilators
    (HFJVs) and high-frequency oscillatory ventilators (HFOVs), which are given in
    ISO 80601‑2‑87[63]; \nNOTE 7   A critical care ventilator can incorporate high-frequency
    jet or high-frequency oscillatory ventilator-operational modes.\n-     oxygen
    therapy constant flow ME equipment; and\n-     cuirass or \"iron-lung\" ventilation
    equipment. \n[1] ISO 80601-2-79 and ISO 80601-2-80 replace ISO 10651-6, which
    has been withdrawn."
