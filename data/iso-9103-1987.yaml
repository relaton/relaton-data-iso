abstract:
- content: Specifies dimensional requirements necessary for the mounting of injection
    nozzle holders in diesel engines. The location of the fuel inlet and leak-off
    connections are not defined since they vary according to the particular application.
    A figure illustrates the shape and reference quantities of concern. Preferred
    shank lengths are given in table 2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les caractéristiques dimensionnelles nécessaires au montage de porte-injecteurs dans les moteurs à combustion interne à allumage par compression (moteurs diesel). L'orientation des tubulures d'arrivée et de retour de combustible n'est pas définie, car elle varie suivant le cas d'emploi. Les dispositions de la présente Norme internationale s'appliquent aux porte-injecteurs vissés du type 23.
