abstract:
- content: ISO TS 18234-4:2006 establishes the method of delivering Road Traffic Messages
    within a TPEG service. The TPEG-RTM application is designed to allow the efficient
    and language independent delivery of road information directly from service provider
    to end-users. The information provided relates to event and some status information
    on the road network and on associated infrastructure affecting a road journey.
    For example, limited information about abnormal operation of links in the network
    may be included, such as ferries, lifting-bridges, etc.
