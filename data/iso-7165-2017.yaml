abstract:
- language: en
  script: Latn
  content: |-
    ISO 7165:2017 specifies the principal requirements intended to ensure the safety, reliability and performance of portable fire extinguishers.
    It is applicable to a fully charged extinguisher having a maximum mass of 20 kg. Subject to local acceptance, application can be extended to extinguishers having a total mass of up to 25 kg when fully charged.
