abstract:
- content: |-
    This document specifies, for ropes of different kinds, a method of determining each of the following characteristics:
    —          linear density;
    —          diameter;
    —          lay length;
    —          braid pitch;
    —          elongation;
    —          breaking force.
    This document also provides a method for measuring water repellence, lubrication and finish content, when requested by the customer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie, pour des cordages de différents types, une méthode pour la détermination de chacune des caractéristiques suivantes:
    —          masse linéique;
    —          diamètre;
    —          pas de commettage;
    —          pas de tressage;
    —          allongement;
    —          force de rupture.
    Le présent document fournit également une méthode de mesure de la résistance à l'absorption d'eau, ainsi qu'une méthode de détermination de la teneur en lubrifiant et en apprêt, lorsque cela est demandé par le client.
