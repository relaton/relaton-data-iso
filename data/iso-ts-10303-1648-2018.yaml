abstract:
- content: "ISO/TS 10303-1648:2018-11 specifies the application module for\n         Assembly
    physical requirement allocation.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1648:2018-11:\n         \n      \n\n
    \           \t\tthe\n            representation of the assignment of customer,
    regulatory agency, and enterprise requirements to an assembly under design.\n
    \           \n            \t\tThese requirements may be assigned to physical items
    or geometric features that are used in various phases of the design\n            process.\n
    \           \t\n         \n- thermal requirement allocation;\n- electromagnetic
    compatibility requirement allocation;\n- requirement allocation to shields;\n-
    electromagnetic requirement allocation;\n- requirement allocation to components
    in a design;\n- requirement allocation to component features in a design;\n- interface
    requirements;\n- mating requirement to a connector in a design."
