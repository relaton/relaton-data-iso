abstract:
- language: en
  script: Latn
  content: "This document describes the modifications to the symbol quality methodology
    defined in ISO/IEC 15415 and provides a symbology specification. \nThis document
    establishes alternative illumination conditions, some new terms and parameters,
    modifications to the measurement and subsequent grading of certain parameters,
    and the reporting of the grading results.\nThis document is intended for verifier
    manufacturers and application specification developers."
