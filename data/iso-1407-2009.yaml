abstract:
- language: en
  script: Latn
  content: |-
    ISO 1407:2009 specifies three methods for the quantitative determination of the material extractable from raw rubbers, both natural and synthetic, and their unvulcanized and vulcanized compounds.
    - method A measures the mass of the solvent extract, after evaporation of the solvent, relative to the mass of the original test portion;
    - method B measures the difference in the mass of the test portion before and after extraction;
    - method C, which is for raw rubber only, measures the difference in the mass of the test portion before and after extraction using boiling solvent.
    Recommendations as to the solvent most appropriate to each type of rubber are given in an annex.
- language: fr
  script: Latn
  content: |-
    L'ISO 1407:2009 spécifie trois méthodes pour la détermination quantitative des matériaux pouvant être extraits des caoutchoucs bruts, naturels et synthétiques, et de leurs composés vulcanisés et non vulcanisés:
    - la méthode A mesure la masse de l'extrait par un solvant, après évaporation du solvant, par rapport à la masse de la prise d'essai initiale;
    - la méthode B mesure la différence entre la masse de la prise d'essai avant et après extraction;
    - la méthode C, qui concerne uniquement le caoutchouc brut, mesure la différence entre la masse de la prise d'essai avant et après extraction par un solvant en ébullition.
    Des recommandations sur le solvant le plus approprié pour chaque type de caoutchouc sont données en annexe.
