- content: |-
    L'ISO 1874-1:2010 établit un système de désignation des matériaux thermoplastiques polyamides (PA) qui peut être utilisé comme base pour les spécifications.
    Elle couvre les homopolymères polyamides pour moulage et extrusion basés sur le PA 6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA MXD6, PA 46, PA 1212, PA 4T, PA 6T, PA 9T et les copolyamides de compositions diverses pour moulage et extrusion.
    Les types de matériaux plastiques polyamides sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation
    - indice de viscosité,
    - module d'élasticité en traction et
    - présence d'agent de nucléation,
    et sur des informations concernant la structure chimique, l'application prévue, la méthode de mise en œuvre, les propriétés importantes, les additifs, la couleur, les charges et les matériaux de renforcement.
    Ce système de désignation s'applique à tous les homopolymères et copolymères polyamides. Il s'applique aux matériaux prêts à l'emploi, non modifiés et modifiés par des colorants, des additifs, des charges, des matériaux de renforcement, des modifiants de polymères, etc.
    L'ISO 1874-1:2010 ne s'applique pas aux polyamides de coulée du type PA 6 et PA 12.
