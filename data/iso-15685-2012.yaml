abstract:
- language: en
  script: Latn
  content: ISO 15685:2012 specifies a rapid method for the determination of the potential
    rate of ammonium oxidation and inhibition of nitrification in soils. This method
    is suitable for all soils containing a population of nitrifying microorganisms.
    It can be used as a rapid screening test for monitoring soil quality and quality
    of wastes, and is suitable for testing the effects of cultivation methods, chemical
    substances [except volatiles i.e. H > 1 (Henry's constant)], extracts of biosolids
    and pollution in soils.
- language: fr
  script: Latn
  content: L'ISO 15685:2012 spécifie une méthode rapide de détermination de la vitesse
    potentielle d'oxydation de l'ammonium et d'inhibition de la nitrification des
    sols. Cette méthode convient à tous les sols contenant une population de micro-organismes
    nitrifiants. Elle peut être utilisée comme essai de criblage rapide pour surveiller
    la qualité des sols et la qualité des déchets et elle convient pour l'évaluation
    des effets des pratiques agricoles, des substances chimiques [sauf les composés
    volatils c'est-à-dire H > 1 (constante de Henry)], des extraits de biosolides
    et de la pollution des sols.
