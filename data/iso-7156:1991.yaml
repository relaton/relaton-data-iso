abstract:
- language: en
  script: Latn
  content: Specifies sampling procedures for up to 25 tonnes of refined nickel of
    the same composition, size and shape and manufactured under similar conditions
    of production. Gives normative references, delivery forms, principle of sampling
    procedure, sample preparation and sampling report. Annex A gives a justification
    of the number of primary and secondary increments selected, annex B contains technical
    conditions for drilling and milling.
