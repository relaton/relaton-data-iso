abstract:
- language: en
  script: Latn
  content: Specifies two test methods for steam traps. The object of these tests is
    to determine the amount of live steam, if any, that is lost through the steam
    trap. There is no measurement of the total heat energy lost by the trap. Such
    total heat loss would include radiation and convection components which can be
    established separately. Figure 1 shows the test arrangement for test method A,
    and figure 2 shows the test arrangement for test method B.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie deux méthodes d'essai permettant de déterminer la perte de vapeur des purgeurs automatiques de vapeur d'eau conformes à l'ISO 6552. Le but de ces essais est de définir la quantité de vapeur vive éventuellement perdue par le purgeur. Il s'agit donc d'essais relatifs à la capacité de refermeture des purgeurs après fonctionnement. Il ne s'agit pas d'une mesure de la perte totale d'énergie thermique par le purgeur. Cette perte totale inclurait des phénomènes de rayonnement et de convection qu'on pourrait déterminer séparément.
