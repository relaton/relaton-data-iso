abstract:
- content: Specifies the conditions for determining the tensile properties of plastics
    films or sheets less than 1 mm thick, based upon the general principles given
    in part 1. Cancels and replaces ISO/R 527:19966 as well as ISO 1184:1983, of which
    it constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 527 prescrit des conditions pour la
    détermination des propriétés en traction des films ou feuilles de moins de 1 mm
    d'épaisseur, basée sur les principes généraux établis dans l'ISO 527-1.  \nNOTE
    1 Pour les feuilles ou les plaques de plus de 1 mm d'épaisseur, il convient de
    se reporter à l'ISO 527-2. 1.2 Voir ISO 527-1, paragraphe 1.2. 1.3 La présente
    partie de l'ISO 527 ne convient pas normalement pour la détermination des propriétés
    en traction a) des matériaux cellulaires; b) des plastique renforcés par des fibres
    textiles. 1.4 Voir ISO 527-1, paragraphe 1.5.\n"
