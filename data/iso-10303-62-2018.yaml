- content: "ISO 10303-62:2018\n         specifies the integrated resource constructs
    for \n         Equivalence validation of product data.\n         \n      \nThis
    \ document provides structured representation of criteria together with inspection
    requirement,\n         and inspection results for the equivalence validation of
    product data. It is designed for use in the representation\n         of requirement/declaration
