abstract:
- content: |-
    ISO 1833-12:2006 specifies a method, using dimethylformamide, to determine the percentage of acrylic, modacrylic, chlorofibre or elastane, after removal of non-fibrous matter, in textiles made of binary mixtures of acrylic, certain modacrylics, certain chlorofibres, certain elastanes and animal fibres, cotton (scoured, kiered or bleached), viscose, cupro, modal, polyamide, polyester or glass fibres.
    It is applicable to animal hair, wool and silk dyed with pre-metallized dyes, but not to those dyed with after-chrome dyes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-12:2006 spécifie une méthode de détermination, au diméthylformamide, du pourcentage de fibres acryliques, modacryliques, de chlorofibres ou d'élasthannes, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires d'acrylique, certains modacryliques, certaines chlorofibres, certains élasthannes et de fibres animales, coton (lavé, débouilli ou blanchi), viscose, cupro, modal, polyamide, polyester ou fibres de verre.
    Elle s'applique aux poils d'animaux, à la laine et la soie teints avec des colorants prémétallisés, mais non à ceux teints avec des colorants au chrome.
