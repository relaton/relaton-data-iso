abstract:
- content: "ISO/TS 11888:2011 describes methods for the characterization of mesoscopic
    shape factors of multiwall carbon nanotubes (MWCNTs). Techniques employed include
    scanning electron microscopy, transmission electron microscopy, viscometry, and
    light scattering analysis.\nISO/TS 11888:2011 also includes additional terms needed
    to define the characterization of scattered bending persistence length (SBPL).
    Two approximation methods are given for the evaluation of SBPL. \nWell-established
    concepts and mathematical expressions, analogous to polymer physics, are utilized
    for the definition of mesoscopic shape factors of MWCNTs. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 11888:2011 décrit des méthodes pour la caractérisation des facteurs de forme mésoscopique des nanotubes de carbone multiparois (MWCNT). Les techniques employées sont la microscopie électronique à balayage (MEB), la microscopie électronique en transmission (MET), la viscosimétrie et l'analyse par diffusion de la lumière.
    L'ISO/TS 11888:2011 inclut également les termes nécessaires pour définir la caractérisation de la LCSP. L'ISO/TS 11888:2011 fournit deux méthodes d'approximation pour l'évaluation de la LCSP. Ces méthodes sont très utiles, dans la mesure où la LCSP varie généralement de plusieurs dizaines de nanomètres à plusieurs centaines de micromètres.
    Des concepts et expressions mathématiques reconnus, analogues à la physique des polymères, sont employés pour la définition des facteurs de forme mésoscopique des MWCNT.
