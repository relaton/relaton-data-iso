    L'ISO 2580-1:2002 établit un système de désignation des matériaux thermoplastiques acrylonitrile-butadiène-styrène (ABS) qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques ABS sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation
    et sur des informations concernant la composition, l'application prévue et /ou la méthode de mise en oeuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    L'ISO 2580-1:2002 est applicable à tous les matériaux acrylonitrile-butadiène-styrène composés d'une phase continue basée principalement sur des copolymères de styrène (et/ou styrène substitué par des groupements alkyles) et d'acrylonitrile et d'une phase élastomérique dispersée principalement basée sur du polybutadiène avec d'autres composants dans les quantités spécifiées dans le texte.
