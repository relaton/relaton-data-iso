abstract:
- content: 'ISO 5350-3:2007 specifies a procedure for the estimation of the visible
    dirt and shives by reflected light using the Equivalent Black Area (EBA) method
    in pulps. It is, in principle, applicable to all types of dry or wet pulp, manufactured
    in sheets or rolls, including recycled pulp. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 5350-3:2007 spécifie un mode opératoire d'estimation par examen en
    lumière réfléchie des impuretés et bûchettes visibles dans les pâtes, selon la
    méthode de la surface noire équivalente [méthode EBA (equivalent black area)].
    Elle est applicable, en principe, à tous les types de pâtes à l'état sec ou humide,
    en feuilles ou en rouleaux, y compris les pâtes recyclées.
