abstract:
- language: en
  script: Latn
  content: |-
    ISO 16474-3:2013 specifies methods for exposing coatings to fluorescent UV lamps, heat and water in apparatus designed to reproduce the weathering effects that occur when materials are exposed in actual end-use environments to daylight, or to daylight through window glass.
    The coatings are exposed to different types of fluorescent UV lamps under controlled environmental conditions (temperature, humidity and/or water). Different types of fluorescent UV lamp may be used to meet all the requirements for testing different materials.
    Specimen preparation and evaluation of the results are covered in other ISO documents for specific materials.
    General guidance is given in ISO 16474‑1.      Fluorescent UV lamp exposures for plastics are described in ISO 4892‑3.
- language: fr
  script: Latn
  content: |-
    L'ISO 16474-3:2013 spécifie des méthodes d'exposition de feuils à des lampes fluorescentes UV, en présence de chaleur et d'eau dans des appareils conçus pour reproduire les effets du vieillissement qui se produisent lorsque des matériaux sont exposés, dans les environnements d'utilisation finale réels, à la lumière du jour ou à la lumière du jour filtrée à travers un vitrage de fenêtre.
    Les feuils sont exposés à différents types de lampes fluorescentes UV dans des conditions environnementales maîtrisées (température, humidité et/ou eau). Différents types de lampes fluorescentes UV peuvent être utilisés pour répondre à toutes les exigences relatives aux essais de différents matériaux.
    La préparation des éprouvettes et l'évaluation des résultats sont traitées dans d'autres Normes internationales concernant les matériaux spécifiques.
    Des lignes directrices générales sont données dans l'ISO 16474‑1.
    L'exposition des matières plastiques aux lampes fluorescentes UV est décrite dans l'ISO 4892‑3.
