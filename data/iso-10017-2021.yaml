abstract:
- content: |-
    This document gives guidelines for the selection of appropriate statistical techniques that can be useful to an organization, irrespective of size or complexity, in developing, implementing, maintaining and improving a quality management system in conformity with ISO 9001:2015.
    This document does not provide guidance on how to use the statistical techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne un cadre directeur pour la sélection de techniques statistiques appropriées qui peuvent être utiles à un organisme, quelle que soit sa taille ou sa complexité, pour élaborer, mettre en œuvre, tenir à jour et améliorer un système de management de la qualité conforme à l’ISO 9001:2015.
    Le présent document ne donne pas de recommandations relatives à la façon d’utiliser les techniques statistiques.
