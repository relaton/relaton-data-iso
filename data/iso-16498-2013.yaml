abstract:
- language: en
  script: Latn
  content: ISO 16498:2013 specifies the minimal data set to be recorded for a patient
    receiving dental implant treatment. This will comprise the locations and types
    of dental implant bodies, connecting components and adjunctive devices, including
    grafting materials, placed in a patient's jaw(s).
- language: fr
  script: Latn
  content: L'ISO 16498:2013 spécifie la série de données minimale à enregistrer pour
    un patient recevant un traitement implantaire. Ces données indiquent notamment
    le type et l'emplacement d'implantation des corps d'implant dentaire, éléments
    de connexion et dispositifs d'adjonction, y compris matériaux de greffe, posés
    dans la ou les mâchoires du patient.
