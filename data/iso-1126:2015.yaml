abstract:
- content: |-
    ISO 1126:2015 specifies methods for determining the loss on heating of carbon black for use in the rubber industry. This loss on heating is due primarily to loss of moisture, but traces of other volatile materials may also be lost.
    These methods are not applicable to treated carbon blacks which contain added volatile materials.
    One of the following three methods is used:
    -      method 1: gravity-convection oven method;
    -      method 2: moisture balance method;
    -      method 3: infrared irradiation method (rapid method).
    Method 1 is the preferred method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1126:2015 spécifie des méthodes de détermination de la perte à la chaleur du noir de carbone destiné à l'industrie du caoutchouc. Cette perte à la chaleur provient en majeure partie de l'humidité, mais elle peut également provenir d'autres matières volatiles.
    Ces méthodes ne sont pas applicables aux noirs de carbone traités qui contiennent des matières volatiles d'addition.
    Une des trois méthodes suivantes est utilisée:
    -      méthode 1: étuve de séchage à convection par gravité;
    -      méthode 2: balance à humidité;
    -      méthode 3: rayonnement infrarouge (méthode rapide).
    La méthode 1 est la méthode préférentielle.
