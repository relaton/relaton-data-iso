abstract:
- content: Defines and promotes the use of a standard number (ISRN) for the unique
    identification of technical reports. The ISRN specifies a uniform format for the
    creation of unique, but compatible, numbers used for the identification, organization
    and location of technical reports. Applies to publicly distributed and in-house
    technical reports including those produced in non-print media.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit et encourage l'emploi d'un numéro normalisé (ISRN) pour l'identification univoque des rapports. Le numéro international normalisé des rapports (ISRN) prescrit un format unique pour la création de numéros univoques et cohérents, destinés à l'identification, au classement et à la localisation des rapports. La présente Norme internationale est applicable aussi bien aux rapports internes qu'à ceux diffusés au public, y compris à ceux qui sont produits sur support d'information non imprimé.
