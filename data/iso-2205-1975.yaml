abstract:
- content: Provides terms and definitions of the main parts of a spinning machine
    drafting arrangment. The text is completed by the corresponding figures. Drafting
    arrangements should always be drawn with the feed of the staple from the right.
    Drafting rollers should be numbered in direction against the flow of fibres. All
    bottom rollers should be numbered with roman numerals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme Internationale fixe les termes et les définitions
    des parties principales d'un système d'étirage pour matériel de filature. Le texte
    est complété par des illustrations appropriées.  \nNOTE -- En supplément aux termes
    donnés dans les trois langues officielles de l'ISO (anglais, français, russe),
    la présente Norme Internationale donne les termes équivalents en langue allemande
    ; ces termes ont été inclus à la demande du Comité Technique ISO 72, et sont publiés
    sous la responsabilité des Comités Membres de l'Allemagne (DNA) et de la Suisse
    (SNV). Toutefois, seuls les termes et définitions donnés dans les langues officielles
    peuvent être considérés comme termes et définitions ISO.\n"
