abstract:
- content: |-
    This document specifies a method for assessing the amount of filiform corrosion developed from a scribed mark by measuring the length of the longest filament L and the most frequent length M of filaments.
    Pictorial examples provided in Annex A of this document illustrate different ratings for the degree of filiform corrosion. A comparison of the test panels with the 12 pictures in Annex A does not supersede the obligatory numerical assessment (method 1 or 2).
    ISO 4628-1 defines a system used for designating the quantity and size of defects and the intensity of uniform changes in appearance of coatings and outlines the general principles of the system. This system is intended to be used, in particular, for defects caused by ageing and weathering, and for uniform changes such as colour changes, for example yellowing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode qui permet d’évaluer la quantité de corrosion filiforme qui se développe à partir d’une rayure, en mesurant la longueur du filament le plus long L et la longueur de filament la plus fréquente M.
    Les exemples de clichés de l’Annexe A du présent document illustrent différentes cotations du degré de corrosion filiforme. Une comparaison des panneaux d’essai avec les 12 clichés de l’Annexe A ne remplace pas l’évaluation numérique obligatoire (méthode 1 ou 2).
    L’ISO 4628-1 définit un système utilisé pour désigner la quantité et les dimensions des défauts ainsi que l’intensité des changements uniformes d’aspect des revêtements, et expose les principes de base du système. Ce système est destiné à être utilisé en particulier pour les défauts dus au vieillissement et aux intempéries, ainsi que pour les changements uniformes tels que les changements de couleur, comme le jaunissement.
