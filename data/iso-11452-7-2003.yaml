abstract:
- language: en
  script: Latn
  content: 'ISO 11452-7:2003 specifies a direct RF power injection test for determining
    the immunity of electronic components of passenger cars and commercial vehicles
    to electrical disturbances from narrowband electromagnetic energy, regardless
    of the propulsion system (e.g. spark-ignition engine, diesel engine, electric
    motor). The test method, which involves providing differential mode excitation
    to the DUT (device under test), is applicable to all DUT leads except RF Ground.
    Applicable over the frequency range 0,25 MHz to 500 MHz, the method can be used
    to predict the compatibility in the vehicle environment with respect to radiated
    and conducted RF energy, including conducted transient RF energy, and is especially
    useful as a means of isolating the susceptible circuits within a DUT and evaluating
    potential solutions. '
- language: fr
  script: Latn
  content: L'ISO 11452-7:2003 spécifie un essai d'injection directe de puissance aux
    fréquences radioélectriques (RF) permettant de déterminer l'immunité des équipements
    électroniques des voitures particulières et des véhicules utilitaires, quel que
    soit leur système de propulsion (par exemple moteur à allumage commandé, moteur
    diesel, moteur électrique). La méthode d'essai, qui nécessite que le dispositif
    en essai reçoive une excitation en mode différentiel, est applicable à tous les
    conducteurs du dispositif en essai sauf à la terre RF. La méthode, applicable
    dans une gamme de fréquences de 0,25 MHz à 500 MHz, peut être utilisée pour prédire
    la compatibilité dans l'environnement du véhicule pour ce qui concerne les perturbations
    par rayonnement et par conduction d'énergie RF, y compris par conduction transitoire
    d'énergie RF, et elle est particulièrement utile comme moyen d'isoler les circuits
    dans le dispositif en essai et d'évaluation de solutions potentielles.
