  format: text/plain
- content: |-
    ISO 18081:2016 définit les principes généraux exigés pour la détection de fuites au moyen du contrôle par émission acoustique. La présente Norme internationale traite de l'application de la méthodologie sur les structures et les composants, lorsqu'un écoulement de fuite dû à des différences de pression se produit et génère une émission acoustique (EA).
    Elle décrit les phénomènes de génération d'EA et l'impact de la nature des fluides, de la forme de l'espace, de la propagation des ondes et de l'environnement.
    Les différentes méthodes d'application, l'instrumentation et la présentation des résultats de l'EA sont décrites. La présente norme contient également les lignes directrices relatives à la préparation des documents d'application, qui décrivent les exigences spécifiques pour l'application de la méthode par EA.
    Différents exemples d'application sont donnés.
    Sauf spécification contraire dans les documents de référence, les exigences minimales de la présente Norme internationale sont applicables.
