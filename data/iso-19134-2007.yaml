abstract:
- content: ISO 19134:2006 specifies the data types and their associated operations
    for the implementation of multimodal location-based services for routing and navigation.
    It is designed to specify web services that may be made available to wireless
    devices through web-resident proxy applications, but is not limited to that environment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19134:2007 spécifie les types de données, ainsi que leurs opérations
    associées pour l'implémentation des services multimodaux basés sur la localisation
    pour le routage et la navigation. Elle est conçue pour spécifier des services
    web pouvant être accessibles, entre autres, à des dispositifs sans fil par le
    biais d'applications web proxy.
