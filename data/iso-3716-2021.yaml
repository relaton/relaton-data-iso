abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the functional requirements and characteristics of the different types of suspended-sediment samplers used for collecting water-sediment mixtures from streams, rivers, lakes and reservoirs.
    This document does not include equipment for collecting samples in closed conduits and wastewater discharges.
    NOTE            The units of measurement used in this document are SI units.
