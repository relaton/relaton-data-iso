abstract:
- language: en
  script: Latn
  content: "ISO 11341:2004 specifies a procedure for exposing paint coatings to artificial
    weathering in xenon-arc lamp apparatus, including the action of liquid water and
    water vapour. The effects of this weathering are evaluated separately by comparative
    determination of selected parameters before, during and after weathering. \nThe
    standard describes the most important parameters and specifies the conditions
    to be used in the exposure apparatus."
- language: fr
  script: Latn
  content: "L'ISO 11341:2004 spécifie un mode opératoire pour exposer des feuils de
    peinture au vieillissement artificiel par exposition au rayonnement d'une lampe
    à arc au xénon; l'action de l'eau et de la vapeur d'eau est également comprise.
    Les effets de ce vieillissement artificiel sont évalués séparément par détermination
    comparative de paramètres sélectionnés avant, pendant et après vieillissement
    artificiel. \nLa présente norme décrit les paramètres les plus importants et spécifie
    les conditions à utiliser dans l'appareil d'exposition."
