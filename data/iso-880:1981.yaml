abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of asbestos-cement siding shingles and establishes
    the testing, marking, sampling, and acceptance test for these products. Siding
    shingles are flat elements for external cladding, formed by overlapping or juxtaposing
    of these elements. Classifies the shingles in two categories according to their
    bending strength.
