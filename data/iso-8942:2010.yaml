abstract:
- content: "ISO 8942:2010 specifies two methods for the determination of the individual
    pellet crushing strength of carbon black for use in the rubber industry: \n- method
    A: using pellets of size ranging from 1,4 mm to 1,7 mm; \n- method B: using pellets
    of size 1 mm."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8942:2010 spécifie deux méthodes de détermination de la force d'écrasement des granules individuels de noir de carbone utilisés dans l'industrie du caoutchouc:
    - méthode A: utilisant des granules de dimensions comprises entre 1,4 mm et 1,7 mm;
    - méthode B: utilisant des granules de dimension 1 mm.
