abstract:
- content: |-
    ISO 4586-1:2004 establishes a classification system for high-pressure decorative laminated sheets according to their performance and main recommended fields of application, including materials with special characteristics, for example postformability or defined reaction to fire.
    It also specifies requirements on the properties of the various types of laminate covered by this classification. These materials are characterized by their decorative surfaces, which are relatively hard and resistant to wear, scratching, impact, boiling water, domestic stains and moderate heat. They are intended for interior applications as follows:
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 4586-1:2004 établit un système de classification pour les plaques
    de stratifié décoratif haute pression selon leur performance et leurs principaux
    domaines d'application préconisés, y compris pour des matériaux ayant des caractéristiques
    particulières, par exemple aptitude au postformage ou réaction au feu définie.\nElle
    spécifie également les exigences des propriétés de divers types de stratifié couverts
    par cette classification. \nCes matériaux sont caractérisés par leurs faces décorées,
    qui sont relativement dures et résistantes à l'usure, à la rayure, au choc, à
    l'eau bouillante, aux taches de produits domestiques et à une chaleur modérée.
    Ils sont prévus pour des applications intérieures, à savoir:\n1. les stratifiés
    minces, simple face, d'une épaisseur généralement inférieure à 2 mm, destinés
    à être collés sur un support;\n2. les stratifiés épais, simple ou double face,
    d'une épaisseur comprise entre 2 mm et 5 mm, qui nécessitent un soutien sans forcément
    être collés sur un support;\n3. les stratifiés compacts autoportants, double face,
    d'une épaisseur généralement supérieure à 5 mm, choisie en fonction du domaine
    d'application et des dimensions des plaques."
  language:
