abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test method for determining the amount of heat transferred through clothing fabrics by the combined dry and evaporative heat emission under simulated and specified conditions. This test method can be used for fabrics, films, coatings, foams and leathers including multilayer assemblies used in hot environment or in activities.
    The application of this measurement technique is restricted to a maximum amount of total heat transfer which depend on the dimensions and construction of the apparatus used (e.g. about 1 200 W/m2 for the maximum specifications of the equipment according to ISO 11092).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'essai pour la détermination de la quantité de chaleur transférée à travers des étoffes d'habillement par l'émission combinée de chaleur sèche et de chaleur par évaporation dans des conditions simulées spécifiées. Cette méthode d'essai peut être utilisée pour des étoffes, des films, des enductions, des mousses et des cuirs, y compris des assemblages multicouches utilisés dans un environnement chaud ou au cours d'activités.
    L'application de cette technique de mesurage est limitée à une valeur maximale de transfert de chaleur total, qui dépend des dimensions et de la construction de l'appareil utilisé (par exemple, environ 1 200 W/m2 pour les spécifications maximales de l'équipement selon l'ISO 11092).
