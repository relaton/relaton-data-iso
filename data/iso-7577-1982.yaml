abstract:
- language: en
  script: Latn
  content: Specifies the mounting and connecting dimensions for heads for fuel filters.
    Unless otherwise specified, all filter heads are applicable to both bolt-on and
    spin-on filters. Some figures illustrate shapes of single and double filters as
    well as guarded and unguarded filters and reference quantities of concern.
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie les dimensions de montage et de raccordement des têtes pour filtres à combustible à bride verticale à trois boulons destinés à équiper les moteurs diesel de véhicules routiers. En l'absence de spécification contraire dans la présente norme internationale, toutes les têtes de filtre s'appliquent à la fois aux filtres à boulon central et aux filtres vissés.
