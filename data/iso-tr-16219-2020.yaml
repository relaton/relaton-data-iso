abstract:
- content: |-
    This document deals with the likely degradation of air performance of fans tested in standardized airways in accordance with ISO 5801 when compared with the performance of fans tested under actual site conditions. It deals with the performance of a number of generic types of fan and fittings. The results given are intended as guidelines and only provide trends, as the system effect depends on the exact geometry of the fan and disturbing component.
    The test data presented in this document are taken from an extensive experimental program conducted 20 years ago by NEL (National Engineering Laboratory, UK), mainly on axial and centrifugal fans. Data are also taken from several research projects financially supported by ASHRAE, some of them being carried out in the AMCA laboratory in Chicago, as well as from results published previously by individual fan manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite de la dégradation probable de la performance aéraulique des ventilateurs soumis à essai sur circuits standards conformément à l'ISO 5801 par rapport aux performances de ventilateurs soumis à essai dans des conditions réelles sur site. Il traite des performances d'un certain nombre de ventilateurs et de composants génériques. Les résultats obtenus constituent des lignes directrices et ne fournissent que des tendances, car l'effet système dépend de la géométrie exacte du ventilateur et du composant perturbateur.
    Les données présentées dans le présent document sont issues d'un vaste programme expérimental mené il y a 20 ans par le laboratoire national britannique pour l'ingénierie (NEL), principalement sur des ventilateurs axiaux et centrifuges. Les données sont aussi tirées de plusieurs projets de recherche financés par l'ASHRAE, dont certains sont menés dans le laboratoire de l'AMCA à Chicago, ainsi que de résultats publiés par des fabricants de ventilateurs individuels.
