abstract:
- content: |-
    This document describes how measurements are made by providing measuring methods in order to produce reproducible data about the energy supplied to a machine tool under specified conditions. Furthermore, it provides methods to quantify the energy supplied to components in order to assign their share to generalized machine tool functions as described in ISO 14955‑1.
    It supports the energy-saving design methodology according to ISO 14955‑1 by providing measuring methods for the energy supplied to machine tools. The assignment of the energy supplied to machine tool functions requires measurements at machine tool component level. These measurements need to be reproducible and independent of conditions other than those being recorded and documented.
    The results of the measurements are intended to document improvements to the design, specifically under energy aspects, and/or to allow evaluating the energy involved in the manufacturing of a given part by a given machine tool. Any comparison requires identical conditions and ensures by specification and measurement that similar results are achieved.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document décrit comment les mesurages sont effectués en fournissant des méthodes de mesure afin de produire des données reproductibles concernant l'énergie apportée à une machine-outil dans des conditions spécifiées. Par ailleurs, il fournit des méthodes pour quantifier l'énergie apportée aux composants afin d'attribuer leur part aux fonctions généralisées de la machine-outil, comme décrit dans l'ISO 14955‑1.
    Il vient à l'appui de la méthode de conception permettant d'économiser l'énergie conformément à l'ISO 14955‑1 en fournissant des méthodes de mesure de l'énergie apportée aux machines-outils. L'attribution de l'énergie apportée aux fonctions de la machine-outil exige des mesurages au niveau des composants de la machine-outil. Ces mesurages nécessitent d'être reproductibles et indépendants des conditions autres que celles qui sont enregistrées et documentées.
    Les résultats des mesurages sont destinés à documenter les améliorations de la conception, notamment en ce qui concerne les aspects énergétiques, et/ou à permettre d'évaluer l'énergie utilisée dans la fabrication d'une pièce donnée par une machine-outil donnée. Toute comparaison exige des conditions identiques et garantit à l'aide d'une spécification et d'un mesurage que des résultats similaires sont obtenus.
