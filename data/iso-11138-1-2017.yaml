abstract:
- language: en
  script: Latn
  content: "\uFEFF\nISO 11138-1:2017 specifies general requirements for production,
    labelling, test methods and performance characteristics of biological indicators,
    including inoculated carriers and suspensions, and their components, to be used
    in the validation and routine monitoring of sterilization processes.\nISO 11138-1:2017
    specifies basic and common requirements that are applicable to all parts of ISO
    11138. Requirements for biological indicators for particular specified processes
    are provided in the relevant parts of ISO 11138. If no specific subsequent part
    is provided, this document applies.\nNOTE          National or regional regulations
    can apply.\nISO 11138-1:2017 does not apply to microbiological test systems for
    processes that rely on physical removal of microorganisms, e.g. filtration processes
    or processes that combine physical and/or mechanical removal with microbiological
    inactivation, such as use of washer disinfectors or flushing and steaming of pipelines.
    This document, however, can contain elements relevant to such microbiological
    test systems."
- language: fr
  script: Latn
  content: "\uFEFF\nISO 11138-1:2017 spécifie les exigences générales relatives à
    la production, à l'étiquetage, aux méthodes d'essai et fournit les caractéristiques
    de performance des indicateurs biologiques, notamment les porte-germes inoculés
    et les suspensions et leurs composants, à utiliser dans la validation et la surveillance
    de routine des procédés de stérilisation.\nISO 11138-1:2017 spécifie les exigences
    fondamentales et communes applicables à toutes les parties pertinentes de l'ISO
    11138. Les exigences relatives aux indicateurs biologiques pour des procédés particuliers
    spécifiés sont précisées dans les parties pertinentes de l'ISO 11138. En l'absence
    d'autre partie spécifique, le présent document s'applique.\nNOTE          Les
    réglementations nationales ou régionales sont susceptibles de s'appliquer.\nISO
    11138-1:2017 ne s'applique pas aux systèmes d'essais microbiologiques utilisés
    dans les procédés fondés sur une extraction physique de micro-organismes, par
    exemple les procédés de filtration ou les procédés combinant une extraction physique
    et/ou mécanique et une inactivation microbiologique, par exemple l'utilisation
    de laveurs-désinfecteurs ou l'injection d'eau et de vapeur dans les conduites.
    Le présent document peut, toutefois, comporter des éléments applicables à ce type
    de systèmes d'essai microbiologiques."
