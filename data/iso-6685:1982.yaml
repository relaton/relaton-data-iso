- content: |2

    La présente Norme internationale spécifie une méthode générale de dosage du fer par spectrophotométrie à la phénanthroline-1,10, dans les produits chimiques à usage industriel. Elle décrit une technique de détermination de la teneur en fer d'une solution. Il conviendra de se référer, pour la préparation de la solution d'essai, à la Norme internationale relative au produit à analyser qui pourra, par ailleurs, indiquer les modifications nécessaires pour rendre la méthode applicable à ce produit.


    La méthode est applicable aux solutions d'essai desquelles on peut prélever une partie aliquote contenant entre 10 et 500 µg de fer (Fe) dans un volume non supérieur à 60 ml. De grandes quantités de métaux alcalins, de calcium, de strontium, de baryum, de magnésium, de manganèse(II), d'arsenic(III), d'arsenic(V), d'uranium (VI), de plomb, de chlorure, de bromure, d'iodure, de thiocyanate, d'acétate, de chlorate, de nitrate, de sulfate, de sulfure, de métaborate, de séléniate, de citrate, de tartrate, de phosphate et jusqu'à 100 mg de germanium (IV), dans la solution d'essai, n'interfèrent pas. En présence de tartrate, de citrate, d'arséniate ou de plus de 100 mg de phosphate, le développement de la coloration est néanmoins susceptible d'être ralenti. Plus de détails sur certaines interférences et les modalités pour les éliminer sont donnés dans l'annexe.
