abstract:
- content: Provides guidance on the design of sampling programmes and the choice of
    instrumentation and techniques for the sampling of the quality of wet deposition.
    Does not cover measurement of the quantity of rain, dry deposition or other types
    of wet deposition such as mist, fog and cloudwaters. The main objectives are control
    of local emissions and assessment of long range transport of airborne pollutants.
