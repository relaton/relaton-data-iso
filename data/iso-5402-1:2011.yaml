abstract:
- language: en
  script: Latn
  content: ISO 5402-1:2011 specifies a method for determining the wet or dry flex
    resistance of leather and finishes applied to leather. It is applicable to all
    types of flexible leather which are less than 3,0 mm thick.
- language: fr
  script: Latn
  content: L'ISO 5402-1:2011 spécifie une méthode pour déterminer la résistance à
    la flexion d'un cuir à l'état sec ou à l'état humide et des finitions appliquées
    au cuir. Elle s'applique à tous les types de cuir «flexibles» dont l'épaisseur
    est inférieure à 3,0 mm.
