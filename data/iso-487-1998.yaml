abstract:
- language: en
  script: Latn
  content: This International Standard specifies the characteristics of a range of
    steel roller chains, dimensionally derived from the malleable iron type and suitable
    for the conditions of operation and maintenance prevailing in such fields as agriculture,
    building, quarrying and related industry, mechanical handling, etc., and of associated
    chain sprockets.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les caractéristiques d'une gamme
    de chaînes à rouleaux en acier, dérivées, en ce qui concerne les dimensions, du
    type de chaîne en fonte malléable et répondant aux conditions de fonctionnement
    et d'entretien existant dans des domaines tels que l'agriculture, le bâtiment,
    les carrières et industries similaires, la manutention mécanique, etc., ainsi
    que les roues dentées correspondantes.
