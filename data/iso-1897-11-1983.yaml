abstract:
- content: The test may be carried out on products as received or on a dried sample.
    The method specified in ISO 2208 shall be applied for drying. The principle of
    the method consists in cooling the liquid or liquefied test portion and observation
    of the temperature during crystallization under defined conditions. A simplified
    crystallization point apparatus is given in the figure. It takes into account
    the properties of these products.
