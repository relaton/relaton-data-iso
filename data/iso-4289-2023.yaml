abstract:
- language: en
  script: Latn
  content: |-
    This document specifies recommendations and requirements for the selection of coating materials, the pre-treatment of rollers, the preparation and post-treatment of the coatings, as well as the quality and performance evaluation of high velocity oxygen fuel (HVOF) cermet coatings used on metallurgical roll components.
    This document is applicable to four metallurgical rollers: pot inner roller (sink/stabilizing roller) of continuous galvanized line (CGL), cold rolling process roller, hot-rolled straightening roller and furnace roller.
