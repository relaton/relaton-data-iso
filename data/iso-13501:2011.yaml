abstract:
- content: |-
    ISO 13501:2011 specifies a standard procedure for assessing and modifying the performance of solids control equipment systems commonly used in the field in petroleum and natural gas drilling fluids processing.
    The procedure described in ISO 13501:2011 is not intended for the comparison of similar types of individual pieces of equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 13501:2011 spécifie un mode opératoire normalisé pour l'évaluation
    et la modification de la performance de systèmes d'équipements de contrôle des
    solides couramment utilisés sur le terrain dans le domaine du traitement des fluides
    de forage  pétrolier et du gaz naturel. \nIl n'est pas prévu que le mode opératoire
    de l'ISO 13501:2011 soit utilisé pour comparer des pièces d'équipement individuelles
    de type similaire."
