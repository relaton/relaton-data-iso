abstract:
- content: "ISO 11641:2012 specifies a method for determining the colour fastness
    to perspiration of leather of all kinds at all stages of processing. It applies
    particularly to gloving, clothing and lining leathers, as well as leather for
    the uppers of unlined shoes. \nThe method uses an artificial perspiration solution
    to simulate the action of human perspiration. Since perspiration varies widely
    from one individual to the next, it is not possible to design a method with universal
    validity, but the alkaline artificial perspiration solution specified in ISO 11641:2012
    will give results corresponding to those with natural perspiration in most cases."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 11641:2012 spécifie une méthode permettant de déterminer la solidité
    des coloris à la sueur sur les cuirs de toutes catégories, à toutes les phases
    du traitement. Elle s'applique particulièrement aux cuirs destinés à la fabrication
    des gants, des vêtements et des parements, ainsi qu'aux cuirs pour les tiges de
    chaussures sans doublure. \nLa méthode utilise une solution de sueur artificielle
    afin de simuler l'action de la transpiration humaine. Attendu que la sueur varie
    largement d'une personne à une autre, il n'est pas possible de concevoir une méthode
    ayant une validité universelle, mais la sueur artificielle alcaline spécifiée
    dans l'ISO 11641:2012 donne des résultats correspondant dans la plupart des cas
    à ceux obtenus avec la sueur naturelle."
