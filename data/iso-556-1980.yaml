abstract:
- language: en
  script: Latn
  content: A sample of coke greater than 20 mm in size and of known size distribution
    is subjected to mechanical stresses ina rotating drum. The degree of breakdown
    of the coke is evaluated by a process of sieving and size analysis after 100 drum
    revolutions (Micum test) and, if desired, after 500 drum revolutions (Irsid test).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la cohésion du coke de calibre supérieur à 20 mm.
