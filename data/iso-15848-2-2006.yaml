abstract:
- content: ISO 15848-2:2006 specifies test procedures for the evaluation of external
    leakage of valve stems or shafts and body joints of isolating valves and control
    valves intended for application with volatile air pollutants and hazardous fluids.
    End connection joints, vacuum application, effects of corrosion and radiation
    are excluded. The production acceptance test is intended for standard production
    valves where fugitive emissions standards are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15848-2:2006 spécifie des modes opératoires pour l'évaluation des
    fuites externes des tiges (ou arbres) des appareils de robinetterie et des jonctions
    de corps des robinets de sectionnement et des robinets de régulation destinés
    à être utilisés au contact de polluants atmosphériques volatils et de fluides
    dangereux. Les jonctions des raccords d'extrémité, les applications sous vide
    ainsi que les effets de la corrosion et des rayonnements sont exclus de l'ISO
    15848-2:2006. Les essais de réception en production sont prévus pour les appareils
    de robinetterie normalisés dont les normes d'émissions fugitives sont spécifiées.
