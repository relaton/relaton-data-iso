abstract:
- content: Defines devices for measuring parameters of ignition systems of internal
    combustion engines in road vehicles, and their possible methods of use. Applies
    to plug-in and built-in sensors for exclusively diagnostic purposes. Some figures
    illustrate diagrams as well as sensor and gauge of concern.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit des dispositifs pour la mesure de certains paramètres du système d'allumage de moteurs à combustion interne dans les véhicules routiers, ainsi que les possibilités d'utilisation.


    La présente Norme internationale s'applique aux capteurs embarqués ou non, destinés exclusivement à des fins de diagnostic.
