abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of details (bottle, bottle collar, bottle adaptor,
    filler receptacle), but does not specify construction materials. Annex A describes
    determination of total leakage into atmosphere of anaesthetic agent during filling,
    annex B types of agent-specific filling systems. Because of the unique properties
    of desflurane, dimensions for this agent have not been specified.
