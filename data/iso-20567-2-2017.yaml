- content: ISO 20567-2:2017 spécifie une méthode d'évaluation de la résistance des
    revêtements, notamment ceux utilisés pour la finition des carrosseries de voitures,
    à la projection d'un corps en forme de coin contre la surface soumise à essai,
    cette projection étant destinée à simuler l'impact de cailloux.
