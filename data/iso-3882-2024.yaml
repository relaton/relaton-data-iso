abstract:
- language: en
  script: Latn
  content: This document reviews methods for measuring the thickness of metallic and
    other inorganic coatings on both metallic and non-metallic substrates (see Tables 1,
    A.1 and A.2). It is limited to tests already specified, or to be specified, in
    International Standards and excludes certain tests that are used for special applications.
- language: fr
  script: Latn
  content: Le présent document donne une vue d’ensemble des méthodes de mesurage de
    l’épaisseur de revêtements métalliques et autres revêtements inorganiques déposés
    sur des substrats métalliques ou non métalliques (voir Tableaux 1, A.1 et A.2).
    Il se limite aux essais déjà spécifiés, ou qui devront être spécifiés, dans des
    Normes internationales, et il exclut certains essais utilisés à des fins spéciales.
