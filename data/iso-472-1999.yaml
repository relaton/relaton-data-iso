abstract:
- content: "\nLa présente Norme Internationale définit les termes utilisés dans l'industrie
    des plastiques, en français et en anglais. Les termes sont répertoriés d'après
    l'ordre alphabétique des termes anglais avec définition et en regard les termes
    français et leur définition.  Tous les termes sont classés alphabétiquement en
    index français-ang lais, anglais-russe et russe-anglais, selon l'ordre normal
    des mots composant ces termes.  Lorsqu'il existe un ou plusieurs terme(s) synonyme(s)
    d'un terme, le (ou les) synonyme(s) est (sont) donnés à la suite du terme à employer
    de préférence. Les synonymes à éviter sont indiqués par «(à éviter)». Les synonymes
    sont cités à la suite du terme principal et également dans la liste alphabétique
    où ils sont suivis du signe ---> qui renvoie au terme principal.  L'abréviation
    «cf.» est utilisée après la définition ou note pour renvoyer à un terme (non un
    synonyme) dont la définition ou la note contiennent une information relative au
    terme précédent le signe.   \nNOTE 1 Pour les termes concernant les oléfines,
    le nom (scientifique) approuvé par l'IUPAC est donné entre crochets à la suite
    du nom généralement employé dans l'industrie des plastiques, par exemple polyéthylène
    [polyéthène].   \nNOTE 2 Les règles de l'IUPAC concernant les termes relatifs
    aux produits de base des polymères, précisent que, lorsque «poly» est suivi d'une
    expression comportant plus d'un mot, on doit utiliser les parenthèses. La présente
    Norme Internationale respecte la pratique recommandée par l'IUPAC. Dans l'usage
    courant, on néglige souvent l'emploi des parenthèses.   \nNOTE 3 Certains termes
    de la présente Norme Internationale sont suivis d'une information entre parenthèses,
    pour indiquer une limitation de l'équivalence à un domaine particulier.   \nNOTE
    4 Dans le texte anglais, les termes définis sont indiqués par «noun», «verb».
    or «adjective».   \nNOTE 5 Le signe ---> veut dire: pour la définition, se référer
    à.\n"
