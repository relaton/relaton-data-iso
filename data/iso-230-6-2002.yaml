abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 230 specifies diagonal displacement tests which allow the estimation of the volumetric performance of a machine tool. Complete testing of the volumetric performance of a machine tool is a difficult and time-consuming process. Diagonal displacement tests reduce the time and cost associated with testing the volumetric performance.
    A diagonal displacement test is not in itself a diagnostic test, although conclusions of a diagnostic nature may sometimes be possible from the results. In particular, when face diagonal tests are included, a direct measurement of the axes squareness is possible. Diagonal displacement tests on body diagonals may be supplemented by tests in the face diagonals, by tests parallel to the machine axes in accordance with ISO 230-2, or by the evaluation of the contouring performance in the three coordinate planes as defined in ISO 230-4.
    Diagonal displacement tests may be used for acceptance purposes and as reassurance of machine performance where parameters of the test are used as comparison index.
- language: fr
  script: Latn
  content: |-
    L'ISO 230-6 spécifie des essais de déplacement en diagonale permettant l'évaluation des performances d'une machine-outil dans le volume. Le contrôle complet des performances d'une machine-outil dans le volume est une opération compliquée et fastidieuse. Les essais de déplacement en diagonale réduisent le temps et les coûts liés à l'exécution des essais de performance dans le volume.
    Les essais de déplacement en diagonale peuvent être utilisés pour des besoins de réception ainsi que pour confirmer les performances d'une machine lorsque les paramètres de l'essai sont utilisés comme indices de comparaison.
