abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO2710 définit les termes relatifs à la conception
    et au fonctionnement des moteurs alternatifs à combustion interne.  Les termes
    relatifs aux composants et aux systèmes des moteurs alternatifs à combustion interne
    sont définis dans les neuf parties de l'ISO 7967; quant aux performances, elles
    sont définies dans les sept parties de l'ISO 3046.   \nNOTE Pour traduire les
    termes dans une autre langue que l'anglais, le français ou le russe, il y a lieu
    de se reporter aux termes couramment utilisés dans le pays concerné.\n"
