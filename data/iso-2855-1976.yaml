abstract:
- language: en
  script: Latn
  content: Specifies some methods for prototypes of transport packaging, but may not
    be considered universally applicable. The leak test ist provided for the containment
    system of containers and type A packaging for low specific activity liquid or
    powder sources. The homogeneity test refers to the outer surface of the shielding
    or the whole packaging. Both methods are inappropriate when the containment system
    is too large or of a type that they become impracticable.
