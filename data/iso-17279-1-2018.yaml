abstract:
- language: en
  script: Latn
  content: "This document provides concepts, specification and qualification of 2G
    HTS joining procedure. A welding procedure specification (WPS) is needed to provide
    a basis for planning joining operations and for quality control during joining.
    Joining is considered as a special process in the terminology of standards for
    quality systems. Standards for quality systems usually require that special processes
    be carried out in accordance with written procedure specifications. This has resulted
    in the establishment of a set of rules for qualification of the joining procedure
    prior to the release of the WPS to actual production. This document defines these
    rules.\nThis document does not cover soldering, brazing or any fillers, which
    are currently available in the industry. It can be applied for joining of all
    kinds of 2G HTSs. \nThis document does not apply to 1st Generation Bismuth Strontium
    Calcium Copper Oxide (1G BSCCO) type HTS and Low Temperature Superconductor (LTS)
    Joining."
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les concepts, le descriptif et la qualification d'un mode opératoire d'assemblage des supraconducteurs à haute température de deuxième génération (2G HTS). Un descriptif de mode opératoire de soudage (DMOS) est requis afin de servir de base à la planification des opérations d'assemblage et aux contrôles qualité pendant l'assemblage. L'assemblage est traité comme un procédé à part dans la terminologie des normes relatives aux systèmes qualité. Les normes de systèmes qualité exigent généralement d'exécuter les procédés spéciaux conformément à des descriptifs de mode opératoire écrits. Il est donc nécessaire d'établir un ensemble de règles de qualification de mode opératoire d'assemblage avant toute publication de DMOS en production réelle. Le présent document définit ces règles.
    Le présent document ne concerne pas les procédés de brasage fort ou tendre ou d'apport de matériaux existant à ce jour dans l'industrie. Le présent document peut s'appliquer aux assemblages de toutes sortes de supraconducteurs à haute température de deuxième génération (2G HTS).
    Le présent document ne s'applique pas aux assemblages de supraconducteurs à haute température (HTS) à base d'oxydes de bismuth, de strontium, de calcium et de cuivre de première génération (1G BSCCO) ni aux assemblages de supraconducteurs à basse température (LTS).
