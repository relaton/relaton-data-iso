abstract:
- content: |-
    ISO 16657:2006 specifies the characteristics of a glass intended for use in the sensory analysis of the organoleptic attributes of odour, taste and flavour of virgin olive oils, for the classification of such oils. The glass is not intended for the analysis of the colour or texture of olive oils.
    In addition, it describes an adapted heating unit used to reach and maintain the right temperature for this analysis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16657:2006 décrit les caractéristiques du verre destiné à l'analyse sensorielle des propriétés organoleptiques d'odeur, de saveur et de flaveur des huiles d'olive vierges en vue de leur classement. Le verre n'est pas destiné à l'analyse de la couleur ni de la texture des huiles d'olive.
    Elle décrit, en outre, un dispositif de chauffage adapté, nécessaire pour l'obtention et le maintien de la température adéquate pour cette analyse.
