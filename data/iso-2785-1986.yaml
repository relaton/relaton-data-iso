abstract:
- language: en
  script: Latn
  content: Gives rules for the selection of buried asbestos-cement pipes subjected
    to external loads, with or without internal pressure. Contains principles of calculation
    of external pressure due to earth and superimposed loads acting on buried pipes,
    considering the soil and pipe relative stiffness and their mechanical interaction.
    These factors are applied to calculate the loads on asbestos-cement pressure pipes,
    and on asbestos-cement sewerage and drainage pipes.
