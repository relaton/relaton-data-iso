abstract:
- language: en
  script: Latn
  content: |-
    This document specifies flange dimensions of single-row radial ball bearings with flanged outer ring and single-row angular contact ball bearings with flanged outer ring. All other boundary dimensions for complete bearings are given in ISO 15.
    Tolerances for the flanges are given in ISO 492.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions de collet des roulements à une rangée de billes, à contact radial ou à contact oblique, avec bague extérieure à collet. Toutes les autres dimensions d'encombrement des roulements complets sont données dans l'ISO 15.
    Les tolérances sur collets sont données dans l'ISO 492.
