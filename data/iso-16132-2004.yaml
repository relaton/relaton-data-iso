abstract:
- content: |-
    ISO 16132:2004 specifies the requirements for seal coatings for factory application to the surfaces of cement mortar linings, which are factory applied to the interior of ductile iron pipes and fittings.
    It also gives performance test requirements for short term sealing efficiency and long term durability and requirements for routine testing for visual appearance, coating thickness and adhesion.
    ISO 16132:2004 is applicable to products for potable and other water applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16132:2004 spécifie les exigences relatives aux seal coats pour application en usine sur les surfaces des revêtements de mortier de ciment, à l'intérieur des tuyaux et raccords en fonte ductile.
    Elle spécifie également les exigences relatives aux essais de performance concernant l'efficacité à court terme et la durabilité à long terme, et les exigences relatives aux essais de routine concernant l'aspect visuel, l'épaisseur du seal coat et son adhérence.
    L'ISO 16132:2004 est applicable aux produits destinés à véhiculer de l'eau potable ou non.
