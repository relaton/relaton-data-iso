abstract:
- content: 'Definition nonwoven: A manufactured sheet, web or batt of directionally
    or randomly orientated fibres, bonded by friction, and/or cohesion and/or adhesion,
    excluding paper and products which are woven, knitted, tufted, stitch-bonded incorporating
    binding yarns or filaments, or felted by wet-milling, whether or not additionally
    needled. The fibres may be of natural or man-made origin.'
