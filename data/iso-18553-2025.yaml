  format: text/plain
- content: |-
    Le présent document décrit une méthode comportant deux modes opératoires pour l’estimation de la taille des particules et des agglomérats de noir de carbone ou de pigment et l’évaluation de leur dispersion dans les tubes, les raccords et les compositions à base de polyoléfines.
    Cette méthode est applicable aux tubes et aux raccords à base de polyoléfines, ainsi qu'à la matière première sous forme de granulés, le choix du mode opératoire étant défini par la spécification concernée.
    Cette méthode est applicable aux tubes, raccords et compositions en polyoléfine à base de noir de carbone ou pigmentés, dont la teneur en noir de carbone est inférieure à 3 % en fraction massique et la teneur en pigments inférieure à 5 % en fraction massique.
