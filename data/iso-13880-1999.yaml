abstract:
- content: |-
    This International Standard provides guidance for the content and drafting of a technical specification in order to
    ensure that all technical requirements of a product, process or service are included and can be verified as
    complying with specified performance requirements, such as may be specified in a functional specification (see
    ISO 13879).
    A technical specification may not be necessary for a known standard product, process or service manufactured/
    supplied to a recognized standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale fournit des orientations générales relatives au contenu et à la rédaction d'une
    spécification technique afin de s'assurer que toutes les exigences techniques d'un produit, procédé ou service sont
    incluses et peuvent être vérifiées quant à leur conformité aux exigences de performance spécifiées, tel que cela
    peut être précisé dans une spécification fonctionnelle (voir ISO 13879).
    Une spécification technique peut n'être pas nécessaire pour un produit, procédé ou service normalisé connu selon
    une norme reconnue.
