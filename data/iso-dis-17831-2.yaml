abstract:
- content: ISO 17831-2:2015 defines a method for determining the mechanical durability
    of briquettes. The mechanical durability is a measure of the resistance of compressed
    fuels towards shocks and/or abrasion as a consequence of handling and transportation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17831-2:2015 définit une méthode de détermination de la résistance
    mécanique des briquettes. La résistance mécanique est la mesure de la résistance
    aux chocs et/ou à l'abrasion subis par les combustibles comprimés à la suite de
    manipulation et de transport.
