abstract:
- content: Specifies a method for estimating the water distribution in relation to
    a grading scale which is enclosed to the standard. The water dispersion value
    of butter is used for grading purposes because the size and distribution of the
    water droplets is applicable to all types of butter. The sampling shall be made
    in accordance with ISO 707.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode pour la détermination
    de l'indice de dispersion de l'eau dans le beurre.  \nNOTE -- L'indice de dispersion
    de l'eau dans le beurre est utilisé à des fins de classement, car la taille et
    la répartition des gouttelettes d'eau sont étroitement liées à la durée de conservation
    du beurre. La méthode est applicable à tous les types de beurre.\n"
