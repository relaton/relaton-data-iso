abstract:
- language: en
  script: Latn
  content: This part is the first of a series of eight. Specifies procedure for determining
    the power available at the power take-off, drawbar and belt pulley on tractors.
    Contains definitions and permissible measurement tolerances. Annex A includes
    a specimen test report. The measurement of tyre tread is given in annex B.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 789 prescrit des méthodes d'essai pour déterminer la puissance disponible à la prise de force et à la courroie ou à l'arbre de poulie sur les tracteurs agricoles à roues, à chenilles ou semi-chenillés. La déclaration de la puissance nominale à la prise de force est donnée en 6.3.
