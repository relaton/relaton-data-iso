abstract:
- language: en
  script: Latn
  content: |-
    ISO 2965:2009 specifies a method for the determination of air permeability (AP).
    It is applicable to materials used as cigarette papers, filter plug wrap and filter joining paper, including materials having an oriented permeable zone or discrete permeable zones where the measured permeability is in excess of 10 cm3 . (min-1 . cm-2) at 1 kPa. In addition, it is applicable to banded cigarette papers, with bands no narrower than 4 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 2965:2009 spécifie une méthode pour la détermination de la perméabilité à l'air (AP).
    Elle s'applique aux matériaux utilisés comme papier à cigarettes, pour le gainage des filtres et comme papier manchette, y compris les matériaux possédant une zone perméable discrète ou orientée, ayant une perméabilité mesurée supérieure à 10 cm3·(min-1·cm-2) à 1 kPa. En outre, elle s'applique aux papiers à cigarettes à bandes d'une largeur supérieure ou égale à 4 mm.
