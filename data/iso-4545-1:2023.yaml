abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the Knoop hardness test method for metallic materials for test forces from 0,009 807 N to 19,613 N.
    This document specifies Knoop hardness tests for length of the long diagonal ≥0,020 mm. Using this method to determine the Knoop hardness from smaller indentations is outside the scope of this document as results would suffer from large uncertainties due to the limitations of optical measurement and imperfections in tip geometry.
    The Knoop hardness test specified in this document is also applicable for metallic and other inorganic coatings including electrodeposited coatings, autocatalytic coatings, sprayed coatings and anodic coatings on aluminium. This document is applicable to measurements normal to the coated surface and to measurements on cross-sections, provided that the characteristics of the coating (smoothness, thickness, etc.) permit accurate readings of the diagonal of the indentation. This document is not applicable for coatings with thickness less than 0,007 mm when testing normal to the coating surface. This document is not applicable for coatings with thickness less than 0,020 mm when testing a cross-section of the coating. ISO 14577-1 can be used for the determination of hardness from smaller indentations.
    A periodic verification method is specified for routine checking of the testing machine in service by the user.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d’essai de dureté Knoop pour les matériaux métalliques, pour des forces d’essai comprises de 0,009 807 N à 19,613 N.
    Le présent document spécifie l’essai de dureté Knoop pour la longueur de la grande diagonale ≥ 0,020 mm. L’utilisation de cette méthode pour déterminer la dureté Knoop d’empreintes plus petites ne fait pas partie du domaine d’application du présent document, car les résultats ainsi obtenus présenteraient des incertitudes élevées en raison des limitations du mesurage optique et des imperfections concernant la géométrie de la pointe.
    L'essai de dureté Knoop spécifié dans le présent document est également applicable aux revêtements métalliques et autres revêtements inorganiques, y compris les revêtements électrodéposés, les revêtements autocatalytiques, les revêtements pulvérisés et les revêtements anodiques sur l'aluminium. Le présent document s'applique aux mesurages effectués perpendiculairement à la surface revêtue et aux mesurages effectués sur des sections transversales, à condition que les caractéristiques du revêtement (planéité, épaisseur, etc.) permettent une lecture précise de la diagonale de l'empreinte. Le présent document ne s'applique pas aux revêtements d'une épaisseur inférieure à 0,007 mm lorsque l'essai est effectué perpendiculairement à la surface du revêtement. Le présent document n'est pas applicable aux revêtements d'une épaisseur inférieure à 0,020 mm dans le cas de l'essai d'une section transversale du revêtement. La norme ISO 14577-1 peut être utilisée pour la détermination de la dureté à partir d'empreintes plus petites.
    Une méthode de vérification périodique est spécifiée pour la vérification de routine de la machine d'essai en service par l'utilisateur.
