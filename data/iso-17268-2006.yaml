- content: |-
    L'ISO 17268:2006 s'applique à la conception, à la sécurité et à la vérification du fonctionnement des dispositifs de raccordement pour le ravitaillement des véhicules terrestres en hydrogène comprimé (VTHC), ci-après désignés raccord de remplissage et about de remplissage. Les raccords de remplissage et les abouts de remplissage des VTHC sont constitués, selon le cas, des composants suivants,
    - about de remplissage et bouchon de protection (installés sur le véhicule), et
    - raccord de remplissage.
    L'ISO 17268:2006 s'applique aux dispositifs qui fonctionnent à des pressions de 25 MPa et de 35 MPa, ci-après désignées comme suit dans le document:
    - H25 - 25 MPa à 15 °C
    - H35 - 35 MPa à 15 °C
    L'ISO 17268:2006 s'applique aux raccords de remplissage et aux abouts de remplissage qui (1) empêchent que les véhicules à hydrogène soient ravitaillés par des postes de distribution fonctionnant à des pressions de service plus élevées que celle du véhicule, (2) permettent que les véhicules à hydrogène soient ravitaillés par des postes de distribution fonctionnant à des pressions de service égales ou inférieures à celle du système de carburant du véhicule, (3) empêchent que les véhicules à hydrogène ne soient ravitaillés par des postes de distribution offrant d'autres gaz comprimés et (4) empêchent que des véhicules fonctionnant avec d'autres carburants gazeux soient ravitaillés par des postes de distribution d'hydrogène.
