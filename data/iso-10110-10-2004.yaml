abstract:
- content: ISO 10110-10:2004 specifies a format for indicating the dimensions, permissible
    deviations and material imperfections of optical elements and cemented assemblies
    in tabular form as part of specification of the presentation of design and functional
    requirements for optical elements and systems in technical drawings used for manufacturing
    and inspection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10110-10:2003 spécifie un tableau type pour indiquer les dimensions,
    les écarts admissibles et les imperfections d'un élément optique ou d'un assemblage
    collé, cela en tant que partie des spécifications de la représentation des exigences
    de conception fonctionnelles des éléments et systèmes optiques, sur les dessins
    techniques utilisés pour la fabrication et le contrôle.
