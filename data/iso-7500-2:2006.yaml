abstract:
- language: en
  script: Latn
  content: "ISO 7500-2:2006 specifies the verification of testing machines used for
    uniaxial creep testing in tension in accordance with ISO 204.\nThe verification
    consists of\n- a general inspection of the testing machine, and\n- a verification
    of the force applied by the testing machine.\nISO 7500-2:2006 applies to dead-weight
    machines, lever-type creep testing machines and direct-spring-loading machines.
    \nMachines with a force-measuring system should be verified in accordance with
    ISO 7500-1."
- language: fr
  script: Latn
  content: |-
    L'ISO 7500-2:2006 spécifie la vérification des machines d'essai utilisées pour l'essai de fluage uniaxial en traction conformément à l'ISO 204.
    La vérification comporte:
    - une inspection générale de la machine d'essai, et
    - une vérification de la force appliquée par la machine d'essai.
    L'ISO 7500-2:2006 est applicable aux machines d'essai de fluage de type à poids morts, aux machines d'essai de fluage de type à bras de levier et aux machines à application directe de la force par un ressort.
    Il convient que les machines ayant un système de mesure de force soient vérifiées conformément à l'ISO 7500-1.
