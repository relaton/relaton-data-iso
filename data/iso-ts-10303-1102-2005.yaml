abstract:
- content: |-
    ISO/TS 10303-1102:2005 specifies the application module for Assembly feature definition. The following are within the scope of ISO/TS 10303-1102:2005:
    - specification of the use of a characterized object as an assembly feature definition of a product;
    - specification of the use of a shape aspect as an instanced assembly feature of a product;
    - specification of the shape aspect relationship as a peer-to-peer relationship between a pair of instanced assembly features.
