abstract:
- language: en
  script: Latn
  content: |-
    This document defines terms relating to raw optical glass and related manufacturing processes. The list is not complete and only comprises those terms for which the definition is considered necessary for correct and adequate understanding of the terminology.
    It is understood that the interpretations given are those corresponding to the practical usage in this field and that they do not necessarily coincide with those used in other fields.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les termes relatifs au verre d’optique brut et aux procédés de fabrication s’y rapportant. La liste n’est pas exhaustive et ne comprend que les termes dont la définition est considérée comme indispensable pour une compréhension correcte et adéquate de la terminologie.
    Il est entendu que les interprétations données correspondent à l’emploi pratique des termes dans le domaine en question et qu’elles ne sont pas forcément identiques à celles des mêmes termes employés dans d’autres domaines.
