abstract:
- content: Covers procedures for conducting slow strain rate tests for investigating
    susceptibility to stress corrosion cracking, including hydrogen-induced failure.
    They are adaptable for testing a wide variety of product forms. Their advantage
    is the rapidity with which susceptibility to stress corrosion cracking of a particular
    metal/environment combination can be assessed.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 7539 couvre les procédures de conduite d'essais à faible vitesse de déformation visant à établir la sensibilité d'un métal à la fissuration par corrosion sous contrainte, y compris par fragilisation par l'hydrogène. Pour les besoins de la présente partie de l'ISO 7539, le terme « métal » inclut également les alliages. 1.2 Les essais à faible vitesse de déformation conviennent à une multitude de formes de produits, à savoir les tôles épaisses, les barres, les fils, les tôles minces et les tubes, de même qu'à des ensembles composites de ces divers éléments et aux pièces assemblées par soudage. On peut utiliser des éprouvettes entaillées ou préfissurées, ainsi que des éprouvettes initialement lisses. 1.3 Le principal avantage de l'essai réside dans la rapidité avec laquelle on peut évaluer la sensibilité d'un métal à la fissuration par corrosion sous contrainte dans un environnement particulier.
