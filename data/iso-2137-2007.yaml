abstract:
- content: |-
    ISO 2137:2007 specifies several methods for the empirical estimation of the consistency of lubricating greases and petrolatum by measuring the penetration of a standardized cone. Four procedures are specified for determining the consistency of lubricating greases by measuring the penetration of a full-scale cone for unworked, worked, prolonged worked and block penetrations for penetrations of up to 500 units.
    ISO 2137:2007 specifies methods for determining the consistency of lubricating greases when only small samples are available, by the use of cones a half-scale or quarter-scale for the listed methods, applicable to greases having penetrations of 175 units to 385 units using the full-scale cone.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 2137:2007 spécifie les méthodes suivantes, destinées à une estimation
    empirique de la consistance des graisses lubrifiantes et des pétrolatums, par
    détermination de la pénétrabilité d''un cône normalisé: quatre méthodes de détermination
    de la consistance des graisses lubrifiantes, par la mesure de la profondeur de
    pénétration d''un cône entier, recouvrant la mesure des profondeurs de pénétration
    du cône dans des graisses travaillées, des graisses non travaillées, des graisses
    travaillées de façon prolongée et des graisses en pain, pouvant être utilisées
    pour mesurer des pénétrabilités inférieures ou égales à 500 unités; et des méthodes
    permettant de déterminer la consistance des graisses lubrifiantes quand on ne
    dispose que de petits échantillons, grâce à l''utilisation de cônes à l''échelle
    1/2 ou à l''échelle 1/4 par rapport aux méthodes précédentes, applicables aux
    graisses ayant des pénétrabilités au cône entier allant de 175 unités à 385 unités.'
