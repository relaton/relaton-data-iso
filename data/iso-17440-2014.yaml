    L'ISO 17440:2014 conjointement avec les autres normes internationales appropriées de sa série. En tant que telles, elles spécifient les conditions générales, prescriptions et méthodes permettant d'éviter les phénomènes dangereux associés aux crochets faisant partie intégrante de tous les types d'appareils de levage à charge suspendue.
    L'ISO 17440:2014 couvre les composants de crochets et types de crochets suivants :
    -        corps de tout type de crochets à bec en acier forgé ;
    -        tiges usinées de crochets à suspension par vis/écrou.
    L'ISO 17440:2014 s'applique aux crochets dont les matériaux présentent une résistance à la traction inférieure à 800 N/mm² et une limite d'élasticité inférieure à 600 N/mm².
