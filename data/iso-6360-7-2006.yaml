abstract:
- content: ISO 6360-7:2006 specifies the code numbers for specific characteristics
    of mandrels and special instruments such as bone cutters, implant burs, trephines,
    wax scrapers and polishers. This three-digit number forms the fourth group of
    three digits in the 15-digit overall number, the principles of which are explained
    in ISO 6360-1 and ISO 6360-2.
