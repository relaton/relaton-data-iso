abstract:
- language: en
  script: Latn
  content: ISO 21809-2:2014 specifies the requirements for qualification, application,
    testing and handling of materials for plant application of single layer fusion-bonded
    epoxy (FBE) coatings applied externally for the corrosion protection of bare steel
    pipe for use in pipeline transportation systems for the petroleum and natural
    gas industries as defined in ISO 13623.
- language: fr
  script: Latn
  content: L'ISO 21809-2:2014 spécifie les exigences relatives à la qualification,
    à l'application, aux essais et à la manutention des matériaux pour l'application
    en usine des revêtements monocouche à base de résine époxydique appliquée par
    fusion (FBE), appliqués extérieurement pour assurer la protection contre la corrosion
    des tubes nus en acier, utilisés dans les systèmes de transport par conduites
    pour les industries du pétrole et du gaz naturel tels que définis dans l'ISO 13623.
