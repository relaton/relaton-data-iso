abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of hexagon regular nuts (style 1), in steel and stainless steel, with metric fine pitch thread 8 mm to 39 mm, and with product grades A and B.
    NOTE       For nuts with sizes D > 39 mm, see Annex A.
    If in certain cases other specifications are requested, property classes and stainless steel grades can be selected from ISO 898-2 or ISO 3506-2.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des écrous normaux hexagonaux (style 1), en acier et en acier inoxydable, à filetage métrique à pas fin de diamètres 8 mm à 39 mm, et de grades A et B.
    NOTE            Pour les écrous de diamètre D > 39 mm, voir l’Annexe A.
    Si dans certains cas d’autres spécifications sont requises, les classes de qualité et les grades d’acier inoxydable peuvent être choisis dans l'ISO 898-2 ou l'ISO 3506-2.
