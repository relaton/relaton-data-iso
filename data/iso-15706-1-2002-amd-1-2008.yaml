abstract:
- content: "ISO 15706-1:2002 establishes and defines a voluntary standard numbering
    system for the unique and international identification of audiovisual works.\nAn
    International Standard Audiovisual Number (ISAN) identifies an audiovisual work
    throughout its life and is intended for use wherever precise and unique identification
    of an audiovisual work would be desirable. As an identifier, it may be used for
    various purposes, such as to assist allocation of royalties among right holders,
    to track the use of audiovisual works, for information retrieval and for anti-piracy
    purposes, such as verifying title registrations.  The ISAN can also provide a
    basis for supplementary identification systems when version or product information
    is required (e.g. for applications such as broadcast automation and automated
    storage and retrieval systems).\nAn ISAN should apply to the audiovisual work
    itself. It should not be related to the physical medium of such an audiovisual
    work, or the identification of that medium. \nThe issuance of an ISAN should in
    no way be related to any process of copyright registration, nor should the issuance
    of an ISAN provide evidence of the ownership of rights in an audiovisual work. "
