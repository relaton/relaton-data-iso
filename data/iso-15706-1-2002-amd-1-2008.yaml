- content: |-
    L'ISO 15706-1:2002 établit et définit un système normalisé volontaire de numérotation permettant d'identifier de manière unique, au plan international, les oeuvres audiovisuelles.
    Un numéro international normalisé d'oeuvre audiovisuelle (ISAN) identifie une oeuvre audiovisuelle pendant toute sa durée d'existence, et a pour but d'être utilisé lorsque l'identification précise et unique d'une oeuvre audiovisuelle est souhaitable. Ce numéro peut servir, en tant qu'identificateur, à des buts divers tels que l'aide à la répartition de droits entre plusieurs ayants droit, le suivi d'exploitation d'une oeuvre audiovisuelle, ainsi qu'à des opérations de lutte contre le piratage, comme le contrôle d'enregistrement des titres. L'ISAN peut aussi servir de base à des systèmes complémentaires d'identification en cas de nécessité de définir une version ou un produit (par exemple pour des applications de télévision automatisées ou de systèmes de stockage et de recherche automatiques).
    Il convient qu'un ISAN s'applique à l'oeuvre audiovisuelle elle-même. Il est bon qu'il ne dépende pas du support physique de cette oeuvre audiovisuelle, ni de l'identification de ce support.  L'annexe A présente des exemples d'oeuvres audiovisuelles pour lesquelles un ISAN peut être attribué, ainsi que des exemples d'oeuvres pour lesquelles l'ISAN ne doit pas être attribué.
    Il convient que l'attribution d'un ISAN ne soit en aucun cas assimilée à un quelconque processus d'enregistrement de copyright, ni ne serve à attester la propriété de droits attachés à une oeuvre audiovisuelle.
