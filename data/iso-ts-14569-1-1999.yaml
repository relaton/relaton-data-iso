abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO/TS 14569 fournit des lignes directrices pour les méthodes d'essai destinées à évaluer la résistance à l'usure par brossage des dents des matériaux suivants:   matériaux utilisés dans la fabrication des dents artificielles, réalisation de facettes esthétiques de couronnes et de ponts.  La présente partie de l'ISO/TS 14569 ne couvre pas les phénomènes tels que la dégradation marginale et la perte de substance dues à des processus chimiques, à un gonflement, à un écaillage des bords ou à une usure née d'un contact avec l'antagoniste.
