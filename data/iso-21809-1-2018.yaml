abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for plant-applied external three-layer polyethylene and polypropylene based coatings for corrosion protection of welded and seamless steel pipes for pipeline transportation systems in the petroleum and natural gas industries in accordance with ISO 13623.
    NOTE       Pipes coated in accordance with this document are considered suitable for further protection by means of cathodic protection.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux revêtements externes à base de polyéthylène et polypropylène tricouches appliqués en usine pour la protection contre la corrosion des tubes en acier soudés et sans soudure utilisés dans des systèmes de transport par conduites, pour les industries du pétrole et du gaz naturel, conformément à l'ISO 13623.
    NOTE       Les tubes revêtus conformément au présent document sont considérés comme convenant pour une protection ultérieure par protection cathodique.
