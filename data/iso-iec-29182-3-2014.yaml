- language: en
  script: Latn
  content: ISO/IEC 29182-3:2014 provides Sensor Network Reference Architecture (SNRA)
    views. The architecture views include business, operational, systems, and technical
    perspectives, and these views are presented in functional, logical, and/or physical
    views where applicable. ISO/IEC 29182-3:2014 focuses on high-level architecture
