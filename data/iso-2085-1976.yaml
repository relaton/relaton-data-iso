abstract:
- content: The use of the copper sulphate test is limited to oxide coatings having
    a thickness less than 5 m. This test enables a rapid check. It makes it possible
    to verify whether a fault on the surface of the coating corresponds to a local
    gap in the coating (i.e. revealing bare metal).
