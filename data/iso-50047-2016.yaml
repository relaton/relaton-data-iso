abstract:
- language: en
  script: Latn
  content: |-
    ISO 50047:2016 describes approaches for the determination of energy savings in organizations. It can be used by all organizations, whether or not they have an energy management system, such as ISO 50001.
    ISO 50047:2016 addresses the following topics in the context of energy savings:
    ·         establishing the purpose of determining energy savings;
    ·         determining boundaries;
    ·         energy accounting, including primary and delivered energy and the use of common energy units;
    ·         selecting an approach for the determination of energy savings;
    ·         establishing an energy baseline;
    ·         normalization of energy consumption;
    ·         determination of energy savings;
    ·         reporting and other matters.
    Specific methods for the measurement and verification of energy performance and its improvement are outside the scope of ISO 50047:2016.
- language: fr
  script: Latn
  content: |-
    L'ISO 50047:2016 décrit des approches permettant de déterminer les économies d'énergie dans les organismes. Elle peut être utilisée par tous les organismes, qu'ils disposent ou non d'un système de management de l'énergie tel que ceux de l'ISO 50001.
    Dans le contexte des économies d'énergie, l'ISO 50047:2016 traite des aspects suivants:
    -      définition de la finalité de la détermination des économies d'énergie;
    -      détermination du périmètre;
    -      comptabilité énergétique, incluant l'énergie primaire, l'énergie finale et l'usage des unités d'énergie communes;
    -      choix d'une approche pour la détermination des économies d'énergie;
    -      établissement d'une consommation de référence;
    -      normalisation de la consommation énergétique;
    -      détermination des économies d'énergie;
    -      déclaration et autres questions d'intérêt.
    Les méthodes particulières de mesure et de vérification de la performance énergétique et de son amélioration ne relèvent pas du domaine d'application de l'ISO 50047:2016.
