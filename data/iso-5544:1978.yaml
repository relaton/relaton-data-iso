abstract:
- language: en
  script: Latn
  content: Covers caseins obtained by acid precipitation or lactic fermentation, ammonium
    caseinates, their mxtures with rennet casein and with caseinates, and caseins
    of unknown type. The principle of determination consists in incinerating a test
    portion at a temperature of 825 +/- 25 degrees centigrade in the presence of magnesium
    acetate to bind all phosphorus af organic origin, weighing the residue and subtracting
    the mass of ash originating from the magnesium acetate.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de référence pour
    la détermination des «cendres fixes» des caséines obtenues par précipitation acide
    ou par fermentation lactique, des caséinates d'ammonium, de leurs mélanges avec
    la caséine présure et avec des caséinates, et des caséines de type inconnu.  \nNOTE
    -- Pour la détermination des cendres des caséines présure et des caséinates (à
    l'exception des caséinates d'ammonium), voir ISO 5545.\n"
