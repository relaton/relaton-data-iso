abstract:
- content: |-
    This document specifies requirements for electrically operated bilge pumps intended for use in removing bilge water. It applies to:
    —     direct current (DC) bilge pumps which operate at a nominal voltage not exceeding 50 V; and
    —     single phase alternating current (AC) bilge pumps which operate at a nominal voltage not exceeding 250 V.
    It does not cover pumps intended for damage control.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux pompes de cale à moteur électrique prévues pour pomper l'eau de cale. Il s'applique aux:
    —          pompes de cale à courant continu (d.c.) fonctionnant sous une tension nominale ne dépassant pas 50 V; et
    —          pompes de cale à courant alternatif (a.c.) monophasé fonctionnant sous une tension nominale ne dépassant pas 250 V.
    Il ne traite pas des pompes destinées au contrôle d'une avarie.
  language:
