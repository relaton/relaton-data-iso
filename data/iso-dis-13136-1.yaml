abstract:
- language: en
  script: Latn
  content: "This standard describes the detection and isolation of Shiga toxin-producing
    Escherichia coli (STEC). The procedure includes the detection by Real Time PCR
    of the major virulence genes of STEC, stx1 and stx2 (Reference [2]) in enrichment
    cultures. Isolation of STEC from the enrichment culture is attempted if one or
    both stx genes are detected in the screening.\nThis document is applicable to\n—\tproducts
    intended for human consumption,\n—\tproducts intended for animal feeding,\n—\tenvironmental
    samples in the area of food and feed production, handling, and\n—\tsamples from
    the primary production stage."
