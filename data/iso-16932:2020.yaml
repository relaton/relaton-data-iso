  format: text/plain
- content: |-
    1.1    Le présent document détermine la résistance des vitrages de protection aux risques naturels caractérisés par des simulations de tempêtes destructrices.
    1.2    La méthode d'essai détermine les performances des vitrages de protection destinés à être utilisés dans des ensembles menuisés, dans des conditions représentatives d'événements qui se produisent dans des environnements exposés à des tempêtes violentes et destructrices, en simulant un ou plusieurs impacts de projectile, suivis de l'application de pressions différentielles statiques cycliques.
    1.3    Un dispositif de propulsion de projectile, un circuit de pression d'air et une chambre d'essai sont utilisés pour la modélisation de certaines conditions pouvant être représentatives des débris éoliens et des pressions observés dans un environnement exposé aux tempêtes.
    1.4    La performance déterminée par la présente méthode d'essai concerne la capacité du vitrage de l'enveloppe du bâtiment à ne pas présenter d'ouverture au cours d'une tempête.
