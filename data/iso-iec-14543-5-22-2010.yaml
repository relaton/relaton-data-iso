abstract:
- content: ISO/IEC 14543-5-22:2010(E) specifies the file data streaming application
    profile, device interaction flow model, the request and response messages in the
    device interaction process, and the service description format of the devices
    based on Intelligent Grouping and Resource Sharing (IGRS), ISO/IEC 14543-5-1.
    It is applicable to resource sharing and service collaboration of file data stream
    among computers, consumer electronics, and communication devices in a Local Area
    Network (LAN) or Personal Area Network (PAN) environment, especially in a wireless
    dynamic network.
