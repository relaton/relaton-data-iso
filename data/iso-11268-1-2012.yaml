  content: |-
    1 Domaine d'application
    La présente partie de l'ISO 11268 spécifie l'une des méthodes permettant d'évaluer la fonction d'habitat des sols et de déterminer la toxicité aiguë de contaminants du sol et de produits chimiques pour Eisenia fetida/Eisenia andrei par absorption cutanée et ingestion. Elle s'applique aux sols et aux matériaux de type sol de qualité inconnue, provenant, par exemple, de sites contaminés, de sols amendés, de sols après remédiation, de sols agricoles ou autres sites d'intérêt et de déchets.
    Les effets des substances sont évalués à l'aide d'un sol standard, de préférence un substrat de sol artificiel défini. Pour les sols contaminés, les effets sur la survie sont déterminés dans le sol soumis à essai et dans un sol témoin. Selon l'objectif de l'étude, le substrat témoin et de dilution (gamme de dilutions d'un sol contaminé) peut être soit un sol non contaminé comparable à l'échantillon de sol à évaluer (sol de référence), soit un sol standard (par exemple un sol artificiel).
    Des informations sont fournies sur la manière d'utiliser cette méthode pour évaluer des produits chimiques dans des conditions tempérées ainsi que dans des conditions tropicales.
    La méthode ne s'applique pas aux substances volatiles, c'est-à-dire aux substances pour lesquelles H (constante de Henry) ou le coefficient de partage air/eau est supérieur à 1, ou pour lesquelles la pression de vapeur à 25 °C excède 0,013 3 Pa.
    Cette méthode ne tient pas compte de l'éventuelle dégradation des substances ou contaminants pendant l'essai
