abstract:
- language: en
  script: Latn
  content: |-
    This document provides information on gear tooth wear and damage. The material contained herein is intended to help the user better understand damage to gear teeth, but the potential reasons for damage and preventive measures discussed are not definitive. Also, for individual cases, other reasons for damage or measures can exist that are not mentioned in this document. At the same time, reasons for damage or measures mentioned in this document are not always of importance. In many cases, damage can be the result of multiple interacting factors. Some causes that are included are still a topic of research and discussion but are presented with the intent to provide possibilities.
    The solution to many gear problems involves detailed investigation and analysis by specialists; this document is not intended to replace such expert knowledge.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des informations sur l’usure et l’endommagement des dentures. Le contenu présenté est destiné à aider l’utilisateur à mieux comprendre les modes d’endommagement des dents d’engrenages, mais les raisons potentielles d’endommagement et les mesures préventives discutées ne sont pas définitives. De plus, pour des cas individuels, il peut exister d'autres raisons d’endommagements ou de mesures qui ne sont pas mentionnées dans le présent document. Dans le même temps, les raisons des endommagements ou des mesures mentionnées dans le présent document ne sont pas toujours importantes. Dans de nombreux cas, les endommagements peuvent être le résultat de plusieurs facteurs en interaction. Certaines causes qui sont incluses font encore l'objet de recherches et de discussions, mais sont présentées dans le but d'offrir des possibilités.
    La solution à de nombreux problèmes de roues dentées implique une étude et une analyse détaillées par des spécialistes; le présent document n’est pas destiné à remplacer une telle expertise.
