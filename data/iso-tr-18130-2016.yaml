abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 18130:2016 provides guidelines for a method to determine the extent of screw loosening of the metallic implant body/implant abutment joint of endosseous dental implants, such as two-part implants or multi-part implants under cyclic torsional loading. This test is most appropriate for evaluating new types of joints fixed using screw(s) and metallic connecting parts. This Technical Report provides a protocol for torsional cyclic torque on an implant body/implant abutment joint, but its intended use is for prefabricated implant bodies, implant abutments and, if appropriate, implant connecting parts that are made of metallic materials.
    It is not applicable to ensure the in vivo performance of endosseous dental implants and is not derived from observations of clinical failures.
    NOTE          This Technical Report is not intended for use with temporary abutments.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 18130:2016(F) fournit des recommandations concernant une méthode de détermination de l'importance du desserrage de la vis de la jonction entre le corps d'implant métallique et le pilier implantaire des implants dentaires endo-osseux, tels que les implants en deux parties ou les implants en plusieurs parties soumis à une charge de torsion cyclique. Cet essai est le plus approprié pour évaluer de nouveaux types de jonctions fixées à l'aide d'une ou de plusieurs vis et d'éléments de connexion métalliques. L'ISO/TR 18130:2016(F) fournit un protocole pour l'application d'un couple de torsion cyclique sur une jonction entre le corps d'implant et le pilier implantaire, mais il est prévu pour être utilisé pour les corps d'implant, les piliers implantaires et, le cas échéant, les éléments de connexion implantaires préfabriqués réalisés dans des matériaux métalliques.
    Il n'est pas applicable à la prédiction des performances in vivo des implants dentaires endo-osseux et n'est pas tiré d'observations de défaillances cliniques.
    NOTE          L'ISO/TR 18130:2016(F) n'est pas destiné à être utilisé avec les piliers temporaires.
