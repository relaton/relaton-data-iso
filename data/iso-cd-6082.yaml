abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on:
    a) the role of the client in the effective and efficient delivery of construction projects; and
    b) delivery management practices which enable the client’s business case to be translated into project
    outcomes in a manner which consistently realizes value for money.
    This document may be applied by the private sector, the public sector or community organizations.
    Asset management and planning and budgeting processes which have forward and backward linkages
    with delivery management processes are beyond the scope of this document.
