    La présente Norme Internationale donne certaines indications relatives à l'échantillonnage des lots d'hydroxyde de sodium, indique les conditions dans lesquelles doit être préparé l'échantillon pour essai, et spécifie une méthode de préparation de la solution principale à utiliser pour l'exécution d'un certain nombre de dosages.
