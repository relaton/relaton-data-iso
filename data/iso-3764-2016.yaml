abstract:
- content: |-
    ISO 3764:2016 specifies the types and fitting dimensions of mechanical and electromechanical watch-movements.
    This International Standard is applicable to the five following types of movements:
    -      Type 1: round;
    -      Type 2: shaped round;
    -      Type 3: round with double cutting;
    -      Type 4: 5 ½′′′;
    -      Type 5: 6  × 8′′′.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3764:2016 fixe les formes et dimensions d'encageage des mouvements de montres mécaniques et électromécaniques.
    La présente Norme internationale s'applique aux cinq types suivants de mouvements:
    -      Type 1: rond;
    -      Type 2: rond coupé;
    -      Type 3: rond avec double coupe;
    -      Type 4: 5 ½′′′;
    -      Type 5: 6  × 8′′′.
