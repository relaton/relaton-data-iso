abstract:
- language: en
  script: Latn
  content: |-
    ISO 10474:2013 defines the different types of inspection documents supplied to the purchaser, in accordance with the requirements of the order, for the delivery of steel products.
    ISO 10474:2013 is to be used in conjunction with other International Standards which specify the general technical delivery conditions:
    ?   for steel and steel products, see ISO 404;
    ?    for steel castings, see ISO 4990.
