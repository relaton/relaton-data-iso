abstract:
- content: |-
    ISO 14156|IDF 172:2001 specifies methods for the extraction or separation of a representative part of the fat, containing lipids and liposoluble compounds, from milk and milk products.
    The method is applicable to pretreatment of samples for the methods described in ISO 15884 and ISO 15885.
    It should be noted that free fatty acids are not part of extracted fat as described in methods for the fat determination in milk, condensed milk, dried milk products, cream and fermented milk.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14156|FIL 172:2001 spécifie des méthodes pour l'extraction ou la séparation d'une partie représentative des matières grasses, contenant des lipides et des composés liposolubles, du lait et des produits laitiers.
    Elle est applicable au prétraitement des échantillons pour les méthodes décrites dans l'ISO 15884 et l'ISO 15885.
    Il convient de noter que les acides gras libres ne font pas partie des matières grasses extraites comme décrit dans les méthodes de détermination des matières grasses dans le lait, le lait condensé, les produits laitiers secs, la crème et le lait fermenté.
