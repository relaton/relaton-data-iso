abstract:
- content: |-
    This document specifies the quality requirements, analytical methods, and packaging, marking, labelling, storage and transportation conditions for bee propolis.
    This document is applicable to propolis collected from beehives of Apis mellifera colonies, i.e. raw propolis.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives à la qualité, les méthodes d’analyse, ainsi que les conditions d’emballage, de marquage, d’étiquetage, de stockage et de transport de la propolis d’abeille.
    Le présent document est applicable à la propolis récoltée dans les ruches d’abeilles Apis mellifera, c’est-à-dire à la propolis brute.
