- content: ISO 6145-1:2003 specifies the calibration methods involved in the preparation
    of gas mixtures by dynamic volumetric techniques. It also gives a brief presentation
    of a non-exhaustive list of examples of dynamic volumetric techniques which are
    described in more detail in other parts of ISO 6145.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 6145-1:2003 spécifie les méthodes d'étalonnage impliquées dans la
    préparation des mélanges de gaz par des techniques volumétriques dynamiques. Elle
    présente également brièvement une liste non exhaustive d'exemples de techniques
    volumétriques dynamiques décrites plus en détails dans d'autres parties de l'ISO
    6145.
