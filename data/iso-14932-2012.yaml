abstract:
- content: |-
    ISO 14932:2012 specifies four methods for the determination of the content of the following groups of organic peroxides used as rubber vulcanizing agents. There are three titration methods and one using capillary gas-chromatography as given below.
    Titration method A for group a) peroxyketals: DTBPC: 1,1-Di(tert-butylperoxy)cyclohexane; DBPMC: 1,1-Di(tert-butylperoxy)-2-methylcyclohexane; DBPTC: 1,1-Di(tert-butylperoxy)-3,3,5-trimethylcylcohexane; DBPB: 2,2-Di(tert-butylperoxy)butane; BPV: Butyl-4,4-di(tert-butylperoxy)valerate.
    Titration method B for group b) diacylperoxides: Dibenzoyl peroxide; Di(2,4-dichlorobenzoyl) peroxide; Di(4-methylbenzoyl) peroxide.
    Titration method C for group c) diaralkyl and alkyl-aralkyl peroxides: Di(tert-butylperoxyisopropyl)benzene; Dicumyl peroxide; tert-Butyl cumyl peroxide.
    Capillary gas-chromatography for dialkyl peroxides: 2,5-Dimethyl-2,5-di(tert-butylperoxy)hexane.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14932 :2012 spécifie quatre méthodes de détermination de la teneur en peroxydes organiques des groupes suivants, utilisés comme agents vulcanisants du caoutchouc. Il y a trois méthodes par titrage et une méthode par chromatographie en phase gazeuse sur colonne capillaire comme indiqué ci-dessous.
    Méthode par titrage A pour le groupe a) peroxycétals: DTBPC: 1,1-di(tert-butyleperoxy)cyclohexane; DBPMC: 1,1-di(tert-butyleperoxy)-2-méthylcyclohexane; DBPTC: 1,1-di(tert-butyleperoxy)-3,3,5-triméthylcyclohexane; DBPB: 2,2-di(tert-butyleperoxy)butane; BPV: 4,4-di(tert-butyleperoxy)valérate de butyle.
    Méthode par titrage B pour le groupe b) peroxydes de diacyles: peroxyde de dibenzoyle; peroxyde de di(2,4-dichlorobenzoyle); peroxyde de di(4-méthylbenzoyle).
    Méthode par titrage C pour le groupe c) peroxydes de diaralkyles et peroxydes d'alkyles et d'aralkyles: di(tert-butylperoxyisopropyl)benzène; peroxyde de dicumyle; peroxyde de tert-butyle et de cumyle.
    Chromatographie en phase gazeuse sur colonne capillaire pour les peroxydes de dialkyles: 2,5-diméthyl-2,5-di(tert-butylperoxy)hexane.
