abstract:
- content: Covers the essential features of a comprehensive dependability programme
    for the planning, organization, direction and control of resources to produce
    products which will be reliable and maintainable. Is concerned with what has to
    be done, and why, and when and how it has to be done, but is not specific about
    who should do it and where. Applies to hardware and/or software products, where
    dependability characteristics are significant during the operation and maintenance
    phase. The requirements are aimed primarily at controlling influences on dependability
    at all product life-cycle phases from product planning to operation.
