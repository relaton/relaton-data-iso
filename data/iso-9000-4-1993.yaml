- content: "La présente partie de la CEI 300/ISO 9000 fournit un guide sur la gestion
    du programme de sûreté de fonctionnement. Elle couvre les caractéristiques essentielles
    d'un programme de sûreté de fonctionnement détaillé pour la planification, l'organisation,
    la direction et la maîtrise des ressources pour réaliser des produits qui seront
    fiables et maintenables. En termes de gestion, elle concerne ce qui doit être
    fait, pourquoi, quand et comment il faut le faire, mais ne spécifie pas qui le
    fera ni où il convient de la faire en raison de la grande diversité des organisations
    et des projets. La présente partie de la CEI 300/ISO 9000 est applicable aux produits
    matériels et/ou logiciels, pour lesquels les caractéristiques de sûreté de fonctionnement
    sont significatives pendant la phase d'exploitation et de maintenance. Les exigences
    ont pour premier objectif de maîtriser ce qui peut avoir de l'influence sur la
    sûreté de fonctionnement et ce, à toutes les phases du cycle de vie du produit,
    depuis sa planification jusqu'à son exploitation. Tout contrat utilisant le guide
    fourni dans cette partie de la CEI 300/ISO 9000 peut en utiliser des parties choisies
    po 1229ur tenir compte de circonstances particulières. Les parties impliquées
    doivent se mettre d'accord et consigner par écrit le degré d'application, en incluant
    les informations données en tant que guide dans les autres parties de la série
    CEI 300. Toute clause choisie, utilisée dans ce sens, devient une exigence. \nNOTES\n\n-
    1 Le guide fourni dans cette partie de la CEI 300/ISO 9000 s'applique en\n    premier
    lieu à un fournisseur n'ayant qu'un petit nombre de clients\n    qualifiés, mais
    il peut aussi s'appliquer à l'approvisionnement\n    de produits destinés à la
    consommation. \n- 2 Le guide donné dans cette partie de la CEI 300/ISO 9000 concerne\n
    \   les phases du cycle de vie comme définies et peuvent aussi s'appliquer\n    à
    toute nouvelle subdivision de phases. \n- 3 Le genre masculin est utilisé dans
    cette partie de la CEI 300/ISO\n    9000 pour représenter aussi le genre feminin
    lorsqu\x92on l\x92applique\n    à des personnes\n- 4 Dans le contexte de cette
    partie de la CEI 300/ISO 9000, les termes \"document\",\n    et \" documentation\"
    ne sont pas limités à des supports\n    papier.\n- Le terme \"client\", utilisé
    dans cette partie de la CEI\n    3OO/lSO 9000 est synonyme du terme \"acheteur\"."
