abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principal dimensions of engineer's and Lineman's pliers and the test values for the pliers in order to verify their aptitude to function in conformity with ISO 5744. General technical requirements are given in ISO 5743.
    The engineer's and Lineman's pliers illustrated in this document are examples only and are not intended to affect the manufacturer's design.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principales dimensions des pinces universelles et des pinces Lineman's et les valeurs d'essai pour les pinces, en vue de vérifier leur aptitude fonctionnelle conformément à l'ISO 5744. Les spécifications techniques générales des pinces sont données dans l'ISO 5743.
    Les pinces universelles et les pinces Lineman's illustrées dans le présent document ne sont données qu'à titre d'exemple et ne sont pas destinées à influencer la conception du fabricant.
