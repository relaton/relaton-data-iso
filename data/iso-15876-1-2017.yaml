abstract:
- language: en
  script: Latn
  content: |-
    ISO 15876-1:2017 specifies the general aspects of polybutene-1 (PB-1) piping systems intended to be used for hot and cold water installations within buildings for the conveyance of water whether or not intended for human consumption (domestic systems) and for heating systems, under design pressures and temperatures according to the class of application (see Table 1).
    The designation polybutene is used together with the abbreviation PB throughout this document.
    ISO 15876-1:2017 covers a range of service conditions (application classes) and design pressure and pipe dimension classes. Values of TD, Tmax and Tmal in excess of those in Table 1 do not apply.
    NOTE          It is the responsibility of the purchaser or specifier to make the appropriate selections from these aspects, taking into account their particular requirements and any relevant national regulations and installation practices or codes.
    It also specifies the test parameters for the test methods referred to in this document.
    In conjunction with the other parts of ISO 15876, this document is applicable to PB pipes, fittings, their joints and to joints with components of other plastics and non-plastics materials intended to be used for hot and cold water installations.
- language: fr
  script: Latn
  content: |-
    ISO 15876-1:2017 spécifie les aspects généraux des systèmes de canalisations en polybutène-1 (PB-1), conçus pour être utilisés dans des installations d'eau chaude et froide à l'intérieur des bâtiments, pour le transport de l'eau destinée ou non à la consommation humaine (systèmes domestiques), et dans des installations de chauffage, à des pressions et des températures de service correspondant à leur classe d'application (voir le Tableau 1).
    La désignation polybutène est utilisée conjointement avec l'abréviation PB dans l'ensemble du présent document.
    ISO 15876-1:2017 couvre une gamme de conditions de service (classes d'application) et de classes de pressions de service et de dimensions des tubes. Les valeurs TD, Tmax et Tmal dépassant celles du Tableau 1 ne s'appliquent pas.
    NOTE          Il est de la responsabilité de l'acheteur ou du prescripteur de sélectionner convenablement ces aspects, en tenant compte des exigences particulières et des éventuelles règles nationales et pratiques ou codes de pose appropriés.
    Il spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans le présent document.
    Avec les autres parties de l'ISO 15876, le présent document s'applique aux tubes et aux raccords en PB, à leurs assemblages et aux assemblages avec des composants fabriqués à partir d'autres matériaux, plastiques ou non plastiques, destinés à des installations d'eau chaude et froide.
