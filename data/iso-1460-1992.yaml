abstract:
- language: en
  script: Latn
  content: The method is based on dissolving the coating on a surface of known area
    in inhibited acid and determination of the resultant loss in mass by weighing
    the sample before and after dissolving. Since knowledge of area of the surface
    is essential, it is mainly applicable to shapes whose areas are easy to determine.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la masse par unité de surface des revêtements de galvanisation à chaud sur métaux ferreux. La connaissance exacte de l'aire de la surface revêtue de zinc étant indispensable, la présente Norme internationale est essentiellement applicable aux formes dont les surfaces sont faciles à déterminer. Si, avec des échantillons épais, les prescriptions de l'article 5 ne peuvent être satisfaites, la masse du revêtement de galvanisation à chaud doit être déterminée au moyen d'une autre méthode.
