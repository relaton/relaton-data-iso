abstract:
- language: en
  script: Latn
  content: |-
    ISO 6507-2:2018 specifies a method of verification and calibration of testing machines and diagonal measuring system for determining Vickers hardness in accordance with ISO 6507‑1.
    A direct method of verification and calibration is specified for the testing machine, indenter and the diagonal length measuring system. An indirect verification method using reference blocks is specified for the overall checking of the machine.
    If a testing machine is also to be used for other methods of hardness testing, it shall be verified independently for each method.
    ISO 6507-2:2018 is also applicable to portable hardness testing machines but not applicable to hardness testing machines based on different measurement principles, e.g. ultrasonic impedance method.
- language: fr
  script: Latn
  content: |-
    L'ISO 6507-2:2018 spécifie une méthode de vérification des machines d'essai et des systèmes de mesure de diagonale utilisées pour la détermination de la dureté Vickers conformément à l'ISO 6507‑1.
    Une méthode directe de vérification et d'étalonnage est spécifiée pour la machine d'essais, le pénétrateur et le système de mesure de la longueur de la diagonale. Une méthode de vérification indirecte à l'aide de blocs de référence est spécifiée pour la vérification globale de la machine.
    Si une machine d'essai est également utilisée pour d'autres méthodes d'essai de dureté, elle doit être vérifiée indépendamment pour chaque méthode.
    L'ISO 6507-2:2018 est également applicable aux machines d'essai de dureté portables mais n'est pas applicable aux machines d'essai de dureté basées sur des principes de mesure différents, par exemple une méthode d'impédance ultrasonore.
