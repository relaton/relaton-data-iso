- content: |-
    Le présent document fournit des lignes directrices pour l'acquisition et la revue systématiques et méthodiques de l'information et des données environnementales quantitatives relatives aux systèmes. Il vient à l'appui de l'application des normes et rapports relatifs au management environnemental.
    Le présent document présente des lignes directrices aux organismes sur les principes généraux, les politiques, les stratégies et les activités nécessaires à l'obtention de l'information environnementale quantitative pour des besoins internes et/ou externes. De tels besoins peuvent être, par exemple, l'établissement de routines ou programmes d'inventaire, et l'aide à la décision concernant les politiques et stratégies environnementales, notamment à des fins de comparaison de l'information environnementale quantitative. L'information concerne les organismes, les activités, les installations, les technologies et les produits.
    Le présent document aborde les questions relatives à la définition, la collecte, le traitement, l'interprétation et la présentation de l'information environnementale quantitative. Il fournit des lignes directrices sur la manière d'établir l'exactitude, la vérifiabilité et la fiabilité de l'utilisation prévue. Il utilise des approches reconnues et bien établies de préparation des informations adaptées aux besoins spécifiques en management environnemental.
    Le présent document s'applique à tous les organismes indépendamment de leur taille, type, emplacement, structure, activités, produits, niveau de développement et qu'ils disposent ou non d'un système de management environnemental.
    NOTE 1    Les informations quantitatives traitent spécifiquement de la quantification de la performance environnementale au moyen d'indicateurs de performance environnementale conformément à l'ISO 14031.
    NOTE 2    Les informations quantitatives traitent également de la quantification du risque pour les besoins du management du risque.
    Le présent document complète le contenu des autres Normes internationales relatives au management environnemental.
    NOTE 3    Les Annexes A et B fournissent des exemples explicatifs et généraux sur la manière d'appliquer les lignes directrices et le cadre. Les Annexes C et D fournissent respectivement des études de cas spécifiques au secteur sur l'application du cadre et des études de cas sur une sélection de documents issus de la série ISO 14000. L'Annexe E fournit des explications pour éviter toute mauvaise interprétation des recommandations du présent document.
