abstract:
- content: |-
    This document specifies the nominal dimensions, in millimetres, of:
    —     shape type 1: straight grinding wheel.
    These bonded abrasive products are intended to be used for deburring and fettling of any surface of a workpiece. The workpiece is manually guided, and the grinding wheel is fixed.
    This document does not specify limit deviations and run-out tolerances, which are given in ISO 13942.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions nominales, en millimètres, de:
    —     forme de type 1: meule plate.
    Ces produits abrasifs agglomérés sont destinés à être utilisés pour l'ébarbage et l'ébavurage de surfaces quelconques d'une pièce. La pièce est guidée manuellement et la meule est fixe.
    Le présent document ne spécifie pas les écarts limites et les tolérances de battement, qui sont donnés dans l'ISO 13942.
