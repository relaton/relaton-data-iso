abstract:
- language: en
  script: Latn
  content: |-
    ISO 21807:2004 gives basic principles and requirements for physical methods of determining the water activity of products intended for human consumption and the feeding of animals.
    Water activity can be used to predict microbial growth and determine the microbiological stability of a food product, and it also provides an important, quantitatively determinable criterion for estimating the times for which a foodstuff can be kept.
- language: fr
  script: Latn
  content: |-
    L'ISO 21807:2004 donne les principes fondamentaux et les exigences pour les méthodes physiques de détermination de l'activité de l'eau des produits alimentaires de consommation humaine et les aliments pour animaux.
    L'activité de l'eau peut être utilisée pour prévoir la croissance microbienne et pour déterminer la stabilité microbiologique d'un produit alimentaire; elle constitue également un critère important, quantitativement déterminable, qui permet d'évaluer les durées de conservation des aliments.
