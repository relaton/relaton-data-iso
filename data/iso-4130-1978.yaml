abstract:
- language: en
  script: Latn
  content: Defines a reference system and fiducial marks which are used to define
    dimensional data relating to road vehicles defined in ISO 3833, excepting motorcycles
    and mopeds. A figure illustrates the three-dimensional reference system showing
    the supporting surface, a schematic passenger car, the zero Z plane (horizontal
    zero plane), the zero Y plane (vertical longitudinal zero plane), and the zero
    X plane (vertical transverse zero plane).
- language: fr
