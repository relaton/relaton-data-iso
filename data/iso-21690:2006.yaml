abstract:
- language: en
  script: Latn
  content: ISO 21690:2006 specifies requirements for the properties of glass blocks
    used for the construction of non-load-bearing walls and horizontally spanning
    panels. ISO 21690:2006 also specifies test methods used to verify these properties
    for square, rectangular and circular glass blocks.
- language: fr
  script: Latn
  content: L'ISO 21690:2006 spécifie les exigences relatives aux propriétés des briques
    de verre utilisées dans le cadre de la construction de murs non porteurs et de
    panneaux à portée horizontale. Elle spécifie également les méthodes d'essai employées
    pour vérifier ces propriétés, dans le cas des briques de verre carrées, rectangulaires
    et circulaires.
