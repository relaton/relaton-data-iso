- content: |2

    La présente Norme internationale définit les termes relatifs aux transmissions par courroies trapézoïdales et par courroies striées, à ces courroies et aux poulies à gorges, ainsi que les symboles correspondants. Les définitions générales sont valables indépendamment du système décrivant les poulies. Les dimensions des gorges de poulies peuvent être définies soit à l'aide de la largeur de référence, soit à l'aide de la largeur effective. En conséquence, deux systèmes ont été élaborés pour la définition et la description des dimensions des poulies et des courroies. Les deux systèmes sont indépendants l'un de l'autre.
