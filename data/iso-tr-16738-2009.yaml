- content: |-
    L'ISO/TR 16738:2009 est destiné à renseigner les concepteurs, les autorités réglementaires et les professionnels de la sécurité incendie sur les méthodes d'ingénierie disponibles pour les stratégies d'évacuation relatives à l'évaluation de la sécurité des personnes d'une conception utilisant l'ingénierie de la sécurité incendie. Les informations concernent l'évaluation, la quantification et la gestion du comportement des occupants, notamment le comportement lors d'une évacuation, en cas d'incendie.
    L'ISO/TR 16738:2009 porte sur les paramètres sur lesquels reposent les principes de base de la conception de la sécurité des personnes et fournit des informations sur les processus, évaluations et calculs nécessaires pour déterminer la localisation et l'état des occupants du bâtiment en fonction du temps.
    L'ISO/TR 16738:2009 fournit des informations sur les méthodes utilisées pour la quantification des différents aspects du comportement humain en cas d'évacuation lors de la conception. Il est destiné à être utilisé conjointement avec la série de l'ISO/TR 13387 et les documents de directives et normes associés. Ces derniers fournissent des informations utiles pour l'évaluation de la sécurité des personnes et indiquent comment inclure les résultats de cette évaluation dans l'ingénierie de la sécurité incendie appliquée à la conception.
    L'utilisation des ascenseurs pour l'évacuation lors d'une situation d'urgence n'est pas traitée dans l'ISO/TR 16738:2009.
