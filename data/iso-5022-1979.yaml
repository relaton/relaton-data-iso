abstract:
- content: Gives directives for sampling shaped refractory products and for obtaining,
    from a sample of the smallest possible size, the most precise assexxment possible,
    of the quality of a consignment. The methods described make it possible to carry
    out an acceptance test based on an assessment of the extent to which the specifications
    have been observed, but do not make it possible to determine whether the accepted
    consignment is suitable for a given application or to compare different qualities
    of parts for this same purpose.
