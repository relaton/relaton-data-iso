abstract:
- language: en
  script: Latn
  content: No figures are quoted for these properties. Those required for the designation
    of PMMA materials are given in ISO 8257-1. The values determined in accordance
    with this document will not necessarily be identical to those obtained using specimens
    of different dimensions and/or prepared by different procedures. They may also
    be influenced by colorants and other additives. The values of the properties depend
    on the moulding compound, the shape, the test method and the state of anisotropy.
    Methods for testing the mechanical, thermal and other relevant properties are
    given in a table. When measuring the properties, test specimens shall be subjected
    to pre-treatment by conditioning.
