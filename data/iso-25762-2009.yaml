abstract:
- content: |-
    ISO 25762:2009 gives guidelines for the assessment of the fire characteristics and fire performance of fibre-reinforced polymer (FRP) composites, particularly in structural applications in buildings and transport.
    It is applicable to FRP composites prepared from thermosetting or thermoplastic resins and reinforced with inorganic fibres greater than 7,5 mm in length.
    It gives guidelines on:
    - the applicability of product types (e.g. sheets, laminates, profiled sections and some sandwich constructions) to end-use performance;
    - the test methods and performance criteria for different physical forms of FRP test specimen.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 25762:2009 fournit des lignes directrices pour l'évaluation des caractéristiques au feu et des performances au feu des composites polymères renforcés de fibres (PRF), en particulier dans des applications structurales dans le bâtiment et les transports.
    Elle s'applique aux composites PRF préparés à partir de résines thermodurcissables ou thermoplastiques et renforcés de fibres inorganiques de plus de 7,5 mm de longueur.
    Elle fournit des lignes directrices relatives:
    - à l'applicabilité des types de produit (par exemple plaques, stratifiés, profilés et certaines constructions sandwich) en fonction des performances finales;
    - aux méthodes d'essai et aux critères de performance pour différentes formes physiques d'éprouvette de PRF.
