abstract:
- language: en
  script: Latn
  content: The coal is brought to equilibrium with an atmosphere 96 % relative humidity
    at 30 °C and then dried to constant mass at 105 to 110 °C. The conditioning of
    the coal may be carried out either at atmospheric pressure or under reduced pressure.
    The moisture-holding capacity is reported as a percentage, by mass, of the conditioned
    moist coal.
