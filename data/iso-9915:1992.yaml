abstract:
- language: en
  script: Latn
  content: Specifies general rules for appropriate implementation of radiographic
    inspection and stresses the technical specifications to be defined for agreement
    on discontinuity acceptance criteria by this technique. Annex A gives an extract
    of ASTM Standard E 155-85 "Standard reference radiographs for inspection of aluminium
    and magnesium castings" (slightly modified), Annex B grades of limiting acceptable
    discontinuities, Annex C examples of application of the procedures for discontinuity
    combination, Annex D an example of commercial design of image quality wire indicators.
