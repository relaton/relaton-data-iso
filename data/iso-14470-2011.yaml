- content: |-
    L'ISO 14470:2011 spécifie les exigences pour le développement, la validation et le contrôle de routine du procédé d'irradiation utilisant le rayonnement ionisant dans le traitement des aliments et établit des lignes directrices pour répondre aux exigences.
    L'ISO 14470:2011 s'applique aux procédés d'irradiation utilisant les radionucléides 60Co ou 137Cs, les générateurs de faisceaux d'électrons ou de rayons X.
    Les exigences données dans l'ISO 14470:2011 sont le minimum nécessaire pour le contrôle du procédé d'irradiation des aliments.
    L'ISO 14470:2011 ne spécifie aucune exigence relative à la production primaire et/ou la récolte, le traitement après récolte, le stockage, le transport et le conditionnement des aliments destinés à être irradiés. Seuls les aspects de la production des aliments directement liés au procédé d'irradiation et susceptibles d'affecter la sécurité ou la qualité des aliments irradiés sont concernés.
    L'ISO 14470:2011 ne spécifie aucune exigence concernant la sécurité du travail associée à la conception et à l'utilisation des installations d'irradiation.
    L'ISO 14470:2011 ne couvre pas les dispositifs de mesure ou d'inspection utilisant les rayonnements ionisants.
    L'application de l'ISO 14470:2011 n'exonère pas l'utilisateur de la conformité à la législation applicable en vigueur.
