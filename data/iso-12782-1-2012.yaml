abstract:
- content: ISO 12782-1:2012 specifies the determination of the content of "reactive"
    iron in the form of amorphous iron oxides and hydroxides in soil and other materials
    by extraction with ascorbic acid. Other materials also include waste. The content
    of "reactive" iron can be used as input in geochemical models to represent the
    content of amorphous iron (hydr)oxides.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12782-1:2012 spécifie la détermination de la teneur en fer «réactif»
    présent sous forme d'oxydes et d'hydroxydes de fer amorphe dans le sol et autres
    matériaux par extraction à l'acide ascorbique. Les autres matériaux incluent également
    les déchets. La teneur en fer «réactif» peut être utilisée comme une donnée d'entrée
    dans les modèles géochimiques pour représenter la teneur en oxydes et hydroxydes
    de fer amorphe.
