abstract:
- content: "ISO 4498:2010 specifies methods of hardness testing of sintered metal
    materials, excluding hardmetals.\nProcedure 1 determines the apparent hardness
    of the whole material.\nProcedure 1\n- applies to sintered metal materials which
    have either not been subjected to any heat treatment, or which have been heat
    treated in such a way that the hardness is essentially uniform to a depth of at
    least 5 mm below the surface,\n- applies to the surfaces of sintered metal materials
    which have been treated in such a way that the hardness is not uniform in the
    section to a depth of 5 mm below the surface, \n- therefore applies to materials
    in which the hardness is obtained essentially by surface enrichment by carbon,
    or by carbon and nitrogen (for example, by carburizing, carbonitriding, nitrocarburizing
    or sulphidizing), and\n- applies to materials which have been induction hardened.\nProcedure
    2 determines the microhardness of the metal phase.\nProcedure 2\n- applies to
    all types of sintered metal materials,\n- is used, in particular, to determine
    the hardness profile of case‑hardened or carbonitrided materials in accordance
    with the method described in ISO 4507, and\nalso applies to any sintered metallic
    materials which have been subjected to surface treatments such as electrodeposited
    plating, chemical coating, chemical vapour deposition (CVD), physical vapour deposition
    (PVD), laser, ion bombardment, etc. To determine the microhardness of treated
    surfaces, Procedure 2 applies."
