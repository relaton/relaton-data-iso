abstract:
- language: en
  script: Latn
  content: ISO 17699:2003 specifies two test methods for assessing, respectively,
    the water vapour permeability and the water vapour absorption of uppers or complete
    upper assembly irrespective of the material, in order to assess the suitability
    for the end use.
- language: fr
  script: Latn
  content: L'ISO 17699:2003 spécifie deux méthodes d'essai pour évaluer respectivement
    la perméabilité à la vapeur d'eau et l'absorption de la vapeur d'eau des tiges
    ou des assemblages complet de tige, quel que soit le matériau qui les compose,
    afin d'évaluer s'ils conviennent à l'utilisation finale.
