abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polybutene-1 (PB-1) moulding and extrusion materials. For the sake of simplicity, the designation polybutene-1 and the abbreviation PB are used in this document. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are also specified.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize PB-1 moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350-1. Other test methods in wide use for or of particular significance to these moulding and extrusion materials are also included in this document, as is the designatory property specified in ISO 21302-1.
    In order to obtain reproducible and comparable test results, it is intended to use the methods of specimen preparation and conditioning, the specimen dimensions and the test procedures specified in this document. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux à base de polybutène-1 (PB-1) pour moulage et extrusion. Dans un souci de simplicité, le terme polybutène-1 et l'abréviation PB sont utilisés dans le présent document. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement du matériau d'essai avant moulage et des éprouvettes avant essai sont également spécifiées.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés. Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de PB-1 sont énumérées.
    Les propriétés ont été sélectionnées parmi les méthodes d'essai générales de l'ISO 10350‑1. D'autres méthodes d'essai largement utilisées ou qui revêtent une importance particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document; c'est le cas de la propriété de désignation spécifiée dans l'ISO 21302‑1.
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, il convient d'utiliser les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans le présent document. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
