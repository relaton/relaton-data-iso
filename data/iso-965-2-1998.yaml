abstract:
- content: |2

    La présente partie de l'ISO 965 spécifie les dimensions limites pour les diamètres sur flancs et les diamètres au sommet pour les filetages ISO métriques (M) pour usages généraux, conformément à l'ISO 262, de profil de base conforme à l'ISO 68-1. Les dimensions limites, spécifiées pour la classe de qualité adoptée, sont dérivées des écarts fondamentaux et des tolérances spécifiés dans l'ISO 965-1.
