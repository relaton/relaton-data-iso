abstract:
- content: 'This part of ISO 3977 provides guidelines for procurement of gas turbines
    with consideration of the fuel quality and of the environmental performance. Guidance
    is given to both the packager and purchaser on what information should be provided
    with regard to the fuel used by a gas turbine, and with regard to the type of
    information necessary to quantify the expected environmental impact. Fuel specifications
    are referenced but not provided. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 3977 indique les lignes directrices pour les
    spécifications pour l'acquisition des turbines à gaz en prenant en compte la qualité
    du carburant et la répercution sur l'environnement. Des lignes directrices sont
    données à l'ensemblier et à l'acheteur sur quelles informations, il convient de
    spécifier au sujet du carburant à utiliser pour la turbine à gaz, ainsi qu'au
    sujet du type d'informations nécessaires pour quantifier l'impact prévu sur l'environnement.
    La présente partie de l'ISO 3977 ne traite pas des spécifications de carburant
    qui y sont référencés.
