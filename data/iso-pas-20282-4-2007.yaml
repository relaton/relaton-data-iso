abstract:
- language: en
  script: Latn
  content: |-
    ISO/PAS 20282-4:2007 specifies a test method for measuring the ease of installation of consumer products. The purpose of the test is to provide a basis for predicting the ease of installation of a consumer product, including measures of its effectiveness and efficiency of installation, and the satisfaction of the intended user population in the intended context of its use.   The method could also be applied to maintenance tasks.
    The intended users of ISO/PAS 20282-4:2007 are people with human factors expertise in the design and management of appropriate tests, including manufacturers, suppliers, purchasing organizations and third parties such as consumer organizations.
- language: fr
  script: Latn
  content: |-
    L'ISO/PAS 20282-4:2007 spécifie une méthode d'essai pour le mesurage de la facilité d'installation des produits de consommation courante. L'objectif de cet essai consiste à fournir un cadre permettant de prévoir la facilité d'installation d'un produit de consommation courante, y compris la mesure de son efficacité et de son efficience d'installation, ainsi que la satisfaction de la population d'utilisateurs cibles dans le contexte d'utilisation prévu. La méthode d'essai peut également être appliquée aux tâches de maintenance.
    L'ISO/PAS 20282-4:2007 est destinée aux personnes ayant une compétence en matière de facteurs humains dans la conception et la gestion d'essais appropriés, y compris les fabricants, fournisseurs, organismes d'achat ou tierces parties (telles que les organisations de consommateurs).
