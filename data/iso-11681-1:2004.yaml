abstract:
- language: en
  script: Latn
  content: |-
    ISO 11681-1:2004 deals with the significant hazards and specifies safety requirements and their verification for design and construction of portable combustion-engine, hand-held chain-saws, designed only for use by one operator and intended for forest work. It describes methods for the elimination or reduction of hazards arising from their use. In addition it specifies the type of information on safe working practices to be provided by the manufacturer. It deals with all significant hazards. It does not cover the hazard from kickback for machines with an engine displacement over 80 cm3. The environmental aspects, except for noise, have not been considered in this standard.
    Chain-saws covered by ISO 11681-1:2004 are designed for use by persons having read and understood the safety requirements in the instruction handbook and using the appropriate personal protective equipment (PPE). The chain-saws covered are designed only to be operated with the right hand on the rear handle and the left hand on the front handle.
    ISO 11681-1:2004 is not applicable to chain-saws which are manufactured before the date of publication of this document.
- language: fr
  script: Latn
  content: |-
    L'ISO 11681-1:2004 spécifie les exigences de sécurité, et leur vérification, pour la conception et la construction des scies à chaîne portatives à moteur à combustion, utilisées par un seul opérateur et destinées au travail forestier.
    Elle décrit les méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l'utilisation des scies à chaîne couvertes. En outre, elle spécifie le type d'informations que le fabricant doit donner sur les pratiques d'utilisation sûre.
    Elle traite de tous les phénomènes dangereux significatifs. Elle ne traite pas du danger dû au rebond pour les scies de cylindrée supérieure à 80 cm3. Les aspects liés à l'environnement, sauf le bruit, n'ont pas été pris en compte.
    Les scies à chaîne couvertes par l'ISO 11681-1:2004 sont conçues pour être utilisées par des personnes ayant lu et compris les exigences de sécurité de la notice d'instructions et faisant usage d'équipements de protection individuelle (EPI). Les scies à chaîne couvertes sont conçues uniquement pour être manoeuvrées avec la main droite sur la poignée arrière et la main gauche sur la poignée avant.
    L'ISO 11681-1:2004 n'est pas applicable aux scies à chaîne fabriquées avant sa date de publication.
