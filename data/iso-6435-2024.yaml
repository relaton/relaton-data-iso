- content: |-
    This document specifies technical requirements for hot rolled stainless steel plain bars and ribbed bars used as reinforcement in concrete.
    It is applicable to steel delivered in the form of bars, coils and de-coiled products. It does not apply to ribbed bars produced from finished products
