abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 12773-2:2009 reviews a series of initiatives and implementations worldwide that for purposes of this Technical Report are collectively called health summary records (HSRs). It provides an environmental scan and descriptive information on HSR initiatives internationally, including “lessons learned”.
    The environmental scan was completed by performing web searches and obtaining publicly available documentation on key projects. Project sponsors and/or authorities were contacted as needed to gather additional information and clarify questions and issues arising out of the review
