abstract:
- language: en
  script: Latn
  content: |-
    This document focus on the access to automotive repair and maintenance information for
    —          heavy duty motor vehicles as defined in regulation (EC) 595/2009 Article 2;
    —          engines and after-treatment systems (family) if they are type-approved as a separate technical unit, e.g. according to Directive 2007/46/EC.
    This document includes a transposition of the standards ISO 18541-1:2014, ISO 18541-2:2014, ISO 18541-3:2014, and ISO 18541-4:2015 to these vehicle types and systems. The standards ISO 18541-1:2014, ISO 18541-2:2014, ISO 18541-3:2014, and ISO 18541-4:2015 focus on the access to automotive repair and maintenance information for passenger cars and light commercial vehicles.
    Remote Diagnostic Support is a specific requirement for Access to RMI for heavy duty vehicles. It will be addressed separately in a future standard.
    The standardized RMI terminology is contained in a ?Digital Annex' developed and maintained according to the complementary standard ISO 18542.
- language: fr
  script: Latn
  content: |-
    Le présent document se concentre sur l'accès aux informations relatives à la réparation et à la maintenance des véhicules automobiles pour
    —          les véhicules utilitaires lourds tels que définis dans le Règlement (CE) 595/2009, Article 2,
    —          les moteurs et systèmes de post-traitement (famille), s'ils sont homologués en tant qu'unité technique distincte, par exemple conformément à la directive 2007/46/CE.
    Le présent document comprend une transposition des normes ISO 18541‑1:2014, ISO 18541‑2:2014, ISO 18541‑3:2014 et ISO 18541‑4:2015 à ces types de véhicules et systèmes. Les normes ISO 18541‑1:2014, ISO 18541‑2:2014, ISO 18541‑3:2014 et ISO 18541‑4:2015 sont axées sur l'accès aux informations relatives à la réparation et à la maintenance des véhicules particuliers et utilitaires légers.
    L'aide au diagnostic à distance est une exigence spécifique concernant l'accès aux RMI relatives aux véhicules utilitaires lourds. Elle sera traitée séparément dans une future norme.
    La terminologie normalisée des RMI est contenue dans une ?Annexe Digitale' développée et maintenue selon la norme complémentaire ISO 18542.
