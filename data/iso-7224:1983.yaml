abstract:
- language: en
  script: Latn
  content: Specifies the technological test as regards mash pumps. Includes definitions,
    and gives an example of test report. Annex A shows a standard motor-pump-group.
    A grape transfer apparatur is given in annex B. The pressure regulating device
    is illustrated in annex C. Annex D includes a control form for mash pump quantitative
    test. The control form for qualitative test given in annex E. The control form
    for overall evaluation is show in annex F.
