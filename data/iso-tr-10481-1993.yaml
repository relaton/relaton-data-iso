abstract:
- language: en
  script: Latn
  content: Is intended to provide the main properties and the corresponding requirements
    for the categories of lubricants recommended in ISO/TR 3498 for the lubrification
    of machine tools; for the time being, only the lubricant categories L-AN, L-FC,
    L-FD and L-G are included. Data for the other categories L-HM, L-HL, L-CKB, L-CKC,
    L-HV, L-HG, L-XBCEA will be incorporated when the corrresponding specifications
    are available.
