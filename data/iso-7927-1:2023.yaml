abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for bitter fennel seed (Foeniculum vulgare P. Miller var. vulgare), whole or ground.
    Recommendations relating to storage and transport conditions are given in Annex A.
    ISO 7927-2 specifies requirements for sweet fennel seed.
    NOTE       Although, botanically speaking, the product is a “fruit”, the term “seed” is in common commercial use.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux graines de fenouil amer (Foeniculum vulgare P. Miller var. vulgare) entières ou moulues.
    Des recommandations relatives aux conditions de stockage et de transport figurent à l’Annexe A.
    L’ISO 7927-2 spécifie les exigences relatives aux graines de fenouil doux.
    NOTE       Le terme «graine» est couramment utilisé dans le commerce, bien que d’un point de vue botanique, le produit soit un «fruit».
