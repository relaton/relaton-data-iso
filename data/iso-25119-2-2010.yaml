abstract:
- content: "ISO 25119-2:2010 specifies the concept phase of the development of safety-related
    parts of control systems (SRP/CS) on tractors used in agriculture and forestry,
    and on self-propelled ride-on machines and mounted, semi-mounted and trailed machines
    used in agriculture. It can also be applied to municipal equipment (e.g. street‑sweeping
    machines). It specifies the characteristics and categories required of SRP/CS
    for carrying out their safety functions.\nISO 25119-2:2010 is applicable to the
    safety-related parts of electrical/electronic/programmable electronic systems
    (E/E/PES). As these relate to mechatronic systems, it does not specify which safety
    functions or categories are to be used in a particular case. \nIt is not applicable
    to non-E/E/PES systems (e.g. hydraulic, mechanic or pneumatic)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 25119-2:2010 spécifie la phase de conception du développement des parties relatives à la sécurité des systèmes de commande (SRP/CS) utilisés sur les tracteurs et matériels agricoles et forestiers, sur les machines automotrices à conducteur porté et sur les machines portées, semi-portées et remorquées utilisées pour les équipements agricoles. Elle peut être également applicable aux équipements municipaux (par exemple machines de balayage des rues). Elle spécifie les caractéristiques et les catégories requises des SRP/CS pour réaliser leurs fonctions de sécurité.
    L'ISO 25119-2:2010 s'applique aux parties relatives à la sécurité des systèmes électriques/électroniques/électroniques programmables (E/E/PES). Dans la mesure où celles-ci sont liées aux systèmes mécatroniques, elle ne spécifie ni les fonctions de sécurité ni les catégories censées être utilisées dans un cas particulier. Elle n'est pas applicable aux systèmes non-E/E/PES (par exemple hydraulique, mécanique et pneumatique).
