abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale décrit l'application de la spectroscopie
    par corrélation de photons (PCS) à la méthode de mesurage d'une dimension particulaire
    moyenne et à la détermination de la distribution granulométrique dans un fluide.
    Elle est applicable à des dimensions particulaires comprises entre quelques nanomètres
    et environ 1 µm, ou jusqu'à l'apparition de la sédimentation. On suppose, dans
    l'analyse des données (voir annexes A et C), que les particules sont isotropes
    et sphériques.  \nNOTE 1 -- Cette technique est encore connue ou se réfère à d'autres
    noms, par exemple, diffusion quasi élastique de la lumière (QELS) et diffusion
    dynamique de la lumière (DLS).\n"
