abstract:
- content: |-
    ISO 814:2007 specifies a method for determining the adhesion strength of rubber-to-metal bonds where the rubber part is assembled between two parallel metal plates, using the adhesive system under investigation.
    The method is applicable primarily to test pieces, prepared in the laboratory under standard conditions, such as can be used to provide data for the development of rubber compounds and control of methods of manufacture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 814:2007 spécifie une méthode pour la détermination de la force d'adhérence des collages caoutchouc-métal pour lesquels la partie en caoutchouc est assemblée entre deux plaques métalliques parallèles, au moyen du système adhésif étudié.
    La méthode est applicable principalement aux éprouvettes préparées en laboratoire dans des conditions normalisées, de façon à pouvoir être utilisée pour fournir des données relatives au développement des compositions de mélanges de caoutchoucs et au contrôle des procédés de fabrication.
