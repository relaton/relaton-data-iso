abstract:
- language: en
  script: Latn
  content: |-
    This document gives the specifications for impact attenuation testing equipment used to evaluate the impact performance characteristics of playground surfacing. The specifications are aimed at ensuring that developers and manufacturers of such instruments meet minimum performance characteristics to allow repeatable, reproducible and accurate results.
    This document does not specify a test method.
    NOTE      Such test methods are covered in other standards, e.g. EN 1177, ASTM F1292, ASTM F3313, AS 4422, CSA Z614.
- language: fr
  script: Latn
  content: |-
    Le présent document indique les spécifications du dispositif d’essai de mesure de l’atténuation des impacts utilisé pour évaluer les caractéristiques de performance à l’impact des revêtements d’aires de jeux. Ces spécifications sont conçues pour assurer que les développeurs et les fabricants de tels instruments respectent les caractéristiques de performance minimales permettant d’obtenir des résultats répétables, reproductibles et exacts.
    Le présent document ne spécifie pas de méthode d’essai.
    NOTE       De telles méthodes d’essai sont couvertes par d’autres normes, par exemple, l’EN 1177, l’ASTM F1292, l’ASTM F3313, l’AS 4422 et la CSA Z614.
