abstract:
- language: en
  script: Latn
  content: |-
    ISO 23794:2010 provides guidance on the determination of the abrasion resistance of vulcanized and thermoplastic rubbers. It covers both solid and loose abrasives.
    The guidelines given are intended to assist in the selection of an appropriate test method and appropriate test conditions for evaluating a material and assessing its suitability for a product subject to abrasion. Factors influencing the correlation between laboratory abrasion testing and product performance are considered, but this International Standard is not concerned with wear tests developed for specific finished rubber products, for example trailer tests for tyres.
- language: fr
  script: Latn
  content: |-
    L'ISO 23794:2010 fournit des lignes directrices relatives à la détermination de la résistance à l'abrasion des caoutchoucs vulcanisés et thermoplastiques. Elle inclut des abrasifs à l'état solide ou à l'état de poudre.
    Les lignes directrices fournies sont destinées à aider au choix d'une méthode d'essai et de conditions d'essai appropriées pour évaluer un matériau et établir son aptitude à l'emploi pour un produit soumis à une abrasion. Les facteurs ayant une influence sur la corrélation entre des essais d'abrasion en laboratoire et la performance du produit sont pris en compte, mais l'ISO 23794:2010 ne traite pas des essais d'usure mis au point pour des produits finis particuliers en caoutchouc, par exemple des essais relatifs au roulage des pneus.
