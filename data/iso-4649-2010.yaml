- content: |-
    L'ISO 4649:2010 spécifie deux méthodes de détermination de la résistance du caoutchouc à l'abrasion à l'aide d'un dispositif à tambour tournant.
    Les méthodes consistent à déterminer la perte de volume d'une éprouvette de caoutchouc soumise à une action abrasive par frottement sur une qualité spécifiée de toile abrasive. La méthode A utilise une éprouvette fixe et la méthode B utilise une éprouvette tournante. Pour chaque méthode, le résultat peut être exprimé en perte de volume relative ou par un indice de résistance à l'abrasion.
    Étant donné que des facteurs tels que la qualité de toile abrasive et l'adhésif utilisés dans la fabrication de la toile ainsi que la contamination et l'usure dues aux essais antérieurs entraînent des variations des valeurs absolues de la perte par abrasion, tous les essais sont comparatifs. Des essais avec des caoutchoucs de référence sont inclus pour que les résultats puissent être exprimés soit en perte de volume relative par rapport à une toile abrasive étalonnée, soit par un indice de résistance à I'abrasion par rapport à un caoutchouc de référence.
    Ces deux méthodes d'essai conviennent aux essais comparatifs, de contrôle de la qualité, de conformité aux spécifications, aux besoins d'arbitrage et aux travaux de recherche et de développement. On ne peut déduire aucune relation entre les résultats de cet essai d'abrasion et les performances en service.
