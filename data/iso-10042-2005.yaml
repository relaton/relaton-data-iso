abstract:
- content: |-
    ISO 10042:2005 specifies quality levels for imperfections in arc-welded joints in aluminium and its alloys. It applies to material thicknesses above 0,5 mm. It covers full-penetration butt welds and all fillet welds. The principles of the standard may also be applied to partial-penetration butt welds.
    Three quality levels are given in order to permit application to a wide range of welded constructions. The quality levels refer to production quality and not to the fitness for purpose of the product manufactured.
    The standard applies to:
    - all types of weld, e.g. butt welds, fillet welds and branch connections;
    - the following welding processes and their sub-processes as defined in ISO 4063:131....metal inert gas welding (MIG welding); gas metal arc welding /USA/,141....tungsten inert gas welding (TIG welding); gas tungsten arc welding /USA/,15......plasma arc welding;
    - manual, mechanized and automatic welding;
    - all welding positions.
    Metallurgical aspects, e.g. grain size, hardness, are not covered by the standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10042:2005 fournit des niveaux de qualité par rapport aux défauts
    dans les assemblages en aluminium et alliages d'aluminium soudés à l'arc. Elle
    s'applique à des épaisseurs de matériau supérieures à 0,5 mm. Elle couvre les
    soudures bout à bout à pleine pénétration et toutes les soudures d'angle. Les
    principes de la présente norme peuvent aussi s'appliquer aux soudures bout à bout
    à pénétration partielle. \nTrois niveaux de qualité sont donnés dans le but de
    permettre son application à une large gamme de fabrications soudées. Les niveaux
    de qualité se rapportent à la qualité de la fabrication et non à l'aptitude à
    l'emploi du produit fini.\nL'ISO 10042:2005 s'applique:\n- à tous les types de
    soudures, par exemple soudures bout à bout, soudures d'angle et piquages;\n- aux
    procédés de soudage suivants et à leurs sous-catégories définies dans l'ISO 4063:131,
    soudage à l'arc en atmosphère inerte avec fil électrode (MIG);141, soudage à l'arc
    en atmosphère inerte avec électrode de tungstène (TIG);15, soudage à l'arc au
    plasma;\n- au soudage manuel, mécanisé et automatique;\n- à toutes les positions
    de soudage.\nL'ISO 10042:2005 ne traite pas des aspects métallurgiques, par exemple
    la grosseur de grain ou la dureté."
