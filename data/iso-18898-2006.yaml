  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18898:2006 spécifie les modes opératoires d'étalonnage et de vérification
    des types A, D, AO et AM, des duromètres (tels qu'utilisés dans l'ISO 7619-1),
    des duromètres de poches étalonnés en DIDC (tels qu'utilisés dans l'ISO 7619-2)
    et des instruments de charge permanente étalonnés en DIDC (tels qu'utilisés dans
    l'ISO 48).
