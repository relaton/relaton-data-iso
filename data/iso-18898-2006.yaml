- content: ISO 18898:2006 specifies procedures for the calibration and verification
    of durometers of types A, D, AO and AM (as used in ISO 7619-1), IRHD pocket meters
    (as used in ISO 7619-2) and IRHD dead-load instruments (as used in ISO 48).
