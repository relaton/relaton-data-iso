- content: "ISO 3691-2:2016 définit les exigences de sécurité ainsi que leurs moyens
    de vérification pour les chariots de manutention automoteurs à portée variable
    et les chariots porte-conteneur à portée variable/gerbeurs à portée variable tels
    que définis dans l'ISO 5053‑1 (ci-après désignés chariots), équipés de fourches
    ou de dispositifs complets de manutention de la charge pour des activités industrielles
    normales (par exemple, des bras de fourche ou des moyens, tels que des palonniers
    pour la manutention de conteneurs).\nElle n'est pas applicable aux: \n-      chariots
    tout-terrain à portée variable,\n-      chariots tout-terrain à portée variable
    pour la manutention de conteneurs,\n-      machines conçues principalement pour
    le terrassement (par exemple, les chargeuses et les bouteurs) même si leurs godets
    et leurs lames sont remplacés par des fourches,\n-      machines dont la charge
    peut osciller librement dans toutes les directions.\nPour les besoins de la présente
    partie de l'ISO 3691, les bras de fourche et les accessoires intégrés sont considérées
    comme une partie du chariot, tandis que les accessoires/équipement monté sur le
    tablier porte-charge ou sur les bras de fourche qui sont démontables par l'utilisateur,
    ne le sont pas. Toutefois, les exigences pour de tels accessoires sont également
    données dans le document.\nToutes les exigences régionales supplémentaires aux
    dispositions de la présente partie de l'ISO 3691, sont traitées dans l'ISO/TS
    3691‑7 et dans l'ISO/TS 3691‑8.\nISO 3691-2:2016 de tous les phénomènes dangereux,
    des situations dangereuses ou des événements dangereux, tels que listés dans l'Annexe
    B, à l'exception des suivants, relatifs aux machines concernées lorsqu'elles sont
    utilisées comme prévu et dans des conditions de mauvaise utilisation qui sont
    raisonnablement prévisibles par le fabricant.\nElle n'établit pas d'exigences
    concernant les phénomènes dangereux qui peuvent apparaître\n-      en cours de
    fabrication,\n-      lorsque les chariots sont utilisés sur des voies publiques,\n-
    \     lors d'utilisation en atmosphères potentiellement explosives, ou\n-      lors
    du levage de personnes."
