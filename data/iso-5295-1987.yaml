- content: This second edition cancels and replaces the first edition (1981). Establishes
    formulae for the calculation of power synchronous belts on two pulley drives.
    The numerical values of certain parameters used in the calculation depend upon
    the pitch and the construction of the belt and shall be specified by the belt
    manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit les formules permettant de calculer la puissance transmissible et l'entraxe d'une transmission comprenant une courroie synchrone normalisée et deux poulies synchrones. Les valeurs numériques des coefficients entrant dans la formule de puissance dépendent du pas et de la structure de la courroie, et doivent être indiquées par le fabricant de la courroie.
