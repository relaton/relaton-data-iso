abstract:
- language: en
  script: Latn
  content: |-
    ISO 7539-9:2003 covers procedures for designing, preparing and using pre-cracked specimens for investigating the susceptibility of metal to stress corrosion cracking by means of tests conducted under rising load or rising displacement. The term "metal" includes alloys.
    Because of the need to confine plasticity to the crack tip, pre-cracked specimens are not suitable for the evaluation of thin products such as sheet or wire and are generally used for thicker products including plate, bar and forgings. They can also be used for parts joined by welding.
    A particular advantage of pre-cracked specimens is that they allow data to be acquired from which critical defect sizes, above which stress corrosion cracking may occur, can be estimated for components of known geometry subjected to known stresses. They also enable rates of stress corrosion crack propagation to be determined.
    A principal advantage of the test is that it takes into account the potential impact of dynamic straining on the threshold for stress corrosion cracking.
- language: fr
  script: Latn
  content: |-
    L'ISO 7539-9:2003 couvre les procédures de définition, de préparation et d'utilisation d'éprouvettes préfissurées servant à évaluer la sensibilité d'un métal à la corrosion sous contrainte à l'aide d'essais sous charge croissante ou sous déplacement croissant. Le terme «métal» inclut également les alliages.
    Comme il est nécessaire de maintenir la plasticité en fond de fissure, les éprouvettes préfissurées ne se prêtent pas à l'évaluation des produits minces tels que les tôles minces et les fils, et sont généralement utilisées pour des produits plus épais tels que les tôles fortes, les barres et les pièces forgées. Elles peuvent aussi être utilisées pour des pièces assemblées par soudage.
    Les éprouvettes préfissurées présentent l'avantage de permettre l'acquisition de données dont on peut déduire les tailles critiques de défaut au-delà desquelles une fissuration par corrosion sous contrainte peut se produire au niveau de pièces de géométrie connue soumises à des efforts connus. Ces éprouvettes permettent également de déterminer la vitesse de propagation des fissures de corrosion sous contrainte.
    L'essai a pour principal avantage de prendre en compte l'effet potentiel de la déformation dynamique sur la limite de fissuration par corrosion sous contrainte.
