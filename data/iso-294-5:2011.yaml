  format: text/plain
- content: |-
    L'ISO 294-5:2011 spécifie un moule à deux empreintes (appelé moule ISO de type F) pour le moulage par injection de plaques de 80 mm x 90 mm ayant une épaisseur préférentielle de 2 mm pour l'acquisition de caractéristiques intrinsèques car il s'est s'avéré qu'une épaisseur de 2 mm apporte les propriétés anisotropes maximales, avec seulement une légère sensibilité à la vitesse d'injection. Pour la conception des pièces en matière plastique, cela va apporter des limites inférieures et supérieures aux propriétés en traction. La correspondance entre l'épaisseur de la plaque et l'épaisseur d'une pièce donnée n'est pas un critère approprié à cause des effets de la vitesse de remplissage du moule et de la géométrie des pièces sur l'anisotropie. Des éprouvettes appropriées [éprouvettes pour essais de traction de type 1BA selon l'ISO 527‑2, ou barreaux de type 1 (80 mm x 10 mm)] sont alors usinées ou prélevées à l'emporte-pièce dans les plaques et utilisées pour obtenir des informations concernant l'anisotropie de pièces thermoplastiques.
    La détermination de l'anisotropie des matériaux est un mode opératoire spécial destiné à fournir des lignes directrices lors de la conception des moulages pour des applications finales et n'est pas destiné à être utilisé comme outil de contrôle qualité.
    Dans un thermoplastique moulé par injection, le flux du polymère fondu peut influer sur l'orientation des charges comme les fibres de verre ou sur l'orientation des chaînes de polymères. Il peut en découler un comportement anisotrope. Le fait de connaître le comportement anisotrope du matériau constitue un avantage lors de la conception des pièces en matériaux plastiques.
