abstract:
- content: "This part of IEC 62321 specifies two different techniques for the determination
    of tris(2‑chloroethyl) phosphate (TCEP) in plastics, the GC-MS or LC-MS method,
    both of which are applicable to quantitative analysis. \nThese two techniques
    are applicable to use with polyurethane, polyvinylchloride, and polyethylene materials
    containing TCEP between 200 mg/kg to 2 000 mg/kg. \nThese test methods do not
    apply to plastic materials having a processing temperature higher than 230 °C.\nGC-MS
    using a pyrolyser/thermal desorption accessory (Py/TD-GC-MS) technique is described
    in Annex A and can be used for the screening of TCEP in plastics. \nNOTE TCEP
    starts thermal decomposition at approximately 230 °C. Polymer types that have
    a processing temperature into shapes of plastics (e.g. pellets, moulded parts
    or sheets) not exceeding the decomposition temperature can contain TCEP. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'IEC 62321 spécifie deux techniques différentes
    pour la détermination du phosphate de tris(2‑chloroéthyle) (TCEP) dans les plastiques,
    à savoir la méthode GC-MS et la méthode LC-MS, qui s'appliquent toutes les deux
    pour une analyse quantitative. \nCes deux techniques s'appliquent aux matériaux
    en polyuréthane, en polychlorure de vinyle et en polyéthylène qui contiennent
    entre 200 mg/kg et 2 000 mg/kg de TCEP. \nCes méthodes d'essai ne s'appliquent
    pas aux matières plastiques dont la température de mise en œuvre est supérieure
    à 230 °C.\nLa technique de GC-MS à l'aide d'un pyrolyseur/accessoire de désorption
    thermique (Py/TD-GC-MS) est décrite à l'Annexe A et peut être utilisée pour la
    détection du TCEP dans les plastiques.\nNOTE La décomposition thermique du TCEP
    commence à environ 230 ℃. Les types de polymères dont la température de mise en
    œuvre sous forme plastique (granulés, pièces moulées ou feuilles, par exemple)
    ne dépasse pas la température de décomposition peuvent contenir du TCEP. "
