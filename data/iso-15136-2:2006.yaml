abstract:
- content: |-
    ISO 15136-2:2006 provides requirements for the design, design verification and validation, manufacturing and data control, performance ratings and repair of progressing cavity pump surface drive systems for use in the petroleum and natural gas industry. ISO 15136-2:2006 is applicable to those products meeting the definition of surface drive systems. Additionally, informative annexes provide information on brake system selection, installation, and operation; and sucker rod selection and use.
    Equipment not covered by ISO 15136-2:2006, unless integral by design, includes bottom drive systems, sucker rods, polished rod clamps, stuffing boxes, electrical controls, instrumentation, external power transmission devices, auxiliary equipment, such as belts, sheaves and equipment guards. These items might or might not be covered by other International Standards.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15136-2:2006 fournit des exigences applicables à la conception, à la vérification et à la validation de la conception, à la fabrication et à la maîtrise des données, aux caractéristiques nominales de fonctionnement et à la réparation des systèmes d'entraînement en surface de pompes à cavités progressantes à l'usage de l'industrie du pétrole et du gaz naturel. Elle est applicable aux produits répondant à la définition de systèmes d'entraînement en surface. Des annexes informatives fournissent en outre des informations sur la sélection, l'installation et le fonctionnement des systèmes de freinage, ainsi que sur la sélection et l'utilisation des tiges de pompage.
    Les équipements non couverts par l'ISO 15136-2:2006, à moins qu'ils n'en soient partie intégrante par conception, comprennent les systèmes d'entraînement en fond de puits, les tiges de pompage, les dispositifs de serrage de tiges polies, les boîtes à garniture (presse-étoupe), les commandes électriques, l'instrumentation, les dispositifs extérieurs de transmission d'énergie, le matériel auxiliaire tel que courroies, poulies et protecteurs d'équipements. Ces éléments pourraient être couverts ou non par d'autres Normes internationales.
