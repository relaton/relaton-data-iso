- content: |-
    L'ISO 7250-1:2017 fournit une description de mesures anthropométriques qui peuvent être utilisées comme base de comparaison des groupes de populations et pour la création de bases de données anthropométriques (voir l'ISO 15535). La liste des mesures de base spécifiée dans l'ISO 7250-1:2017 a pour but de servir de guide aux ergonomes qui doivent définir des groupes de populations et qui doivent utiliser leurs connaissances dans la conception dimensionnelle des espaces de travail et de vie. Cette liste sert également de base pour l'extraction de mesures uni- ou bidimensionnelles à partir de scans tridimensionnels (spécifiées dans l'ISO 20685). Elle sert de guide sur la façon de prendre des mesures anthropométriques, mais donne aussi des informations aux ergonomes et concepteurs sur les bases anatomiques et anthropométriques, ainsi que les principes de mesure qui s'appliquent lors de la conception des postes de travail.
    L'ISO 7250-1:2017 est destiné à être utilisé conjointement avec les réglementations et accords nationaux ou internationaux, afin d'harmoniser la définition des groupes de populations et de permettre la comparaison de données anthropométriques entre les organismes membres. Dans ses diverses applications, il est prévu que la liste de base soit complétée par des mesures additionnelles spécifiques. L'Annexe A montre la correspondance entre les dimensions décrites ici et leur utilisation dans l'ISO 14738 et l'ISO 15534.
