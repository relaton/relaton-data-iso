abstract:
- content: |-
    ISO 7208|IDF 22:2008 specifies the reference method for the determination of the fat content of liquid skimmed milk, whey and buttermilk. It is a particularly accurate gravimetric method especially for the purpose of establishing the operating efficiency of cream separators.
    ISO 7208|IDF 22:2008 also specifies the reference method for establishing correction tables for procedures with skimmed milk butyrometers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7208|FIL 22:2008 spécifie la méthode de référence pour la détermination de la teneur en matière grasse du lait liquide écrémé, du sérum et du babeurre. Il s'agit d'une méthode gravimétrique particulièrement précise en vue de déterminer l'efficacité de l'opération d'écrémage.
    L'ISO 7208|FIL 22:2008 spécifie également la méthode de référence permettant d'établir des tables de correction pour les techniques utilisant les butyromètres à lait écrémé.
  language:
  - fr
