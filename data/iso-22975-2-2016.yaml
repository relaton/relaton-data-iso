abstract:
- language: en
  script: Latn
  content: |-
    ISO 22975-2:2016 specifies definitions and test methods for durability and performance of heat-pipes for solar thermal application.
    ISO 22975-2:2016 is applicable to heat-pipes for use with evacuated tubes, including glass-metal sealed evacuated tubes and double-glass evacuated tubes, as well as with flat plate collectors.
    ISO 22975-2:2016 provides test methods for determining durability of the heat-pipe, including high temperature resistance and freeze resistance.
    ISO 22975-2:2016 also provides test methods for measuring performance of the heat-pipe, including starting temperature, temperature uniformity and heat transfer power of the heat-pipe.
    ISO 22975-2:2016 is only applicable to gravity heat-pipes.
- language: fr
  script: Latn
  content: |-
    ISO 22975-2:2016 spécifie les définitions et les méthodes d'essai pour la durabilité et la performance des caloducs pour application thermique solaire.
    ISO 22975-2:2016 est applicable aux caloducs utilisés avec des tubes sous vide, en incluant les tubes sous vide à soudure verre/métal et en verre double paroi, ainsi que les capteurs plans.
    ISO 22975-2:2016 fournit les méthodes d'essai pour déterminer la durabilité du caloduc, en incluant la résistance aux températures élevées et la résistance au gel.
    ISO 22975-2:2016 fournit également les méthodes d'essai pour mesure la performance du caloduc, en incluant la température de départ, l'uniformité de la température et la puissance de transfert thermique du caloduc.
    ISO 22975-2:2016 n'est applicable qu'aux caloducs gravitaires.
