abstract:
- language: en
  script: Latn
  content: |-
    ISO 6647-1:2007 specifies a reference method for the determination of the amylose content of milled rice, non-parboiled. The method is applicable to rice with an amylose mass fraction higher than 5 %.
    ISO 6647-1:2007 can also be used for husked rice, maize, millet and other cereals if the extension of this scope has been validated by the user.
- language: fr
  script: Latn
  content: |-
    L'ISO 6647-1:2007 spécifie une méthode de référence pour la détermination de la teneur en amylose du riz usiné, non étuvé. La méthode s'applique à du riz dont la teneur en amylose est supérieure à 5 % (fraction massique).
    L'ISO 6647-1:2007 peut également être utilisée pour le riz décortiqué, le maïs, le millet et d'autres céréales, si l'extension de ce domaine d'application a été validée par l'utilisateur.
