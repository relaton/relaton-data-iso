abstract:
- language: en
  script: Latn
  content: |-
    ISO 19150-2:2015 defines rules and guidelines for the development of ontologies to support better the interoperability of geographic information over the Semantic Web. The Web Ontology Language (OWL) is the language adopted for ontologies.
    It defines the conversion of the UML static view modeling elements used in the ISO geographic information standards into OWL. It further defines conversion rules for describing application schemas based on the General Feature Model defined in ISO 19109 into OWL.
    It does not define semantics operators, rules for service ontologies, and does not develop any ontology.
- language: fr
  script: Latn
  content: |-
    L'ISO 19150-2:2015 définit les règles et lignes directrices applicables au développement d'ontologies dans le but d'améliorer la prise en charge de l'interopérabilité de l'information géographique pour le Web sémantique. Le langage d'ontologie Web (OWL) est le langage adopté en matière d'ontologies.
    L'ISO 19150-2:2015 définit la conversion, en langage OWL, des éléments de modélisation des vues statiques UML utilisés dans les normes de l'information géographique ISO. Elle définit en outre les règles de conversion, en langage OWL, utilisées pour décrire les schémas d'application à partir du modèle général d'entité défini dans l'ISO 19109.
    L'ISO 19150-2:2015 ne couvre ni les opérateurs sémantiques, ni les règles applicables aux ontologies de service, et ne définit aucune nouvelle ontologie.
