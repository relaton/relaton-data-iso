abstract:
- language: en
  script: Latn
  content: ISO 7458:2004 specifies two test methods for the determination of the internal
    pressure resistance of glass containers, Method A by application of uniform internal
    pressure for a predetermined period and Method B by application of internal pressure
    increasing at a predetermined constant rate.
- language: fr
  script: Latn
  content: 'L''ISO 7458:2004 spécifie deux méthodes d''essai permettant de déterminer
    la résistance à la pression interne des récipients en verre: la méthode A avec
    application d''une pression interne uniforme pendant une durée prédéterminée et
    la méthode B avec application d''une pression interne augmentant à une vitesse
    constante prédéterminée.'
