abstract:
- language: fr
  script: Latn
  content: " La présente partie de l'ISO/CEI 7498 établit un cadre général\n  pour
    coordonner le développement des normes de gestion OSI existantes\n  et futures
    qui doivent s'y référer. Elle \na) définit les termes et décrit les concepts relatifs
    à\n  la gestion OSI ; \nb) fournit une structure pour la gestion OSI et un aperçu
    de ses objectifs\n  et des facilités qu'elle fournit ; \nc) décrit les activités
    liées à la gestion OSI.\nLa présente partie de l'ISO/CEI 7498 ne spécifie pas
    de service\n  ni de protocole de gestion OSI. Ce n'est ni une spécification de
    réalisation,\n  ni une base d'évaluation de la conformité des réalisations.\n"
