abstract:
- language: en
  script: Latn
  content: |-
    This document establishes methods for:
    —   validating equipment used to prepare secondary calibration suspensions for automatic particle counters;
    —    performing online secondary calibration of automatic particle counters;
    —    matching two or more online particle counters, i.e. to count the same number of particles at a given size by two APCs associated online;
    —    validating online particle counting systems with and without online dilution as used, for example, to measure the filtration efficiency of a hydraulic filter as described in the multi-pass filter test in ISO 16889.
- language: fr
  script: Latn
  content: |-
    Le présent document établit des méthodes pour:
    —   valider l’équipement utilisé pour préparer des suspensions d’étalonnage secondaire pour les compteurs automatiques de particules;
    —    réaliser l’étalonnage secondaire en ligne des compteurs automatiques de particules;
    —    appairer deux ou plusieurs compteurs de particules en ligne, c’est-à-dire obtenir le même nombre de particules d’une taille donnée avec deux compteurs automatiques de particules associés en ligne;
    —    valider les systèmes de comptage automatique en ligne de particules, avec et sans dilution en ligne, tels que les systèmes utilisés pour mesurer l’efficacité de filtration d’un filtre hydraulique tel que décrit dans l’essai de filtre en circuit fermé de l’ISO 16889.
