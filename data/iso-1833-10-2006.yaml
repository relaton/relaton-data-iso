abstract:
- content: |-
    ISO 1833-10:2006 specifies a method, using dichloromethane, to determine the percentage of triacetate, after removal of non-fibrous matter, in textiles made of binary mixtures of triacetate or polylactide and wool, regenerated protein, cotton (scoured, kiered, or bleached), viscose, cupro, modal, polyamide, polyester, acrylic and glass fibres.
    Triacetate fibres which have received a finish leading to partial hydrolysis cease to be completely soluble in the reagent. In such cases, this method is not applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1833-10:2006 spécifie une méthode de détermination, au dichlorométhane, du pourcentage de triacétate, après élimination des matières non fibreuses, dans les textiles composés de mélanges binaires de triacétate ou polylactide et de laine, protéines régénérées, coton (lavé, débouilli ou blanchi), viscose, cupro, modal, polyamide, polyester, acrylique et fibres de verre.
    Les fibres de triacétate qui ont reçu un traitement d'apprêt conduisant à une hydrolyse partielle ne sont plus entièrement solubles dans le réactif. Dans ce cas, la présente méthode ne s'applique pas.
  language:
