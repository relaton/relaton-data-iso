abstract:
- content: |-
    This document specifies the most common nominal dimensions, in millimetres, of:
    —    shape type 41: flat cutting-off wheel;
    —    shape type 42: depressed centre cutting-off wheel.
    These bonded abrasive products are intended to be used for cutting‑off of any workpiece using stationary or mobile cutting-off machines, both manually and mechanically guided. In the application that is manually guided, the workpiece is firmly clamped or stabilized by its own weight. The cutting‑off wheel is guided by the operator and the workpiece is fixed, or vice versa.
    This document does not specify limit deviations and run‑out tolerances, which are given in ISO 13942.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions nominales les plus courantes, en millimètres, des:
    —    type de forme 41: meule plate à tronçonner;
    —    type de forme 42: meule à tronçonner à moyeu déporté.
    Ces produits abrasifs agglomérés sont destinés à être utilisés pour le tronçonnage de pièces quelconques avec des machines de tronçonnage fixes ou mobiles, guidées manuellement et mécaniquement. Dans l’application qui est guidée manuellement, la pièce est fermement bridée ou stabilisée par son propre poids. La meule à tronçonner est guidée par l’opérateur et la pièce est fixée, ou vice versa.
    Le présent document ne spécifie pas les écarts limites et les tolérances de battement qui sont donnés dans l’ISO 13942.
