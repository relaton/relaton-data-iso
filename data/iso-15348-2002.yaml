abstract:
- language: en
  script: Latn
  content: |-
    ISO 15348 specifies the terminology and the general rules for the design, manufacture, control and type testing of metal expansion joints incorporating corrugated bellows.
    It applies to metal expansion joints equipped with one or more corrugated bellows of circular cross-section.
- language: fr
  script: Latn
  content: |-
    L'ISO 15348 définit les termes et spécifie les règles générales de conception, de fabrication, de contrôle, de qualité et d'essais de type des compensateurs métalliques à soufflets onduleux.
    Elle est applicable aux compensateurs métalliques équipés d'un ou plusieurs soufflets onduleux de section circulaire.
