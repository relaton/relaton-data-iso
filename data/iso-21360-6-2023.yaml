abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for measuring the volume flow rate, maximum throughput, pumping capacity, base pressure cryogenic vacuum pump, cooldown time and crossover value of cryogenic vacuum pumps.
    It is applicable to two-stage, closed-loop gaseous helium cryogenic vacuum pumps, which can be directly flanged to a vacuum chamber.
