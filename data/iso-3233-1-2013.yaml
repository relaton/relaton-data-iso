abstract:
- language: en
  script: Latn
  content: |-
    ISO 3233-1:2013 describes a procedure for determining the non-volatile matter by volume, NVV, of coating materials and related products by measuring the density of a dried coating for any specified temperature range and period of drying or curing. This method determines the non-volatile matter immediately after application.
    Using the non-volatile matter by volume results obtained in accordance with this part of ISO 3233, it is possible to calculate the spreading rate of coating materials.
    The method specified in this part of ISO 3233 is the preferred method for air-drying materials. Its use for other materials still has to be tested.
    ISO 3233-1:2013 is not applicable to coating materials in which the critical pigment volume concentration is exceeded.
- language: fr
  script: Latn
  content: "L'ISO 3233-1:2013 décrit un mode opératoire permettant de déterminer la
    teneur en volume de matière non volatile, NVV, dans les produits de peinture et
    produits assimilés, consistant à mesurer la masse volumique d'un revêtement séché
    à toute gamme de température et période de séchage ou de réticulation spécifiées.
    La présente méthode caractérise la matière non volatile immédiatement après application.\nLa
    teneur en volume de matière non volatile obtenue conformément à l'ISO 3233-1:2013
    permet de calculer le rendement superficiel spécifique des produits de peintures.\nLa
    méthode spécifiée dans l'ISO 3233-1:2013 est la méthode recommandée pour les revêtements
    séchant à l'air. Son utilisation pour d'autres produits doit encore faire l'objet
    d'essais. \nL'ISO 3233-1:2013 n'est pas applicable aux produits de peinture pour
    lesquels la concentration pigmentaire volumique critique est dépassée."
