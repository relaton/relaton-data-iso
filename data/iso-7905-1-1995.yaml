abstract:
- language: en
  script: Latn
  content: Describes a method of improving test result comparability by evaluating
    the stresses in the bearing layers leading to fatigue. A similar evaluation is
    required in practical applications. Because the stresses are the result of pressure
    build-up in the hydrodynamic film, it is essential to fully state the conditions
    of operation and lubrication. Is restricted to fatigue under full hydrodynamic
    separation of the bearing surfaces by a lubricant film.
