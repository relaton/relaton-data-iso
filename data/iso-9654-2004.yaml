abstract:
- content: ISO 9654:2004 specifies the principal dimensions of single-purpose cutting
    nippers for electronics and the range of diameters of test wires to be used to
    verify the functional performance of these nippers in accordance with ISO 9656:2004.
    The general technical requirements are given in ISO 9657:2004.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9654:2004 spécifie les principales dimensions des pinces coupantes
    unifonction pour l'électronique et la gamme de diamètres du fil d'essai à utiliser,
    en vue de vérifier leur aptitude fonctionnelle conformément à l'ISO 9656:2004.
    Les spécifications techniques des pinces sont données dans l'ISO 9657:2004.
