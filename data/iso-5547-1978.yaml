abstract:
- language: en
  script: Latn
  content: Covers both caseins obtained by acid precipitation or lactic fermentation
    and rennet caseins. The principle of determination is based on the aqueous extraction
    of a test portion at 60 degrees centigrade, filtration and titration of the filtrate
    with a standard volumetric sodium hydroxide solution using phenophthalein as indicator.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de référence pour la détermination de l'acidité libre des caséines obtenues par précipitation acide ou par fermentation lactique, et des caséines présure.
