abstract:
- language: en
  script: Latn
  content: |-
    ISO 10110-7:2008 specifies the indication of the level of acceptability of surface imperfections within the effective aperture of individual optical elements and optical assemblies. These include localized surface imperfections, edge chips and long scratches.
    ISO 10110-7:2008 applies to transmitting and reflecting surfaces of finished optical elements, whether or not they are coated, and to optical assemblies. It recognizes that permissible imperfections may be specified according to the area affected by imperfections on components or in optical assemblies.
- language: fr
  script: Latn
  content: |-
    L'ISO 10110-7:2008 spécifie des règles pour indiquer le niveau d'acceptabilité des imperfections de surface à l'intérieur de l'ouverture effective des surfaces optiques d'éléments optiques individuels et d'ensembles optiques. Parmi ces imperfections figurent des imperfections de surface localisées, des égrenures et des rayures longues.
    L'ISO 10110-7:2008 s'applique aux surfaces de transmission et de réflexion d'éléments optiques finis, qu'ils soient ou non revêtus et aux ensembles optiques. Elle reconnaît que les imperfections de surface admissibles peuvent être spécifiées conformément à la zone obscurcie ou affectée par les défauts présents sur les composants ou dans des ensembles optiques.
