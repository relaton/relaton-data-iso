abstract:
- language: en
  script: Latn
  content: |-
    ISO 230-2:2014 specifies methods for testing and evaluating the accuracy and repeatability of positioning of numerically controlled machine tool axes by direct measurement of individual axes on the machine. These methods apply equally to linear and rotary axes.
    ISO 230-2:2014 can be used for type testing, acceptance tests, comparison testing, periodic verification, machine compensation, etc. The methods involve repeated measurements at each position. The related parameters of the test are defined and calculated. Their uncertainties are estimated as described in ISO/TR 230-9:2005, Annex C.
- language: fr
  script: Latn
  content: |-
    L'ISO 230-2:2014 spécifie les méthodes de contrôle et d'évaluation de l'exactitude et de la répétabilité de positionnement des axes des machines-outils à commande numérique par mesurage direct d'axes individuels sur la machine. Les méthodes décrites s'appliquent aussi bien aux axes linéaires que rotatifs.
    L'ISO 230-2:2014 peut être utilisée pour les essais de type, les essais de réception, les essais de comparaison, la vérification périodique, la compensation machine, etc. Les méthodes utilisées comportent des mesurages successifs en chaque position. Les paramètres concernés de l'essai sont définis et calculés. Leurs incertitudes sont évaluées conformément à l'ISO/TR 230-9, Annexe C.
