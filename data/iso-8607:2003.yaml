abstract:
- content: ISO 8607:2003 specifies a method for the enumeration of living aerobic
    microorganisms present in the frozen semen of breeding bulls. The colonies growing
    in a solid medium after aerobic incubation at 37 degrees Celsius are counted.
    The microbiological contamination of the sample is expressed as a number of colony-forming
    units of microorganisms per millilitre of the test sample.
