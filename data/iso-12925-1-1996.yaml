abstract:
- content: Gives specifications relative to family C for lubricants, industrial oils
    and related products of Class L (ISO 6743-6). Deals only with lubricants for industrial
    gears in enclosed systems. Does not contain lubricants for motor vehicle gears.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 12925 établit les spécifications relatives à la famille C (engrenages) des lubrifiants, huiles industrielles et produits connexes de la classe L (voir l'ISO 6743-6). La présente partie de l'ISO 12925 ne traite que des lubrifiants pour engrenages industriels sous carter. Les lubrifiants destinés aux engrenages pour véhicules automobiles et ceux destinés aux engrenages industriels nus ne sont pas traités.Il convient de lire la présente partie de l'ISO 12925 conjointement à l'ISO 6743-6 qui traite de la classification des lubrifiants pour engrenages.La présente partie de l'ISO 12925 couvre six catégories de lubrifiants destinées à la lubrification continue d'engrenages sous carter. Ce sont les catégories CKB, CKC, CKD, CKE, CKS et CKT selon la classification de l'ISO 6743-6.
