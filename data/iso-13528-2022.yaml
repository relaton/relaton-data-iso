abstract:
- language: en
  script: Latn
  content: |-
    This document provides detailed descriptions of statistical methods for proficiency testing providers to use to design proficiency testing schemes and to analyse the data obtained from those schemes. This document provides recommendations on the interpretation of proficiency testing data by participants in such proficiency testing schemes and by accreditation bodies.
    The procedures in this document can be applied to demonstrate that the measurement results obtained by laboratories, inspection bodies, and individuals meet specified criteria for acceptable performance.
    This document is applicable to proficiency testing where the results reported are either quantitative measurements or qualitative observations on test items.
    NOTE       The procedures in this document can also be applied for the assessment of expert opinion where the opinions or judgments are reported in a form which can be compared objectively with an independent reference value or a consensus statistic. For example, when classifying proficiency test items into known categories by inspection - or in determining by inspection whether proficiency test items arise, or do not arise, from the same original source - and the classification results are compared objectively, the provisions of this document that relate to nominal (qualitative) properties can be applied.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des descriptions détaillées de méthodes statistiques à utiliser par les organisateurs d’essais d’aptitude pour concevoir des programmes d’essais d’aptitude et pour analyser les données obtenues à partir de tels programmes. Le présent document donne des recommandations sur l’interprétation des données d’essais d’aptitude par les participants à de tels programmes d'essais d'aptitude et par les organismes d’accréditation.
    Les procédures du présent document peuvent être appliquées pour démontrer que les résultats de mesure obtenus par des laboratoires, des organismes de contrôle et des personnes remplissent les critères spécifiés pour des performances acceptables.
    Le présent document est applicable à des essais d’aptitude dans lesquels les résultats consignés sont des observations quantitatives ou qualitatives sur des entités soumises à l’essai.
    NOTE       Les procédures énoncées dans le présent document peuvent être également appliquées pour l’évaluation d’un avis d’expert lorsque les avis ou les jugements sont consignés sous une forme qui peut être comparée de manière objective avec une valeur de référence indépendante ou avec une statistique consensuelle. Par exemple, lorsque des entités soumises à l’essai d’aptitude sont classées en catégories connues par contrôle – ou lorsque l’on cherche à déterminer par contrôle si des entités soumises à l’essai d’aptitude proviennent ou non de la même source d’origine – et lorsque les résultats de la classification sont comparés de manière objective, les dispositions du présent document qui se rapportent à des propriétés (qualitatives) nominales peuvent être appliquées.
