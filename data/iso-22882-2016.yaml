- language: en
  script: Latn
  content: ISO 22882:2016 specifies the technical requirements, the appropriate dimensions
    and the requirements for the testing of swivel castors for hospital beds with
    a wheel diameter of 100 mm or more and which have a central locking device. Swivel
    castors may be used with the main principal dimensions.
