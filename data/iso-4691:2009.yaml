abstract:
- language: en
  script: Latn
  content: |-
    ISO 4691:2009 specifies a spectrophotometric method using diantipyrylmethane for the determination of the mass fraction of titanium in iron ores.
    ISO 4691:2009 is applicable to a mass-fraction range of 0,02 % to 4,0 % of titanium in natural iron ores, and iron ore concentrates and agglomerates including sinter products.
