abstract:
- language: en
  script: Latn
  content: 'ISO 16000-13:2008 specifies sampling and preparation of sampling media
    for dioxin-like polychlorinated biphenyls (PCBs), polychlorinated dibenzo-p-dioxins
    (PCDDs) and polychlorinated dibenzofurans (PCDFs) in indoor air. The method incorporates
    a sampling procedure that collects PCBs and PCDFs/PCDDs from air on a fine-particle
    filter backed up by a sorbent trap. The method cannot be used to separately determine
    gaseous PCBs and PCDFs/PCDDs and those that are particle-associated because some
    of the compounds will volatilize from the filter and be collected by the sorbent
    trap. ISO 16000-13:2008 does not address analytical methods for PCBs, PCDDs and
    PCDFs, which are included in ISO 16000-14. '
- language: fr
  script: Latn
  content: L'ISO 16000‑13:2008 spécifie l'échantillonnage et la préparation des supports
    d'échantillonnage des polychlorobiphényles (PCB) de type dioxine, des polychlorodibenzo-p-dioxines
    (PCDD) et des polychlorodibenzofuranes (PCDF) dans l'air intérieur. La méthode
    intègre un mode opératoire d'échantillonnage dans lequel les PCB et les PCDD/PCDF
    sont prélevés dans l'air sur un filtre à fines particules muni d'un piège adsorbant.
    La méthode ne convient pas au dosage séparé des PCB et des PCDD/PCDF gazeux et
    de ceux liés aux particules car certains composés qui s'évaporent du filtre sont
    recueillis par le piège adsorbant. L'ISO 16000‑13:2008 ne concerne pas les méthodes
    analytiques relatives aux PCB, PCDD et PCDF qui sont traitées dans l'ISO 16000‑14.
