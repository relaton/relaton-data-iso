abstract:
- language: en
  script: Latn
  content: ISO/TS 18234-11:2013 establishes the method of signalling the specific
    location referencing used by all TPEG1 applications that require detailed location
    information to be delivered to client devices such as TPEG1-RTM, TPEG1-PTI, TPEG1-TEC
    or TPEG1-PKI. The TPEG1-Location Referencing Container (TPEG1-LRC) is described
    as well as how it is used to signal which specific location referencing method
    is in use for a particular TPEG Message. It is able to handle Location Referencing
    methods that are external to the present ISO series and the internal location
    referencing method (TPEG1-LOC) defined in Part 6 of this series.
