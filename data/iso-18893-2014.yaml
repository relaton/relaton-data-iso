abstract:
- content: |-
    ISO 18893:2014 applies to all mobile elevating work platforms (MEWPs) that are intended to position persons, tools and materials and which, as a minimum, consists of a work platform with controls, an extending structure and a chassis.
    The technical safety requirements of this International Standard apply except where national or local regulations are more stringent.
    For related information, see ISO 16368.
    This International Standard applies to MEWPs to achieve the following objectives: a) prevention of personal injuries, property damage, and accidents; b) establishment of criteria for inspection, maintenance, and operation.
