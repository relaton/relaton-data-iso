abstract:
- content: |-
    ISO 8196-3¦IDF 128-3:2009 specifies a protocol for the evaluation and validation of alternative quantitative methods of milk analysis.
    The protocol is applicable to all milk components including somatic cells. For microbiological parameters other standards, such as ISO 16140, apply. ISO 8196-3¦IDF 128-3:2009 is also applicable to the validation of new alternative methods where a limited number of analysts does not allow the organization of an interlaboratory study and ISO 8196-1¦IDF 128-1, therefore, does not apply.
    ISO 8196-3¦IDF 128-3:2009 also establishes general principles of a procedure for granting international approvals of these alternative methods. These principles are based on the validation protocol defined in ISO 8196-3¦IDF 128-3:2009.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8196-3 | FIL 128-3:2009 spécifie un protocole pour l'évaluation et la validation des méthodes alternatives quantitatives d'analyse du lait.
    Le protocole est applicable à tous les constituants du lait, y compris les cellules somatiques. Pour les paramètres microbiologiques, d'autres normes, telles que l'ISO 16140, s'appliquent. L'ISO 8196-3 | FIL 128-3:2009 est également applicable à la validation de nouvelles méthodes alternatives pour lesquelles le nombre limité d'exécutants ne permet pas l'organisation d'une étude interlaboratoire et l'ISO 8196-1 | FIL 128-1 ne peut donc pas s'appliquer.
    L'ISO 8196-3 | FIL 128-3:2009 établit également les principes généraux d'une procédure de délivrance d'agréments internationaux de ces méthodes alternatives, basée sur le protocole de validation défini dans l'ISO 8196-3 | FIL 128-3:2009.
