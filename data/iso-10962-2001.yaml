abstract:
- content: "L'ISO 10962:2001 définit et décrit des codes permettant un classement
    des instruments financiers au niveau international. Le système de classification
    s'applique aux instruments financiers négociés au niveau international aussi bien
    qu'aux instruments nationaux. Le terme «instruments financiers» ne se réfère pas
    seulement aux valeurs mobilières classiques; il couvre également les produits
    financiers innovants qui sont récemment apparus sur différents marchés, tendance
    que l'on s'attend à voir se poursuivre dans l'avenir. \nL'ISO 10962:2001 est destinée
    à être utilisée pour toutes les applications liées à la négociation et à la gestion
    des valeurs mobilières dans le domaine international. Dans la mesure où la négociation
    et la gestion des titres ne touche pas d'autres pays, l'application de la présente
    Norme internationale reste à la discrétion des organismes nationaux responsables,
    tels qu'échanges des valeurs, banques, courtiers et autres organismes intervenant
    dans le domaine des valeurs mobilières."
