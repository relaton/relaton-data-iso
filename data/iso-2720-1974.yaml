abstract:
- language: en
  script: Latn
  content: Specified are calibration levels and test conditions for general-purpose
    photoelectric exposure meters which measure reflected or incident light, or both,
    in determining photographic exposure for camera use. The specifications apply
    to exposure meters containing a light-sensitive element, and indicating electrical
    instrument, a directional system and a calculator to correlate the meter indications
    with the camera exposure settings.
