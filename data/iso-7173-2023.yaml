abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods for the determination of strength and durability of the structure of all types of seating without specific regard to end use, materials, design/construction or manufacturing process.
    This document does not apply to children’s highchairs, table mounted chairs and bath seats.
    Test methods for the assessment of ageing, degradation, ergonomics and electrical functions are not included.
    The test methods are not intended to assess the durability of upholstery materials.
