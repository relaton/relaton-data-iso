abstract:
- content: 'ISO 19142:2010 specifies the behaviour of a web feature service that provides
    transactions on and access to geographic features in a manner independent of the
    underlying data store. It specifies discovery operations, query operations, locking
    operations, transaction operations and operations to manage stored parameterized
    query expressions. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19142:2010 spécifie le comportement d'un service qui fournit des
    transactions sur des entités géographiques et un accès à des entités géographiques
    indépendamment de l'entrepôt de données sous-jacent. Elle spécifie des opérations
    de découverte, des opérations d'interrogation, des opérations de verrouillage,
    des opérations de transactions et des opérations destinées à gérer des expressions
    d'interrogations paramétrées qui sont prédéfinies.
