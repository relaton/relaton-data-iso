abstract:
- content: This document specifies a graphic data dictionary (GDD), a system of standardized
    codes for existing road traffic signs and pictograms used to deliver traffic and
    traveller information (TTI). The coding system can be used in the formation of
    messages within intelligent transport systems (ITS).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie un dictionnaire de données graphiques (ou
    dictionnaire graphique), c'est-à-dire un système de codes normalisés destinés
    aux panneaux et aux pictogrammes de signalisation routière existants pour transmettre
    les informations sur le trafic et les déplacements (TTI). Le système de codage
    peut être utilisé pour la constitution des messages au sein des systèmes de transport
    intelligents (STI).
