  format: text/plain
- content: |-
    Le présent document couvre les lignes directrices supplémentaires pour l’évaluation des propriétés mécaniques y compris les essais statiques/quasi statiques et dynamiques, des métaux réalisés par fabrication additive (FA) pour fournir des recommandations sur la consignation des résultats dans un rapport d’essais sur des éprouvettes conformes à l’exécution ou des éprouvettes découpées à partir de pièces réalisées par FA ou par cette technique, ou les deux.
    Le présent document est fourni afin de tirer parti des normes déjà existantes. Des lignes directrices sont fournies pour le mesurage et la consignation dans un rapport des propriétés mécaniques des éprouvettes métalliques obtenues par fabrication additive et de celles découpées à partir de pièces réalisées par FA.
    Le présent document ne prétend pas répondre à toutes les préoccupations en matière de sécurité, le cas échéant, associées à son utilisation. Il est de la responsabilité de l’utilisateur du présent document d’établir des pratiques de sécurité, d’hygiène et d’environnement appropriées et de déterminer l’applicabilité des restrictions réglementaires avant utilisation.
    Le présent document va au-delà de la nomenclature de l’ISO/ASTM 52900 et des principes de l’ISO 17295 et les étend de façon spécifique à la fabrication additive des métaux. L’application du présent document est principalement destinée à fournir des recommandations sur les désignations relatives à l’orientation dans les cas où l’orientation/la direction utile pour la FA ne peut pas être obtenue par les méthodes d’essai disponibles.
