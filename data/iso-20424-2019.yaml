abstract:
- content: |-
    This document specifies a test method for inductively coupled plasma optical emission spectrometry (ICP-OES) for the detection of the sulfur content from 2 mg/kg to 21 mg/kg in fatty acid methyl esters (FAME).
    NOTE 1  For the purposes of this document, the term "% (m/m)" is used to represent the mass fraction (µ) of the material.
    NOTE 2  The method can also be used for the determination of concentrations outside the given limits. The precision statement, however, is only valid for the concentration range given in the scope.
    NOTE 3  The method described in the document was tested with FAME derived from soybean oil and beef tallow. FAME derived from other feedstock, in particular aged oils, may behave different due to the different nature of sulfur compounds.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai de spectrométrie d'émission atomique par plasma à couplage inductif (ICP-OES) qui permet de déterminer les teneurs en soufre comprises entre 2 mg/kg et 21 mg/kg dans les esters méthyliques d'acides gras (EMAG).
    NOTE 1    Pour les besoins du présent document, le terme « % (m/m) » est utilisé pour représenter la fraction massique (µ) des produits.
    NOTE 2    Cette méthode peut également être utilisée pour déterminer des teneurs en soufre hors du domaine spécifié. Cependant, la fidélité établie dans ce document n'est valide qu'à l'intérieur de l'intervalle de concentrations défini dans le domaine d'application.
    NOTE 3    La méthode décrite dans ce document a été soumise à essai avec des EMAG provenant d'huile de soja et de suif de bœuf. Les EMAG obtenus à partir d'autres matières premières, en particulier d'huiles anciennes, peuvent se comporter différemment en raison de la nature différente des composés soufrés.
