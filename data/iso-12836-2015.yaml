abstract:
- content: |-
    ISO 12836:2015 specifies test methods for the assessment of the accuracy of digitizing devices for computer-aided design/computer-aided manufacturing (CAD/CAM) systems for indirect dental restorations. The methods described in ISO 12836:2015 require a digitizing device in which the object is mounted relative to the optical or mechanical-contact system and therefore do not apply to hand-held scanning devices.
    These test methods are not applicable to digitization by radiographic (X-ray) methods or by magnetic resonance imaging (MRI) methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12836:2015 spécifie les méthodes d'essai permettant d'évaluer l'exactitude des dispositifs de numérisation des systèmes de Conception Assistée par Ordinateur/Fabrication Assistée par Ordinateur (CFAO) pour la restauration dentaire indirecte. Les méthodes décrites dans l'ISO 12836:2015 requièrent un dispositif de numérisation dans lequel l'objet est installé par rapport au système optique ou à contact mécanique, et ne s'appliquent donc pas aux dispositifs de balayage manuels.
    Ces méthodes d'essai ne s'appliquent pas à la numérisation par radiographie (rayons X) ou par imagerie par résonance magnétique (IRM).
  language:
