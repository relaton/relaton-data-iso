abstract:
- content: Provides a system for designating teeth or areas of the oral cavity using
    two digits. It also provides a system for designating surfaces of the teeth using
    letters of the alphabet. The system described has been drawn up by the International
    Dental Federation (FDI) and approved by the World Health Organization (WHO).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit un système de désignation des dents ou régions de la cavité buccale utilisant deux chiffres. Elle définit également un système de désignation des surfaces des dents utilisant les lettres de l'alphabet.
