abstract:
- language: en
  script: Latn
  content: The method is applicable to alloys having zirconium contents between 0,1
    and 1,0 % (m/m). However the method is not applicable completely to alloys having
    lead and/or bismuth (see annex). Rare earths, thorium and silver do not interfere.
    Specifies principle and procedure of the method, the reagents, apparatus, sampling,
    expression of results and test report.
