abstract:
- language: en
  script: Latn
  content: |-
    ISO 2307:2010 specifies, for ropes of different kinds, a method of determining each of the following characteristics:
    - linear density;
    - lay length;
    - braid pitch;
    - elongation;
    - breaking force.
    The linear density, lay length and braided pitch are measured with the rope under a specified tension called the reference tension.
    The elongation corresponds to the measured increase in length of the rope when the tension to which it is subjected is increased from an initial value (reference tension) to a value equal to 50 % of the minimum specified breaking strength of the rope.
    The breaking force is the maximum force registered (or reached) during a breaking test on the test piece, carried out on a tensile testing machine with constant rate of traverse of the moving element. The breaking force values given in the tables of rope specifications are only valid when this type of testing machine is used.
    ISO 2307:2010 also provides a method for measuring water repellency, lubrication and finish content, and heat setting treatment, when requested by the customer.
- language: fr
  script: Latn
  content: |-
    L'ISO 2307:2010 spécifie, pour des cordages de différents types, une méthode pour la détermination de chacune des caractéristiques suivantes:
    - masse linéique;
    - pas de commettage;
    - pas de tressage;
    - allongement;
    - force de rupture.
    La masse linéique, le pas de commettage et le pas de tressage sont mesurés, le cordage étant soumis à une force de traction définie, dite force de traction de référence.
    L'allongement correspond à l'augmentation de longueur du cordage mesurée lorsque la force de traction à laquelle ce dernier est soumis passe d'une valeur initiale (force de traction de référence) à une valeur correspondant à 50 % de la résistance minimale à la rupture spécifiée pour le cordage.
    La force de rupture est la force maximale enregistrée (ou atteinte) au cours d'un essai de rupture de l'éprouvette, réalisé sur une machine d'essai de traction avec déplacement à vitesse constante de l'élément mobile. Les valeurs des forces de rupture données dans les tableaux de spécifications des cordages ne sont valables qu'en cas d'utilisation de machines d'essai de ce type.
    L'ISO 2307:2010 fournit également une méthode de détermination de la résistance à l'absorption d'eau, une méthode de détermination de la teneur en lubrifiant et en apprêt, et une méthode permettant de déterminer si le cordage a subi un traitement de thermo-fixation, à la demande du client.
