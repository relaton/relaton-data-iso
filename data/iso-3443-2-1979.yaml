abstract:
- language: en
  script: Latn
  content: Describes the fundamental characteristics of dimensional variability in
    building and of the particular case of combination of random unrelated variables.
    Sets out the need to relate dimensional variability to the limits imposed on joint
    widths by the need for satisfactory functioning. Applies to all forms of building
    construction that have predictable variability which follows a Gaussian distribution.
