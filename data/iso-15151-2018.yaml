abstract:
- language: en
  script: Latn
  content: Le présent document spécifie une méthode de détermination quantitative
    de la teneur en calcium (Ca), cuivre (Cu), fer (Fe), magnésium (Mg), manganèse
    (Mn), phosphore (P), potassium (K), sodium (Na) et zinc (Zn) par spectrométrie
    d'émission atomique avec plasma induit par haute fréquence (ICP-AES). La méthode
    est applicable au lait, au lait en poudre, au beurre, au fromage, au lactosérum,
    au lactosérum en poudre, aux formules infantiles et aux produits nutritionnels
    pour adultes dans les plages données dans le Tableau 1.
