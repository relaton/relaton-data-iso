abstract:
- content: |-
    ISO 17871:2015 in conjunction with ISO 10297:2014 and ISO 14246:2014 specifies design, type testing, marking and manufacturing tests, and examinations requirements for quick-release cylinder valves intended to be fitted to refillable transportable gas cylinders which convey non-toxic, non-oxidizing, and non-corrosive compressed or liquefied gases or extinguishing agents charged with compressed gases to be used for fire-extinguishing, explosion protection, and rescue applications.
    ISO 17871:2015 covers the function of a quick-release cylinder valve as a closure.
    ISO 17871:2015 does not apply to quick-release cylinder valves for cryogenic equipment, for portable fire extinguishers, or for liquefied petroleum gas (LPG).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17871:2015, conjointement avec les ISO 10297:2014 et ISO 14246:2014, spécifie des exigences relatives à la conception, aux essais de type, au marquage, ainsi qu'aux essais et contrôles lors de la fabrication, pour les robinets de bouteilles à ouverture rapide destinés à être montés sur des bouteilles à gaz transportables et rechargeables qui sont conçues pour transporter des gaz liquéfiés ou comprimés, ou encore des agents d'extinction chargés avec des gaz comprimés, non toxiques, non oxydants et non corrosifs, qui sont destinés à être utilisés pour des applications d'extinction d'incendie, de protection contre les explosions ou de secours.
    L'ISO 17871:2015 traite de la fonction de fermeture des robinets de bouteilles à ouverture rapide.
    L'ISO 17871:2015 ne s'applique pas aux robinets de bouteilles à ouverture rapide utilisés sur des équipements cryogéniques, sur des extincteurs d'incendie portatifs, ou sur des équipements transportant du gaz de pétrole liquéfié (GPL).
