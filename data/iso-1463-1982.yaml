abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (i. e. ISO 1463:1973).
    Applies to the measurement of the local thickness of metallic coatings, oxide
    layers, and porcelain or vitreous enamel coatins, by using an optical microscope.
    The method is capable of giving an absolute measuring accuracy of 0,8 /u, this
    will determine the suitability of the method for measuring the thickness of thin
    coatings.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de mesurage, par coupe micrographique en utilisant un microscope optique, de l'épaisseur locale des revêtements métalliques, couches d'oxyde et émaux vitrifiés. Dans de bonnes conditions, en utilisant un microscope optique, la méthode permet d'obtenir une précision absolue de 0,8 µm sur la mesure; cette précision déterminera l'aptitude de la méthode à mesurer l'épaisseur des revêtements minces.
