- content: |-
    Le présent document spécifie les dimensions des récepteurs à cône polygonal avec surface de contact plane (PTI). Ces récepteurs constituent la partie de l'interface côté machine avec le porte-outil (non rotatif dans le processus de coupe) des machines-outils (par exemple, les tours à tourelle, les centres de tournage).
    Le présent document spécifie quatre types d'interface côté machine, qui diffèrent au niveau du contact frontal. Les alésages destinés à recevoir les queues d'outils elles-mêmes sont conçus de manière identique pour tous les types.
    —     Le récepteur de type F a un trou pour l'alimentation en liquide de refroidissement (F = fluide); le porte-outil de type PTI-F peut être installé en position 0° et 180°.
    —     Le récepteur de type H a un trou pour l'alimentation en liquide de refroidissement principal et un trou pour le liquide de refroidissement secondaire pour une position intermédiaire de l'outil sur le contact frontal (H = demi). Pour les récepteurs PTI de type H, une position de montage décalée de 180° n'est pas possible.
    —     Le récepteur de type A a un trou sur le contact frontal pour l'alimentation principale en liquide de refroidissement et un trou supplémentaire pour alimenter le porte-outil (outil entraîné) en air d'étanchéité (A = air). Deux alésages supplémentaires permettent l'installation de porte-outils PTI-A avec goupille droite à ressort en position 0° et 180°.
    —     Le récepteur de type X a un trou pour l'alimentation en liquide de refroidissement principal et un trou pour le liquide de refroidissement secondaire pour une position d'outil intermédiaire sur le contact frontal. En outre, le récepteur de type X a un trou pour alimenter le porte-outil (outil entraîné) en air d'étanchéité et deux alésages pour les positions 0° et 180° de la goupille droite à ressort des porte-outils PTI-A.
