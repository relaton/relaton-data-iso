- content: "La présente Norme internationale spécifie la méthode de mesurage d'un
    débit de liquide en conduite fermée par la détermination du volume de liquide
    parvenant dans une capacité jaugée au cours d'un certain laps de temps. Elle traite
    en particulier de l'appareillage de mesure, du mode opératoire, du mode de calcul
    du débit et de la détermination des incertitudes sur les résultats de mesure.
    Telle qu'elle est décrite, la méthode peut être appliquée à tout liquide, à condition
    \n- a) que sa pression de vapeur saturante soit suffisamment faible pour que la
    perte de liquide par évaporation dans la capacité jaugée n'affecte pas la précision
    de mesure recherchée; \n- b) que sa viscosité soit suffisamment faible pour ne
    pas fausser ou retarder exagérément la mesure du niveau dans la capacité jaugée;
    \n- c) qu'il ne soit ni agressif, ni toxique.\nIl n'y a pas de limite de principe
    à l'emploi de la présente\n  méthode, mais pour des raisons pratiques, celle-ci
    n'est générale\n  II n\x92y a pas de limite de principe à l\x92emploi de la présente\n
    \ méthode, mais pour des raisons pratiques, celle-ci n\x92est généralement\n  utilisée
    que pour des débits inférieurs à 1,5 m3/s\n  environ et dans des installations
    fixes de laboratoire. II existe cependant\n  une variante de cette méthode qui
    utilise comme réservoir jaugé\n  un bassin de retenue, naturel ou artificiel,
    mais cette application ne fait\n  pas l\x92objet de la présente Norme internationale.\nDu
    fait de la grande précision qu\x92elle peut atteindre, cette méthode\n  est souvent
    utilisée comme méthode primaire pour étalonner\n  d\x92autres méthodes ou appareils
    de mesure du débit-volume\n  ou du débit-masse, sous réserve pour ce dernier que
    la masse volumique\n  du liquide soit connue avec précision. Si l\x92installation
    de mesure\n  par jaugeage volumétrique est utilisée pour les besoins de la\n  métrologie
    légale, elle doit être agréée par\n  les services métrologiques nationaux. De
    telles installations sont alors\n  soumises à des inspections périodiques, à intervalles
    fixes.\n  En l\x92absence de service métrologique national, une certification\n
    \ des mesures physiques do! base (longueurs, temps et températures) et\n  une
    analyse des erreurs selon les prescriptions de la présente Norme\n  internationale
    et de I\x92ISO 5168 peuvent tenir lieu d\x92agrément\n  au regard de la métrologie
    légale. L\x92annexe A fait partie\n  intégrante de la présente Norme internationale.
    Les annexes B\n  à E ne sont données toutefois qu\x92à titre d\x92information."
