abstract:
- content: The specified measuring methods are built upon the determination of the
    volume of liquid collected in a volumetric tank in a known time interval. Deals
    in particular with the measuring apparatus, the procedure, the method for calculating
    the flow-rate and the assessment of uncertainties associated with the measurements.
