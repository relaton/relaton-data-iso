abstract:
- language: en
  script: Latn
  content: ISO 18436-4:2008 specifies the requirements for qualification and assessment
    of personnel who perform machinery condition monitoring and diagnostics using
    field lubricant analysis. A certificate or declaration of conformity to ISO 18436-4:2008
    will provide recognition of the qualifications and competence of individuals to
    perform field lubricant analysis for machinery condition monitoring. This procedure
    may not apply to specialized equipment or other specific situations. ISO 18436-4:2008
    specifies a three-category classification programme.
