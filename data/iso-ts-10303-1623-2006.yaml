abstract:
- content: "ISO/TS 10303-1623:2006 specifies the application module for\n         AP210
    laminate assembly design.       \n         \n      \n\n        \n         ISO/TS
    10303-1623:2006 deals with the\n            representation of laminate assembly
    design.\n            This data provides information sufficient to allow communication
    of the relative vertical arrangement\n            of laminates in an interconnect
    product, and required interconnections among the\n            materials assembled.
    Vertical assembly structure that varies over the x y plane of the substrate is
    supported. The geometric\n            pattern design details to be applied to
    a laminate are not covered in ISO/TS 10303-1623:2006.  \n            \t   Configuration
    management information and design change management information\n            is
    provided. ISO/TS 10303-1623:2006 does not provide for the description of the cloth
    that forms many dielectric materials used in laminates.\n            \t\n         \nThe
    following are within the scope of \n         ISO/TS 10303-1623:2006:\n- sequence
    of application of an embedded component;\n- sequence of material buildup or lamination;\n-
    support for embedded component location;\n- laminate terminals;\n- configuration
    management data;\n- design change management data."
