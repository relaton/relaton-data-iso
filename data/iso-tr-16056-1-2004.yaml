abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16056-1:2004 gives a brief introduction to interoperability of telehealth systems and networks, along with definitions of telehealth and related terms.
    An informative annex describing the Telehealth Technical Reference Architecture has also been included to describe more clearly the various components of a telehealth system and the elements that need to be addressed in formulating a set of requirements for these various components.
    The scope of the document does not include conformity and interoperability tests or functional specifications for telehealth systems and networks.
