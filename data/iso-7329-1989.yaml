abstract:
- language: en
  script: Latn
  content: Specifies a measuring method for determining the temperature reached in
    the central part of a glass-mounted test slide used in a slide projector. The
    method is to provide a practical and repeatable way of comparing the performance
    of different slide temperatures which are higher or lower than those attained
    by glass-mounted slides.
