abstract:
- language: en
  script: Latn
  content: |-
    ISO 6292:2008 specifies performance, test methods, controls, control forces and component strength for brake systems fitted to powered industrial trucks of all capacities, industrial tractors with rated capacities up to and including 20 000 N drawbar pull, burden carriers and industrial trucks handling freight containers, as defined in ISO 5053.
    Loss of electrical power and loss of any other form of power assistance is not covered by ISO 6292:2008. It does not cover braking used in emergency situations (e.g. activating the emergency switch or control system shut down).
    ISO 6292:2008 only includes requirements for newly manufactured trucks.
- language: fr
  script: Latn
  content: "L'ISO 6292:2008 spécifie la capacité de freinage, les méthodes d'essai,
    les commandes, les forces de commande et la résistance des éléments de frein des
    dispositifs de freinage montés sur les chariots de manutention automoteurs de
    toutes capacités, les tracteurs industriels de capacité nominale de charge au
    crochet d'attelage inférieure ou égale à 20 000 N, les transporteurs de charge
    et les chariots de manutention destinés aux conteneurs à marchandises, tels que
    définis dans l'ISO 5053.\nLa perte d'énergie électrique et la perte de toute autre
    forme d'assistance hydraulique au freinage ne sont pas traitées par l'ISO 6292:2008.
    Le freinage dans des situations d'urgence (par exemple actionnement de l'interrupteur
    d'urgence ou arrêt du système de commande) n'est pas nonplus traité par l'ISO
    6292:2008. \nL'ISO 6292:2008 ne comporte que les exigences relatives aux chariots
    neufs."
