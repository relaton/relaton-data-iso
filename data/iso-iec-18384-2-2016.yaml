abstract:
- language: en
  script: Latn
  content: ISO/IEC 18384-2:2016 describes a Reference Architecture for SOA Solutions
    which applies to functional design, performance, development, deployment and management
    of SOA Solutions. It includes a domain-independent framework, addressing functional
    requirements and non-functional requirements, as well as capabilities and best
    practices to support those requirements.
