abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the mass fraction in per cent (%) of a sprayed coating powder which is deposited on a test item under known spray gun and environmental conditions.
    The method is applicable to powders applied by corona or tribo charging and can be used to compare the deposition efficiency of different powders with the same or different gun with the same powder.
    This method is only used for comparison when powders or guns are evaluated consecutively, as the influence of the environment and the equipment can vary significantly with time and location.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour la détermination de la fraction massique en pourcentage (%) d'une poudre pour revêtement pulvérisée qui est déposé sur un élément soumis à l'essai à partir d'un pistolet pulvérisateur dans des conditions environnementales connues.
    La méthode convient aux poudres appliquées par effet corona ou par triboélectricité et peut être utilisée pour comparer le rendement d'application de différentes poudres avec le même pistolet ou différents pistolets sur la même poudre.
    Cette méthode n'est utilisée qu'à des fins de comparaison lorsque les poudres ou les pistolets sont évalués consécutivement, car l'influence de l'environnement et du matériel peut varier sensiblement avec le temps et en fonction de l'emplacement.
