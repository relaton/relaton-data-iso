abstract:
- content: |-
    This document provides guidelines for the self-assessment questionnaire systems to be used for health. This document includes the following:
    —     structure and components of the self-assessment questionnaire systems;
    —     guidelines for administering and managing the self-assessment questionnaire systems;
    —     basic data elements for interacting with the self-assessment questionnaire systems.
    This document does not define the contents of the self-assessment questionnaire specialised in healthcare domains or departments. The questionnaires themselves are out of the scope of this document since they are dependent on the intended purpose of the self-assessment questionnaire systems.
