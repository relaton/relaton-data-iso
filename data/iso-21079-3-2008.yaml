abstract:
- language: en
  script: Latn
  content: |-
    ISO 21079-3:2008 specifies flame atomic absorption spectrophotometry (FAAS) and inductively coupled plasma emission spectrometry (ICP-AES) methods for the analysis of AZS (alumina, zirconia, and silica) refractory products (containing 5 % to 45 % of ZrO2) and raw materials.
    ISO 21079-3:2008 is not applicable to MgO-based refractories.
    ISO 21079-3:2008 gives alternatives to the X-ray fluorescence (XRF) method given in ISO 12677.
- language: fr
  script: Latn
  content: |-
    L'ISO 21079-3:2008 spécifie des méthodes par spectrométrie d'absorption atomique dans la flamme (FAAS) et spectrométrie d'émission atomique avec plasma induit par haute fréquence (ICP-AES) pour l'analyse des matières premières et produits réfractaires AZS (alumine, zircone et silice), contenant de 5 % à 45 % de ZrO2 (zircone).
    L'ISO 21079-3:2008 n'est pas applicable aux matériaux réfractaires à base de MgO.
    L'ISO 20179:2008 fournit des méthodes alternatives à la méthode d'analyse par fluorescence de rayons X, spécifiée dans l'ISO 12677.
