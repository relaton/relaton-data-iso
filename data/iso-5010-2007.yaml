abstract:
- language: en
  script: Latn
  content: |-
    ISO 5010:2007 specifies steering system tests and performance criteria for evaluating the steering capability of rubber-tyred, self-propelled earth-moving machines having a machine speed, determined in accordance with ISO 6014, greater than 20 km/h.
    It is applicable to dozers, loaders, back-hoe loaders, excavators, dumpers, scrapers and graders equipped with either manual steering, power-assisted steering or fully powered steering systems as defined in ISO 6165.
- language: fr
  script: Latn
  content: "L'ISO 5010:2007 spécifie les essais et les critères de performance pour
    l'évaluation de la capacité de direction des engins de terrassement automoteurs
    équipés de pneumatiques, dont la vitesse au sol, déterminée conformément à I'ISO
    6014, est supérieure à 20 km/h.\nL'ISO 5010:2007 est applicable aux tracteurs,
    chargeuses, chargeuses-pelleteuses, pelles, tombereaux, décapeuses automotrices
    et niveleuses, équipés de systèmes de direction manuelle, assistée, ou à servodirection. "
