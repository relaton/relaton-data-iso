abstract:
- language: en
  script: Latn
  content: The principle of the method specified is determining the deformation of
    the adhesive in the annular bond between two butt-jointed hollow cylinders as
    a function of the applied torque up to failure of the joint. The circular symmetry
    of the specimen entails a state of simple shear with uniform strain in the bond
    line. Shear stress values versus shear strain of the adhesive (including shear
    modulus) are useful for advanced design work, e.g. in finite element analysis
    methods.
