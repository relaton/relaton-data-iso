abstract:
- language: en
  script: Latn
  content: The principle of the method specified is incineration of a test portion
    in an oxidizing atmosphere at a temperature of 900 °C until combustion of organic
    matter is complete, then weighing the residue obtained. Is not applicable to starch
    and starch derivatives, or to cereals and derived cereal products intended for
    animal feeding stuffs, nor to seeds of cereals and pulses for sowing.
