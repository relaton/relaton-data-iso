abstract:
- language: en
  script: Latn
  content: |2-
     ISO 5636-5:2003 specifies the Gurley method of determining the air permeance of paper and board. It is applicable to papers and boards which have air permeances between 0,1 micrometres per pascal second and 100 micrometres per pascal second. It is unsuitable for rough-surfaced materials, which cannot be securely clamped to avoid leakage.
    This method may also be used to determine the air resistance of paper and board.
- language: fr
  script: Latn
  content: |-
    L'ISO 5636-5:2003 spécifie la méthode Gurley pour la détermination de la perméabilité à l'air des papiers et cartons. Elle est applicable aux papiers et aux cartons ayant une perméabilité à l'air comprise entre 0,1 micromètres par pascal seconde et 100 micromètres par pascal seconde. Elle ne convient pas aux matériaux à surface rugueuse, qui ne peuvent pas être convenablement fixés pour éviter les fuites.
    Cette méthode peut également être utilisée pour déterminer la résistance à l'air des papiers et cartons.
