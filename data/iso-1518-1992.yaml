abstract:
- content: Specifies a test method for determining under defined conditions the resistance
    of a single coating or a multi-coat system of paint, varnish or related product
    to penetration by scratching with a hemispherically tipped needle.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fait partie d'une série de normes traitant de l'échantillonnage et des essais des peintures, vernis et produits assimilés.  Elle prescrit une méthode d'essai pour la détermination, dans des conditions normalisées, de la résistance d'un revêtement unique ou d'un système multicouche, d'une peinture, d'un vernis ou d'un produit assimilé, à la pénétration par rayure au moyen d'une aiguille. La pénétration peut se faire jusqu'au subjectile ou, dans le cas de systèmes multicouches, jusqu'au subjectile ou à une profondeur intermédiaire.  La méthode décrite peut être mise en oeuvre :  a) soit comme un essai «tout ou rien», en effectuant l'essai avec une charge prescrite unique, appliquée à l'aiguille, pour évaluer la conformité à une spécification particulière,  b) soit en appliquant des charges croissantes sur l'aiguille pour déterminer la charge minimale à laquelle il y a pénétration du revêtement.
