abstract:
- language: en
  script: Latn
  content: This document specifies checklists to be used to evaluate secure cryptographic
    devices (SCDs) incorporating cryptographic processes as specified in ISO 9564‑1,
    ISO 9564‑2, ISO 16609, and ISO 11568 in the financial services environment. Integrated
    circuit (IC) payment cards are subject to the requirements identified in this
    document up until the time of issue, after which they are to be regarded as a
    “personal” device and outside of the scope of this document.
