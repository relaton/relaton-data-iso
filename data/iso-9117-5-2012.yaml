abstract:
- content: |-
    ISO 9117-5:2012 specifies a method for determining whether coatings, including those produced using multi-coat systems, have reached various stages of drying. Furthermore, it allows the drying speed to be assessed.
    In the case of plastic coatings, it is only possible to determine to a limited extent whether the later stages of drying have been reached, as the elasto-plastic behaviour of these coatings cannot be evaluated on the basis of a temporary visible change in the coating surface.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9117-5:2012 spécifie une méthode permettant de déterminer si les revêtements, y compris ceux produits au moyen de systèmes multicouches, ont atteint différents stades de séchage. Elle permet également d'évaluer la vitesse de séchage.
    Dans le cas de revêtements plastiques, il n'est possible de déterminer si les derniers stades de séchage ont été atteints que dans certaines limites car le comportement élasto-plastique de ces revêtements ne peut pas être évalué en se fondant sur le changement visible temporaire de la surface du revêtement.
  language:
  - fr
  script:
  - Latn
