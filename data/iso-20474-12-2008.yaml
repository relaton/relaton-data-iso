abstract:
- content: "ISO 20474-12:2008 gives the safety requirements specific to cable excavators
    as defined in ISO 6165. It is intended to be used in conjunction with ISO 20474-1,
    which specifies general safety requirements common to earth‑moving machine families,
    and with ISO/TS 20474-14, which gives information on provisions that are mandatory
    in particular countries or regions. The specific requirements given in ISO 20474-12:2008
    take precedence over the general requirements of ISO 20474-1.\nISO 20474-12:2008
    deals with all significant hazards, hazardous situations and events relevant to
    the earth-moving machinery within its Scope when used as intended or under conditions
    of misuse reasonably foreseeable by the manufacturer (see also ISO/TS 20474-14).
    It specifies the appropriate technical measures for eliminating or reducing risks
    arising from significant hazards, hazardous situations or events during commissioning,
    operation and maintenance. It is not applicable to machines manufactured before
    the date of its publication.\nIt can also be applied to cable excavators, their
    undercarriages and upper-structures, if intended for use in combination with other
    equipment or attachments such as drill rigs, pile-driving, extracting and moving
    (e.g. rail‑track, walking legs, pontoon, ship) equipment or stationary undercarriages.
    It does not deal with the specific hazards relevant to such additional equipment
    or attachments. "
