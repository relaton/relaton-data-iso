abstract:
- content: |-
    ISO 6003:2017 specifies laboratory measurement methods for mass and polar moment of inertia of alpine skis.
    If laboratory measurement data are determined and published by the ski manufacturer or other institutions, standard measurement procedures can be used to ensure comparability.
    ISO 6003:2017 also specifies a tolerance range which can be met by the measurement data of all manufactured skis, if for the specific model length measurement data are published by the manufacturer of the ski.
    NOTE       The appropriate ski length can be given with the published measurement data.
    ISO 6003:2017 is not the purpose of this document to evaluate the measurement data with regard to their influence on the quality of the ski.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6003:2017 spécifie des méthodes de mesure en laboratoire de la masse et du moment d'inertie polaire des skis alpins.
    Si des résultats de mesure sont obtenus en laboratoire et publiés par le fabricant de skis ou tout autre organisme, des modes opératoires de mesure normalisés peuvent être utilisés pour s'assurer que les résultats soient comparables.
    ISO 6003:2017 spécifie également une plage de tolérance dans laquelle peuvent se situer les résultats de mesure obtenus sur tous les skis fabriqués si, pour les modèles concernés, les résultats de mesure de la longueur sont publiés par le fabricant des skis.
    NOTE       La longueur appropriée des skis peut être fournie avec les résultats de mesure publiés.
    ISO 6003:2017 n'a pas pour but d'évaluer l'incidence des résultats de mesure sur la qualité du ski.
