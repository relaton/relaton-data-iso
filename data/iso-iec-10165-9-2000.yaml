abstract:
- language: en
  script: Latn
  content: |-
    This Recommendation | International Standard defines systems management protocol machine managed objects, thus
    allowing the use of the Common Management Information Protocol (CMIP), as defined in ITU-T Rec. X.711 |
    ISO/IEC 9596-1, to manage CMISE and SMASE application service elements and invocations.
    This Recommendation | International Standard:
    ? establishes a model for supporting systems management application service elements;
    ? provides generic and formal definitions for supporting systems management application service element
    managed objects.
    This Recommendation | International Standard does not:
    ? define new management functions;
    ? specify a framework or methodology for conformance tests.
    In the context of this Recommendation | International Standard, the term systems management is used to refer to
    SMASE, CMISE, and ROSE.
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale définit des objets gérés de machine de protocole de
    gestion-systèmes permettant l'utilisation du protocole commun d'informations de gestion (CMIP), tel qu'il est défini dans
    la Rec. UIT-T X.711 | ISO/CEI 9596-1, pour la gestion et l'invocation des éléments de service d'application CMISE
    et SMASE.
    La présente Recommandation | Norme internationale:
    ? définit un modèle pour la prise en charge d'éléments de service d'application de gestion-systèmes;
    ? fournit des définitions génériques et formelles pour la prise en charge d'objets gérés "élément de service"
    et d'application de gestion-systèmes.
    La présente Recommandation | Norme internationale:
    ? ne définit pas de nouvelles fonctions de gestion;
    ? ne spécifie pas de cadre général ou de méthodologie d'essais de conformité.
    Le terme gestion-systèmes est utilisé dans le contexte de la présente Recommandation | Norme internationale pour faire
    référence aux éléments SMASE, CMISE et ROSE.
