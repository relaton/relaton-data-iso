abstract:
- content: |-
    ISO 17586:2016 specifies a method of extracting trace elements from soil at approximately pH 0,5 using a dilute nitric acid solution. Using this method the potential environmental available trace elements as defined in ISO 17402 is extracted.
    The method is applicable for all soils and soil like materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 17586:2016 spécifie une méthode permettant d'extraire des éléments
    traces du sol à un pH d'environ 0,5 en utilisant une solution diluée d'acide nitrique.
    Cette méthode permet d'extraire les éléments traces potentiellement disponibles
    pour l'environnement comme défini dans l'ISO 17402.
