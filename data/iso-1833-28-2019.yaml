abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using diluted acetic acid, to determine the mass percentage of chitosan fibres, after elimination of non-fibrous matter, in textiles made of mixtures of:
    —          chitosan fibre
    with
    —          certain other fibres.
    This method is applicable to fibre mixtures of chitosan fibre with cellulose fibres (cotton, linen, ramie, viscose, modal, lyocell), protein fibres (wool, cashmere, silk), or synthetic fibres (polyester, polyamide, acrylic).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, à l'aide d'acide acétique dilué, de la masse exprimée en pourcentage, après élimination des matières non fibreuses, dans les textiles composés de mélanges de:
    —          fibres de chitosane;
    avec
    —          certaines autres fibres.
    Cette méthode s'applique aux mélanges de fibres composés de fibres de chitosane avec des fibres de cellulose (coton, lin, ramie, viscose, modal, lyocell), des fibres protéiniques (laine, cachemire, soie) ou des fibres synthétiques (polyester, polyamide, acrylique).
