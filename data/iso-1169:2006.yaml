abstract:
- language: en
  script: Latn
  content: |-
    ISO 1169:2006 specifies a titrimetric method for the determination of aluminium in zinc alloys. It is applicable to the products specified in ISO 301.
    It is suitable for the determination of aluminium contents (mass fractions) between 3 % and 30 %.
- language: fr
  script: Latn
  content: |-
    L'ISO 1169:2006 spécifie une méthode titrimétrique de détermination de la teneur en aluminium dans les alliages de zinc. Elle s'applique aux produits spécifiés dans l'ISO 301.
    Elle convient pour la détermination des teneurs (fractions massiques) en aluminium comprises entre 3 % et 30 %.
