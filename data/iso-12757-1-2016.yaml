abstract:
- content: |-
    ISO 12757-1:2016 establishes minimum quality requirements for ball point pens (refillable or non-refillable) and refills for general use.
    Additional requirements for ball point pens for documentary use are given in ISO 12757‑2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 12757-1:2016 établit les exigences minimales de qualité des stylos à pointe bille (rechargeables et non rechargeables) et de leurs recharges pour une utilisation générale.
    Des exigences supplémentaires pour une utilisation documentaire des stylos à pointe bille sont données dans l'ISO 12757‑2.
