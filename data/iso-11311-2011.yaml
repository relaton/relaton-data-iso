- content: "L'ISO 11311:2011 spécifie des valeurs critiques (dont le facteur de multiplication
    effectif des neutrons, keff, est égal à 1) usuelles de référence pour l'oxyde
    mixte de plutonium et d'uranium homogène modéré par de l'eau, s'appuyant sur une
    comparaison inter-codes de valeurs critiques calculées. \nElle est applicable
    à des opérations, hors réacteurs nucléaires, mettant en oeuvre des oxydes mixtes
    de plutonium et d'uranium (MOX) non irradiés. \nLe manque d'expériences critiques
    pour les MOX empêche toute approche de validation classique des valeurs critiques.
    \nDivers systèmes de référence, en termes de composition isotopique, d'épaisseur
    de réflexion par de l'eau et de densité d'oxyde, sont étudiés à l'aide de différentes
    combinaisons de codes de calcul et de bibliothèques de données nucléaires (c'est-à-dire
    selon différents schémas de calcul).\nLes valeurs critiques spécifiées dans l'ISO
    11311:2011 sont les valeurs les plus basses parmi celles calculées selon chacun
    de ces schémas de calcul et réputées crédibles.\nLes valeurs de l'ISO 11311:2011
    sont des valeurs de référence et non des valeurs critiques absolues."
