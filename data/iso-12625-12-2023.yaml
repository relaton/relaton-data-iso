abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of the tensile strength of perforated lines of tissue paper. It uses a tensile-testing apparatus operating with a constant rate of elongation.
    This method is only used for measuring machine-direction tensile strength, that is for cross-direction perforations on tissue paper.
    The calculation of perforation efficiency is also specified in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai permettant de déterminer la résistance à la rupture par traction des lignes de prédécoupe du papier tissue. Cette méthode implique l’utilisation d’un appareil d’essai de traction fonctionnant à un gradient d’allongement constant.
    Cette méthode est utilisée uniquement pour mesurer la résistance à la rupture par traction dans le sens machine, c’est-à-dire pour des lignes de prédécoupe dans le sens travers du papier tissue.
    Le calcul de l’efficacité des perforations est également indiqué dans le présent document.
