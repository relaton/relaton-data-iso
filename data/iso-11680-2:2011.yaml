abstract:
- content: |-
    ISO 11680-2:2011 gives safety requirements and measures for their verification for the design and construction of portable, hand-held, pole-mounted powered pruners with a back-pack power unit and using a drive shaft to transmit power to a cutting attachment consisting of a saw chain or reciprocating or circular saw blade. Methods for the elimination or reduction of hazards arising from the use of these machines and the type of information on safe working practices to be provided by the manufacturer are specified.
    ISO 11680-2:2011, together with the relevant sections of ISO 11680-1, deals with all significant hazards, hazardous situations or hazardous events with the exception of electric shock from contact with overhead electric lines (apart from warnings and advice for inclusion in the instruction handbook) and whole-body vibration from the back-pack power unit, relevant to these machines when they are used as intended and under conditions of misuse which are reasonably foreseeable by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11680-2:2011 spécifie les exigences de sécurité, et les mesures pour leur vérification, pour la conception et la construction des perches élagueuses portatives à moteur, tenues à la main, équipées d'une source motrice portée à dos et fonctionnant avec un arbre de transmission pour alimenter le dispositif de coupe consistant en une chaîne de scie, lame alternative ou lame de scie circulaire. Elle spécifie également des méthodes pour éliminer ou réduire les phénomènes dangereux inhérents à l'utilisation de ces machines, ainsi que le type d'informations sur les pratiques d'utilisation sûres à fournir par le fabricant.
    L'ISO 11680-2:2011, conjointement avec les sections pertinentes de l'ISO 11680-1, traite de tous les phénomènes dangereux significatifs, situations dangereuses et événements dangereux, à l'exception du choc électrique engendré par un contact avec des lignes électriques aériennes (en dehors des avertissements et conseils à inclure dans la notice d'instructions) et des vibrations transmises à l'ensemble du corps par la source motrice portée à dos, pertinents pour ces machines lorsqu'elles sont utilisées normalement et dans des conditions de mauvais usage raisonnablement prévisibles par le fabricant.
