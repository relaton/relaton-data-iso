abstract:
- language: en
  script: Latn
  content: |-
    ISO 11799:2015 specifies the characteristics of repositories used for the long-term storage of archive and library materials. It covers the siting and construction and renovation of the building and the installation and equipment to be used both within and around the building.
    It applies to all archive and library materials held in repositories, where mixed media may be stored together with paper-based materials. It does not preclude the establishment of separate areas or compartments within individual repositories, where the environment can be controlled to create conditions suitable for the needs of specific archive materials.
    In a number of fields, national or local building regulations may encompass such matters as construction, safety and security for public buildings and buildings in which valuable objects are stored (fire precautions, emergency exits, security against earthquakes, theft, burglary, terrorist acts, etc.), as well as services and equipment in professional use. This International Standard therefore avoids detailed rules and regulations in these fields, except when recommending what may be additions to these requirements.
- language: fr
  script: Latn
  content: |-
    L'ISO 11799:2015 spécifie les caractéristiques des magasins de stockage à long terme des documents d'archives et de bibliothèques. Elle concerne l'implantation, la construction et la rénovation du bâtiment, ainsi que les installations et les équipements à utiliser aussi bien à l'intérieur qu'autour du bâtiment.
    Elle est applicable à tous les documents d'archives et de bibliothèques rangés dans des magasins où des documents sur divers supports sont susceptibles d'être stockés avec des formats sur support papier. Elle n'exclut pas la possibilité de créer des aires séparées ou compartimentées dans des magasins individualisés, où l'environnement peut être contrôlé pour créer des conditions adaptées aux besoins liés à des documents d'archives spécifiques.
    Sur un certain nombre de points, les réglementations nationales ou régionales en matière de construction peuvent couvrir des sujets tels que la construction, la sécurité et la sûreté des bâtiments publics et des bâtiments abritant des objets de valeur (précautions contre l'incendie, issues de secours, sécurité face aux risques sismiques, vol, cambriolage, actes terroristes, etc.), ainsi que les services et équipements à usage professionnel. Pour cette raison, la présente Norme internationale évite de donner des directives et des règlements détaillés sur ces aspects, excepté pour recommander ce qui peut être complémentaire à ces exigences.
