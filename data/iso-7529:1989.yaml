abstract:
- content: Applies to the determination of 1 % (m/m) to 25 % (m/m) chromium content
    in nickel alloys which do not contain insoluble chromium carbides, and which have
    a vanadium content of less than 0,2 % (m/m). Specifies principle, reagents, apparatus,
    sampling and sample preparation, procedure, expression of results, special cases
    and test report. Examples of composition of some nickel alloys are given in annex
    A.
