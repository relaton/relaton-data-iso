abstract:
- language: en
  script: Latn
  content: ISO 8536-11:2004 applies to sterilized infusion filters for single use
    up to 200 kPa (2 bar) on fluid lines of pressure infusion equipment and infusion
    set as specified in ISO 8536-8. It does not include the effectiveness of filters
    for separation of particles or germs.
- language: fr
  script: Latn
  content: L'ISO 8536-11:2004 s'applique aux filtres à perfusion stériles à usage
    unique soumis à une pression maximale de 200 kPa (2 bar) sur les tubulures des
    appareils de perfusion sous pression et du matériel de perfusion spécifiés dans
    l'ISO 8536-8. Elle ne traite pas l'efficacité des filtres en matière de séparation
    des particules ou de séparation des germes.
