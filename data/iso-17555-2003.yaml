abstract:
- language: en
  script: Latn
  content: |-
    ISO 17555:2003 specifies the requirements for biaxially oriented polypropylene (PP) films, which are mainly used for packaging. The film may be used alone or in laminates with other films.
    This International Standard applies only to films composed of more than 95 % (by mass) of polypropylene.
