abstract:
- content: "ISO/TS 10303-1111:2019 specifies the application module for\n         Classification
    with attributes.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1111:2019:\n         \n      \n- assignment
    of classification information to product or activity data;\n- definition of a
    classification with valued attributes;\n- association of a classification with
    its identification in an external library;\n- definition of a hierarchical relationship
    between two classes;\n- characterization of the fact that a part or material was
    specified selecting particular values of parameters in a parameterized\n            classification;\n
    \        \n- identification of a classification system;\n- items within the scope
    of application module Classification assignment, ISO/TS 10303-1114;\n- items within
    the scope of application module Extended measure representation, ISO/TS 10303-1106;\n-
    items within the scope of application module Identification assignment, ISO/TS
    10303-1021;\n- items within the scope of application module Independent property,
    ISO/TS 10303-1036;\n- items within the scope of application module Plib class
    reference, ISO/TS 10303-1291;\n- items within the scope of application module
    Product view definition, ISO/TS 10303-1019."
