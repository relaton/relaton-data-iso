abstract:
- content: |-
    ISO 14534:2011 specifies safety and performance requirements for contact lenses, contact lens care products, and other accessories for contact lenses.
    ISO 14534:2011 does not specify electrical safety and electromagnetic compatibility considerations that might arise from the use of electrical equipment in conjunction with contact lenses or contact lens care products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14534:2011 spécifie les exigences de sécurité et de performance s'appliquant aux lentilles de contact, produits d'entretien des lentilles de contact et autres accessoires utilisés avec les lentilles de contact.
    L'ISO 14534:2011 ne traite pas de sécurité électrique ni de considérations de compatibilité électromagnétique potentiellement liées à l'utilisation d'équipements électriques avec les lentilles de contact et/ou les produits d'entretien pour lentilles de contact.
