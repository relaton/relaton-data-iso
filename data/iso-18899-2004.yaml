abstract:
- language: en
  script: Latn
  content: |-
    ISO 18899:2004 outlines the principles of calibration of rubber test equipment and gives guidance on the general requirements for ensuring measurement traceability, establishing calibration intervals and estimating measurement uncertainty.
    Methods of calibration for a range of parameters applicable to rubber test equipment are briefly described with reference to relevant standards where appropriate.
- language: fr
  script: Latn
  content: |-
    L'ISO 18899:2005 spécifie les principes d'étalonnage du matériel d'essai du caoutchouc et donne des directives relatives aux exigences générales applicables à la traçabilité du mesurage et à l'établissement des bases permettant de déterminer des intervalles d'étalonnage et d'estimer l'incertitude de mesure.
    Elle décrit brièvement les méthodes d'étalonnage pour une gamme de paramètres applicables au matériel d'essai du caoutchouc en faisant, le cas échéant, référence aux normes correspondantes.
