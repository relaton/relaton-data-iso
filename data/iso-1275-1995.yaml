abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1984). Specifies requirements
    for double-pitch precision roller chains suitable for the mechanical transmission
    of power and for conveyors, together with those for their associated sprockets.
    Covers dimensions, tolerances, length measurement, proof testing and minimum tensile
    strengths. The chains are intended for use under less onerous conditions with
    respect to speed and power transmitted than are the base chains from which they
    are derived.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les caractéristiques des chaînes à rouleaux de précision à pas double utilisées pour la transmission mécanique de puissance et pour manutention, ainsi que celles des roues dentées correspondantes. Elle couvre les dimensions, les tolérances, les longueurs de mesurage, les épreuves préalables et les résistances minimales à la traction. Ces chaînes à pas double sont dérivées de certaines chaînes de transmission de précision à pas court couvertes par l'ISO 606, qui ont des dimensions communes mais dont le pas est deux fois plus grand. Ces chaînes sont destinées à l'utilisation sous des conditions moins sévères, en ce qui concerne la vitesse et la puissance transmises, que celles correspondant aux chaînes de base desquelles elles sont dérivées.
