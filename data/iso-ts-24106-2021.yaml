- content: |-
    Le présent document spécifie les noms des composants destinés à être utilisés dans les normes, à des fins d’harmonisation.
    Il établit la correspondance entre les noms français et les noms anglais et indique le numéro de registre CAS (RN CAS®)[1] pour chaque composant.
    Il est applicable à toutes les normes du domaine «Huiles essentielles».
    [1] Le numéro de registre CAS® (CAS RN®) est l'appellation commerciale d’un produit distribué par CAS corporation. Cette information est donnée à l’intention des utilisateurs du présent document et ne signifie nullement que l’ISO approuve l’emploi du produit ainsi désigné. Des produits équivalents peuvent être utilisés s’il est démontré qu’ils aboutissent aux mêmes résultats.
