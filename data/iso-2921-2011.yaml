abstract:
- content: |-
    ISO 2921:2011 specifies a method for the determination of the temperature-retraction characteristics of stretched vulcanized rubber.
    It does not cover thermoplastic rubbers, as many thermoplastic elastomers have a yield point in the range of 5 % to 20 % elongation. This fact might affect the result when carrying out temperature-retraction tests on thermoplastic rubbers, and the results obtained from such tests should be analysed with caution.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2921:2011 spécifie une méthode pour la détermination des caractéristiques de retrait à la température des caoutchoucs vulcanisés étirés.
    Elle ne couvre pas les caoutchoucs thermoplastiques car beaucoup d'élastomères thermoplastiques ont une limite élastique dans la gamme d'allongement allant de 5 % à 20 %. Ce fait peut avoir une répercussion sur le résultat lorsqu'on effectue des essais TR sur des caoutchoucs thermoplastiques et les résultats d'essai obtenus sont à analyser avec prudence.
