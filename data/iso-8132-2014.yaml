abstract:
- language: en
  script: Latn
  content: |-
    ISO 8132:2014 specifies the mounting dimensions required for the interchangeability of accessories for 16 MPa [160 bar] medium series cylinders in accordance with ISO 6020‑1 and for 25 MPa (250 bar) series cylinders, in accordance with ISO 6022. The accessories have been designed specifically for use with cylinders manufactured in accordance with ISO 6020‑1 and ISO 6022, but this does not limit their application.
    ISO 8132:2014 covers the following accessories, identified in accordance with ISO 6099: AP2 (rod clevis, female thread); AF3 (rod flange, circular); AB4 (clevis bracket, straight); AB3 (clevis bracket, in angle); AT4 (trunnion bracket); AA4-R (pivot pin, plain, cotter pin or snap ring type); AA4-S (pivot pin, plain, split pins); AA6-R (pivot pin, spherical bearing, cotter pin or snap ring type); AA6-S (pivot pin, spherical bearing, split pins); AP6 (rod eye spherical, female thread); AP4 (rod eye plain, female thread).
    These accessories are used on hydraulic cylinders for mechanically transmitting the cylinder force. The design of these accessories is based on the maximum forces resulting from the specified internal diameters of the cylinders and pressures according to ISO 3320 and ISO 3322.
    ISO 8132:2014 applies only to the dimensional criteria of products manufactured in conformity with this International Standard; it does not apply to their functional characteristics.
- language: fr
  script: Latn
  content: |-
    ISO 8132:2014 spécifie les dimensions nécessaires à l'interchangeabilité des accessoires pour vérins 16 MPa [160 bar] série moyenne conformes à l'ISO 6020‑1 et pour vérins 25 MPa (250 bar), conformes à l'ISO 6022. Les accessoires ont été spécialement conçus pour être utilisés sur les vérins fabriqués conformément à l'ISO 6020‑1 et à l'ISO 6022, mais ne se limitent pas à cette application.
    NOTE          1 bar = 0,1 MPa = 105 Pa; 1 MPa = 1 N/mm2.
    ISO 8132:2014 couvre les accessoires suivants, identifiés conformément à l'ISO 6099:
    ?   AP2 ? chape taraudée (voir Figure 1 et Tableau 1);
    ?   AF3 ? bride de tige circulaire (voir Figure 2 et Tableau 2);
    ?   AB4 ? chape rapportée, droite (voir Figure 13 et Tableau 3);
    ?   AB3 ? chape rapportée, déportée (voir Figure 4 et Tableau 4);
    ?   AT4 ? tourillon rapporté (voir Figure 5 et Tableau 5);
    ?   AA4-R ? axe d'articulation, lisse (type à clavette ou à anneau élastique) (voir Figure 6 et Tableau 6);
    ?   AA4-S ? axe d'articulation, lisse (goupille fendue) (voir Figure 7 et Tableau 7);
    ?   AA6-R ? axe d'articulation à rotule (type à clavette ou à anneau élastique) (voir Figure 6 et Tableau 6);
    ?   AA6-S ? axe d'articulation à rotule (goupille fendue) (voir Figure 7 et Tableau 7);
    ?   AP6 ? tenon à rotule taraudé (voir Figure 8 et Tableau 8);
    ?   AP4 ? tenon taraudé (voir Figure 9 et Tableau 9).
    Ces accessoires sont utilisés sur les vérins hydrauliques pour transmettre l'énergie mécanique développée par le vérin. La conception de ces accessoires est basée sur les forces maximales résultant des diamètres intérieurs spécifiés de vérins et des pressions conformément à l'ISO 3320 et à l'ISO 3322.
    ISO 8132:2014 s'applique uniquement aux caractéristiques dimensionnelles des produits fabriqués conformément à la présente Norme internationale; elle ne s'applique pas à leurs caractéristiques fonctionnelles.
