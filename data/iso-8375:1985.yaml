abstract:
- language: en
  script: Latn
  content: Laboratory methods are specified for determining the modulus of elasticity
    in static bending, shear modulus, bending strength, modulus of elasticity in tension,
    tension strength parallel to the grain, modulus of elasticity in compression,
    compression strength parallel to the grain and dimensions, moisture content, and
    density. The methods apply to rectangular and square sections of solid unjointed
    timber or finger-jointed timber in finished sizes.
