abstract:
- content: ISO 13555-3:2004 specifies a test rig and reference method for the validation
    of timing measurement devices which, by application of the pressure-sensing principle
    on the high-pressure fuel injection pipe, are used for checking the dynamic setting
    of fuel injection equipment fitted to diesel engines. The validation procedure
    can be used either in the initial approval of a timing measurement device or the
    verification of its proper functioning when already in use.
