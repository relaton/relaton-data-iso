abstract:
- language: en
  script: Latn
  content: Contains additional test methods for routine analytical cigarette-smoking
    machines. Intended to check the conformity of these machines with ISO 3308. Replaces
    the first edition.
- language: fr
  script: Latn
  content: |2-
     La présente Norme internationale prescrit des méthodes d'essais
      complémentaires destinés à vérifier la conformité
      des machines à fumer à l'ISO 3308. La présente Norme internationale
      ne traite pas du fumage proprement dit, qui est décrit dans d'autres
      Normes internationales, elle ne fait qu'établir des méthodes d'essais
      complémentaires pour les machines à fumer. Elle est composée
      de trois sections distinctes relatives à
     - la détermination de la perte de charge (article 3);
     - la détermination du profil de la bouffée (article 4);
    - la détermination du fumage fermé (article 5).
