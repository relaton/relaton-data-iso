abstract:
- language: en
  script: Latn
  content: ISO 8434-6:2009 specifies general and dimensional requirements for the
    design and performance of 60° cone connectors and braze-on nipples with or without
    O-ring sealing, made of steel for tube outside diameters of 6 mm through 50 mm,
    inclusive, or hose sizes 5 through 51, inclusive. These connectors are for use
    in fluid power and general applications within the limits of pressure and temperature
    specified in ISO 8434-6:2009.
- language: fr
  script: Latn
  content: L'ISO 8434-6:2009 spécifie les exigences générales et dimensionnelles pour
    la conception et la performance des connecteurs à cône à 60° et des embouts à
    souder avec ou sans joint torique, réalisés en acier pour des diamètres extérieurs
    de tubes compris entre 6 mm et 50 mm inclus, ou des diamètres de tuyaux flexibles
    compris entre 5 et 51 inclus. Ces connecteurs sont utilisés dans les transmissions
    hydrauliques et pneumatiques et pour les applications générales dans les limites
    de pression et de température spécifiées dans l'ISO 8434-6:2009.
