abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 15414:2002 offre
    un langage (d'entreprise) composé de concepts, de structures et de règles permettant de développer, de représenter et d'analyser une spécification du système de traitement réparti ouvert (ODP) du point de vue d'une entreprise (comme défini dans la Rec. UIT-T X.903 | ISO/CEI 10746-3);
    des règles établissant des correspondances entre le langage d'entreprise et les autres langages de point de vue (définis dans la Rec. UIT-T X.903 | ISO/CEI 10746-3) afin d'assurer la cohérence globale d'une spécification.
