abstract:
- language: en
  script: Latn
  content: |-
    ISO 1928:2009 specifies a method for the determination of the gross calorific value of a solid mineral fuel at constant volume and at the reference temperature of 25 °C in a bomb calorimeter calibrated by combustion of certified benzoic acid.
    The result obtained is the gross calorific value of the analysis sample at constant volume with all the water of the combustion products as liquid water. In practice, fuel is burned at constant (atmospheric) pressure and the water is not condensed but is removed as vapour with the flue gases. Under these conditions, the operative heat of combustion is the net calorific value of the fuel at constant pressure. The net calorific value at constant volume can also be used; equations are given for calculating both values.
    General principles and procedures for the calibrations and the fuel tests are presented in the main text, whereas those pertaining to the use of a particular type of calorimetric instrument are described in annexes. Checklists for performing calibration and fuel tests using specified types of calorimeters and examples illustrating some of the calculations are also given.
- language: fr
  script: Latn
  content: |-
    L'ISO 1928:2009 spécifie une méthode pour la détermination du pouvoir calorifique supérieur à volume constant d'un combustible minéral solide et à une température de référence de 25 °C dans une bombe calorimétrique étalonnée par combustion d'acide benzoïque certifié.
    Le résultat obtenu est le pouvoir calorifique supérieur de l'échantillon pour analyse à volume constant avec toute l'eau des produits de combustion à l'état liquide. Dans la pratique, le combustible est brûlé à pression constante (atmosphérique) et l'eau ne condense pas mais est retirée sous forme de vapeur avec les gaz de combustion. Dans ces conditions, la chaleur effective de la combustion est le pouvoir calorifique inférieur du combustible à une pression constante. Le pouvoir calorifique inférieur à volume constant peut également être utilisé, des formules sont indiquées pour calculer ces deux données.
    Les principes généraux et les modes opératoires pour les étalonnages et les essais de combustible sont présentés dans le corps du texte alors que ceux qui concernent l'utilisation d'un type particulier d'instrument calorimétrique sont décrits dans les Annexes. Des listes de contrôle pour réaliser l'étalonnage et des essais de combustible à l'aide de modèles de calorimètres spécifiés, ainsi qu'une série d'exemples illustrant certains calculs y sont également donnés.
