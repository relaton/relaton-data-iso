abstract:
- content: |-
    ISO 2811-1:2016 specifies a method for determining the density of paints, varnishes and related products using a metal or Gay-Lussac pycnometer.
    The method is limited to materials of low or medium viscosity at the temperature of test. The Hubbard pycnometer (see ISO 3507) can be used for highly viscous materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2811-1:2016 spécifie une méthode de détermination de la masse volumique des peintures, vernis et produits assimilés au moyen d'un pycnomètre en métal ou d'un pycnomètre de Gay-Lussac.
    La méthode est limitée aux produits de viscosité faible ou moyenne à la température d'essai Le pycnomètre de Hubbard (voir l'ISO 3507) peut être utilisé pour les produits à forte viscosité.
