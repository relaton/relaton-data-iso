abstract:
- language: en
  script: Latn
  content: |-
    This document specifies rules for the preparation of samples of milk and milk products and their suspensions for microbiological examination when the samples require a different preparation from the general methods specified in ISO 6887-1.
    This document excludes the preparation of samples for both enumeration and detection test methods where preparation details are specified in the relevant International Standards.
    This document is intended to be used in conjunction with ISO 6887-1.
    This document is applicable to:
    a)   milk and liquid milk products;
    b)   dehydrated milk products;
    c)   cheese and cheese products;
    d)   casein and caseinates;
    e)   butter;
    f)    milk-based ice-cream;
    g)   milk-based custard, desserts and sweet cream;
    h)   fermented milks, yogurt, probiotics milk products and sour cream;
    i)     dehydrated milk-based infant foods, with or without probiotics.
- language: fr
  script: Latn
  content: "1      Domaine d'application  \nLe présent document spécifie des règles
    de préparation des échantillons de lait et de produits laitiers et de leurs suspensions
    en vue d'un examen microbiologique lorsque les échantillons nécessitent une préparation
    différente des méthodes générales spécifiées dans l'ISO 6887‑1.\nLe présent document
    exclut la préparation d'échantillons en vue des méthodes de dénombrement et de
    recherche dans lesquelles les instructions de préparation sont détaillées dans
    les Normes internationales appropriées.\nLe présent document est destiné à être
    utilisé conjointement avec l'ISO 6887‑1.\nLe présent document est applicable:\na)
    \   au lait et aux produits laitiers liquides;\nb)    aux produits laitiers déshydratés;\nc)
    \   au fromage et aux produits à base de fromage;\nd)    à la caséine et aux caséinates;\ne)
    \   au beurre;\nf)     à la crème glacée à base de lait;\ng)    à la crème anglaise,
    aux desserts et à la crème douce à base de lait;\nh)    aux laits fermentés, au
    yaourt, aux produits laitiers avec probiotiques et à la crème acide;\ni)     aux
    aliments déshydratés à base de lait pour nourrissons, avec ou sans probiotiques."
