  format: text/plain
- content: |-
    ISO 6803:2017 décrit un essai d'impulsions de pression hydraulique, sans flexion, des tuyaux et flexibles en caoutchouc ou en plastique à haute pression et à basse pression. L'essai à haute pression est réalisé à des pressions d'essai supérieures à 3 Mpa et l'essai à basse pression est réalisé à des pressions d'essai de 1,5 MPa à 3 Mpa inclus. La méthode d'essai est applicable aux flexibles hydrauliques qui sont sujets à des pressions pulsatoires en service, lesquelles sont incluses dans les exigences de produit.
    NOTE          Les méthodes d'essai d'impulsions avec flexion peuvent être trouvées dans l'ISO 6802.
