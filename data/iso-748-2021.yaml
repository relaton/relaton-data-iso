abstract:
- content: |-
    This document specifies methods for determining the velocity and cross-sectional area of water flowing in open channels and for calculating the discharge employing point velocity measurement devices.
    It is applicable to methods using rotating-element current meters, acoustic doppler velocimeters (ADVs), acoustic doppler current profiler (ADCP) stationary method, surface velocity measurement including floats and other surface velocity systems.
    Although some general procedures are discussed, this document does not describe in detail how to use or deploy these systems.
    NOTE         For detailed procedures, refer to guidelines from instrument manufacturers and the appropriate public agencies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des méthodes permettant de déterminer la vitesse et l’aire de la section transversale d’un écoulement d’eau à surface libre et de calculer le débit à l’aide de dispositifs de mesurage de la vitesse par point.
    Il est applicable aux méthodes utilisant les courantomètres à élément rotatif, les vélocimètres à effet Doppler acoustique (ADV), à la méthode stationnaire avec profileur acoustique de vitesse à effet Doppler (ADCP), et aux mesurages de la vitesse superficielle, y compris les flotteurs et autres systèmes de vitesse superficielle.
    Bien que certaines procédures générales soient abordées, le présent document ne décrit pas en détail comment utiliser ou déployer ces systèmes.
    NOTE         Pour les procédures détaillées, se référer aux lignes directrices des fabricants d’instruments et des organismes publics appropriés.
