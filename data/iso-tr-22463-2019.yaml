abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidelines for and provides information to employers, users and safety advisors on the selection and use of patient eye protectors (PEPs) for lasers and intense light source (ILS) equipment used for medical and cosmetic applications.
    This document does not apply to the eye protection of laser/ILS operators or users of the equipment. It also does not apply to PEPs for use with tanning equipment or ophthalmic instruments, either for the user/operator or the patient/client.
