abstract:
- language: en
  script: Latn
  content: |-
    This document, in conjunction with ISO 11296‑1, specifies requirements and test methods for close-fit lining systems used for the renovation of underground non-pressure drainage and sewerage networks.
    It applies to pipes and fittings made of polyethylene (PE) or unplasticized poly(vinyl chloride) (PVC‑U) as manufactured, as well to the installed lining system with its associated joints.
- language: fr
  script: Latn
  content: |-
    Le présent document, conjointement à l'ISO 11296‑1, spécifie les exigences et les méthodes d'essai pour les systèmes de tubage par tuyau continu sans espace annulaire utilisés pour la rénovation des réseaux de branchements et de collecteurs d'assainissement enterrés sans pression.
    Il s'applique aux tuyaux et aux raccords en polyéthylène (PE) ou en poly(chlorure de vinyle) non plastifié (PVC-U) tels que fabriqués, aussi qu'au système de tubage installé avec ses assemblages associés.
