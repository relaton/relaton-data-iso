abstract:
- content: This document defines terms related to liposomes in nanotechnologies, within
    the context of biological systems and biomedical applications. In this context,
    liposomes are one form of lipid-based nanomaterials. This document does not address
    terms that can be relevant to other types of lipid-based particles (e.g. solid
    lipid nanoparticles).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit les termes relatifs aux liposomes dans les
    nanotechnologies, dans le contexte des systèmes biologiques et des applications
    biomédicales. Dans ce contexte, les liposomes correspondent à une forme de nanomatériaux
    lipidiques. Le présent document ne traite pas des termes qui peuvent être liés
    à d’autres types de particules lipidiques (par exemple les nanoparticules lipidiques
    solides).
