abstract:
- content: |2

    La présente Norme internationale prescrit une méthode pour la préparation des pâtes PVC fabriquées avec du chlorure de vinyle polymérisé (VC), méthode mettant en oeuvre un dispositif pour dissolution. Ces pâtes PVC permettent à la fois de caractériser les différents polymères VC par référence à leur comportement rhéologique et d'évaluer l'uniformité des diverses livraisons. La méthode peut également être utilisée pour préparer des pâtes de composition différente (avec stabilisants, par exemple), toutefois de telles pâtes ne peuvent pas être utilisées pour la désignation de la résine.
