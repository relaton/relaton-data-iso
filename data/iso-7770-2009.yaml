abstract:
- content: |-
    ISO 7770:2009 specifies a test method for evaluating the smoothness appearance of seams in fabrics, after one or several cleansing treatments. A seaming technique is not included, since the purpose is to evaluate existing seams.
    This method has been developed for use primarily with type B domestic washing machines, as defined in ISO 6330, in the cleansing process. However, it may be possible to use it with type A machines, as defined in the same International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7770:2009 spécifie une méthode d'essai pour l'évaluation de la régularité d'aspect des coutures sur les étoffes, après un ou plusieurs traitements de nettoyage. Aucune technique de couture n'est indiquée, l'objectif étant d'évaluer des coutures déjà existantes.
    La présente méthode a été développée principalement pour l'utilisation des machines de lavage domestiques de type B telles que définies dans l'ISO 6330, comme procédé de nettoyage. Il est toutefois possible de l'utiliser avec les machines de type A décrites dans la même Norme internationale.
