abstract:
- content: |-
    This document specifies a method to determine cloud point using a step-wise cooling technique that is executed by means of automated equipment types with optical detection mode.
    The method is applicable to distillate fuels, fatty-acid methyl esters (FAME) and paraffinic diesel fuels, including blends thereof, as well as those containing flow-improvers or other additives, intended for use in diesel engines and domestic heating installations.
    The method can be applied to other products such as vegetable oils or lubricants, but these kinds of products have not been evaluated during the interlaboratory study (ILS), no precision data are available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai qui permet de déterminer, selon un mode de détection optique, le point de trouble de produits qui sont refroidis par paliers successifs au moyen d'un équipement automatisé.
    La présente méthode est applicable aux combustibles distillés, aux esters méthyliques d'acides gras (EMAG) et aux carburants diesel paraffiniques, y compris leurs mélanges, ainsi qu'aux combustibles contenant des additifs comme ceux améliorant la fluidité, destinés à être utilisés dans des moteurs diesel et des installations de chauffage domestique.
    Cette méthode peut être appliquée à d'autres produits tels que les huiles végétales ou lubrifiants mais ils n'ont pas été évalués lors de l'étude interlaboratoires.
