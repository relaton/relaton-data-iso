abstract:
- language: en
  script: Latn
  content: |-
    This document provides the framework for quality evaluation of ICT (information and communication technology) products (including software products), data, and IT services, which includes its concepts, and requirements, and recommendations for its processes to be implemented and enhanced.
    This document is applicable for those who need to perform quality evaluations on target entities, including development organization (integrators, developers, and quality assurance group), acquirers, IT service providers, and independent evaluators.
    This document does not provide specific test methods for quality evaluation or guidance on utilizing evaluation results.
