abstract:
- content: |-
    This document specifies a test method suitable to analyse effluents produced during pyrolysis and combustion of samples and products tested according to ISO 5659-2. The specified test method is based on Fourier-transform infrared (FTIR) spectroscopy described in ISO 19702, with additional information on the test apparatus and analyser calibration suitable for its application to this physical fire model. This document is intended to be used in conjunction with ISO 5659-2 and ISO 19702.
    The test method provides time-resolved gas concentrations during the whole of an ISO 5659-2 test.
    This document does not address the accuracy of this fire model for any product application, nor does it address the accuracy of the gas concentrations relative to any real-scale fire tests or fire scenarios. For future conversion of this document into an International Standard, an interlaboratory trial is intended to be conducted to replace Annex B.
    This document does not include any toxicity assessment or provide input data for fire safety engineering.
    As combustion conditions vary depending on the oxygen consumption rate in the enclosure during the ISO 5659-2 test, this physical fire model is not recognised as being representative of any specific fire scenario. Therefore, it is difficult to compare test results with real-scale fire conditions. As a consequence, if this test method is used for comparison among materials or products, it is intended to be done in combination with other fire tests.
