abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method suitable to analyse effluents produced during pyrolysis and combustion of samples and products tested according to ISO 5659-2. The specified test method is based on Fourier-transform infrared (FTIR) spectroscopy described in ISO 19702, with additional information on the test apparatus and analyser calibration suitable for its application to this physical fire model. This document is intended to be used in conjunction with ISO 5659-2 and ISO 19702.
    The test method provides time-resolved gas concentrations during the whole of an ISO 5659-2 test.
    This document does not address the accuracy of this fire model for any product application, nor does it address the accuracy of the gas concentrations relative to any real-scale fire tests or fire scenarios. For future conversion of this document into an International Standard, an interlaboratory trial is intended to be conducted to replace Annex B.
    This document does not include any toxicity assessment or provide input data for fire safety engineering.
    As combustion conditions vary depending on the oxygen consumption rate in the enclosure during the ISO 5659-2 test, this physical fire model is not recognised as being representative of any specific fire scenario. Therefore, it is difficult to compare test results with real-scale fire conditions. As a consequence, if this test method is used for comparison among materials or products, it is intended to be done in combination with other fire tests.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai appropriée pour analyser les effluents générés pendant la pyrolyse et la combustion d'échantillons et de produits soumis à essai selon l'ISO 5659‑2. La méthode d'essai spécifiée est basée sur la spectroscopie infrarouge à transformée de Fourier (IRTF) décrite dans l'ISO 19702, avec des informations supplémentaires sur l'étalonnage de l'appareillage d'essai et de l'analyseur approprié pour son application à ce modèle physique de feu. Le présent document est destiné à être utilisé conjointement avec l'ISO 5659‑2 et l'ISO 19702.
    La méthode d'essai donne les concentrations de gaz résolues en temps pendant toute la durée d'un essai selon l'ISO 5659‑2.
    Le présent document ne traite pas de l'exactitude de ce modèle de feu pour une application de produit, ni de l'exactitude des concentrations de gaz par rapport à tout essai au feu en grandeur réelle ou scénario d'incendie. Dans l'optique de la future conversion du présent document en Norme internationale, un essai interlaboratoires visant à remplacer l'Annexe B est programmé.
    Le présent document ne contient pas d'évaluation de la toxicité et ne fournit pas de données d'entrée pour l'ingénierie de la sécurité incendie.
    Étant donné que les conditions de combustion varient en fonction du taux de consommation d'oxygène dans l'enceinte pendant l'essai selon l'ISO 5659‑2, ce modèle physique de feu n'est pas considéré comme étant représentatif d'un scénario d'incendie spécifique. Il est donc difficile de comparer les résultats d'essai à des conditions d'incendie en grandeur réelle. Par conséquent, si cette méthode d'essai est utilisée pour comparer des matériaux ou des produits, elle est destinée à être associée à d'autres essais au feu.
