abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of determining the particle size distribution of metallic powders by dry sieving into size fractions.
    The method is applicable to dry, unlubricated metallic powders, but not applicable to powders in which the morphology differs markedly from being equiaxial, for example flake-type powders.
    The method is not applicable to metallic powders having a particle size wholly or mostly under 45 µm.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la distribution granulométrique des poudres métalliques par tamisage à sec en fractions granulométriques.
    La méthode est applicable aux poudres métalliques sèches et non lubrifiées, mais non aux poudres dont la morphologie diffère notablement de l'équiaxialité, par exemple aux poudres en flocons.
    La méthode n'est pas applicable aux poudres métalliques de granulométrie inférieure, en totalité ou en partie, à 45 µm.
