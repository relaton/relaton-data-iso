abstract:
- content: The method ist applicable to a concentration range of 0,003 to 1,0 % (m/m)
    of copper in natural iron ores, and iron ore concentrates and agglomerates including
    sinter products. Specifies principle, reagents, apparatus, sampling and samples,
    procedure, expression of results, and test report. ISO 4693 includes three annexes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de dosage du cuivre dans les minerais de fer, par spectrométrie d'absorption atomique dans la flamme. Cette méthode est applicable à un domaine de concentrations compris entre 0,003 et 1,0 % (m/m) de cuivre dans les minerais de fer naturels, concentrés et agglomérés, y compris les produits frittés.
