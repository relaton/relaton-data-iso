abstract:
- language: en
  script: Latn
  content: |-
    ISO 8573-2:2018 specifies test methods for the sampling and quantitative analysis of liquid oil and oil aerosols that can typically be present in compressed air. Test methods for oil vapour are excluded from this document as they are covered by ISO 8573‑5.
    Two different methods are described, Method A and Method B. Method B is subdivided into two parts to clearly distinguish between procedures for obtaining the quantity of oil for analysis.
    Method A describes an oil collection technique using inline coalescing filters whereas Method B utilizes sampling discs in a holder from which the collected oil is extracted with a solvent and analysed by infrared spectrometry or gas chromatography with flame ionization detection.
    ISO 8573-2:2018 also includes descriptions of alternative oil aerosol detection by the use of indicator type devices, see Annex E.
- language: fr
  script: Latn
  content: |-
    ISO 8573-2:2018 spécifie des méthodes d'essai pour l'échantillonnage et l'analyse quantitative des huiles généralement présentes sous forme d'aérosols ou de liquides dans l'air comprimé. Les méthodes d'essai pour la détermination de la teneur en vapeurs d'huile sont exclues du présent document, elles sont traitées dans l'ISO 8573‑5.
    Deux méthodes distinctes sont décrites, la Méthode A et la Méthode B. La Méthode B est subdivisée en deux parties pour différencier clairement les modes opératoires permettant d'obtenir une certaine quantité d'huile pour analyse.
    La Méthode A décrit une technique de récupération d'huile basée sur des filtres coalescents tandis que la Méthode B utilise des disques d'échantillonnage disposés sur un support, à partir duquel l'huile recueillie est extraite avec un solvant et analysée par spectrométrie infrarouge ou chromatographie en phase gazeuse avec détection par ionisation de flamme.
    ISO 8573-2:2018 comprend également des descriptions d'autres modes de détection des aérosols d'huile au moyen de dispositifs de type indicateur, voir l'Annexe E.
