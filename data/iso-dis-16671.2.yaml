abstract:
- language: en
  script: Latn
  content: |-
    ISO 16671:2015 defines requirements with regards to safety for the intended performance, design attributes, preclinical and clinical evaluation, sterilization, product packaging, product labelling, and the information supplied by the manufacturer.
    ISO 16671:2015 applies to ophthalmic irrigating solutions (OIS), used during ophthalmic surgery. These solutions do not provide any primary immunological, pharmacological, or metabolic function.
- language: fr
  script: Latn
  content: |-
    L'ISO 16671:2015 définit des exigences en matière de sécurité dans les performances prévues, les attributs de conception, les évaluations précliniques et cliniques, la stérilisation, l'emballage des produits, l'étiquetage des produits et les informations données par le fournisseur.
    L'ISO 16671:2015 s'applique aux solutions d'irrigation ophtalmique utilisées en chirurgie ophtalmique. Elles n'ont pas de fonction immunologique, pharmacologique ou métabolique primaire.
