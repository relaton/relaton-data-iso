abstract:
- language: en
  script: Latn
  content: ISO 18115 is a vocabulary, published in two parts, which defines terms
    for surface chemical analysis. ISO 18115-1:2010 covers general terms and those
    used in spectroscopy while ISO 18115-2:2010 covers terms used in scanning-probe
    microscopy.
- language: fr
  script: Latn
  content: L'ISO 18115 est un vocabulaire, publié en deux parties, qui définit les
    termes relatifs à l'analyse chimique des surfaces. L'ISO 18115-1:2010 couvre les
    termes généraux et ceux utilisés en spectroscopie tandis que l'ISO 18115-2:2010
    couvre les termes relatifs à la microscopie à sonde à balayage.
