abstract:
- content: |-
    This document establishes only the vocabulary of fork arms and load handling attachments.
    This document gives no safety requirements of fork arms and load handling attachments.
    For the purpose of this document, the term attachment describes a device that is mounted to an industrial truck to allow an alternative way to use the lifting system.
    NOTE       This document does not give any proposals as to which attachment can be appropriate for which load.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit seulement le vocabulaire des bras de fourche et des accessoires de manutention de la charge.
    Le présent document ne donne aucune exigence de sécurité pour les bras de fourche et les accessoires de manutention de la charge.
    Pour les besoins du présent document, le terme accessoire décrit un dispositif qui est monté sur un chariot de manutention pour permettre un autre mode d'utilisation du système de levage.
    NOTE       Le présent document ne donne aucune proposition sur quel accessoire peut convenir à quelle charge.
