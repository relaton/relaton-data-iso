abstract:
- content: "ISO 12219-6:2017 describes a qualitative and quantitative analytical method
    for vapour-phase organic compounds released from car trim materials under simulated
    real use conditions, i.e. a vehicle is parked for several hours in direct sunlight.
    Under these conditions, some interior parts and materials reach higher temperatures
    than 65 °C (ISO 12219‑4), e.g. a dashboard can reach temperatures up to 120 °C.
    This document can be implemented as an optional addition to ISO 12219‑4 so that
    VOC, volatile carbonyl and SVOC testing can all be completed within one day. This
    part has been added to gain insight into the emission behaviour and emission potential
    of selected vehicle interior parts and materials exposed to higher temperatures.
    (By convention, 100 °C is set as the higher temperature.) \nThe test is performed
    in small emission test chambers (small chambers). These small chambers are intended
    to provide a transfer function for vehicle level emissions. This method is intended
    for evaluating new car interior trim components but can, in principle, be applied
    to used car components.\nThe specified analytical procedure for SVOCs and semi-volatile
    carbonyls is ISO 16000‑6.\nISO 12219-6:2017 is complementary to existing standards[1],[2]
    and provides third party test laboratories and manufacturing industry with an
    approach for\n-      identifying the effect of real use conditions on specific
    VOC and SVOC emissions data,\n-      comparing emissions from various assemblies
    with regards to specific VOC and SVOC emissions,\n-      evaluating and sorting
    specific assemblies regarding specific VOC and SVOC emissions data,\n-      providing
    specific VOC and SVOC emissions data to develop and verify a correlation between
    component level methods and in vehicle air quality and\n-      evaluating prototype,
    \"low-emission\" assemblies during development.\nThe method described can be exclusively
    performed as a high temperature test or it can be performed in combination with
    the determination of VOCs at 65 °C in one run, which is described in ISO 12219‑4."
