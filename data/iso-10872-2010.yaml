abstract:
- language: en
  script: Latn
  content: ISO 10872:2010 specifies a method for determining the toxicity of environmental
    samples on growth, fertility and reproduction of Caenorhabditis elegans. The method
    applies to contaminated whole fresh-water sediment (maximum salinity, 5 ‰), soil
    and waste, as well as to pore water, elutriates and aqueous extracts that were
    obtained from contaminated sediment, soil and waste.
- language: fr
  script: Latn
  content: L'ISO 10872:2010 spécifie une méthode de détermination de la toxicité d'échantillons
    environnementaux sur la croissance, la fertilité et la reproduction de Caenorhabditis
    elegans. La méthode s'applique aux sédiments d'eau douce (salinité maximale de
    5 ‰), sols et déchets contaminés, ainsi qu'à l'eau interstitielle, aux élutriats
    et aux extraits aqueux obtenus à partir de sédiments, sols et déchets contaminés.
