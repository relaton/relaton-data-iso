abstract:
- content: ISO 15337:2009 specifies the gas phase titration (GPT) method for the calibration
    of ambient air ozone (O3) analysers. The method is applicable to the calibration
    of O3 concentrations in the range 10 µg m−3 (5 nmol mol−1 mole fraction) to 2
    000 µg m−3 (1 000 nmol mol−1 mole fraction). ISO 15337:2009 uses the reference
    conditions of 25 °C and 101,325 kPa; however, reference temperatures of 0 °C and
    20 °C are also acceptable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15337:2009 spécifie une méthode de titrage en phase gazeuse (TPG)
    pour l'étalonnage des analyseurs d'ozone (O3) dans l'air ambiant. Cette méthode
    s'applique à l'étalonnage de concentrations d'ozone allant de 10 µg m-3 (fraction
    molaire de 5 nmol mol-1) à 2 000 µg m-3 (fraction molaire de 1 000 nmol mol-1).
    L'ISO 15337:2009 utilise les conditions de référence de 25 °C et 101,325 kPa;
    toutefois, des températures de référence de 0 °C et 20 °C sont également acceptables.
