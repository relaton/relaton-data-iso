abstract:
- content: "ISO 3976|IDF 74:2006 specifies a method for the determination of the peroxide
    value of anhydrous milk fat. \nThe method is suitable for anhydrous milk fat having
    a peroxide value up to 1,3 mmol of oxygen per kilogram. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3976|FIL 74:2006 spécifie une méthode de détermination de l'indice de peroxyde de la matière grasse laitière déshydratée.
    La méthode est appropriée pour la matière grasse laitière déshydratée dont l'indice de peroxyde est inférieur ou égal à 1,3 millimole d'oxygène par kilogramme.
