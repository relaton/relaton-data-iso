abstract:
- language: en
  script: Latn
  content: |-
    ISO 3466:2016 lays down the dimensions of machine taper pin reamers with parallel shanks.
    It covers only metric dimensions, which are the only recommended dimensions in the future for these types of reamers.
    The reamers have been designed to produce holes for taper pins manufactured to ISO 2339, in the range of 2 mm to 12 mm nominal diameter.
    Unless otherwise stated, these reamers will be right-hand cutting.
    The flutes may be straight or left-hand spiral at the option of the manufacturer.
    Hand taper pin reamers are dealt with in ISO 3465, and machine taper pin reamers with Morse taper shanks in ISO 3467.
- language: fr
  script: Latn
  content: |-
    ISO 3466:2016 fixe les dimensions des alésoirs à machine pour trous de goupilles coniques, à queue cylindrique.
    Elle spécifie uniquement les dimensions en unités métriques qui sont les seules dimensions recommandées à l'avenir des alésoirs pour trous de goupilles coniques.
    Les alésoirs sont conçus pour produire des trous de goupilles coniques fabriquées selon l'ISO 2239, dans une gamme de diamètre nominal de 2 mm à 12 mm.
    Sauf indication contraire, ces alésoirs sont prévus avec coupe à droite.
    Les goujures peuvent être droites ou hélicoïdales à hélice à gauche, au choix du fabricant.
    Les alésoirs à mains pour trous de goupilles coniques sont couverts par l'ISO 3465, et les alésoirs à machine pour trous de goupilles coniques, à queue cône Morse, par l'ISO 3467.
