abstract:
- content: |-
    ISO 15083:2003 specifies requirements for pumping or alternative means designed to remove normal accumulations of bilge water for small craft with a hull length up to 24 m according to ISO 8666.
    ISO 15083:2003 does not set requirements for bilge pumps or bilge-pumping systems designed for damage control.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15083:2003 spécifie les exigences relatives au pompage ou aux autres moyens utilisés pour lutter contre l'accumulation normale d'eau dans la cale des petits navires d'une longueur de coque inférieure ou égale à 24 m, mesurée conformément à l'ISO 8666.
    L'ISO 15083:2003 n'établit pas d'exigences pour les pompes de cale ou les systèmes de pompes de cale destinés à contrôler l'eau provenant d'une avarie.
