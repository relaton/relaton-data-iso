abstract:
- content: |-
    This document establishes the terms and definitions of the main types of tools for pressing, their features and dimensional characteristics. Some of these terms refer to components whose functions are shown in Figure 1, Figure 2 and Annex A.
    This document is intended to serve as a reference for users and manufacturers of tools for pressing.
    This document is used for understanding of technical terms and applicable for communication and trade of tools for pressing.
    NOTE    The figures are given only as examples to illustrate the terms and definitions.
  language:
  - en
