  - Latn
  format: text/plain
- content: |-
    Le présent document établit les termes et définitions des principaux types d'outillage de presse, leurs fonctionnalités et leurs caractéristiques dimensionnelles. Certains de ces termes se réfèrent à des composants dont la fonction est représentée à la Figure 1, à la Figure 2 et dans l'Annexe A.
    Le présent document est destiné à servir de référence pour les utilisateurs et les fabricants de l'outillage de presse.
    Le présent document est utilisé pour la compréhension des termes techniques et s'applique à la communication et au marché de l'outillage de presse.
    NOTE       Les figures sont données uniquement comme exemples pour illustrer les termes et les définitions.
