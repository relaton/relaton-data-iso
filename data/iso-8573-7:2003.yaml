abstract:
- language: en
  script: Latn
  content: ISO 8573-7:2003 specifies a test method for distinguishing viable, colony-forming,
    microbiological organisms (e.g. yeast, bacteria, endotoxins) from other solid
    particles which may be present in compressed air. One of a series of standards
    aimed at harmonizing air contamination measurements, it provides a means of sampling,
    incubating and determining the number of microbiological particles. The test method
    is suitable for determining purity classes in accordance with ISO 8573-1, and
    is intended to be used in conjunction with ISO 8573-4 when there is need to identify
    solid particles that are also viable, colony-forming units.
- language: fr
  script: Latn
  content: L'ISO 8573-7:2002 spécifie une méthode d'essai pour la différenciation
    des organismes microbiologiques souches viables (par exemple levures, bactéries
    endotoxines) des autres particules solides qui peuvent être présentes dans l'air
    comprimé. Faisant partie d'une série de normes ayant pour ambition d'harmoniser
    les mesurages des polluants de l'air, elle fournit un procédé d'échantillonnage,
    d'incubation et de détermination de la quantité de particules microbiologiques.
    La méthode d'essai est appropriée pour la détermination des classes de pureté
    données dans l'ISO 8573-1 et est prévue pour être utilisée, conjointement avec
    l'ISO 8573-4, quand il est nécessaire d'identifier des particules solides, également
    viables, formant des colonies.
