abstract:
- language: en
  script: Latn
  content: |-
    ISO 6495-1:2015 specifies a method for the determination of water-soluble chloride content, expressed as sodium chloride, of animal feeding stuffs.
    This method is applicable to animal feeding stuffs containing water-soluble chloride content, expressed as sodium chloride, ≥0,05 %.
- language: fr
  script: Latn
  content: |-
    L'ISO 6495-1:2015  spécifie une méthode de détermination de la teneur en chlorures solubles dans l'eau, exprimée en chlorure de sodium, dans les aliments des animaux.
    Cette méthode est applicable aux aliments des animaux dont la teneur en chlorures solubles dans l'eau, exprimée en chlorure de sodium, est supérieure ou égale à 0,05 %.
