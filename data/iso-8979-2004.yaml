abstract:
- content: ISO 8979:2004 gives a nomenclature, in English and French, of pliers and
    nippers for electronics. The pliers and nippers may be supplied with or without
    return springs or sleeves. The cutting nippers may be supplied with a safety device
    (lead catcher).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8979:2004 donne une nomenclature des pinces et tenailles pour l'électronique
    en anglais et en français. Les pinces et tenailles peuvent être fournies avec
    ou sans ressort de rappel ou gaines. Les pinces coupantes peuvent être fournies
    avec un dispositif de sécurité (retenue du fil).
