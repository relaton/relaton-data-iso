abstract:
- language: en
  script: Latn
  content: This document specifies the safety requirements for lifejackets, performance
    level 275. It is applicable to lifejackets for adults, children or infants, for
    offshore use under severe conditions, or when protective clothing is being used
    or additional loads are being carried.
- language: fr
  script: Latn
  content: Le présent document spécifie les exigences de sécurité relatives aux gilets
    de sauvetage, niveau de performance 275. Elle s'applique aux gilets de sauvetage
    pour adultes, enfants et jeunes enfants, pour une utilisation au large dans des
    conditions extrêmes, ou lors du port de vêtements de protection ou de charges
    supplémentaires.
