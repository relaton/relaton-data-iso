abstract:
- language: en
  script: Latn
  content: ISO/IEC 7816-6:2004 specifies the Data Elements (DEs) used for interindustry
    interchange based on integrated circuit cards (ICCs) both with contacts and without
    contacts. It gives the identifier, name, description, format, coding and layout
    of each DE and defines the means of retrieval of DEs from the card.
