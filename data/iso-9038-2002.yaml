- content: |-
    De nombreux règlements nationaux et internationaux classent les liquides présentant un risque d'inflammabilité sur la base de leur point d'éclair, déterminé par une méthode reconnue. Certains de ces règlements autorisent une dérogation si le produit concerné ne peut pas «entretenir la combustion» à une ou plusieurs températures spécifiées. La présente Norme internationale spécifie une méthode «tout ou rien» pour déterminer si un produit liquide, qui serait classé comme «inflammable» du fait de son point d'éclair, a ou n'a pas la capacité d'entretenir une combustion à la température ou aux températures spécifiées dans les règlements pertinents.
    Le mode opératoire est applicable aux peintures (y compris les dispersions à l'eau), vernis, liants, solvants, produits pétroliers ou apparentés et aux adhésifs, qui ont un point d'éclair. Elle n'est pas applicable aux surfaces peintes en ce qui concerne leur comportement au feu.
