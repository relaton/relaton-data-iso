- content: |-
    L'ISO/TS 13571:2002 n'est qu'un des nombreux outils disponibles pour la gestion de la sécurité au feu. Elle est destinée à être utilisée conjointement avec des modèles pour l'analyse de la déclaration et du développement d'un incendie, de la propagation du feu, de la formation et du mouvement de la fumée, de la génération, du transport et de la désintégration des espèces chimiques et du mouvement des personnes, ainsi que pour la détection et l'extinction des incendies. L'ISO/TS 13571:2002 ne doit être utilisée que dans ce contexte.
    L'ISO/TS 13571:2002 traite des conséquences de l'exposition des individus aux composants du feu constituant un risque mortel lorsque les occupants évoluent dans une structure cloisonnée. Les concentrations en effluents du feu, qui sont fonction du temps et de l'environnement thermique d'un feu sont déterminés par la vitesse de propagation du feu, les débits des divers gaz de combustion émis par les combustibles impliqués, les caractéristiques de ces gaz en matière de désintégration et la ventilation de la structure (voir A.1). Une fois ces paramètres déterminés, la méthodologie présentée dans l'ISO/TS 13571:2002 peut être utilisée pour l'estimation du temps d'évacuation disponible.
    L'ISO/TS 13571:2002fournit des lignes directrices d'évaluation des composants qui, dans l'analyse des risques du feu, constituent un risque mortel en termes de statut d'exposition des individus à intervalles de temps discrets. Elle permet de déterminer un seuil de tolérance au-delà duquel il est estimé que les occupants ne seront plus à même de prendre les mesures nécessaires à leur propre évacuation (voir A.2). Les composants constituant un risque mortel considérés sont la toxicité des effluents du feu, la chaleur et l'obscurcissement par la fumée. Deux méthodes sont présentées pour l'évaluation de la toxicité des effluents du feu : le modèle pour gaz toxiques et le modèle de perte de masse.
    Des aspects tels que l'impact initial de l'obscurcissement par la fumée affectant le temps nécessaire aux occupants pour évacuer, les effets toxiques des aérosols et des particules et les interactions, quelles qu'elles soient avec les effluents gazeux du feu ainsi que les répercussions sur la santé d'une exposition à des atmosphères de feu ne sont pas pris en compte dans l'ISO/TS 13571:2002.
