abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the composition, dimensions and mechanical properties of steel wire with a high mass fraction of carbon, generally brass coated, for reinforcing high-pressure hoses.
    It is applicable to multiple parallel wires, braided or spirally wrapped for reinforcement in a rubber or synthetic hose that is made to withstand a relatively high bursting pressure.
