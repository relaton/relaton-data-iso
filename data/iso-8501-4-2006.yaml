abstract:
- language: en
  script: Latn
  content: ISO 8501-4:2006 is a hardback A5-format book in three languages (English,
    French and German) which specifies a series of preparation grades for steel surfaces
    after removal/partial removal of water-soluble contaminants, rust, previous paint
    coatings and foreign matter by high-pressure water jetting. The various grades
    are defined by written descriptions together with photographs that are representative
    examples within the tolerances for each grade as described in words. In addition,
    this part of ISO 8501 specifies both initial surface conditions and after-cleaning
    flash rust grades, also defined by written descriptions together with representative
    photographic examples.
- language: fr
  script: Latn
  content: L'ISO 8501-4:2006 est un livre relié au format A5, en trois langues (anglais,
    français et allemand), qui spécifie une série de degrés de préparation des subjectiles
    d'acier après décapage total ou partiel à l'eau sous haute pression des agents
    contaminants solubles dans l'eau, de la rouille, des couches de peinture antérieures
    et des matières étrangères. Les différents degrés font l'objet d'une description
    écrite accompagnée de clichés photographiques qui constituent des exemples représentatifs
    dans les limites des tolérances pour chacun des degrés décrits. De plus, l'ISO
    8501-4:2006 spécifie à la fois les états initiaux de surface et les degrés de
    fleurette de rouille après décapage, également définis pas des descriptions écrites
    accompagnées de clichés photographiques représentatifs.
