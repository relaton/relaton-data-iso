abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les dimensions et les caractéristiques des câbles de raccordement secondaires qui sont refroidis par air sur toute leur longueur et dont les extrémités sont connectées à des plages refroidies par eau.  Les câbles de raccordement secondaires sont utilisés pour relier les bornes secondaires du transformateur de soudage au porte-électrode.
