abstract:
- content: Sets out specifications on a 3-D geometrical model of a thermal bridge
    for the numerical calculation of heat flows in order to assess heat loss from
    a building and calculation of minimum surface temperatures in order to assess
    the risk of surface condensation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La partie 1 de cette norme établit les spécifications sur les modèles
    géométriques 3-D et 2-D d'un pont thermique pour le calcul numérique : \n- des
    flux thermiques afin d'évaluer la déperdition thermique globale d'un bâtiment.\n-
    des températures superficielles minimales afin d'évaluer le risque de condensation
    superficielle. Ces spécifications incluent les limites du modèle géométrique et
    ses subdivisions, les conditions aux limites et les valeurs thermiques qui lui
    sont liées. Cette norme est basée sur les suppositions suivantes : \n- conditions
    de régime stationnaire ;\n- toutes les propriétés physiques sont indépendantes
    de la température ;\n- absence de source de chaleur à l'intérieur de l'élément
    de construction."
