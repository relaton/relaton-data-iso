abstract:
- language: en
  script: Latn
  content: Specifies a method for the sampling from consignments and for the subdivision
    of the sample into quantities suitable for undertaking the appropriate test methods
    specified in other parts of ISO 11125.
- language: fr
  script: Latn
  content: |2

    La présente norme est l'une des parties de l'ISO 11125, qui traite de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection. Les types d'abrasif métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11124. Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'annexe A donne des informations sur toutes les parties des deux séries. La présente partie de l'ISO 11125 prescrit une méthode d'échantillonnage des abrasifs métalliques destinés à la préparation par projection et de subdivision de l'échantillon en quantités appropriées permettant d'appliquer les méthodes d'essai spécifiées dans les autres parties de l'ISO 11125.
