abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the equipment requirements, execution of and reporting on self-boring pressuremeter (SBP) tests.
    NOTE       This document fulfils the requirements for self-boring pressuremeter test as part of the geotechnical investigation services according to EN 1997-1 and EN 1997-2.
    Tests with the self-boring pressuremeter cover the measurement in situ of the deformation of soils and weak rocks by the expansion and contraction of a cylindrical flexible membrane under pressure.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à l'appareillage, à l'exécution et au compte rendu des essais pressiométriques autoforés (PAF).
    NOTE       Ce document satisfait aux exigences relatives aux essais pressiométriques autoforés dans le cadre des services de reconnaissance géotechnique selon les normes EN 1997‑1 et EN 1997‑2.
    Les essais pressiométriques autoforés couvrent la mesure in situ la déformation d'un sol ou d'une roche tendre produite par l'expansion et la contraction d'une sonde cylindrique à membrane souple sous l'effet de la pression.
