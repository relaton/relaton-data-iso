abstract:
- content: |-
    The ISO 19403 series specifies optical test methods
    -      for the measurement of the contact angle,
    -      for the determination of the free surface energy of a solid surface, including the polar and dispersive fractions,
    -      for the determination of the surface tension of liquids, including the polar and dispersive fractions, and
    -      for the checking of the measurement arrangement with reference materials.
    It can be applied for the characterization of substrates, coatings and coating materials.
    The applicability can be restricted for liquids with non-Newtonian rheology[1].
    ISO 19403-1:2017 specifies terms and definitions and defines the general principles.
    [1] This term is defined in DIN 1342-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La série ISO 19403 spécifie des méthodes d'essai optiques permettant de:
    —          mesurer l'angle de contact;
    —          déterminer l'énergie libre de surface d'une surface solide, y compris les fractions polaire et dispersive;
    —          déterminer la tension superficielle des liquides, y compris les fractions polaire et dispersive; et
    —          contrôler le dispositif de mesure à l'aide de produits de référence.
    Cette série de normes peut être utilisée pour la caractérisation de substrats, de revêtements et de produits de peinture.
    Son applicabilité peut être limitée pour les produits liquides de rhéologie non newtonienne[1].
    Le présent document spécifie les termes et définitions et définit les principes généraux.
    [1] Ce terme est défini dans la norme DIN 1342-1.
