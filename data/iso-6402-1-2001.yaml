abstract:
- content: "\nLa présente partie de l'ISO 6402 est applicable à tous les matériaux
    à base d'ASA, d'AEPDS et d'ACS, composés d'une phase continue principalement basée
    sur le copolymère styrène-acrylonitrile (SAN) et d'une phase élastomérique dispersée
    principalement basée sur  - l'acrylate (matériaux à base d'ASA),  - l'éthylène-propylène-diène
    (EPIDIVI) (matériaux à base d'AEPDS),  - le polyéthylène chloré (matériaux à base
    d'ACS), non incorporés ou incorporés avec d'autres nouveaux composants en quantité
    telle que spécifiée dans le bloc de données 1.  Elle s'applique aux matériaux
    à base d'ASA, d'AEPDS et d'ACS prêts à l'emploi normal sous forme de poudre, de
    granulés, de pastilles ou de copeaux, non modifiés ou modifiés par des colorants,
    des additifs, des charges, etc.  La présente partie de l'ISO 6402 ne s'applique
    pas aux matériaux:  a) contenant moins de 10 % en masse d'acrylonitrile dans la
    phase continue;  b) ayant une résistance au choc Izod inférieure à 3 kJ/m2.  c)
    contenant plus de 5 % en masse d'un autre monomère dans la phase continue (sauf
    spécification conforme à 3.2 et au Tableau 2).  Le fait que des matériaux ont
    la même désignation n'implique pas qu'ils présentent nécessairement les mêmes
    performances. La présente partie de l'ISO 6402 ne comporte pas de données sur
    la conception, la performance ou les conditions de mise en oeuvre qui peuvent
    être exigées pour spécifier un matériau pour une application et/ou une méthode
    de mise en oeuvre particulière.  Si de telles caractéristiques additionnelles
    sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai
    spécifiées dans l'ISO 6402-2, si approprié.  \n"
