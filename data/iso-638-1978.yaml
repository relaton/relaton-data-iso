abstract:
- language: en
  script: Latn
  content: Applies to moist and air-dry pulp which does not contain any appreciable
    quantity of matter, other than water, volatile at the temperature specified for
    the drying, and is not applicable to the dry matter content of slush pulp or to
    the determination of the saleable mass of pulp lots.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pour la détermination de la teneur en matières sèches d'échantillons de pâtes. Cette méthode est applicable à la pâte, humide ou sèche à l'air, ne contenant pas des quantités appréciables de matières volatiles à la température spécifiée pour le séchage autres que de l'eau. Elle est utilisée pour la détermination de la teneur en matières sèches d'échantillons de pâte prélevés, par exemple, en vue des analyses chimiques et physiques effectuées en laboratoire dans le même temps. Elle n'est pas applicable pour la détermination de la teneur en matières sèches d'une suspension de pâte, ni pour la détermination de la masse marchande de lots de pâte.
