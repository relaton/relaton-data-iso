abstract:
- content: Procedures are covered for estimating ferrite content in certain grades
    of austenitic iron-chromium-nickel alloy castings that have compositions balanced
    to create the formation of ferrite as a second phase in amounts controlled within
    specified limits. Methods are described for estimating ferrite content by chemical,
    magnetic and metallographic means.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Des modes opératoires sont donnés pour estimer le taux de ferrite de certaines
    nuances de pièces moulées en alliage austénitique de fer-chrome-nickel dont la
    composition est équilibrée pour provoquer la formation de ferrite en phase secondaire
    et en quantité maintenue dans des limites spécifiées. Les méthodes décrites permettent
    l'estimation du taux de ferrite par des procédés chimiques, magnétiques et métallographiques.
