abstract:
- content: |-
    This document contains selected examples for good practice approaches for the management of assets of wastewater systems. This document is intended as a supporting document for ISO 24516-3 and ISO 24516-4, which contain guidelines for the management of assets of wastewater systems. As such, this document can contribute to realize value from existing assets when following the guidelines for the management of assets of wastewater systems approaches in the strategic, tactical and operational plans given in ISO 24516-3 and ISO 24516-4.
    NOTE            A recapitulative table of the examples covered in this document is provided in Annex A.
