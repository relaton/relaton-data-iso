abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for flat extruded sheets and pressed sheets of unplasticized poly(vinyl chloride) (PVC-U) and the test methods to be used to measure the required values.
    It applies only to sheets of thickness not less than 1,0 mm.
    It does not cover biaxially stretched PVC-U sheets.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux plaques extrudées et aux plaques pressées, planes, en poly(chlorure de vinyle) non plastifié (PVC-U), ainsi que les méthodes d'essai à utiliser pour mesurer les valeurs requises.
    Il est applicable uniquement aux plaques d'épaisseur au moins égale à 1,0 mm.
    Il ne s'applique pas aux feuilles en PVC-U bi-étirées.
