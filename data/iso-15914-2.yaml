abstract:
- language: en
  script: Latn
  content: |-
    This document describes an enzymatic method for determining starch in animal feeding stuffs
    containing starchy ingredients (cereals, tubers, etc.). The method also applies to beans and to
    the animal digestive contents because it involves the hexokinase system for the final glucose
    determination.
