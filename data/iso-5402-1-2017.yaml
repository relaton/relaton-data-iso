abstract:
- language: en
  script: Latn
  content: ISO 5402-1:2017 specifies a method for determining the wet or dry flex
    resistance of leather and finishes applied to leather. It is applicable to all
    types of flexible leather below 3,0 mm in thickness.
- language: fr
  script: Latn
  content: ISO 5402-1:2017 spécifie une méthode pour déterminer la résistance à la
    flexion d'un cuir et des finitions appliquées au cuir, à l'état sec ou à l'état
    humide. Il s'applique à tous les types de cuirs souples dont l'épaisseur est inférieure
    à 3,0 mm.
