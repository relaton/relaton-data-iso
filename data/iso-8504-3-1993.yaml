abstract:
- language: en
  script: Latn
  content: Describes the equipment to be used and the procedure to be followed. Applies
    both to new steelwork and to steel surfaces that have been coated previously and
    that show areas of breakdown requiring maintenance painting. Annexes A and B describe
    types of hand tools and power tools, respectively, and their uses.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8504 prescrit des méthodes de nettoyage à la main et à la machine de subjectiles d'acier avant application de peintures et de produits assimilés. Elle est applicable tant à l'acier neuf qu'à des subjectiles d'acier déjà recouverts, qui présentent des zones de défauts nécessitant l'application d'une peinture d'entretien. Elle décrit l'appareillage à utiliser et les procédures à suivre.
