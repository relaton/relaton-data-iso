abstract:
- content: "ISO/TS 10303-1635:2019 specifies the application module for\n         Assembly
    functional interface requirement.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1635:2019:\n         \n      \nthe
    representation of the information needed to describe the manner by \n            \t
    \  which an electronic assembly shall electrically or functionally interface to
    the next higher assembly. \n            \t   \n         \n\n            \t Constraints
    on the signals associated with terminals of the mating connector may be specified.
    \n            \t \t   \n         \n\n            Identification of the mating
    terminals is supported. \n            \t This module defines the information needed
    to describe the physical layer of an engineering operational protocol \n            \t
    and the mapping of the signals in the protocol definition to a terminal in the
    usage view of the product.\n            \t Support for functional characterization
    of the host connector, media connector or media is provided.\n               \n
    \        \n- signal names for assembly terminals;\n- physical layer protocol definition;\n-
    external functional characterization of a connector or media referenced in a protocol
    definition."
  language:
