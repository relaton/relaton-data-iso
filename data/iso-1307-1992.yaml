abstract:
- language: en
  script: Latn
  content: Rubber and plastics hoses for hydraulic and automotive applications are
    not included. Is to be used only if the relevant product standard does not list
    its own specific diameters and tolerances.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les diamètres intérieurs préférentiels et leurs tolérances sur la longueur des tuyaux en caoutchouc et en plastique à usage général dans les applications industrielles. Les tuyaux en caoutchouc et en plastique destinés aux applications hydrauliques et automotrices sont exclus du domaine d'application de la présente Norme internationale. La présente Norme internationale est à utiliser uniquement lorsque la norme de produit correspondante ne précise pas ses propres diamètres et tolérances spécifiques.
