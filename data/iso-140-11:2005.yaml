- content: |-
    L'ISO 140-11:2005 spécifie les méthodes de mesure des propriétés acoustiques des revêtements de sol, du point de vue de la réduction de la transmission des bruits de choc. L'objet de l'ISO 140-11:2005 est d'établir une méthode de détermination de l'isolation aux bruits de choc par les revêtements de sol dans des conditions d'essai normalisées. L'essai est limité à la spécification des modes opératoires pour le mesurage physique des bruits provenant d'une source de choc artificielle (machine à chocs) en laboratoire, et il n'est pas directement relié à la signification subjective des résultats.
    L'ISO 140-11:2005 décrit une méthode d'essai qui utilise une machine à chocs normalisée pour simuler des sources de chocs telles que le bruit de pas humains avec des chaussures. En outre, les méthodes utilisant une machine à chocs modifiée et une source de choc lourd/souple sont également mentionnées dans les Annexes informatives C et E pour évaluer l'isolation aux bruits de choc d'un revêtement de sol par rapport à des sources de chocs à fortes composantes aux basses fréquences telles que des pas humains ou des sauts d'enfants. L'Annexe D présente une méthode simplifiée utilisant une maquette de plancher en bois pour le mesurage de la réduction du niveau de pression acoustique du sol par des revêtements de sol souples et résilients.
    L'ISO 140-11:2005 s'applique à tous les revêtements de sol posés sur un plancher léger, que ce soit un matériau simple ou composite. Dans ce dernier cas, les différentes couches et sous-couches peuvent être assemblées soit à la fabrication, soit sur le lieu d'essai. La méthode d'essai ne s'applique qu'aux mesurages en laboratoire. Elle ne comporte aucune disposition permettant d'apprécier l'efficacité d'un revêtement de sol in situ.
