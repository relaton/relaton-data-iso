abstract:
- content: ISO 12640-3:2007 specifies a set of standard large gamut colour images
    (encoded as 16-bit CIELAB digital data) that can be used for the evaluation of
    changes in image quality during coding, image processing (including transformation,
    compression and decompression), displaying on a colour monitor and printing. These
    images can be used for research, testing and assessing of output systems such
    as printers, colour management systems and colour profiles.
