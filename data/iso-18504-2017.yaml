- content: |-
    L'ISO 18504:2017 fournit des procédures en matière de remédiation durable. Il fournit notamment:
    -      une méthodologie normalisée, une terminologie et des informations sur les composantes et les aspects essentiels de l'évaluation de la remédiation durable;
    -      des conseils à des fins informatives sur l'évaluation de la durabilité relative des stratégies de remédiation envisageables sur un site donné.
    L'ISO 18504:2017 est destiné à informer les praticiens sur la compréhension actuelle de la remédiation durable. Il n'a pas pour objet de recommander les méthodes d'évaluation, les indicateurs ou pondérations à utiliser. Par contre, il a pour objet d'apporter un éclairage sur le concept de remédiation durable dans un contexte réglementaire, politique, socioéconomique et environnemental local.
    Le domaine d'application du présent document se limite à la remédiation durable, qui, de façon manifeste, brise les liens source-vecteur-cible d'une manière dont le caractère durable, sur un site donné et dans un cadre juridique spécifique, a été démontré.
    Les concepts de «remédiation écologique» et de «remédiation écologique et durable» (Green and Sustainable Remediation - GSR) qui, dans certaines parties du monde, sont confondus avec la remédiation durable ne sont ni avalisés ni traités dans le présent document.
