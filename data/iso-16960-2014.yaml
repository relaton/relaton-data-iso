abstract:
- content: ISO 16960:2014 specifies a method for the determination of total sulfur
    in the range from 1 mg/m3 to 200 mg/m3 in pipeline natural gas by oxidative microcoulometry.
    Natural gas with sulfur contents above 200 mg/m3 can be analysed after dilution
    with a suitable sulfur-free solvent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16960:2014 spécifie une méthode de détermination de la teneur totale
    en soufre dans la plage de 1 mg/m3 à 200 mg/m3 dans les canalisations de gaz naturel
    par microcoulométrie oxydante. Le gaz naturel avec des teneurs en soufre supérieures
    à 200 mg/m3 peut être analysé après dilution appropriée avec un solvant exempt
    de soufre.
