abstract:
- content: "- ISO 6914:2004 describes three methods for measuring the change of stress
    in a rubber test piece at a given elongation for the purpose of determining the
    ageing characteristics of the rubber vulcanizate: one for measurement under continuous
    strain conditions and two for measurement under intermittent strain conditions.
    The necessary calibration schedule for this type of measurement is included in
    Annex A. No agreement between the three methods should be inferred; the method
    used will depend on the purpose of the test. Measurements at a single elevated
    ageing temperature may be used for quality control purposes as a measure of heat-ageing
    resistance. Measurements at a number of temperatures may be used for research
    and development purposes to estimate long-term ageing characteristics, in accordance
    with the procedures described in ISO 11346."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 6914:2004 spécifie trois méthodes de mesurage de la variation de
    la contrainte dans une éprouvette à un allongement donné en vue de déterminer
    les caractéristiques de vieillissement du caoutchouc vulcanisé: une pour le mesurage
    dans les conditions de déformation continue et deux pour le mesurage dans les
    conditions de déformation intermittente. Le programme d''étalonnage nécessaire
    pour ce type de mesurage est donné dans l''Annexe A. Il convient de ne rechercher
    aucune concordance entre les trois méthodes. La méthode à utiliser dépend de l''objectif
    de l''essai. Des mesurages effectués à une seule température élevée de vieillissement
    peuvent servir pour le contrôle de qualité en tant que mesure de la résistance
    au vieillissement thermique. Des mesurages effectués à un certain nombre de températures
    peuvent servir en recherche et développement pour estimer les caractéristiques
    de vieillissement à long terme conformément aux modes opératoires décrits dans
    l''ISO 11346.'
