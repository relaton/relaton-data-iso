abstract:
- language: en
  script: Latn
  content: |-
    ISO 26683-2:2013 provides application interface profiles for land cargo transport data agglomeration and transfer (within the context and architecture described in ISO 26683-1), using one or more of the international standards listed and defined in Annex A of 26683-1.
    ISO 26683-2:2013 defines a number of application interface profiles for land cargo transport data to provide more land cargo transport visibility by using current technical standards, specifications and technologies related to cargo transport.
