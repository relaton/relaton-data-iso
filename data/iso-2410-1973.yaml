abstract:
- language: en
  script: Latn
  content: 'Describes methods for household refrigerators used as a technical basis
    for the following: information labels, comparative tests, certification marks,
    etc. Not contained are specifications and rules for labelling, marking, sampling,
    etc. For the comparison of different types and designs of a certain product, the
    same test methods shall be used. The methods must be unambiguous.'
