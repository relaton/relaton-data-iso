abstract:
- content: |-
    ISO 4266-2 gives guidance on the accuracy, installation, calibration and verification of automatic level gauges (ALGs), both intrusive and non-intrusive, for measuring the level of petroleum and liquid petroleum products having a Reid vapour pressure less than 100 kPa, transported aboard marine vessels (i.e. tankers and barges).
    ISO 4266-2 gives guidance for buyers and sellers who mutually agree to use marine ALGs for either fiscal and/or custody transfer applications.
    ISO 4266-2 is not applicable to the measurement of level in refrigerated cargo tanks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4266-2 constitue un guide relatif à la précision, à l'installation, à l'étalonnage et à la vérification des jaugeurs automatiques de mesure de niveau, qu'ils soient intrusifs ou non intrusifs. Ils sont utilisés pour le mesurage du niveau de pétrole et de produits pétroliers dont la tension de vapeur est inférieure à 100 kPa et qui sont transportés à bord de navires ( pétroliers et barges).
    L'ISO 4266-2 constitue un guide pour les acheteurs et les vendeurs qui ont passé un accord mutuel relatif à l'utilisation de jaugeurs de niveau d'application marine à des fins de transactions commerciales ou fiscales.
    L'ISO 4266-2 ne s'applique pas au mesurage de niveau à bord de navires à réservoirs réfrigérés.
