abstract:
- language: en
  script: Latn
  content: |-
    ISO 5738|IDF 76:2004 specifies a reference method for the determination of the copper content of milk and milk products.
    The method is applicable to: a) milk, skimmed milk and buttermilk; b) evaporated milk and sweetened condensed milk; c) whole and skimmed milk powder; d) cream and butter; e) butterfat; f) ice-cream; g) hard, semi-hard and soft cheeses of various ages, and processed cheese; and h) caseins, caseinates and coprecipitates.
    The method is suitable for determining copper contents as low as 0,05 mg/kg in test samples of butter and butterfat.
- language: fr
  script: Latn
  content: |-
    L'ISO 5738|FIL 76:2004 spécifie une méthode de référence pour la détermination de la teneur en cuivre du lait et des produits laitiers.
    La méthode est applicable aux produits suivants: lait, lait écrémé et babeurre; lait concentré non sucré et lait concentré sucré; lait sec entier et écrémé; crème et beurre; matière grasse de beurre; crème glacée; fromage à pâte molle, à pâte dure ou demi-dure de différents âges et fromage fondu; et caséines, caséinates, et coprécipités.
    La méthode permet de déterminer des teneurs en cuivre de l'ordre de 0,05 mg/kg dans des échantillons de beurre et de matière grasse d'origine beurrière.
