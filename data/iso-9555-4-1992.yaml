abstract:
- content: Describes the tracers used (fluorescein, rhodamine B, acid yellow 7, sulfo
    rhodamine B, pyranine, and rhodamine WT), the tracer measurement (principle, field
    measurement and laboratory measurements), environmental factors affecting tracers,
    techniques for tracer injection, sampling techniques, analysis and computation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 9555 traite de l'utilisation de traceurs fluorescents dans le cadre des mesurages de débits par la méthode de dilution. Les appareils et procédés d'application sont exposés dans l'ISO 9555-1 et ne sont pas répétés ici, à l'exception de ceux qui sont spécifiques aux traceurs fluorescents. Les traceurs fluorescents sont d'un emploi séduisant en raison des faibles quantités de traceur requises pour une mesure de débit. Certains traceurs fluorescents peuvent être détectés à des concentrations inférieures à 1 µg/l. Ils sont en outre faciles à manipuler et à doser.
