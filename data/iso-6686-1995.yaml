abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1981). Specifies a test method
    to determine, on the one hand, the effect of fitting antidrip devices on nozzle
    flowrates, and, on the other hand, the opening and closing pressures. Applies
    to antidrip devices of agricultural sprayer nozzles, except for hand-held or hand-operated
    sprayers.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour déterminer d'une part, l'incidence du montage d'antigouttes sur le débit des buses et, d'autre part, les pressions d'ouverture et de fermeture des antigouttes. Elle est applicable aux antigouttes des buses de pulvérisation des pulvérisateurs agricoles, à l'exception de ceux tenus à la main ou manoeuvrés à la main.
