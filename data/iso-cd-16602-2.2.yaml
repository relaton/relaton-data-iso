- content: |-
    L'ISO 16602:2007 établit les exigences minimales en matière de classification des performances et d'étiquetage des vêtements conçus pour assurer une protection contre les produits chimiques. Les vêtements de protection couverts par la présente Norme internationale incluent, sans s'y limiter, les combinaisons intégrales, les combinaisons étanches aux liquides ou aux brouillards, les combinaisons, les vestes, les pantalons, les tabliers, les blouses, les capuches, les manches et les protections pour chaussures et bottes.
    Les vêtements de protection contre les produits chimiques à utiliser contre les particules en suspension dans l'air sont traités par l'ISO 13982-1, à laquelle il est fait référence dans l'ISO 16602:2007. L'ISO 16602:2007 ne traite pas de la protection contre les produits chimiques solides ne se présentant pas sous forme de particules solides en suspension dans l'air. Elle n'aborde, par exemple, pas le problème de la pénétration de poussières et de poudres chimiques dans les matériaux et les vêtements par frottement, flexion ou contact direct avec la surface du vêtement.
    L'ISO 16602:2007 ne traite pas des gants, des bottes, des protections pour les yeux et le visage et des dispositifs de protection respiratoire, sauf s'ils font partie intégrante du vêtement de protection. L'ISO 16602:2007 n'aborde pas le sujet de la protection contre les risques biologiques ou thermiques (froid ou chaud), le rayonnement ionisant ou la contamination radioactive. L'ISO 16602:2007 ne traite pas non plus des vêtements spécifiques utilisés par les équipes de secours d'urgence chimique.
    L'ISO 16602:2007 vise à fournir aux fabricants de vêtements de protection contre les produits chimiques les exigences minimales en matière d'essais, de classification et d'étiquetage des vêtements de protection contre les produits chimiques. Afin d'aider les utilisateurs des produits couverts par l'ISO 16602:2007, ce document fournit la description des méthodes d'essai auxquelles il est fait référence, des lignes directrices pour l'évaluation des risques et des niveaux de performances suggérés pour certaines applications. L'ISO 16602:2007 n'a pas pour vocation de traiter ces situations.
