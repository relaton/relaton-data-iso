abstract:
- content: "ISO/TS 10303-1733:2018-11 specifies the application module for\n         Planned
    characteristic.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1733:2018-11:\n         \n      \n- product
    properties based on a specific product definition that are planned for a specific
    end use or manufacturing environment;\n- results of the evaluation of a specific
    product definition in a specific end use or manufacturing environment;\n- results
    of the evaluation of a specific product definition in a rule based environment;\n-
    product definition that is the collection of the results of evaluation of a specific
    product definition in a specific situation;\n- classification of the evaluation
    type;\n- classification of the evaluation result;\n- identification of the requirement
    for the evaluation;\n- items within the scope of application module Production
    rule, ISO/TS 10303-1739;\n- items within the scope of application module Requirement
    assignment, ISO/TS 10303-1233."
