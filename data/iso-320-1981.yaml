abstract:
- language: en
  script: Latn
  content: 'Describes three methods: methods I and II are gravimetric methods which
    are applicable to maganese ores having sulphur contents greater than 0.01 % (m/m),
    and method III is a titrimetric method. Should be read in conjunction with ISO
    4297. Specifies principle, reagents, apparatus, sample, procedure and expression
    of results. A figure illustrates the apparatus for determination of sulphur content
    in accordance with method III.'
