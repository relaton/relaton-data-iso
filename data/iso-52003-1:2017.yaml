- content: |-
    L'ensemble de normes d'évaluation PEB produit un grand nombre d'indicateurs de PEB globale et partielle comme données de sortie. L'ISO 52003-1:2017 donne aux parties privées et aux autorités de réglementation (et à toutes les parties intéressées impliquées dans le processus de réglementation) un aperçu général de la manière de faire bon usage de ces données de sortie à différentes fins (post-traitement).
    L'ISO 52003-1:2017 décrit la relation entre les indicateurs PEB, les exigences PEB et les notations PEB, et discute de l'importance de valeurs ajustées spécifiques au projet comme exigence ou référence pour certains indicateurs PEB. L'ISO 52003-1:2017 contient également une paire d'étiquettes PEB possibles et énumère les différentes étapes à suivre lors de l'établissement d'un programme de certification PEB.
    L'ISO 52003-1:2017 fournit des tableaux normalisés permettant de consigner de manière structurée et transparente les choix qui doivent être adoptés par rapport aux exigences de PEB globale. Les tableaux ne sont pas restrictifs, permettant ainsi une totale souplesse réglementaire. Le document ne fournit pas de tels tableaux pour les exigences de PEB partielle (liées à la structure ou aux systèmes techniques des bâtiments), car celles-ci sont traitées dans d'autres documents.
    NOTE       Le Tableau 1 de l'Introduction indique la position relative de l'ISO 52003-1:2017 dans la série de normes PEB dans le contexte de la structure modulaire définie dans l'ISO 52003-1:2017.
