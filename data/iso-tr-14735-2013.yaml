abstract:
- content: |-
    ISO/TR 14735:2013 aims to contribute to providing general advice on strategies that can be adopted to minimize the likelihood of N-nitrosamine formation in cosmetic products and provide a description of the analytical methodologies available for the reliable determination of N-nitrosamines in cosmetic products. It also seeks to provide some insight into the relevance and limitations of each of the methods described and finally provide an analytical approach for the analysis of N-nitrosamines in cosmetic products and raw materials.
    ISO/TR 14735:2013 covers the reduction or elimination of adventitious nitrite sources, reduction or elimination of secondary amino sources, incorporation of inhibitors to N-nitrosamine formation and analytical methodologies for total N-nitroso compounds and specific methods for N-nitrosodiethanolamine (NDELA).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 14735:2013 a pour objet de contribuer à fournir des conseils généraux sur les stratégies pouvant être adoptées pour limiter la probabilité de formation de N-nitrosamines dans les produits cosmétiques et une description des méthodologies analytiques disponibles pour le dosage fiable des N-nitrosamines dans les produits cosmétiques. Il vise également à donner un aperçu de la pertinence et des limitations de chacune des méthodes décrites et à fournir une approche analytique pour l'analyse des N-nitrosamines dans les produits cosmétiques et les matières premières.
    L'ISO/TR 14735:2013 traite de la réduction ou de l'élimination des sources accidentelles de nitrite, de la réduction ou de l'élimination des sources de composés amines secondaires, de l'incorporation d'inhibiteurs de la formation de N-nitrosamines et des méthodologies analytiques pour les composés N-nitrosés totaux, ainsi que des méthodes spécifiques qui s'appliquent à la N-nitrosodiéthanolamine (NDELA).
