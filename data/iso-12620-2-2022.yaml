abstract:
- content: This document establishes criteria for the management of data categories
    for use in the creation and maintenance of language resources within a given community
    of practice (CoP). It defines the roles and responsibilities associated with the
    creation and maintenance of such repositories. It also specifies procedures to
    establish a governance structure for the management of a data category repository
    (DCR), including the addition of new data category specifications and continuous
    quality assurance.
