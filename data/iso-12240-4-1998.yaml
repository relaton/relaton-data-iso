abstract:
- content: "This part of ISO 12240 specifies dimensions, tolerances and radial internal
    clearances for various dimension series of spherical plain bearing rod ends.\nThe
    dimensions and tolerances specified in this part of ISO 12240 have been selected
    to permit the design and use of spherical plain bearing rod ends which incorporate
    radial spherical plain bearings having various sliding material combinations.
    \nThe specified tolerance values apply for finished spherical plain bearing rod
    ends before any coating, plating, ring splitting or fracturing. \nSpherical plain
    bearing rod ends need not conform to the designs illustrated but compliance is
    required as regards dimensions, tolerances and radial internal clearances specified.
    \nNOTE — Spherical plain bearing rod ends for airframe applications and specific
    spherical plain baring rod ends for direct connection to hydraulic cylinders are
    not covered by this part of ISO 12240."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 12240 prescrit les dimensions, les tolérances
    et les jeux internes radiaux pour diverses séries de dimensions d'embouts à rotule.
    \nLes dimensions et tolérances prescrites dans la présente partie de l'ISO 12240
    ont été choisies pour permettre la conception et l'utilisation d'embouts à rotule
    qui incorporent des rotules lisses radiales avec un grand choix de combinaisons
    de matériaux de glissement. \nLes valeurs prescrites pour les tolérances s'appliquent
    aux embouts à rotule obtenus avant tout revêtement, plaquage, fente ou rupture
    de la bague. \nLes embouts à rotule ne sont pas censés se conformer aux schémas
    donnés ici ; la conformité n'est requise que pour les dimensions, tolérances et
    jeux internes radiaux prescrits.\nNOTE — Les embouts à rotule pour les applications
    aéronautiques et les embouts à rotule directement liés à des cylindres hydrauliques
    ne sont pas couverts par la présente partie de l'ISO 12240."
