abstract:
- language: en
  script: Latn
  content: |-
    ISO 6469-2:2009 specifies requirements for operational safety means and protection against failures related to hazards specific to electrically propelled road vehicles, including battery-electric vehicles (BEVs), fuel-cell vehicles (FCVs) and hybrid electric vehicles (HEVs), for the protection of persons inside and outside the vehicle and the vehicle environment.
    ISO 6469-2:2009 does not apply to motorcycles and vehicles not primarily intended as road vehicles, such as material handling trucks or fork-lift trucks.
    Requirements related to internal combustion engine (ICE) systems of HEVs are not covered in ISO 6469-2:2009.
    ISO 6469-2:2009 applies only if the maximum working voltage of the on-board electrical propulsion system is lower than the upper voltage class B limit.
    ISO 6469-2:2009 does not provide comprehensive safety information for manufacturing, maintenance and repair personnel.
- language: fr
  script: Latn
  content: |-
    L'ISO 6469-2:2009 spécifie les exigences des mesures de sécurité fonctionnelle et les exigences de protection contre les défaillances relatives aux dangers spécifiques aux véhicules routiers électriques dont les véhicules à batterie (BEV), les véhicules à pile à combustible (FCV) et les véhicules hybrides (HEV); le souci est la protection des personnes à l'intérieur et à l'extérieur du véhicule, et la protection de l'environnement du véhicule.
    L'ISO 6469-2:2009 ne s'applique pas aux cyclomoteurs et aux véhicules non principalement prévus pour être des véhicules routiers, tels les chariots de manutention ou les chariots élévateurs.
    Les exigences relatives aux systèmes à moteur à combustion interne (ICE) des HEV ne sont pas couvertes par l'ISO 6469-2:2009.
    L'ISO 6469-2:2009 ne s'applique que si la tension de service maximale du système de propulsion électrique embarqué est inférieure à la limite supérieure de la classe de tension B.
    L'ISO 6469-2:2009 ne fournit pas d'informations de sécurité exhaustives pour le personnel de fabrication, de maintenance et de réparation.
