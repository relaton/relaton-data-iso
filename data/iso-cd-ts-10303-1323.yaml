abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1323 specifies the application module for Basic geometric topology.
    The following are within the scope of ISO/TS 10303-1323:
    - 3D geometry;
    - edge curves;
    - unbounded curves;
    - vertex points;
    - face surfaces;
    - polyloops with implicit edges;
    - items within the scope of application module Basic geometry, ISO/TS 10303-1652;
    - items within the scope of application module Elemental topology, ISO/TS 10303-1005.
