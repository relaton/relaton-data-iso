abstract:
- content: "\nLa présente Norme internationale spécifie l'atmosphère de conditionnement
    et d'essai à laquelle sont soumis les échantillons et les éprouvettes de tabac
    et de produits du tabac.  Elle est applicable aux essais sur le tabac, les produits
    du tabac et les matières utilisées dans la fabrication des produits du tabac pour
    lesquels un conditionnement préalable est nécessaire. Elle n'est pas applicable
    dans le cas de méthodes et de conditions d'essai faisant l'objet d'autres Normes
    internationales (voir la bibliographie).   \nNOTE : Les atmosphères de conditionnement
    et d'essai d'autres produits du tabac, tels que cigares, tabac à pipe ou tabac
    à priser, peuvent différer de celles spécifiées dans l'ISO 3402. Des normes distinctes
    seront rédigées, si nécessaire.\n"
