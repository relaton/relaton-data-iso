abstract:
- content: Deals with terminology, technical characteristics, metrological characteristics
    and pressure loss. Applies to water meters of various metrological classes which
    can withstand permanent flow-rates from 0,6 m^3/h to 4000 m^3/h, maximum admissible
    working pressures equal to or greater than 10 bar and a maximum admissible temperature
    of 30 °C. Legal requirements take precedence over the recommendations of this
    part.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 4064 traite de la terminologie, des caractéristiques techniques, des caractéristiques métrologiques et de la perte de pression. Elle s'applique à des compteurs de diverses classes métrologiques (voir article 5) qui peuvent supporter des débits permanents compris entre 0,6 m3/h et 4 000 m3/h, des pressions de service maximales admissibles (PMA) égales ou supérieures à 10 bar1) et une température maximale admissible (TMA) égale a 30 °C. Les recommandations de la présente partie de l'ISO 4064 s'appliquent aux compteurs d'eau répondant à la définition suivante : appareils mesureurs intégrateurs autonomes, déterminant en continu le volume de l'eau qui les traverse, par un procédé mécanique direct faisant intervenir des chambres volumétriques à parois mobiles (compteurs dits «volumétriques») ou en fonction de l'effet de la vitesse de l'eau sur un organe mobile en rotation (compteurs dits «de vitesse»). Les réglementations légales existantes prennent le pas sur les recommandations de la présente partie de l'ISO 4064.
