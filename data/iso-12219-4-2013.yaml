- content: |-
    L'ISO 12219-4:2013 spécifie une méthode d'analyse qualitative et quantitative des composés organiques en phase vapeur (volatils et certains semi-volatils) émis par les matériaux des habillages intérieurs de véhicules dans des conditions d'utilisation réelle simulées, en utilisant une petite chambre d'essai d'émissions (petite chambre). La petite chambre est destinée à assurer une fonction de transfert aux émissions orientées véhicule. Cette méthode sert à évaluer les nouveaux matériaux des habillages intérieurs de véhicules mais peut, en principe, être appliquée aux matériaux de véhicules usagés.
    Les composés cibles comprennent les COV (appelés, par convention, composés organiques dans la gamme de volatilité du n-hexane au n-hexadécane) et les composés carbonylés volatils tels que le formaldéhyde. Le mode opératoire d'analyse spécifié pour les COV est l'ISO 16000-6 et, pour le formaldéhyde et certains autres composés carbonylés légers, l'ISO 16000-3.
    L'ISO 12219-4:2013 complète les normes ASTM D5116 et VDA 276 et fournit aux laboratoires d'essai tiers et au secteur industriel une méthode pour: a) identifier l'effet des conditions d'utilisation réelle sur les données d'émissions de COV spécifiques; b) comparer les émissions de COV spécifiques de différents ensembles; c) évaluer et trier les données d'émissions de COV spécifiques des ensembles; d) fournir des données d'émissions de COV spécifiques pour établir et vérifier une corrélation entre la méthode orientée matériau et la méthode orientée véhicule; et e) évaluer les ensembles prototypes de «faibles émissions» pendant le développement.
