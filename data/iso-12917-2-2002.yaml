abstract:
- content: |-
    ISO 12917-2:2002 specifies a method for the calibration of horizontal cylindrical tanks having diameters greater than 2 m by means of internal measurements using an electro-optical distance-ranging instrument, and for the subsequent compilation of tank-capacity tables.
    This method is known as the internal electro-optical distance-ranging (EODR) method.
    ISO 12917-2:2002 is applicable to tanks inclined by up to 10 % from the horizontal, provided a correction is applied for the measured tilt.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12917-2:2002 spécifie une méthode pour le jaugeage des réservoirs cylindriques horizontaux d'un diamètre supérieur à 2 m, au moyen des mesures intérieures effectuées par un instrument de mesurage électro-optique de la distance, afin d'établir les barèmes de jaugeage des réservoirs.
    Cette méthode est connue sous l'appellation de «méthode par mesurage électro-optique interne de la distance» (MEOD).
    L'ISO 12917-2:2002 est applicable aux réservoirs inclinés jusqu'à 10 % par rapport à l'horizontale, à condition qu'une correction soit appliquée pour l'inclinaison mesurée.
