abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for Bourdon-tube pressure gauges normally used with compressed gas systems at pressures up to 30 MPa (300 bar) in welding, cutting and allied processes. It also covers use for dissolved acetylene and for liquefied gases under pressure.
    It does not cover gauges for acetylene in acetylene-manufacturing plants.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences pour des manomètres à tube de Bourdon utilisés habituellement en soudage, coupage et techniques connexes, pour les installations de gaz comprimés jusqu'à des pressions de 30 MPa (300 bar). Il traite également de l'acétylène dissous et des gaz liquéfiés sous pression.
    Il ne traite pas des manomètres pour acétylène utilisés dans les usines de production d'acétylène.
