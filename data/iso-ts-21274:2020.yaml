abstract:
- content: |-
    This document specifies requirements for the commissioning of lighting systems in buildings to meet design specifications. This document presents details of the commissioning of lighting systems without focusing on the technical characteristics of specific components.
    This document can be applied to new installations of non-residential buildings and public spaces of multi-residence buildings.
    This document does not cover the commissioning of lighting systems concerning the electrical power connection aspects which are deemed to be in compliance with relevant legislation or standards.
    This document is not applicable to the commissioning of emergency lighting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie des exigences relatives à la mise en service des systèmes d'éclairage dans les bâtiments afin de se conformer aux spécifications de conception. Il présente en détail la mise en service des systèmes d'éclairage, sans se concentrer sur les caractéristiques techniques des composants spécifiques.
    Le présent document peut être appliqué aux installations neuves des bâtiments non résidentiels et aux parties communes des bâtiments résidentiels collectifs.
    Le présent document ne couvre pas les aspects de la mise en service des systèmes d'éclairage relatifs à la connexion à l'alimentation électrique, qui est présumée conforme à la législation ou aux normes applicables.
    Le présent document ne s'applique pas à la mise en service de l'éclairage de secours.
