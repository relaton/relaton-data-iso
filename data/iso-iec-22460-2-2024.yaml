abstract:
- content: This document specifies cryptographic functions of the drone/unmanned aircraft
    system (UAS) security module. The drone/UAS security module is a security device
    that serves as a container for the drone/UAS pilot license, drone/UAS operator
    license, and other personal identification. It provides storage space for storing
    optional elements and has the capability of cryptographic functions including
    integrity validation, authentication and data encryption.
