abstract:
- language: en
  script: Latn
  content: 'Specifies two test methods as follows: method A - for hoses of nominal
    bore diameter up to 80 mm; method B - for hoses of nominal bore diameter greater
    than 80 mm. This second edition cancels and replaces the first edition (1983).'
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit deux méthodes pour la détermination
    de la résistance à l'aspiration des tuyaux en fonction de leur diamètre intérieur,
    comme suit: \n- méthode A: pour tuyaux de diamètre intérieur nominal jusqu'à et
    y compris 80 mm; \n- méthode B: pour tuyaux de diamètre intérieur nominal supérieur
    à 80 mm."
