abstract:
- content: This standard specifies the requirements and test methods for solid flat
    extruded sheets of impact-modified polystyrene (PS-I1) without fillers and reinforcing
    materials. This standard applies only to thickness 0,25 mm to 20,0 mm in accordance
    with clause 3. This standard also applies to PS-I sheet in roll form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale décrit l'équipement et le mode opératoire
    d'essai utilisés pour évaluer la durabilité de joints collés par un adhésif, et
    exposés simultanément à la chaleur et à l'humidité, et soumis à une contrainte
    par une charge. La méthode est destinée à l'évaluation d'adhésifs structuraux
    et semistructuraux utilisés dans des environnements chauds et/ou humides. Elle
    est applicable en particulier aux métaux et supports composites ou plastiques.
