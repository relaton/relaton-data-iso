abstract:
- language: en
  script: Latn
  content: |-
    This document provides a range of options to measure the quality of hire that can be aligned to various business and organizational conditions. The QoH structure includes:
    —          purpose;
    —          formula;
    —          definition;
    —          how to use the metric:
    - —   intended users;
    - —   contextual factors for interpretation.
    This document excludes measuring the "Impact of Hire" and "Retention of Hire" as these are covered by separate technical specification documents. QoH is intended to be scalable to the needs of any organization regardless of size, industry or sector and is relevant to people with an interest in workforce planning, organizational design and development, talent management succession planning, recruitment and human capital reporting.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un éventail d'options pour mesurer la qualité du recrutement qui peuvent être mises en correspondance avec plusieurs conditions commerciales et organisationnelles. La structure de l'indicateur de la qualité du recrutement inclut:
    —          la finalité;
    —          la formule;
    —          la définition;
    —          la méthode d'utilisation de l'indicateur:
    - —   les utilisateurs cibles;
    - —   les facteurs contextuels pour interprétation.
    Le présent document exclut la mesure de l'«Impact du recrutement» et de la «Fidélisation des recrutés», ces indicateurs étant couverts par des Spécification technique distinctes. La qualité du recrutement est destinée à évoluer en fonction des besoins d'une organisation, indépendamment de sa taille, de son industrie ou de son secteur, et est utile aux personnes manifestant un intérêt pour la gestion prévisionnelle de la main-d'œuvre, l'élaboration et le développement de la structure organisationnelle, le management des talents, le plan de relève, le recrutement et le compte rendu concernant le capital humain.
