abstract:
- content: 'ISO 17292:2004 specifies the requirements for a series of metal ball valves
    suitable for petroleum, petrochemical, natural gas plants, and related industrial
    applications. It covers valves of the nominal sizes DN 8, 10, 15, 20, 25, 32,
    40, 50, 65, 80, 100, 150, 200, 250, 300, 350, 400, 450 and 500, corresponding
    to nominal pipe sizes NPS 1/4, 3/8, 1/2, 3/4, 1, 1 1/4, 1 1/2, 2, 2 1/2, 3, 4,
    6, 8, 10, 12, 14, 16, 18 and 20, and is applicable for pressure designations of
    Class 150, 300, 600 and 800 (the last applicable only for valves with reduced
    bore and with threaded and socket welding end), and PN 16, 25 and 40. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17292:2004 spécifie les exigences pour une série de robinets à tournant
    sphérique métalliques appropriés aux installations pétrolières, pétrochimiques
    et de gaz naturel, ainsi qu'aux applications industrielles connexes. Elle est
    applicable aux appareils de robinetterie de diamètres nominaux DN 8, 10, 15, 20,
    25, 32, 40, 50, 65, 80, 100, 150, 200, 250, 300, 350, 400, 450, 500, correspondant
    aux dimensions nominales de tuyauterie NPS 1/4, 3/8, 1/2, 3/4, 1, 1 1/4, 1 1/2,
    2, 2 1/2, 3, 4, 6, 8, 10, 12, 14, 16, 18 et 20, et s'applique aux désignations
    de pressions Class 150, 300, 600, 800 (ce dernier s'appliquant uniquement aux
    appareils de robinetterie à extrémités filetées et à emboîter et à souder), et
    PN 16, 25, 40.
