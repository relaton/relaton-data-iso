abstract:
- content: |-
    This document specifies a method for the determination of free and released formaldehyde in leathers. This method, based on high-performance liquid chromatography (HPLC), is selective and not sensitive to coloured extracts and is intended to be used for precise quantification of formaldehyde.
    The formaldehyde content is taken to be the quantity of free formaldehyde and formaldehyde extracted through hydrolysis contained in a water extract from the leather under standard conditions of use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode permettant de doser le formaldéhyde libre et le formaldéhyde dégagé dans les cuirs. Cette méthode, s'appuyant sur la chromatographie en phase liquide à haute performance (CLHP), est sélective et insensible aux extraits colorés; elle est destinée à obtenir une quantification précise du formaldéhyde.
    La teneur en formaldéhyde est définie comme étant la quantité de formaldéhyde libre et de formaldéhyde extrait par hydrolyse contenue dans un extrait d'eau provenant du cuir, dans des conditions d'utilisation normalisées.
