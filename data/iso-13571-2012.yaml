  content: |-
    L'ISO 13571:2012 constitue l'un des nombreux outils pouvant être utilisés en ingénierie de la sécurité incendie. Elle est destinée à être utilisée conjointement à des modèles pour l'analyse du déclenchement et du développement du feu, de la propagation du feu, de la formation et du déplacement des fumées, de la génération, du transport et de la décroissance des espèces chimiques, et du déplacement des personnes, ainsi que pour la détection et la suppression de l'incendie. Elle ne doit être utilisée que dans ce contexte.
    L'ISO 13571:2012 est destinée à traiter des conséquences d'une exposition humaine aux composants dangereux du feu. Les concentrations des effluents du feu en fonction du temps et l'environnement thermique d'un feu sont déterminées par la vitesse de développement du feu, les taux de production des divers gaz de combustion produits par les combustibles impliqués, les caractéristiques de décroissance de ces gaz de combustion et le modèle de ventilation (voir A.1). Une fois ces paramètres déterminés, la méthodologie présentée dans l'ISO 13571:2012 peut être utilisée pour estimer le temps dont les individus peuvent disposer avant que les conditions de tenabilité ne soient compromises.
    En prenant des précautions, ces lignes directrices peuvent également s'appliquer à l'estimation du délai imparti pour le sauvetage de personnes immobilisées par des blessures, un état pathologique, etc.
    L'ISO 13571:2012 établit des procédures permettant d'évaluer les composants dangereux lors d'une analyse des dangers du feu en termes d'état des êtres humains exposés à des intervalles de temps discrets. Elle permet d'estimer le temps dont disposent les occupants avant que les conditions de tenabilité ne soient compromises (voir A.2). Elle permet d'estimer l'effet de conditions de tenabilité compromises pour chacun des composants des effluents du feu, l'effet le plus important étant celui qui se manifeste en premier.
    Bien que le concept de conditions de tenabilité compromises soit compatible avec la définition de l'incapacitation (voir l'ISO 13943), ce dernier terme n'est pas utilisé dans l'ISO 13571:2012 en raison de son interprétation potentiellement large permettant d'inclure de nombreux effets, y compris un collapsus cardiovasculaire et une perte de connaissance qui ne sont pas traités. L'ISO 13571:2012 se concentre spécifiquement sur les conditions de tenabilité compromises qui sont influencées par les réponses physiologiques et comportementales engendrées par une exposition aux composants dangereux du feu.
    Les composants dangereux traités comprennent la toxicité des effluents du feu, la chaleur et l'obscurcissement par la fumée. Lorsque la composition des effluents est disponible, le modèle de gaz toxique doit être utilisé pour l'évaluation de la toxicité des effluents du feu. Lorsque la composition des effluents est inconnue, un modèle supplémentaire de perte de masse utilisant des valeurs génériques de potentiel toxique est fourni.
