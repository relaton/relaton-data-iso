abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the funnel method for the determination of the apparent density of metallic powders under standardized conditions.
    The method is intended for metallic powders that flow freely through a 2,5 mm diameter orifice. It can, however, be used for powders that flow with difficulty through a 2,5 mm diameter orifice but flow through a 5 mm diameter orifice.
    Methods for the determination of the apparent density of powders that will not flow through a 5 mm diameter orifice are specified in ISO 3923‑2[1].
- language: fr
  script: Latn
  content: |-
    Le présent document décrit la méthode dite de l'entonnoir, permettant de déterminer la masse volumique apparente des poudres métalliques dans des conditions normalisées.
    Cette méthode s'applique aux poudres métalliques qui s'écoulent librement au travers d'un orifice de 2,5 mm de diamètre. Elle peut toutefois être utilisée pour des poudres qui s'écoulent avec difficulté au travers d'un orifice de 2,5 mm de diamètre mais librement au travers d'un orifice de 5 mm de diamètre.
    Des méthodes de détermination de la masse volumique apparente des poudres qui ne s'écoulent pas au travers d'un orifice de 5 mm de diamètre sont spécifiées dans l'ISO 3923‑2[1].
