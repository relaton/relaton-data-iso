abstract:
- content: ISO 10597:2004 specifies test methods and performance requirements for
    ensuring proper wheel or rim assembly on road vehicles by means of hexagonal nuts
    with a flat seating captive washer used with 18 mm, 20 mm and 22 mm studs. It
    is applicable to commercial vehicles as defined in ISO 3833 and to those nuts
    as specified in ISO 7575. It is not applicable to fasteners for less common or
    special applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10597:2004 spécifie les méthodes d'essai et les exigences de performances
    garantissant, sur les véhicules routiers, un montage convenable de la roue ou
    de la jante au moyen d'écrous hexagonaux à rondelle captive à siège plat utilisés
    avec des goujons de 18 mm, 20 mm et 22 mm. Elle est applicable aux véhicules utilitaires
    tels que définis dans l'ISO 3833 et aux écrous tels que spécifiés dans l'ISO 7575.
    Elle ne s'applique pas aux dispositifs de fixation utilisés dans le cadre d'applications
    particulières et moins courantes.
