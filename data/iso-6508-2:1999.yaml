abstract:
- content: |2

    La présente partie de VISO 6508 spécifie une méthode de vérification des machines d'essai utilisées pour la détermination de la dureté Rockwell (échelles A, B, C, D, E, F, G, H, K, N, T).Elle spécifie une méthode de vérification directe des principales fonctions de la machine et une méthode de vérification indirecte utilisée pour une vérification globale de la machine. La méthode de vérification indirecte peut être utilisée seule lorsqu'il s'agit d'une vérification périodique de routine des machines en service.Si une machine d'essai est également utilisée pour d'autres méthodes d'essai de dureté, il est essentiel de la vérifier indépendamment pour chacune de ces méthodes.La présente partie de l'ISO 6508 est applicable aux machines d'essai de dureté portables, à l'exception de l'exigence de 6.1 a) concernant le «déplacement» qui ne s'applique pas dans un tel cas.
