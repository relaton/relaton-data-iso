abstract:
- language: en
  script: Latn
  content: |-
    ISO 6344:2013 specifies a method for determining or testing the grain size distribution of electro-fused aluminium oxide and silicon carbide microgrits P240 to P2500 for coated abrasives as defined in ISO 6344-1.
    It applies both to those grits used in the manufacture of coated abrasive products and to those grits taken from products for testing purposes.
- language: fr
  script: Latn
  content: |-
    L'ISO 6344-3:2013 spécifie une méthode de détermination ou de contrôle de la distribution granulométrique des micrograins P240 à P2500 en oxyde d'aluminium fondu et en carbure de silicium pour abrasifs appliqués comme défini dans l'ISO 6344-1.
    Elle est applicable tant aux grains utilisés pour la fabrication des produits abrasifs appliqués qu'aux grains extraits de ces produits pour les contrôler.
