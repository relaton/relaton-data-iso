- content: |-
    Le présent document spécifie les exigences applicables aux revêtements et aux systèmes de revêtement électrolytiques destinés aux fixations en acier. Les exigences portant sur les caractéristiques dimensionnelles s'appliquent également aux fixations en cuivre ou en alliages de cuivre.
    Il spécifie également les exigences et donne des recommandations visant à réduire le risque de fragilisation par l'hydrogène; voir 4.4 et Annexe B.
    Il s'applique principalement aux systèmes de revêtement de zinc et d'alliage de zinc (zinc, zinc-nickel, zinc-fer) et de cadmium, essentiellement destinés à la protection contre la corrosion et à l'obtention d'autres caractéristiques fonctionnelles:
    —          avec ou sans couche de conversion;
    —          avec ou sans finitions «sealer»;
    —          avec ou sans finition «top coat»;
    —          avec ou sans lubrifiant (lubrifiant intégré et/ou lubrifiant additionnel).
    Les spécifications concernant d'autres revêtements et systèmes de revêtement électrolytiques (étain, étain-zinc, cuivre-étain, cuivre-argent, cuivre, argent, cuivre-zinc, nickel, nickel-chrome, cuivre-nickel, cuivre-nickel-chrome) sont incluses dans le présent document uniquement pour les exigences dimensionnelles relatives aux fixations à filetage métrique ISO.
    Le présent document s'applique aux vis, goujons, tiges filetées et écrous à filetage métrique ISO, aux fixations à filetage non métrique ISO et aux fixations non filetées telles que les rondelles, les goupilles, les clips et les rivets.
    Des informations sur la conception et l'assemblage des fixations revêtues sont données à l'Annexe A.
    Le présent document ne spécifie pas d'exigence pour les caractéristiques telles que la soudabilité ou l'aptitude à la peinture.
    NOTE       Des procédés de revêtement électrolytique différents sont spécifiés dans d'autres Normes internationales. Pour le revêtement électrolytique des fixations, les exigences du présent document s'appliquent, sauf accord contraire.
