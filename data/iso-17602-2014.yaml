abstract:
- language: en
  script: Latn
  content: ISO 17602:2014 specifies the basic series of face-to-face or centre-to-face
    dimensions for two-way metal valves used in flanged pipe systems for ship and
    marine services. Each series of face-to-face or centre-to-face dimensions can
    be used as required with flanges of mating dimensions conforming to ISO 7005-1,
    ISO 7005-2, and ISO 7005-3 or other national standards.
