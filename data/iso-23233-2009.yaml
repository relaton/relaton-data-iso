abstract:
- language: en
  script: Latn
  content: |-
    ISO 23233:2009 specifies a method for the determination of the resistance of rubber to abrasion using a driven, vertical abrasive disc (the LAT 100: Laboratory Abrasion Tester 100).
    The loss in mass on abrasion is determined through the slip caused by setting different slip angles and rotational speeds between a wheel-shaped rubber test piece and an abrasive disc, rotating in planes at right angles to each other and pressed against each other with a specified load. The test result can be reported as the loss in mass per unit running distance and/or as an abrasion resistance index compared to a reference compound.
    This International Standard is applicable to comparative testing, quality control, specification compliance testing, referee testing and research and development work.
    As the test device described is capable of setting each abrasion parameter, such as slip angle, rotational speed of the abrasive disc and load, independently, the method is suitable for carrying out a wide range of abrasion tests for various rubber products, especially tyres.
- language: fr
  script: Latn
  content: |-
    L'ISO 23233:2009 spécifie une méthode de détermination de la résistance du caoutchouc à l'abrasion au moyen d'un disque abrasif vertical motorisé (le LAT 100: Laboratory Abrasion Tester 100).
    La perte de masse par abrasion est déterminée à partir du glissement provoqué par réglage de différents angles et vitesses de glissement entre une éprouvette de caoutchouc en forme de roue et un disque abrasif en rotation sur un axe vertical, plaqués l'un contre l'autre par une charge spécifiée. Le résultat d'essai peut être consigné en tant que perte de masse par abrasion par unité de distance, et/ou en indice de résistance à l'abrasion par comparaison avec un mélange témoin.
    L'ISO 23233:2009 s'applique aux essais comparatifs, au contrôle de la qualité, aux essais de conformité aux spécifications, aux essais d'arbitrage et aux travaux de recherche et de développement.
    Comme le dispositif d'essai décrit est capable de gérer indépendamment chaque paramètre d'abrasion, comme l'angle de glissement, la vitesse de rotation du disque abrasif et la charge, la méthode convient pour toutes sortes d'essais d'abrasion portant sur divers produits en caoutchouc, en particulier les pneumatiques.
