abstract:
- content: ISO 15765-1:2004 gives an overview of the structure and the partitioning
    of ISO 15765, and shows the relation between the different parts. It also defines
    the diagnostic network architecture. The terminology defined in ISO 15765-1:2004
    is common for all diagnostic networks and is used throughout all parts of ISO
    15765.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15765-1:2004 donne une vue d'ensemble de la structure et de la division
    en différentes parties de l'ISO 15765, et montre les relations qui existent entre
    ces différentes parties. Elle définit également l'architecture des réseaux de
    diagnostic. Les termes précisés dans l'ISO 15765-1:2004 sont communs à tous les
    réseaux de diagnostic et sont utilisés dans les différentes parties de l'ISO 15765.
