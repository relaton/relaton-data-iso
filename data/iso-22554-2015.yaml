abstract:
- content: |-
    ISO 22554:2015 specifies the construction, performance requirements, methods of testing, and required test results for electric and electronic propeller shaft revolution indicators (hereinafter referred to as "indicator system") required by Clause 2.5.4, Regulation 19, chapter V, SOLAS 1974 (as amended, 2000).
    This International Standard is associated with IMO Resolution A.694 (17) and IEC 60945.
    Where a requirement in this International Standard differs from IEC 60945, the requirement in this International Standard takes precedence.
    NOTE          When this indicator system can be used as the tachometer for the engine of a ship, its usage as the tachometer will be accepted.
