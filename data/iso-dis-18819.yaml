abstract:
- content: |-
    This document specifies the delivery conditions for high manganese austenitic steel in forms of hot rolled or cold rolled plates, sheets,  and coils for low temperature purposes.
    This document does not purport to address all the safety concerns, if any, associated with its use. It is the responsibility of the user of this standard to establish appropriate safety and health practices and determine the applicability of regulatory limitations prior to use.
    This document covers all product type with a thickness up to 6,0 mm.
    NOTE  Refer to ISO 23430 for thin strips.
