abstract:
- content: |-
    ISO 13399-201:2014 specifies a concept for the design of cutting items, limited to regular inserts, with the usage of the related properties and domains of values.
    It specifies a common way of designing simplified models that contain definitions and identification of the design features of regular inserts, with a link to the properties used, and definitions and identification of the internal structure of the 3D model that represents features and properties of regular inserts.
    Outside the scope of ISO 13399-201:2014 are applications where these standard data can be stored or referenced, and the creation and exchange of simplified 3D models for cutting tools, or for tool items, other cutting items not described, adaptive items or for assembly and auxiliary items.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 13399 spécifie un concept pour la conception des éléments coupants, limité à tous les types de plaquettes régulières, utilisant les propriétés et domaines de valeurs associés.
    La présente partie de l'ISO 13399 spécifie une façon commune de concevoir des modèles simplifiés contenant les éléments suivants:
    —          des définitions et identifications des caractéristiques de conception des plaquettes régulières, avec un lien vers les propriétés utilisées;
    —          des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des plaquettes régulières;
    Les éléments suivants n'entrent pas dans le domaine d'application de la présente partie de l'ISO 13399:
    —          les applications où les données standards peuvent être stockées ou référencées;
    —          la création et l'échange de modèles 3D simplifiés pour outils coupants;
    —          la création et l'échange de modèles 3D simplifiés pour des éléments relatifs aux outils;
    —          la création et échange de modèles 3D simplifiés pour d'autres éléments coupants non décrits dans la présente partie de la norme ISO 13399;
    —          la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux attachements;
    —          la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux assemblages et éléments auxiliaires.
