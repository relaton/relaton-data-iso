abstract:
- language: en
  script: Latn
  content: "This document specifies requirements and methodologies for infrared thermographic
    services for detection of heat, air and moisture irregularities in buildings that
    help users to specify and understand \na)       the extent of thermographic services
    required, \nb)       the type and condition of equipment available for use,\nc)       
    the qualifications of equipment operators, image analysts, and report authors
    and those making recommendations, and\nd)       the reporting of results. \nIt
    provides guidance to understanding and utilizing the final results stemming from
    provision of the thermographic services.\nThis document is applicable to the general
    procedures for infrared thermographic methods as can be applied to residential,
    commercial, and institutional and special use buildings."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences et les méthodologies relatives aux services de thermographie infrarouge pour la détection d’irrégularités de chaleur, air et humidité dans les bâtiments, afin d’aider les utilisateurs à spécifier et à comprendre:
    a)       l’étendue des services de thermographie exigés;
    b)       le type et l’état de l’équipement pouvant être utilisé;
    c)        les qualifications des opérateurs de l’équipement, des analystes de données, des auteurs de rapports et des personnes qui émettent des recommandations; et
    d)       la présentation des résultats.
    Il fournit des recommandations concernant la compréhension et l’utilisation des résultats finals découlant des prestations de services de thermographie.
    Le présent document s’applique aux modes opératoires généraux des méthodes de contrôle par thermographie infrarouge qui peuvent être appliquées aux bâtiments résidentiels, commerciaux, institutionnels et à usage spécial.
