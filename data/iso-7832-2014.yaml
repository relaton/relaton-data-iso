abstract:
- content: |-
    ISO 7832:2014 specifies a method of measuring and calibrating the photoelectric output factor of single channel analogue photographic-type audio-level test films in all gauges, using a calibrating sound reproducer. It is applicable to both variable area- and variable density-type sound records with a silver audio track.
    It also specifies the performance of a calibrating audio reproducer.
