abstract:
- language: en
  script: Latn
  content: |-
    ISO 14726:2008 specifies main colours and additional colours for identifying piping systems in accordance with the content or function on board ships and marine structures.
    These colours can also be used for piping systems on drawings and diagrams.
    ISO 14726:2008 does not apply to piping systems for medical gases, industrial gases and cargo.
    ISO 14726:2008 can also be used for land installations.
