abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for measuring power generation characteristics to evaluate and determine the output power, mechanical quality factor, electromechanical coupling factor and output efficiency of piezoelectric resonant devices used for self-sustaining power sources.
    This document defines vibration-based test methods and characteristic parameters in order to accurately and practically evaluate the performance of piezoelectric resonant devices.
