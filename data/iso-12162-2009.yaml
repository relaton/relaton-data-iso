abstract:
- content: |-
    ISO 12162:2009 establishes the classification of thermoplastics materials in pipe form and specifies the material designation. It also specifies a method for calculating the design stress.
    It is applicable to materials intended for pipes and fittings for pressure applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12162:2009 établit une classification des matières thermoplastiques sous forme de tube et spécifie la désignation des matières. Elle spécifie également une méthode de détermination de la contrainte de calcul.
    L'ISO 12162:2009 s'applique aux matières destinées aux tubes et aux raccords pour applications avec pression.
