abstract:
- language: en
  script: Latn
  content: |-
    ISO 13810:2015 establishes general requirements for industrial tourism offered by service providers intending to transmit knowledge of production, scientific and technical activities, both present and past, based on processes, know-how, products or services.
    The requirements in ISO 13810:2015 are applicable to all the services of industrial tourism (visits and additional offer), dealing with living industry, industrial heritage, or a combination of both, including the facilities and equipment related to such services, as well as their internal operation.
    Technical specifications regarding tools and equipment used in these services are excluded.
- language: fr
  script: Latn
  content: |-
    ISO 13810:2015 établit les exigences générales relatives aux offres de tourisme industriel proposées par des prestataires de services ayant pour but de faire connaître des activités productives, scientifiques et techniques, présentes et passées, sur la base de process, de savoir-faire, de produits ou de services.
    Les exigences stipulées dans l'ISO 13810:2015 s'appliquent à l'ensemble des prestations de services relevant du tourisme industriel (visites et offre complémentaire) ? qu'il s'agisse de sites industriels en activité, de sites du patrimoine industriel ou des deux ? y compris les installations et les équipements associés à ces services ainsi que leur fonctionnement interne.
    Les cahiers des charges relatifs aux outils et à l'équipement utilisés dans le cadre de ces services sont exclus.
