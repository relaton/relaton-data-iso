abstract:
- language: en
  script: Latn
  content: "ISO/IEC 10116:2006 specifies modes of operation for an n-bit block cipher.
    These modes provide methods for encrypting and decrypting data where the bit length
    of the data may exceed the size of the block cipher. The modes specified in ISO/IEC
    10116:2006 only provide protection of data confidentiality. Protection of data
    integrity and requirements for padding the data are not within the scope of ISO/IEC
    10116:2006.\nISO/IEC 10116:2006 specifies five modes of operation:\nThe Annexes
    of ISO/IEC 10166:2006 provide object identifiers (according to ISO/IEC 9834) for
    each mode, a description of the properties of each mode, and diagrams and examples
    of each mode.\nBlock ciphers are specified in ISO/IEC 18033-3. "
