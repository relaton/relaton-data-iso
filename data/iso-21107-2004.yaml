abstract:
- language: en
  script: Latn
  content: ISO 21107:2004 establishes a search structure and an attribute vocabulary
    for identifying rolling bearings, spherical plain bearings, bearing housings and
    accessories, primarily with the aid of electronic media, such as the Internet.
    The methodology for using this International Standard in search programs is not
    included.
- language: fr
  script: Latn
  content: L'ISO 21107:2004 établit une structure de recherche et un vocabulaire particulier
    permettant l'identification de roulements, de rotules lisses, de logements de
    roulement et d'accessoires, principalement à l'aide de supports électroniques
    tels qu'Internet. La méthodologie de mise en oeuvre de ce document dans des programmes
    de recherche n'est pas incluse.
