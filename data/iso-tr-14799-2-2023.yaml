abstract:
- language: en
  script: Latn
  content: |-
    This document consists of a comparison of the requirements of selected topics as covered by the following worldwide safety standards (excluding local deviations):
    a)    Europe (CEN) – EN 115‑1:2017, Safety of escalators and moving walks — Part 1: Construction and installation;
    b)    North America - ASME A17.1/CSA B44:2016, Safety Code for Elevators and Escalators;
    c)    Japan – Safety requirements mainly comprised of Building Standard Law Enforcement Order (BSLJ-EO), Notifications of Ministry of Construction (MOC-N), and Japan Elevator Association Standard (JEAS).
