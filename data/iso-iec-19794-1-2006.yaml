abstract:
- content: Standardized biometric data interchange formats are crucial to the interoperability
    of biometric components. ISO/IEC 19794-1:2006 describes general aspects of biometric
    data interchange formats and specifies requirements to be taken into account in
    standardizing specific formats. It classifies biometric data according to their
    processing level and establishes a naming concept for biometric data interchange
    formats on this basis.
