abstract:
- content: The values for the commercial allowances and commercial moisture regains,
    which are arbitrary figures to be formally agreed between the interested parties,
    are only applicable for this purpose, and when used in conjunction with the procedures
    defined in this International Standard. The values are listed in two tables.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6741, publiée sous forme de rapport technique, donne les valeurs pour les taux commerciaux de conditionnement et pour les taux commerciaux de reprise d'humidité couramment utilisés pour le calcul de la masse commerciale de lots de fibres et fils textiles dans leur état de transformation indiqué dans les tableaux 1 et 2 relevant d'un même nom générique.
