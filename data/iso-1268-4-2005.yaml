abstract:
- language: en
  script: Latn
  content: |-
    ISO 1268-4:2005 describes the preparation of test plates from layers of preimpregnated unidirectional fibre or fabric (prepregs) under pressure and temperature in various types of equipment (for example, autoclave, bladder press, hydraulic press or vacuum bag equipment). It applies to all reinforcements and resins.
    This method is applicable to reinforcements preimpregnated either with a partially cured thermosetting resin or with a thermoplastic resin. The test plate is formed by stacking layers of the preimpregnated material in the required sequence and orientation, followed by compaction and final consolidation under pressure/vacuum at a temperature above ambient. The prepared test plates are subsequently machined into the required test specimens.
    Standard plates prepared in this manner may be used either for evaluating the components, i.e. the reinforcement, finish, resin, etc., or for verifying the overall quality of the finished product.
- language: fr
  script: Latn
  content: |-
    L'ISO 1268-4:2005 décrit la préparation des plaques d'essai à partir de couches préimprégnées de fibres unidirectionnelles ou de tissus en utilisant la pression et la température fournies par une variété d'équipements (par exemple autoclave, presse à vessie, presse hydraulique et équipement de moulage au sac sous vide). Elle s'applique à tous les renforts et toutes les résines.
    Cette méthode est applicable aux renforts à base de fibres préimprégnés soit d'une résine thermodurcie partiellement polymérisée, soit d'une résine thermoplastique. La plaque d'essai est formée par l'empilement de couches de matériau préimprégné dans l'ordre et selon l'orientation requis, suivi du compactage et de la consolidation finale sous pression/vide à une température supérieure à la température ambiante. Les plaques d'essai préparées sont usinées ultérieurement pour obtenir les éprouvettes requises.
    Les plaques normalisées préparées de cette manière peuvent être utilisées pour évaluer les composants, à savoir le renfort, l'apprêt, les résines, etc., ou pour vérifier la qualité globale des produits finis.
