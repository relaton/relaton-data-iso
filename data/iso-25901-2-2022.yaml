abstract:
- content: |-
     
    This document contains terms and definitions applicable to health and safety in welding and allied processes. It is intended to be referenced in other documents dealing with this subject.
    In the main body of this document, terms are arranged in systematic order. Indexes are included at the end of this document in which all terms are listed alphabetically in English, French and German, respectively, with reference to the appropriate term numbers and translations of the terms in the other two languages.
    NOTE: In addition to text written in the official ISO languages (English and French), this document gives text in German. This text is published under the responsibility of the member body for Germany (DIN) and is given for information only. Only the text given in the official languages can be considered as ISO text.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "Le présent document fournit des termes et des définitions applicables
    en matière d’hygiène et de sécurité en soudage et techniques connexes. Il est
    destiné à être référencé dans d’autres documents traitant de ce sujet. \nDans
    la section principale de ce document, les termes sont classés selon un ordre systématique.
    Des index dans lesquels les termes sont listés alphabétiquement, respectivement
    en anglais, en français et en allemand, avec un renvoi aux numéros de terme appropriés
    et la traduction des termes dans les deux autres langues sont donnés à la fin
    du présent document.\nNOTE: En complément du texte rédigé dans les langues officielles
    de l’ISO (anglais et français), le présent document donne des textes en allemand.
    Ces textes sont publiés sous la responsabilité du Comité national de l'Allemagne
    (DIN) et sont donnés uniquement pour information. Seuls les textes dans les langues
    officielles peuvent être considérés comme étant des textes de l’ISO."
