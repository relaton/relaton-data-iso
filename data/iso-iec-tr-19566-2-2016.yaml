abstract:
- content: |-
    ISO/IEC TR 19566-2:2016 important information with the goal of elaborating a system layer for JPEG standards, referred to as JPEG systems.
    ISO/IEC TR 19566-2:2016 summarizes the principles of incremental codestream and file transport that are intended to form the future building blocks JPEG systems. Industrial implementations, future codecs and systems components are encouraged to follow these guidelines.
