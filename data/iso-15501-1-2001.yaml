abstract:
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15501 spécifie les exigences de sécurité minimales s'appliquant à la fonctionnalité du système de carburant à bord des véhicules à moteur tesl que définis dans l'ISO 3833. La présente partie de l'ISO 15501 est applicable aux véhicules utilisant du gaz naturel comprimé conforme à l'ISO 15403, y compris les véhicules bi-carburation, les véhicules produits par les constructeurs et ceux transformés.
    Tout ce qui concerne les compétences des installateurs et transformateurs est exclu du domaine d'application de la présente partie de l'ISO 15501.
