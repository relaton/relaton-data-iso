abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1982). Gives the method for determining
    the ISO speed of colour reversal camera films producing continuous-tone pictorial
    images that are intended to be viewed on transparency illuminators or by projection
    as slides. Also applies to 8 mm and 16 mm motion-picture films used in non-professional
    applications. Does not apply to professional motion-picture films regardless of
