abstract:
- content: ISO 21216:2011 covers the open systems interconnection (OSI) Layer 1 physical
    layer (PHY) air interface for a communications medium operating in the 60 GHz
    millimetric frequency range by providing the parameters for medium range, medium
    to high speed wireless communications in the ITS sector. It specifies the parameters
    required to interface the Layer 1 of such a system to the communications access
    for land mobiles (CALM) architecture.
