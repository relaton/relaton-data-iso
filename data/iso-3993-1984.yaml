abstract:
- content: The prescribed apparatus shall not be used for materials having gauge vapour
    pressures higher than 1,4 MPa (absolute vapour pressure 1,5 MPa) at the test temperature.
    Alternative calibration procedures are described, but only the one using a certified
    hydrometer is suitable for the determination of density to be used in calculations
    of qualities for custody transfer or fiscal purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale spécifie une méthode pour la détermination
    de la masse volumique ou de la densité relative des gaz de pétrole liquéfiés et
    des hydrocarbures légers. L'appareillage prescrit ne doit pas être utilisé pour
    des produits dont les pressions de vapeur sont supérieures à 1,4 MPa, soit 14
    bar (pression de vapeur absolue 1,5 MPa) à la température de l'essai. ATTENTION
    -- L'attention est attirée sur les risques encourus en manipulant des gaz de pétrole
    liquéfiés ou des hydrocarbures légers. Les réglementations concernant les codes
    de sécurité nationaux, locaux ou domestiques doivent toujours être strictement
    observées. 1.2 Différentes procédures d'étalonnage sont décrites; cependant pour
    la détermination de la masse volumique retenue dans les calculs de transferts
    de propriété ou à des fins physiques, il convient d'utiliser un aréomètre certifié.
    \ \nNOTE -- Une autre méthode de calcul de la masse volumique des gaz de pétrole
    liquéfiés à partir de l'an\n"
