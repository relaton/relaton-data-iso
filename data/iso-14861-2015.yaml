abstract:
- content: ISO 14861:2015 specifies requirements for systems that are used to produce,
    from digital data, images on electronic displays that are intended to simulate
    a characterized printing condition defined by a set of characterization data and
    spot colours defined by a physical reference. Recommendations are provided with
    regard to equipment selection, setup, operating, and environmental conditions.
    Appropriate test methods associated with these requirements are specified.
