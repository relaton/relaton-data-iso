abstract:
- language: en
  script: Latn
  content: |-
    ISO 24431:2006 specifies the inspection requirements at the time of filling, and applies to seamless or welded transportable gas cylinders made of steel or aluminium alloy for liquefied or compressed gases (excluding acetylene) of a water capacity of between 0,5 l and 150 l. It also applies to cylinders of less than 0,5 l water capacity, as far as practicable.
    ISO 24431:2006 does not apply to cylinders manifolded in bundles or trailers.
    ISO 24431:2006 applies primarily to industrial gases other than liquefied petroleum gas (LPG), but may also be applied to LPG. For specific LPG applications, refer to ISO 10691.
    For cylinders manifolded in bundles, refer to ISO 11755.
