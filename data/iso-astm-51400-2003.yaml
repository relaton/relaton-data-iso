abstract:
- language: en
  script: Latn
  content: ISO/ASTM 51400:2003 addresses the specific requirements for laboratories
    engaged in dosimetry calibrations involving ionizing radiation, namely, gamma-radiation,
    electron beams or X-radiation (bremsstrahlung) beams. It specifically describes
    the requirements for the characterization and performance criteria to be met by
    a high-dose radiation dosimetry calibration laboratory.
