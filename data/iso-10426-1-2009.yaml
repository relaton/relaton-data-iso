abstract:
- content: |-
    ISO 10426-1:2009 specifies requirements and gives recommendations for six classes of well cements, including their chemical and physical requirements and procedures for physical testing.
    ISO 10426-1:2009 is applicable to well cement classes A, B, C and D, which are the products obtained by grinding Portland cement clinker and, if needed, calcium sulfate as an interground additive. Processing additives can be used in the manufacture of cement of these classes. Suitable set-modifying agents can be interground or blended during manufacture of class D cement.
    ISO 10426-1:2009 is also applicable to well cement classes G and H, which are the products obtained by grinding clinker with no additives other than one or more forms of calcium sulfate, water or chemical additives as required for chromium (VI) reduction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10426-1:2009 spécifie des exigences et donne des recommandations pour six classes de ciments pour puits. Elle comprend les exigences chimiques et physiques, ainsi que les modes opératoires d'essais physiques.
    L'ISO 10426-1:2009 s'applique aux classes de ciments pour puits A, B, C et D, qui sont des produits obtenus par broyage d'un clinker de ciment Portland additionnés, si nécessaire, de sulfate de calcium. Des additions de traitement peuvent être utilisées dans la fabrication de ciment de ces classes. Des additifs adaptés à la modification de la prise peuvent être soit broyés, soit mélangés pour la fabrication de ciment de classe D.
    L'ISO 10426-1:2009 s'applique également aux classes G et H, qui sont des produits obtenus en broyant un clinker de ciment sans aucune addition autre que celles de sulfate de calcium sous une ou plusieurs formes, d'eau ou d'additifs chimiques nécessaires à la réduction du chrome (VI).
