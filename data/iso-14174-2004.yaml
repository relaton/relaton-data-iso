abstract:
- language: en
  script: Latn
  content: ISO 14174:2004 applies to fluxes for the submerged arc welding of non alloy
    and fine grain steels, high strength steels, creep resisting steels, and stainless
    and heat resisting steels, nickel and nickel alloys for joining and overlay welding
    using wire electrodes and strip electrodes.
- language: fr
  script: Latn
  content: L'ISO 14174:2004 s'applique aux flux pour le soudage à l'arc sous flux
    des aciers non alliés, des aciers à grains fins, des aciers à haute résistance,
    des aciers résistant au fluage, des aciers inoxydables et des aciers résistant
    aux températures élevées, du nickel et des alliages de nickel pour l'assemblage
    et le rechargement par soudage au moyen d'électrodes sous forme de fils et d'électrodes
    en feuillards.
