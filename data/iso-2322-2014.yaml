abstract:
- content: |-
    ISO 2322:2014 specifies:
    -      physical and chemical tests on raw rubbers;
    -      standard materials, standard test formulations, equipment, and processing methods for evaluating the vulcanization characteristics of emulsion- and solution-polymerized styrene-butadiene rubbers (SBR), including oil-extended rubbers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2322:2014 spécifie:
          les méthodes d'essais physiques et chimiques des caoutchoucs bruts;
          les ingrédients normalisés, les formules d'essai normalisées, l'appareillage, et les méthodes de mise en ?uvre pour la détermination des caractéristiques de vulcanisation des caoutchoucs butadiène-styrène (SBR) polymérisés en émulsion ou en solution, y compris les types étendus à l'huile.
