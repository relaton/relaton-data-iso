abstract:
- language: en
  script: Latn
  content: |-
    ISO 14952-6:2003 specifies precision-cleaning processes for parts, components and systems used in flight-critical fluid applications. It can be used on equipment for ground support equipment, launch vehicles and spacecraft.
    ISO 14952-6:2003 identifies precision-cleaning processes and procedures that can be used on parts and components used in fluid systems and is applicable equally to ground support equipment, launch vehicles and spacecraft.
- language: fr
  script: Latn
  content: |-
    L'ISO 14952-6:2003 spécifie des procédés de nettoyage fin pour les éléments, les composants et les systèmes utilisés dans les applications critiques en vol qui utilisent des fluides. Elle peut être utilisée sur les équipements destinés au support au sol, les lanceurs spatiaux et les véhicules spatiaux.
    L'ISO 14952-6:2003 identifie des procédés et des modes opératoires de nettoyage fin pouvant être utilisés sur les éléments et les composants des systèmes de fluides. Elle est applicable de la même manière aux équipements de support au sol, aux lanceurs spatiaux et aux véhicules spatiaux.
