abstract:
- content: |-
    This document specifies a method for determining the bacteria, yeast and mould population on the surface of paper and paperboard. The enumeration relates to specific media.
    This document is applicable to all kinds of paper and paperboard, to dry market pulp in sheet form and to packaging material.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la population de bactéries, de levures et de moisissures à la surface du papier et du carton. Le dénombrement se rapporte à un milieu spécifique.
    Le présent document s’applique à tous les types de papiers et de cartons, à la pâte commerciale sèche sous forme de feuilles et au matériau d’emballage.
