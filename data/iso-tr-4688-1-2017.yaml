abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 4688-1:2017 describes a flame atomic absorption spectrometric method for the determination of the mass fraction of aluminium in iron ores.
    This method is applicable to mass fractions of aluminium between 0,1 % and 5,0 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
