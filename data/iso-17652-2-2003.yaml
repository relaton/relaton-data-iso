abstract:
- language: en
  script: Latn
  content: |-
    ISO 17652-2:2003 describes tests for assessing the influence of shop primers on the weldability. The following tests are detailed.
    Rating test
    This screening test provides a method of assessing the relative weldability of a shop primer of a specified thickness by making a standard weld and subsequently evaluating the severity of the resulting porosity. Rating tests are suitable for declaration by suppliers of the influence of particular shop primers and similar purposes.
    Weldability test
    This test describes a method for evaluating the weldability of welding consumables and shop primer combinations, using various arc welding processes. A standard size fillet is produced that enables comparison to be made. An overall assessment of the quality of the resultant weld is made. Weldability tests may be more closely related to actual conditions during production.
- language: fr
  script: Latn
  content: |-
    L'ISO 17652-2:2003 décrit des essais pour évaluer l'influence des peintures primaires sur la soudabilité. Les essais suivants sont décrits.
    Essai de classement
    Cet essai de sélection constitue une méthode pour évaluer la soudabilité relative d'une peinture primaire ayant une épaisseur spécifiée en exécutant une soudure normalisée puis en évaluant l'importance de la porosité qui en résulte. Les essais de classement conviennent bien pour la déclaration faite par les fournisseurs sur l'influence de peintures primaires données et dans des buts similaires.
    Essai de soudabilité
    Cet essai décrit une méthode pour évaluer la soudabilité de combinaisons de produits consommables de soudage et de peintures primaires en utilisant différents procédés de soudage à l'arc. Une soudure d'angle de dimensions normalisées est réalisée à des fins de comparaison. Une évaluation globale de la qualité de la soudure produite est effectuée. Les essais de soudabilité peuvent être adaptés plus précisément aux conditions réelles en production.
