abstract:
- content: Gives the mounting and operating conditions to be used for in-line valves
    and appliances, which control the flow, pressure or temperature of the water in
    water supply installations, when measuring the noise emission resulting from water
    flow. Replaces the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 3822 spécifie les conditions de montage de fonctionnement à utiliser pour les robinetteries et les équipements hydrauliques en ligne qui contrôlent le débit, la pression ou la température de l'eau dans les installations de distribution d'eau, quand on mesure le bruit émis résultant de l'écoulement de l'eau. Elles est applicable aux robinetteries et aux équipements hydrauliques en lignes de dimension nominale DN 321) et aux dispositifs dans lesquels le débit d'eau maximal dans le dispositif ne dépasse pas 2 l/s. Les méthodes décrites sont en général utilisées pour tous les types de robinetteries en ligne de conception conventionnelle.
