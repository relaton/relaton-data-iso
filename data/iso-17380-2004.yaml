abstract:
- content: |-
    ISO 17380:2004 specifies a method for the photometric determination of the total cyanide and the easily released cyanide mass fraction in soil using an automated-distillation continuous-flow analysis.
    ISO 17380:2004 applies to all types of soil with cyanide mass fractions above 1 mg/kg on the basis of dry matter, expressed on the basis of the cyanide ion.
    Sulfide concentrations in the sample higher than 40 mg/kg dry matter cause interference. This effect can be recognized by the split peaks and as a slow decrease of the detector signal and can only be prevented by diluting the sample extract.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17380:2004 spécifie une méthode de détermination photométrique de la fraction massique des cyanures totaux et des cyanures aisément libérables dans le sol par analyse en flux continu et distillation automatisée.
    L'ISO 17380:2004 s'applique à tous les types de sol ayant une fraction massique de cyanures supérieure à 1 mg/kg de matière sèche, exprimée sous forme d'ion cyanure.
    Des concentrations en sulfures supérieures à 40 mg/kg de matière sèche dans l'échantillon engendrent des interférences. Cet effet, reconnaissable par l'apparition de pics dédoublés et par la diminution lente du signal fourni par le détecteur, ne peut être évité qu'en diluant l'extrait d'échantillon.
