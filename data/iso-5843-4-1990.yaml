abstract:
- content: Establishes a list of terms in English, French, Russian and German. The
    list is given in English in alphabetical order. This list is the fourth part of
    equivalent terms used in the field of aerospace construction.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nL'ISO 5843 établit une liste de termes équivalents utilisés dans le
    domaine des constructions aérospatiales. La présente partie de l'ISO 5843 donne
    les termes équivalents relatifs à la mécanique du vol.  \nNOTES 1 En complément
    des termes utilisés dans les trois langues officielles de l'ISO (anglais, français
    et russe), la présente partie de l'ISO 5843 donne les termes équivalents en langue
    allemande; ces termes ont été inclus à la demande du comité technique ISO/TC 20
    et sont publiés sous la responsabilité du comité membre de l'Allemagne, R.F. (DIN).
    Toutefois, seuls les termes donnés dans les langues officielles peuvent être considérés
    comme étant des termes de l'ISO. 2 Les définitions de certains des termes donnés
    dans la présente partie de l'ISO 5843 figurent dans l'ISO 1151, Mécanique du vol
    -- Concepts, grandeurs et symboles. L'équivalence des termes dans les différentes
    langues devrait être vérifiée pour les cas d'usage particulier en se basant sur
    les définitions de l'ISO 1151. Un index de correspondance des termes de la présente
    partie de l'ISO 5843 et des définitions de l'ISO 1151 est donné dans l'annexe
    A.\n"
