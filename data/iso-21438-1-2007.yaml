- content: "L'ISO 21438-1:2007 spécifie une méthode de détermination de la concentration
    en masse pondérée en temps de l'acide sulfurique et de l'acide phosphorique dans
    l'air des lieux de travail par chromatographie ionique.\nLa méthode s'applique
    à l'échantillonnage individuel de la fraction inhalable des particules en suspension
    dans l'air, telle que définie dans l'ISO 7708 ainsi qu'à l'échantillonnage à point
    fixe.\nCette méthode d'analyse s'applique pour la détermination des concentrations
    en masse comprises entre 0,005 mg et 2,000 mg d'acide sulfurique et d'acide phosphorique
    par échantillon, sans dilution préalable.\nLa gamme de concentrations d'acide
    sulfurique et d'acide phosphorique dans l'air pour laquelle cette méthode de mesurage
    s'applique est déterminée par la méthode d'échantillonnage choisie par l'utilisateur.
    Pour un échantillon d'air de 1 m3 de volume, le domaine de travail est compris
    entre 0,005 mg/m3 et 2,000 mg/m3.\nLa méthode ne s'applique pas à la détermination
    du trioxyde de soufre (anhydride sulfurique).\nLe mode opératoire ne permet pas
    de distinguer les acides et leurs sels correspondants s'ils sont tous présents
    dans l'air. \nLe mode opératoire ne permet pas de distinguer l'acide phosphorique
    et le pentoxyde de diphosphore (anhydride phosphorique) s'ils sont présents dans
    l'air."
