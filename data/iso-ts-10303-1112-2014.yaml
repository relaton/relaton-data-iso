abstract:
- content: "ISO/TS 10303-1112:2014-02 specifies the application module for\n         Specification
    control.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1112:2014-02:\n         \n      \n- product classes
    used to identify sets of similar products to be offered to the market;\n- specifications
    used to describe characteristics of the products;\n- specification categories
    used to group similar characteristics of the products;\n- specification expressions
    used to control the usage of a part within a product and to represent conditions
    for product classes;\n            \n            \n         \n- product functions
    used to describe the functional requirements for products and components of products;
    \n            \n         \n- product components used to describe the common decomposition
    structure of all products of a product class or of various alternative\n            solutions;
    \n            \n         \n- alternative solutions used to describe the variants
    for a product component or for a product function; \n            \n         \n-
    item instances used to identify an occurrence of a component in an assembly structure;
    \n                  \t\n            EXAMPLE 1  \n                  An item instance
    could identify the elements of an alternative solution.\n            \t\t\n         \n-
    configurations used to link the parts (item instances), alternative solutions,
    product components, or product functions with\n            their usage cases;
    \n                  \t\n            EXAMPLE 2  \n                  An usage case
    is the the conditions under which configurations are used.\n            \t\t\n
    \        \n- product specifications are used to identify a manufacturable product
    out of a product class by its specific characteristics\n            (specifications);
    \n                  \t\n            EXAMPLE 3  \n                  A customer
    order for a piece of furniture is a product identification.\n            \t\t\n
    \        \n- items within the scope of application module Alternative solution,
    ISO/TS 10303-1109;\n- items within the scope of application module Part collection,
    ISO/TS 10303-1115;\n- items within the scope of application module Product placement,
    ISO/TS 10303-1343;\n- items within the scope of application module Requirement
    view definition, ISO/TS 10303-1141;\n- items within the scope of application module
    Specification based configuration, ISO/TS 10303-1108."
  language:
  - en
  script:
  - Latn
  format: text/plain
