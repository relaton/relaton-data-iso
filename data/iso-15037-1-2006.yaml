abstract:
- content: |-
    ISO 15037-1:2006 specifies the general conditions that apply when vehicle dynamics properties are determined according to ISO test methods.
    In particular, it specifies general conditions for:
    - variables,
    - measuring equipment and data processing,
    - environment (test track and wind velocity),
    - test vehicle preparation (tuning and loading),
    - initial driving, and
    - test reports (general data and test conditions).
    ISO 15037-1:2006 is applicable to passenger cars as defined in ISO 3833 and light trucks.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15037-1:2006 spécifie les conditions générales applicables lorsque les propriétés dynamiques des véhicules sont déterminées conformément aux méthodes d'essai ISO.
    Elle spécifie, en particulier, les conditions générales relatives
    - aux paramètres,
    - à l'équipement de mesure et au traitement des données,
    - à l'environnement (piste d'essai et vitesse du vent),
    - à la préparation du véhicule d'essai (réglage et chargement),
    - à la conduite initiale, et
    - aux rapports d'essai (données générales et conditions d'essai).
    L'ISO 15037-1:2006 est applicable aux voitures particulières définies dans l'ISO 3833 et aux camions légers.
