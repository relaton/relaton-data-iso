abstract:
- content: Specifies the test method for volume/hectare adjustment systems of sprayers
    in order to assess precision of spraying and performance. Suitable for agricultural
    hydraulic pressure sprayers used for protection and/or fertilization of crops.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 5682, prescrit la méthode d'essai des systèmes de régulation du volume/hectare de pulvérisateurs, permettant ainsi d'estimer leur précision de pulvérisation et leurs performances. Elle est applicable aux pulvérisateurs agricoles portés, traînés ou automoteurs, utilisés pour la protection et/ou la fertilisation des cultures.
