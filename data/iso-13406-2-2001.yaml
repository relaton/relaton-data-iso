abstract:
- content: "\nLa présente partie de l'ISO13406  - établit les exigences ergonomiques
    de qualité d'image pour la conception et l'évaluation des écrans à panneau plat,
    \ - définit les termes nécessaires pour aborder la qualité de l'image des écrans
    à panneau plat,  - spécifie les méthodes de détermination de la qualité de l'image
    des écrans à panneau plat,  - et établit les principes ergonomiques pour guider
    ces exigences.  Elle est applicable  - aux écrans à panneau plat lorsqu'ils sont
    utilisés pour effectuer des tâches de bureau,  - aux écrans à panneaux plats qui
    sont composés d'éléments d'image en matrice disposés en rangées également espacées
    sans intervalle,  - à la présentation de polices basées sur des caractères alphabétiques
    d'origine latine, cyrillique et grecque et sur des caractères numéraux arabes
    sur les écrans à panneau plat,  - à la présentation de caractères asiatiques,
    \ - et aux écrans à panneau plat suffisamment grands pour afficher au moins 40
    caractères d'origine latine.  Elle n'est pas applicable  - à la technologie des
    écrans à panneau plat appliquée à un écran utilisant des optiques pour former
    une image qui n'est pas de la même dimension que le transducteur électro-optique
    (application en projection des écrans à panneau plat)  - et à la technologie des
    écrans à panneau plat appliquée à un écran limité à des messages fixes ou à des
    caractères alphanumériques segmentés [voir 2.13 CEI/SC 47C (Bureau central) 3:19921.
    \  \nNOTE Certaines techniques de mesure (par exemple contraste et luminance)
    abordées dans la présente partie de l'ISO 13406 ne sont pas applicables aux panneaux
    plats réflectifs. Lorsque la technologie se sera développée, des techniques de
    mesure appropriées seront intégrées dans la présente partie de l'ISO 13406.\n"
