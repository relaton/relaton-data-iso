abstract:
- content: |-
    This document provides a proof of competence and criteria for the selection of steel wire ropes used in cranes as defined in ISO 4306-1.
    The influence of the geometry of the rope drive, as well as drum and sheave geometry, are incorporated in the proof of competence.
    This document does not apply to fibre ropes.
