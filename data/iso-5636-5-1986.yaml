abstract:
- language: en
  script: Latn
  content: Specfies detailed requirements and operating procedures applicable to specific
    types of apparatus, and is applicable to papers and boards having air permeances
    between 0,1 and 100 m/(Pa.s), being unsuitable for rough-surface papers such as
    creped and corrugared papers, which cannot be securely clamped to avoid leakage.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 5636 spécifie la méthode Gurley pour la détermination de la perméabilité à l'air des papiers et des cartons. Elle est applicable aux papiers et aux cartons qui ont une perméabilité à l'air comprise entre 0,1 et 100 µm/(Pa.s). Elle ne convient pas pour les matériaux à surface rugueuse tels que les papiers crêpés ou ondulés qui ne peuvent être convenablement fixés pour éviter les fuites.
