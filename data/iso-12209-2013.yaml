abstract:
- language: en
  script: Latn
  content: |-
    ISO 12209:2013 specifies the characteristics of outlet connections for gas cylinder valves for compressed breathable air gas cylinders. It states the fundamental requirements for both; the connection and its components and includes basic dimensions. Included in ISO 12209:2013 the following connections:
    a) yoke type outlet connection for SCUBA use up to a maximum cylinder working pressure of 232 bar;
    b) threaded type outlet connections up to a maximum cylinder working pressure of 232 bar and 300 bar; and
    c) threaded type outlet connection for SCUBA use up to a maximum cylinder working pressure of 232 bar including adaptor for users to convert into a yoke type outlet.
    Annex A gives the outlet connection type test procedures.
    Requirements for cylinder valves (see ISO 10297) are not covered by ISO 12209:2013.
    Requirements for material specifications and gas/material compatibility (see ISO 11114‑1 and ISO 11114‑2) are not covered by ISO 12209:2013.
- language: fr
  script: Latn
  content: |-
    L'ISO 12209:2013 spécifie les caractéristiques des raccords de sortie pour les robinets de bouteilles à gaz pour air comprimé respirable. Elle établit les exigences de base pour les raccords et leurs composants, ainsi que leurs dimensions de base. Elle porte sur les raccords suivants:
    a) les raccords de sortie à étrier pour une utilisation avec un appareil respiratoire autonome de plongée fonctionnant à une pression de travail maximale pour une bouteille de 232 bar;
    b) les raccords de sortie filetés fonctionnant à une pression de travail maximale pour une bouteille de 232 bar et de 300 bar; et
    c) les raccords de sortie filetés pour utilisation avec un appareil respiratoire autonome de plongée fonctionnant à une pression de travail maximale pour une bouteille de 232 bar, comprenant un adaptateur pour utilisateur pour conversion en sortie à étrier.
    L'Annexe A donne les modes opératoires pour les raccords de sortie.
    Les exigences relatives aux robinets des bouteilles (voir l'ISO 10297) ne sont pas traitées dans l'ISO 12209:2013 .
    Les exigences pour les spécifications de matériaux et la compatibilité gaz/matériaux (voir l'ISO 11114‑1 et l'ISO 11114‑2) ne sont pas couvertes par l'ISO 12209:2013.
