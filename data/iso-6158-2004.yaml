- content: |-
    ISO 6158:2004 specifies requirements for electroplated coatings of chromium, with or without undercoats, on ferrous and non-ferrous metals for engineering purposes.
    The coating designation provides a means of specifying the thickness of chromium appropriate for typical engineering applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6158:2004 spécifie les exigences relatives aux dépôts électrolytiques de chrome, avec ou sans sous-couches, sur les métaux de base ferreux et non ferreux, pour usages industriels.
    La désignation des revêtements permet de spécifier l'épaisseur de chrome appropriée pour les applications industrielles courantes.
