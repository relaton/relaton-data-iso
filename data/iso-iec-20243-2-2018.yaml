abstract:
- language: en
  script: Latn
  content: "ISO/IEC 20243-2:2018 specifies the procedures to be utilized by an assessor
    when conducting a conformity assessment to the mandatory requirements in the Open
    Trusted Technology Provider? Standard (O-TTPS).1 \nThese Assessment Procedures
    are intended to ensure the repeatability, reproducibility, and objectivity of
    assessments against the O-TTPS. Though the primary audience for this document
    is the assessor, an Information Technology (IT) provider who is undergoing assessment
    or preparing for assessment, may also find this document useful."
