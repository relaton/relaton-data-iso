abstract:
- content: This International Standard describes a method for the determination of
    the cleavage strength of adhesive joints. The method can only be used for comparing
    adhesives, and the results cannot be used for design purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale prescrit une méthode pour la détermination
    de la force de clivage de joints collés. Cette méthode ne peut être utilisée que
    pour comparer des adhésifs, et les résultats ne peuvent en aucun cas être utilisés
    pour la conception assistée.
