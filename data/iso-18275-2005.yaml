abstract:
- language: en
  script: Latn
  content: ISO 18275:2005 specifies requirements for classification of covered electrodes
    and deposited metal in the as-welded condition and in the post-weld heat-treated
    condition for manual metal arc welding of high-strength steels with a minimum
    yield strength greater than 500 MPa or a minimum tensile strength greater than
    570 MPa.
- language: fr
  script: Latn
  content: L'ISO 18275:2005 spécifie les exigences relatives à la classification des
    électrodes enrobées et du métal déposé à l'état brut de soudage ou traité thermiquement
    après soudage, en soudage manuel à l'arc des aciers à haute résistance ayant une
    limite d'élasticité minimale supérieure à 500 MPa ou une résistance à la traction
    minimale supérieure à 570 MPa.
