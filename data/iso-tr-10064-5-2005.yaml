abstract:
- language: en
  script: Latn
  content: ISO/TR 10064-5:2005 provides additional information and examples to support
    the implementation of ISO 18653. It proposes evaluation and calibration procedures
    for involute, helix, pitch, runout, and tooth thickness measurement processes.
    Methods are given for evaluation of the condition and alignments of instrument
    elements such as centres, guideways, probe systems, etc. Recommendations are included
    for establishment of a proper environment and for statistical data evaluation
    procedures. It also covers the application of gear artefacts to the estimation
    of U95 measurement process uncertainty. Guidance on the application of measurement
    processes to the inspection of product gears is provided, including fitness for
    use and the recommended limits for U95 uncertainty based upon the accuracy tolerances
    of product gears to be inspected. Many of its recommendations may also be applicable
    to the measurement of worms, worm wheels, bevel gears and gear cutting tools
- language: fr
  script: Latn
  content: L'ISO/TR 10064-5:2005 propose des informations et des exemples supplémentaires
    destinés à faciliter la mise en oeuvre de l'ISO 18653. Il fournit des modes opératoires
    d'évaluation et d'étalonnage des procédés de mesurage de la développante, de l'hélice,
    du pas, du faux-rond et de l'épaisseur des dents. Des méthodes d'évaluation de
    l'état et de l'alignement d'éléments d'instrument tels que des axes, des glissières,
    des systèmes de palpeurs, etc., ainsi que des recommandations concernant la mise
    en place d'un environnement approprié et des modes opératoires statistiques d'évaluation
    des données sont proposés. Il couvre également l'application d'artéfacts d'engrenage
    à l'estimation de l'incertitude du mesurage, U95. Des conseils sont fournis sur
    l'application des procédés de mesurage à la réception d'engrenages de production,
    y compris l'aptitude à l'emploi et les limites recommandées de l'incertitude U95
    en fonction des tolérances d'exactitude des engrenages de production à inspecter.
    De nombreuses recommandations peuvent s'appliquer également au mesurage de vis,
    de roues à vis, de roues coniques et des outils de taillage d'engrenages.
