abstract:
- language: en
  script: Latn
  content: ISO 9687:2015 specifies graphical symbols for dental equipment. It is intended
    that the symbols are to be used on the appropriate piece of dental equipment and
    in documents pertaining to dental equipment, for example in instructions for use,
    marking, labelling, and technical product documentation.
- language: fr
  script: Latn
  content: L'ISO 9687:2015 s'applique aux symboles graphiques pour le matériel dentaire.
    Elle vise à spécifier les symboles graphiques qui sont à utiliser sur la partie
    appropriée du matériel dentaire et dans les documents afférents au matériel dentaire,
    par exemple dans les instructions d'emploi, le marquage, l'étiquetage et la documentation
    technique des produits.
