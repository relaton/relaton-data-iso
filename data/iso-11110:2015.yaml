abstract:
- language: en
  script: Latn
  content: |-
    ISO 11110:2015 specifies the tests and requirements for devices used to determine the release moments of ski-bindings in retail sales, rental, and other facilities.
    It specifies requirements for the design accuracy, operation, maintenance, and calibration of the test devices used for determining binding release settings.
    For other requirements, see appropriate standards (e.g. standards on electronic measuring devices, safety of electrical apparatus, etc.).
    It is to be used in conjunction with ISO 9462 and ISO 8061.
- language: fr
  script: Latn
  content: |-
    L'ISO 11110:2015 spécifie les essais et les exigences pour les dispositifs utilisés pour déterminer les couples de déclenchement des fixations de ski chez les revendeurs, les loueurs et d'autres prestataires de services.
    Elle spécifie les exigences relatives à la précision de conception, à l'utilisation, à l'entretien et à l'étalonnage des dispositifs d'essai utilisés pour déterminer le niveau de réglage des fixations.
    En ce qui concerne les autres exigences, voir les normes appropriées (par exemple normes pour dispositifs électroniques de mesure, normes sur la sécurité des appareils électriques, etc.).
    L'ISO 11110:2015 s'utilise avec l'ISO 9462 et l'ISO 8061.
