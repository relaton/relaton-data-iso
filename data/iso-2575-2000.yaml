abstract:
- content: |2

    La présente Norme internationale établit les symboles, c'est-à-dire les signes conventionnels, à utiliser sur les commandes, indicateurs et témoins d'un véhicule routier pour en assurer l'identification et en faciliter l'usage.  Elle indique également les couleurs des témoins optiques éventuels qui informent le conducteur du déroulement correct des opérations ou du mauvais fonctionnement des organes associés.
