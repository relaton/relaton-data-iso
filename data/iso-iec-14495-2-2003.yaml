abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 14495-2:2003 defines a set of lossless (bit-preserving) and nearly lossless (where the error for each reconstructed sample is bounded by a predefined value) compression methods for coding continuous-tone (including bi-level), gray-scale, or colour digital still images.
    ISO/IEC 14495-2:2003:
    - specifies extensions (including arithmetic coding, extension of near lossless coding, extension of prediction and extension of Golomb coding) to processes for converting source image data to compressed image data;
    - specifies extensions to processes for converting compressed image data to reconstructed image data including an extension for sample tranformation for inverse colour transforms;
    - specifies coded representations for compressed image data;
    - provides guidance on how to implement these processes in practice.
- language: fr
  script: Latn
  content: |-
    L'ISO/CEI 14495-2:2003 définit un ensemble de méthodes de compression pour le codage d'images numériques fixes à modelé continu (notamment à deux niveaux), en gammes de gris ou en couleurs. Ces méthodes sont dites sans perte, lorsque l'échantillon reconstitué reproduit au bit près l'échantillon de départ, ou quasi sans perte, lorsque le niveau d'erreur afférent à chacun des échantillons reconstitués reste borné par une valeur définie au préalable.
    L'ISO/CEI 14495-2:2003 contient
    - la spécification des extensions (destinées notamment au codage arithmétique, au codage quasi sans perte, à la prédiction et au codage de Golomb) des processus de conversion des données d'image source en données d'image comprimées;
    - la spécification des extensions des processus de conversion des données d'image comprimées en données d'image reconstituées, notamment une extension destinée à la transformation d'un échantillon lors de la transformée inverse des couleurs;
    - la spécification des représentations codées des données d'image comprimées;
    - des conseils pratiques pour l'implémentation de ces processus.
