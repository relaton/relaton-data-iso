abstract:
- content: ISO 17229:2002 specifies a method for determining the water vapour absorption
    of leather. The method is applicable for all leathers but is particularly relevant
    for leathers intended for footwear uppers and linings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17229:2002 spécifie une méthode de détermination de l'absorption
    de vapeur d'eau par un cuir. La méthode peut être appliquée à tous les cuirs mais
    elle présente un intérêt tout particulier pour les cuirs destinés à constituer
    la tige et la doublure des articles chaussants.
