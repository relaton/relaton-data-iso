abstract:
- content: |-
    This document specifies a test method for assessing the peel strength of a thermoplastic elastomer (TPE) to a rigid substrate. It is mainly applicable to soft components in the Shore A hardness range.
    This document specifies a test piece but not the injection moulding tool for its manufacture. Hence, it is possible that different results are obtained for test pieces produced using different injection moulding tools.
