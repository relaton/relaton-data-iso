abstract:
- language: en
  script: Latn
  content: |-
    ISO 3601-1 specifies the inside diameters, cross-sections, tolerances and size identification code for O-rings used in fluid power systems for general purpose applications (series G), as well as for aerospace and similar applications (series A).
    The dimensions and tolerances specified in ISO 3601-1 are suitable for any elastomeric material, provided that suitable tooling is available.
- language: fr
  script: Latn
  content: "L'ISO 3601-1 spécifie les diamètres intérieurs, les sections, les tolérances
    et le code d'identification dimensionnelle pour les joints toriques utilisés dans
    les transmissions hydrauliques et pneumatiques pour des applications générales
    (série G) aussi bien que pour l'aérospatiale et applications similaires (série
    A). \nLes dimensions et tolérances spécifiées dans l'ISO 3601-1 conviennent à
    n'importe quel matériau élastomère pourvu qu'on emploie un outillage convenable."
