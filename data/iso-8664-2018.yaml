abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the marking, dimensions, load ratings and reference speeds for code-designated agricultural tractor drive-wheel tyres with service description (load index and speed symbol).
    It applies to tyres of radial construction in the speed categories 40 km/h (speed symbol A8), and 50 km/h (speed symbol B).
    NOTE       Code designated series of:
    —           diagonal (ply rating marked) tyres for agricultural tractors and machines are specified in ISO 4251‑1 and ISO 4251‑2;
    —           tyres for logging and forestry machines are specified in ISO 18807[1];
    —           tyres for construction/industrial tractors are specified in ISO 13442.
    [1]   To be published.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les marquages, cotes, capacités de charge et vitesses de référence de pneumatiques pour roues motrices de tracteurs agricoles à désignation de dimension par code et portant une description de service (indice de charge et code de vitesse).
    Il s'applique aux pneumatiques à structure radiale des catégories de vitesse 40 km/h (code de vitesse A8), et 50 km/h (code de vitesse B).
    NOTE       Les séries dont les dimensions sont désignées par des codes de:
    —           pneumatiques à structure diagonale (à marquage équivalent nappes) pour tracteurs et machines agricoles sont spécifiées dans l'ISO 4251-1 et l'ISO 4251-2;
    —           pneumatiques pour engins forestiers et de débardage du bois sont spécifiées dans l'ISO 18807[1];
    —           pneumatiques pour tracteurs industriels/de construction sont spécifiées dans l'ISO 13442.
    [1] À publier.
