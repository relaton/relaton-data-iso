abstract:
- language: en
  script: Latn
  content: |-
    ISO 17892-3:2015 specifies methods for the determination of the particle density of soils.
    ISO 17892-3:2015 is applicable to the laboratory determination of the particle density of soil within the scope of geotechnical investigations, and describes two methods, a pycnometer method by fluid displacement and a pycnometer method by gas displacement.
    The fluid pycnometer method described in this part of ISO 17892 applies to soil types with particle sizes under about 4 mm, or soils crushed to meet this requirement. Larger pycnometers are used for coarser materials. The particle size of soils suitable for testing in the gas pycnometer is limited by the dimensions of the specimen container of the particular gas pycnometer being used.
    NOTE 1       ISO 17892-3:2015 fulfils the requirements of the determination of particle density of soils for geotechnical investigation and testing in accordance with EN 1997-1 and EN 1997-2.
    NOTE 2       The presence of dissolved salts in the pore water can affect the results of these tests. Techniques for compensating for dissolved salts are available but are beyond the scope of this standard.
- language: fr
  script: Latn
  content: |-
    Cette partie de l'ISO 17892 spécifie des méthodes de détermination de la masse volumique des grains des sols.
    La présente partie de l'ISO 17892 s'applique à la détermination en laboratoire de la masse volumique des grains dans le cadre d'investigations géotechniques, et décrit deux méthodes : une méthode avec un pycnomètre à déplacement de liquide et une méthode avec un pycnomètre à déplacement de gaz.
    La méthode du pycnomètre à déplacement de liquide décrite dans la présente partie de l'ISO 17892 s'applique aux sols dont la dimension des particules est inférieure à environ 4 mm, ou aux sols broyés pour répondre à cette exigence. Des pycnomètres de plus grande taille sont utilisés pour les matériaux plus grossiers. La taille des particules de sols qui convient pour les essais réalisés dans le pycnomètre à gaz est limitée par les dimensions du récipient du pycnomètre à gaz en question.
    NOTE 1    La présente partie de l'ISO 17892 satisfait aux exigences de détermination de la masse volumique des particules de sols à des fins de reconnaissance et d'essais géotechniques, conformément aux normes EN 1997-1 et EN 1997-2.
    NOTE 2    La présence de sels dissous dans l'eau interstitielle peut affecter les résultats de ces essais. Des techniques de compensation des sels dissous existent, mais elles n'entrent pas dans le domaine d'application de la présente norme.
