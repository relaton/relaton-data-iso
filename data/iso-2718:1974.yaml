abstract:
- language: en
  script: Latn
  content: Gives detailed notes on the application of the layout. Deals with the titel
    of the publication, the scope and field of application, describes the details
    of the subject of the investigation. Specifies the materials, apparatus and characteristics
    which are to be used. Describes the details of the sample and procedure. Specifies
    the expression of results particularly those which are to be observed in the test
    report, and that all hazards are to be grouped. They shall be given under an appropriate
