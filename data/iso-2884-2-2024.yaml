abstract:
- content: |-
    This document specifies a general procedure for determining the viscosity of paints, varnishes and related products, as well as binders. The method is primarily used to determine the relative viscosity of a product and to monitor this while thinning during a manufacturing process. It describes a relative measurement of viscosity using disc or ball spindles at specified speeds.
    The method specified in this document is suitable for all paints and varnishes whether they are Newtonian in behaviour or not. It can also be applied to materials containing dispersions of particles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un mode opératoire général pour la détermination de la viscosité des peintures, vernis et produits assimilés, ainsi que des liants. La méthode est principalement utilisée pour déterminer la viscosité relative d’un produit et pour la contrôler pendant la dilution au cours du processus de fabrication. Il décrit une méthode de mesurage relatif de la viscosité avec des agitateurs à disque ou à bille à des vitesses spécifiées.
    La méthode spécifiée dans le présent document convient pour l’ensemble des peintures et vernis, à comportement d’écoulement newtonien ou non. Elle peut également être appliquée à des produits contenant des dispersions de particules.
