abstract:
- language: en
  script: Latn
  content: |-
    ISO 18233:2006 gives guidelines and specifies requirements for the application of new methods for the measurement of the acoustic properties of buildings and building elements. Guidelines and requirements for selection of the excitation signal, signal processing and environmental control are given, together with requirements for linearity and time-invariance for the systems to be tested.
    ISO 18233:2006 is applicable to such measurements as airborne sound insulation between rooms and of façades, measurement of reverberation time and other acoustic parameters of rooms, measurement of sound absorption in a reverberation room, and measurement of vibration level differences and loss factor.
    ISO 18233:2006 specifies methods to be used as substitutes for measurement methods specified in standards covering classical methods, such as ISO 140 (all parts), ISO 3382 (all parts) and ISO 17497-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 18233:2006 donne des recommandations et spécifie des exigences pour l'application de nouvelles méthodes de mesurage des propriétés acoustiques des bâtiments et des éléments de construction. Les recommandations et les exigences pour le choix du signal d'excitation, du traitement des signaux et du contrôle environnemental sont accompagnées des exigences de linéarité et d'invariance temporelle des systèmes à soumettre aux essais.
    L'ISO 18233:2006 s'applique à des mesurages tels que l'isolation au bruit aérien entre salles adjacentes et celle des façades, le mesurage de la durée de réverbération et autres paramètres acoustiques des salles, le mesurage de l'absorption acoustique en salle réverbérante et le mesurage des écarts de niveau de vibration et du facteur de perte.
    L'ISO 18233:2006 spécifie les méthodes de mesurage à utiliser en alternative à des méthodes de mesurage spécifiées dans les normes traitant des méthodes classiques, telles que l'ISO 140 (toutes les parties), l'ISO 3382 (toutes les parties) et l'ISO 17497-1.
