abstract:
- content: "ISO 27769-1:2009 provides a classification matrix and related mandatory
    tests for two types of wet-process fibreboard: softboards and hardboards. \nNOTE
    1       Wet-process fibreboards are divided into three types: softboards, medium
    boards and hardboards.\nNOTE 2       ISO 27769-1:2009 is not applicable to medium
    boards.\nNOTE 3       Fibreboards are broadly divided into two groups based on
    the manufacturing process, namely the dry-process group and the wet-process group.
    ISO 27769-1:2009 is not applicable to dry-process fibreboards (see ISO 16895-1
    and ISO 16895-2)."
