abstract:
- content: ISO 18423:2015 defines both transparent and regenerative PN ranging systems
    for non?data relay satellite users. The specification for PN code components and
    generation, on-board spacecraft regenerative/transparent processing, ground station
    processing, and uplink and downlink signal modulation are defined in this document.  This
    Recommended Standard does not specify a) individual implementations or products,
    b) implementation of service interfaces within real systems, or c) the management
    activities required to configure and control the protocol.
