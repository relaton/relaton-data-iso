abstract:
- content: |-
    ISO 23874:2006 describes the performance requirements for analysis of treated natural gas of transmission or pipeline quality in sufficient detail so that the hydrocarbon dewpoint temperature can be calculated using an appropriate equation of state. ISO 23874:2006 can be applied to gases that have maximum dewpoint temperatures (cricondentherms) between 0 °C and - 50 °C. The pressures at which these maximum dewpoint temperatures are calculated are in the range 2 MPa (20 bar) to 5 MPa (50 bar).
    The procedure given in ISO 23874:2006 covers the measurement of hydrocarbons in the range C5 to C12. n-Pentane, which is quantitatively measured using ISO 6974 (all parts), is used as a bridge component and all C6 and higher hydrocarbons are measured relative to n-pentane. Major components are measured using ISO 6974 (all parts) and the ranges of components that can be measured are as defined in ISO 6974-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 23874:2006 décrit les exigences de performance applicables à l'analyse
    de gaz naturel traité de qualité transport ou réseau avec suffisamment de détails
    pour pouvoir calculer le point de rosée hydrocarbures au moyen d'une équation
    d'état appropriée. Elle peut être appliquée aux gaz dont la température de rosée
    maximale (cricondentherm) se situe entre 0 °C et −50 °C. Les pressions de calcul
    de ces points de rosée varient de 2 MPa (20 bar) à 5 MPa (50 bar). Les constituants
    majeurs sont mesurés suivant l'ISO 6974, les gammes de constituants pouvant être
    mesurés étant telles que définies dans cette norme (ISO 6974‑1). Le mode opératoire
    décrit ici couvre le mesurage des hydrocarbures de C5 à C12. Le n-pentane, dont
    la mesure quantitative s'effectue suivant l'ISO 6974 (toutes parties), sert de
    composé pont et tous les hydrocarbures en C6 et supérieurs sont mesurés par rapport
    au n-pentane.
