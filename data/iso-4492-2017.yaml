abstract:
- language: en
  script: Latn
  content: |-
    ISO 4492 specifies a method by which the dimensional changes associated with compacting and sintering of metallic powders are compared with those of a reference powder when processed under similar conditions (see Clause 4).
    The method applies to the determination of three types of dimensional changes involved with the processing of metallic powders, excluding powders for hardmetals.
- language: fr
  script: Latn
  content: |-
    L'ISO 4492 spécifie une méthode par laquelle les changements dimensionnels liés à la compression et au frittage des poudres métalliques sont comparés à ceux d'une poudre de référence mise en ?uvre dans des conditions similaires (voir Article 4).
    Cette méthode s'applique à la détermination de trois types de changements dimensionnels liés à la mise en ?uvre des poudres métalliques, à l'exclusion des poudres pour métaux-durs.
