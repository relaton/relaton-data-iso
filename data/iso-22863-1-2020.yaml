abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the preparation methods of the test samples for the qualitative and quantitative analysis of specific chemical substances in fireworks.
    The document applies to the following substances to be tested using ISO 22863 (all parts):
    —     hexachlorobenzene;
    —     lead and lead compounds;
    —     arsenic or arsenic compounds;
    —     mercury compounds;
    —     chlorates;
    —     white phosphorus;
    —     picrates or picric acid;
    —     zirconium with a particle size of less than 40 µm;
    —     content of nitrogen in nitrocellulose.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de préparation des échantillons pour essai utilisés pour l'analyse qualitative et quantitative de substances chimiques spécifiques dans les artifices de divertissement.
    Ce document s'applique aux substances suivantes devant être soumises à l'essai conformément à l'ISO 22863 (toutes les parties):
    —          hexachlorobenzène;
    —          plomb et composés du plomb;
    —          arsenic ou composés de l'arsenic;
    —          composés du mercure;
    —          chlorates;
    —          phosphore blanc;
    —          picrates ou acide picrique;
    —          zirconium de granulométrie inférieure à 40 µm;
    —          teneur en azote dans la nitrocellulose.
