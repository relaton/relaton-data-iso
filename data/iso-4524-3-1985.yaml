abstract:
- language: en
  script: Latn
  content: 'Specifies five electrographic tests for assessing the porosity of these
    gold and gold alloy coatings for engineering, and decorative and protective purposes.
    The methods are: cadmium sulfide paper test, nioxime paper test, dye-transfer
    paper test 1 and 2, and electrographic gelatine film test.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4524 décrit cinq essais électrographiques pour déterminer la porosité des dépôts électrolytiques d'or et d'alliages d'or pour utilisation dans l'industrie, la décoration et la protection.
