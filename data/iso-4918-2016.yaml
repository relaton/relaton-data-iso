abstract:
- content: ISO 4918:2016 specifies methods for determining the change of appearance
    and stability of a textile floor covering or any damage caused by detachment of
    layers, opening of joints, or crazing of a resilient or laminate floor covering
    under the movement of a castor chair.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale spécifie des méthodes pour déterminer
    le changement d’aspect et de stabilité d’un revêtement de sol textile ou toute
    détérioration causée par le décollement des couches, l’ouverture des joints ou
    le faïençage d’un revêtement de sol résilient ou stratifié sous l’effet du déplacement
    d’un appareil à roulettes.
  language:
