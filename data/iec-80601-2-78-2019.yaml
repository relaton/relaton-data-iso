abstract:
- content: "IEC 80601-2-78:2019 applies to the general requirements for BASIC SAFETY
    and ESSENTIAL PERFORMANCE of MEDICAL ROBOTS that physically interact with a PATIENT
    with an IMPAIRMENT to support or perform REHABILITATION, ASSESSMENT, COMPENSATION
    or ALLEVIATION related to the PATIENT\x92S MOVEMENT FUNCTIONS, as intended by
    the MANUFACTURER.\nIEC 80601-2-78:2019 does not apply to\n\x95 external limb prosthetic
    devices (use ISO 22523),\n\x95 electric wheelchairs (use ISO 7176 (all parts)),\n\x95
    diagnostic imaging equipment (e.g. MRI, use IEC 60601-2-33), and\n\x95 personal
    care ROBOTS (use ISO 13482)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "IEC 80601-2-78:2019 s'applique aux exigences générales pour la SECURITE
    DE BASE et les PERFORMANCES ESSENTIELLES des ROBOTS MEDICAUX avec interaction
    physique avec un PATIENT souffrant d\x92une DEFICIENCE de manière à permettre
    ou à effectuer une REEDUCATION, une EVALUATION, une COMPENSATION ou une ATTENUATION
    associée aux FONCTIONS LIEES AU MOUVEMENT DU PATIENT, comme cela est prévu par
    le FABRICANT.\nIEC 80601-2-78:2019 ne s'applique pas aux\n\x95 prothèses de membres
    externes (utiliser l'ISO 22523),\n\x95 fauteuils roulants électriques (utiliser
    l'ISO 7176 (toutes les parties)),\n\x95 appareils d'imagerie de diagnostic (par
    exemple, imagerie par résonance magnétique, utiliser l'IEC 60601-2-33), et\n\x95
    ROBOTS d'assistance à la personne (utiliser l'ISO 13482)."
