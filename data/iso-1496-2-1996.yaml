abstract:
- content: "\nLa présente partie de l'ISO 1496 fixe les spécifications de base et
    les conditions d'essai à appliquer aux conteneurs ISO de la série 1 à caractéristiques
    thermiques, convenant aux échanges internationaux et au transport de marchandises
    par route, par rail et par mer et permettant les transbordements entre ces différents
    modes de transport.  \nNOTE -- L'annexe N donne les conversions en unités non
    SI des valeurs exprimées en unités SI.\n"
