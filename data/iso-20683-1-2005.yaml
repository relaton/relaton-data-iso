abstract:
- language: en
  script: Latn
  content: |-
    ISO 20683-1:2005 is applicable to towbarless towing vehicles (TLTVs) interfacing with the nose landing gear of main line civil transport aircraft with a maximum ramp mass over 50 000 kg (110 000 lb). The requirements for regional transport aircraft with a lower maximum ramp mass are specified in ISO 20683-2. It is not applicable to TLTVs which were manufactured before its date of publication.
    ISO 20683-1:2005 specifies general design requirements, testing and evaluation requirements, maintenance, calibration, documentation, records, tracing and accountability requirements in order to ensure that the loads induced by the tow vehicle will not exceed the design loads of the nose gear or its steering system, or reduce the certified safe life limit of the nose gear, or induce a stability problem during aircraft pushback and/or gate relocation or maintenance towing operations.
    ISO 20683-1:2005 specifies requirements and procedures for towbarless towing vehicles (TLTVs) intended for aircraft push-back and gate relocation or maintenance towing only. It is not intended to allow for dispatch (operational) towing (see Clause 3, Terms and definitions). Dispatch towing imposes greater loads on nose gears and aircraft structure due to the combination of speed and additional passenger, cargo and fuel loads.
    ISO 20683-1:2005 does not apply to towbarless towing vehicles interfacing with aircraft main landing gear.
- language: fr
  script: Latn
  content: |-
    L'ISO 20683-1:2005 est applicable aux tracteurs sans barre (TLTV) s'accouplant au train d'atterrissage avant des aéronefs de ligne d'une masse maximale au roulage supérieure à 50 000 kg (110 000 lb). Les exigences relatives aux aéronefs de transport régional d'une masse maximale au roulage inférieure sont spécifiées dans l'ISO 20683-2. Elle n'est pas applicable aux TLTV fabriqués avant sa date de publication.
    L'ISO 20683-1:2005 spécifie les exigences générales de conception, les exigences d'essais et d'évaluation, les exigences relatives à l'entretien, à l'étalonnage, à la documentation, aux enregistrements, à la traçabilité et à la responsabilité, afin de garantir que les charges induites par le tracteur ne dépasseront pas les charges de conception du train avant ou de son système de direction, ou ne réduiront pas la limite de sécurité spécifiée du train avant, ou n'induiront pas de problème de stabilité pendant les opérations de refoulement et/ou de tractage de repositionnement ou de maintenance de l'aéronef.
    L'ISO 20683-1:2005 spécifie les exigences et procédures applicables aux TLTV destinés uniquement au refoulement et au tractage de repositionnement ou de maintenance des aéronefs. Elle ne couvre pas le tractage de départ/d'arrivée (opérationnel) (voir l'Article 3). Le tractage de départ/d'arrivée impose des charges plus importantes aux trains avant et à la structure de l'aéronef, du fait de la combinaison de la vitesse et des charges supplémentaires liées aux passagers, au fret et au carburant.
    L'ISO 20683-1:2005 n'est pas applicable aux TLTV qui s'accouplent au train principal des aéronefs.
