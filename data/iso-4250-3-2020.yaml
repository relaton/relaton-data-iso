abstract:
- content: |-
    This document sets out the designation, contours and dimensions for rims for narrow- and wide-base off-road tyres primarily intended for earth-moving machinery.
    All dimensions in this document are given in millimetres and are applicable to the side of the rim which is in contact with the tyre.
    Tyre designations and dimensions, tyre classifications and nomenclature are given in ISO 4250-1, ISO 10571 and ISO 13442.
    Annex A gives details on sealing ring grooves and O-rings for earth-mover rims.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit la désignation, le profil et les cotes des jantes pour pneumatiques à base étroite et à base large destinés principalement aux engins de terrassement.
    Toutes les cotes données dans le présent document sont en millimètres et sont applicables au côté de la jante en contact avec le pneumatique.
    La désignation et les cotes des pneumatiques, ainsi que leur classification et leur nomenclature, sont données dans l'ISO 4250-1, l'ISO 10571 et l'ISO 13442.
    L'Annexe A donne les détails relatifs aux rainures d'étanchéité et joints toriques pour jantes d'engins de terrassement.
