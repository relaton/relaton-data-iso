abstract:
- content: "ISO 8192:2007 specifies a method for assessing the inhibitory effect of
    a test material on the oxygen consumption of activated sludge microorganisms.
    \nThis method is intended to represent the conditions in biological waste-water
    treatment plants. It gives information on inhibitory or stimulatory effects after
    a short exposure (usually 30 min up to 180 min or even more ) of the test material
    on activated sludge microorganisms.\nThis method is applicable for testing waters,
    waste waters, pure chemicals and mixtures of chemicals. Concerning the chemicals,
    the method refers to those which are soluble under the test conditions. Special
    care is necessary with materials of low water solubility or high volatility, and
    with materials abiotically consuming or producing oxygen."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8192:2007 spécifie une méthode d'évaluation de l'effet inhibiteur d'un échantillon d'essai sur la consommation d'oxygène des micro-organismes des boues activées.
    La présente méthode est conçue pour représenter les conditions dans les stations de traitement des eaux résiduaires biologiques. Elle fournit des informations sur les effets inhibiteurs ou stimulateurs après un temps d'exposition court (habituellement de 30 min à 180 min ou même plus) des micro-organismes des boues activées à l'échantillon d'essai.
    Cette méthode est applicable aux essais des eaux, des eaux résiduaires, des substances chimiques pures et des mélanges de substances chimiques. S'agissant des substances chimiques, la méthode porte sur les substances chimiques solubles dans les conditions de l'essai. Des précautions particulières sont nécessaires avec les produits à faible solubilité aqueuse, à haute volatilité et avec ceux qui consomment ou produisent de l'oxygène de manière abiotique.
