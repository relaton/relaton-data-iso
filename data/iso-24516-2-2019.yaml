- content: |-
    Le présent document spécifie des lignes directrices concernant les aspects techniques, les outils et les bonnes pratiques en matière de gestion d'actifs des installations de production, pompage et stockage d'eau potable (usine d'eau potable) pour préserver la valeur des actifs existants. Le présent document concerne les types d'actifs suivants: usines de traitement, installations de traitement des boues, stations de pompage, bassins, réservoirs, équipements de dosage, infrastructures métrologiques et auxiliaires, quel que soit l'emplacement de ces actifs dans l'usine d'eau ou dans le réseau de distribution d'eau potable.
    Pour plus de recommandations concernant les réseaux de distribution d'eau potable, voir l'ISO 24516-1.
    NOTE 1    La gestion des conduites de transmission est traitée dans l'ISO 24516-1, quel que soit l'emplacement de ces actifs dans le système d'eau potable.
    Le présent document est axé sur les actifs habituellement détenus ou exploités par les services publics d'eau potable (systèmes d'eau potable) qui sont en partie censés répondre aux besoins et aux attentes des usagers sur de plus longues périodes (plusieurs générations).
    Le présent document comporte des exemples d'approches représentant des bonnes pratiques aux niveaux stratégique, tactique et opérationnel.
    Le présent document s'applique à tous les types et à toutes les tailles d'organismes et/ou de services publics exploitant des systèmes d'eau potable.
    NOTE 2    En fonction de la taille et de la structure de l'organisme, le service public peut décider de la mesure dans laquelle il applique les recommandations du présent document. En tout état de cause, les principes du présent document restent applicables aux services publics de petite et de moyenne tailles.
    NOTE 3    Cela englobe tous les rôles/toutes les fonctions de gestion d'actifs au sein d'un service public (par exemple propriétaire des actifs/organisme responsable, gestionnaire des actifs/exploitant, prestataire de services/exploitant).
