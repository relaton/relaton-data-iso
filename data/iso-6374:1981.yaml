abstract:
- content: Specifies a method based on the fusion of a test portion with sodium carbonate
    and boric acid and dissolution in perchloric acid solution, followed by formation
    of the ammonium molybdophosphate complex and extraction of the complex with isobutyl
    acetate. The solution is absorbed into an acetylene/dinitrogen monoxide flame
    and the molybdenum, and hence the phosphorus, is determined by measuring the absorbance
    of the 379,8 nm line emitted by a molybdenum hollow-cathode lamp.
