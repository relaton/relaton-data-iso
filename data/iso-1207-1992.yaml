abstract:
- content: Specifies the characteristics (dimensions, mass, designation) of screws
    with threads from M1,6 to M10 inclusive. If, in special cases, specifications
    other than those listed here are required, they should be selected from existing
    standards, e.g. ISO 261, 888, 898-1, 965-2. 3506, 4759-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques des vis à métaux à tête cylindrique fendue, de filetage M1,6 à M10 inclus et de grade A. Si dans des cas particuliers, des spécifications autres que celles figurant dans la présente Norme internationale sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1, ISO 965-2, ISO 3506 et ISO 4759-1.
