- content: |-
    L'ISO 4254-1:2013 spécifie les exigences de sécurité et les moyens pour leur vérification pour la conception et la construction des machines automotrices, portées, semi-portées et traînées utilisées en agriculture afin de traiter des phénomènes dangereux typiques pour la plupart des machines. En outre, elle spécifie le type d'informations sur les pratiques d'utilisation sûre, y compris les informations relatives aux risques résiduels que le fabricant doit donner.
    Le présent document traite de tous les phénomènes dangereux, des situations et des événements dangereux significatifs, tels que listés dans l'Annexe A, applicables aux matériels agricoles lorsqu'ils sont utilisés normalement et dans les conditions de mauvais usage prévisibles par le fabricant pendant le fonctionnement normal et l'entretien.
    L'ISO 4254-1:2013 n'est pas applicable
    - aux tracteurs agricoles ou forestiers,
    - aux aéronefs et aux véhicules sur coussin d'air utilisés en agriculture,
    - aux matériels de jardinage ou horticole, et
    - aux composants ou fonctions spécifiques des machines (par exemple outils de travail et/ou processus).
    L'ISO 4254-1:2013 ne couvre pas les phénomènes dangereux liés à l'entretien périodique, à la modification et aux réparations prévus pour être réalisés par des professionnels de l'entretien, à l'environnement, à la sécurité routière (par exemple direction, freinage), ni aux arbres de transmission à cardans de prise de force; elle n'est pas non plus applicable aux parties mobiles de transmission de puissance, exception faite des exigences de résistance des protecteurs et des barres d'éloignement.
    L'ISO 4254-1:2013 ne s'applique pas aux machines fabriquées avant sa date de publication.
    Les phénomènes dangereux couverts par l'ISO 4254-1:2013 ne sont pas nécessairement tous présents sur une machine spécifique. Il convient que le fabriquant effectue une évaluation du risque pour déterminer les phénomènes dangereux qui sont applicables et tout phénomène dangereux en supplément de ceux traités par la présente partie, ou par une partie spécifique applicable. Les exigences d'une partie de l'ISO 4254 spécifique à une machine prennent le pas sur celles de la présente partie.
