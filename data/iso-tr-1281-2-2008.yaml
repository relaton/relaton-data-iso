abstract:
- language: en
  script: Latn
  content: |-
    ISO 281:2007 introduced a life modification factor, aISO, based on a systems approach to life calculation, in addition to the life modification factor, a1.These factors are applied in the modified rating life equation, Lnm = a1aISOL10. The modification factor for reliability, a1, for a range of reliability values, is given in ISO 281:2007 as well as the method for evaluating the modification factor for systems approach, aISO. L10 is the basic rating life.
    ISO/TR 1281-2:2008 gives supplementary background information regarding the derivation of a1 and aISO.
- language: fr
  script: Latn
  content: |-
    L'ISO 281:2007 introduisait un facteur de correction de durée de vie, aISO, fondé sur une approche systémique du calcul de la durée de vie en complément au facteur de correction de fiabilité, a1. Ces facteurs sont appliqués à l'équation de durée de vie nominale modifiée, Lnm = a1aISOL10. Le facteur de correction de fiabilité, a1, pour une gamme de valeurs de fiabilité est donné dans l'ISO 281:2007, ainsi que la méthode d'évaluation du facteur de correction pour l'approche systémique, aISO. L10 est la durée nominale de base.
    L'ISO/TR 1281:2008 fournit la documentation de base supplémentaire concernant l'évaluation de a1 et de aISO.
