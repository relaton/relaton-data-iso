- content: |-
    L'ISO 19207 :2016 spécifie la méthode de classification de l'adhérence de revêtements obtenus par projection thermique à température ambiante à l'aide d'une machine d'essai de dureté Vickers. L'ISO 19207 :2016 classe l'adhérence, appelée indice d'adhérence, évaluée à partir de la force d'indentation maximale sans fissuration visible, et elle peut être appliquée à des revêtements métalliques relativement denses, des revêtements céramiques et des revêtements cermet. Elle peut être utilisée en comparaison avec chaque système de revêtement.
    La méthode d'indentation n'est pas recommandée pour des revêtements très minces et très poreux et également pour le système de revêtement avec une résistance à la cohésion inférieure à la résistance à l'adhérence. Il est recommandé que cette méthode d'essai puisse être appliquée pour un revêtement dont la porosité est inférieure à approximativement 15 %.
