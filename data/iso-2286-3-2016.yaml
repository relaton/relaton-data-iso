abstract:
- language: en
  script: Latn
  content: ISO 2286-3:2016 specifies a method for the determination, at a specified
    pressure, of the thickness of rubber- and plastics-coated fabrics, irrespective
    of the type of substrate employed. It is applicable to single-face, double-face
    and double-texture coated fabrics, as well as materials in which an expanded layer
    is included in the coating.
- language: fr
  script: Latn
  content: ISO 2286-3:2016 spécifie une méthode pour la détermination de l'épaisseur
    des supports textiles revêtus de caoutchouc ou de plastique, soumis à une pression
    spécifiée, quel que soit le type de support utilisé. Elle est applicable aux supports
    textiles revêtus simple face, double face, à double texture, et aux revêtements
    comprenant une couche en matériaux expansés.
