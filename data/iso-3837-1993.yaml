abstract:
- content: The method specified applies to hydrocarbon types over the concentration
    ranges from 5 % (V/V) to 99 % (V/V) aromatic hydrocarbons, 0,3 % (V/V) to 55 %
    (V/V) olefins, and 1 % (V/V) to 95 % (V/V) saturated hydrocarbons in petroleum
    fractions that distill below 315 °C. Restrictions inherent in the method and the
    determination of precision may limit its application.
