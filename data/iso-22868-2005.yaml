abstract:
- content: ISO 22868:2005 specifies a noise test code for determining, efficiently
    and under standardized conditions, the noise emission characteristics of portable,
    hand-held, combustion-engine-powered forest machines such as chain-saws, brush
    cutters and grass trimmers. Noise emission characteristics include the A-weighted
    emission sound pressure level at the operator position and the A-weighted sound
    power level. The code is applicable for manufacturers' product controls as well
    as type tests. It is intended that the results obtained will be able to be used
    to compare different machines or different models of the same type of machine.
    Although the noise emission values determined are obtained in an artificial operation,
    they are representative of noise emission in a real work situation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22868:2005 spécifie un code d'essai acoustique pour déterminer, avec
    efficacité et dans des conditions normalisées, les caractéristiques acoustiques
    d'émission des machines forestières portatives tenues à la main à moteur à combustion,
    telles que les scies à chaîne, les débroussailleuses et les coupe-herbe. Les caractéristiques
    acoustiques d'émission comprennent le niveau de pression acoustique d'émission
    pondéré A au poste de travail et le niveau de puissance acoustique pondéré A.
    Le code est applicable au contrôle de la production des constructeurs ainsi qu'aux
    essais de type. Il est prévu que les résultats obtenus puissent servir pour comparer
    des machines différentes ou des modèles différents du même type de machine. Bien
    que les grandeurs mesurées soient obtenues en fonctionnement artificiel, elles
    donnent cependant une indication des niveaux que l'on rencontre dans une situation
    de travail réelle.
