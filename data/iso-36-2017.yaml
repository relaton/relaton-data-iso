abstract:
- content: |-
    ISO 36:2017 specifies a method of test for measuring the force required to separate, by stripping, two plies of fabric bonded with rubber, or a rubber layer and a fabric ply bonded together.
    The method is applicable when the ply surfaces are approximately plane or when they are in the form of a cylinder having an internal diameter greater than approximately 50 mm. The method is not applicable when the ply surfaces contain sharp bends, angles or other gross irregularities which cannot be excluded when cutting out test pieces.
    ISO 36:2017 does not apply to coated fabrics, which are tested in accordance with ISO 2411, or textile conveyor belts, which are tested in accordance with ISO 252.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 36:2017 spécifie une méthode d'essai de mesurage de la force nécessaire pour séparer, par pelage, deux plis de textile unis par du caoutchouc ou une couche de caoutchouc liée à un pli de textile.
    La méthode est applicable lorsque les surfaces des plis sont approximativement planes ou de forme cylindrique, à condition que le diamètre intérieur soit au minimum de l'ordre de 50 mm. La méthode n'est pas applicable lorsque les surfaces des plis comportent des coudes, des angles vifs ou d'autres irrégularités qui ne peuvent être évitées lors de la découpe des éprouvettes.
    ISO 36:2017 ne s'applique pas aux textiles revêtus soumis à essai conformément à l'ISO 2411, ou aux courroies transporteuses à carcasse textile soumises à essai conformément à l'ISO 252.
