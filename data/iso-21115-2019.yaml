abstract:
- content: This document specifies a method for the determination of fish acute toxicity
    using the permanent cell line from rainbow trout (Oncorhynchus mykiss) gill, RTgill-W1.
    Cells in confluent monolayers in 24-well tissue culture plates are exposed to
    water samples, such as surface waters or different kinds of effluents, or to chemicals
    for 24 h and, thereafter, cell viability is assessed based on fluorescent cell
    viability indicator dyes (see 4.1). Data are then expressed as a percentage of
    unexposed control and toxicity quantified based on the percentage of cell viability
    versus the percentage of effluent or the chemical concentration in response curves
    (see Clause 9).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination de la toxicité
    aiguë sur les poissons à l'aide de la lignée cellulaire permanente établie à partir
    de branchies de truite arc-en-ciel (Oncorhynchus mykiss), RTgill-W1. Les cellules
    en monocouche confluente cultivées dans des plaques de culture tissulaire de 24
    puits sont exposées à des échantillons d'eau, tels que des eaux de surface ou
    différents types d'effluents, ou à des produits chimiques pendant 24 h. Ensuite,
    la viabilité cellulaire est évaluée à l'aide d'indicateurs colorés fluorescents
    de la viabilité cellulaire (voir 4.1). Les données sont ensuite exprimées sous
    forme du pourcentage d'un témoin non exposé et la toxicité est quantifiée d'après
    la courbe concentration-effet du pourcentage de viabilité cellulaire en fonction
    du pourcentage de concentration en effluent ou en produit chimique (voir l'Article
    9).
