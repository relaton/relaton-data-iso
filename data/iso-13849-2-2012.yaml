abstract:
- language: en
  script: Latn
  content: ISO 13849-2:2012 specifies the procedures and conditions to be followed
    for the validation by analysis and testing of the specified safety functions,
    the category achieved, and the performance level achieved by the safety-related
    parts of a control system (SRP/CS) designed in accordance with ISO 13849-1.
- language: fr
  script: Latn
  content: L'ISO 13849-2:2012 spécifie les modes opératoires et conditions à suivre
    pour la validation par analyse et par essais des fonctions de sécurité spécifiées,
    de la catégorie atteinte et du niveau de performance atteint par les parties d'un
    système de commande relatives à la sécurité (SRP/CS) conçu conformément à l'ISO
    13849-1.
