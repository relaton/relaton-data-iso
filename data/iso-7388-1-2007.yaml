abstract:
- language: en
  script: Latn
  content: ISO 7388-1:2007 specifies the dimensions of tool shanks with a 7/24 taper,
    of shank forms A, AD, AF, U, UD and UF (with two possible additions for each),
    for automatic tool changers, used on machines having an automatic gripping system
    for feeding tools from the magazine to the spindle and vice-versa. These tools
    are designed with the most important dimensions for use in spindle noses according
    to ISO 9270.
- language: fr
  script: Latn
  content: L'ISO 7388-1:2007 spécifie les dimensions des queues d'outils à conicité
    7/24 pour changement automatique de formes A, AD, AF, U, UD et UF (avec deux compléments
    possibles pour chacune) à utiliser sur des machines à dispositifs de préhension
    automatique pour amener l'outil du magasin à la broche et vice-versa. Ces outils
    sont conçus avec la plupart des dimensions importantes pour l'utilisation dans
    les nez de broche conformes à l'ISO 9270.
