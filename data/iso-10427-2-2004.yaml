abstract:
- content: ISO 10427-2:2004 provides calculations for determining centralizer spacing,
    based on centralizer performance and desired standoff, in deviated and dogleg
    holes in wells for the petroleum and natural gas industries. It also provides
    a procedure for testing stop collars and reporting test results.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10427-2:2004 fournit des calculs permettant de déterminer l'espacement
    entre les centreurs de cuvelage, fondés sur la performance du centreur et l'écartement
    excentré annulaire (appelé communément, distance de «standof») désiré, dans des
    puits de l'industrie du pétrole et du gaz naturel déviés et à coudes brusques
    (appelés communément «doglegs»). Elle fournit aussi un mode opératoire d'essai
    des colliers d'arrêt ainsi qu'un formulaire de rapport d'essais.
