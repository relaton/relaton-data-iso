abstract:
- language: en
  script: Latn
  content: |-
    This Guide provides a framework for addressing potential sources of unintentional physical harm (hazards) to children from products, processes or services that they use or with which they may come into contact, even if they are not specifically intended for children. The framework aims at minimizing risk of injury to children.
    It is primarily intended for those involved in the preparation and revision of standards. However, it has important information that can be useful to, amongst others, designers, architects, manufacturers, service providers, communicators and policy makers.
    For children with special needs, additional requirements may be appropriate. This Guide does not claim to address those additional requirements in full. ISO/IEC Guide 71 addresses the neds of persons with disabilities.
    A product may include goods, structures, buildings, installations or a combination of these.
    No specific guidance is given in this Guide for the prevention or reduction of psychological or moral harm or of intentional injuries.
- language: fr
  script: Latn
  content: |-
    Le Guide ISO/CEI 50 fournit un cadre de traitement des sources potentielles de danger physique non intentionnel (phénomènes dangereux) pour les enfants eu égard aux produits, procédés ou services qu'ils utilisent ou avec lesquels ils peuvent entrer en contact, même si ceux-ci ne sont pas destinés spécifiquement aux enfants. Ce cadre vise à minimiser le risque de blessure pour les enfants.
    Ce Guide est destiné principalement aux personnes concernées par l'élaboration et la révision de normes. Il contient des informations importantes qui peuvent être utiles, notamment aux concepteurs, architectes, fabricants, prestataires de services, spécialistes de la communication, ainsi qu'aux personnes chargées de définir les politiques en matière de sécurité.
    Pour les enfants ayant des besoins particuliers, des exigences supplémentaires peuvent se révéler appropriées. Le présent Guide ne prétend pas traiter ces exigences supplémentaires dans leur totalité. Le Guide ISO/CEI 71 répond aux besoins des personnes ayant des incapacités.
    Un produit peut inclure des biens, des structures, des bâtiments, installations, ou une combinaison de ces éléments.
    Ce Guide ne contient aucun principe directeur pour la prévention ou la réduction des dangers d'ordre psychologique ou moral, ou des blessures infligées intentionnellement.
