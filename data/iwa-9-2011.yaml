abstract:
- language: en
  script: Latn
  content: |-
    IWA 9:2011 provides a framework for managing sustainable development in a business district, including the evaluation, comparison and improvement of its performance. It also identifies and describes factors to be considered when developing and evaluating the economic, environmental and social performance of new and existing business districts.
    IWA 9:2011 can also be used to compare or assess the performance of business districts regarding the provisions described within it.
    IWA 9:2011 does not set benchmarks or expected levels of performance regarding the impacts of business districts.
    IWA 9:2011 is intended to be used in conjunction with, and in accordance with the principles set out in, ISO 15392, ISO 26000 and the standards on environmental management prepared by ISO/TC 207.
- language: fr
  script: Latn
  content: |-
    IWA 9:2011 définit un cadre pour la gestion du développement durable au sein d'un quartier d'affaires, à savoir l'évaluation, la comparaison et l'amélioration de ses performances dans les domaines économique, environnemental et social. Il identifie et décrit les facteurs à prendre en compte, tant pour les quartiers d'affaires existant que pour ceux en cours de construction.
    IWA 9:2011 peut également être utilisé pour comparer ou évaluer les performances des quartiers d'affaire, en ce qui concerne les dispositions qui y sont décrites.
    IWA 9:2011 ne fixe pas de critères de référence ou de niveaux de performance attendus.
    IWA 9:2011 est destiné à être utilisé en liaison avec l'ISO 15392, l'ISO 26000 et les normes relatives au management environnemental paréparées par l'ISO/TC 207.
