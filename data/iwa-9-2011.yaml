- content: |-
    IWA 9:2011 définit un cadre pour la gestion du développement durable au sein d'un quartier d'affaires, à savoir l'évaluation, la comparaison et l'amélioration de ses performances dans les domaines économique, environnemental et social. Il identifie et décrit les facteurs à prendre en compte, tant pour les quartiers d'affaires existant que pour ceux en cours de construction.
    IWA 9:2011 peut également être utilisé pour comparer ou évaluer les performances des quartiers d'affaire, en ce qui concerne les dispositions qui y sont décrites.
    IWA 9:2011 ne fixe pas de critères de référence ou de niveaux de performance attendus.
    IWA 9:2011 est destiné à être utilisé en liaison avec l'ISO 15392, l'ISO 26000 et les normes relatives au management environnemental paréparées par l'ISO/TC 207.
