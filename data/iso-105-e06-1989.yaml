abstract:
- language: en
  script: Latn
  content: Drops of a solution of sodium carbonate are placed on the specimen (textiles
    of all kinds and in all forms), the surface of which is rubbed gently with a glass
    rod to ensure penetration. The change in colour of the textile is assessed with
    the grey scale.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action des solutions alcalines diluées.
