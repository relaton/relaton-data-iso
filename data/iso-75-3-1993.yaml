abstract:
- content: The principle of the method specified is subjecting a standard test specimen
    to a bending stress equal to 1/10 of a specified or measured flexural strength,
    raising the temperature at a uniform rate, measuring the temperature, at which
    a specified deflection occurs. The test load used is not a fixed load as in part
    2, but a function of the ultimate or specified load. This allows the method to
    be applied to materials with a wide range of strength and bending moduli.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 75 prescrit une méthode pour la détermination de la température de fléchissement sous charge (contrainte de flexion) des stratifiés thermodurcissables à haute résistance et des plastiques renforcés par de longues fibres et moulés par compression. Contrairement à l'ISO 75-2 où la charge définie est une charge fixe, dans la présente partie, elle est fonction (1/10) de la résistance ultime ou spécifiée, ce qui permet d'appliquer la méthode sur une base commune à des matériaux caractérisés par une large gamme de résistances et de modules. 1.2 L'éprouvette est positionnée à plat pendant l'essai. 1.3 Voir ISO 75-1:1993, paragraphe 1.3.
