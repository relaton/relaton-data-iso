abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the preparation of butt weld test pieces and specimens.
    The test pieces and specimens are used to determine the strength and impact properties of welded joints when testing welding consumables with single-run and two-run techniques.
    This document is applicable to welding consumables for arc welding of steel.
    This document is not suitable for electro-slag or electro-gas welding.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la préparation des pièces d'essai et des éprouvettes en soudage bout à bout.
    Les pièces d'essai et les éprouvettes sont utilisées pour déterminer les propriétés de résistance mécanique et de flexion par choc des assemblages soudés lors de l'essai des produits consommables utilisés en soudage avec une ou deux passes.
    Le présent document est applicable aux produits consommables destinés au soudage à l'arc de l'acier.
    Le présent document n'est pas adapté au soudage sous laitier ou au soudage électrogaz.
