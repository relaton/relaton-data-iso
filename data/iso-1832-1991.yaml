abstract:
- language: en
  script: Latn
  content: This third edition cancels and replaces the second edition (ISO 1832:1985),
    which has been technically revised, and in particular, subclause 5.1 (letter symbols
    K and P for the cutting edge condition) have been included. Establishes a code
    for the designation of the usual types of indexable inserts for cutting tools,
    in hardmetal (carbide) or any other cutting materials, such as ceramics, etc.,
    in order to simplify orders and specifications for such inserts.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit un code pour la désignation des types usuels de plaquettes amovibles, pour outils coupants en métal-dur (carbures) ou tous autres matériaux de coupe, tels que céramiques, etc., dans le but de simplifier la rédaction des commandes et des spécifications pour de telles plaquettes.
