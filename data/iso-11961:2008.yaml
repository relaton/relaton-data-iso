abstract:
- language: en
  script: Latn
  content: |-
    ISO 11961:2008 specifies the technical delivery conditions for steel drill pipes with upset pipe body ends and weld-on tool joints for use in drilling and production operations in petroleum and natural gas industries for three product specification levels (PSL-1, PSL-2 and PSL-3). The requirements for PSL-1 form the basis of this ISO 11961:2008 but those that define different levels of standard technical requirements for PSL-2 and PSL-3 are also given.
    ISO 11961:2008 covers grade E drill pipe and the high-strength grades X, G and S.
    A typical drill pipe configuration is given, showing main elements and lengths. The main dimensions and masses of the grades of drill pipe are given in both SI units and in USC units.
    ISO 11961:2008 can also be used for drill pipe with tool joints not specified by ISO or API standards.
    By agreement between purchaser and manufacturer, ISO 11961:2008 can also be applied to other drill-pipe body and/or tool-joint dimensions. ISO 11961:2008 lists supplementary requirements that can optionally be agreed between purchaser and manufacturer, for testing, performance verification and non-destructive examination.
    ISO 11961:2008 does not consider performance properties.
- language: fr
  script: Latn
  content: "L'ISO 11961:2008 spécifie les conditions techniques de livraison des tiges
    de forage en acier à extrémités de tubes refoulées et joints de tige soudés, destinées
    à être utilisées dans les opérations de forage et de production dans les industries
    du pétrole et du gaz naturel pour trois niveaux de spécification de produit (PSL‑1,
    PSL‑2 et PSL‑3). Les exigences relatives au niveau PSL-1 servent de base à la
    présente Norme internationale. Les exigences définissant différents niveaux d'exigences
    techniques normalisées pour PSL-2 et PSL-3 sont indiquées.\nL'ISO 11961:2008 couvre
    les classes suivantes de tiges de forage: tiges de forage de classe E et tiges
    de forage à haute limite élastique de classes X, G et S.\nUne configuration de
    tige de forage type est présentée, avec ses principaux éléments et ses longueurs.
    Les dimensions principales et les masses associées aux différentes classes de
    tiges de forage sont données en unités SI et en unités USC.\nL'ISO 11961:2008
    peut également être utilisée pour les tiges de forage comportant des raccords
    de tiges non spécifiés par des normes ISO ou API. \nPar accord entre l'acheteur
    et le fabricant, l'ISO 11961:2008 peut également être appliquée à d'autres dimensions
    de corps de tige de forage et/ou de raccords de tiges. L'ISO 11961:2008 énumère
    des exigences supplémentaires pouvant éventuellement être convenues entre l'acheteur
    et le fabricant pour les essais, la vérification des performances et les contrôles
    non destructifs.\nL'ISO 11961:2008 ne tient pas compte des caractéristiques de
    performance."
