abstract:
- content: |-
    This document defines the test methods for validating the conformance of RFID enabled tyres with the minimum reading distance specifications given in ISO 20909.
    The two presented methodologies give comparable test results only when the same radio frequency and energy power parameters are used.
    Unless otherwise specified, the tests in this document are to be applied exclusively to a standalone RFID enabled tyre.
    This document is not intended to set any requirement on mass production quality control, nor on the frequency for testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les méthodes d'essai permettant de valider la conformité de pneumatiques RFID aux spécifications de l'ISO 20909 pour la distance de lecture minimale.
    Les deux méthodologies présentées donnent des résultats d'essais comparables uniquement si les mêmes paramètres de radio fréquence et de puissance énergétique sont utilisés.
    Sauf spécification contraire, les essais décrits dans le présent document doivent être exclusivement appliqués à un pneumatique seul et équipé d'un RFID
    Le présent document n'est pas destiné à fixer des exigences pour la production en série, le contrôle de la qualité ou la fréquence des essais.
