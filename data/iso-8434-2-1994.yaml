abstract:
- content: Specifies general and dimensional requirements for the design and performance
    of 37° flared fittings which are suitable for use with ferrous and non-ferrous
    tubes with outside diameters from 6 mm to 50 mm, inclusive. These fittings are
    for use in fluid power and general applications within the limits of pressure
    and temperature specified for the connection of tubes and hose fittings to ports
    in accordance with ISO 6149-1, ISO 1179-1 and ISO 11926-1.
