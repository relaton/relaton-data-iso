abstract:
- language: en
  script: Latn
  content: |-
    ISO 15712-2:2005 specifies calculation models designed to estimate the impact sound insulation between rooms in buildings, primarily on the bases of measured data which characterizes direct or indirect flanking transmission by the participating building elements and theoretically derived methods of sound propagation in structural elements.
    A detailed model is described for calculation in frequency bands; the single number rating of buildings can be determined from the calculation results. A simplified model with a restricted field of application is deduced from this, calculating directly the single number rating, using the single number ratings of the elements.
    ISO 15712-2:2005 describes the principles of the calculation scheme, lists the relevant quantities and defines its applications and restrictions. It is intended for acoustical experts and provides the framework for the development of application documents and tools for other users in the field of building construction, taking into account local circumstances.
    The calculation models described use the most general approach for engineering purposes, with a clear link to measurable quantities that specify the performance of building elements. The known limitations of these calculation models are described in this standard. Users should, however, be aware that other calculation models also exist, each with their own applicability and restrictions.
    The models are based on experience with prediction for dwellings; they could also be used for other types of buildings provided the construction systems and dimensions of elements are not too different from those in dwellings.
- language: fr
  script: Latn
  content: |-
    L'ISO 15712-2:2005 décrit des modèles de calcul permettant de déterminer l'isolement acoustique aux bruits de choc entre des locaux, en utilisant principalement des données mesurées caractérisant la transmission directe ou latérale indirecte par les éléments de construction concernés ainsi que des méthodes théoriques d'évaluation de la propagation des sons dans les éléments structuraux.
    Un modèle détaillé pour le calcul par bandes de fréquences est décrit; l'indice d'évaluation peut être déterminé à partir des résultats des calculs. Par déduction, on propose un modèle simplifié avec un domaine d'application limité, qui calcule directement l'indice d'évaluation à partir des indices d'évaluation des éléments.
    L'ISO 15712-2:2005 décrit les grands principes du calcul, la liste des grandeurs significatives, et définit les applications et les limites de calcul. Il est destiné aux experts en acoustique et fournit un cadre afin de développer des documents applicatifs et des outils destinés à d'autres utilisateurs, toujours dans le domaine du bâtiment, en tenant compte des conditions locales.
    Les modèles de calcul décrits utilisent l'approche la plus générale pour les besoins d'expertise avec un lien clairement établi avec des grandeurs mesurables spécifiant les performances des éléments du bâtiment. Les limitations connues de ces modèles de calcul sont décrites dans la présente norme. Il convient de savoir, toutefois, qu'il existe également d'autres modèles de calcul, chacun ayant sa propre applicabilité et ses propres restrictions.
    Ces modèles s'appuient sur l'expérience de prédictions pour des bâtiments d'habitations; ils peuvent aussi être utilisés pour d'autres types de bâtiments, dans la mesure où les systèmes de construction et dimensions des éléments ne sont pas trop différents de ceux des habitations.
