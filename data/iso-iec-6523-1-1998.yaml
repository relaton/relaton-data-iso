abstract:
- content: |-
    1.1 This part of ISO/IEC 6523 specifies a structure for globally and unambiguously identifying organizations, and parts thereof,
    for the purpose of information interchange.
    This part of ISO/IEC 6523 also makes recommendations regarding cases where prior agreements may be concluded between
    interchange partners.
    1.2 This part of ISO/IEC 6523 does not specify file organization techniques, storage media , languages, etc. to be used in its
    implementation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    1.1 La présente partie de l'ISO/CEI 6523 spécifie une structure pour identifier d'une façon
    globale et non ambiguë les organisations et leurs parties, pour les besoins d'échange
    d'informations.
    La présente partie de l'ISO/CEI 6523 contient également des recommandations concernant les
    cas où des accords préalables peuvent être conclus entre les participants à un échange.
    1.2 La présente partie de l'ISO/CEI 6523 ne spécifie pas de techniques d'organisation des
    fichiers, supports de stockage, langages, etc. à utiliser dans sa mise en oeuvre.
  language:
