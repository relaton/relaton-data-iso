abstract:
- language: fr
  script: Latn
  content: L'ISO 21608:2012 spécifie la méthode pour conduire les essais d'exposition
    de matériaux métalliques à des environnements gazeux corrosifs à haute température
    et en conditions isothermes continus (un seul mesurage de masse après exposition,
    sur chaque éprouvette d'une série d'éprouvettes sans refroidissement intermédiaire)
    et discontinus (série de mesurages de masse sur une seule éprouvette avec refroidissement
    intermédiaire à des instants prédéterminés pas nécessairement réguliers et relativement
    peu nombreux). Par contre, les essais cycliques d'oxydation thermique (série de
    mesurages de masse sur une seule éprouvette avec refroidissement régulier fréquent
    de manière à accélérer la corrosion à haute température) ne sont pas inclus dans
    l'ISO 21608:2012.
