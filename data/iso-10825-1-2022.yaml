abstract:
- language: en
  script: Latn
  content: |-
    This document provides nomenclature for general modes of gear tooth wear and failure. It classifies, identifies, and describes the most common types of failure and provides information that, in many cases, enables the user to identify failure modes and evaluate the degree or change from original condition.
    This document is based on experience with steel gears; however, many of the failure modes discussed apply to gears made from other materials. Not all failure modes that can occur on other types of gears, such as plastic, bronze, or powder metal gears, are included.
    The solution to many gear problems requires detailed investigation and analysis by specialists and is beyond the scope of this document.
    This document specifies only the terminology intended to help with the identification and reporting of the appearance and conditions of gears after a period of operation. Neither causes nor preventive measures for any condition described are discussed.
    In this document, gear refers to both gear wheels and pinions, unless the gear is specifically identified.
    This document does not define “gear failure”.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une nomenclature pour les modes généraux d’usure et de défaillance des dentures. Il classe, identifie, et décrit les types de défaillance les plus courants et fournit des informations qui, dans de nombreux cas, permettent à l’utilisateur d’identifier des modes de défaillance et d’évaluer le degré ou le changement par rapport à l’état d’origine.
    Le présent document est basé sur l’expérience avec des roues dentées en acier; cependant, beaucoup de modes de défaillance étudiés s’appliquent à des roues dentées fabriquées dans d’autres matériaux. Tous les modes de défaillance qui peuvent se produire sur d’autres types d’engrenages, tels que les engrenages en plastique, en bronze ou en matériaux frittés, ne sont pas inclus.
    La solution à de nombreux problèmes de roue dentées nécessite une étude et une analyse détaillées par des spécialistes et est en dehors du domaine d’application du présent document.
    Le présent document spécifie seulement la terminologie destinée à faciliter l’identification et la déclaration de l’aspect et de l’état des roues dentées après une période de fonctionnement. Ni les causes ni les mesures préventives pour toute condition décrite ne sont discutées.
    Dans le présent document, le terme «engrenage» désigne une roue dentée ou un pignon, à moins que la roue dentée ne soit précisément identifiée.
    NOTE            Dans le présent document français, le terme «gear» est traduit par «roue dentée» quand le contexte le nécessite et par «engrenage» quand il concerne le couple pignon-roue. Une roue dentée peut être soit le pignon, soit la roue.
    Le présent document ne définit pas une «défaillance de denture».
