abstract:
- content: ISO 10307-2:2009 specifies two procedures — A (thermal) and B (chemical)
    — for the accelerated ageing of residual fuel oils. When combined with the hot
    filtration method specified in ISO 10307-1, these procedures permit the prediction
    of fuel oil stability, as affected by sedimentation, during storage and handling
    of the fuel oils.
