abstract:
- content: "\n1.1 La présente Norme internationale prescrit une méthode pour la détermination
    de la réponse contrainte-déformation en cisaillement plan, module et résistance
    compris, des composites plastiques renforcés de fibre par l'essai de traction
    à ± 45°. 1.2 La méthode est applicable aux stratifiés à matrice thermodurcissable
    et matrice thermoplastique fabriqués à partir de couches unidirectionnelles et/ou
    de tissus, y compris les tissus unidirectionnels, dont les fibres sont orientées
    à ± 45° par rapport à l'axe de l'éprouvette; la disposition des couches doit être
    équilibrée et symétrique par rapport au plan moyen de l'éprouvette.  \nNOTE --
    Cette méthode ne convient pas aux tissus grossiers. 1.3 Étant donné que le nombre
    et la répartition des couches influencent l'essai, il convient de veiller à ce
    que les comparaisons soient effectuées en utilisant le même nombre de couches
    et que celles-ci soient bien réparties.\n"
