abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1063:2006 specifies the application module for\n         Product
    occurrence.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1063:2006:\n         \n      \n- identification
    of the occurrence of a product version in a product structure;\n- relationship
    of the occurrence of a product version with the definition of this product version
    it is derived from;\n- characterization of a product occurrence that is defined
    from a product specification;\n- characterization of the quantity of a product
    occurrence;\n- identification of the occurrence of a function;\n- specialization
    of the concept of product occurrence to represent occurrences of a part."
