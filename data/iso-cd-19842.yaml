abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements and test methods of Dioscorea opposita rhizome, which is the dried from rhizome of Dioscorea opposita Thunb.

    This document is applicable to Dioscorea opposita rhizome that are sold and used as natural medicines in international trade, including Chinese Materia Medica (whole medicinal material) and decoction pieces derived from this plant.
