abstract:
- content: "This document specifies requirements and test methods for pipes and fittings
    which are part of piping systems for the rehabilitation by means of renovation
    of underground non-pressure drainage and sewerage networks.                             \nIt
    is applicable to unplasticized poly (vinyl chloride) (PVC-U) pipes, fittings and
    assemblies, as manufactured and as installed. It is not applicable to the existing
    pipeline.\nIt is applicable to technique families for renovation:\n—\tlining with
    close-fit pipes."
