abstract:
- content: "ISO/IEC 24800-6:2012 describes reference software for the normative clauses
    as well as utility software demonstrating the usage scenarios of ISO/IEC 24800-2
    to ISO/IEC 24800-5. \nThe information provided is applicable for the reference
    software modules available for ISO/IEC 24800-2 to ISO/IEC 24800-5 and helps users
    of ISO/IEC 24800 to understand functionality and usage of ISO/IEC 24800 and software.
    Each software module provided in ISO/IEC 24800-6:2012 can be used either as standalone
    software or as a part of larger integrated software depending on the module.\nThis
    suite of software contains four independent running software modules: \n- Metadata
    Translation Module for ISO/IEC 24800-2; \n- JPQF Query Processor Module for ISO/IEC
    24800-3;\n- Embedded Metadata Codec Module for ISO/IEC 24800-4; \n- Repository
    Import/Export Module for ISO/IEC 24800-5.\nThe Metadata Translation Module allows
    users to translate metadata instances from/to one of MPEG-7, Dublin Core and JPSearch
    Core metadata.\nThe JPQF Query Processor Module checks the syntactic and semantic
    validity of JPQF queries and allows users to search and retrieve from the provided
    small-size example metadata file.\nThe Embedded Metadata Codec Module allows users
    to actually embed and retrieve JPSearch Core or MPEG-7 metadata in JPEG or JPEG2000
    image files.  \nThe Repository Import/Export Module provides an example case of
    importing and exporting content repository using the XML schema defined in ISO/IEC
    24800-5 and the provided small test database."
