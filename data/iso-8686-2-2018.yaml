abstract:
- content: |-
    This document applies the principles set forth in ISO 8686‑1 to mobile cranes, as defined in ISO 4306‑2, and presents loads and load combinations appropriate for use in proof-of-competence calculations for the steel structures of mobile cranes.
    This document is applicable to mobile cranes used for normal and duty cycle service.
    NOTE       Means for proof-of-competence testing will be addressed in another document.
