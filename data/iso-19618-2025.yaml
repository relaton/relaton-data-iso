abstract:
- language: en
  script: Latn
  content: This document specifies a method used for the determination of normal spectral
    emissivity and normal quasi-total emissivity of fine ceramics using blackbody
    reference with a Fourier transform infrared spectrometer (FTIR) at elevated temperatures.
    This method is applicable to fine ceramics, ceramic matrix composites, and continuous
    fibre-reinforced ceramic matrix composites which are opaque and highly non-reflective
    at wavelengths between 1,67 μm and 25 μm. The applicable temperature range is
    approximately 350 K to 1 100 K.
- language: fr
  script: Latn
  content: La présente norme décrit une méthode utilisée pour la détermination de
    l’émissivité spectrale normale et de l’émissivité quasi totale normale des céramiques
    techniques au moyen d’un corps noir de référence par spectrométrie infrarouge
    à transformée de Fourier (IRTF) à des températures élevées. Cette méthode s’applique
    aux céramiques techniques, aux composites à matrice céramique et aux composites
    à matrice céramique renforcés par des fibres longues, opaques et extrêmement peu
    réfléchissants à des longueurs d’onde comprises entre 1,67 μm et 25 μm. La plage
    de température applicable est approximativement comprise entre 350 K et 1 100 K.
