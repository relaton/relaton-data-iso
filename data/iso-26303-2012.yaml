abstract:
- content: "ISO 26303:2012 defines procedures for acceptance of metal-cutting machine
    tools based on the tests of their capability in machining a specified workpiece
    (i.e. indirect testing). It gives recommendations for test conditions, applicable
    measurement systems and the requirements for machine tools. \nISO 26303:2012 is
    consistent with ISO 22514 (all parts) describing statistical methods for process
    management and deals with the specific application of those methods to machine
    tools and machining of a sample batch of test pieces. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente norme internationale définit les procédures de réception des machines-outils travaillant par enlèvement de métal reposant sur l'essai de leur aptitude à usiner une pièce spécifiée (c'est-à-dire essai indirect). Elle formule des recommandations pour les conditions d'essai / les systèmes de mesure applicables et les prescriptions requises pour les machines-outils.
    La présente norme internationale est en cohérence avec l'ISO 22514 (toutes les parties) qui décrit les méthodes statistiques dans la gestion de processus ; elle traite de l'application spécifique de ces méthodes aux machines-outils et à l'usinage d'un lot d'éprouvettes. La présente norme internationale ne couvre ni les essais fonctionnels qui sont généralement réalisés avant le contrôle des performances d'exactitude, ni l'essai des conditions de sécurité de la machine.
    L'Annexe A apporte des informations complémentaires sur l'analyse statistique, les Annexes (normatives) B et C fournissent des formulaires d'accord et d'évaluation pour les essais d'aptitude à court terme, tandis que l'Annexe D fournit un exemple.
    NOTE 1    L'essai direct vise à analyser les différentes propriétés de la machine, notamment en termes d'exactitude géométrique et de positionnement. L'étude d'aptitude à court terme vise à démontrer qu'une machine est capable d'exécuter une tâche spécifique au sein d'un processus. Il est donc important d'avoir conscience que l'essai d'aptitude à court terme se concentre uniquement sur le produit manufacturé. Cela signifie que les méthodes d'essai direct conviennent davantage à l'identification des sources d'erreurs sur la machine-outil et permettent de déduire des améliorations de conception d'une machine-outil utilisée sur un large spectre de production ; l'essai d'aptitude à court terme est moins bien adapté à l'identification des sources d'erreurs sur la machine-outil. Il est donc prévu de réaliser l'étude d'aptitude à court terme pour la réception des machines-outils travaillant par enlèvement de métal dans les processus d'usinage en premier lieu sur des machines dédiées spécifiquement à un type de pièce unique, par exemple les stations de travail des lignes de transfert, avec une durée de cycle déterminée par le processus qui soit inférieure à 10 minutes, de sorte qu'au moins 50 pièces sont manufacturées par rotation, car l'incertitude statistique augmente fortement quand le nombre de pièces produites diminue. En principe, l'étude d'aptitude à court terme peut également être réalisée sur des machines universelles, par exemple les centres d'usinage utilisé pour la production en grande série, si ces machines répondent aux critères statistiques décrits ci-dessus.
    NOTE 2    L'expression « aptitude à court terme », utilisée dans l'industrie de la machine-outil, correspond à l'expression « performance du processus » définie dans la norme ISO 22514-3.
