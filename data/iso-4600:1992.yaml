abstract:
- content: The test is applicable to finished products and to test specimens, prepared
    by moulding and/or machining, and can be used for the assessment of both environmental
    stress cracking of a plastic product or material exposed to different environments,
    and for the determination of ESC of different plastics materials exposed to a
    specific environment. An alternative method for ESC determination by means of
    a constant-strain test is specified in ISO 4599, one by means of a constant-stress
    test in ISO 6252.
