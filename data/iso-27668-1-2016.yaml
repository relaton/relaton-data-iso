abstract:
- language: en
  script: Latn
  content: |-
    ISO 27668-1:2016 establishes minimum quality requirements for gel ink ball pens (refillable and non-refillable) and refills for general use.
    Additional requirements for gel ink ball pens for documentary use are given in ISO 27668‑2.
- language: fr
  script: Latn
  content: |-
    ISO 27668-1:2016 établit les exigences minimales de qualité des stylos à bille à encre gel (rechargeables et non rechargeables) et de leurs recharges pour une utilisation générale.
    Des exigences supplémentaires pour une utilisation documentaire des stylos à bille à encre gel sont données dans l'ISO 27668‑2.
