- language: en
  script: Latn
  content: " \nISO 22745-1:2010 contains an introduction to ISO 22745. It includes:\n-
    \nthe scope of ISO 22745;\n\n- \nrequirements that all open technical dictionaries
    must follow;\n\n- \na description of the architecture of ISO 22745;\n\n- \nan
