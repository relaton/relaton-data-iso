abstract:
- language: en
  script: Latn
  content: ISO 14378|IDF 167:2009 specifies a high-performance liquid chromatographic
    (HPLC) method for the determination of the iodide content of pasteurized whole
    milk and dried skimmed milk, when present at levels from 0,03 µg/g to 1 µg/g and
    0,3 µg/g to 10,0 µg/g, respectively.
- language: fr
  script: Latn
  content: L'ISO 14378|FIL 167:2009 spécifie une méthode par chromatographie liquide
    à haute performance (CLHP) pour déterminer la teneur en iodure du lait entier
    pasteurisé et du lait écrémé en poudre, lorsque ce composé est présent à des niveaux
    compris entre 0,03 µg/g et 1 µg/g et entre 0,3 µg/g et 10,0 µg/g respectivement.
