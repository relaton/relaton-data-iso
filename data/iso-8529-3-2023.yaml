abstract:
- language: en
  script: Latn
  content: This document provides guidance for those who calibrate protection-level
    dosemeters and doserate meters for area and individual monitoring with reference
    neutron radiation fields. This includes the determination of the response as a
    function of neutron energy and angle of incidence. The operational quantities
    recommended in ICRU Report 51 are considered. In addition to the description of
    procedures, this document includes appropriate definitions and conversion coefficients
    and provides guidance on the statement of measurement uncertainties.
- language: fr
  script: Latn
  content: Le présent document fournit des recommandations pour l’étalonnage des dosimètres
    de radioprotection et des débitmètres, utilisés pour la surveillance de zone et
    la surveillance individuelle, avec des champs de rayonnement neutronique de référence.
    La présente partie traite également de la détermination de la réponse en fonction
    de l’énergie des neutrons et de l’angle d’incidence. Les grandeurs opérationnelles
    recommandées dans le Rapport 51 de l’ICRU sont prises en compte. Le présent document
    fournit, en plus de la description des modes opératoires, des définitions et des
    coefficients de conversion adaptés ainsi que des recommandations concernant l’expression
    des incertitudes de mesure.
