abstract:
- language: en
  script: Latn
  content: |-
    ISO 1103:2007 lays down the dimensions necessary for the compatibility of mechanical coupling devices between light trailers or caravans and towing vehicles, when the latter are fitted with a coupling ball. The clearance space around the coupling ball is intended to allow coupling and decoupling of towed vehicles, as well as safe operation during coupling and uncoupling of mechanical devices.
    ISO 1103:2007 applies to coupling balls designed to couple caravans and light trailers of categories O1 and O2 to vehicles of categories M or N. It does not necessarily apply to special trailers drawn by special vehicles.
- language: fr
  script: Latn
  content: |-
    L'ISO 1103:2007 fixe les caractéristiques dimensionnelles nécessaires à la compatibilité des dispositifs d'accouplement mécanique entre les caravanes ou les remorques et les véhicules tractants, lorsque ces derniers sont équipés d'une boule d'attelage. L'espace libre autour de la boule d'attelage est prévu pour permettre l'accouplement et le désaccouplement des véhicules remorqués et assurer la sécurité de l'accouplement et du désaccouplement des dispositifs mécaniques.
    L'ISO 1103:2007 s'applique aux boules d'attelage conçues pour l'attelage des caravanes et remorques légères des catégories O1 et O2 à un véhicule des catégories M ou N. Elle ne s'applique pas nécessairement à des remorques spéciales tractées par des véhicules spéciaux.
