abstract:
- content: |-
    ISO 17129|IDF 206:2006 describes a method for the determination of the soy and pea protein isolates in low-heat milk powder, using capillary electrophoresis in the presence of sodium dodecyl sulfate (SDS-CE).
    The method is not suitable for detecting the presence of hydrolysed plant proteins in milk powder.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17129:2006 décrit une méthode de détermination des protéines de soja et de pois dans le lait en poudre par électrophorèse capillaire en présence de dodécyl sulfate de sodium (SDS-CE).
    Cette méthode ne convient pas pour la détection de protéines végétales hydrolysées dans le lait en poudre.
