abstract:
- content: ISO 15741:2016 specifies requirements and methods of test for liquid epoxy
    paints and internal coatings of such paints in steel pipes and fittings for the
    conveyance of non-corrosive gas. It also deals with the application of the paint.
    Other paints or paint systems are not excluded provided they comply with the requirements
    given in ISO 15741:2016. The coating consists of one layer, which is normally
    shop-applied on blast-cleaned steel by airless spray or other suitable spraying
    techniques. The applied and cured paint film must be smooth to give the desired
    reduction in friction. Brush application is only used for small repair jobs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les méthodes d'essai relatives
    aux peintures époxy et aux revêtements internes de ces peintures dans les tubes
    en acier et les raccords destinés au transport de gaz non corrosifs. Il traite
    également de l'application de la peinture. Il n'est pas exclu d'utiliser d'autres
    peintures ou systèmes de peinture, à condition qu'ils respectent les exigences
    énoncées dans le présent document. Le revêtement se compose d'une couche, qui
    est généralement appliquée en usine sur l'acier préparé par projection par pulvérisation
    sans air ou par d'autres techniques de pulvérisation adaptées. Le feuil de peinture
    appliqué et durci doit être lisse afin de procurer la réduction des frottements
    souhaitée. L'application au pinceau n'est utilisée que pour les petits travaux
    de reparation.
