abstract:
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la résistance des plastiques à la fissuration sous contrainte dans un environnement donné (ESC), à l'aide d'un essai à déformation constante. L'ESC sera figurée par la variation d'une propriété indicative convenablement choisie des éprouvettes, lesquelles ont été soumises à une déformation pendant une durée définie dans l'environnement donné. La méthode convient pour déterminer la résistance de feuilles et de surfaces d'éprouvettes à la fissuration sous contrainte dans un environnement donné, en particulier la sensibilité à l'ESC de régions localisées de la surface des éprouvettes. Pour la détermination de la sensibilité à l'ESC de produits finis ou du gros d'un matériau soumis à une déformation constante, voir ISO 4600. La méthode de l'éprouvette courbée est souhaitable pour la détermination de l'ESC due aux gaz et aux liquides aussi bien que pour les solides contenant des substances pouvant migrer (par exem
