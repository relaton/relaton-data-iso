abstract:
- language: en
  script: Latn
  content: "ISO 4404-2:2003 specifies a procedure for the determination of the corrosion-inhibiting
    properties of non-aqueous hydraulic fluids within the category HFD, as classified
    in ISO 6743-4. \nIt provides a qualitative assessment of corrosion of five of
    the most common metals used in the construction of hydraulic systems, but other
    metals and/or alloys could be added or substituted for these metals for particular
    installations."
- language: fr
  script: Latn
  content: |-
    L'ISO 4404-2:2003 spécifie une méthode d'essai qui a pour but de déterminer les propriétés anticorrosives des fluides hydrauliques non aqueux de catégorie HFD classés dans l'ISO 6743-4.
    Elle permet d'obtenir une évaluation qualitative de la corrosion provoquée par un fluide sur cinq des métaux les plus usuels employés dans la fabrication des circuits hydrauliques, mais d'autres métaux et/ou alliages peuvent être ajoutés ou substitués à ces cinq métaux dans le cadre d'installations spéciales.
