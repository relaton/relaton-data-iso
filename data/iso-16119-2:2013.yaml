abstract:
- language: en
  script: Latn
  content: |-
    ISO 16119-2:2013 specifies requirements and the means for their verification for the design and performance of horizontal boom sprayers, as defined in 3.1, with regard to minimizing the potential risk of environmental contamination during use, including misuse foreseeable by the manufacturer.
    It is intended to be used with ISO 16119-1, which gives general requirements common to all the sprayer types covered by ISO 16119. It does not cover safety aspects (see ISO 4254-6).
    ISO 16119-2:2013 is not applicable to sprayers manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    L'ISO 16119-2:2013 spécifie les exigences et les méthodes de vérification correspondantes pour la conception et les performances des pulvérisateurs à rampe horizontale, avec l'objectif de réduire les risques de contamination de l'environnement durant leur utilisation, y compris lors d'une mauvaise utilisation raisonnablement prévisible par le fabricant.
    Elle est prévue pour être utilisée conjointement avec l'ISO 16119‑1, qui donne les exigences générales applicables à tous les types de pulvérisateurs couverts par l'ISO 16119. Lorsque les exigences de la présente partie diffèrent de celles énoncées dans l'ISO 16119‑1, les exigences de l'ISO 16119-2:2013 prennent le pas sur celles de l'ISO 16119‑1 pour les machines faisant partie du domaine d'application de l'ISO 16119-2:2013. L'ISO 16119-2:2013 ne couvre pas les aspects de sécurité (voir l'ISO 4254‑6).
    L'ISO 16119-2:2013 n'est pas applicable aux pulvérisateurs qui sont fabriqués avant sa date de publication.
