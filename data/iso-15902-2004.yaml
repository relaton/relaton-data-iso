abstract:
- content: ISO 15902:2004 defines the basic terms for diffractive optical elements
    for free space propagation. The purpose of these definitions is to provide an
    agreed-upon common terminology that will reduce ambiguity and misunderstanding
    and thereby aid in the development of the field of diffractive optics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15902:2004 définit les termes de base de l'optique diffractive et
    des éléments d'optique diffractive en espace libre. L'objet de ces définitions
    est de fournir une terminologie commune reconnue qui limitera les ambiguïtés et
    les incompréhensions et de ce fait apportera une aide au développement du domaine
    de l'optique diffractive.
