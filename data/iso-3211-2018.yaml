abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an empirical method for assessing the resistance of anodic oxidation coatings to cracking by deformation.
    The method is applicable particularly to sheet material with anodic oxidation coatings of thickness less than 5 µm, and is useful for development purposes.
    NOTE       If the test specimen is thick, more than 5 µm of coating can be measured (see Clause 9).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode empirique permettant d'évaluer la résistance des couches anodiques à la formation de criques par déformation.
    La méthode est applicable particulièrement aux matériaux en feuille avec une couche anodique d'une épaisseur inférieure à 5 μm, et est utilisée pour le développement.
    NOTE       Si l'éprouvette est épaisse, une couche de plus de 5 μm peut être évaluée (voir Article 9).
