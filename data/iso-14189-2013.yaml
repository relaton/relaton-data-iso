abstract:
- content: ISO 14189:2013 specifies a method for the enumeration of vegetative cells
    and spores of Clostridium perfringens by the membrane filtration method in samples
    of water intended for human consumption. However, the method can be applied to
    all types of water samples provided they do not contain particulate or colloidal
    matter that interferes with filtration.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14189:2013 spécifie une méthode pour le dénombrement des cellules
    végétatives et des spores de Clostridium perfringens par filtration sur membrane
    dans des échantillons d'eau destinée à la consommation humaine. Cette méthode
    peut toutefois s'appliquer à tous les types d'échantillons d'eau, sous réserve
    qu'ils ne contiennent pas de matière particulaire ou colloïdale interférant avec
    la filtration.
