abstract:
- content: This part of ISO 11979 describes tests by which the shelf-life of sterile
    intraocular lenses (IOLs) in their final packaging can be determined. These tests
    include procedures to establish the stability of IOLs in distribution and storage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 11979 décrit les essais permettant de déterminer
    la durée de conservation des lentilles intraoculaires (LIO) stériles dans leur
    conditionnement final. Ces essais comportent des modes opératoires permettant
    de vérifier la stabilité des LIO pendant la distribution et le stockage.
