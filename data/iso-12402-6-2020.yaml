abstract:
- content: This document specifies the safety requirements and additional test methods
    for special application lifejackets and buoyancy aids (hereafter named PFD) for
    adults, children or infants. It is intended to be used in conjunction with ISO
    12402‑2:2020, ISO 12402‑3:2020, ISO 12402‑4:2020 and ISO 12402‑5:2020, as applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences de sécurité et les méthodes
    d'essai complémentaires applicables aux gilets de sauvetage et aux aides à la
    flottabilité à application particulière (ci-après désignés par EIF) pour adultes,
    enfants et jeunes enfants. Il est destiné à être utilisé conjointement avec l'ISO
    12402-2:2020, ISO 12402-3:2020, l'ISO 12402-4:2020 et l'ISO 12402-5:2020, le cas
    échéant.
