abstract:
- content: The procedure specified corresponds as closely as possible to that in ISO
    6613. Applies to all elements, made of any material, to be fitted in exterior
    walls and supplied in the form of completely assembled and finished units. It
    does not apply to the joints between the doorsets and surrounding components and
    material. For further terms and definitions see ISO 1804. Diagrams show the sequences
    of operation for the required pressure.
