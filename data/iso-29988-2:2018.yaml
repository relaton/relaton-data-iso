abstract:
- language: en
  script: Latn
  content: |-
    ISO 29988-2:2018 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of polyoxymethlene (POM) moulding and extrusion materials.
    Requirements for handling test materials and for conditioning both the test materials before moulding and the specimens before testing are specified. Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given.
    Properties and test methods which are suitable and necessary to characterize POM moulding and extrusion materials are listed. The properties have been selected from the general test methods. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this document, as are the designatory properties: melt flow rate and tensile modulus.
    In order to obtain reproducible and comparable test results, it is intended to use the methods of preparation and conditioning, the specimen dimensions and the test procedures specified in this document. Values determined will not necessarily be identical to those obtained using specimens of different dimensions or prepared using different procedures.
- language: fr
  script: Latn
  content: |-
    L'ISO 29988-2:2018 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai qui doivent être utilisées pour la détermination des propriétés des matériaux pour moulage et extrusion à base de polyoxyméthylène (POM).
    Les exigences relatives à la manipulation des matériaux d'essai et au conditionnement des matériaux d'essai avant moulage et des éprouvettes avant essai sont spécifiées. Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesure des propriétés des matériaux à partir desquels les éprouvettes sont obtenues sont donnés.
    Les propriétés et méthodes d'essai qui sont utiles et nécessaires pour caractériser les matériaux pour moulage et extrusion à base de POM sont énumérées. Les propriétés ont été sélectionnées parmi les méthodes d'essai générales. D'autres méthodes d'essai largement en usage ou ayant une signification particulière pour ces matériaux pour moulage et extrusion sont aussi incluses dans le présent document, c'est le cas des propriétés de désignation: indice de fluidité à chaud et module en traction.
    Dans le but d'obtenir des résultats d'essai reproductibles et comparables, on est censé utiliser les méthodes de préparation et de conditionnement, les dimensions d'éprouvette ainsi que les modes opératoires d'essai spécifiés dans le présent document. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées selon des modes opératoires différents.
