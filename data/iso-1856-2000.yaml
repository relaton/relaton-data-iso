abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie trois méthodes de détermination de la déformation rémanente après compression des matériaux alvéolaires souples.  Actuellement, la présente Norme internationale ne s'applique qu'aux mousses de latex et de polyuréthanne d'épaisseur supérieure à 2 mm. Les méthodes relatives aux autres matériaux seront ajoutées en tant que de besoin.
