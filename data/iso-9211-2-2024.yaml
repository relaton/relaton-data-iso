abstract:
- content: This document indicates how to specify optical properties of coatings and
    to represent their spectral characterization graphically in the ISO 9211 series,
    which defines the specifications for optical coatings excluding ophthalmic optics
    (spectacles). It defines the general characteristics and the test and measurement
    methods whenever necessary, but is not intended to define the process method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document indique comment spécifier les propriétés optiques de
    traitements et représenter leur caractérisation spectrale graphiquement dans la
    série ISO 9211, qui définit les spécifications pour les traitements optiques,
    à l'exclusion de l'optique ophtalmique (lunettes). Il définit les caractéristiques
    générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire,
    mais il n'est pas destiné à définir la méthode de fabrication.
