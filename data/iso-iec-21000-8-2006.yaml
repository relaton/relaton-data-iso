abstract:
- content: |-
    ISO/IEC 21000-8:2006 describes reference software implementing the normative clauses of the other parts of ISO/IEC 21000. The information provided is applicable for determining the reference software modules available for parts of ISO/IEC 21000, understanding the functionality of the available reference software modules, and utilizing the available reference software modules.
    In addition to the reference software, available utility software that utilizes the reference software is also described. This utility software can assist in understanding how to utilize the reference software, as well as providing further insight into the applicable parts of ISO/IEC 21000, e.g. informative clauses of the other parts of ISO/IEC 21000.
    This part of ISO/IEC 21000 comprises reference and utility software modules for the following ISO/IEC 21000 parts. In particular, for ISO/IEC 21000-2, ISO/IEC 21000-3, ISO/IEC 21000-6 and ISO/IEC 21000-7.
