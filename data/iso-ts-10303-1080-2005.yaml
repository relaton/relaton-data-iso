abstract:
- content: "ISO/TS 10303-1099:2005 specifies the application module for Independent
    property definition.\nThe following are within the scope of ISO/TS 10303-1099:2005:\n-
    \nan observable or measurable quantity;\nNOTE 1   This concept is called a 'physical
    quantity instance'.\nEXAMPLE 1   The temperature of 400 degrees Celsius is a physical
    quantity instance.\nNOTE 2   A physical quantity instance is a class that has
    members. The members of 400 degrees Celsius are all objects that have this temperature.\n\n-
    \nthe physical quantity space that contains a physical quantity instance;\nNOTE
    3   A physical quantity space contains different physical quantity instances for
    the same physical phenomenon.\nEXAMPLE 2   Temperature is a physical quantity
    space. The physical quantity instance that is the temperature of 400 degrees Celsius
    is a member of this space.\n\n- \nthe symmetry of a physical quantity instance;\nEXAMPLE
    3   Isotropic is a symmetry of a physical quantity instance. The physical quantity
    instance that is the elasticity with Young's modulus of 210000 MNm-2 and Poisson's
    ratio of 0.3 has isotropic symmetry.\n"
  language:
