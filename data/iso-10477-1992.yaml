abstract:
- language: en
  script: Latn
  content: Covers the materials for laboratory-fabricated permanent facings or anterior
    crowns which may or may not be attached to a metal substructure. Classifies the
    materials and specifies the requirements and associated test methods.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale traite des produits à base de polymère pour couronnes et ponts destinés à être utilisés lors de la fabrication en laboratoire de facettes permanentes ou de couronnes antérieures susceptibles ou non d'être fixées à une infrastructure métallique. La présente Norme internationale ne s'applique pas aux produits à base de polymère utilisés par le dentiste pour fabriquer des couronnes ou des vernis ou en vue des réparations au cabinet. Elle ne traite pas non plus des produits destinés à être appliqués aux zones des dents postérieures soumises à des contraintes. La présente Norme internationale établit une classification des produits à base de polymère pour couronnes et ponts, et spécifie les prescriptions requises ainsi que les méthodes d'essai à utiliser en vue de la détermination de leur conformité avec ces prescriptions.
