abstract:
- language: en
  script: Latn
  content: Specifies the Data Elements (DEs) used in interindustry interchange based
    on integrated circuit cards (ICCs) and identifies identifier, name, description,
    format, coding and layout of each DE. defines the means of retrieval of DEs in
    the card.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO/CEI 7816 spécifie directement ou par référence
    les éléments de données (DE), qui comprennent les DE composites, utilisés dans
    l'échange intersectoriel et basés sur les cartes à circuits intégrés (ICC). Elle
    identifie les caractéristiques ci-dessous de chaque DE : \n- Identificateur ;
    \n- Nom ; \n- Description et référence ISO ; \n- Format et codage (s'il n'est
    pas disponible dans d'autres normes ISO ou dans les autres parties de l'ISO/CEI
    7816)."
