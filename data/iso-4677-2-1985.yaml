abstract:
- language: en
  script: Latn
  content: The method specified applies for temperatures within the range from 5 to
    80 °C. The property is determined with an uncertainty not exceeding 3 % r. h.
    The method is restricted to wet-bulb temperatures not lower than 1 C, dry-bulb
    temperatures not higher than 80 °C, and pressures not differing from standard
    atmospheric pressure by more than 30 %.
