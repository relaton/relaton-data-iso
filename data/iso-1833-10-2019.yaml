abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method, using dichloromethane, to determine the mass percentage of triacetate or polylactide, after removal of non-fibrous matter, in textiles made of mixtures of
    —          triacetate or polylactide
    with
    —          wool or other animal hair, silk, protein, cotton, viscose, cupro, modal,lyocell, polyamide, polyester, acrylic, elastomultiester, polypropylene, elastolefin, melamine, polypropylene/polyamide bicomponent,polyacrylate and glass fibres.
    Triacetate fibres which have been partially hydrolysed (i.e. saponification) cease to be completely soluble in the reagent. In such cases, this method is not applicable.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination, au dichlorométhane, de la masse exprimée en pourcentage de triacétate ou de polylactide, après élimination des matières non fibreuses, dans les textiles composés de mélanges de :
    —          triacétate ou polylactide ;
    avec
    —          laine ou autres poils animaux, soie, protéines, coton, viscose, cupro, modal, lyocell, polyamide, polyester, acrylique, élastomultiester, polypropylène, élastoléfine, mélamine, bicomposant polypropylène/polyamide, polyacrylate et fibres de verre.
    Les fibres de triacétate qui ont été partiellement hydrolysées (c'est-à-dire par saponification) ne sont plus entièrement solubles dans le réactif. Dans ce cas, la présente méthode ne s'applique pas.
