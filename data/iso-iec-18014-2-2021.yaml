abstract:
- language: en
  script: Latn
  content: This document specifies mechanisms that generate, renew, and verify independent
    time-stamps. In order to verify an independent time-stamp token, time-stamp verifiers
    do not need access to any other time-stamp tokens. That is, such time-stamp tokens
    are not linked.
- language: fr
