abstract:
- language: en
  script: Latn
  content: 'Specifies tests which may be performed on fuel injectors for diesel engines
    (requiring fuel delivery of up to 300 mm^3/(injection × cylinder) at full load)
    using hand-lever-operated testing and setting apparatus, as specified in ISO 8984-1.
    These tests are: nozzle opening pressure, chatter (atomization), spray pattern,
    seat leakage, back-leakage.'
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 8984 prescrit les essais à effectuer sur les porte-injecteurs de combustible complets des moteurs diesels (à allumage par compression), à l'aide d'un appareil d'essai et de réglage à levier de commande manuel, tel que prescrit dans l'ISO 8984-1. Ces essais portent sur -- la pression d'ouverture de l'injecteur ; -- le ronflement à l'injection (pulvérisation) ; -- la forme du jet ; -- les fuites au niveau du siège ; -- les fuites de retour.
