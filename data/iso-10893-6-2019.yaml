abstract:
- content: |-
    This document specifies requirements for film-based radiographic X-ray testing of the longitudinal or helical weld seams of automated fusion arc-welded steel tubes for the detection of imperfections.
    It can also be applicable to the testing of circular hollow sections.
    NOTE       As an alternative, see ISO 10893-7 for digital radiographic testing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document spécifie les prescriptions relatives au contrôle radiographique sur film par rayons X des cordons de soudure longitudinaux ou hélicoïdaux des tubes en acier soudés en automatique par fusion à l'arc pour la détection des imperfections.
    Ce document s'applique également au contrôle des profils creux circulaires.
    NOTE       De manière alternative, le contrôle radiographique numérique est spécifié dans l'ISO 10893‑7.
