abstract:
- content: ISO 12492:2012 specifies a test method for the determination of water content
    of raw rubber and compounded rubber using a coulometric Karl Fischer titration
    method. It applies to the range for the water content between 0,01 % and 1 %.
    As this is a very sensitive method, contact of sample with any moisture, even
    from the surrounding environment, must be eliminated as much as possible.
