abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les exigences générales pour
    la caractérisation d'un agent stérilisant et pour le développement, la validation
    et le contrôle de routine d'un procédé de stérilisation pour les dispositifs médicaux.
    \ La présente Norme internationale s'applique aux procédés de stérilisation dans
    lesquels des microorganismes sont inactivés par un moyen physique et/ou chimique.
    \ La présente Norme internationale n'est pas applicable aux procédés qui reposent
    uniquement sur l'élimination physique des micro-organismes (par exemple filtration).
    \ La présente Norme internationale ne décrit pas de modes opératoires d'essai
    détaillés pour évaluer l'inactivation microbienne.  La présente Norme internationale
    est destinée à être appliquée par les responsables de l'élaboration des procédés,
    les fabricants d'équipements de stérilisation, les fabricants de dispositifs médicaux
    à stériliser et l'organisme responsable de la stérilisation du dispositif médical.
    \ La présente Norme internationale n'annule ni ne modifie les Normes internationales
    publiées relatives à des procédés de stérilisation particuliers.   \nNOTE 1 Bien
    que le domaine d'application de la présente Norme internationale soit limité aux
    dispositifs médicaux, les principes décrits peuvent s'appliquer à d'autres produits
    de santé.   \nNOTE 2 Il n'y a pas lieu de supposer que les procédés de stérilisation
    validés et contrôlés conformément aux exigences de la présente Norme internationale
    sont efficaces pour inactiver les agents responsables des encéphalopathies spongiformes,
    telles que la tremblante du mouton, l'encéphalopathie spongiforme bovine et la
    maladie de Creutzfeld-Jakob. Des recommandations spécifiques ont été préparées
    dans certains pays pour le traitement des matériaux potentiellement contaminés
    par ces agents.\n"
