abstract:
- language: en
  script: Latn
  content: ISO 5667-13:2011 gives guidance on the sampling of sludges from wastewater
    treatment works, water treatment works and industrial processes. It is applicable
    to all types of sludge arising from these works and also to sludges of similar
    characteristics, e.g. septic tank sludges. Guidance is also given on the design
    of sampling programmes and techniques for the collection of samples.
- language: fr
  script: Latn
  content: L'ISO 5667-13:2011 donne des lignes directrices pour l'échantillonnage
    de boues provenant d'installations de traitement des eaux usées, de stations de
    traitement de l'eau et de procédés industriels. Elle s'applique à tous types de
    boues provenant de ces installations et aussi aux boues présentant des caractéristiques
    semblables, par exemple les boues de fosses septiques. Des lignes directrices
    relatives à la conception de programmes et de techniques d'échantillonnage pour
    le prélèvement des échantillons sont également données.
