abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO/CEI 2382 a pour objet de faciliter les échanges internationaux dans le domaine de la théorie de l'information. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO/CEI 2382 définit les différents concepts relatifs à la théorie de l'information, aux messages et leur communication, aux termes quantitatifs principaux et aux termes quantitatifs dérivés.
