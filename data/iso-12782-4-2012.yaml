abstract:
- language: en
  script: Latn
  content: ISO 12782-4:2012 specifies a procedure to determine the concentration of
    humic substances in soil or other materials. Other materials also include waste.
    The content of humic substances can be used as input in geochemical models.
- language: fr
  script: Latn
  content: L'ISO 12782-4:2012 spécifie un mode opératoire permettant de déterminer
    la concentration des substances humiques dans le sol ou autres matériaux. Les
    autres matériaux incluent également les déchets. La teneur en substances humiques
    peut être utilisée comme une donnée d'entrée dans les modèles géochimiques.
