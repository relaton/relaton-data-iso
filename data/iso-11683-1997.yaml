abstract:
- language: fr
  script: Latn
  content: |2

    Cette norme internationale spécifie les exigences d'une indication tactile de danger pour les emballages destinés à contenir certaines substances et préparations dangereuses. Pour éviter toute confusion d'interprétation, l'indication tactile de danger n'est apposée que sur les emballages couverts par la réglementation en vigueur sur les substances et préparations dangereuses. Cette norme ne spécifie pas les substances et les préparations dangereuses destinées à être contenues dans les emballages munis d'une indication tactile de danger. Elles doivent être spécifiées par les autorités réglementaires.
