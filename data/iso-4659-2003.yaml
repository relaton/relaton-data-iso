abstract:
- content: |-
    ISO 4659:2003 specifies
    - physical and chemical tests on raw rubbers;
    - standard materials, standard test formulations, equipment and processing methods for evaluating the vulcanization characteristics of styrene-butadiene rubber masterbatches with carbon black or with carbon black and oil.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4659:2003 spécifie
    - les méthodes d'essai physiques et chimiques applicables aux caoutchoucs bruts;
    - les ingrédients, les formules d'essai, l'appareillage et les méthodes d'essai pour la détermination des caractéristiques de vulcanisation des caoutchoucs butadiène-styrène en mélanges-maîtres avec du noir de carbone ou du noir carbone et de l'huile.
