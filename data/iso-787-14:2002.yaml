abstract:
- content: This part of ISO 787 specifies a general method of test for determining
    the resistivity (specific resistance) of the aqueous extract of a pigment. The
    method is applicable to all pigments and extenders, except pigments that are substantially
    soluble in water.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 787 spécifie une méthode générale d'essai pour
    déterminer la résistivité (résistance spécifique) de l'extrait aqueux d'un pigment.
    La méthode est applicable à tous les pigments et matières de charge, à l'exception
    des pigments très solubles dans l'eau.
