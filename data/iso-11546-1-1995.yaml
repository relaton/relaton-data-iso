abstract:
- language: en
  script: Latn
  content: Specifies laboratory methods for the determination of the sound insulation
    performance of small machine enclosures. Does apply to a total enclosure only.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11546 prescrit des méthodes de laboratoire
    pour la détermination de l'isolement acoustique (perte d'insertion) de petits
    encoffrements de machines. Elle s'applique uniquement à un encoffrement complet
    et non pas aux panneaux individuels qui le composent.  \nNOTES 1 L'isolement acoustique
    des panneaux constitutifs d'encoffrements tels que: éléments de paroi, portes,
    fenêtres, silencieux, etc. devrait être mesuré suivant les normes appropriées.
    2 Il existe des normes relatives à la détermination de l'isolement acoustique
    des encoffrements in situ (ISO 11546-2), et des cabines (ISO 11957). Les méthodes
    de mesurage prescrites dans la présente partie de l'ISO 11546 sont basées sur
    les Normes internationales des séries ISO 3740, ISO 9614 et ISO 11200 (voir tableau
    1). Suivant la méthode choisie, l'isolement acoustique de l'encoffrement (perte
    d'insertion) est exprimé en termes de réduction du niveau de puissance acoustique
    ou du niveau de pression acoustique. Les méthodes sont données pour des mesurages
    effectués lorsque l'encoffrement entoure la source sonore réelle (machine). Lorsque
    ces méthodes ne sont pas applicables, d'autres mesurages peuvent être effectués
    en recourant à une méthode de réciprocité (voir définition 3.11 et paragraphe
    7.2) ou à une source sonore artificielle. La présente partie de l'ISO 11546 s'applique
    sans restriction à des encoffrements autoporteurs d'un volume inférieur à 2 m3.
    Si la source sonore réelle est utilisée, l'isolement acoustique d  848es encoffrements
    dont le volume dépasse 2 m peut être déterminé à condition de satisfaire aux exigences
    relatives au volume maximal autorisé par la norme utilisée. La méthode avec source
    sonore réelle est applicable à tous les types d'encoffrements, par exemple aux
    encoffrements fixés à la machine. Lorsque l'on recourt à la méthode de réciprocité
    ou à la méthode avec source sonore artificielle, le volume maximal de l'encoffrement
    est limi\n"
