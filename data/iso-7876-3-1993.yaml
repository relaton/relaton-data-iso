abstract:
- language: en
  script: Latn
  content: Establishes a vocabulary and definitions relating to unit injectors for
    compression-ignition (diesel) engines.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7876 établit un vocabulaire et des définitions relatifs aux injecteurs-pompes pour moteurs à allumage par compression (diesel) et à leurs composants. Elle est complémentaire de l'ISO 2710.Les définitions contenues dans la présente partie de l'ISO 7876 sont spécifiques aux injecteurs-pompes. Les autres aspects d'ordre général relatif aux porte-injecteurs complets de combustible sont définis dans l'ISO 7876-2.
