- content: |-
    L'ISO 6588-1:2012 spécifie une méthode pour la détermination du pH défini par les électrolytes extractibles d'un échantillon de papier, de carton ou de pâte, par de l'eau froide.
    L'ISO 6588-1:2012 est applicable à tous les types de papiers, de cartons et de pâtes.
    Lorsque la quantité de substance ionique extractible est presque nulle, comme dans le cas des pâtes hautement purifiées, la fidélité de la méthode devient mauvaise en raison des difficultés rencontrées lors de la réalisation des mesurages de pH d'une eau contenant peu de substances électrolytiques.
    Puisque, dans l'ISO 6588-1:2012, l'extraction est effectuée avec de l'eau distillée ou déionisée, le pH mesuré est parfois différent (par exemple pour une pâte hautement blanchie) de celui mesuré dans les conditions mises en oeuvre pendant le procédé industriel lors duquel différents types d'eaux de procédé sont utilisés, par exemple de l'eau de rivière traitée chimiquement contenant des électrolytes.
    Il est nécessaire d'avoir conscience du fait que les résultats obtenus en mesurant le pH conformément à l'ISO 6588-1:2012 seront différents de ceux obtenus à l'aide de l'ISO 29681. Ces différences peuvent être significatives, notamment lors d'un mesurage sur des pâtes de faible concentration ionique.
    L'ISO 6588-2 ne diffère de l'ISO 6588-1:2012 qu'au sujet des conditions d'extraction. Aucune ligne directrice générale ne peut être donnée concernant le mode opératoire le plus adapté (extraction à chaud ou à froid) en fonction d'une situation donnée.
    Pour les papiers cellulosiques à usages électriques, il est recommandé d'utiliser la méthode indiquée dans la CEI 60554-2.
