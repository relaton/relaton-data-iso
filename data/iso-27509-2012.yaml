abstract:
- language: en
  script: Latn
  content: |-
    ISO 27509:2012 specifies detailed manufacturing requirements for circular steel and nickel alloy compact flanged connections and associated seal rings, for designated pressures and temperatures in class designations CL 150 (PN 20) to CL 1500 (PN 260) for nominal sizes from DN 15 (NPS ½) to DN 1200 (NPS 48), and for CL 2500 (PN 420) for nominal sizes from DN 15 (NPS ½) to DN 600 (NPS 24).
    ISO 27509:2012 is applicable to welding neck flanges, blind flanges, paddle spacers and spacer blinds (paddle blanks), valve/equipment integral flanges, orifice spacers, reducing threaded flanges and rigid interfaces for use in process piping for the petroleum, petrochemical and natural gas industries.
    ISO 27509:2012 is applicable within a temperature range from -196 °C to +250 °C.
    ISO 27509:2012 is not applicable for external pressure.
- language: fr
  script: Latn
  content: |-
    L'ISO 27509:2012 spécifie en détail les exigences de fabrication des assemblages à brides circulaires compactes en alliage d'acier et de nickel, ainsi que des bagues d'étanchéité associées, pour les pressions et températures désignées dans les classes CL 150 (PN 20) à CL 1500 (PN 260) pour les dimensions nominales DN 15 (NPS ½) à DN 1200 (NPS 48), et CL 2500 (PN 420) pour les dimensions nominales DN 15 (NPS ½) à DN 600 (NPS 24).
    L'ISO 27509:2012 est applicable aux brides à collerette à souder bout à bout, aux brides pleines, aux entretoises creuses et aux obturateurs d'entretoise (tampons pleins), aux brides incorporées des robinetteries/équipements, aux entretoises à orifices, aux brides de réduction filetées et aux interfaces rigides des tuyauteries process utilisées dans les industries du pétrole, de la pétrochimie et du gaz naturel.
    L'ISO 27509:2012 est applicable dans une plage de températures comprises entre -196 °C et +250 °C.
    L'ISO 27509:2012 n'est pas applicable à la pression externe.
