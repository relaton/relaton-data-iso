abstract:
- content: Specifies test procedures for normal and emergency steering modes of an
    agricultural wheeled tractor having at least two axles fitted with pneumatic tyres.
    Does not apply to track-type tractors.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 789 prescrit la méthode d'essai des modes de conduite normale et en cas d'urgence d'un tracteur agricole à roues disposant d'au moins deux essieux équipés de pneumatiques. Elle n'est pas applicable aux tracteurs agricoles à chenilles ou à direction par dérapage.
