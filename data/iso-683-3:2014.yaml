abstract:
- content: ISO 683-3:2014 specifies the technical delivery requirements for semi-finished
    products, hot formed, e.g. blooms, billets, slabs, for bars, wire rod, finished
    flat products, and hammer or drop forgings manufactured from case-hardening non-alloy
    or alloy steels and supplied in one of the heat-treatment conditions given for
    the different types of products and in one of the surface conditions given. The
    steels are, in general, intended for the manufacture of case-hardened machine
    parts.
