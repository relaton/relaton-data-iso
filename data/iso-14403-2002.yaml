abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie des méthodes pour le dosage
    des cyanures présents dans divers types d'eau (tels qu'eau souterraine, eau potable,
    eau de surface, lixiviat et eaux usées) en concentrations généralement supérieures
    à 3 µg/l, exprimées en ions cyanure. La méthode CFA est applicable à une gamme
    de concentrations comprises entre 10 µg/l et 100 µg/l. La gamme d'application
    peut être modifiée en faisant varier les conditions de  fonctionnement.   \nNOTE
    L'eau de mer peut être analysée avec des changements de sensibilité et l'adaptation
    des réactifs et des solutions d'étalonnage à la salinité des échantillons.\n"
