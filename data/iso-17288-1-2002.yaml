abstract:
- content: ISO 17288-1 specifies an open-loop test method for determining the free
    control stability of a passenger car as defined in ISO 3833, by measurement of
    the transient behaviour following steering release, starting from a steady-state
    cornering status.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17288-1:2002 spécifie une méthode d'essai pour déterminer la stabilité
    du comportement «volant libre» d'un véhicule routier, comme défini dans l'ISO
    3833, en mesurant le comportement transitoire du véhicule après un relâchement
    du volant lors d'un virage en régime permanent.
