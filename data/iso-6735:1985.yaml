abstract:
- content: Covers dried whole milk, dried partly skimmed milk and dried skimmed milk
    manufactured by the spray process. The method is also applicable to all types
    of instant dried milk. The heat class of the dried milk is derived from the heat
    number according to a proposed heat-classification scheme consisting of four classes,
    i.e. low heat; medium heat; medium-high heat; high heat. The Kjeldahl method is
    described in Annex A and Annex B includes the proposed heat-classification scheme
    for spray-dried milk.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de référence, basée sur la détermination de l'indice de traitement thermique, en vue d'évaluer la classe de traitement thermique d'un lait sec entier, d'un lait sec partiellement écrémé et d'un lait sec écrémé (définis dans la norme FAO/OMS A-51)comme «lait en poudre entier», «lait en poudre partiellement écrémé» et «lait en poudre écrémé», respectivement), fabriqués par atomisation. La méthode est également applicable à tous les types de laits secs instantanés.
