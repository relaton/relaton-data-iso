abstract:
- content: |-
    ISO/TS 17477:2003 provides a guideline on minimum requirements for acceptance tests by using practical test methods for the two-dimensional CO2-laser beam machines for welding and cutting, fixing a workpiece on the platen, by using moving optics. It is not applicable to the machines that use an articulated robot.
    ISO/TS 17477:2003 does not cover hazard protection devices that shall be used with laser machining equipment such as the devices for discharging chips and particles that are generated during welding and cutting.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 17477:2003 fournit des lignes directrices concernant les exigences minimales relatives aux essais de réception par utilisation de méthodes pratiques d'essai pour les machines 2D à laser CO2 destinées au soudage et au coupage à l'aide d'optiques mobiles, la pièce de fabrication étant fixée sur la table. Elle n'est pas applicable aux machines utilisant un robot articulé.
    L'ISO/TS 17477:2003 ne couvre pas les équipements de protection qui doivent être utilisés avec les machines d'usinage par laser tels que les dispositifs d'évacuation des copeaux et des particules créés au cours du soudage et du coupage.
