abstract:
- content: ISO 11296-1:2009 specifies the requirements and test methods for plastics
    piping systems intended to be used for the renovation of underground non‑pressure
    drainage and sewerage networks, which are operated as gravity systems and subjected
    to a maximum surcharge pressure of 0,5 bar. It is applicable to pipes and fittings
    as manufactured, as well as to the installed plastics lining system; it is not
    applicable to the existing pipeline or any annular filler.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11296-1:2009 spécifie les exigences et les méthodes d'essai pour
    les systèmes de canalisations en plastique destinés à être utilisés pour la rénovation
    des réseaux d'assainissement enterrés sans pression, qui fonctionnent comme des
    systèmes sans pression et pouvant faire l'objet d'une mise en charge maximale
    de 0,5 bar. Elle s'applique aux tubes et raccords tels que fabriqués, de même
    qu'au système de rénovation en plastique installé. Elle ne s'applique pas à la
    canalisation existante ni à tout matériau de remplissage annulaire.
