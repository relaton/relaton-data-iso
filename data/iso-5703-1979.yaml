abstract:
- language: en
  script: Latn
  content: Specifies technical test methods for grape presses; applies to continuous
    and discontinuous presses. Annex A contains an example of overall evaluation;
    annex B gives the inspection sheet for the press; the inspection sheet for the
    standard press is given in annex C; annex D includes the sketch of vat with non-mechanized
    emptying; the description of hydraulic press with diameter of 1200 mm is given
    in annex E.
