abstract:
- content: ISO 22915-14:2010 specifies tests for verifying the stability of rough-terrain
    variable-reach trucks, equipped with fork arms or with load carrying or non-load
    carrying attachments. It is not applicable to those trucks designed for handling
    freight containers or for lifting people or suspended loads.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22915-14:2010 spécifie les essais pour vérifier la stabilité des
    chariots tout terrain à portée variable munis de bras de fourche ou d'équipements
    porteur de charge ou non-porteur de charge. Elle ne s'applique pas aux chariots
    conçus pour la manutention de conteneurs de fret ni aux chariots conçus pour le
    transport de personnes ou de charges suspendues.
