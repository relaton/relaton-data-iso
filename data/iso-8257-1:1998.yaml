abstract:
- language: en
  script: Latn
  content: "1.1 This part of ISO 8257 establishes a system of designation for poly(methyl
    methacrylate) (PMMA) thermoplastic materials, which may be used as the basis for
    specifications. \n1.2 The types of PMMA plastics are differentiated from each
    other by the classification system based on appropriate levels of the designatory
    properties\n a) Vicat softening temperature,\nb) melt mass-flow rate,\nc) viscosity
    number (optional),\nand on information about intended application and/or method
    of processing, important properties, additives and colorants.\n1.3 This part of
    ISO 8257 is applicable to all poly(methyl methacrylate) homopolymers and to copolymers
    of methyl methacrylate (MMA) containing at least 80 % (m/m) of MMA and not more
    than 20 % (m/m) of acrylic esters or other monomers. \nIt applies to materials
    ready for normal use in the form of beads, granules and pellets and to materials
    unmodified or modified by colorants, additives, etc.\nThis part of ISO 8257 does
    not apply to PMMA modified with elastomers.\n1.4 It is not intended to imply that
    materials having the same designation give necessarily the same performance. This
    part of ISO 8257 does not provide engineering data, performance data or data on
    processing conditions which may be required to specify a material for a particular
    application and/or method of processing.\nIf such additional properties are required,
    they shall be determined in accordance with the methods specified in part 2 of
    this International Standard, if suitable.\n1.5 In order to specify a thermoplastic
    material for a particular application or to ensure reproducible processing, additional
    requirements may be given in data block 5 (see clause 3, introductory paragraph)."
- language: fr
  script: Latn
  content: "1.1 La présente partie de l'ISO 8257 établit un système de désignation
    pour les matériaux thermoplastiques à base de poly(méthacrylate de méthyle) (PMMA)
    qui peut être utilisé comme base pour les spécifications. \n1.2 Les types de plastiques
    PMMA sont différenciés les uns des autres par un système de classification basé
    sur des niveaux appropriés des propriétés de désignation suivantes:\na) température
    de ramollissement Vicat;\nb) indice de fluidité à chaud en masse; \nc) indice
    de viscosité (facultatif);\net sur des informations concernant l'application prévue
    et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs et
    les colorants.\n1.3 La présente partie de l'ISO 8257 est applicable à tous les
    homopolymères de poly(méthacrylate de méthyle) et à tous les copolymères de méthacrylate
    de méthyle (MMA) contenant au moins 80 % (m/m) de MMA et au plus 20 % (m/m) d'esters
    acryliques ou d'autres monomères.\nElle s'applique aux matériaux prêts à l'emploi
    sous forme de perles, grains et granulés et aux matériaux modifiés ou non par
    des colorants, des additifs, etc.\nLa présente partie de l'ISO 8257 n'est pas
    applicable aux PMMA modifiés par des élastomères.\n1.4 Le fait que des matériaux
    aient la même désignation n'implique pas qu'ils présentent nécessairement les
    mêmes performances. La présente partie de l'ISO 8257 ne comporte pas de données
    sur la conception, les performances ou les conditions de mise en œuvre qui peuvent
    être exigées pour spécifier un matériau pour une application ou une méthode de
    mise en œuvre particulière.\nSi de telles caractéristiques supplémentaires sont
    nécessaires, elles doivent être déterminées conformément aux méthodes d'essai
    prescrites dans l'ISO 8257-2, si celles-ci conviennent.\n1.5 Pour prescrire un
    matériau thermoplastique pour une application particulière ou pour garantir une
    mise en œuvre reproductible, des exigences supplémentaires peuvent être codées
    dans le bloc de données 5 (voir article 3, alinéa d'introduction)."
