abstract:
- content: "1.1 This part of ISO 8257 establishes a system of designation for poly(methyl
    methacrylate) (PMMA) thermoplastic materials, which may be used as the basis for
    specifications. \n1.2 The types of PMMA plastics are differentiated from each
    other by the classification system based on appropriate levels of the designatory
    properties\n a) Vicat softening temperature,\nb) melt mass-flow rate,\nc) viscosity
    number (optional),\nand on information about intended application and/or method
    of processing, important properties, additives and colorants.\n1.3 This part of
    ISO 8257 is applicable to all poly(methyl methacrylate) homopolymers and to copolymers
    of methyl methacrylate (MMA) containing at least 80 % (m/m) of MMA and not more
    than 20 % (m/m) of acrylic esters or other monomers. \nIt applies to materials
    ready for normal use in the form of beads, granules and pellets and to materials
    unmodified or modified by colorants, additives, etc.\nThis part of ISO 8257 does
    not apply to PMMA modified with elastomers.\n1.4 It is not intended to imply that
    materials having the same designation give necessarily the same performance. This
    part of ISO 8257 does not provide engineering data, performance data or data on
    processing conditions which may be required to specify a material for a particular
    application and/or method of processing.\nIf such additional properties are required,
    they shall be determined in accordance with the methods specified in part 2 of
    this International Standard, if suitable.\n1.5 In order to specify a thermoplastic
    material for a particular application or to ensure reproducible processing, additional
    requirements may be given in data block 5 (see clause 3, introductory paragraph)."
