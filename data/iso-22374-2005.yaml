abstract:
- content: ISO 22374:2005 specifies requirements and test methods for electrical-powered
    scalers and scaler tips, including piezo, ferrostrictive and magnetostrictive
    type ultrasonic scalers, operated as stand-alone items or connected to dental
    units, for use on patients. It also contains specifications on manufacturers'
    instructions, marking and packaging.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 22374:2005 spécifie les exigences et méthodes d'essai applicables
    aux instruments pour détartrage électriques et aux parties actives des instruments
    pour détartrage électriques pour le traitement des patients, y compris les instruments
    à ultrasons de type piézoélectrique, ferrostrictif et magnétostrictif, autonomes
    ou raccordés à des units dentaires. Elle contient également des spécifications
    sur les instructions du fabricant, le marquage et l'emballage.
