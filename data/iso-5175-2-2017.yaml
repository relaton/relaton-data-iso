abstract:
- content: |-
    ISO 5175-2:2017 specifies the general requirements and tests for safety devices for fuel gases and oxygen or compressed air which do not incorporate a flame (flashback) arrestor used downstream of manifold, cylinder and/or pipeline outlet regulators, and upstream of blowpipes for welding, cutting and allied processes.
    ISO 5175-2:2017 does not specify the location of these devices in the gas system.
    ISO 5175-2:2017 in not applicable to safety devices which incorporate a flame arrestor, covered by ISO 5175‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 5175-2:2017 spécifie les exigences générales et les essais des dispositifs de sécurité pour les gaz combustibles et l'oxygène ou l'air comprimé, sans arrêt de flamme (retour de flamme), utilisés en aval des centrales de détente, des détendeurs pour bouteilles et (ou) canalisations, et en amont des chalumeaux pour le soudage, le coupage et les techniques connexes.
    ISO 5175-2:2017 ne spécifie pas la position de ces dispositifs dans la distribution du gaz.
    ISO 5175-2:2017 ne s'applique pas aux dispositifs de sécurité avec arrêt de flamme, couverts par l'ISO 5175‑1.
