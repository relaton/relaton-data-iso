abstract:
- language: en
  script: Latn
  content: |-
    ISO 3175-1:2017 specifies a method for assessing textile articles which have been tested according to ISO 3175‑2 to ISO 3175‑4.
    Fabric and garment properties, which can change on drycleaning or wetcleaning and finishing, are identified and methods for assessing change using existing International Standards are given as appropriate. Other properties which are also important, but for which there are no International Standards providing methods of assessment, are indicated in Annex A (normative), together with advice on how to proceed on their assessment.
- language: fr
  script: Latn
  content: |-
    L'ISO 3175-1:2017 spécifie une méthode pour évaluer les articles textiles ayant été soumis à essai conformément aux normes ISO 3175‑2 à ISO 3175‑4.
    Les propriétés des étoffes et des vêtements qui peuvent changer en raison des traitements de nettoyage à sec ou à l'eau et de finition sont identifiées et les méthodes d'évaluation de ces modifications, à l'aide des Normes internationales existantes sont indiquées, selon les cas. D'autres propriétés, tout aussi importantes, mais pour lesquelles il n'existe pas de Normes internationales fournissant des méthodes d'évaluation, sont données dans l'Annexe A, ainsi que des indications pour procéder à leur évaluation.
