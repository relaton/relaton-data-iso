abstract:
- language: en
  script: Latn
  content: ISO 15817:2012 specifies the essential safety requirements for remote operator
    control systems used on earth-moving machinery as defined in ISO 6165. It is not
    applicable to autonomous control systems that enable a machine to work without
    the assistance of an operator, nor does it apply to the remote control of attachments
    on non-remote controlled machines.
- language: fr
  script: Latn
  content: L'ISO 15817:2012 spécifie les exigences essentielles de sécurité relatives
    aux systèmes de commande à distance utilisés par les opérateurs sur des engins
    de terrassement comme défini dans l'ISO 6165. Elle ne s'applique pas aux systèmes
    autonomes permettant à un engin de travailler sans l'assistance d'un opérateur,
    ni aux commandes à distance des accessoires sur des engins qui ne sont pas commandés
    à distance.
