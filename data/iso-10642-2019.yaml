abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the characteristics of hexagon socket countersunk head screws with reduced loadability due to head design, in steel and stainless steel, with metric coarse pitch threads M2 to M20, and with product grade A.
    NOTE 1    Other dimensional options are given in ISO 888, ISO 965-1 and ISO 4753.
    NOTE 2    The reduced loadability (related to the countersunk head dimensions in combination with penetration of the hexagon socket specified in this document) implies a limitation of ultimate tensile load; see Table 5.
    NOTE 3    Particular attention is needed to ensure alignment of the countersunk head with the bearing surface of the countersink in the assembly.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les caractéristiques des vis à tête fraisée à six pans creux à capacité de charge réduite du fait de la conception de la tête, en acier et en acier inoxydable, à filetage métrique à pas gros de M2 à M20, et de grade A.
    NOTE 1    D'autres options de dimensions sont données dans l'ISO 888, l'ISO 965-1 et l'ISO 4753.
    NOTE 2    La capacité de charge réduite (du fait des dimensions de la tête fraisée combinées avec la pénétration de l'empreinte six pans creux spécifiée dans le présent document) implique une limitation de la charge minimale de rupture à la traction; voir Tableau 5.
    NOTE 3    Une attention toute particulière est nécessaire pour assurer l'alignement de la tête fraisée avec la fraisure de la surface d'appui au niveau de l'assemblage.
