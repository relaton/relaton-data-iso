- language: en
  script: Latn
  content: ISO 7042:2012 specifies the characteristics of prevailing torque type all-metal
    hexagon high nuts with threads from M5 up to and including M36, in product grade
    A for threads up to and including M16 and product grade B for threads above M16,
    and with property classes 5, 8, 10 and 12.
