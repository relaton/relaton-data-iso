- content: "\nLa présente Norme internationale décrit les essais permettant de déterminer
    la stabilité des lentilles de contact lorsqu'elles se trouvent dans leur emballage
    définitif pendant le stockage et la distribution.  \nNOTE Les résultats obtenus
