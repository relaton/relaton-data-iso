abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie les conditions techniques
    de livraison pour les tubes anticorrosion sans soudure utilisés comme tubes de
    cuvelage, tubes de production et tubes-ébauches de manchon.  La présente Norme
    internationale s'applique aux quatre groupes de tubes suivants:  - Groupe 1, comprenant
    les alliages inoxydables qui présentent une structure martensitique ou martensitique/ferritique;
    \ - Groupe 2, comprenant les aciers inoxydables avec une structure ferritique-austénitique,
    tels que les alliages inoxydables duplex et super duplex;  - Groupe 3, comprenant
    les alliages inoxydables qui présentent une structure austénitique (à base de
    fer);  - Groupe 4, comprenant les alliages à base de nickel qui présentent une
    structure austénitique (à base de nickel).  La présente Norme internationale ne
    contient aucune disposition relative au raccordement ou à d'autres méthodes permettant
    d'assembler des longueurs individuelles de tubes pour former une chaîne.   \nNOTE
    La méthode de raccordement ou d'assemblage peut avoir une incidence sur les performances
    relatives à la corrosion des matériaux spécifiés dans la présente norme.\n"
