abstract:
- content: |-
    ISO/TS 14907-1:2005 specifies the test procedures of EFC road-side equipment (RSE) and on-board equipment (OBE) with regard to the conformance to standards and requirements for type approval and acceptance testing which is specifically within the realm of EFC application.
    The scope of ISO/TS 14907-1:2005 is restricted to systems operating within the radio emission, EMC regulations, traffic and other regulations of the countries in which they are operated.
    ISO/TS 14907-1:2005 identifies a set of suitable parameters and provides test procedures to enable the proof of a complete EFC system as well as components of an EFC system, e.g. OBE related to the defined requirements of an application. The defined parameter and tests are assigned to the following parameter groups:
    - Functionality;
    - Quality;
    - Referenced pre-tests.
