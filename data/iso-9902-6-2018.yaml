abstract:
- content: "This document covers the different types of weaving and knitting machines
    defined in ISO 5247 (all parts)[2] and ISO 7839[3], respectively. \nIt is applicable
    to:\n       full-width weaving machines with weft insertion by:\n-        shuttles;\n-
    \       rigid, telescopic or flexible rapiers;\n-        projectiles;\n-        hydraulic
    (waterjet) or by pneumatic (airjet) nozzle;\n       narrow fabric weaving machines
    with weft insertion by shuttles or needles;\n       jacquard machines;\n       knitting
    machinery including:\n-        circular knitting;\n-        flat bed knitting;\n-
    \       warp knitting;\n-        raschel;\n-        cotton (flat weft weaving);\n
    \      other fabric manufacturing machines e.g.:\n-        multi-phase weaving
    machines;\n-        circular weaving machines;\n-        stitch bonding machines.\nNOTE
    \      Because of the high requirements on measurement conditions, grade 1 methods
    are normally not feasible for textile machinery."
