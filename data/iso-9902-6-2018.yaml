- content: |-
    Le présent document couvre les différents types de machines de tissage et de tricotage définies, respectivement, dans l'ISO 5247 (toutes les parties)[2] et l'ISO 7839[3].
    Il est applicable :
    -      aux machines à tisser pleine largeur à insertion de la trame :
    - -     à lances ;
    - -     rigides, télescopiques ou flexibles ;
    - -     à projectiles ;
    - -     par jet hydraulique (jet d'eau) ou par jet pneumatique (jet d'air) ;
    -      aux machines à tisser les rubans à insertion de la trame par navettes ou par aiguilles ;
    -      aux machines Jacquard ;
    -      aux machines à tricoter :
    - -     circulaires ;
    - -     rectilignes,
    - -     à mailles jetées ;
    - -     Raschel ;
    - -     coton (machines à tricoter rectilignes à maille) ;
    -      à d'autres machines de fabrication de tissus, par exemple :
    - -     machines à tisser multiphasées ;
    - -     machines à tisser circulaires ;
    - -     machines de liage par fil.
