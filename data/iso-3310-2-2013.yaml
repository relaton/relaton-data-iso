abstract:
- content: |-
    ISO 3310-2:2013 specifies the technical requirements and corresponding test methods for test sieves of perforated metal plate.
    It applies to test sieves having round holes, with sizes from 125 mm down to 1 mm, or square holes, with sizes from 125 mm down to 4 mm, in accordance with ISO 565.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 3310 spécifie les exigences techniques et les méthodes d'essai correspondantes pour les tamis de contrôle en tôles métalliques perforées.
    Elle s'applique aux tamis de contrôle ayant
    —          des trous ronds, d'une dimension allant de 125 mm à 1 mm, ou
    —          des trous carrés, d'une dimension allant de 125 mm à 4 mm,
    conformément à l'ISO 565.
