abstract:
- content: "ISO/TS 10303-1205:2005 specifies the application module for Schematic
    element.\nThe following are within the scope of ISO/TS 10303-1205:2005: \n- the
    distinction between:a schematic element definition, which can be used within many
    different assemblies of schematic elements or a particular usage, or occurrence,
    of a schematic element definition within a particular assembly of schematic elements;\n-
    the explicit definition of a schematic element by direct reference to a detailed
    specification of the patches of colour, shading or texture;\n- the implicit definition
    of a schematic element by:a derivation from an other schematic element definition
    or its usage relationships with schematic element occurrences.\n- composition
    relationships between schematic element occurrences;\n- connection relationships
    between schematic element occurrences;\n- the specification of the nature of a
    schematic element occurrence by means of a subset relationship with a schematic
    element definition."
