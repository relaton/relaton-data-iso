abstract:
- language: en
  script: Latn
  content: |-
    ISO 2238:2011 specifies the dimensions of machine bridge reamers. It gives, for a series of diameter ranges, d1, from 6 mm to 50,8 mm, the values, in millimetres, for the following dimensions of these tools:
    - overall length, l3;
    - total cutting edge length, l2;
    - tapered cutting edge length, l1.
    Unless otherwise stated, these reamers are right-hand cutting.
- language: fr
  script: Latn
  content: |-
    L'ISO 2238:2011 spécifie les dimensions des alésoirs de chaudronnerie à machine. Elle donne, pour la série de paliers de diamètres d1 allant de 6 mm à 50,8 mm, les valeurs, en millimètres, des dimensions suivantes de ces outils:
    - longueur totale de l'outil, l3;
    - longueur totale de la partie taillée, l2;
    - longueur de l'entrée conique, l1.
    Sauf indication contraire, le sens de coupe de ces alésoirs est à droite.
