  content: ISO/TS 15530-1:2013 provides an overview of the ISO 15530 series. It discusses
    the metrological characteristics of coordinate measuring machines (CMMs), the
    sources of task-specific uncertainty, and the relationship between the ISO 10360
    and ISO 15530 series.
