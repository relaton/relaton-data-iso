abstract:
- content: |-
    ISO 16458:2004 is applicable to unmanned spacecraft and their supporting hardware including science instrument and payloads. It establishes the requirements for transportation by rail, road, air, and water and as a part of a launch vehicle and establishes the requirements for special containers and loading/unloading operations meant to safeguard unmanned spacecraft and their supporting hardware during transportation.
    ISO 16458:2004 is intended to be applied in international transportation. It may also be used in national transportation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16458:2004 est applicable aux satellites (SAT) non habités et à leur matériel associé, y compris l'instrumentation scientifique et les charges utiles. Elle établit les exigences relatives à leur transport ferroviaire, routier, aérien, par eau et en tant que faisant partie d'un lanceur, et fixe les exigences relatives aux conteneurs spéciaux et aux opérations de chargement/déchargement, destinées à sécuriser les SAT non habités et leur matériel associé, pendant le transport.
    L'ISO 16458:2004 est censée être appliquée dans le cadre du transport international. Elle peut également être appliquée dans le cadre du transport national.
