abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the installation of compressed natural gas (CNG) and liquefied natural gas (LNG) propulsion systems and components on ships and crafts.
    This document does not apply to large sea-going ships covered by SOLAS Chapter II-1 vessels.
    This document does not cover appliances with directly attached gas cylinders, such as portable container.
