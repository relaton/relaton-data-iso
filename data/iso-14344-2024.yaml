abstract:
- language: en
  script: Latn
  content: |-
    This document specifies tools for communication between a purchaser and a supplier of welding consumables within quality systems, such as those based upon ISO 9001.
    This document, together with an applicable welding consumable standard (ISO or other), provides a method for preparing the specific details needed for welding consumable procurement which consists of:
    a)       the welding consumable classification (selected from the applicable welding consumable standard);
    b)       the lot classification (selected from Clause 4);
    c)        the testing schedule (selected from Clause 5).
    Selection of the specific welding consumable classification, lot classification, and testing schedule depends upon the requirements of the application for which the welding consumable is being procured.
    This document does not apply to non-consumable electrodes or shielding gases.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un outil de communication entre un acheteur et un fournisseur de produits consommables pour le soudage dans le cadre de systèmes qualité, tels que ceux basés sur l'ISO 9001.
    Le présent document, combiné à une norme de produits consommables pour le soudage applicable (ISO ou autre), fournit une méthode permettant de mettre au point les détails spécifiques nécessaires à l'approvisionnement en produits consommables pour le soudage et comportant les aspects suivants:
    a)       la classification du produit consommable pour le soudage (choisie d'après la norme de produits consommables pour le soudage applicable);
    b)       la classification du lot (choisie d'après l'Article 4);
    c)        le programme de contrôle (choisi d'après l'Article 5).
    Le choix de la classification spécifique du produit consommable pour le soudage, de la classification du lot et du programme de contrôle dépend des exigences de l'application à laquelle le produit consommable pour le soudage est destiné.
    Le présent document ne s'applique pas aux électrodes non consommables ou aux gaz de protection.
