abstract:
- content: At ambient temperature and at atmospheric pressure nitrogen is introduced
    into two bottles of equal volume one of which contains the test portion while
    the other is empty. The connected bottles are immersed in the refrigerant bath
    of liquid nitrogen. Since some nitrogen is adsorbed by the sample a differential
    pressure occurs between the two bottles and is measured by means of a differential
    manometer. From this difference, the number of molecules absorbed on the surface
    is calculated. The area occupied by an absorbed nitrogen molecule is taken as
    16.2 x 10^-20 m^2. From this values the surface area is calculated.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode à un point de mesure pour la détermination, par adsorption d'azote, de l'aire massique (surface spécifique) de l'oxyde d'aluminium utilisé pour la production du métal. La limite inférieure est 0,1 m2.g-1. Comme limite supérieure, la présente méthode permet d'arriver à 1 000 m2.g-1 et même plus, mais il s'agit alors de valeurs qui n'intéressent pas l'industrie de l'aluminium. Le domaine de mesure dépend des dimensions de l'appareillage.
