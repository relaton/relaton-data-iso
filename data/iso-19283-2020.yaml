- content: |-
    Le présent document concerne les techniques de surveillance d'état recommandées pour la détection et le diagnostic des défauts qui se produisent sur une machine, associés aux modes de défaillance potentiels les plus courants pour les composants de groupes hydroélectriques. Il a pour but d'améliorer la fiabilité de mise en œuvre d'une approche de surveillance d'état efficace pour les groupes de production hydroélectrique. Il a également pour objectif de contribuer à créer une compréhension mutuelle des critères pour le succès de la surveillance d'état des groupes hydroélectriques et d'encourager la coopération entre les différentes parties prenantes de la production hydroélectrique.
    Le présent document est destiné aux utilisateurs finaux, aux entrepreneurs, aux fournisseurs de services, aux constructeurs de machines et aux fournisseurs d'instruments.
    Le présent document concerne spécifiquement les machines et plus précisément l'alternateur, l'ensemble arbre/paliers, la roue, la conduite forcée (y compris la vanne d'admission principale), la bâche spirale et l'aspirateur supérieur des groupes hydroélectriques. En premier lieu, il concerne les groupes hydroélectriques de taille moyenne à grande dont la capacité installée est supérieure à 50 MVA, mais dans la plupart des cas, il s'applique également aux groupes plus petits. Il est applicable à différents types de turbines telles que les turbines Francis, Kaplan, Pelton, bulbe et autres. Les systèmes auxiliaires génériques, par exemple pour la lubrification ou le refroidissement, ne font pas partie de la portée du document, à l'exception de certaines techniques de surveillance associées à la surveillance de l'état des principaux systèmes couverts par le présent document telles que l'analyse de l'huile. Les systèmes de transmission, les travaux de génie civil et les fondations ne sont pas couverts par le présent document.
    Le présent document couvre les techniques de surveillance et de diagnostic de l'état des groupes hydroélectriques opérationnels à partir d'instruments en ligne (installés à demeure) et portatifs. Les essais de machines hors ligne, c'est-à-dire réalisés uniquement pendant l'arrêt, ne font pas partie de la portée du présent document, même s'ils sont très importants. N'en font pas partie non plus les essais de réception et de performance. Les techniques de surveillance d'état présentées dans le présent document couvrent une large palette de techniques de surveillance continue et par intervalles pour une large palette d'applications et de conditions. Par conséquent, l'approche de surveillance requise pour une application spécifique peut être différente de ce qui est recommandé dans le présent document de portée générale.
