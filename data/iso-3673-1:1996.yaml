abstract:
- content: Contains a method of designation for epoxy resins. The objective of this
    method is to allocate to each commercial product a group of digits, giving in
    a coded form certain information on the product such as chemical base, main properties
    and the nature of modifiers, solvents or additives. Replaces the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 3673 prescrit une méthode pour la désignation des résines époxydes.Le but de cette méthode de désignation est d'affecter, à chaque produit commercialisé, un groupe de chiffres, appelé «désignation » et représentant, d'une manière codée, un certain nombre de renseignements sur ce produit: la base chimique, les valeurs approximatives des principales caractéristiques et la nature des agents modifiants, solvants ou additifs.Ainsi, tous les produits ayant des caractéristiques voisines, et donc susceptibles d'avoir les même utilisations, auront la même désignation, ce qui peut aider les utilisateurs dans leur choix si les fabricants prennent soin d'indiquer la désignation dans leurs notices commerciales.
