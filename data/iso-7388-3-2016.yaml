abstract:
- language: en
  script: Latn
  content: ISO 7388-3:2016 specifies the dimensions of retention knobs of forms AD,
    AF, UD, UF, JD and JF for tool shanks with a 7/24 taper for automatic tool changers
    used on machines having an automatic gripping system for feeding tools from the
    magazine to the spindle and vice-versa. These tools are designed with the most
    important dimensions for use in spindle noses according to ISO 9270 (all parts).
- language: fr
  script: Latn
  content: L'ISO 7388-3:2016 spécifie les dimensions des tirettes de formes AD, AF,
    UD, UF, JD et JF pour queues d'outils à conicité 7/24 pour changement automatique
    à utiliser sur des machines à dispositifs de préhension automatique pour amener
    l'outil du magasin à la broche et vice versa. Ces outils sont conçus avec la plupart
    des dimensions importantes pour l'utilisation dans les nez de broche conformes
    à l'ISO 9270 (toutes les parties).
