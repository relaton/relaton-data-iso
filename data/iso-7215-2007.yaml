abstract:
- language: en
  script: Latn
  content: |-
    ISO 7215:2007 specifies a method to provide a relative measure for evaluating the extent to which oxygen can be removed from iron ores when reduced under conditions resembling those prevailing in the reduction zone of a blast furnace.
    ISO 7215:2007 is applicable to lump ores, sinters and hot-bonded pellets.
