abstract:
- language: en
  script: Latn
  content: |-
    This document defines procedures and requirements for measuring liquefied natural gas (LNG) from truck-to-ship (TTS) using the combination of Coriolis mass flowmeter (MFM) and gas chromatography (GC). It also gives guidance and requirements for portable packaging of the combination system in mobile form which minimizes facility storage space and streamlines the use of development systems. Output from the system in calorie units is applicable to commercial transactions between suppliers and users of liquefied natural gas (LNG) as marine fuel.
    This document also consists of general requirements, metrological requirements, system flawless requirements, requirements and test methods, and procedures for measurement methods.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les procédures et les exigences pour le mesurage du gaz naturel liquéfié (GNL) à partir de camion jusqu'au navire (TTS) qui utilise une combinaison de débitmètre massique (MFM) à effet Coriolis et de chromatographie en phase gazeuse (GC). Elle fournit également des recommandations et des exigences pour le paquetage portatif du système combiné sous sa forme mobile, qui réduit autant que possible l'espace de stockage dans l'installation et rationalise l'utilisation des systèmes de développement. L'énergie produite par le système, exprimée en unités de calories, s'applique aux transactions commerciales entre les fournisseurs et les utilisateurs de gaz naturel liquéfié (GNL) en tant que combustible marin.
    Le présent document comprend en outre des exigences générales, des exigences métrologiques, des exigences d'absence de défaut du système, des exigences et des méthodes d'essai, ainsi que des modes opératoires décrivant des méthodes de mesurage.
