abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for a chain of custody (CoC) of wood and wood-based products, cork and lignified materials other than wood, such as bamboo, and their products.
    NOTE       The term "material" will henceforth be used throughout this document to denote "raw materials and products from wood, cork and lignified materials other than wood, such as bamboo", as defined in 3.8.
    This document is applicable to material that originates from different categories of input material and can be derived from mechanical, chemical, biological and/or thermal processing or a combination thereof.
    A chain of custody relies on a control system to track and handle material throughout the entire supply chain or parts of the supply chain, including transportation, receipt, production, sale, resale and output declaration. This document is intended to enable tracking of material from different categories of source to finished products.
    Furthermore, this document also specifies minimum requirements for input material.
    This document is not applicable to forest management.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la chaîne de contrôle (CdC) des produits en bois et à base de bois, du liège et des matériaux ligneux autres que le bois, notamment le bambou, et leurs produits.
    NOTE       Le terme «matériau» sera par la suite utilisé tout au long du présent document pour désigner «les matières premières et produits en bois et à base de bois, le liège et les matériaux ligneux autres que le bois, notamment le bambou», tel que défini en 3.8.
    Le présent document s'applique aux matériaux provenant de différentes catégories de matériaux intrants et qui peuvent être obtenus par des procédés mécaniques, chimiques, biologiques ou thermiques et par toute combinaison de ceux-ci.
    Une chaîne de contrôle a besoin d'un système de contrôle afin d'assurer la traçabilité et le suivi des matériaux sur la totalité ou sur certaines parties de la chaîne de contrôle, notamment le transport, la réception, la production, la vente, la revente et la déclaration des extrants. Le présent document est destiné à permettre la traçabilité des matériaux provenant de différentes catégories de sources jusqu'aux produits finis.
    En outre, le présent document spécifie les exigences minimales applicables aux matériaux intrants.
    Le présent document n'est pas applicable à la gestion des forêts.
