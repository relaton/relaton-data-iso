abstract:
- content: |-
    ISO 15874-2:2003 specifies the characteristics of pipes made from polypropylene (PP) for piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under operating pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (application classes), design pressures and pipe dimension classes. It does not apply if the values of the design temperature, maximum design temperature and malfunction temperature are in excess of those given in ISO 15874-1.
    It also specifies the test parameters for the test methods referred to in the standard.
    In conjunction with the other parts of ISO 15874, it is applicable to PP pipes and their joints, including joints with other PP components and components made of other plastics and non-plastics materials intended to be used for hot and cold water installations.
    It is applicable to pipes with or without (a) barrier layer(s).
