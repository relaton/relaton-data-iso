abstract:
- language: en
  script: Latn
  content: ISO 6488:2004 specifies a method for the determination of water content
    by the Karl Fischer method. It is applicable to raw tobacco as well as tobacco
    taken from finished products. The method is suitable for water contents ranging
    from a mass fraction of at least 2 % to 55 %.
- language: fr
  script: Latn
  content: L'ISO 6488:2004 spécifie une méthode de détermination de la teneur en eau
    par la méthode de Karl Fischer. Elle est applicable au tabac brut ainsi qu'au
    tabac provenant de produits finis. La méthode est appropriée pour les teneurs
    en eau dont la fraction massique est comprise entre au moins 2 % et 55 %.
