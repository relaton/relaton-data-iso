  content: |-
    L'ISO 28598-2 :2017 de l'ISO 28598 fournit des règles d'échantillonnage par attributs ainsi que des plans d'échantillonnage simple pour des contrôles indépendants successifs du même lot, effectués par le fournisseur, le client et/ou une tierce partie.
    L'ISO 28598-2 :2017 de l'ISO 28598 traite des aspects suivants:
    -      le contrôle du fournisseur (contrôle final, certification du produit sur demande du fournisseur);
    -      contrôle du client (contrôle de réception, surveillance, échantillonnage pour acceptation);
    -      contrôle d'une tierce partie.
    L'ISO 28598-2 :2017 de l'ISO 28598 peut également être applicable lorsqu'un seul contrôle se révèle nécessaire.
    Une liste détaillée de plans d'échantillonnage simple est donnée, indexée par les limites de qualité normatives (LQN).
    L'ISO 28598-2 :2017 de l'ISO 28598 fournit des règles d'échantillonnage pour les éléments suivants:
    -      le produit fini;
    -      les composants et les unités discrètes;
    -      les opérations;
    -      les unités discrètes et les processus qui les produisent;
    -      les données et les enregistrements.
    Les règles d'échantillonnage par attributs sont prévues pour le contrôle d'un lot isolé ou d'une série continue de lots d'un produit discret. Ces règles sont applicables lorsqu'un LQN est donné, exprimé en termes de pourcentage de non conformes ou de non-conformités pour 100 individus.
    L'ISO 28598-2 :2017 de l'ISO 28598 fournit un système coordonné de règles d'échantillonnage pour acceptation relatives au fournisseur, au client et à une tierce partie. Elle est applicable également dans les cas où un fournisseur, de façon individuelle, ou selon un accord avec le client, voire dans un contrat, spécifie un critère de qualité de lot exprimé en termes de LQN. Dans tous les cas, il est fourni une méthodologie cohérente permettant de désigner les lots comme satisfaisants ou non satisfaisants en vue de leur livraison et de leur utilisation proposée.
