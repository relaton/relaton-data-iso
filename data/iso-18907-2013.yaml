abstract:
- language: en
  script: Latn
  content: "ISO 18907:2013 specifies a method for determining and expressing quantitatively
    the brittleness of photographic film and papers. \nThe method is applicable to
    films with or without a gelatin backing and to fibre-based or resin-coated (RC)
    photographic papers. It may also be applied to either raw or processed materials."
