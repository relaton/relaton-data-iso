abstract:
- content: Gives dimensions and tolerances and the code for screw thread. Screws with
    shallow thread shall be as given in figures 1 and 2 and tables 1 and 2. Screws
    with deep thread shall be as given in figures 3 and 4 and tables 3 and 4. Marking
    and packaging shall be in accordance with ISO 6018. An example for combined screw
    is given in annex A. An interrelationship of International Standards dealing with
    bone screws, bone plates and relevant tools is given in annex B. Bibliography
    is given in annex C.
