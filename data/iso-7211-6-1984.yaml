abstract:
- language: en
  script: Latn
  content: 'Two methods are established. Method A: The outline of the fabrics specimen
    to be dissected is marked in the form of a square or rectangle, and the non-fibrous
    matter is removed while the marked area still forms part of a larger sample. Method
    B: A specimen of known area is dissected and the non-fibrous matter is removed
    from the warp and weft threads.'
