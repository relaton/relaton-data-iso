abstract:
- language: en
  script: Latn
  content: The principle of the method described is hydrolysis of a test portion with
    a solution of hydrochloric acid at boiling point, concentration of the insoluble
    particles at a water/hydrocarbon interface, separation by filtration on a filter
    paper or membrane, microscopic examination, and counting under reflected light,
    of the impurities of animal origin (i.e. insects at all stages of their development,
    insect fragments, mites and their fragments, and rodent hairs and their fragments).
    Applies to wheat flours, with or without additives and having an ash yield not
    exceeding 0,63 % (m/m), and durum wheat semolinas.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode de détermination des impuretés d'origine animale dans les farines de blé tendre, avec ou sans additif, ayant un taux de cendres inférieur ou égal à 0,63 % (m/m) et dans les semoules de blé dur. Cette méthode permet de séparer et de dénombrer les souillures d'origine animale, telles que les insectes à tous les stades de leur développement et leurs fragments, les acariens et leurs fragments, les poils de rongeurs et leurs fragments.
