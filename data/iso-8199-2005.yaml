abstract:
- content: ISO 8199:2005 presents guidance for carrying out manipulations which are
    common to each technique for the microbiological examination of water, particularly
    the preparation of samples, culture media and apparatus. It also describes the
    various enumeration techniques available and the criteria for the choice of a
    particular technique. It is mainly intended for bacteria, yeasts and moulds. Some
    aspects are also applicable to viruses and parasites.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8199:2005 présente des lignes directrices concernant des manipulations
    communes à chaque technique d'examen microbiologique de l'eau, en particulier
    la préparation des échantillons, les milieux de culture et l'appareillage. Elle
    décrit également les diverses techniques de dénombrement possibles et les critères
    de choix d'une technique particulière. Elle concerne principalement les bactéries,
    les levures et les champignons. Certains aspects peuvent aussi s'appliquer aux
    virus et aux parasites.
