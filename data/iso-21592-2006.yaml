abstract:
- content: ISO 21592:2006 establishes terminology and commercial literature specifications
    for concrete spraying machines typically used for the execution of linings covering
    reinforcements of concrete structures and on bases of rock, walls of bricks, steel
    structures and wooden formworks. The figures given in annex show examples of machine
    types, structures and dimensional characteristics.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21592:2006 établit la terminologie et les spécifications de la documentation
    commerciale relatives aux machines à projeter le béton utilisées généralement
    pour l'exécution des revêtements en béton sur des armatures de structures en béton,
    des soubassements en béton, du rocher, des murs en briques, des structures en
    acier et des coffrages en bois. Les figures données en annexe montrent des exemples
    de machines à projeter le béton, leur structure et leurs caractéristiques dimensionnelles.
