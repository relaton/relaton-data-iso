abstract:
- content: |2

    La présente partie de l'ISO 3310 prescrit les exigences techniques et les méthodes de contrôle correspondantes pour les tamis de contrôle dans lesquels le fond de tamis est constitué d'une feuille métallique avec des ouvertures électroformées. Elle s'applique aux tamis de contrôle à trous ronds (circulaires) ou carrés dont les dimensions sont comprises entre 500 µm et 5 µm selon l'ISO 565.
