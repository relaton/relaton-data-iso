abstract:
- language: en
  script: Latn
  content: ISO 1724:2003 specifies the dimensions of, and contact allocation tests
    and requirements for, 7-pole connectors of type 12 N for the electrical connection
    between towing and towed vehicles with 12 V nominal supply voltage, thus ensuring
    interchangeability.
- language: fr
  script: Latn
  content: L'ISO 1724:2003 spécifie les dimensions, l'affectation des contacts, les
    essais et les exigences concernant les connecteurs à 7 contacts de type 12 N pour
    les liaisons électriques entre les véhicules tracteurs et les véhicules tractés
    à tension d'alimentation nominale de 12 V afin d'assurer leur interchangeabilité.
