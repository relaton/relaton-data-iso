abstract:
- language: en
  script: Latn
  content: |-
    ISO 7176-16:2012 specifies requirements and test methods to assess the resistance to ignition by match flame equivalent of all postural support devices that are supplied to be part of a wheelchair or its seating system.
    ISO 7176-16:2012 only determines the resistance to ignition of the devices tested and not the ignitability of the complete wheelchair.
    ISO 7176-16:2012 allows for the separate testing of inferior/superior supports (e.g. arm supports), which are usually used in the horizontal plane, and anterior/posterior/lateral/medial supports (e.g. thoracic harnesses, calf panels), which are usually used in the vertical plane.
- language: fr
  script: Latn
  content: |-
    L'ISO 7176-16:2012 spécifie les exigences ainsi que les méthodes d'essai pour l'évaluation de la résistance à l'inflammation, par une flamme simulant une allumette, de tous les dispositifs de soutien postural qui sont fournis comme faisant partie d'un fauteuil roulant ou de son système de soutien.
    L'ISO 7176-16:2012 détermine uniquement la résistance à l'inflammation des dispositifs soumis à essai et non l' inflammabilité du fauteuil roulant complet.
    L'ISO 7176-16:2012 permet de conduire séparément un essai des supports inférieurs/supérieurs (par exemple, des accoudoirs) qui sont généralement utilisés dans le plan horizontal, et des supports antérieurs/postérieurs/latéraux/médiaux (par exemple, des harnais thoraciques, des panneaux de mollets) qui sont généralement utilisés dans le plan vertical.
