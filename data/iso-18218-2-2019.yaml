abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining alkylphenols (nonylphenol and octylphenol) and alkylphenol ethoxylates (nonylphenol ethoxylate and octylphenol ethoxylate) in leather and process auxiliaries. The analysis is based on high-performance liquid chromatography (HPLC) or gas chromatography-mass spectrometry (GC-MS).
    The analysis of the alkylphenol ethoxylate is made by cleaving the alkylphenol ethoxylate and measuring the released alkylphenol.
    NOTE       ISO 18218-1 and this document use different solvents for the extraction of the ethoxylated alkylphenols from leather. Consequently, the two analytical methods are expected to give similar trends but not necessarily the same absolute result for the ethoxylated alkylphenol content in leather.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination des alkylphénols (le nonylphénol et l'octylphénol) et des éthoxylates d'alkylphénol (l'éthoxylate de nonylphénol et l'éthoxylate d'octylphénol) dans le cuir et les produits auxiliaires de traitement. Cette analyse est effectuée par chromatographie en phase liquide à haute performance (CLHP) ou par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG-SM).
    L'éthoxylate d'alkylphénol est clivé et l'alkylphénol ainsi formé est dosé.
    NOTE       L'ISO 18218-1 et le présent document impliquent l'utilisation de solvants différents pour l'extraction des alkylphénols éthoxylés du cuir. Par conséquent, il est attendu que les deux méthodes analytiques donnent des résultats comparables, mais non nécessairement identiques, pour ce qui concerne la teneur en alkylphénols éthoxylés dans le cuir.
