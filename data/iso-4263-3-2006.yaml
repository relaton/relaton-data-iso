abstract:
- language: en
  script: Latn
  content: ISO 4263-3:2006 specifies a method for the determination of the ageing
    behaviour of synthetic hydraulic fluids of categories HFDR, HFDU, HEES and HEPG
    as defined e.g. in ISO 12922 and ISO 15380. The ageing is accelerated by the presence
    of oxygen and metal catalysts at elevated temperature, and the degradation of
    the fluid is followed by changes in acid number. Other parts of ISO 4263 specify
    similar procedures for the determination of ageing behaviour of mineral oils and
    specified categories of fire-resistant fluids used in hydraulic and other applications.
- language: fr
  script: Latn
  content: 'L''ISO 4263-3:2006 spécifie une méthode permettant d''évaluer le comportement
    au vieillissement des fluides hydrauliques synthétiques des catégories HFDR, HFDU,
    HEES et HEPG définies par exemple dans l''ISO 12922 et l''ISO 15380. Le vieillissement
    est accéléré par la présence d''oxygène et de catalyseurs métalliques à température
    élevée, et la dégradation du fluide est suivie par l''évolution de son indice
    d''acide. '
