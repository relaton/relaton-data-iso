abstract:
- language: en
  script: Latn
  content: ISO 16844-4:2015 specifies the controller area network (CAN) interface
    for the interchange of digital information between a road vehicle's tachograph
    system and vehicle units, and within the tachograph system itself. It specifies
    parameters of, and requirements for, the application of physical and data link
    layers of the electrical connection used in the electronic systems.
