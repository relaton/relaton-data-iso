  content: |-
    Le présent document décrit les exigences minimales relatives aux petits engins spatiaux.
    Les petits engins spatiaux peuvent employer une philosophie non traditionnelle de développement et de management d'engins spatiaux. Ces projets d'engins spatiaux sont généralement limités en termes de budget ou de masse, ce qui rend un seul lancement (exclusif) inabordable.
    Le domaine d'application du présent document englobe différentes catégories de petits engins spatiaux — dits mini-, micro-, nano-. pico- et femto-, ainsi que des engins spatiaux CubeSat (satellites cubiques). Par conséquent, pour des raisons de commodité, le terme «petit engin spatial» est utilisé dans le présent document comme terme générique.
    Indépendamment de la philosophie de développement, il existe des exigences minimales auxquelles chaque engin spatial se conforme. Le présent document énonce explicitement ces exigences et fait également référence aux normes applicables existantes. En ce sens, le présent document sert de document de référence pour couvrir les exigences minimales pour les différentes étapes du cycle de vie des systèmes des petits engins spatiaux en mettant l'accent sur les phases de conception, de lancement, de déploiement, d'exploitation et de retrait de service. De cette façon, (1) la sécurité, (2) l'innocuité pour les co-passagers et le lanceur ainsi que (3) la mitigation des débris, sont tous assurés.
    Le présent document s'adresse aux petits développeurs d'engins spatiaux, ainsi qu'aux fournisseurs de distributeurs et/ou d'opérateurs du lancement.
