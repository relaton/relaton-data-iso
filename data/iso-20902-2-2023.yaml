abstract:
- content: This document specifies a test methodology for determining the fire resistance
    of divisional elements with a fire protection system when subjected to cellulosic
    or hydrocarbon-pool type fire exposure conditions. This document describes additional
    test procedures for penetration and cable transit sealing systems intended for
    non-marine applications but suitable for offshore fixed and mobile installations.
    The test data thus obtained enables subsequent classification on the basis of
    the duration for which the performance of the divisional element under these conditions
    satisfies specified criteria.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Ce document spécifie une méthodologie d’essai pour déterminer la résistance
    au feu des éléments de séparation avec un système de protection contre l’incendie
    lorsqu’ils sont soumis à des conditions d’exposition au feu de type cellulosique
    ou de nappes d’hydrocarbures. Le présent document décrit les modes opératoires
    d’essai supplémentaire pour les systèmes de calfeutrement de trémies et de traversées
    de câbles destinés aux applications non maritimes, mais adaptés aux installations
    fixes et mobiles en mer. Les données d’essai ainsi obtenues permettent une classification
    ultérieure sur la base de la durée pendant laquelle la performance de l’élément
    de séparation satisfait aux critères spécifiés dans ces conditions.
