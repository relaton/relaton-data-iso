abstract:
- language: en
  script: Latn
  content: ISO 9284:2013 specifies the operational and technical requirements of,
    and gives guidance on, the installation, checking and maintenance of test-sieving
    machines. Test-sieving machines are used for determining the size distribution
    of bonded and coated abrasive macrograins.
- language: fr
  script: Latn
  content: L'ISO 9284:2013 spécifie les exigences de fonctionnement et techniques
    des machines à tamiser et donne des directives sur leur installation, leur vérification
    et leur entretien. Les machines à tamiser de contrôle sont utilisées pour déterminer
    la distribution granulométrique des macrograins pour abrasifs agglomérés et appliqués.
