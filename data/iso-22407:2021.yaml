- content: |-
    Le présent document spécifie les conditions de réalisation de l'essai de fatigue par flexion plane sur une machine axiale, à amplitude constante, à force ou à déplacement contrôlé, à température ambiante (idéalement entre 10 °C et 35 °C) sur des éprouvettes métalliques, sans introduire délibérément des concentrations de contrainte. Le présent document ne comprend pas l'essai de chargement partiellement ou totalement inversé. Le but de l'essai est de fournir des résultats pertinents, tels que la relation entre la contrainte appliquée et le nombre de cycles jusqu'à la rupture pour un état donné du matériau, exprimé par la dureté et la microstructure, avec différents rapports de contrainte.
    Bien que la forme, la préparation et les essais des éprouvettes de section transversale rectangulaire et chanfreinée soient spécifiés, les essais de composants et autres formes d'essais spécialisés ne sont pas inclus dans le présent document.
    Les essais de fatigue réalisés sur des éprouvettes entaillées ne sont pas couverts par le présent document car la forme et la taille des éprouvettes entaillées n'ont été spécifiées dans aucune norme jusqu'à présent. Des recommandations sont données dans l'Annexe A. Toutefois, les procédures d'essai de fatigue décrites dans le présent document peuvent être utilisées pour l’essai de ces éprouvettes entaillées.
    Il est possible que les résultats d'un essai de fatigue soient affectés par les conditions atmosphériques. Lorsque des conditions contrôlées sont requises, l'ISO 554:1976, 2.1 s'applique.
