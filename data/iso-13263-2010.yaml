abstract:
- language: en
  script: Latn
  content: |-
    ISO 13263:2010 specifies a method for testing the impact resistance of fittings by dropping them on to a rigid surface. For a fitting with seal-retaining components, such as seal-retaining caps or rings, the method includes assessment of the watertightness of the fittings when the fixing elements show disturbance as a result of the test.
    It is applicable to fittings made from thermoplastics materials intended to be used for buried and above-ground applications.
- language: fr
  script: Latn
  content: |-
    L'ISO 13263:2010 spécifie une méthode d'essai de résistance au choc des raccords qui consiste à les laisser tomber sur une surface rigide. Si le raccord possède des moyens de retenue des joints, par exemple des bagues de retenue, la méthode comprend l'évaluation de l'étanchéité des raccords lorsque les éléments de fixation présentent des désordres à la suite de l'essai.
    L'ISO 13263:2010 s'applique aux raccords en matières thermoplastiques destinés à être utilisés pour des applications enterrées et en surface.
