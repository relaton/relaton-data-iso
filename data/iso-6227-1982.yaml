abstract:
- language: en
  script: Latn
  content: Describes a method based on the potentiometric titration of the chloride
    ions with standard volumetric silver nitrate solution in an acid medium and in
    the presence of acetone, using a silver electrode or a chloride or silver ion-selective
    electrode (measuring electrode) and a calomel or a mercury(I) sulphate electrode
    (reference electrode). Is a applicable to test solutions having chloride concentrations,
    expressed in milligrams per litre, of between 1 and 1500.
