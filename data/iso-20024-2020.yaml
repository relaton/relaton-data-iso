- content: |-
    Le présent document fournit les principes et exigences pour la manutention et le stockage en toute sécurité des granulés de biocombustibles solides dans des applications commerciales et industrielles. Le présent document utilise une approche basée sur les risques pour déterminer quelles mesures de sécurité il convient de prendre en compte.
    Les installations ayant une capacité de stockage <100 t sont couvertes par l'ISO 20023. De manière générale, pour les installations chez les utilisateurs finaux ayant une capacité de stockage <1 000 t, l'ISO 20023 peut également être applicable si les principes de stockage et la complexité de l'installation sont conformes aux objectifs de l'ISO 20023.
    Le présent document couvre le processus de manutention et de stockage des granulés dans les applications suivantes:
    —          dans une usine de production de granulés, à partir de la sortie du refroidisseur jusqu'à leur chargement pour le transport;
    —          chez un distributeur commercial, du poste de réception jusqu'au chargement pour le transport; et
    —          chez un utilisateur final industriel, du poste de réception jusqu'à l'ajout dans le processus de préparation du combustible ou de combustion.
    Bien que le déchargement et le chargement des navires, des trains ou des camions (par exemple) soient inclus dans les cadres opérationnels définis ci-dessus, les aspects liés à la sécurité du transport en lui-même ne relèvent pas du domaine d'application du présent document.
    Le présent document fournit également des recommandations spécifiques au sujet des systèmes de détection et d'extinction et des mesures préparatoires afin de permettre des opérations de lutte contre l'incendie sûres et efficaces. Des recommandations relatives à la gestion des incendies et des explosions sont également spécifiées.
