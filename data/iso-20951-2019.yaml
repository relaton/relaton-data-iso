abstract:
- language: en
  script: Latn
  content: |-
    This document gives an overview and provides guidance on the main methods available to quantify the exchanges of greenhouse gases (CO2, N2O, CH4) and ammonia (NH3) between soils and the atmosphere.
    It is intended to help users to select the measurement method or methods most suited to their purposes by setting out information on the application domain and the main advantages and limitations of each methods.
- language: fr
  script: Latn
  content: |-
    Le présent document donne une vue d'ensemble et fournit des recommandations sur les principales méthodes permettant de quantifier les échanges de gaz à effet de serre (CO2, N2O, CH4) et d'ammoniac (NH3) entre les sols et l'atmosphère.
    Il est destiné à aider les utilisateurs à choisir la ou les méthodes de mesure les plus adaptées à leurs besoins en fournissant des informations sur le domaine d'application ainsi que les principaux avantages et inconvénients de chaque méthode.
