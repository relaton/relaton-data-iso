abstract:
- content: |-
    ISO 4492:2013 specifies a method by which the dimensional changes associated with compacting and sintering of metallic powders are compared with those of a reference powder when processed under similar conditions.
    The method applies to the determination of three types of dimensional changes involved with the processing of metallic powders, excluding powders for hardmetals.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4492:2013 spécifie une méthode par laquelle les changements dimensionnels liés à la compression et au frittage des poudres métalliques sont comparés à ceux d'une poudre de référence mise en ?uvre dans des conditions similaires.
    La méthode s'applique à la détermination de trois types de changements dimensionnels survenant au cours du traitement des poudres métalliques, à l'exclusion des poudres pour métaux-durs.
