abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of sampling precious metals and precious metal alloys for the determination of their precious metal content and for the assessment of their homogeneity. The document is applicable to raw materials, semi-finished products and finished products and is intended to be used only for the sampling of entirely metallic materials.
    NOTE 1   Standards for determination of precious metals contents for different metals are listed in the Bibliography.
    NOTE 2   For assaying techniques different from the listed ones other sampling procedures can be required.
    NOTE 3   For the purpose of production control or lot inspections the International Standards for the sampling indicated in the Bibliography or corresponding guidelines can be applied in addition.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’échantillonnage des métaux précieux et des alliages de métaux précieux à utiliser afin de doser les métaux précieux et d’évaluer leur homogénéité. Le présent document s’applique aux matières premières, aux produits semi-finis et finis et est destiné à servir uniquement pour l’échantillonnage de matériaux entièrement métalliques.
    NOTE 1        Des normes de dosage de métaux précieux relatives à différents métaux sont répertoriées dans la Bibliographie.
    NOTE 2        Pour les techniques de titrage différentes de celles répertoriées, d’autres modes opératoires d’échantillonnage peuvent être requis.
    NOTE 3        Aux fins de contrôles de la production ou de lot, les Normes internationales d’échantillonnage spécifiées dans la Bibliographie ou les lignes directrices correspondantes peuvent également s’appliquer.
