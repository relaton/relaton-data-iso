abstract:
- content: |-
    This document specifies a method for the calibration of reference blocks to be used for the indirect and daily verification of Rockwell hardness testing machines and indenters, as specified in ISO 6508-2. This document also specifies requirements for Rockwell machines and indenters used for calibrating reference blocks and specifies methods for their calibration and verification.
    Attention is drawn to the fact that the use of hard metal for ball indenters is considered to be the standard type of Rockwell indenter ball.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour l'étalonnage des blocs de référence à utiliser pour la vérification indirecte et la vérification quotidienne des machines d'essai de dureté Rockwell et pénétrateurs, comme spécifié dans l'ISO 6508-2. Le présent document spécifie également les exigences relatives aux machines et pénétrateurs Rockwell utilisés pour l'étalonnage des blocs de référence et spécifie les méthodes pour leur étalonnage et leur vérification.
    L’attention est attirée sur le fait que l’utilisation de métaux durs pour les pénétrateurs à billes est considérée être le type courant de bille de pénétrateur Rockwell.
