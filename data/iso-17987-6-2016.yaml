abstract:
- content: |-
    ISO 17987-6:2016 specifies the LIN protocol conformance test. This test verifies the conformance of LIN communication controllers with respect to ISO 17987‑2 and ISO 17987‑3.
    ISO 17987-6:2016 provides all necessary technical information to ensure that test results are identical even on different test systems, provided that the particular test suite and the test system are compliant to the content of this document.
