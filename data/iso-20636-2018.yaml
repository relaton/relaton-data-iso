abstract:
- content: This document specifies a method for the quantitative determination of
    vitamin D2 and/or vitamin D3 in infant formula, and adult nutritionals in solid
    (i.e. powders) or liquid (i.e. ready-to-feed liquids and liquid concentrates)
    forms using liquid chromatography-mass spectrometry. The application range runs
    from 0,15 µg/100 g (limit of quantification) to 59 µg/100 g for vitamin D2 and
    from 0,25 µg/100 g to 65 µg/100 g for vitamin D3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode destinée à la détermination quantitative
    de la vitamine D2 et/ou de la vitamine D3 dans les formules infantiles et les
    produits nutritionnels pour adultes sous forme solide (à savoir les poudres) ou
    sous forme liquide (à savoir les liquides prêts à l'emploi et les liquides concentrés)
    par chromatographie liquide couplée à la spectrométrie de masse. La plage d'application
    s'étend de 0,15 µg/100 g (limite de quantification) à 59 µg/100 g pour la vitamine
    D2, et de 0,25 µg/100 g à 65 µg/100 g pour la vitamine D3.
