abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 8000-1:2011 contains an introduction to ISO 8000. It
    contains a statement of the scope of ISO 8000 as a whole,
    principles of data quality, the high-level data architecture of ISO
    8000, a description of the structure of ISO 8000, and a summary of
    the content of the other parts of the general data quality series
    of parts of ISO 8000. It also describes the relationship between
    ISO 8000 and other standards.
