abstract:
- language: en
  script: Latn
  content: "ISO 11737-3:2004 provides guidance on evaluating and interpreting the
    data generated during routine monitoring of the microbiological quality of medical
    devices.\nISO 11737-3:2004 is not applicable to the use of bioburden data generated
    for establishing the extent of treatment to be applied in a sterilization process.
    \nISO 11737-3:2004 is not applicable to microbiological data generated from sampling
    the environment in manufacturing areas."
