abstract:
- language: en
  script: Latn
  content: |-
    ISO 7097:Part 2 describes an analytical method for the determination of uranium in pure product material samples such as U metal, UO2, UO3, uranyl nitrate hexahydrate, uranium hexafluoride and U3O8 from the nuclear fuel cycle. This procedure is sufficiently accurate and precise to be used for nuclear materials accountability.
    This method does not generate a toxic mixed waste as does the potassium dichromate titration. The method may not be applied to scrap or waste samples until such time as it is qualified by obtaining results statistically equivalent to those obtained by the potassium dichromate method on the same sample types.
    The method recommends that an aliquot of sample is weighed and that a mass titration is used, in order to obtain improved precision and accuracy. This does not preclude the use of any alternative techniques which could give equivalent performance. As the performance of some steps of the method is critical, the use of some automatic device has some advantages, mainly in the case of routine analysis.
- language: fr
  script: Latn
  content: |-
    L'ISO 7097-2:2004 spécifie une méthode analytique de dosage de l'uranium dans les produits purs tels que U métal, UO2, UO3, U3O8, le nitrate d'uranyle et l'hexafluorure d'uranium du cycle du combustible. Ce mode opératoire est suffisamment juste et précis pour être utilisé pour la comptabilité des matières nucléaires.
    Cette méthode ne génère pas de déchets toxiques tels que le font les titrations au bichromate de potassium. La méthode ne peut pas s'appliquer au matières impures ou déchets jusqu'à ce que les résultats obtenus soient statistiquement comparables à ceux obtenus par la méthode au bichromate de potassium sur les échantillons du même type.
    La méthode recommande une pesée d'une aliquote d'échantillon et un titrage gravimétrique pour obtenir la précision et la fidélité nécessaires. Elle n'exclut pas l'emploi d'autres techniques, du moment que celles-ci donnent des résultats équivalents. L'exécution de certaines étapes de la méthode étant critique, l'utilisation de dispositifs automatiques présente des avantages, principalement dans le cas d'analyses de routine.
