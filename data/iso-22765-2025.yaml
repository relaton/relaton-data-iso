abstract:
- language: en
  script: Latn
  content: |-
    This document is applied to fuel fabrication. It describes the ceramographic procedure used to prepare sintered (U,Pu)O2 pellets for qualitative and quantitative examination of the (U,Pu)O2 pellet microstructure.
    The examinations are performed
    a)       before any treatment or any etching, and
    b)       after thermal treatment or after chemical or ion etching.
    They allow
    —     observation of any cracks, intra- and intergranular pores or inclusions, and
    —     measurement of the grain size, porosity and plutonium homogeneity distribution.
    The mean grain diameter is measured by one of the classic methods: counting (intercept method), comparison with standard grids or typical images, etc.[2]. The measurement of individual grain sizes requires uniform development of the microstructure over the entire specimen.
    The plutonium cluster and pore distribution and localization are generally analysed by automatic image analysis systems. The plutonium distribution is usually revealed by chemical etching or by alpha autoradiography. A scanning electron microscope (SEM) or a microprobe can also be used. In this case an additional preparation can be needed depending on the equipment used. This preparation is not in the scope of this standard.
- language: fr
  script: Latn
  content: |-
    Le présent document s’applique à la  fabrication des combustibles. Il décrit la procédure céramographique suivie pour préparer des pastilles de (U,Pu)O2 frittées dans le but de réaliser des examens qualitatifs et quantitatifs de leur microstructure.
    Ces examens sont réalisés:
    a)       avant tout traitement ou attaque, et
    b)       après tout traitement thermique ou toute attaque chimique ou ionique.
    Ils permettent:
    —     l’observation d’éventuels pores inter- et intragranulaires, fissures ou inclusions ; et
    —     le mesurage de la taille des grains, de la porosité et de l’homogénéité de la distribution du plutonium.
    Le diamètre de grain moyen est mesuré par l’une des méthodes classiques suivantes: comptage (méthode des intercepts), comparaison à des grilles normalisées ou des images types, etc.[2] Le mesurage des dimensions du grain requiert la révélation uniforme de la microstructure sur l’ensemble de l’éprouvette.
    La localisation et la distribution des pores et des agglomérats de plutonium sont en général analysées par des systèmes automatiques d’analyse des images. La distribution du plutonium est, en règle générale, mise en évidence par une attaque chimique ou par autoradiographie alpha. Il est également possible d’utiliser un microscope électronique à balayage (MEB) ou une microsonde. Le cas échéant, une préparation supplémentaire peut être nécessaire, en fonction du matériel utilisé. Cette préparation ne relève pas de la présente norme.
