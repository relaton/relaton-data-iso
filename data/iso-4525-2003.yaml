abstract:
- content: ISO 4525:2003 specifies requirements for decorative, electroplated coatings
    of nickel plus chromium with and without copper undercoats on plastics materials.
    It permits the use of either a copper or ductile nickel undercoat to satisfy thermal
    cycle requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4525:2003 spécifie les caractéristiques des dépôts électrolytiques
    décoratifs de nickel plus chrome avec et sans sous-couche de cuivre sur les matières
    plastiques. Elle permet l'utilisation d'une sous-couche de cuivre ou de nickel
    ductile pour satisfaire aux exigences du cycle thermique.
