- language: en
  script: Latn
  content: ISO 2884-2:2003 specifies a general procedure for determining the viscosity
    of paints, varnishes and related products with a viscosity of up to 34 pascal
    seconds. It is applicable mainly during production and thinning.
- language: fr
  script: Latn
  content: L'ISO 2884-2:2003 spécifie un mode opératoire général à suivre pour déterminer
