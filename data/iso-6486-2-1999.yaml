abstract:
- content: |-
    This part of ISO 6486 specifies permissible limits for the release of lead and cadmium from ceramic ware, glassceramic
    ware and glass dinnerware intended to be used in contact with food, but excluding porcelain enamel
    articles.
    This part of ISO 6486 is applicable to ceramic ware, glass-ceramic ware and glass dinnerware which is intended to
    be used for the preparation, cooking, serving and storage of food and beverages, excluding articles used in food
    manufacturing industries or those in which food is sold.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO6486 spécifie les limites admissibles pour l'émission de plomb et de cadmium par la
    vaisselle en céramique et en vitrocéramique et la vaisselle de table en verre destinées à être utilisées en contact
    avec les aliments, à l'exclusion des articles en porcelaine émaillée.
    La présente partie de l'ISO 6486 est applicable à la vaisselle en céramique et en vitrocéramique et à la vaisselle de
    table en verre destinées à être utilisées pour la préparation, la cuisson, le service et la conservation d'aliments et
    de boissons, à l'exclusion des articles utilisés dans les industries alimentaires ou ceux dans lesquels sont
    commercialisés les aliments.
