abstract:
- content: |-
    ISO 15875-1:2003 specifies the general aspects of crosslinked polyethylene (PE-X) piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under design pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (classes of application), design pressures and pipe dimension classes.
    It also specifies the test parameters for the test methods referred to in the standard.
    In conjunction with the other parts of ISO 15875, it is applicable to PE-X pipes, fittings and their joints, including joints with components of other plastics and non-plastics materials intended to be used for hot and cold water installations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15875-1:2003 spécifie les aspects généraux des systèmes de canalisations en polyéthylène réticulé (PE-X) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments ainsi qu'au transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) et aux installations de chauffage, à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube.
    Elle spécifie également les paramètres des méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15875, elle s'applique aux tubes en PE-X, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
