abstract:
- content: |-
    ISO 6947:2011 defines welding positions for testing and production, for butt and fillet welds, in all product forms.
    One annex gives examples of the limits of the slope of a weld axis and the rotation of the weld face about the weld axis for welding positions.
    Another annex provides a comparison of International, European and US designations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6947:2011 définit des positions de soudage pour les essais et la production, pour les soudures bout à bout et pour les soudures en angle, pour toutes les formes de produit.
    Une annexe donne des exemples de limites d'inclinaison de l'axe de la soudure et de limites de rotation de l'endroit de la soudure de part et d'autre de l'axe de soudure, pour les différentes positions de soudage.
    Une autre annexe fournit une comparaison des désignations internationales, européennes et des États-Unis.
