abstract:
- content: 'ISO 11608-4:2006 specifies requirements and test methods for electromechanically
    driven injectors intended to be used with needles and with replaceable or non-replaceable
    cartridges. The injector may be for single-use or multiple-use. The injector system
    is intended to deliver medication to an end-user by self-administration or with
    assistance. '
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11608-4:2006 spécifie les exigences et les méthodes d'essai relatives
    aux stylos-injecteurs destinés à être utilisés avec des aiguilles et des cartouches
    remplaçables ou non remplaçables. Le stylo-injecteur peut servir pour un usage
    unique ou pour un usage multiple. Le système d'injection est destiné à délivrer
    le médicament à l'utilisateur final par auto-administration ou grâce à une aide.
