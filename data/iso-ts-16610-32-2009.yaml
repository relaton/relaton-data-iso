abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 16610-32:2009 specifies the characteristics of robust spline filters for surface profiles.
    It specifies in particular how to separate the long and short wave content of a surface profile.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 16610-32:2009 spécifie les caractéristiques des filtres splines robustes de profils de surface.
    Elle spécifie notamment la façon de séparer les composantes de longueurs d'onde longue et courte d'un profil de surface.
