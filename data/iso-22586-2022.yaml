abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements and test methods for white peony root derived from the plant of Paeonia lactiflora Pallas.
    It is applicable to white peony root that is sold as Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
    It is not applicable to red peony root.
