abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the calibration of resistance-heated high temperature sintering furnaces that are suitable for the sintering of dental restorations in the temperature range up to 1 700 °C.
    NOTE        A test method for the calibration of dental furnaces that are suitable for the heat treatment of silica-based dental ceramic restorations in the temperature range between 600 °C and 1 050 °C is specified in ISO 13078:2013. ISO 13078:2013 does not include the calibration of sintering furnace used for sintering of oxide ceramics or sintered metal, in whose firing chamber restorations are sintered at temperatures of 1 000 °C to 1 700 °C.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai pour l’étalonnage des fours de frittage à haute température chauffés par résistance, adaptés au frittage des restaurations dentaires dans une plage de température allant jusqu’à 1 700 °C.
    NOTE            Une méthode d’essai relative à l’étalonnage des fours dentaires adaptés au traitement thermique des restaurations en céramique dentaire à base de silice dans la plage de température comprise entre 600 °C et 1 050 °C est spécifiée dans l’ISO 13078:2013. L’ISO 13078:2013 ne comprend pas l’étalonnage des fours de frittage utilisés pour le frittage des céramiques à base d’oxyde ou de métal fritté, dans les chambres de cuisson desquels les restaurations sont frittées à des températures comprises entre 1 000 °C et 1 700 °C.
