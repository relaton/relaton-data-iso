abstract:
- language: en
  script: Latn
  content: This part of ISO 3630 specifies requirements and test methods for the accuracy
    of electronic apex locators that are used to determine the apical foramen (‘apex’
    in this document) location during endodontic treatment. Integrated types of electronic
    apex locators are excluded from this standard.
