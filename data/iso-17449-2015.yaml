abstract:
- language: en
  script: Latn
  content: ISO 17449:2015 This provides the test methods and acceptance criteria for
    circuit continuity and heating power, driving visibility, electrical attachment
    bond performance, electrical attachment bending performance, hot spot identification
    and heating uniformity, defrosting efficiency, high voltage durability, low temperature
    performance and long term humidity durability, for all electrically heated safety
    glazing materials in a road vehicle. This International Standard provides test
    protocols for the static performance of an electrically heated glazing material;
    it is not representative of in-vehicle performance.
