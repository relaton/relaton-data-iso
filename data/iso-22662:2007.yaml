abstract:
- content: |-
    ISO 22662|IDF 198:2007 specifies the reference method for the determination of lactose content of raw milk, heat-treated milks, dried milk and raw and pasteurized cream.
    The method is not applicable to fermented milks and milks to which oligosaccharides have been added.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22662|FIL 198:2007 spécifie la méthode de référence permettant de déterminer la teneur en lactose du lait cru, des laits traités thermiquement, du lait sec ainsi que de la crème crue et pasteurisée.
    Cette méthode ne s'applique pas aux laits fermentés, ni aux laits auxquels des oligosaccharides ont été ajoutés.
