abstract:
- language: en
  script: Latn
  content: |-
    ISO 1099:2017 specifies the conditions for conducting axial, constant-amplitude, force-controlled, fatigue tests at ambient temperature on metallic specimens, without deliberately introduced stress concentrations. The object of testing while employing this document is to provide fatigue information, such as the relation between applied stress and number of cycles to failure for a given material condition, such as hardness and microstructure, at various stress ratios.
    While the form, preparation and testing of specimens of circular and rectangular cross-section are described, component testing and other specialized forms of testing are not included in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les conditions de réalisation d'essais de fatigue par force contrôlée à amplitude constante et à température ambiante sur des éprouvettes métalliques, sans introduire délibérément des concentrations de contrainte. Ces essais ont pour objet, à l'aide du présent document, de donner des informations telles que la relation entre la contrainte appliquée et le nombre de cycles avant rupture pour un état de matériau donné, telle que la dureté et la microstructure, à différents rapports de contrainte.
    Même si la forme, la préparation et les essais des éprouvettes de section transversale circulaire et rectangulaire sont décrits, les essais de composants et les essais spéciaux ne sont pas inclus dans le présent document.
    NOTE 1    Les essais de fatigue réalisés sur des éprouvettes entaillées ne sont pas couverts par le présent document étant donné que leur forme et leur taille n'ont pas été normalisées. Toutefois, les procédures d'essai de fatigue décrites dans le présent document peuvent être appliquées aux essais de fatigue sur des éprouvettes entaillées.
    NOTE 2    Tout au long du présent document, la contrainte conventionnelle est utilisée. La contrainte conventionnelle est définie comme étant le quotient de la force appliquée de manière axiale sur l'aire de la section transversale de l'éprouvette, S = Force/Aire, à la température de l'essai.
