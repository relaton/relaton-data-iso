abstract:
- language: en
  script: Latn
  content: |-
    ISO 22222:2005 defines the personal financial planning process and specifies ethical behaviour, competences and experience requirements for personal financial planners.
    ISO 22222:2005 is applicable to all personal financial planners regardless of their employment status.
    ISO 22222:2005 describes and addresses the various methods of conformity assessment and specifies requirements applying to each of them.
- language: fr
  script: Latn
  content: "L'ISO 22222:2005 définit le processus de conseil en gestion de patrimoine
    et spécifie les exigences relatives au comportement éthique, aux compétences et
    à l'expérience requis pour exercer la profession de conseiller en gestion de patrimoine.
    \nL'ISO 22222:2005 s'applique à tous les conseillers en gestion de patrimoine,
    quel que soit leur statut professionnel. \nL'ISO 22222:2005 décrit et aborde les
    diverses méthodes d'évaluation de conformité et spécifie les exigences qui s'appliquent
    à chacune d'entre elles."
