abstract:
- language: en
  script: Latn
  content: Establishes a data block designation system which may be used as the basis
    for specifications. Tabulates the codes used in the data blocks. Gives examples
    of designations.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1874 établit un système de désignation pour les matériaux thermoplastiques polyamides (PA). Ce système peut être utilisé comme base pour les spécifications.  Elle couvre les homopolyamides pour moulage et extrusion basés sur le PA 6, PA 66, PA 69, PA 610, PA 612, PA 11, PA 12, PA MXD6, PA 46, PA 1212, et les copolyamides de compositions diverses pour moulage et extrusion.  Ce système de désignation s'applique à tous les homopolymères et copolymères polyamides. Il s'applique aux matériaux prêts à l'emploi, non modifiés et modifiés par des colorants, des additifs, des charges, des matériaux de renforcement, des modifiants de polymères, etc.  La présente partie de l'ISO 1874 ne s'applique pas aux polyamides de coulée du type PA 6 et PA 12.  Cela ne signifie pas que des matériaux ayant la même désignation présentent nécessairement la même performance. La présente partie de l'ISO 1874 ne comprend pas les données d'ingénierie, les données de performance ou les données sur les conditions de mise en oeuvre pouvant être nécessaires pour spécifier un matériau destiné à une application ou une méthode de mise en ceuvre particulière.  Si de telles propriétés supplémentaires sont nécessaires, elles doivent être déterminées conformément aux méthodes d'essai prescrites dans l'ISO 1874-2, si celles-ci conviennent.  Dans le but de spécifier un matériau thermoplastique pour une application particulière ou une méthode de traitement reproductible, des prescriptions supplémentaires peuvent être codées dans le bloc de données 5 (voir article 3).
