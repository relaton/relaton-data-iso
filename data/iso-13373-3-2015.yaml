abstract:
- language: en
  script: Latn
  content: |-
    ISO 13373-3:2015 sets out guidelines for the general procedures to be considered when carrying out vibration diagnostics of rotating machines. It is intended to be used by vibration practitioners, engineers and technicians and provides a practical structured approach to fault diagnosis. In addition it gives examples of faults common to a wide range of machines.
    NOTE          Guidance for specific machines is provided in other parts of ISO 13373.
- language: fr
  script: Latn
  content: |-
    ISO 13373-3:2015 définit des lignes directrices pour les modes opératoires généraux à prendre en compte lors des diagnostics des vibrations des machines tournantes. Elle est destinée à être utilisée par les professionnels, les ingénieurs et les techniciens du domaine des vibrations et elle leur fournit une approche structurée pratique de diagnostic des défauts. De plus, elle donne des exemples de défauts communs à une large gamme de machines.
    NOTE          Des préconisations relatives à des machines particulières sont fournies dans d'autres parties de l'ISO 13373.
