abstract:
- language: en
  script: Latn
  content: "This document provides guidelines for VSEs that want to reinforce their
    agile environment to develop software using an agile approach based on Scrum and
    XP. \nThis document also provides guidelines that facilitates the implementation
    of an agile approach for VSEs that are already using the software Basic profile
    of the ISO/IEC 29110 series.\nThis document is targeting VSEs that do not develop
    business or safety critical products."
