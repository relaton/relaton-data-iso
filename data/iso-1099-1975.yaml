abstract:
- language: en
  script: Latn
  content: The tests are made to determine fatigue properties. Theys are carried out
    at room temperature, in air, the loading applied to the test piece being along
    the longitudinal axis passing through the centroid of each croll-section. ISO
    1099 describes form, preparation and testing of test pieces. Does not cover component
    testing and testing on very thin test pieces.
