- language: en
  script: Latn
  content: |-
    This International Standard specifies strength test conditions and requirements for the 40 mm and 50 mm drawbar
    couplings and corresponding drawbar eyes for hinged drawbars.
    NOTE See ISO 3584 [1] for couplings, and ISO 1102 [2] and ISO 8755 [3] for eyes.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les conditions d'essai de résistance et les exigences de résistance des
    pivots de 40 mm et de 50 mm et des anneaux de remorquage correspondants pour les barres d'attelage articulées.
    NOTE Voir l'ISO 3584 [1] pour les pivots, l'ISO 1102 [2] et l'ISO 8755 [3] pour les anneaux de remorquage.
