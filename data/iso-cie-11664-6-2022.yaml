abstract:
- content: |-
    This document specifies the method of calculating colour differences according to the CIEDE2000 formula.
    This document is applicable to input values of CIELAB L*, a*, b* coordinates calculated according to ISO/CIE 11664-4. It can be used for the specification of the colour difference between two colour stimuli perceived as belonging to reflecting or transmitting objects. This includes displays if they are being used to simulate reflecting or transmitting objects and if the tristimulus values representing the stimuli are appropriately normalized.
    This document does not apply to colour stimuli perceived as belonging to areas that appear to be emitting light as primary light sources or that appear to be specularly reflecting such light.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthode de calcul des différences de couleurs selon la formule CIEDE2000.
    Il s'applique aux données initiales des coordonnées CIELAB L*, a*, b* calculées selon l’ISO/CIE 11664-4. Il peut être utilisé pour spécifier la différence de couleur entre deux stimuli de couleurs perçus comme appartenant à des objets réfléchissants ou transparents ou translucides. Sont inclus certains écrans d’affichage s’ils sont utilisés pour simuler des objets réfléchissants ou transparents ou translucides et si les composantes trichromatiques représentant les stimuli sont normalisées de manière appropriée.
    Le présent document n’est pas applicable aux stimuli de couleurs perçus comme appartenant à des surfaces qui semblent émettre de la lumière comme des sources primaires de lumière, ou réfléchir spéculairement une telle lumière.
