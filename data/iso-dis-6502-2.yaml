abstract:
- content: This document specifies a method for determining selected vulcanization
    characteristics of a rubber compound by means of an oscillating disc curemeter.
    The introduction to the use of curemeters is described in ISO 6502‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour la détermination de certaines
    caractéristiques de vulcanisation d'un mélange de caoutchouc à l'aide d'un rhéomètre
    à disque oscillant. L'introduction à l'utilisation de rhéomètres est décrite dans
    l'ISO 6502-1.
