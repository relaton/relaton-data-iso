abstract:
- content: |-
    This International Standard specifies dimensions to ensure interchangeability between a tractor vehicle and a
    coupled semi-trailer, the two together constituting an articulated vehicle. It specifies certain interchangeability
    dimensions, including those of the gooseneck contour, as well as operating dimensions related to angle values. The
    specifications permit the same semi-trailer to be used with either two- or three-axle tractors.
    Annex A gives interface technical specifications for tractors designed for towing high-cube semi-trailers, including
    ISO containers having an external height of 2,9 m.
    This International Standard covers articulated vehicles used in commercial cargo transport of the greatest possible
    variety. However, it may not be applicable to special combination types such as low-bed or tipper vehicles.
    This International Standard does not provide limitations of maximum gross mass and overall dimensions, which are
    generally laid down by legislative requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les différents éléments permettant de garantir l'interchangeabilité entre
    un tracteur et une semi-remorque accouplés, les deux constituant ensemble un véhicule articulé. Elle spécifie
    certaines dimensions d'interchangeabilité, y compris celles du profil du col-de-cygne, ainsi que des dimensions
    d'exploitation relatives à certaines valeurs angulaires. Les exigences de la présente Norme internationale
    permettent d'utiliser la même semi-remorque avec des tracteurs à deux ou à trois essieux.
    L'annexe A décrit les exigences techniques de l'interface des tracteurs conçus pour tracter des semi-remorques de
    grand volume, y compris les conteneurs ISO ayant une hauteur externe de 2,9 m.
    La présente Norme internationale s'applique aux ensembles articulés conçus pour le transport commercial de la
    plus grande variété possible de marchandises. Cependant, elle ne s'applique pas nécessairement à certains types
    particuliers d'ensembles articulés, tels que les véhicules surbaissés ou à benne basculante.
    La présente Norme internationale ne spécifie pas les limites de la masse maximale en charge et des dimensions
    hors tout, qui sont généralement fixées par exigences législatives.
