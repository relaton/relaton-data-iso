abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions and tolerances of retaining slots to be used for outer rings of single-row angular contact ball bearings, four-point-contact ball bearings and radial cylindrical roller bearings.
    The retaining slots are not suitable for use in the outer rings of sealed and shielded radial ball bearings, nor in the outer rings of radial cylindrical roller bearings without ribs.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et tolérances des encoches de retenue destinées à être utilisées dans les bagues extérieures des roulements à billes à contact oblique à une rangée, à quatre points de contact et à rouleaux cylindriques.
    Les encoches de retenue ne conviennent pas à une utilisation dans les bagues extérieures des roulements à billes avec joint et avec flasque et dans les bagues extérieures des roulements à rouleaux cylindriques sans épaulement.
