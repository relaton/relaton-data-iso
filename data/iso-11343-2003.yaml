abstract:
- content: |-
    ISO 11343:2003 specifies a dynamic impact wedge method for the determination of the cleavage resistance under impact loading of high-strength adhesive bonds between two metallic adherends, when tested under specified conditions of preparation and testing. This test procedure does not provide design information.
    The method allows a choice of sheet metal substrate corresponding to those materials frequently used in industry, e.g. for automotive applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11343:2003 spécifie une méthode d'essai d'impact au coin pour la détermination de la résistance au clivage d'adhésifs à haute résistance soumis à une charge dynamique entre deux supports métalliques collés, dans des conditions spécifiées de préparation et d'essai. Ce mode opératoire d'essai ne fournit pas d'informations relatives à la conception.
    La méthode permet le choix du substrat métallique en plaques correspondant aux matériaux généralement utilisés dans l'industrie, par exemple l'industrie automobile.
