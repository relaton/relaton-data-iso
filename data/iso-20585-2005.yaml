abstract:
- language: en
  script: Latn
  content: ISO 20585:2005 specifies methods for determining the bending strength of
    particleboards and fibreboards after immersion in hot water. Method A is applicable
    for water at 70 degrees Celsius and Method B for water at 100 degrees Celsius
    (boiling temperature).
- language: fr
  script: Latn
  content: L'ISO 20585 spécifie des méthodes de détermination de la résistance à la
    flexion des panneaux de particules et des panneaux de fibres après immersion dans
    de l'eau chaude. La Méthode A s'applique pour de l'eau à 70 °C et la Méthode B
    pour de l'eau à 100 °C (température d'ébullition).
