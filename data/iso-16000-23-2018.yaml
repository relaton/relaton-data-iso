abstract:
- content: |-
    This document specifies a general laboratory test method for evaluating the reduction of formaldehyde and other carbonyl compounds (aldehydes and ketones) concentrations by sorptive building materials. This method applies to boards, wallpapers, carpets, paint products, and other building materials. The sorption of those target compounds, i.e. formaldehyde and other carbonyl compounds, can be brought about by adsorption, absorption and chemisorption.
    The method specified in this document employs formaldehyde and other carbonyl compound spiked supply air to determine the performance of building materials in reducing formaldehyde and other carbonyl compounds concentrations.
    This document is based on the test chamber method specified in ISO 16000-9. Sampling, transport and storage of materials to be tested and preparation of test specimens are specified in ISO 16000-11. Air sampling and analytical methods for the determination of formaldehyde and other carbonyl compounds are specified in ISO 16000-3, which is part of the complete procedure.
    This document applies to the determination of formaldehyde and other carbonyl compounds, such as formaldehyde, acetaldehyde, acetone, benzaldehyde, butyraldehyde, valeraldehyde, 2,5-dimethylbenzaldehyde, capronaldehyde, isovaleraldehyde, propionaldehyde, o-tolualdehyde, m-tolualdehyde, p-tolualdehyde.
