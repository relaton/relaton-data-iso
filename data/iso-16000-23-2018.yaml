abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a general laboratory test method for evaluating the reduction of formaldehyde and other carbonyl compounds (aldehydes and ketones) concentrations by sorptive building materials. This method applies to boards, wallpapers, carpets, paint products, and other building materials. The sorption of those target compounds, i.e. formaldehyde and other carbonyl compounds, can be brought about by adsorption, absorption and chemisorption.
    The method specified in this document employs formaldehyde and other carbonyl compound spiked supply air to determine the performance of building materials in reducing formaldehyde and other carbonyl compounds concentrations.
    This document is based on the test chamber method specified in ISO 16000-9. Sampling, transport and storage of materials to be tested and preparation of test specimens are specified in ISO 16000-11. Air sampling and analytical methods for the determination of formaldehyde and other carbonyl compounds are specified in ISO 16000-3, which is part of the complete procedure.
    This document applies to the determination of formaldehyde and other carbonyl compounds, such as formaldehyde, acetaldehyde, acetone, benzaldehyde, butyraldehyde, valeraldehyde, 2,5-dimethylbenzaldehyde, capronaldehyde, isovaleraldehyde, propionaldehyde, o-tolualdehyde, m-tolualdehyde, p-tolualdehyde.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode générale d'essai de laboratoire en vue de l'évaluation de la réduction des concentrations en formaldéhyde et autres composés carbonylés (aldéhydes et cétones) grâce à l'utilisation de matériaux de construction sorptifs. Cette méthode s'applique aux planches, papiers peints, tapis, produits de peinture et autres matériaux de construction. La sorption des composés cibles, à savoir le formaldéhyde et autres composés carbonylés, peut être réalisée par adsorption, absorption et chimisorption.
    La méthode spécifiée dans le présent document emploie une alimentation en air dopé au formaldéhyde et autres composés carbonylés pour déterminer l'aptitude du produit de construction à réduire les concentrations en formaldéhyde et autres composés carbonylés.
    Le présent document s'appuie sur la méthode de la chambre d'essai spécifiée dans l'ISO 16000‑9. L'échantillonnage, le transport et le stockage des matériaux à soumettre à essai, ainsi que la préparation des éprouvettes, sont spécifiés dans l'ISO 16000‑11. Le prélèvement de l'air et les méthodes d'analyse en vue de la détermination du formaldéhyde et d'autres composés carbonylés sont décrits dans l'ISO 16000‑3, qui fait partie de la procédure complète.
    Le présent document s'applique à la détermination du formaldéhyde et d'autres composés carbonylés, tels que le formaldéhyde, l'acétaldéhyde, l'acétone, le benzaldéhyde, le butyraldéhyde, le valéraldéhyde, le 2,5-diméthylbenzaldéhyde, le capronaldéhyde, l'isovaléraldéhyde, le propionaldéhyde, l'o-tolualdéhyde, le m-tolualdéhyde, le p-tolualdéhyde.
