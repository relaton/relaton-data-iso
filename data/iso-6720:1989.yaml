abstract:
- content: This second edition cancels and replaces the first edition (1981). Specifies
    the working widths for equipment as a guideline for the manufacturers and users
    of these machines. Establishes a comllementary between the machines for sowing
    and planting (first operation) and the machines for subsequent operation. Tabulates
    the recommended working widths.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les largeurs de travail pour les matériels de semis, de plantation, les distributeurs d'engrais et les pulvérisateurs, afin de guider les constructeurs et les utilisateurs de ces machines. Elle établit une corrélation complémentaire entre les matériels de semis ou de plantation (première opération) et les machines utilisées pour les opérations ultérieures. Les largeurs de travail indiquées sont basées sur les largeurs de voie spécifiées dans l'ISO 4004.
