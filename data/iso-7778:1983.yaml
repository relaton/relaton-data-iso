abstract:
- language: en
  script: Latn
  content: Specifies the criteria which shall be satisfied by the qualities of steel
    plate and wide flats for which trough-tickness reduction of area properties are
    specified in the direction of thickness perpendicular to the surface, and also
    the test conditions. Applies to thicknesses between 15 mm and 150 mm inclusive
    of fully killed steel with a specified minimum yield strength equal to or less
    than 500 N/mm .
