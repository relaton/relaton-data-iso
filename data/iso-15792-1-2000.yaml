abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 15792 specifies the preparation of test piece and specimens. The purpose is to determine
    mechanical properties of all-weld metal where required by the consumable classification standard or for other
    purposes, in arc welding of steel, nickel and nickel alloys.
    This part of ISO 15792 is not applicable to single- or two-pass welding or fillet welding. For these cases,
    ISO 15792-2 and ISO 15792-3 apply.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15792 spécifie la préparation des pièces d'essai et des éprouvettes. Elle a pour objet
    de déterminer les propriétés mécaniques du métal fondu hors dilution lorsque ces propriétés sont exigées par la
    norme de classification du produit consommable ou pour d'autres besoins rencontrés en soudage à l'arc de l'acier,
    du nickel et des alliages de nickel.
    La présente partie de l'ISO 15792 ne s'applique pas au soudage en une ou deux passes ni à l'exécution de
    soudures d'angle. Pour ces cas, l'ISO 15792-2 et l'ISO 15792-3 s'appliquent.
