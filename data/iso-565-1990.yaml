abstract:
- content: Applies to metal wire cloth with square openings and perforated plates
    or sheets with square or circular openings. Tables include principal sizes and
    supplementary sizes. Sizes of 1 mm and above shall be expressed in millimetres
    and sizes below 1 mm in micrometres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions nominales des ouvertures des tissus métalliques tôles métalliques perforées et feuilles électroformées servant de fonds de tamis dans les tamis de contrôle. Elle s'applique -- aux tissus métalliques comportant des ouvertures carrées, et -- aux tôles métalliques perforées et feuilles électroformées comportant des ouvertures carrées ou rondes.
