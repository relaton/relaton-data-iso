abstract:
- content: |-
    This document specifies the characteristics of polymer-based composite machinable blanks with respect to the milling process and provides the test methods that address the clinical issues specific to those materials. In addition, this document specifies the items to be described on the packaging and materials, as well as descriptions to be included in the instructions for use.
    The polymer-based composite machinable blanks covered in this document are blanks that are used for fabricating permanent dental restorative appliances (e.g. single crowns or inlays) by milling processes. They do not include large-sized blanks (e.g. discs) that allow for the fabrication of two or more units of crowns or bridges from one blank or materials for temporary use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des ébauches usinables en composite à base de polymères à déterminer pour le fraisage. Il fournit également les méthodes d’essai permettant de répondre aux enjeux cliniques propres à ces matériaux. En outre, le présent document spécifie les éléments devant figurer sur l’emballage et sur les matériaux ainsi que les informations à fournir dans les instructions d’utilisation.
    Les ébauches usinables en composite à base de polymères dont traite le présent document sont des ébauches utilisées pour la fabrication de dispositifs de restauration dentaire permanents (par exemple, couronnes ou inlays uniques) par fraisage. Ne sont pas concernées les ébauches de grande taille (par exemple, disques) permettant la fabrication d’au moins deux couronnes ou bridges à partir d’une seule ébauche ou de matériaux de temporisation.
