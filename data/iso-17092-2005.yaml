abstract:
- content: ISO 17092:2005 describes the test method for determining the corrosion
    resistance of fine ceramics in acid and alkaline solutions, such as sulfuric acid
    and sodium hydroxide. This International Standard is designed to provide an assessment
    of the mass changes and dimensional changes of test specimens following the corrosion
    test immersed in the corrosive liquids, and to assess whether corrosion has a
    significant effect on the subsequent strength. This test method may be used for
    development of materials, quality control, characterization, and design-data generation
    purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale décrit la méthode d’essai permettant de
    déterminer la résistance à la corrosion des céramiques techniques dans des solutions
    acides ou alcalines, telles que des solutions d’acide sulfurique ou d’hydroxyde
    de sodium. La présente Norme internationale est destinée à permettre une évaluation
    des variations de masse et de dimensions d’éprouvettes ayant été soumises à un
    essai de corrosion par immersion dans des liquides corrosifs, ainsi qu’une évaluation
    de l’effet plus ou moins prononcé de la corrosion sur la résistance ultérieure
    desdites éprouvettes. La présente méthode d’essai peut être utilisée à des fins
    de développement de matériaux, de contrôle de la qualité, de caractérisation et
    de génération de données de conception.
