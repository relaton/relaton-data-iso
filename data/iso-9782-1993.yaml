abstract:
- content: The apparent volatile-matter content is the percentage of matter lost on
    heating, relative to the initial mass, The principle of the method specified is
    obtaining it by measuring the change in mass of a test specimen when heated in
    an air-ventilated oven at a specified temperature for a specified length of time.
    The method is applicable to all unidirectional and multidirectional fibre-reinforced
    prepregs and all thermosetting-resin matrices. Does not apply to unimpregnated
    reinforcement fibres.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    de la teneur apparente en matières volatiles des fils, fibres, nappes, mats (SMC)
    et tissus préimprégnés. La méthode est applicable à tous les préimprégnés à renfort
    uni ou multidirectionnel et à tous les systèmes de résines thermodurcissables,
    sauf indication contraire précisée dans la spécification du produit concerné.
    Si les fibres aramides sont utilisées comme renfort, l'eau absorbée par les filtres
    est éliminée avec les matières volatiles à la température de l'essai; il est donc
    nécessaire de corriger la teneur en matières volatiles, en déduisant la teneur
    en eau. Les fibres de renfort non imprégnées sont exclues du domaine d'application.
    \ \nNOTE 1 Pour les produits à base de résine polyester (UP), le résultat obtenu
    sera inférieur à la valeur exacte.\n"
