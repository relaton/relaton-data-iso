abstract:
- language: en
  script: Latn
  content: |-
    ISO 8573-2:2007 specifies test methods for the sampling and quantitative analysis of oil aerosols and liquid oil that can typically be present in compressed air. Test methods for oil vapour are excluded from ISO 8573-2:2007 as they are covered by ISO 8573-5.
    Two different methods are described, method A and method B. Method B is subdivided into two parts to clearly distinguish between procedures for obtaining the quantity of oil for analysis.
- language: fr
  script: Latn
  content: |-
    L'ISO 8573-2:2007 spécifie des méthodes d'essai pour l'échantillonnage et l'analyse quantitative des huiles typiquement présentes sous forme d'aérosols ou de liquides dans l'air comprimé. Les méthodes d'essai pour la détermination de la teneur en vapeurs d'huile sont exclues de la l'ISO 8573-2:2007 et sont traitées dans l'ISO 8573-5.
    Deux méthodes distinctes sont décrites, la méthode A et la méthode B. La méthode B est elle-même subdivisée en deux parties pour différencier clairement les modes opératoires permettant d'obtenir une certaine quantité d'huile pour analyse.
