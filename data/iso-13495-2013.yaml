abstract:
- language: en
  script: Latn
  content: |-
    ISO 13495:2013 specifies molecular tools for generating molecular profiles of varieties of plant species, enabling varietal identification, i.e. confirmation of identity in relation to one or more references.
    ISO 13495:2013 is applicable to various matrices, seeds, leaves, roots, industrial products composed of only one variety. Matrices presented in the form of mixtures of varieties (such as purees, compotes, flours) are excluded from the scope of ISO 13495:2013. It does not deal with genetic purity.
- language: fr
  script: Latn
  content: |-
    L'ISO 13495:2013 spécifie des outils moléculaires qui permettent d'établir des profils moléculaires de variétés d'espèces végétales aux fins de l'identification variétale, c'est-à-dire la confirmation d'identité par rapport à une ou plusieurs références.
    L'ISO 13495:2013 s'applique à différentes matrices (semences, feuilles, racines, produits industriels) constituées d'une seule variété. Les matrices se présentant sous forme de mélanges de variétés (purées, compotes, farines) sont exclues du domaine d'application de l'ISO 13495:2013. Elle ne traite pas de la pureté génétique.
