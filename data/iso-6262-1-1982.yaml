    La présente partie de l'ISO 6262 fixe les dimensions des fraises en bout à plaquettes amovibles, à queue cylindrique à méplat selon l'ISO 3338/2. La forme et les dimensions des plaquettes sont laissées à l'initiative du fabricant. La gamme des diamètres extérieurs est extraite de l'ISO 523.
