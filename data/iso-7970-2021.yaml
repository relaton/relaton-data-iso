abstract:
- language: en
  script: Latn
  content: |-
    This document establishes minimum specifications for wheat (Triticum aestivum L.) grains intended for human consumption and which are the subject of international trade. It is also applicable to local wheat trade.
    NOTE       Wheat (Triticum aestivum L.) is also called "common wheat" in some regions.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les spécifications minimales des grains de blé tendre (Triticum aestivum L.) destinés à l'alimentation humaine et faisant l'objet du commerce international. Il est également applicable au commerce de blé local.
    NOTE       Le blé tendre (Triticum aestivum L.) est également appelé «froment» dans certaines régions.
