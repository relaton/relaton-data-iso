abstract:
- language: en
  script: Latn
  content: |-
    ISO 9128:2006 specifies the graphical symbols and colours used to identify, on road vehicles, the correct type of fluid to be used for:
    - petroleum-base brake fluid systems; and
    - non-petroleum-base brake fluid systems.
- language: fr
  script: Latn
  content: |-
    L'ISO 9128:2006 spécifie les symboles graphiques et les couleurs destinés à identifier, sur les véhicules routiers, le type de liquide approprié pour
    - les systèmes de freinage à base pétrolière, et
    - les systèmes de freinage à base non pétrolière.
