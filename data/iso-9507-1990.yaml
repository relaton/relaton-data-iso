abstract:
- content: |2

    La présente Norme internationale prescrit deux méthodes titrimétriques, sans pollution par le mercure, pour le dosage du fer total dans les minerais de fer, en utilisant un titrage au dichromate de potassium après réduction du fer(III) avec du chlorure d'étain(II) et du chlorure de titane(III). L'excès de réducteur est oxydé soit avec du dichromate de potassium dilué (méthode 1), soit avec de l'acide perchlorique (méthode 2). Les deux méthodes sont applicables à des concentrations en fer situées entre 30 % (m/m) et 72 % (m/m) dans des minerais de fer naturels, aux concentrés et aux agglomérés, y compris aux produits frittés.
