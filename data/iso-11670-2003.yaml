abstract:
- language: en
  script: Latn
  content: ISO 11670:2003 specifies methods for determining laser beam positional
    as well as angular stability. The test methods given in ISO 11670:2003 are intended
    to be used for the testing and characterization of lasers.
- language: fr
  script: Latn
  content: L'ISO 11670:2003 spécifie des méthodes pour la détermination de la stabilité
    de visée ainsi que de la stabilité angulaire d'un faisceau laser. Les méthodes
    d'essai données dans l'ISO 11670:2003 sont destinées à être utilisées pour les
    essais et la détermination des caractéristiques des lasers.
