abstract:
- content: |-
    ISO 24102-3:2013 specifies the management service access points, i.e. the service access points of:
    - the interfaces between the ITS-S management entity and the ITS-S access layer (MI-SAP), the ITS-S networking and transport layer (MN-SAP), the ITS-S facilities layer (MF-SAP),
    - the interfaces between the ITS-S security entity and the ITS-S access layer, the ITS-S networking and transport layer, the ITS-S facilities layer,
    - the interface between the ITS-S management entity and the ITS-S security entity (MS-SAP).
