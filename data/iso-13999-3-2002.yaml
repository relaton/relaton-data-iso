- content: |-
    La présente partie de l'ISO 13999 spécifie un essai de coupure par impact pour étoffes, cuir et autres matériaux utilisés pour des vêtements de protection, gants et protège-bras. Cet essai permet d'évaluer la résistance d'une éprouvette à la coupure par une arête tranchante après perforation par la pointe du couteau d'essai. Le tranchant du couteau d'essai est droit afin que la longueur de coupure produite par l'énergie d'impact spécifique soit proportionnelle à la profondeur de pénétration du couteau, cette dernière étant facilement mesurée.
    La méthode d'essai donne des informations concernant la résistance du produit aux coupures par coups de couteaux, aux coupures par entailles, aux coupures par cisaillement et aux coupures par impact d'objets à arêtes vives, pas forcément pointus. L'abrasion par des abrasifs à gros grains coupants, par exemple pour les surfaces de routes, les blocs de construction en béton, ou les pièces moulées brutes, est une superposition de nombreuses petites coupures. Les résultats obtenus avec cet essai permettent de déterminer de façon satisfaisante la résistance des produits à ce type d'abrasion sévère. Cependant, cet essai ne donne pas d'informations concernant la résistance du produit à la pénétration par des épines ou des aiguilles.
    L'annexe A de la présente partie de l'ISO 13999 donne des recommendations pour les spécifications des essais de coupures par impact sur les matériaux et les produits du type gants et protège-bras et donne la liste des informations qu'il convient de spécifier dans la norme du produit afin de pouvoir appliquer cet essai.
