abstract:
- language: en
  script: Latn
  content: |-
    ISO 10952:2014 specifies a method for determining the chemical resistance properties of glass-reinforced thermosetting plastics (GRP) pipes and fittings in a deflected condition for nominal sizes DN 100 and larger.
    In conjunction with ISO 10928, ISO 10952:2014 provides a method for evaluating the effect of a chemical environment on the interior of a pipe or fitting after a specified period of time. Test conditions and requirements are specified in the referring International Standard. ISO 10467 references ISO 10952:2014.
