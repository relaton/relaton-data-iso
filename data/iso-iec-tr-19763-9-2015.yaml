abstract:
- language: en
  script: Latn
  content: "ISO/IEC TR 19763-9:2015 specifies a technical guideline on how to use
    the Role and Goal, Process, and Service (RGPS) metamodels to select appropriate
    combinations of models and/or services to support user-requests. \nThe scope of
    ISO/IEC TR 19763-9 is limited to model selection based on ISO/IEC 19763-5, ISO/IEC
    19763-7, and ISO/IEC 19763-8."
