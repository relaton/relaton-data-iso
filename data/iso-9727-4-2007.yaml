abstract:
- language: en
  script: Latn
  content: |-
    ISO 9727-4:2007 specifies a test method for determining the percentage of diameter recovery of cylindrical cork stoppers, after compression.
    It is applicable to all types of cylindrical cork stoppers ready for use or semi-worked, intended to be completely inserted in the bottle neck (straight cork stoppers).
- language: fr
  script: Latn
  content: L'ISO 9727-4:2007 établit une méthode d'essai à pratiquer pour mesurer
    le pourcentage de reprise du diamètre des bouchons de liège cylindriques, après
    compression. Elle est applicable à tous les types de bouchons de liège cylindriques
    prêts à l'emploi ou semi-ouvrés, et destinés à être enfoncés à ras de bague.
