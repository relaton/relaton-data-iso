abstract:
- content: This document specifies a method for determining the durability of the
    adhesive joints of carbon fibre reinforced plastics (CFRPs) and metal assemblies
    by a wedge rupture test using a double cantilever beam (DCB) specimen under specified
    environmental conditions. This method is intended for evaluating the safety and
    reliability of adhesives, primers, and surface treatments of the adherends.
