  format: text/plain
- content: |-
    L'ISO 15344:2005 spécifie les exigences essentielles relatives aux systèmes de fixation chaussure/surf des neiges, ci-après désignés fixations de surf des neiges de type «step-in» (voir 3.1).
    L'ISO 15344:2005 est applicable aux fixations de surf des neiges de type «step-in» pour adultes et pour enfants.
    Ce type de système de fixation utilise un mécanisme d'enclenchement mécanique, qui est spécifique à une fabrication, et aucune compatibilité entre différents systèmes n'est prévue. Par conséquent, chaque combinaison potentielle chaussure/fixation nécessite des essais.
