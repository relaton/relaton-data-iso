abstract:
- content: |-
    ISO 15344:2005 specifies the essential requirements for a snowboard step-in binding - boot system, in the text referred to as step-in snowboard bindings.
    This International Standard is applicable to step-in snowboard bindings for adults and children.
    This type of binding system utilizes a mechanical interlocking mechanism, and the interlock mechanism of the system will be specific to the particular manufacturer. Compatibility between different systems is not expected or anticipated thus each potential combination of boot and binding requires testing.
  language:
