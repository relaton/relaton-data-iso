abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the basic and design profiles for ISO inch screw threads (UN and UNR).
    UN applies to both internal and external threads. UNR only applies to external threads. A flat or rounded root contour, due to the threading process, is specified for UN threads, while only a defined rounded root contour is specified for UNR external threads.
    This document is applicable to the inch fastening screw threads.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le profil de base et le profil nominal des filetages ISO en inches pour usages généraux (UN et UNR).
    UN s'applique aux filetages intérieurs et extérieurs. UNR ne s'applique qu'aux filetages extérieurs. Un contour de fond plat ou arrondi, dû au processus de filetage, est spécifié pour les filetages UN, tandis que seul un contour de fond arrondi défini est spécifié pour les filetages extérieurs UNR.
    Le présent document s'applique aux filetages en inches pour les fixations.
