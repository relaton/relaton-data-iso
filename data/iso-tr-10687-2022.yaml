- content: |-
    Le présent document recense des grandeurs descriptives à l'usage des personnes (par exemple, scientifiques, spécialistes de la sécurité) chargées de déterminer les postures d'une personne assise exposée à des vibrations transmises à l’ensemble du corps. Son but est de permettre une mise en relation aisée des résultats de différentes méthodes avec ces grandeurs, ainsi que l’élaboration d’une terminologie commune entre les praticiens. L’objet principal du présent document est de proposer un ensemble d’idées sur la manière pratique de mesurer les postures. Les postures déterminées peuvent également servir de base à de futures recherches ou de moyen de comparaison entre différentes méthodes. Bien que certaines des approches décrites ici puissent s'appliquer à des positions debout ou couchée, il est probable que celles-ci nécessiteront des éléments de réflexion supplémentaires.
    NOTE 1        Ce travail est étroitement lié aux Normes internationales portant sur les postures statiques (ISO 11226[4]) ou sur les repères accessibles par radiographie, c’est-à-dire des points du corps (ISO 8727[3]).
    En outre, le présent document traite de postures dynamiques dans lesquelles les angles du corps ou mouvements associés sont déterminés visuellement ou en mesurant des points sur la peau ou sur les vêtements.
    NOTE 2        L'ISO 8727[3] et l'ISO 11226[4] présentent toutefois des principes applicables à d’autres méthodes d’évaluation de la détermination de la posture, qui sont suivis dans le présent document, notamment pour le mesurage des angles du corps.
    Le présent document ne spécifie pas de stratégies d’échantillonnage ou de méthodes d'évaluation.
