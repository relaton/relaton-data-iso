abstract:
- language: en
  script: Latn
  content: "This document defines multi-point gestures for screen readers.\nIt specifies
    movements for clear and classified multi-point gestures recognized by the screen
    readers.\nIt describes multi-point gestures performed by multiple POI (point of
    interest) for the screen readers.\nIt does not define specific solutions and engine
    technology for gesture processing. \nNOTE  Multiple POI can be manipulated by
    using multiple objects such as fingertips, etc."
