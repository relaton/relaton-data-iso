abstract:
- content: |-
    This document specifies:
    a)       a method for determining the hydrolytic resistance of the interior surfaces of glass containers when subjected to attack by water at (121 ± 1) °C for (60 ± 1) min. The resistance is measured by titration of a known aliquot portion of the extraction solution produced with hydrochloric acid solution, in which case the resistance is inversely proportional to the volume of acid required;
    b)       a classification of glass containers according to the hydrolytic resistance of the interior surfaces determined by the methods specified in this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie:
    a)       une méthode de détermination de la résistance hydrolytique des surfaces internes des récipients en verre lorsqu’ils sont soumis à l’attaque de l’eau à (121 ± 1) °C durant (60 ± 1) min. La résistance hydrolytique est mesurée par titrage d’une partie aliquote connue de la solution d’extraction obtenue avec une solution d’acide chlorhydrique; dans ce cas, la résistance hydrolytique est inversement proportionnelle au volume d’acide nécessaire au titrage;
    b)       une classification des récipients en verre selon la résistance hydrolytique des surfaces internes déterminée par la méthode spécifiée dans le présent document.
