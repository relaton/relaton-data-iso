abstract:
- language: en
  script: Latn
  content: ISO 2859-10:2006 provides a general introduction to acceptance sampling
    by attributes and provides a brief summary of the attribute sampling schemes and
    plans used in ISO 2859-1, ISO 2859-2, ISO 2859-3, ISO 2859-4 and ISO 2859-5, which
    describe specific types of attribute sampling systems. ISO 2859-10:2006 also provides
    guidance on the selection of the appropriate inspection system for use in a particular
    situation.
- language: fr
  script: Latn
  content: L'ISO 2859-10:2006 fournit une introduction générale à l'échantillonnage
    par attributs pour acceptation ainsi qu'un bref résumé des procédures et plans
    d'échantillonnage par attributs appliqués dans l'ISO 2859-1, l'ISO 2859-2, l'ISO
    2859-3, l'ISO 2859-4 et l'ISO 2859-5, qui décrivent des types spécifiques de systèmes
    d'échantillonnage par attributs. Elle donne également des indications sur le choix
    du système de contrôle adapté à une situation particulière.
