abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies a procedure for determining the loading level of a qualification test of a launch
    vehicle structure and takes into account all the minimum allowable strength characteristics necessary for these
    structures.
    This International Standard establishes the required resistance necessary for all mass-produced items to comply
    with product assurance criteria.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie une procédure de détermination des niveaux de chargement pour un
    essai de qualification d'une structure d'un lanceur compte tenu de ses caractéristiques minimales admissibles du
    point de vue de la résistance.
    Elle sert à obtenir la résistance spécifiée nécessaire pour tous les exemplaires d'une structure fabriqués en série
    qui ont satisfait les critères de l'assurance produit.
