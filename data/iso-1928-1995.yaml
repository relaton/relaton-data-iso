abstract:
- content: Specifies a method for the determination of the gross calorific value of
    a solid mineral fuel in a bomb calorimeter. Gives formulae for calculating the
    net calorific value at constant pressure and volume. Presents general principles
    and procedures for the calibrations. Cancels and replaces the first edition, which
    has been technically revised.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 1928:1995 spécifie une méthode pour la détermination du pouvoir calorifique supérieur à volume constant d'un combustible minéral solide et à une température de référence de 25 °C dans une bombe calorimétrique étalonnée par combustion d'acide benzoïque certifié.
    Le résultat obtenu est le pouvoir calorifique supérieur de l'échantillon pour analyse à volume constant avec toute l'eau des produits de combustion à l'état liquide. Dans la pratique, le combustible est brûlé à pression constante (atmosphérique) et l'eau ne condense pas mais est retirée sous forme de vapeur avec les gaz de combustion. Dans ces conditions, la chaleur effective de la combustion est le pouvoir calorifique inférieur du combustible à une pression constante. Le pouvoir calorifique inférieur à volume constant peut également être utilisé; des formules sont données pour calculer ces deux données.
