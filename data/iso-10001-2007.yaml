abstract:
- content: "ISO 10001:2007 provides guidance for planning, designing, developing,
    implementing, maintaining and improving customer satisfaction codes of conduct.
    ISO 10001:2007 is applicable to product-related codes containing promises made
    to customers by an organization concerning its behaviour. Such promises and related
    provisions are aimed at enhanced customer satisfaction. Annex A provides simplified
    examples of components of codes for different organizations.\nISO 10001:2007 is
    intended for use by organizations regardless of type, size and product provided,
    including organizations that design customer satisfaction codes of conduct for
    use by other organizations. Annex C gives guidance specifically for small businesses.\nISO
    10001:2007 does not prescribe the substantive content of customer satisfaction
    codes of conduct, nor does it address other types of codes of conduct, such as
    those that relate to the interaction between an organization and its personnel,
    or between an organization and its suppliers. \nISO 10001:2007 is not intended
    for certification or for contractual purposes, and it is not intended to change
    any rights or obligations provided by applicable statutory and regulatory requirements."
