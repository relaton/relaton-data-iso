abstract:
- content: This standard establishes a normative definition of communication between
    personal health continuous glucose monitor (CGM) devices (agents) and managers
    (e.g., cell phones, personal computers, personal health appliances, set top boxes)
    in a manner that enables plug-and-play interoperability. It leverages work done
    in other ISO/IEEE 11073 standards including existing terminology, information
    profiles, application profile standards, and transport standards. It specifies
    the use of specific term codes, formats, and behaviors in telehealth environments,
    restricting optionality in base frameworks in favor of interoperability. This
    standard defines a common core of communication functionality of CGM devices.
    In this context, CGM refers to the measurement of the level of glucose in the
    body on a regular (typically 5 minute) basis through a sensor continuously attached
    to the person.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente norme établit une définition normative de la communication
    entre des dispositifs de santé personnels (agents) du type glucomètre continu
    (CGM) et des gestionnaires (par exemple, téléphones cellulaires, ordinateurs personnels,
    équipements de santé personnels et boîtiers décodeurs) d'une manière qui permet
    une interopérabilité du type prêt à l'emploi. Elle s'appuie sur le travail réalisé
    dans d'autres normes ISO/IEEE 11073, notamment la terminologie, les modèles d'informations,
    les normes de profils d'applications et les normes de transport. Elle spécifie
    l'utilisation de codes, de formats et de comportements liés à des termes spécifiques
    dans les environnements de télésanté, en limitant les choix à des cadres de travail
    de base favorisant l'interopérabilité. La présente norme définit un noyau commun
    de fonctionnalités de communication pour les dispositifs CGM. Dans ce contexte,
    CGM désigne la mesure régulière du niveau de glucose dans l'organisme (généralement
    toutes les 5 minutes) par le biais d'une sonde fixée en permanence sur la personne.
