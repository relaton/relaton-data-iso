- content: L'ISO 5667-23:2011 spécifie des modes opératoires pour la détermination
    des concentrations moyennes pondérées dans le temps et des concentrations d'équilibre
    de la fraction libre dissoute des composés organiques et organométalliques ainsi
    que des substances inorganiques, y compris les métaux, dans les eaux de surface
    par échantillonnage passif suivi d'une analyse.
