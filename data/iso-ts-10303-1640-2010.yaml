abstract:
- content: "ISO/TS 10303-1640:2010-03 specifies the application module for\n         Assembly
    module with macro component.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1640:2010-03:\n         \n      \n-
    assembly physical design;\n- detailed specification of joined features of components
    in the design;\n- detailed traceability of design requirements;\n- as designed
    implementation of connection requirement;\n- shape of assembly design;\n- configuration
    management of assembly design;\n- in-process change management of assembly design;\n-
    macros used as components in the assembly;\n- items within the scope of application
    module Assembly module macro definition, ISO/TS 10303-1637;\n- items within the
    scope of application module Assembly module with subassembly, ISO/TS 10303-1641."
