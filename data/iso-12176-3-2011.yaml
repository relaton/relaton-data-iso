abstract:
- content: |-
    ISO 12176-3:2011 describes the format and the contents of a fusion operator's badge, which is used during the construction of polyethylene (PE) piping systems for the supply of gaseous fuels or water to identify the fusion operator and to activate or deactivate the fusion-jointing equipment.
    The objective of ISO 12176-3:2011 is to achieve international interoperability between the operator's badge and the card-reading equipment of fusion-jointing equipment conforming to ISO 12176‑1 or ISO 12176‑2. The fusion-jointing equipment is required to read either the bar code or the magnetic-stripe code of the badge and to call up the corresponding data within the equipment in a standard format.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12176:2011 spécifie le format et le contenu de la carte d'identification de l'opérateur, utilisée lors de la construction de canalisations en polyéthylène (PE) pour la distribution de combustibles gazeux ou l'alimentation en eau, afin d'identifier l'opérateur et pour mettre en service ou mettre hors tension la machine à souder.
    Elle a pour objet de parvenir à une compatibilité au plan international entre la carte d'identification de l'opérateur et le dispositif de lecture de la carte des machines à souder conformes à l'ISO 12176-1 ou à l'ISO 12176-2. La machine à souder doit être capable de reconnaître soit le code-barres, soit les données de la piste magnétique de la carte d'identification, et de transférer les données à la machine à souder dans un format normalisé.
