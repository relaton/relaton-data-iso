abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three procedures to test the service life of a blast-cleaning abrasive under laboratory conditions.
    The performance of an abrasive is also measured by its ability to clean, via transmission of kinetic energy to the substrate in the blasting process. This document also specifies the procedures that can be performed in the same testing machines to help evaluate abrasive performance under laboratory conditions.
    This document applies to the testing of virgin metallic blasting media in the delivery state by centrifugal blasting under laboratory conditions.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois modes opératoires pour évaluer la durée de vie d’un abrasif destiné à la préparation par projection dans des conditions de laboratoire.
    Les performances d’un abrasif sont également mesurées par son aptitude à décaper, via une transmission de l’énergie cinétique au subjectile au cours du processus de projection. Le présent document spécifie également les modes opératoires qui peuvent être réalisés sur les mêmes machines d’essai pour aider à évaluer les performances d’un abrasif dans des conditions de laboratoire.
    Le présent document s’applique à l’essai d’abrasifs métalliques fournis à l’état «neuf» par projection par force centrifuge dans des conditions de laboratoire.
