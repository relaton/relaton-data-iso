abstract:
- language: en
  script: Latn
  content: |-
    This document is one part of a series of International Standards that provide information on factors related to human anthropometry, physiology, ergonomics and performance for the preparation of standards for design, testing and use of respiratory protective devices. This document contains information related to thermal effects of respiratory protective devices on the human body. In particular information is given for:
    —    temperatures of surfaces associated with discomfort sensation and harmful effects on human tissues;
    —    thermal effects of breathing gas temperatures on lung airways and tissues;
    —    effects of breathing gas temperature and humidity on respiratory heat exchange;
    —    effects of respiratory protective devices on overall body heat exchange.
    The information represents data for adult healthy men and women in the age 20 years to 60 years.
- language: fr
  script: Latn
  content: |-
    Le présent document fait partie d'une série de Normes internationales fournissant des informations sur les facteurs liés à l'anthropométrie, à la physiologie humaine, à l'ergonomie et aux performances en vue de l'élaboration de normes relatives à la conception, aux essais et à l'utilisation d'appareils de protection respiratoire. Il contient des informations relatives aux effets thermiques des appareils de protection respiratoire sur le corps humain, portant notamment sur:
    —    les températures de surface associées à une sensation d'inconfort et à des effets nocifs sur les tissus humains;
    —    les effets thermiques des températures du gaz respiré sur les voies respiratoires et les tissus pulmonaires;
    —    les effets de la température et de l'humidité du gaz respiré sur les échanges thermiques respiratoires;
    —    les effets des appareils de protection respiratoire sur les échanges thermiques globaux du corps.
    Les informations fournies représentent les données relatives à des hommes et des femmes adultes, en bonne santé, âgé.es de 20 ans à 60 ans.
