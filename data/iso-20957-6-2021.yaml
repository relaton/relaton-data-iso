abstract:
- language: en
  script: Latn
  content: |-
    This document specifies safety requirements and test methods for treadmills in addition to the general safety requirements and test methods of ISO 20957‑1. It is intended that this document is applied together with ISO 20957‑1.
    This document deals with significant hazards, hazardous situations and events relevant to stationary training equipment used as intended and under the conditions of misuse foreseeable by the manufacturer (see Clause 4).
    This document is applicable to power-driven as well as to non-power/manually driven training equipment type treadmills (hereafter referred to as treadmills) with the classes S, H and I and classes A, B and C regarding accuracy.
    This document is not applicable to treadmills which are manufactured before it publication.
- language: fr
  script: Latn
  content: |-
    Le présent document fixe des exigences de sécurité et des méthodes d'essai applicables aux tapis de course, en complément des exigences de sécurité générales et des méthodes d'essai qui figurent dans ISO 20957-1. Le présent document est destiné à être appliqué avec l'ISO 20957-1.
    Le présent document traite des phénomènes dangereux significatifs, des situations et des événements dangereux liés aux appareils d'entraînement fixes utilisés comme prévu et dans les conditions de mauvais usage prévisible par le fabricant (voir Article 4).
    Le présent document est applicable aux appareils d'entraînement entraînés manuellement ou par un moteur, de type «tapis de course» (appelés ci-après «tapis de course») des classes S, H et I et des classes A, B et C en ce qui concerne la précision.
    Le présent document ne s'applique pas aux tapis de course qui ont été fabriqués avant la date de sa publication.
