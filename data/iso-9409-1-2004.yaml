abstract:
- language: en
  script: Latn
  content: |-
    ISO 9409-1:2004 defines the main dimensions, designation and marking for a circular plate as mechanical interface. It is intended to ensure the exchangeability and to keep the orientation of hand-mounted end effectors.
    It does not define other requirements of the end effector coupling device.
    It does not contain any correlation of load-carrying ranges, as it is expected that the appropriate interface is selected depending on the application and the load-carrying capacity of the robot.
- language: fr
  script: Latn
  content: |-
    L'ISO 9409-1:2004 définit les dimensions principales, la désignation et le marquage des interfaces mécaniques à plateau circulaire. Elle est destinée à assurer l'interchangeabilité et l'orientation des terminaux montés manuellement.
    Elle ne définit pas d'autres exigences relatives au dispositif d'accouplement du terminal.
    Elle ne contient aucune indication de la capacité de charge transportée, puisqu'il est prévu de choisir l'interface appropriée selon l'application et la capacité de charge transportée du robot.
