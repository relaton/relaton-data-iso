abstract:
- language: en
  script: Latn
  content: ISO 834-9:2002 specifies test procedures for determining the fire resistance
    of non-loadbearing ceiling elements, which possess fire resistance independent
    of any building element above them, when exposed to heating from below the ceiling.
    It is applicable to self-supporting ceilings and to ceilings suspended from, or
    fixed directly to, a supporting construction. It is not applicable to ceilings
    used as a horizontal fire barrier for the protection of a loadbearing element
    above, in which case performance is assessed as an integral part of the complete
    assembly using ISO 834-5.
