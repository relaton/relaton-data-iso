abstract:
- content: |-
    ISO/IEC 24752 facilitates operation of information and electronic products through remote and alternative interfaces and intelligent agents.
    ISO/IEC 24752-1:2008 defines a framework of components that combine to enable remote user interfaces and remote control of network-accessible electronic devices and services through a universal remote console (URC). It provides an overview of the URC framework and its components.
