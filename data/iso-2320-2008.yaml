abstract:
- language: en
  script: Latn
  content: |-
    ISO 2320:2008 specifies the mechanical and performance properties for prevailing torque type steel nuts when tested at an ambient temperature range of +10 °C to +35 °C. It includes a single test to determine the prevailing torque properties (performance properties) and/or the torque/clamp force properties.
    ISO 2320:2008 applies to prevailing torque all metal type nuts and prevailing torque non-metallic insert type nuts: a) with triangular ISO thread according to ISO 68-1; b) with diameter/pitch combination according to ISO 261 and ISO 262; c) with coarse pitch thread M3 to M39 and mechanical properties according to ISO 898-2; d) with fine pitch thread M8×1 to M39×3 and mechanical properties according to ISO 898-6; e) within the temperature range of -50 °C to +150 °C for prevailing torque all metal type nuts; f) within the temperature range of -50 °C to +120 °C for prevailing torque non-metallic insert type nuts.
    ISO 2320:2008 does not apply: 1) to nuts of type e), outside the range -50 °C to +150 °C for prevailing torque all metal type nuts, when it is necessary to consult an experienced fastener materials expert to determine appropriate choices for a given application; 2) to nuts of type f), when use at or near the temperature limits can reduce the prevailing torque capability of prevailing torque non-metallic insert type nuts and can require the use of an adequate non-metallic material — it is necessary to consult an experienced fastener materials expert for temperatures outside the range -50 °C to +120 °C for prevailing torque non-metallic insert type nuts to determine appropriate choices for a given application.
- language: fr
  script: Latn
  content: |-
    L'ISO 2320:2008 spécifie les caractéristiques mécaniques et les performances des écrous autofreinés en acier, essayés dans une plage de températures ambiantes comprises entre +10 °C et +35 °C. Elle présente un seul essai destiné à déterminer les caractéristiques d'autofreinage (caractéristiques fonctionnelles) et/ou les caractéristiques couple/tension.
    L'ISO 2320:2008 s'applique aux écrous autofreinés tout métal et aux écrous autofreinés à anneau non métallique: a) à filetage triangulaire ISO conforme à l'ISO 68‑1; b) de combinaison diamètre/pas conforme à ISO 261 et à l'ISO 262; c) à filetage à pas gros M3 à M39 et avec des caractéristiques mécaniques conformes à l'ISO 898-2; d) à filetage à pas fin M8´1 à M39´3 et avec des caractéristiques mécaniques conformes à l'ISO 898-6; e) utilisés dans la plage de températures allant de -50 °C à +150 °C, pour les écrous autofreinés tout métal; f) utilisés dans la plage de températures allant de -50 °C à +120 °C, pour les écrous autofreinés à anneau non métallique.
    L'ISO 2320:2008 ne s'applique pas: 1) aux écrous autofreinés tout métal lorsque les températures se situent en dehors de la plage allant de -50 °C à +150 °C; il convient dans ce cas que les utilisateurs consultent un métallurgiste expérimenté, spécialiste des éléments de fixation, afin de déterminer les choix appropriés pour une application donnée; 2) aux écrous autofreinés à anneau non métallique, lorsque l'utilisation aux limites de température de -50 °C à +120 °C, ou à des températures proches, peut réduire la capacité d'autofreinage et nécessiter l'emploi d'un matériau non métallique adéquat. Pour les écrous autofreinés à anneau non métallique, si les températures se situent en dehors de la plage allant de -50 °C à +120 °C, il convient que les utilisateurs consultent un spécialiste expérimenté dans les matériaux des éléments de fixation, afin de déterminer les choix appropriés pour une application donnée.
