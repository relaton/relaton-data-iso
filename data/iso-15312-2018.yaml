abstract:
- language: en
  script: Latn
  content: |-
    ISO 15312:2018 defines the thermal speed rating for oil bath lubricated rolling bearings and defines calculation principles for the determination of this parameter. The parameter determined in accordance with this document applies to rolling bearings of the given series and sizes of standard design or of a design that, from a frictional point of view, can be related to a standard design bearing.
    In most cases of standard assembly, the permissible temperature determines the maximum operating speed. Heating of the assembly is then generated by the bearing.
    Thrust ball bearings are excluded from this document as kinematic effects do not allow the thermal speed rating defined in this document to be applied.
    NOTE 1    In Annex A mean values for the coefficients f0r and f1r are given ? f0r for calculating viscous losses of oil bath lubricated bearings and f1r for calculating frictional losses of bearings.
    NOTE 2    Explanatory notes on the limiting criterion are given in Annex B.
    NOTE 3    In Annex C the reference conditions for grease lubrication are defined. The reference conditions are chosen such that the thermal speed rating for grease lubrication is identical to that for oil bath lubrication.
- language: fr
  script: Latn
  content: |-
    ISO 15312:2018 définit la vitesse de référence thermique pour les roulements lubrifiés par bain d'huile et établit les principes de calcul pour la détermination de ce paramètre. Le paramètre déterminé conformément au présent document s'applique aux roulements des séries et tailles données dans la conception normalisée ou dans une conception qui, du point de vue du frottement, peut être reliée à un roulement de conception normalisée.
    Dans la plupart des cas d'assemblages normalisés, la température admissible détermine la vitesse maximale de fonctionnement. L'échauffement de l'assemblage est ensuite produit par le roulement.
    Les butées à billes ne font pas l'objet du présent document car les effets cinématiques ne permettent pas d'appliquer la vitesse de référence thermique définie dans le présent document.
    NOTE 1    Dans l'Annexe A, des valeurs moyennes des facteurs de correction f0r et f1r sont données ? f0r pour calculer la perte visqueuse des roulements lubrifiés par bain d'huile et f1r pour calculer la perte par frottement des roulements.
    NOTE 2    Des notes explicatives sur le critère de limitation sont présentées à l'Annexe B.
    NOTE 3    Dans l'Annexe C, les conditions de référence pour la lubrification à la graisse sont définies. Les conditions de référence sont choisies de façon que la vitesse de référence thermique en cas de lubrification à la graisse soit identique à celle pour la lubrification par bain d'huile.
