abstract:
- content: |-
    ISO 2408:2017 specifies requirements for the manufacture, testing, acceptance, packing, marking and issuing of a certificate of quality of wire ropes. It is applicable to round strand ropes and compacted strand ropes made from wires ropes that are uncoated (bright), zinc-coated or Zn-Al coated.
    It is not applicable to ropes for
    -      mining purposes,
    -      aircraft control,
    -      aerial ropeways and funiculars, and
    -      lifts.
