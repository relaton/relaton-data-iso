abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 24752-4:2014 is a multi-part International Standard to facilitate operation of information and electronic products through remote and alternative interfaces and intelligent agents.
    ISO/IEC 24752-4:2014 defines an extensible markup language (XML) based language for the description of targets, as used within the universal remote console framework for discovery purposes. A document conforming to this language is a target description.
