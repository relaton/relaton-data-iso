abstract:
- content: |-
    ISO 7439:2015 specifies requirements and tests for single-use, copper-bearing contraceptive intrauterine devices (IUDs) and their insertion instruments.
    It is not applicable to IUDs consisting only of a plastics body or whose primary purpose is to release progestogens.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7439:2015 spécifie les exigences et essais relatifs aux dispositifs contraceptifs intra-utérins à usage unique contenant du cuivre et à leurs systèmes d'insertion.
    Elle ne s'applique ni aux dispositifs intra-utérins constitués uniquement d'un corps en plastique ni à ceux dont le but principal est la libération de progestatifs.
