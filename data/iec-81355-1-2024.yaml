  content: |-
    Le présent document fournit des règles et des lignes directrices pour la classification et la désignation des conteneurs d’information en fonction de leur contenu intrinsèque. Le présent document est applicable aux informations utilisées dans le cycle de vie d'un système, par exemple, les installations industrielles, les entités de construction et les matériels.
    Le présent document définit des classes d’information et leur code de classification des types d'information (ICC - Information kind Classification Code). Les classes et codes définis fournis sont utilisés comme valeurs associées aux métadonnées, par exemple, dans les systèmes de gestion de l’information (voir l’IEC 82045-1 et l’IEC 82045-2). Les règles, lignes directrices et classes énoncées sont générales et s’appliquent à tous les domaines techniques (par exemple, génie mécanique, génie électrique, génie civil et génie des procédés). Elles peuvent être utilisées pour des systèmes fondés sur des technologies différentes, ou pour des systèmes qui combinent plusieurs technologies.
    Le présent document a aussi le statut d’une publication horizontale conformément au Guide 108 de l’IEC. Il est destiné à être utilisé par les comités d’études pour l’établissement de publications liées à la classification et à la désignation des informations. L’IEC 81355-1:2024 annule et remplace la deuxième édition de l’IEC 61355-1 parue en 2008. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l’IEC 61355-1:2008:
    a) mise de l’accent sur la classification des informations plutôt que sur la classification des types de document;
    b) introduction d’un système de classification fondé sur le contenu intrinsèque de l’information;
    c) introduction d’une distinction entre un conteneur d’information et un document, celui-ci étant destiné à être perçu par l’homme;
    d) introduction d’un code de classification des types d’information (ICC), qui remplace le code de classification des sortes de documents (DCC);
    e) introduction d’une structuration des conteneurs d’information;
    f) introduction d’un modèle d’information des concepts traités;
    g) introduction d’une table de conversion pour passer de l’utilisation du DCC à l’utilisation de l’ICC.
