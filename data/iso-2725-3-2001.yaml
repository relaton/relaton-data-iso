abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 2725 spécifie les dimensions, la désignation
    et le marquage des douilles à machine à carré conducteur femelle «non-impact».
    \  \nNOTE 1 : Les douilles à machine à carré conducteur femelle «non-impact» sont
    identifiées sous le numéro 301 dans l'ISO 1703:1983.   \nNOTE 2 : Les douilles
    à main font l'objet de l'ISO 2725-1. Les douilles à machine «impact» font l'objet
    de l'ISO 2725-2.\n"
