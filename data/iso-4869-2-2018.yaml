abstract:
- content: |-
    This document specifies three methods (the octave-band, HML and SNR methods) of estimating the A-weighted sound pressure levels effective when hearing protectors are worn. The methods are applicable to either the sound pressure level or the equivalent continuous sound pressure level of the noise. Although primarily intended for steady noise exposures, the methods are also applicable to noises containing impulsive components. It is possible that these methods could not be suitable for use with peak sound pressure level measurements.
    The octave-band, H, M, L or SNR values are suitable for establishing sound attenuation criteria for selecting or comparing hearing protectors, and/or setting minimum acceptable sound attenuation requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie trois méthodes (la méthode par bande d'octave, la méthode HML et la méthode SNR) pour estimer les niveaux de pression acoustique effectifs pondérés A en cas d'utilisation de protecteurs individuels contre le bruit. Ces méthodes s'appliquent soit au niveau de pression acoustique, soit au niveau de pression acoustique continu équivalent du bruit. Bien que ces méthodes soient essentiellement prévues pour des expositions à un bruit continu, elles s'appliquent également à des bruits comportant des composantes impulsives. Il est possible que ces méthodes ne soint pas appropriées pour des mesures de niveau de pression acoustique de crête.
    Les valeurs par bandes d'octave, H, M, L ou SNR conviennent pour établir des critères d'affaiblissement acoustique qui serviront à sélectionner ou à comparer les protecteurs individuels contre le bruit et/ou à établir des exigences minimales acceptables pour l'affaiblissement acoustique.
