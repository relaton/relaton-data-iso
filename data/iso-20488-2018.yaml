- content: |-
    L'ISO 20488:2018 définit les exigences et les recommandations relatives aux principes et aux méthodes à appliquer par les gestionnaires d'avis lors de la collecte, de la modération et de la publication des avis en ligne de consommateurs.
    L'ISO 20488:2018 est applicable à toute organisation qui publie des avis de consommateurs en ligne, notamment les fournisseurs de produits et services qui collectent les avis auprès de leurs propres clients, un tiers travaillant au nom du fournisseur, ou un tiers indépendant. Il est admis que les différents processus relatifs à la collecte, à la modération et à la publication peuvent à divers moments être réalisés par différentes organisations. Le présent document est applicable aux avis publiés en ligne, collectés à l'aide de n'importe quelle méthodologie.
