abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit, à titre indicatif, une liste
    d'instruments de diagnostic pour le contrôle des engins de terrassement sur les
    chantiers. Elle a pour objet principal d'assurer que la construction des engins
    de terrassement prévoit des moyens d'accès et des raccords convenables permettant
    l'exécution aisée de ces contrôles au moyen d'instruments portables.  \nNOTES
    1 Les instruments d'entretien dont l'emploi nécessite un démontage important de
    l'engin ou qui conviennent davantage à l'emploi en atelier sont exclus à dessein
    de la présente liste. 2 Les contrôles diagnostiques sont conçus pour être effectués
    par un personnel qualifié. En conséquence, les spécifications et autres instructions
    appropriées doivent figurer de préférence dans le manuel d'entretien plutôt que
    dans le manuel d'utilisation. La présente Norme internationale est applicable
    aux tracteurs sur chenilles ou sur roues, aux chargeuses sur chenilles ou sur
    roues et aux pelles hydrauliques, mais son application peut aisément s'étendre
    aux autres engins de terrassement courants tels que niveleuses, décapeuses et
    tombereaux.\n"
