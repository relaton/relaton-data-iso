abstract:
- content: ISO 4628 is a series of standards dealing with the sampling and testing
    of paints, varnishes and related products. This part provides pictorial reference
    standards for designating the degree of chalking of paint coatings. It also describes
    a method by which the degree of chalking is rated. In using this method, it is
    essential that care be taken to distinguish between true degradation products
    and adhering dirt.
