  format: text/plain
- content: |-
    Le présent document définit les exigences relatives à la résistance des émaux chimiques à l’attaque chimique et au choc thermique ainsi que leur désignation à des fins de commande.
    Il est applicable aux appareils, éléments de tuyauterie et autres composants émaillés, principalement utilisés pour l’équipement industriel dans les usines chimiques, qui sont appliqués sur des substrats en aciers au carbone faiblement alliés.
    NOTE            Les principaux critères pour évaluer la qualité de l’émail sont la résistance à l’attaque chimique et au choc thermique, ainsi que la structure du revêtement émaillé.
