abstract:
- content: |-
    ISO 10390:2005 specifies an instrumental method for the routine determination of pH using a glass electrode in a 1:5 (volume fraction) suspension of soil in water (pH in H2O), in 1 mol/l potassium chloride solution (pH in KCl) or in 0,01 mol/l calcium chloride solution (pH in CaCl2).
    ISO 10390:2005 is applicable to all types of air-dried soil samples, for example pretreated in accordance with ISO 11464.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10390:2004 spécifie une méthode instrumentale de mesurage de routine du pH à l'aide d'une électrode en verre dans une suspension de sol dilué à 1:5 (fraction volumique) dans de l'eau (pH de H2O), dans une solution de chlorure de potassium à 1 mol/l (pH de KCl) ou dans une solution de chlorure de calcium à 0,01 mol/l (pH de CaCl2).
    L'ISO 10390:2004 s'applique à tous les types d'échantillons de sol séchés à l'air, par exemple prétraités conformément à l'ISO 11464.
