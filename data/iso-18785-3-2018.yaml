abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the qualification of welding personnel for friction stir spot welding (FSSW) of aluminium.
    In this document, the term "aluminium" refers to aluminium and its alloys.
    This document does not apply to personnel exclusively performing loading or unloading of the automatic welding unit.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences de qualification du personnel en soudage pour le soudage par friction-malaxage par points de l'aluminium.
    Dans le présent document, le terme «aluminium» se rapporte à l'aluminium et ses alliages.
    Le présent document ne s'applique pas au personnel effectuant exclusivement le chargement ou le déchargement de l'unité de soudage automatique.
