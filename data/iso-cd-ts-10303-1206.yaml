abstract:
- content: "ISO/TS 10303-1206 specifies the application module for Draughting annotation.\nThe
    following are within the scope of ISO/TS 10303-1206:\n- \nitems within the scope
    of application interpreted construct \"Draughting annotation\", ISO 10303-504:\n\nthe
    presentation of non-shape product data depicted by two-dimensional or planar three-dimensional
    annotation;\nthe structures for representing the presentation characteristics
    of annotation;\nthe structures for representing subfigures and symbols;\nthe structures
    for representing externally defined symbols and presentation characteristics;\npre-defined
    symbols and presentation characteristics.\n\n\n- \nthe explicit definition of
    a patch, or assembly of patches, of colour, shading or texture by reference to:\n\nposition
    and orientation, a text string, and a style for presenting a text string;\na position
    and a style for presenting a point;\na curve and a style for presenting a curve;\nboundary
    curves for a filled area, and a style for presenting a filled area;\n\n\n- items
    within the scope of application module Draughting element, ISO/TS 10303-1310."
