- language: en
  script: Latn
  content: Describes a method for calculating the attenuation of sound during propagation
    outdoors in order to predict the levels of environmental noise at a distance from
    a variety of sources. The method predicts the equivalent continuous A-weighted
    sound pressure level (as described in ISO 1996) under meteorological conditions.
