abstract:
- language: en
  script: Latn
  content: |-
    ISO 48:2007 specifies four methods for the determination of the hardness of vulcanized or thermoplastic rubbers on flat surfaces (standard hardness methods) and four methods for the determination of the apparent hardness of curved surfaces (apparent-hardness methods). The hardness is expressed in international rubber hardness degrees (IRHD). The methods cover the hardness range from 10 IRHD to 100 IRHD.
    The methods differ primarily in the diameter of the indenting ball and the magnitude of the indenting force, these being chosen to suit the particular application.
    The determination of hardness by a pocket hardness meter is described in ISO 7619‑2.
    Determination of the apparent hardness of rubber-covered rollers is dealt with separately in the various parts of ISO 7267.
- language: fr
  script: Latn
  content: |-
    L'ISO 48:2007 spécifie quatre méthodes de détermination de la dureté des caoutchoucs vulcanisés ou thermoplastiques sur des surfaces planes (méthodes de détermination de la dureté normale) et quatre méthodes de détermination de la dureté apparente sur des surfaces courbes (méthodes de détermination de la dureté apparente). La dureté est exprimée en degrés internationaux de dureté du caoutchouc (DIDC). Les méthodes couvrent les duretés comprises entre 10 DIDC et 100 DIDC.
    Les méthodes diffèrent principalement par le diamètre de la bille du pénétrateur et par la valeur de la force de pénétration, ces paramètres étant choisis en fonction de l'application considérée.
    La détermination de la dureté à l'aide d'un duromètre de poche est décrite dans l'ISO 7619-2.
    La détermination de la dureté apparente de cylindres revêtus de caoutchouc est traitée séparément dans les diverses parties de l'ISO 7267.
