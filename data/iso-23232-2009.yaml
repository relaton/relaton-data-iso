- content: |-
    L'ISO 23232:2009 fournit des indications pour la détermination de l'hydrophobie. Elle peut fournir un indice global de résistance aux taches aqueuses car, en général, plus la classe de caractère hydrophobe est élevée, meilleure est la résistance aux taches provenant de matériaux à base d'eau/alcool et, en particulier, des liquides à base d'eau/alcool. Cela est particulièrement vrai lorsque l'on compare les divers finissages d'un substrat donné. L'ISO 23232:2009 peut également être utilisée pour déterminer si des traitements de nettoyage à l'eau et/ou à sec ont des effets défavorables sur les caractéristiques hydrophobes d'un substrat. Il est recommandé d'utiliser, à cet effet, les modes opératoires de traitement de nettoyage à l'eau et/ou à sec décrits dans l'ISO 6330 ou l'ISO 3175.
    L'ISO 23232:2009 n'est pas destinée à fournir une mesure absolue de la résistance du substrat aux taches provoquées par des substances à base d'eau/alcool. D'autres facteurs, tels que la composition et la viscosité des substances à base d'eau/alcool, la conception des substrats, le type de fibre, les colorants et autres agents de finissage, influent également sur la résistance aux taches.
    L'ISO 23232:2009 ne s'applique pas à l'évaluation de la résistance du substrat à la pénétration des produits chimiques à base d'eau/alcool. Pour cette évaluation, se référer à l'ISO 6530.
