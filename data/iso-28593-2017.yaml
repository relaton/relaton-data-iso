abstract:
- language: en
  script: Latn
  content: ISO 28593:2017 specifies a system of single sampling schemes for lot-by-lot
    inspection by attributes. All the sampling plans of the present system are of
    accept-zero form, i.e. no lot is accepted if the sample from it contains one or
    more nonconforming items. The schemes depend on a suitably-defined average outgoing
    quality limit (AOQL), the value of which is chosen by the user; no restrictions
    are placed on the choice of the value of the AOQL or on the sizes of successive
    lots in the series. The methodology ensures that the overall average quality reaching
    the customer or market-place will not exceed the AOQL in the long run.
