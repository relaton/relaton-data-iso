abstract:
- language: en
  script: Latn
  content: "This document contains internationally accepted descriptions of the main
    phenomena of space weather, including its sources and effects upon space systems.
    \nThis document is applicable for a variety of engineering and scientific domains.
    It is applicable to space system operations include ground-based, on-orbit, and
    deep space automated satellite operations. It can be applied by developers of
    software systems for space systems, designers of space systems, and launchers
    of space systems."
