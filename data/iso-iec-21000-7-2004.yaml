abstract:
- content: "ISO/IEC 21000-7:2004 specifies the syntax and semantics of tools that
    may be used to assist the adaptation of Digital Items, i.e. the Digital Item Declaration
    and resources referenced by the declaration. Users can use the tools to satisfy
    transmission, storage and consumption constraints, as well as Quality of Service
    management. \nISO/IEC 21000-7:2004 specifies tools to describe:\n- user characteristics,
    terminal capabilities, network characteristics and natural environment characteristics;\n-
    the high-level syntax of a binary media resource;\n- the relationship between
    Quality of Service constraints, feasible adaptation operations satisfying these
    constraints and associated media resource qualities that result from adaptation:\n-
    limitation and optimization constraints on adaptations;\n- metadata adaptation
    hint information;\n- configuration-state information of a Digital Item; and\n-
    information required for the configuration of an adaptation engine.\nISO/IEC 21000-7:2004
    does not specify the adaptation engines themselves."
