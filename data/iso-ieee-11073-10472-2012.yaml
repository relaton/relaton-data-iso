abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073 family of standards for device
    communication, ISO/IEEE 11073-10472:2012 establishes a normative definition of
    communication between personal telehealth medication monitor devices and compute
    engines (e.g. cell phones, personal computers, personal health appliances, set
    top boxes) in a manner that enables plug-and-play interoperability. It leverages
    appropriate portions of existing standards including ISO/IEEE 11073 terminology,
    information models, application profile standards, and transport standards. It
    specifies the use of specific term codes, formats, and behaviors in telehealth
    environments restricting optionality in base frameworks in favor of interoperability.
    ISO/IEEE 11073-10472:2012 defines a common core of communication functionality
    for personal telehealth medication monitor devices.
- language: fr
  script: Latn
  content: Dans le contexte de la famille de normes ISO/IEEE 11073 relatives à la
    communication de dispositifs, l'ISO/IEEE 11073-10472:2012 établit une définition
    normative de la communication entre des dispositifs de surveillance de médication
    et des gestionnaires (par exemple, des téléphones cellulaires, des ordinateurs
    personnels, des équipements personnels de santé et des boîtiers décodeurs) d'une
    manière qui permet une interopérabilité du type prêt à l'emploi. Elle s'appuie
    sur les parties appropriées de normes existantes, y compris la terminologie et
    les modèles d'informations de l'ISO/IEEE 11073. Elle spécifie l'utilisation de
    codes, de formats et de comportements en termes spécifiques dans les environnements
    de télésanté, en limitant les choix à des cadres de travail de base en faveur
    de l'interopérabilité. L'ISO/IEEE 11073-10472:2012 définit un noyau commun de
    fonctionnalités de communication pour les moniteurs de surveillance de médication.
