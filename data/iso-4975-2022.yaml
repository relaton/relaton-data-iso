abstract:
- language: en
  script: Latn
  content: |-
    This document defines the quality classes of compressed air produced by air generation and treatment units (AGTUs) and/or used in pneumatic apparatus and systems of rail vehicles.
    This document is applicable to compressed AGTUs and also to all pneumatic equipment and systems of rail vehicles.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les classes de qualité de l’air comprimé produit par les unités de production et de traitement d’air (AGTUs) et/ou utilisé dans les appareils et systèmes pneumatiques qui équipent les véhicules ferroviaires.
    Le présent document s’applique aux AGTUs, ainsi qu’à l’ensemble des équipements et systèmes pneumatiques des véhicules ferroviaires.
