abstract:
- content: |-
    This document gives guidelines and recommendations for the general principles of design appropriate to articles to be hot dip galvanized after fabrication (e.g. in accordance with ISO 1461) for the corrosion protection of, for example, articles that have been manufactured in accordance with EN 1090-2.
    This document does not apply to hot dip galvanized coatings applied to continuous wire or sheet (e.g. to EN 10346).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des lignes directrices et des recommandations concernant les principes généraux de conception appropriés pour les pièces à galvaniser à chaud après fabrication (par exemple conformément à l'ISO 1461) utilisées pour la protection contre la corrosion, par exemple, de pièces qui ont été fabriquées conformément à l'EN 1090‑2.
    Le présent document ne s'applique pas aux revêtements galvanisés à chaud appliqués sur fil ou sur tôle en continu (par exemple selon l'EN 10346).
