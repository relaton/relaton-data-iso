abstract:
- language: en
  script: Latn
  content: |-
    ISO 13926-1:2004 specifies the design, dimensions, materials, performance and test methods for glass cylinders used with pen-injectors for medical use.
    It applies to the primary container used in direct contact with the drug.
- language: fr
  script: Latn
  content: |-
    L'ISO 13926-1:2004 spécifie la conception, les dimensions, les matériaux, la performance et les méthodes d'essai des cylindres en verre utilisés avec des stylos-injecteurs à usage médical.
    Elle est applicable au conteneur primaire utilisé en contact direct avec le médicament.
