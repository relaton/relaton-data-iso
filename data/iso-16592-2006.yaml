abstract:
- language: en
  script: Latn
  content: |-
    ISO 16592:2006 gives guidance on a method for the determination of the carbon content in steels containing other alloying elements (less than 1 % to 2 % by mass) using the calibration curve method. It specifies the sample preparation, X-ray detection, establishment of the calibration curve and the procedure for the determination of the uncertainty of the measured carbon content. It is applicable to steels containing a mass fraction of copper of less than 1,0 %. The method is not applicable to steels with higher carbon contents, which could significantly affect the accuracy of the analysis results.
    ISO 16592:2006 applies to analyses performed using normal beam incidence and wavelength-dispersive X-ray spectrometry; it is not designed to be used for energy-dispersive X-ray spectrometry.
- language: fr
  script: Latn
  content: |-
    L'ISO 16592:2006 donne des lignes directrices pour une méthode permettant de déterminer la teneur en carbone dans des aciers qui comprennent d'autres éléments d'alliage (en une quantité inférieure à 1 à 2 pourcent en masse) par la méthode de droite d'étalonnage. Elle spécifie la préparation de l'échantillon, la détection des rayons X, l'établissement de la droite d'étalonnage et le procédé de détermination de l'incertitude de la teneur en carbone mesurée. Elle est applicable aux aciers contenant une fraction massique de carbone inférieure à 1,0 %. La méthode n'est pas applicable aux aciers ayant des teneurs plus élevées en carbone, car cela affecterait de manière significative l'exactitude des résultats d'analyse.
    L'ISO 16592:2006 s'applique aux analyses effectuées en utilisant un faisceau en incidence normale par spectrométrie X à dispersion de longueur d'onde; elle n'est pas prévue pour être utilisée en spectrométrie X à sélection d'énergie.
