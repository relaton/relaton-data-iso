abstract:
- language: en
  script: Latn
  content: |-
    ISO 291:2005 sets out specifications relating to the conditioning and testing of all plastics and all types of test specimen at constant atmospheric conditions.
    Special atmospheres applicable to a particular test or material or simulating a particular climatic environment are not included.
- language: fr
  script: Latn
  content: |-
    L'ISO 291:2005 fixe des spécifications relatives au conditionnement et aux essais auxquels sont soumis tous les plastiques et tous les types d'éprouvettes dans des conditions atmosphériques constantes.
    L'ISO 291:2005 ne traite ni des atmosphères spéciales applicables à certains essais ou à des matériaux particuliers, ni de celles qui simulent des environnements climatiques spécifiques.
