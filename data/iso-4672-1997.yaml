abstract:
- content: Specifies two methods for assessing whether a rubber or plastics hose retains
    adequate flexibility at sub-ambient temperatures. Replaces the second edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente norme internationale spécifie deux méthodes pour vérifier si un tuyaux en caoutchouc ou en plastique conserve une souplesse suffisante à des températures inférieures à l'ambiante.  La méthode A est applicable aux tuyaux non aplatissables dont le diamètre nominal va jusqu'à 25.  Elle mesure l'accroissement de rigidité par rapport à la flexibilité du tuyau à température normale de laboratoire.  La méthode B est un essai qualitatif plus simple destiné aux essais de contrôle et est applicable aux tuyaux dont le diamètre nominal va jusqu'à et y compris 100.
