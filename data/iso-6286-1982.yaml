abstract:
- language: fr
  script: Latn
  content: " La présente Norme internationale donne, d'une part, les définitions\n
    \ d'un certain nombre de termes et quelques généralités sur\n  la spectrométrie
    d'absorption moléculaire dans les solutions,\n  et précise, d'autre part, certaines
    données générales\n  relatives aux appareils utilisés et, en particulier, elle
    spécifie \na) la terminologie à utiliser pour caractériser, de façon\n  descriptive,
    ces appareils; \nb) les caractéristiques et les qualités d'un appareil, en indiquant\n
    \ sommairement le principe de certaines méthodes permettant de les vérifier.\n"
