abstract:
- language: en
  script: Latn
  content: |-
    ISO 14869-3:2017 specifies a method for microwave-assisted dissolution of soil samples for determination of total element contents of
    Al, As, Ba, Ca, Cd, Co, Cr, Cs, Cu, Fe, Hg, K, Li, Mg, Mn, Na, Ni, P, Pb, S, Se, Sb, Sr, Tl, V, Zn
    using an acid mixture of nitric acid (HNO3), hydrofluoric acid (HF) and hydrochloric acid (HCl). This method is applicable to all types of soil and soil material.
    The main field of application is geological and pedological survey.
    The acid mixture is suitable for total dissolution of element contents in soil (major, minor and trace), but some refractory compounds such as SiO2, TiO2, spinel, Al2O3 or other compounds may remain as a residue. In such a case, the use of alkaline fusion, following ISO 14869‑2, is recommended to determine the true total element content.
    NOTE 1       In environmental studies, usually, aqua regia extraction is applied using ISO 12914 or ISO 11466.
    Solutions produced by the microwave method are suitable for analysis, for example, by using atomic absorption spectrometry (FAAS, HGAAS, CVAAS, GFAAS), inductively coupled plasma optical emission spectrometry (ICP-OES) and inductively coupled plasma mass spectrometry (ICP-MS).
    NOTE 2       Due to the presence of chloride in the digestion solution, limitations for the application of some analytical techniques can occur.
- language: fr
  script: Latn
  content: |-
    ISO 14869-3:2017 spécifie une méthode de mise en solution assistée par micro-ondes d'échantillons de sol pour la détermination des teneurs élémentaires totales de:
    Al, As, Ba, Ca, Cd, Co, Cr, Cs, Cu, Fe, Hg, K, Li, Mg, Mn, Na, Ni, P, Pb, S, Se, Sb, Sr, Tl, V et Zn
    à l'aide d'un mélange d'acide nitrique (HNO3), d'acide fluorhydrique (HF) et d'acide chlorhydrique (HCl). La méthode s'applique à tous les types de sols et de matériaux du sol.
    Le principal domaine d'application est le domaine géologique et pédologique.
    Le mélange acide permet de complètement mettre en solution les éléments contenus dans le sol (majeurs, mineurs et traces) mais certains composés réfractaires tels que le SiO2, le TiO2, le spinelle, l'Al2O3 ou d'autres composés peuvent rester sous forme de résidus. Dans ce cas, il est recommandé d'utiliser la fusion alcaline, conformément à l'ISO 14869‑2, pour déterminer les teneurs élémentaires totales réelles.
    NOTE 1       Dans les études environnementales, l'extraction à l'eau régale est généralement appliquée conformément à l'ISO 12914 ou l'ISO 11466.
    Les solutions produites par la méthode des micro-ondes conviennent à l'analyse, par exemple, en utilisant la spectrométrie d'absorption atomique (FAAS, HGAAS, CVAAS, GFAAS), la spectrométrie d'émission optique avec plasma à couplage inductif (ICP-OES) et la spectrométrie de masse avec plasma à couplage inductif (ICP-MS).
    NOTE 2       En raison de la présence de chlorure dans la solution de minéralisation, il peut exister des limitations concernant l'application de certaines techniques d'analyse.
