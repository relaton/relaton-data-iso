abstract:
- content: 'ISO 22303:2008 specifies the procedure for the determination of the tobacco
    specific nitrosamines (TSNAs): N-nitrosonornicotine (NNN), N-nitrosoanatabine
    (NAT), N-nitrosoanabasine (NAB) and 4-(methylnitrosamino)-1-(3-pyridyl)-1-butanone
    (NNK) in ground leaf tobacco, manufactured tobacco and tobacco products. The determination
    is by means of gas chromatography.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 22303:2008 spécifie le mode opératoire à suivre pour le dosage
    des nitrosamines spécifiques du tabac (TSNAs): N‑nitrosonornicotine (NNN), N‑nitrosoanatabine
    (NAT), N‑nitrosoanabasine (NAB) et 4‑(méthylnitrosamino)-1-(3‑pyridyl)-1‑butanone
    (NNK) par chromatographie en phase gazeuse dans le tabac en feuilles broyées,
    le tabac manufacturé et les produits du tabac manufacturés.'
