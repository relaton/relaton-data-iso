abstract:
- content: ISO 16147:2002 establishes requirements for the design and installation
    of engine-mounted fuel and electrical components on diesel inboard-mounted engines
    for minimizing fuel leakage and the risk of and/or the spread of fire on small
    craft of hull length up to 24 m.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16147:2002 établit les exigences relatives à la conception et à la
    pose des éléments des circuits d'alimentation et des systèmes électriques pour
    moteurs intérieurs diesel, afin de réduire le plus possible les fuites de carburant
    et le risque d'incendie et/ou de propagation du feu sur les navires de plaisance
    d'une longueur de coque maximale de 24 m.
