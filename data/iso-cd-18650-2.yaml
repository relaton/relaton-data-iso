abstract:
- content: ISO 18650-2:2014 specifies the procedure and requirements for examination
    of the mixing efficiency of batch-type and continuous-type concrete mixers as
    defined in ISO 18650-1. It is applicable to concrete mixers having a rated capacity
    greater than or equal to 70/50.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: l'ISO 18650-2:2014 spécifie le mode opératoire à suivre et les exigences
    à respecter pour la détermination de l'efficacité de malaxage des malaxeurs de
    type production discontinue et de type production en continu, tels que définis
    dans l'ISO 18650-1. Elle est applicable aux malaxeurs à béton de capacité nominale
    supérieure ou égale à 70/50.
