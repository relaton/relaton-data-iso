- content: |-
    La présente Norme internationale établit des recommandations relatives à l'ergonomie pour différentes tâches de
    travail. La norme fournit des informations aux personnes impliquées dans la conception ou la reprise de conception
    du travail, des tâches et des produits concernés par les principes fondamentaux de l'ergonomie, plus particulièrement
    en ce qui concerne les postures de travail.
    Elle spécifie des limites recommandées relatives aux postures de travail statiques présentant un effort externe minimal
    ou une absence d'effort externe, tout en tenant compte des angles du corps et des aspects temporels.
    Elle permet d'aider à l'appréciation de plusieurs variables de la tâche, permettant ainsi une évaluation des risques
    pour la santé de la population active.
    Elle s'applique à la population active adulte. Les recommandations apporteront une protection acceptable à la quasitotalité
    des adultes en bonne santé. Les recommandations relatives aux risques pour la santé et à la protection se
    basent essentiellement sur des études expérimentales menées sur la charge musculo-squelettique, l'inconfort/les
    douleurs et l'endurance/la fatigue se rapportant aux postures de travail statiques.
