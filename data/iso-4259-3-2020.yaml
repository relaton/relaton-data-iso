abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the methodology for the regular monitoring of the test method precision achieved versus the precision published in the standard test method using data from proficiency testing schemes (PTSs) supported by the regular users of standard test methods.
    The procedures in this document are designed specifically for proficiency testing (PT) conducted on standard test methods, having a published reproducibility, for petroleum and petroleum-related products, which are presumed to be homogeneous, and where the data distribution is approximately normal. In addition, it is applicable to properties of interest that are (known to be) stable over time and transport.
    This document specifies the methodology for the statistical comparison of standard deviation under reproducibility conditions achieved in PT programmes versus that published.
    The purpose of this comparison is to find out if the published reproducibility precision is representative of that achievable by the regular participants in the PT programmes.
    This document also provides guidance on how to use a PT z-score to monitor an individual participant's performance over time (see Annex B).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthodologie applicable pour la surveillance régulière de la fidélité obtenue selon la méthode d'essai comparativement à celle publiée dans la méthode d'essai normalisée à l'aide des programmes d'essais d'aptitude (PTS) étayés par les utilisateurs réguliers de méthodes d'essai normalisées.
    Les modes opératoires décrits dans le présent document sont spécifiquement conçus pour les essais d'aptitude (PT) réalisés sur des méthodes d'essai normalisées, pour lesquelles une fidélité a été établie, portant sur des produits pétroliers et connexes qui sont supposés homogènes et dont les données suivent une distribution approximativement normale.
    En outre, le document est applicable aux caractéristiques qui sont (connues pour être) stables dans le temps et pendant le transport.
    Le présent document spécifie la méthodologie de comparaison statistique des écarts-type dans les conditions de reproductibilité obtenues dans les programmes d'essais d'aptitude par rapport aux conditions publiées.
    Cette comparaison vise à déterminer si la fidélité de la reproductibilité telle qu'elle est publiée est représentative de celle susceptible d'être obtenue par les participants réguliers aux programmes d'essais d'aptitude.
    Enfin, ce document fournit également des recommandations sur l'utilisation du score z de l'essai d'aptitude pour contrôler les performances dans le temps d'un participant donné (voir Annexe B).
