abstract:
- language: en
  script: Latn
  content: ISO/IEC 8824-4:2002 defines the provisions for parameterized reference
    names and parameterized assignments for data types which are useful for the designer
    when writing specifications where some aspects are left undefined at certain stages
    of the development to be filled in at a later stage to produce a complete definition
    of an abstract syntax.
- language: fr
  script: Latn
  content: L'ISO/CEI 8824-4:2002 définit les dispositions relatives aux noms de référence
    paramétrés et à l'affectation paramétrée pour des types de donnée qui sont utiles
    au concepteur quand il établit des spécifications dont certains aspects, qui ne
    sont pas encore définis à ce stade, le seront ultérieurement pour aboutir à la
    définition complète d'une syntaxe abstraite.
