abstract:
- content: These cutters are equipped either with high speed steel inserted teeth
    or with inserted teeth with brazed carbide tips. Concerns milling cutters, arbor
    located, to be used with a well-defined spindle nose having a 7/24 taper and milling
    cutter, arbor located, to be used with both spindle nose No. 50 and spindle nose
    No. 60 having a 7/24 taper. Dimensions for centring arbors and fitting dimensions
    for fixation are given in ISO 2940-1.
