abstract:
- language: en
  script: Latn
  content: |-
    ISO 15633:2009 specifies a flame atomic absorption spectrometric method for the determination of the nickel mass fraction of iron ores.
    This method is applicable to mass fractions of nickel between 0,001 % and 0,1 % in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
    This method is not appropriate for referee purposes.
