abstract:
- language: en
  script: Latn
  content: ISO 10889-6:2004 specifies dimensions, designations and complementary technical
    delivery conditions for tool holders with cylindrical seat of types E1 to E4 with
    a mounting system cylindrical shank in accordance with ISO 10889-1. It applies
    to tool holders with cylindrical shank for machine tools with non-rotating tools,
    preferably for turning machines.
- language: fr
  script: Latn
  content: |-
    L'ISO 10889 est applicable aux porte-outil à queue cylindrique pour machines-outils à outils non rotatifs, en particulier les machines de tournage.
    L'ISO 10889-6:2004 spécifie les dimensions, la désignation et les conditions techniques de livraison complémentaires des porte-outil de types E1 à E4, pour outils à queue cylindrique; ces porte-outil ont une queue cylindrique conforme à l'ISO 10889-1:2004.
