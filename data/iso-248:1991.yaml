abstract:
- content: Specifies two methods, a hot-mill and an oven method, for the determination
    of moisture and other volatile-matter. This third edition cancels and replaces
    the second edition (1979). Annex A is for information only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente Norme internationale prescrit deux méthodes, une méthode par mélangeage à chaud et une méthode par étuvage, pour la détermination de l'humidité et d'autres matières volatiles des caoutchoucs bruts. 1.2 Ces méthodes conviennent à la détermination des matières volatiles des caoutchoucs du groupe R1), répertoriés dans l'ISO 1629. Elles peuvent également être utilisées pour d'autres caoutchoucs, mais, dans ce cas, il est essentiel de prouver que le changement de masse n'est dû qu'à la perte des matières volatiles d'origine et non à la dégradation du caoutchouc. 1.3 La méthode par mélangeage à chaud n'est pas applicable aux caoutchoucs naturels, aux caoutchoucs isoprène synthétiques, ni aux caoutchoucs trop difficiles à manipuler par ce genre de procédé et ni aux caoutchoucs en poudre ou en chips. 1.4 Les deux méthodes d'essai ne donnent pas nécessairement les même résultats. Par conséquent, en cas de litige, la méthode par étuvage est la méthode de référence.
