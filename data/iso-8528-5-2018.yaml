abstract:
- content: |-
    This document specifies design and performance criteria arising out of the combination of a reciprocating internal combustion (RIC) engine and an alternating current (a.c.) generator when operating as a unit. This unit can run paralleling or not to the grid.
    It applies to a.c. generating sets driven by RIC engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (e.g. essential hospital supplies and high-rise buildings), supplementary requirements can be necessary. The provisions of this document are a basis for establishing any supplementary requirements.
    For generating sets driven by other reciprocating-type prime movers (e.g. steam engines), the provisions of this document can be used as a basis for establishing these requirements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les critères de conception et de performance résultant de la combinaison d'un moteur alternatif à combustion interne et d'un alternateur lorsqu'ils fonctionnent comme une entité. Cette entité peut fonctionner couplée ou non avec le réseau.
    Il s'applique aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés dans les applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Les dispositions du présent document doivent être considérées comme base pour définir toute exigence supplémentaire.
    Pour les groupes électrogènes entraînés par d'autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), les dispositions du présent document peuvent être utilisées comme base pour établir les exigences correspondantes.
