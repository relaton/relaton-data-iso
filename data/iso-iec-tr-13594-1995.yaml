abstract:
- content: Describes the cross layer aspects of the revision of security services
    in the lower layers of the OSI reference Model (transport, network, data link,
    physical). Describes the architectural concepts common to these layers, the basis
    for interactions relating to security between layers and the placement of security
    protocols in the lower layers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Recommandation | Rapport technique décrit les aspects inter-couches
    de la fourniture de services de sécurité dans les couches inférieures du Modèle
    de référence OSI (couches transport, réseau, liaison de données et physique).
    La présente Recommandation | Rapport technique décrit: \n- a) les concepts architecturaux
    communs aux couches inférieures sur la base des éléments définis dans la Rec.
    X.800 du CCITT | ISO 7498-2; \n- b) les bases des interactions relatives à la
    sécurité entre les protocoles des couches inférieures; \n- c) les bases de toute
    interaction relative à la sécurité entre couches inférieures et couches supérieures
    de l'OSI; \n- d) le positionnement des protocoles de sécurité par rapport aux
    autres protocoles des couches inférieures, et le rôle relatif de tels positionnements."
