- content: |-
    L'ISO 22197-3:2011 spécifie une méthode d'essai pour la détermination de la performance en matière de purification de l'air de matériaux contenant un photocatalyseur ou dont la surface est pourvue de films photocatalytiques, généralement formés d'oxydes métalliques semi-conducteurs, tels que le dioxyde de titane ou d'autres matériaux céramiques, par exposition continue d'une éprouvette à un polluant modèle de l'air sous éclairage ultraviolet (UV-A). L'ISO 22197-3:2011 est destinée à être utilisée avec différents types de matériaux tels que des matériaux de construction sous forme de plaques planes, qui sont les formes de base de matériaux pour diverses applications. La L'ISO 22197-3:2011 s'applique également à des matériaux filtrants structurés, y compris en nid d'abeilles, à des tissés et non-tissés et à des matériaux plastique ou papier s'ils contiennent des céramiques microcristallines ou composites. L'ISO 22197-3:2011 ne s'applique pas aux matériaux photocatalytiques pulvérulents ou granulaires.
    La présente méthode d'essai est applicable, de manière générale, aux matériaux photocatalytiques destinés à la purification de l'air. Cette méthode n'est pas adaptée à la détermination d'autres performance de ces matériaux photocatalytiques, comme la dégradation des contaminants de l'eau ou les actions autonettoyantes, anticondensation et antibactériennes. Elle concerne l'élimination du toluène.
