abstract:
- content: ISO 7768:2006 specifies a method for assessing the retention of the original
    smooth appearance, after one or several cleansing treatments, of the fabrics tested.This
    method has been developed for use primarily with type B domestic washing machines,
    as defined in ISO 6330, in the cleansing process. However, it may be possible
    to use it with machines of type A. This test method could be used for judging
    smoothness appearance after other cleansing processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 7768:2006 spécifie une méthode d'évaluation de la conservation de
    la régularité d'aspect initiale des étoffes soumises à essai, après un ou plusieurs
    traitements de nettoyage. La présente méthode a été développée principalement
    pour l'utilisation des machines de lavage domestiques de Type B, telles que définies
    dans l'ISO 6330 dans le procédé de nettoyage; il est toutefois possible de l'utiliser
    avec des machines de Type A. Cette méthode peut également être utilisée pour juger
    de la régularité d'aspect des étoffes après d'autres procédés de nettoyage.
