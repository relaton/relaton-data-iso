abstract:
- content: "ISO 22088-6:2006 describes a procedure for assessing the environmental
    stress cracking (ESC) susceptibility of polymeric materials in chemical environments
    by slowly increasing the strain applied to a tensile specimen at a constant rate.\nIt
    is applicable to test specimens prepared by moulding and/or machining and can
    be used to assess the relative ESC susceptibility of a material exposed to different
    environments or the relative ESC susceptibility of different plastics exposed
    to a specific environment. \nThis is essentially a ranking test and is not intended
    for the provision of design data.\nThe principle advantage of the test compared
    with the test methods described in Parts 2 to 5 of ISO 22088 is the rapidity with
    which the ESC susceptibility of a particular polymer/environment combination can
    be assessed."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22088-6:2006 décrit un mode opératoire permettant d'évaluer la sensibilité des matériaux polymères dans des environnements chimiques à la fissuration sous contrainte dans un environnement donné (ESC) par une augmentation lente de la déformation appliquée à une éprouvette en traction à vitesse constante.
    Elle est applicable aux éprouvettes préparées par moulage et/ou usinage et peut être utilisée à la fois pour l'évaluation de l'ESC relative de matières plastiques exposées à différents environnements, et pour la détermination de l'ESC relative de différentes matières plastiques exposées à un environnement spécifique.
    Il s'agit essentiellement d'un essai de classification qui n'est pas destiné à fournir des données exploitables pour la conception.
    L'avantage principal de cet essai par rapport aux méthodes d'essai décrites dans les parties 2 à 5 de l'ISO 22088 est la rapidité avec laquelle l'ESC d'une combinaison particulière de polymère avec un environnement donné peut être évaluée.
