- content: |-
    L'ISO 17945:2015 établit les exigences relatives aux matériaux pour la résistance à la fissuration sous contrainte induite par les sulfures dans les milieux corrosifs liés au raffinage du pétrole et aux traitements associés contenant du H2S soit sous forme de gaz soit dissous dans une phase aqueuse (eau liquide) en présence ou non d'hydrocarbures. La présente Norme internationale ne contient pas (et n'est pas destinée à contenir) des spécifications de conception. Les autres formes de fissuration en milieu H2S humide, de fissuration induite par l'environnement, de corrosion et d'autres modes de défaillance ne relèvent pas du domaine d'application de la présente Norme internationale. Elle est destinée à être utilisée par les raffineurs, par les fabricants d'équipements, les entreprises d'ingénierie et les entreprises de construction.
    L'ISO 17945:2015 concerne spécifiquement la prévention de la fissuration sous contrainte induite par les sulfures des équipements (y compris les appareils à pression, les échangeurs de chaleur, les tuyauteries, les corps de vannes et les carters de pompes et de compresseurs) et des composants utilisés dans l'industrie du raffinage. La prévention de la fissuration sous contrainte induite par les sulfures dans un acier au carbone de catégorie P-1, selon la Section IX du code ASME applicable aux chaudières et aux appareils à pression (BPVC), est traitée par une exigence de conformité à la spécification NACE SP0472.
    L'ISO 17945:2015 s'applique à tous les éléments d'équipement exposés aux milieux corrosifs d'une raffinerie (voir Article 6), dont la défaillance par fissuration sous contrainte induite par les sulfures (1) compromettrait l'intégrité du système de confinement de la pression, (2) empêcherait le fonctionnement de base de l'équipement et/ou (3) empêcherait la remise en état de marche de l'équipement tout en continuant à contenir la pression.
