abstract:
- language: en
  script: Latn
  content: 'ISO 3865:2005 specifies three methods for estimating the staining of organic
    finishes by vulcanized or thermoplastic rubber: method A (contact and migration
    staining); method B (extraction staining); and method C (penetration staining).'
- language: fr
  script: Latn
  content: 'L''ISO 3865:2005 spécifie trois méthodes d''évaluation du tachage, sur
    les apprêts organiques, causé par le caoutchouc vulcanisé ou thermoplastique:
    la méthode A (tachage de contact et de migration), la méthode B (tachage d''extraction)
    et la méthode C (tachage de pénétration).'
