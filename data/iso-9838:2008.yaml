abstract:
- content: ISO 9838:2008 defines test soles representing an alpine ski-boot (form
    A), or at least the bottom part of it, to be used for testing alpine ski-bindings
    for alpine skiing in accordance with ISO 9462 and ISO 9465 and a touring ski-boot
    (form T), or at least the bottom part of it, to be used for testing touring ski-bindings
    for touring skiing in accordance with ISO 13992 and ISO 9465.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 9838:2008 définit des semelles d'essai représentant une chaussure
    de ski alpin (forme A), ou au moins la partie inférieure de celle-ci, à utiliser
    pour les essais de fixations de skis alpins conformément à l'ISO 9462 et l'ISO
    9465 et une chaussure de ski de randonnée (forme T), ou au moins la partie inférieure
    de celle-ci, à utiliser pour les essais de fixations de skis de randonnée conformément
    à l'ISO 13992 et l'ISO 9465.
