abstract:
- language: en
  script: Latn
  content: |-
    This document defines the general requirements to be fulfilled for the inspection of all types of sprayers for plant protection products used in agriculture, horticulture, forestry and other areas, except knapsack sprayers.
    NOTE            For knapsack sprayers, see ISO/FDIS 19932–3:—.
    The specific requirements for the different types of sprayers are defined in the relevant specific parts of the ISO 16122 series. When used in conjunction with the relevant sprayer specific part (see Annex A), this document specifies the requirements and test methods for the inspection of sprayers in use.
    The requirements relate mainly to the condition of the sprayer with respect to potential risks for the environment and its performance to achieve a good application.
    This document also includes minimum requirements for the preparation of the sprayer for the inspection and the minimum safety requirements with respect to the safety of the inspector (test operator) during the inspection.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales à respecter pour tous les types de pulvérisateurs pour produits de protection des plantes utilisés dans l’agriculture, l’horticulture, la sylviculture et autres domaines, excepté les pulvérisateurs à dos.
    NOTE            Pour les pulvérisateurs à dos, voir l’ISO/FDIS 19932-3:—.
    Les exigences spécifiques pour les différents types de pulvérisateurs sont définies dans les parties spécifiques appropriées de la série ISO 16122. Lorsqu’il est utilisé conjointement avec la partie spécifique appropriée au pulvérisateur concerné (voir l’Annexe A), le présent document spécifie les exigences et les méthodes d’essai pour le contrôle des pulvérisateurs en service.
    Les exigences concernent principalement l’état du pulvérisateur eu égard aux risques potentiels pour l’environnement et à sa performance pour obtenir une bonne application.
    Le présent document inclut également des exigences minimales pour la préparation du pulvérisateur au contrôle et les exigences de sécurité minimales en ce qui concerne la sécurité de l’inspecteur (opérateur d’essai) lors du contrôle.
