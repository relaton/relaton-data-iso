abstract:
- content: "ISO 230-7:2006 is aimed at standardizing methods of specification and
    test of the geometric accuracy of axes of rotation used in machine tools. Spindles,
    rotary heads and rotary and swivelling tables of machine tools constitute axes
    of rotation, all having unintended motions in space as a result of multiple sources
    of errors. \nISO 230-7:2006 covers the following properties of spindles: axis
    of rotation error motion; speed induced axis shifts. \nThe other important properties
    of spindles, such as thermally induced axis shifts and environmental temperature
    variation induced axis shifts, are dealt with in ISO 230-3."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 230-7:2006 a pour but de normaliser les méthodes de spécification et d'essai de l'exactitude géométrique des axes de rotation utilisés sur les machines-outils. Les broches, têtes rotatives et tables rotatives et pivotantes des machines-outils constituent les axes de rotation, qui ont tous des mouvements non attendus dans l'espace, résultant de sources d'erreurs multiples.
    L'ISO 230-7:2006 couvre les propriétés suivantes des broches: mouvements d'erreur des axes de rotation; déplacements d'arbres induits par la vitesse.
    Les autres propriétés importantes des broches, telles que les déplacements d'arbre induits thermiquement et les déplacements d'arbre induits par des variations de température ambiante sont décrites dans l'ISO 230-3.
