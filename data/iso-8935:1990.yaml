abstract:
- content: Specifies requirements to allow mounting of additional controls and instrumentation
    used for remote operation of supplementary machinery and equipment on tractors,
    and provision of an electrical power-point adjacent to the mounting; it also lays
    down requirements for an apeture through which the control cable or hose enters
    the tractor cab. Some figures illustrate the meaning of the description.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dispositions nécessaires pour le montage de commandes et d'instruments complémentaires utilisés pour le fonctionnement à distance de matériels et d'équipements supplémentaires sur les tracteurs agricoles et forestiers, ainsi que les dispositions relatives à une prise de puissance électrique adjacente aux trous de montage ; elle prescrit aussi les dispositions nécessaires pour les ouvertures qui permettent l'entrée de câbles ou de tuyaux dans la cabine du tracteur. Les dispositifs d'interconnection de télécommande comprennent les câbles mécaniques, les conducteurs électriques et les tuyaux basse pression pneumatiques ou hydrauliques1).
