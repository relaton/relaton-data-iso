abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods and procedures for analysing and interpreting vibrotactile perception thresholds and threshold shifts. Procedures for describing statistically significant changes in vibrotactile perception thresholds are recommended.
    This document is applicable to vibrotactile perception thresholds determined at the fingertips according to the provisions of ISO 13091‑1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes et des modes opératoires qui permettent d’analyser et d’interpréter les seuils de perception vibrotactile, ainsi que les décalages de seuil. Des procédures décrivant du point de vue statistique les écarts significatifs des seuils de perception vibrotactile sont recommandées.
    Le présent document est applicable aux seuils de perception vibrotactile déterminés à la pulpe des doigts conformément aux dispositions de l’ISO 13091-1.
