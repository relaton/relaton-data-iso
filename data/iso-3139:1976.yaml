abstract:
- language: en
  script: Latn
  content: Contains also titrimetric methods for determination of the total acidity,
    the hexafluorosilicic acid content and the non-volatile acids content and a method
    for calculating the hydrogen fluoric content. Specifies the scope and the field
    of application of these methods and declares the principle of the procedures.
    This second edition results from the incorporation of Addendum in the first one.
    Cancels and replaces the first edition ISO 3139/1974.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale spécifie le mode opératoire d'échantillonnage de l'acide fluorhydrique en solution à usage industriel, ainsi que des méthodes titrimétriques pour les déterminations de l'acidité totale, de la teneur en acide hexafluorosilicique et de la teneur en acides non volatils, et une méthode de calcul de la teneur en fluorure d'hydrogène.
