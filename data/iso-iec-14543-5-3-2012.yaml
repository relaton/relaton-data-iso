abstract:
- language: en
  script: Latn
  content: ISO/IEC 14543-5-3:2012(E) defines design criteria and application requirements
    enabled by the relevant application profiles. It also defines required or optional
    interaction processes, interaction interfaces, software and hardware interfaces
    and the software framework that may or may not be specified by the existing application
    profiles related to the IGRS basic applications. It is applicable to computers,
    household appliances and communication devices that implement media data streaming
    by wired or wireless means.
