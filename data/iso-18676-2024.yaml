abstract:
- content: |-
    This document presents the requirements and recommendations for the management of systems engineering for space systems.
    This document addresses the systems engineering activities and provides guidelines for interfacing with specific major management subjects (e.g. configuration management, data management, interface management, risk management, requirements management, and integrated logistics support).
    This document establishes a common reference for all customers and suppliers in the space sector to work with management of systems engineering for all space products and projects.
    This document does not describe in detail the standard systems engineering process or project management process for all types of space systems.
