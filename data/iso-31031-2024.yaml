abstract:
- content: "This document gives guidance on managing risk for youth and school trips
    for both domestic and international travel with specific attention to minors.\nThis
    document is applicable to any organization, institution or group that provides
    activities, visits or trips for children and youth outside of their usual place
    of operation. These include, but are not limited to:\n—     educational institutions
    (schools, colleges and universities);\n—     children’s homes (including foster
    care provision);\n—     residential tutorial centres (summer schools and language
    colleges);\n—     community-based youth groups (scouts, guides, cadet units and
    youth clubs);\n—     faith-based groups;\n—     youth sports clubs;\n—     youth
    arts clubs (music, drama, painting and literature);\n—     adventurous activity
    centres (day visits and residential);\n—     commercial and non-commercial providers
    of visits abroad (offshore sailing, cultural tours, sports, community projects,
    adventure activities and expeditions);\n—     tourist attractions, tour operators
    and other service providers.\nThis document is applicable to trips of any duration,
    from day trips visiting local points of interest to months-long trips to other
    continents. These trips can be for purposes such as excursions, fieldwork, expeditions
    and adventurous or cultural activities undertaken for educational, research, training
    or recreational purposes. \nThis document is applicable any sort of travel under
    the auspices of an organization, be it one person travelling for an internship
    or dozens travelling for a sporting match.\nThis document is applicable to the
    physical movement between locations, as well as to the events and activities associated
    with the objectives of the trip.\nThis document provides good practices to address
    typical risks arising from activities related to trips. It also includes guidance
    for creating an emergency response plan.\nThis document does not apply to groups
    of vulnerable adults per se. However, some aspects of the guidance can also be
    relevant to the management of trips for vulnerable adults.\nThis document does
    not apply to situations such as minors travelling with their families, as well
    as how to organize such trips.\nThis document does not apply to virtual travel,
    although some parts of it can be relevant."
