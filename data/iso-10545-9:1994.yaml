abstract:
- content: Defines a test method for determining the resistance to thermal shock of
    all ceramic tiles under normal conditions of use. Depending on the water absorption
    of the tiles, different procedures (tests with or without immersions) are used
    unless there is an agreement to the contrary.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 10545 prescrit une méthode pour la détermination
    de la résistance aux chocs thermiques pour tous les carreaux céramiques dans les
    conditions normales d'utilisation. Selon l'absorption d'eau des carreaux, différents
    procédés sont utilisés (essais avec ou sans immersion), sauf accord contraire.
    \ \nNOTE 1 L'ISO 13006:--, Carreaux et dalles céramiques -- Définitions, classification,
    caractéristiques et marquage (à publier), prescrit les exigences requises pour
    les propriétés des carreaux et dalles céramiques et fournit d'autres informations
    utiles sur ces produits.\n"
