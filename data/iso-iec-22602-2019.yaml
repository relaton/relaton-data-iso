abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the description of entities of the real world dealing with competencies, competencies description, competencies evaluation, and of the operations done by these entities on competencies.
    This document provides a model to express all information required for the exchange and integration of heterogeneous descriptions of "competency" and of heterogeneous "competency objects":
    —          any item of discourse in the real world related to "competency" has a representation preserving its meaning in the proposed model;
    —          this representation allows comparison, hierarchical classification and aggregation of different items of discourse related to "competency".
    The concrete content of items of discourse in the real world related to "competency" is not specified in this document, which only deals with the formal expression of the discourse.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les entités du monde réel ayant trait aux compétences, à la description des compétences, à l’évaluation des compétences, ainsi que les opérations effectuées par ces entités sur les compétences.
    Le présent document définit un modèle permettant d'exprimer toutes les informations requises pour l'échange et l'intégration de descriptions hétérogènes de «compétence» et d'«objets de compétences» hétérogènes:
    —     tout élément de discours dans le monde réel, lié à une «compétence», a une représentation préservant sa signification dans le modèle proposé;
    —     cette représentation permet la comparaison, la classification hiérarchique et l'agrégation de différents éléments de discours relatifs à la «compétence».
    Le contenu concret des éléments de discours relatifs à la «compétence» dans le monde réel n'est pas spécifié dans le présent document, qui ne traite que de l'expression formelle du discours.
