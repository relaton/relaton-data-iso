abstract:
- content: |-
    ISO 11138-4:2017 specifies requirements for test organisms, suspensions, inoculated carriers, biological indicators and test methods intended for use in assessing the performance of sterilization processes employing dry heat as the sterilizing agent at sterilizing temperatures within the range of 120 °C to 180 °C.
    NOTE 1       Requirements for validation and control of dry heat sterilization processes are provided by ISO 20857.
    NOTE 2       Requirements for work place safety can be provided by national or regional regulations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 11138-4:2017 spécifie des exigences spécifiques pour les organismes d'essai, les suspensions, les porte-germes inoculés, les indicateurs biologiques et les méthodes d'essai prévus pour être utilisés dans l'évaluation des performances de procédés de stérilisation qui emploient la chaleur sèche comme agent stérilisant à des températures allant de120 °C à 180 °C.
    NOTE 1       Les exigences de validation et de contrôle des procédés de stérilisation par chaleur sèche sont fournies par l'ISO 20857.
    NOTE 2       Des exigences relatives à la sécurité sur le lieu de travail peuvent être fournies par des réglementations nationales ou régionales.
