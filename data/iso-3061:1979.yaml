abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Almost colourless to bluish-green. Odour: Characteristic,
    recalling that of whole pepper. Relative density at 20/20 °C: 0,870 - 0,890. Refractive
    index at 20 °C: 1,4800 - 1,4920. Optical rotation at 20 °C: Range from - 16 to
    + 4 . Miscibility with 95 % (V/V) ethanol at 20 °C: 1 : 3. Ester value: Maximum
    11.'
