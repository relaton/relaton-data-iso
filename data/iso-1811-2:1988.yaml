abstract:
- language: en
  script: Latn
  content: The methods are applicable to the given materials in the form of wrought
    products (plate, sheet, strip, rod, bar, tube, profile, forgings, etc.) and castings
    (sand castings, chill castings, die castings, continuous castings, centrifugal
    castings).The methods are intended to determine compliance with the requirements
    for chemical composition. Together with ISO 1811-1 and 1811-3 this part of ISO
    1811 cancels and replaces ISO Recommendation R 1811:1971, of which it constitutes
    a technical revision.
