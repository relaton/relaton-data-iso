abstract:
- content: Cancels and replaces the first edition (1980). Gives the definition of
    DN (nominal size) when applied to components of a pipework system, as specified
    in those standards which use the DN designation system. Gives a list of preferred
    DN values.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale donne la définition de DN (diamètre
    nominal) lorsqu'elle est appliquée à des composants d'un réseau de tuyauteries,
    comme spécifié dans celles des normes qui utilisent le système de désignation
    par DN.  \nNOTE 1 D'autres méthodes de désignation de dimension sont aussi utilisées,
    par exemple produits ayant des extrémités à raccordements filetés, à compression,
    brasés ou soudés, ou produits désignés par NPS (dimension nominale du tube), DE
    (diamètre extérieur), DI (diamètre intérieur), mais celles-ci ne sont pas définies
    dans la présente Norme internationale. La présente Norme internationale donne
    une liste des valeurs de DN préférentielles.\n"
