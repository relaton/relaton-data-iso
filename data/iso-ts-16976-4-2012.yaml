abstract:
- content: ISO/TS 16976-4:2012 describes how to calculate the work performed by a
    person's respiratory muscles with and without the external respiratory impediments
    that are imposed by RPD of all kinds, except diving equipment. ISO/TS 16976-4:2012
    describes how much additional impediment people can tolerate and contains values
    that can be used to judge the acceptability of an RPD.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 16976-4:2012 décrit la manière de calculer le travail que les
    muscles respiratoires d'une personne doivent fournir avec et sans les difficultés
    respiratoires externes imposées par tous les types d'APR, à l'exception des appareils
    de plongée. Le présent document décrit les limites des difficultés supplémentaires
    que les personnes peuvent tolérer et contient les valeurs pouvant être utilisées
    pour évaluer l'acceptabilité d'un APR.
