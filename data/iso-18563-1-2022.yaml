  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques fonctionnelles des appareils de contrôle par ultrasons multiéléments destinés à alimenter des traducteurs multiéléments et fournit des méthodes pour les mesurer et les vérifier.
    Le présent document est également applicable aux appareils de contrôle par ultrasons multiéléments présents dans les systèmes automatiques, mais, dans ce cas, d’autres essais peuvent être nécessaires pour garantir des performances satisfaisantes. Lorsque l’appareil multiélément est intégré dans un système automatique, les critères d’acceptation peuvent être modifiés dans le cadre d’un accord entre les parties concernées.
    Le présent document peut également s’appliquer en partie aux appareils FMC et aux appareils FTP.
    Le présent document donne l’étendue de la vérification et définit des critères d’acceptation dans une gamme de fréquences de 0,5 MHz à 10 MHz.
