abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods for the determination of the specific heat capacity of ceramic matrix composites with continuous reinforcements (1D, 2D, 3D).
    Unidirectional (1D), bi-directional (2D) and tridirectional (XD, with 2 < X ≤ 3).
    The two methods are:
    —    method A: drop calorimetry;
    —    method B: differential scanning calorimetry.
    The two methods are applicable from ambient temperature up to a maximum temperature that is method dependent: method A can be used up to 3 000 K, while method B is limited to 1 900 K.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes pour la détermination de la capacité thermique massique des composites à matrice céramique à renforts continus (1D, 2D, 3D).
    Les matrices sont à renforts unidirectionnels (1D), bidirectionnels (2D) et tridirectionnels (XD, avec 2 < X ≤ 3).
    Les deux méthodes sont:
    —    méthode A: calorimétrie à chute;
    —    méthode B: calorimétrie différentielle à balayage.
    Elles sont applicables depuis la température ambiante jusqu’à une température maximale qui dépend de la méthode: la méthode A peut être utilisée jusqu’à 3 000 K, tandis que la méthode B est limitée à 1 900 K.
