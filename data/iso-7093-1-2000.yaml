abstract:
- content: |2

    La présente partie de l'ISO 7093 spécifie les caractéristiques des rondelles plates, série large, de grade A, de classes de dureté 200 HV et 300 HV et de diamètre nominal (diamètre nominal de filetage) de 3 mm à 36 mm inclus.  Les rondelles conformes à la présente partie de l'ISO 7093 sont prévues pour être utilisées dans les cas de serrage d'éléments en métal doux ou de larges trous de passage dans la pièce.   Toutefois, dans le dernier cas, il convient de vérifier l'aptitude à l'emploi de l'épaisseur de rondelle.  Les rondelles de classe de dureté 200 HV conviennent à des  - vis hexagonales de grades A et B et de classes de qualité jusqu'à 8.8 inclus;  - écrous hexagonaux de grades A et B et de classes de qualité jusqu'à 8 inclus;  - vis et écrous hexagonaux en acier inoxydable de composition chimique similaire;  - vis autotaraudeuses par déformation, cémentées et trempées.  Les rondelles de classe de dureté 300 HV conviennent à des  - vis hexagonales de grades A et B et de classes de qualité jusqu'à 10.9 inclus;  - écrous hexagonaux de grades A et B et de classes de qualité jusqu'à 10 inclus.  Si des dimensions différentes de celles données dans la présente partie de l'ISO 7093 sont requises, il convient de les choisir parmi celles données dans l'ISO 887.
