abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines to organizations for establishing the basic elements, strategies and processes for preventing and reducing crime and the fear of crime at a new or existing built environment. It recommends the establishment of countermeasures and actions to treat crime and security risks in an effective and efficient manner by leveraging environmental design.
    Within this document, the term "security" is used in a broad manner to include all crime, safety and security-specific applications, so it is applicable to public and private organizations, regardless of type, size or nature.
    While this document provides general examples of implementation strategies and best practices, it is not intended to provide an exhaustive listing of detailed design, architectural or physical security crime prevention through environmental design (CPTED) implementation strategies or restrict the potential applications to only those examples provided in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit aux organismes des lignes directrices pour établir les éléments, stratégies et processus de base permettant de prévenir et de réduire le crime et la peur du crime dans un environnement bâti nouveau ou existant. Il recommande la mise en place de contre-mesures et d'actions pour traiter les risques associés au crime et à la sécurité de manière efficace et efficiente, en tirant parti de la conception environnementale.
    Dans le présent document, le terme «sécurité» est utilisé au sens large pour englober toutes les applications spécifiques au crime, à la sûreté et à la sécurité. Il s'applique donc aux organismes publics et privés, de quelque type, taille ou nature que ce soit.
    Bien que le présent document présente des exemples généraux de stratégies de mise en œuvre et de bonnes pratiques, il n'a pas pour vocation de fournir une liste exhaustive des stratégies de conception et de mise en œuvre de la prévention de la criminalité par la conception environnementale (CPTED) à des fins de sécurité architecturale ou physique, ni de limiter les applications potentielles aux seuls exemples fournis dans le présent document.
