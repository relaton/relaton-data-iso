abstract:
- language: en
  script: Latn
  content: "ISO 8528-6:2005 specifies the test methods to be used for characterizing
    an entire generating set. It applies to alternating current (a.c.) generating
    sets driven by reciprocating internal combustion (RIC) engines for land and marine
    use, excluding generating sets used on aircraft or to propel land vehicles and
    locomotives. \nFor some specific applications (e.g. essential hospital supplies,
    high-rise buildings) supplementary requirements may be necessary. The provisions
    of ISO 8528-6:2005 are intended as a basis for establishing any supplementary
    requirements.\nFor a.c. generating sets driven by other reciprocating type prime
    movers (e.g. steam engines), ISO 8528-6:2005 is intended as a basis for establishing
    these requirements."
- language: fr
  script: Latn
  content: |-
    L'ISO 8528-6:2005 spécifie les méthodes d'essai relatives aux caractéristiques d'un groupe électrogène complet. Elle est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Il convient alors de prendre les dispositions de l'ISO 8528-6:2005 comme base pour établir ces exigences.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à vapeur), il convient de prendre les dispositions de l'ISO 8528-6:2005 comme base pour établir ces exigences.
