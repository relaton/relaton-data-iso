abstract:
- language: en
  script: Latn
  content: ISO/TR 17529:2014 gives practical guidance on conducting risk assessment
    for machinery in accordance with ISO 12100, ISO 13849‑1, and ISO/TR 14121‑2. It
    describes the method, tools, and examples used to generate ISO 28881, to reduce
    the risk of potential harm on EDM equipment and EDM systems by persons involved
    in the design, installation, or modification of machinery (e.g. designers, technicians,
    safety specialists).
