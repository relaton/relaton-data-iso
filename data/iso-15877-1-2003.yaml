abstract:
- content: |-
    ISO 15877-1:2003 specifies the general aspects of chlorinated poly(vinyl chloride) (PVC-C) piping systems intended to be used for hot and cold water installations, within buildings, for the conveyance of water which may or may not be intended for human consumption (domestic systems) or for heating systems, under design pressures and temperatures appropriate to the class of application.
    It covers a range of service conditions (classes of application), design pressures and pipe dimension classes.
    It also specifies the test parameters for the test methods referred to in the standard.
    In conjunction with the other parts of ISO 15877, it is applicable to PVC-C pipes, fittings and their joints, including joints with components of other plastics and non-plastics materials intended to be used for hot and cold water installations.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15877-1:2003 spécifie les exigences générales des systèmes de canalisations en poly(chlorure de vinyle) chloré (PVC-C) destinés à des installations d'eau chaude et froide à l'intérieur des bâtiments pour le transport de l'eau, destinée ou non à la consommation humaine (systèmes domestiques) à des pressions et des températures de service correspondant à la classe d'application.
    Elle couvre une gamme de conditions de service (classes d'application), de pressions de service et de classes de dimension du tube.
    Elle spécifie également les paramètres d'essai pour les méthodes d'essai auxquelles il est fait référence dans ce document.
    Conjointement avec les autres parties de l'ISO 15877, elle s'applique aux tubes en PVC-C, aux raccords, à leurs assemblages et aux assemblages avec des composants faits en d'autres matériaux, plastiques ou non plastiques, pouvant être utilisés avec des installations d'eau chaude et froide.
