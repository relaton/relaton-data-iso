abstract:
- content: |-
    ISO 10675:2010 specifies acceptance levels for indications from imperfections in aluminium butt welds detected by radiographic testing. If agreed, the acceptance levels may be applied to other types of welds or materials.
    The acceptance levels may be related to welding standards, application standards, specifications or codes.
    ISO 10675:2010 assumes that the radiographic testing has been carried out in accordance with ISO 17636.
    When assessing whether a weld meets the requirements specified for a weld quality level, the sizes of imperfections permitted by standards are compared with the dimensions of indications revealed by a radiograph made of the weld.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10675-2:2010 spécifie les niveaux d'acceptation des indications des défauts présents dans les assemblages soudés en aluminium et détectés par contrôle radiographique. En fonction des accords passés, les niveaux d'acceptation peuvent être appliqués à d'autres types d'assemblages soudés ou de matériaux.
    Les niveaux d'acceptation peuvent être reliés à des normes de soudage, des normes d'application, des spécifications ou des codes.
    L'ISO 10675-2:2010 présume que le contrôle par radiographie a été exécuté conformément à l'ISO 17636.
    Pour vérifier qu'une soudure satisfait aux exigences spécifiées pour un niveau de qualité de soudure, les dimensions des défauts permises par les normes sont comparées aux dimensions des indications révélées par la radiographie de la soudure.
