abstract:
- language: en
  script: Latn
  content: |-
    ISO 13287:2006 specifies a method of test for the slip resistance of conventionally soled safety, protective and occupational footwear.
    ISO 13287:2006 is not applicable to special purpose footwear containing spikes, metal studs or similar.
- language: fr
  script: Latn
  content: L'ISO 13287:2006 spécifie une méthode d'essai permettant de déterminer
    la résistance au glissement des chaussures de sécurité, des chaussures de protection
    et des chaussures de travail à semelle classique. L'ISO 13287:2006 ne s'applique
    pas aux chaussures destinées à un usage spécial pourvues de crampons, de rivets
    métalliques ou de pièces équivalentes.
