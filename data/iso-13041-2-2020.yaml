abstract:
- language: en
  script: Latn
  content: |-
    This document specifies, with reference to ISO 230‑1 and ISO 230‑7, the geometric tests for general-purpose normal accuracy numerically controlled (NC) turning machines and turning centres with vertical workholding spindles, as well as the corresponding applicable tolerances.
    This document explains different concepts or configurations and common features of NC turning machines and turning centres with vertical workholding spindles. It also provides a terminology and designation of controlled axes (see Figures 1, 2 and Table 1).
    This document deals only with the verification of the accuracy of the machine. It does not apply to the operational testing of the machine (e.g. vibration, abnormal noise, stick slip motion of components) nor to machine characteristics (e.g. speeds, feeds). Tests not concerning the geometric accuracy of the machine are dealt with in other parts of ISO 13041.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie, en faisant référence à l'ISO 230‑1 et à l'ISO 230‑7, les essais géométriques relatifs aux tours à commande numérique (CN) de précision normale et aux centres de tournage à broche porte-pièce verticale d'usage général, ainsi que les tolérances applicables correspondantes.
    Le présent document explique différents concepts ou configurations ainsi que les caractéristiques communes des tours à commande numérique (CN) et des centres de tournage à broches porte-pièce verticales. Il fournit également une terminologie et une désignation des axes commandés (voir Figures 1, 2 et Tableau 1).
    Le présent document ne traite que du contrôle de l'exactitude de la machine. Il ne s'applique ni à l'examen de son fonctionnement (par exemple vibrations, bruit anormal, points durs dans les déplacements d'organes) ni à celui des caractéristiques de la machine (par exemple vitesses, avances). Les essais ne concernant pas l'exactitude géométrique de la machine sont traités dans d'autres parties de l'ISO 13041.
