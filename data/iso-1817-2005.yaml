abstract:
- content: ISO 1817:2005 describes methods of evaluating the resistance of vulcanized
    rubbers to the action of liquids by measurement of properties of the rubbers before
    and after immersion in test liquids. The liquids concerned include current service
    liquids, such as petroleum derivatives, organic solvents and chemical reagents,
    as well as reference test liquids.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1817:2005 spécifie des méthodes pour évaluer la résistance des caoutchoucs
    vulcanisés à l'action des liquides, par mesurage de leurs caractéristiques avant
    et après immersion dans des liquides d'essai. Les liquides considérés comprennent
    des liquides de service tels que des dérivés du pétrole, des solvants organiques
    et des réactifs chimiques, ainsi que des liquides d'essai de référence.
