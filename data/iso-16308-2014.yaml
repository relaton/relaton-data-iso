abstract:
- content: ISO 16308:2014 specifies a method for the determination of dissolved fraction
    of glyphosate and its major metabolite, aminomethylphosphonic acid (AMPA), in
    drinking water, ground water, and surface water at concentrations of 0,03 µg/l
    to 1,5 µg/l. It does not apply to marine or salty water. This method can be applicable
    to other types of waters, provided the method is validated for each case.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 16308:2014 spécifie une méthode de détermination de la fraction dissoute
    de glyphosate et de son principal métabolite, l'acide aminométhylphosphonique
    (AMPA) dans l'eau potable, l'eau souterraine et l'eau de surface à des concentrations
    de 0,03 µg/l à 1,5 µg/l. Elle ne s'applique pas à l'eau de mer ou à l'eau salée.
    Cette méthode peut s'appliquer à d'autres types d'eaux à condition qu'elle soit
    validée pour chaque cas.
