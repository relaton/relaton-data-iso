abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-203:2005 specifies the application protocol for configuration
    controlled\n         three-dimensional design of parts and assemblies.\n      \nThe
    following are within the scope of ISO/TS 10303-203:2005:\n- products that are
    three dimensional mechanical parts and assemblies;\n- product definition data
    and configuration control data pertaining to the design phase of a product's development;\n-
    representation of an instance of a part in an assembly through its usage in a
    sub-assembly;\n- six groups of shape representations of a part that includes advanced
    boundary representation,  faceted boundary representation,\n\n                   manifold
    surfaces with topology, geometrically bounded surface and wireframe geometry,
    \ wireframe with topology, and\n            constructive solid geometry in three-dimensions;\n
    \        \n- geometric validation properties to allow the translation of geometric
    shape representations (advanced boundary representation\n            and\n                   faceted
    boundary representation solids) to be checked for quality;\n         \n- geometric
    presentation of geometric shape representations by the application of colours,
    layers and groups;\n- geometric and dimensional tolerances applied to geometric
    shape representations;\n- textual annotation and notes applied to geometric shape
    representations.\nThis part of ISO 10303 conforms to ISO 10303-11:2004, and is
    harmonized with ISO 10303-214."
