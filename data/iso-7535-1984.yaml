abstract:
- content: 'Covers the following principal considerations for assessing products for
    machine dishwashing: a) the performance characteristics; b) the soiled articles
    required for assessing these characteristics; c) the washing processes. In dealing
    with the load of soiled articles and washing process, a number of primary and
    secondary variables is listed.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit des principes directeurs pour entreprendre des essais comparatifs sur des produits de lavage de la vaisselle en machine solides ou liquides tout en essayant de refléter réellement la performance des produits susceptibles d'être expérimentés par les consommateurs. Elle énumère et définit les caractéristiques liées à la performance considérée ; elle donne les détails des divers paramètres à considérer, rappelle leur signification et fournit une base sur laquelle des méthodes d'essais comparatifs réalistes peuvent être établies.


    La présente Norme internationale est applicable à la fois aux détergents vendus pour le lavage ménager en machine à laver la vaisselle et aux produits de rinçage ; ces derniers sont ajoutés selon le désir de l'utilisateur à la dernière eau de rinçage pour améliorer l'égouttage et, en conséquence, l'aspect, particulièrement dans certaines conditions, par exemple dans le cas d'une eau dure. Le lavage ménager en machine à laver la vaisselle est sensé comprendre le lavage en machine de tous les ustensiles ménagers utilisés pour le stockage, la préparation et la cuisson de la nourriture, pour la restauration et pour la boisson. Elle n'est pas applicable aux produits destinés au lavage industriel de la vaisselle.
