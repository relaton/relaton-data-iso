abstract:
- language: en
  script: Latn
  content: 'Is intended to serve as a guide for the establishment of technical specifications
    for products of given type. Rovings are divided in two main groups: - rovings
    that are chopped during subsequent operations - rovings that are utilized without
    being chopped The following particulars are mentioned and the relevant International
    Standards are quoted: Designation, type of glass, filament diameter, linear density,
    size and size content, properties and methods of test, delivery and packaging,
    labelling, sampling, batch acceptance, and storage conditions.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit une base de spécification pour les stratifils, qu'il s'agisse de stratifils directs ou de stratifils assemblés.
