abstract:
- content: |-
    ISO 13266:2010 specifies a method of testing the resistance of the upper assembly of inspection chambers and manhole components against surface and traffic loading.
    It is not applicable to requirements for testing the cover and frame.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13266:2010 spécifie une méthode permettant de tester la résistance aux charges de remblai et de circulation de l'assemblage supérieur des boîtes d'inspection et de branchement, et des composants de regards.
    L'ISO 13266:2010 ne s'applique pas aux exigences d'essai relatives au tampon et au cadre.
