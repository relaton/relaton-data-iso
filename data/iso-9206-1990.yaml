abstract:
- language: en
  script: Latn
  content: Establishes informations for motors to be installed in aircraft, which
    transform hydraulic power into mechanical energy in the form of a rotational torque.
    Primary and secondary function motors are covered. Actuators with internal rotation
    angle limits and low-speed motors are not covered. Shall be used in conjunction
    with the detail specification particular to each application.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les spécifications générales des
    moteurs hydrauliques à cylindrée fixe installés dans les aéronefs, transformant
    la puissance hydraulique en énergie mécanique sous forme d'un couple de rotation.
    Les moteurs à fonction principale et à fonction secondaire (voir article 3) sont
    traités dans la présente Norme internationale; les actionneurs ayant des limites
    internes d'angle de rotation ainsi que les moteurs à vitesse lente ne sont pas
    traités dans la présente Norme internationale. La présente Norme internationale
    doit être utilisée en liaison avec la spécification particulière concernant chaque
    application.  \nNOTE -- Un sommaire synoptique est donné dans l'annexe A de façon
    à permettre une consultation plus aisée du contenu détaillé de la présente Norme
    internationale.\n"
