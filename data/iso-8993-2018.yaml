abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a chart rating system based on standard charts that provides a means of defining levels of performance of anodic oxidation coatings on aluminium and its alloys that have been subjected to corrosion tests.
    This rating system is applicable to pitting corrosion resulting from
    —          accelerated tests,
    —          exposure to corrosive environments, and
    —          practical service tests.
    This document takes into account only pitting corrosion resulting from penetration of the protective anodic oxidation coating.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un système de cotation basé sur des images-types qui permet de définir des niveaux de performance de couches anodiques déposées sur l'aluminium et ses alliages, soumises à des essais de corrosion.
    Ce système de cotation s'applique à la corrosion par piqûres résultant
    —          d'essais accélérés,
    —          de l'exposition à des milieux corrosifs, et
    —          d'essais pratiques en service.
    Le présent document ne tient compte que de la corrosion par piqûres résultant de la pénétration de la couche anodique de protection.
