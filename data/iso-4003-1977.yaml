abstract:
- content: Specifies a method for the detrmination of the pore size of filters, porous
    bearings, porous electrodes and other parts with interconnected porosity. The
    bubble test shall be considered as a quality control test and not as a test for
    defining filter grades of determining exact pore size and pore size distribution.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode d'essai, dite
    bulloscopique, pour déterminer la dimension des pores dans les matériaux perméables
    frittés de la métallurgie des poudres, c'est-à-dire les filtres, les coussinets
    autolubrifiants, les électrodes poreuses et autres pièces à porosité interconnectée.
    \ \nNOTE -- L'essai bulloscopique doit être considéré comme un essai de contrôle
    de qualité et non comme une méthode pour définir des nuances de filtres ou pour
    déterminer les dimensions exactes des pores et la distribution de ces dimensions.\n"
  language:
  - fr
