abstract:
- language: en
  script: Latn
  content: ISO 115:2003 defines the requirements for grades of unalloyed aluminium
    ingots intended for remelting. It specifies the classification and designation
    applicable to these grades, the conditions in which they are produced, their properties
    and the marks by which they are identified.
- language: fr
  script: Latn
  content: L'ISO 115:2003 définit les exigences relatives aux nuances d'aluminium
    non allié en lingots destinés à la refusion. Elle spécifie la classification et
    la désignation applicables à ces nuances, leurs conditions de production, leurs
    caractéristiques et leurs marques d'identification.
