abstract:
- content: Specifies the characteristics and dimensions of projections for resistance
    welding. Includes also the appropriate design and dimensions for tools (see annex
    B). The projections may be used on either hot-rolled or cold-rolled, uncoated
    mild steel, of conventional welding quality and up to 3 mm thick, as single projections,
    in multiples or as a group of multiples.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les caractéristiques et fixe les dimensions des bossages utilisés pour le soudage par résistance. Elle indique également la forme et les dimensions recommandées des outils (voir annexe B). Les bossages peuvent être formés sur des tôles en acier doux, laminées à chaud ou à froid, normalement aptes au soudage et d'épaisseur ne dépassant pas 3 mm, isolément, par groupes ou ensemble de groupes.
  language:
