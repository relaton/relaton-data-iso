- content: |-
    L'ISO 5149-2:2014 est applicable aux conception, construction et installation des systèmes frigorifiques y compris les tuyauteries, les composants, les matériaux et les équipements accessoires associés à ces systèmes qui ne sont pas couverts par l'ISO 5149‑1, ISO 5149‑3 ou ISO 5149‑4. Elle spécifie également les exigences pour les essais, la mise en service, le marquage et la documentation. Les exigences relatives aux circuits secondaires de transfert de chaleur sont exclues sauf pour tout accessoire de sécurité associé au système frigorifique.
    L'ISO 5149-2:2014 est applicable aux nouveaux systèmes frigorifiques, les extensions ou modifications de systèmes existants et pour les systèmes d'occasion qui sont transférés et utilisés sur un autre site.
    L'ISO 5149-2:2014 s'applique: a) aux systèmes frigorifiques, fixes ou mobiles, de toutes tailles, y compris les pompes à chaleur; b) aux systèmes secondaires de refroidissement ou de chauffage; c) à l'emplacement des systèmes frigorifiques; et d) aux pièces remplacées et composants ajoutés après l'adoption de la présente partie de l'ISO 5149, si leur fonction ou leur capacité n'est pas identique.
    L'ISO 5149-2:2014 ne couvre pas les «climatiseurs pour véhicules automobiles».
    Elle ne s'applique pas aux marchandises en stock pour ce qui concerne les détériorations ou la contamination mais s'applique également en cas de transformation d'un système pour un autre fluide frigorigène.
