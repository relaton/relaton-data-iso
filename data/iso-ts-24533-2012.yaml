abstract:
- language: en
  script: Latn
  content: ISO/TS 24533:2012 specifies the data concepts applicable to the movement
    of freight and its intermodal transfer. These data concepts include information
    entities (data elements), aggregated/associated information entities (groups of
    data elements) and messages that comprise information exchanges at transport interfaces
    along the chain of participants responsible for the delivery of goods from the
    point of origin through to the final recipient. ISO/TS 24533 focuses on a single
    "thread" of the overall end-to-end supply chain.
