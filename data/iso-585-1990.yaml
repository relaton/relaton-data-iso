abstract:
- language: en
  script: Latn
  content: This determination may be required for the calculation of the dry mass
    used in analytical methods. Applies only to products with a moisture content of
    not more than 10 %. The principle consists in drying a test portion at 105 ° centigrade
    in a thermostatic oven, then weighing. The moisture content is calculated from
    the loss of mass of the test portion. Cancels and replaces the first edition ISO
    585:1982, of which it constitutes a minor revision.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de lhumidité de l'acétate de cellulose non plastifié.  Cette détermination peut être nécessaire pour le calcul de la masse de l'acétate sec utilisé dans toutes les méthodes analytiques.  La méthode est applicable uniquement aux acétates de cellulose ayant une humidité inférieure à 10 %.
