abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for project specific product and process qualification of field applied wet thermal insulation systems applied at interfaces (e.g. field joints) and pre-fabricated insulation in the petroleum and natural gas industries.
    This document is applicable to wet thermal insulation systems submerged in seawater.
    This document is not applicable to:
    —     the project qualification of anticorrosion coatings or the requirements for application thereof;
    —     thermal insulation in the annulus of a steel pipe-in-pipe system.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences concernant la qualification des produits et des processus spécifiques à un projet pour les systèmes d'isolation thermique en milieu humide appliqués aux interfaces (par exemple, joints soudés sur site) et à l'isolation préfabriquée dans les industries du pétrole et du gaz naturel.
    Le présent document s'applique aux systèmes d'isolation thermique en milieu humide dans l'eau de mer.
    Le présent document n'est pas applicable:
    —     à la qualification de projet des revêtements anticorrosion ou aux exigences relatives à leur application;
    —     à l'isolation thermique de l'espace annulaire des systèmes de conduites à double enveloppe en acier.
