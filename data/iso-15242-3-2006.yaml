abstract:
- language: en
  script: Latn
  content: ISO 15242-3:2006 specifies vibration measuring methods for double-row radial
    spherical roller bearings and single-row and double row radial tapered roller
    bearings, with a contact angle up to and including 45 degrees, under established
    test conditions. It covers double-row radial spherical roller bearings as well
    as single-row and double-row radial tapered roller bearings with cylindrical bore
    and outside surface.
- language: fr
  script: Latn
  content: L'ISO 15242-3:2006 spécifie des méthodes de mesurage des vibrations des
    roulements à rotule sur rouleaux à deux rangées et les roulements à rouleaux coniques
    à une rangée et à deux rangées, avec un angle de contact inférieur ou égal à 45°,
    dans des conditions d'essai établies. Elle couvre les roulements radiaux à rotule
    sur rouleaux à deux rangées ainsi que les roulements radiaux à rouleaux coniques
    à une et deux rangées, à alésage et surface extérieure cylindriques.
