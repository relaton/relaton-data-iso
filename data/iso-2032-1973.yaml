abstract:
- content: Gives the requirements for a range of wires (hook-up wires) designed for
    the internal wiring of meters, panels and electrical and electronic equipment
    for use on aircraft. Three classes of wire are specified, type A for use at voltages
    up to 25O V r. m. s., type B for use up to 6OO V r. m. s. and type C for use up
    to 1 000 V r. m. s. Includes the requirements for wires with copper conductors,
    including those with an outer covering in the form of an metal braid.
