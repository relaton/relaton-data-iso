abstract:
- content: Gives maximum and minimum dimensions for clamps installed by means of a
    bolt with a nominal diameter of 5 mm. These clamps are intended for the installation,
    support and guiding of rigid tubing or hose assemblies. Clamps of sizes larger
    than DN 50 are not suitable for supporting tubing or hose assemblies; they may
    be used for other equipment, e. g. electrical cables or looms.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale fixe les cotes maximales et minimales
    des colliers à serrage central fixés à l'aide d'une vis de diamètre nominal 5
    mm. Les dimensions fixées définissent une enveloppe dimensionnelle. La présente
    Norme internationale ne doit pas être considérée comme une norme d'interchangeabilité.
    Les tolérances pour chaque type de collier sont à définir dans les dessins de
    pièces standard.\n\n\nCes colliers sont destinés à fixer, supporter ou guider
    des tuyauteries souples ou rigides montées sur matériels aérospatiaux.  \nNOTE
    - Les colliers à serrage central pour DN > 50 ne conviennent pas comme support
    de tuyauteries. Ils peuvent être utilisés pour d'autres équipements, par exemple
    câbles ou faisceaux électriques.\n"
