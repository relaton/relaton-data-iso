abstract:
- language: en
  script: Latn
  content: Macroscopic methods deal with non-metallic inclusions visible to the naked
    eye or with the aid of a magnifying glass with a magnification of not more than
    X 10. Only inclusions equal to or greater than 1 mm long are taken into consideration.
    Covers the blue fracture test method, the step machined test method, the magnetic
    particle inspection method.
