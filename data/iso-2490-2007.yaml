abstract:
- content: |-
    ISO 2490:2007 specifies the nominal dimensions of general-purpose single-start solid (monobloc) gear hobs with axial keyway or tenon drive of 0,5 to 40 module.
    These hobs are intended for the production of gears which conform to ISO 54:1996 and present a 20° pressure angle in conformity with ISO 53:1998.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2490:2007 spécifie les dimensions nominales des fraises-mères monoblocs à un filet à entraînement par clavette ou par tenon, pour applications générales, de module 0,5 à 40.
    Ces fraises-mères sont destinées au taillage d'engrenages conformes à l'ISO 54 et qui présentent un angle de 20° conformément à l'ISO 53.
