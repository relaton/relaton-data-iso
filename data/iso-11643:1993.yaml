abstract:
- language: en
  script: Latn
  content: The principle of the method specified is agitating a composite specimen
    of the leather and an adjacent fabric together with PTFE rods in a solvent which
    may contain triolein (and possibly a detergent), then squeezing and drying at
    ambient temperature, assessing the change in colour of the specimen and staining
    of the adjacent fabric with the grey scales and, if applicable, noting any changes
    in the finish. The method is applicable to unused, not yet dry-cleaned leather.
    It does not cover composite materials or complete leather garments.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale présente une méthode destinée à déterminer la résistance des couleurs et du finissage du cuir neuf aux solutions de nettoyage à sec, avant le premier nettoyage à sec. Elle ne concerne pas les matériaux composites ou les vêtements de cuir complets. Elle n'est pas destinée à guider les teinturiers - nettoyeurs quant au choix du procédé à appliquer. Au cours de l'essai, le tissu temoin peut se tacher, le finissage du cuir peut être endommagé et sa couleur peut varier.
