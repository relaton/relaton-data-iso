abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the required inputs, outputs and links (structure) of the calculation method for heating and cooling space emission systems.
    This document is applicable to the energy performance calculation of heating systems and water-based cooling space emission sub-systems.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les données d'entrée et de sortie ainsi que les liens (structure) requis de la méthode de calcul pour les systèmes d'émission de chaleur et de froid dans les locaux.
    Le présent document est applicable au calcul de la performance énergétique des systèmes de chauffage et des sous-systèmes d'émission de froid à eau dans les locaux.
