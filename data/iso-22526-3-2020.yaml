    de rapports sur l’empreinte carbone des processus des plastiques biosourcés (voir l’ISO 22526-1), celle-ci étant une empreinte carbone partielle d’un produit bioplastique, fondées sur l’ISO 14067 et en cohérence avec les Normes internationales relatives à l’analyse du cycle de vie (ISO 14040 et ISO 14044).
    Le présent document s’applique aux études de l’empreinte carbone des processus (P-ECP) des matériaux plastiques, celle-ci étant une empreinte carbone partielle d’un produit, que les résultats soient ou non destinés à être mis à la disposition du public.
    Le présent document fournit des exigences et des lignes directrices pour la quantification d’une empreinte carbone partielle d’un produit (ECP partielle). L’étude de l’empreinte carbone des processus est réalisée conformément à l’ISO 14067 en tant qu’empreinte carbone partielle, en respectant les conditions et exigences spécifiques figurant dans le présent document.
    Lorsque les résultats d’une étude de P-ECP sont rapportés conformément au présent document, des procédures sont fournies pour favoriser la transparence et la crédibilité, et aussi pour permettre de faire des choix.
    La compensation n’entre pas dans le domaine d'application du présent document.
