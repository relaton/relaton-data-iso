abstract:
- content: |-
    This International standard specifies requirements for dried lime (Citrus aurantifolia – Christm. – Swingle, Citrus latifolia Tanaka, family Rutaceae) in whole, slices and ground form.
    The term "Dried Lime" includes dehydrated lime by sun and/or artificially dried.
     Recommendation relating to storage and transport conditions is given in the annex A.
