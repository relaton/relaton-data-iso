- content: |-
    L'ISO 19703:2005 donne des définitions et des formules permettant de calculer les taux de production en produits toxiques et les conditions de combustion dans lesquelles ces taux de production ont été déterminés en termes de rapport d'équivalence et d'efficacité de combustion. Des exemples pratiques de calculs sur éprouvettes sont également fournis. Les méthodes exposées peuvent servir à déterminer des valeurs instantanées ou moyennes pour les feux expérimentaux pour lesquels des données résolues dans le temps sont disponibles.
    L'ISO 19703:2005 a pour but de fournir des lignes directrices aux chercheurs du domaine de la lutte contre l'incendie, afin d'enregistrer des données appropriées relatives aux feux expérimentaux, de calculer les taux de production moyens en gaz et en fumée dans les effluents pendant les essais au feu et dans des conditions de la combustion analogue à celles d'un incendie sur un appareillage à échelle réduite et de caractériser les conditions de combustion dans les feux expérimentaux en termes de rapport d'équivalence et d'efficacité de combustion, en utilisant les caractéristiques de consommation d'oxygène et de génération de produits.
    L'ISO 19703:2005 ne fournit aucune ligne directrice sur le mode opératoire d'un appareil spécifique ou sur l'interprétation des données acquises (interprétation toxicologique des résultats, par exemple).
