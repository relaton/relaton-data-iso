abstract:
- content: |2

    La présente partie de l'ISO 10958 spécifie les exigences et méthodes d'essai relatives aux surfs des neiges dont les fixations sont maintenues en place par des inserts fixes et des vis.Elle n'est pas applicable aux surfs des neiges destinés aux enfants de moins de 25 kg.Elle contient des données relatives aux dimensions, essais et autres spécifications concernant la zone de montage de la fixation, ces informations étant destinées aux fabricants de surfs des neiges, de fixations et de dispositifs de retenue.Pour les dimensions auxquelles aucune tolérance n'est associée, une tolérance de ± 1 mm est permise.
