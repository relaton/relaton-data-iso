abstract:
- content: |-
    ISO 15613:2004 specifies how a preliminary welding procedure specification is qualified based on pre-production welding tests.
    It is applicable to arc welding, gas welding, beam welding, resistance welding, stud welding and friction welding of metallic materials.
    The use of ISO 15613:2004 can be restricted by an application standard or specification.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15613:2004 spécifie comment est qualifié un descriptif de mode opératoire de soudage préliminaire sur la base d'un assemblage soudé de préproduction.
    L'ISO 15613:2004 est applicable au soudage à l'arc, au soudage aux gaz, au soudage par faisceau, au soudage par résistance, au soudage des goujons et au soudage par friction des matériaux métalliques. Les principes de l'ISO 15613:2004 peuvent s'appliquer à d'autres procédés de soudage.
    L'emploi de l'ISO 15613:2004 peut être limité par une norme d'application ou une spécification.
