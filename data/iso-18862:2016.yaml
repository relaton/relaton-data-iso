abstract:
- content: ISO 18862:2016 specifies methods for the determination of acrylamide in
    coffee and coffee products by extraction with water, clean-up by solid-phase extraction
    and determination by HPLC-MS/MS and GC-MS. It was validated in a method validation
    study on roasted coffee, soluble coffee, coffee substitutes and coffee products
    with ranges from 53 μg/kg to 612,1 μg/kg.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie des méthodes de dosage de l'acrylamide dans
    le café et les dérivés du café par extraction à l'eau, purification par extraction
    en phase solide et dosage par CLHP-SM/SM et CG-SM. Il a été validé au cours d'une
    étude de validation de la méthode réalisée sur du café torréfié, du café soluble,
    des substituts de café et des dérivés du café dans des plages de concentration
    allant de 53 μg/kg à 612,1 μg/kg.
