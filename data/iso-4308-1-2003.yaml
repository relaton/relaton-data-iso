abstract:
- language: en
  script: Latn
  content: "ISO 4308-1:2003 specifies two methods for the selection of wire rope to
    be used on lifting appliances as designated in ISO 4306-1, one based on the value
    of the rope selection factor C and the other based on the value of the coefficient
    of utilization Zp  ISO 4308-1:2003 establishes the minimum requirements for acceptable
    strength and performance levels of wire ropes with respect to the design, application
    and maintenance of the lifting appliance. ISO 4308-1:2003 establishes the minimum
    requirements for the diameters of drums and sheaves that are to be associated
    with the selected wire rope.A non-exhaustive list of types of lifting appliance
    to which ISO 4308-1:2003 is applicable is given in Annex A. \nAnnex B provides
    some examples of rope selection.Annex C gives factors, additional to those mentioned
    above, which may need consideration when selecting the wire rope.Annex D specifies
    the selection method for the diameter of the compensating sheave when used in
    relation to hoists."
- language: fr
  script: Latn
  content: |-
    L'ISO 4308-1:2003 spécifie deux méthodes pour le choix des câbles en acier utilisés avec les appareils de levage définis dans l'ISO 4306-1, l'une basée sur basée sur la valeur du coefficient de choix du câble C, et l'autre sur la valeur du coefficient d'utilisation Zp.
    L'ISO 4308-1:2003 fixe les prescriptions minimales pour ces câbles, de façon qu'ils puissent avoir une résistance et des niveaux de performance compatibles avec le calcul, l'utilisation et la maintenance de l'appareil de levage.
    L'ISO 4308-1:2003 établit les prescriptions minimales pour le diamètre du tambour et des poulies qui sont associés au câble choisi.
    Une liste non exhaustive des types d'appareils de levage auxquelles l'ISO 4308-1:2003 s'applique est donnée en Annexe A.
    L'annexe B donne des exemples de choix de câbles.
    L'annexe C donne des coefficients supplémentaires à ceux mentionnés ci-dessus, qui peuvent être pris en considération lors du choix d'un câble.
    L'annexe D donne une méthode pour le choix du diamètre des poulies de compensation utilisées avec les treuils.
