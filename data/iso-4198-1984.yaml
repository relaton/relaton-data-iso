abstract:
- language: en
  script: Latn
  content: 'Covers the principal considerations for assessing products for hand dishwashing:
    a) the performance characteristics relevant to the successive stages of washing;
    b) the soiled articles required for assessing these characteristics; c) the washing
    processes to be employed. In dealing with the load of articles and the washing
    processes, a number of primary and secondary variables is listed. Methods of assessment
    of performance characteristics and the way in which results of tests shall be
    reported and interpreted are also covered.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale établit des principes directeurs pour entreprendre des essais comparatifs afin de déterminer les principales caractéristiques liées à la performance des détergents à l'état solide ou liquide pour le lavage ménager de la vaisselle à la main, qui présentent de l'intérêt pour les consommateurs. Elle énumére et définit les caractéristiques liées à la performance considérée ; elle donne les détails des divers paramètres à considérer, rappelle leur signification et fournit une base sur laquelle des méthodes d'essais comparatifs réalistes peuvent être établies.


    La présente Norme internationale est applicable aux détergents vendus pour le lavage ménager de la vaisselle à la main. Ce type de lavage est sensé comprendre le lavage à la main de tous les ustensiles ménagers utilisés pour le stockage, la préparation et la cuisson de la nourriture, pour la restauration et pour la boisson.
