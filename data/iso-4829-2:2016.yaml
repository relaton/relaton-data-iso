abstract:
- content: |-
    ISO 4829-2:2016 specifies a spectrophotometric method for the determination of total silicon in steels using reduced molybdosilicate.
    The method is applicable to silicon contents between 0,01 % and 0,05 % (mass fraction) in steels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4829-2:2016 spécifie une méthode spectrophotométrique au silicomolybdate réduit pour la détermination du silicium total dans les aciers.
    La méthode est applicable aux teneurs en silicium comprises entre 0,01 % et 0,05 % (fraction massique) dans les aciers.
