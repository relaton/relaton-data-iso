abstract:
- content: |-
    ISO 6149-4:2006 specifies dimensions and performance requirements for external hex and internal hex port plugs for use with ISO 6149-1 ports.
    Port plugs in accordance with this part of ISO 6149-4:2006 can be used at working pressures up to 63 MPa (630 bar). The permissible working pressure depends upon the plug end size, materials, design, working conditions, application, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 6149-4:2006 spécifie les dimensions et les exigences de performance
    des bouchons d'orifice à six pans externes et à six pans internes destinés à être
    utilisés avec les orifices ISO 6149-1. \nLes bouchons d'orifice conformes à l'ISO
    6149-4:2006 peuvent être utilisés jusqu'à des pressions d'utilisation de 63 MPa
    (630 bar). La pression d'utilisation admissible dépend de la dimension du bouchon,
    des matériaux, de la conception, des conditions d'utilisation, de l'application,
    etc."
