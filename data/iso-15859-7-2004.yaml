abstract:
- language: en
  script: Latn
  content: "ISO 15859-7:2004 specifies limits for the composition and physical properties
    of anhydrous hydrazine (N2H4) and establishes the sampling and test requirements
    applicable for the verification of the anhydrous hydrazine composition. \nISO
    15859-7:2004 is applicable to anhydrous hydrazine propellant, intended for use
    as fuel in propellant systems of space systems as well as in both flight hardware
    and ground facilities, systems, and equipment, of grades: standard [normal production
    and quality control (suitable for most uses)], monopropellant [normal product
    with strict control of specified impurities (to be specified only for monopropellant
    catalytic engines where extended life of the catalyst is desired)] and high purity
    (special production with strict control of specified impurities).\nISO 15859-7:2004
    is applicable to influents only within the specified limits herein. Hydrazine
    may be of the liquid type.\nISO 15859-7:2004 is applicable to any sampling operation
    required to ensure that, when the fluid enters the launch vehicle or spacecraft,
    the fluid composition complies with the limits provided hereafter or with any
    technical specification agreed to for a particular use."
- language: fr
  script: Latn
  content: |-
    L'ISO 15859-7:2004 donne les valeurs limites de la composition chimique de l'hydrazine anhydre (N2H4)et ses propriétés qualitatives, et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition.
    L'ISO 15859-7:2004 est applicable à l'hydrazine anhydre des qualités suivantes, utilisée comme carburant dans les systèmes à propergol des systèmes spatiaux, aussi bien dans le matériel embarqué que dans les installations, systèmes et équipements au sol: qualité standard (production et contrôle de qualité normaux), qualité monergol (production normale avec contrôle strict des impuretés spécifiées) et qualité haute pureté (production spéciale avec contrôle strict des impuretés spécifiées).
    L'ISO 15859-7:2004 n'est applicable aux fluides entrant dans le système spatial que dans les limites spécifiées. L'hydrazine peut être à l'état liquide.
    L'ISO 15859-7:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
