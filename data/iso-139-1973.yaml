abstract:
- content: The conditions of temperature and relative humidity for pre-conditioning,
    conditioning, and testing of textile materials of all kinds and in all forms are
    specified. A standard temperate atmosphere, a standard temperate atmosphere for
    testing, a standard tropical atmosphere, and a standard tropical atmosphere for
    testing are defined. (The adjectives "temperate" and "tropical" have a limited
    use only for the textile industry.)
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale définit les caractéristiques et l'emploi d'atmosphères normales pour le conditionnement et pour la détermination des propriétés physiques et mécaniques des textiles.
