abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a spectrophotometric method for the determination of nitrogen in steel.
    The method is applicable to the determination of nitrogen mass fraction between 0,000 6 % and 0,050 % in low alloy steels and between 0,010 % and 0,050 % in high alloy steels.
    The method does not apply to samples containing silicon nitrides or having silicon contents higher than 0,6 %.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode spectrophotométrique de détermination de l'azote dans l'acier.
    La méthode s'applique à la détermination des teneurs en azote comprises entre 0,000 6 % et 0,050 % dans les aciers faiblement alliés et entre 0,010 % et 0,050 % dans les aciers fortement alliés.
    La méthode ne s'applique pas aux échantillons contenant des nitrures de silicium ou ayant une teneur en silicium supérieure à 0,6 %.
