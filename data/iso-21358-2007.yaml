abstract:
- language: en
  script: Latn
  content: |-
    ISO 21358:2007 defines dimensions of right-angle valves that are compatible with the mounting dimensions of elbows defined in ISO 9803-1 and ISO 9803-2.
    ISO 21358:2007 covers right-angle valves with flanges defined in ISO 2861-1, ISO 1609 and ISO 3669. ISO 3669 lists two flange series:
    - preferred series, and
    - secondary series.
    ISO 21358:2007 covers only the valves with flanges of the secondary series.
- language: fr
  script: Latn
  content: |-
    L'ISO 21358:2007 définit les dimensions des vannes d'équerre qui sont compatibles avec les dimensions de montage de coudes définies dans l'ISO 9803-1 et l'ISO 9803-2.
    L'ISO 21358:2007 couvre les vannes d'équerre munies de brides, définies dans l'ISO 2861-1, l'ISO 1609 et l'ISO 3669. L'ISO 3669 liste deux séries de brides:
    - les séries primaires, et
    - les séries secondaires.
    L'ISO 21358:2007 ne porte que sur les vannes munies de brides de la série secondaire.
