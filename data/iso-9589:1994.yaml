abstract:
- language: en
  script: Latn
  content: Specifies the building dimensions for the space needed to install escalators
    with a maximum nominal speed of 0,5 m/s, an inclination angle of 30° or 35° and
    a rise from 2 m to 6 m. The machine room is a part of the truss. Does not apply
    to certain escalators which are subject to special operational conditions; special
    designs like spiral escalators, combinations of escalators and passenger conveyors
    etc.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions des emplacements pour l'installation d'escaliers mécaniques, comme illustré par la figure 1. Elle est applicable aux escaliers mécaniques ayant une vitesse nominale maximale de 0,5 m/s, un angle d'inclinaison de 30° ou 35° et une dénivellation de 2 m à 6 m. Le local des machines fait partie de la charpente. La présente Norme internationale ne s'applique pas -- à certains escaliers mécaniques assujettis, à des conditions particulières de fonctionnement pour lesquelles d'autres conceptions dimensionnelles peuvent être requises, principalement pour les systèmes de transports publics, -- aux conceptions spéciales, telles que: escaliers mécaniques en spirale, combinaison d'escaliers mécaniques et de trottoirs roulants, etc. Il n'est pas nécessaire que la conception des escaliers mécaniques corresponde à celle de la figure 1; seules les dimensions indiquées doivent être respectées.
