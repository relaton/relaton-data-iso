- content: |-
    L'ISO 16631:2016 spécifie les exigences et les méthodes d'essai applicables aux tuyaux, raccords et accessoires en fonte ductile et à leurs assemblages ayant des dimensions compatibles avec les canalisations plastiques (PVC ou PE):
    -      pour remplacer ou réparer des canalisations plastiques existantes;
    -      pour transporter de l'eau (par exemple, consommation humaine, eau brute, etc.);
    -      fonctionnant avec ou sans pression;
    -      installés dans le sol ou en aérien;
    -      définis en fonction de leur diamètre extérieur (série DN/OD);
    -      classés en fonction de la pression (classe C).
    La classe de pression spécifiée dans la présente Norme internationale est C25. Ce niveau de résistance à la pression correspondra à celui des canalisations en plastique ou le dépassera. Ces tuyaux, raccords et accessoires en fonte ductile et leurs assemblages peuvent être utilisés conjointement avec des canalisations en plastique, lorsque nécessaire (par exemple pour des sections à pression plus élevée, à charge roulante plus importante, etc.), pour la construction de canalisations d'eau.
    Les dimensions des produits conformes à la présente Norme internationale, dans la gamme de dimensions DN/OD 50 à DN/OD 225, sont compatibles avec ceux des tuyaux en plastique (ISO 1452‑2 pour le PVC et ISO 4427‑2 pour le PE). Les bouts unis des tuyaux en matière utilisés pour la distribution d'eau peuvent être insérés dans les emboîtures des tuyaux fabriqués conformément à la présente Norme internationale. Du point de vue des dimensions, les bouts unis et les emboîtures des produits définis par la présente Norme internationale ne sont pas compatibles avec les produits définis dans l'ISO 2531.
    L'ISO 16631:2016 spécifie les matériaux, les dimensions et les tolérances, les propriétés mécaniques ainsi que les revêtements intérieurs et extérieurs standards des tuyaux, raccords et accessoires. Elle indique également des exigences de performance pour tous les composants, y compris les assemblages.
    L'ISO 16631:2016 traite des tuyaux, raccords et accessoires moulés par tout procédé de fonderie ou fabriqués à partir de composants moulés, ainsi que les assemblages correspondants, pour la gamme de dimensions DN/OD 50 à DN/OD 225 inclus.
    L'ISO 16631:2016 est applicable aux tuyaux, raccords et accessoires qui sont:
    -      fabriqués avec des extrémités à emboîture ou unies pour leur assemblage à l'aide de différents types de garnitures de joint (lesquelles n'entrent pas dans le domaine d'application de la présente Norme internationale); et
    -      obligatoirement livrés avec un revêtement intérieur et un revêtement extérieur.
    L'ISO 16631:2016 est également applicable aux raccords à emboîture qui comprennent des raccords à brides.
    NOTE       Dans la présente Norme internationale, toutes les pressions sont des pressions relatives, exprimées en bars[1].
    [1] 100 kPa = 1 bar.
