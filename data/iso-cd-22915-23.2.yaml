abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 22915 specifies the tests for verifying the stability of lorry-mounted trucks (with
    retractable mast or fork, or with a telescopic boom) having a rated capacity up to and including 5 000
    kg.
    It is applicable to industrial and rough-terrain lorry-mounted trucks (as defined in ISO 20297-1).
    It is also applicable to such trucks operating under the same conditions when equipped with
    loadhandling attachments.
