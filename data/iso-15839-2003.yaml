abstract:
- language: en
  script: Latn
  content: ISO 15839:2003 describes the performance testing of on-line sensors/analysing
    equipment for water. The standard is applicable to most sensors/analysing equipment,
    but it is recognized that, for some sensors/analysing equipment, certain performance
    tests cannot be carried out. This International Standard
- language: fr
  script: Latn
  content: L'ISO 15839:2003 décrit l'essai de performance du matériel d'analyse/capteurs
    directs dans l'eau. Elle s'applique à la plupart des matériels d'analyse/capteurs
    directs; toutefois, il est admis que, pour quelques matériels d'analyse/capteurs
    directs, certains essais de performance ne peuvent être réalisés. L'ISO 15839:2003
    définit le matériel d'analyse/capteurs directs permettant de mesurer la qualité
    de l'eau, définit la terminologie décrivant les caractéristiques de fonctionnement
    du matériel d'analyse/capteurs directs et spécifie les procédures d'essai (en
    laboratoire et sur le terrain) à suivre pour évaluer les caractéristiques de fonctionnement
    du matériel d'analyse/capteurs directs.
