abstract:
- language: en
  script: Latn
  content: ISO 9448-2:2013 specifies the main dimensions and tolerances, in millimetres,
    of guide bushes of form A, plain gliding bushes, type 1, intended for use in press
    tools and to be mounted in the clamp plate by means of interference fit. It gives
    guidance on the materials, and specifies the hardness and the designation of bushes
    in accordance with ISO 9448-2:2013.
- language: fr
  script: Latn
  content: "L'ISO 9448-2:2013 prescrit les principales dimensions et tolérances, en
    millimètres, des bagues de guidage de forme A, bagues lisses pour guidage lisse,
    type 1, destinées à être utilisées dans les outillages de presse et devant être
    montées dans une semelle par ajustement serré.\nElle donne des indications relatives
    aux matériaux, prescrit une dureté et spécifie la désignation des bagues conformes
    à l'ISO 9448-2:2013. "
