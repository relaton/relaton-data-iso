abstract:
- content: ISO/TR 18196:2016 provides a matrix that guides users to commercially available
    techniques relevant to the measurements of common physiochemical parameters for
    nano-objects. Some techniques are also applicable to nanostructured materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 18196:2016 fournit une matrice destinée à guider les utilisateurs pour le choix des méthodes disponibles dans le commerce, pertinentes pour les mesures des paramètres physico-chimiques courants des nano-objets. Certaines méthodes sont également applicables aux matériaux nanostructurés.
