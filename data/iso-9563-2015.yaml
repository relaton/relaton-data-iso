- content: |-
    ISO 9563:2015 spécifie la résistance électrique minimale et maximale d'une courroie synchrone sans fin anti-électrostatique. La présente Norme internationale donne des lignes directrices permettant de soumettre à essai des courroies synchrones afin de démontrer leurs propriétés (dissipatives) conductrices statiques ainsi que la méthode d'essai de contrôle de production correspondante.
    L'application de la présente Norme internationale est limitée aux courroies neuves destinées à être utilisées en atmosphère explosive ou dans les endroits où existe un risque d'incendie. L'essai est destiné à s'assurer que la courroie est suffisamment conductrice pour dissiper les charges d'électricité statique susceptibles de s'y former en service.
    Dans le cas d'un essai de contrôle de production, il est laissé aux normes nationales ou aux accords entre les parties intéressées le soin de décider si cet essai doit être effectué sur chaque courroie d'un lot ou sur un certain pourcentage de courroies du lot.
    Pour chaque essai de validation, le fabriquant de courroie doit déterminer quel type d'électrode et de matériau de revêtement doit être utilisé.
