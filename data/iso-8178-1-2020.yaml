abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the measurement methods for gaseous and particulate exhaust emissions from reciprocating internal combustion (RIC) engines on a test bed, necessary for determining one weighted value for each exhaust gas pollutant. Various combinations of engine load and speed reflect different engine applications (see ISO 8178‑4).
    This document is applicable to RIC engines for mobile, transportable and stationary use, excluding engines for motor vehicles primarily designed for road use. This document can be applied to engines used, for example, for earth-moving machines, generating sets and for other applications.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les méthodes de mesure, au banc d'essai, des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne (RIC), nécessaires pour déterminer une valeur pondérée pour chaque polluant des gaz d'échappement. Différentes combinaisons de charge et de vitesse du moteur reflètent différentes applications du moteur (voir l'ISO 8178-4).
    Le présent document est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables ou fixes, à l'exclusion des moteurs de véhicules conçus originellement pour une utilisation sur route. Le présent document peut être appliqué aux moteurs utilisés, par exemple, pour les engins de terrassement, pour les groupes électrogènes et pour d'autres applications.
