abstract:
- language: en
  script: Latn
  content: "This document specifies:\n—          the general principles governing
    the biological evaluation of medical devices within a risk management process;\n—
    \         the general categorization of medical devices based on the nature and
    duration of their contact with the body;\n—          the evaluation of existing
    relevant data from all sources;\n—          the identification of gaps in the
    available data set on the basis of a risk analysis;\n—          the identification
    of additional data sets necessary to analyse the biological safety of the medical
    device;\n—          the assessment of the biological safety of the medical device.\nThis
    document applies to evaluation of materials and medical devices that are expected
    to have direct or indirect contact with: \n—          the patient's body during
    intended use;\n—          the user's body, if the medical device is intended for
    protection (e.g., surgical gloves, masks and others). \nThis document is applicable
    to biological evaluation of all types of medical devices including active, non-active,
    implantable and non-implantable medical devices.\nThis document also gives guidelines
    for the assessment of biological hazards arising from:\n—          risks, such
    as changes to the medical device over time, as a part of the overall biological
    safety assessment;\n—          breakage of a medical device or medical device
    component which exposes body tissue to new or novel materials. \nOther parts of
    ISO 10993 cover specific aspects of biological assessments and related tests.
    Device-specific or product standards address mechanical testing.\nThis document
    excludes hazards related to bacteria, moulds, yeasts, viruses, transmissible spongiform
    encephalopathy (TSE) agents and other pathogens."
- language: fr
