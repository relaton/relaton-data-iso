abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1666:2010-03 specifies the application module for\n         Extended
    geometric tolerance.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1666:2010-03:\n         \n      \n- tolerance
    zone boundary;\n- generalization of datum for purposes other than specifying shape
    tolerance requirements;\n            EXAMPLE   \n                  Serve as input
    to a tolerance analysis process or to a rule based model quality analysis system.\n
    \                 \n         \n- description of datum differences for mapping
    from geometric models to lexical models;\n            EXAMPLE   \n                  Capturing
    design intent in an explicit form;\n                  \n         \n- items within
    the scope of application module Default tolerance, ISO/TS 10303-1052;\n- items
    within the scope of application module Geometric tolerance, ISO/TS 10303-1051;\n-
    items within the scope of application module Non feature shape element, ISO/TS
    10303-1706;\n- items within the scope of application module Requirement decomposition,
    ISO/TS 10303-1740."
