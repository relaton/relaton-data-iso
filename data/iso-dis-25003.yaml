abstract:
- content: |-
    This document specifies the quality and safety requirements of Gentiana root and rhizome [the dry root and rhizome of Gentiana scabra Bge., G. manshurica Kitag., and G. triflora Pall. (Fam. Gentianaceae)].
    This document is applicable to Gentiana root and rhizome that is sold and used as natural medicines in international trade, including Chinese Materia Medica (whole medicinal material) and decoction pieces derived from these plants.
