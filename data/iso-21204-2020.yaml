- content: |-
    Le présent document définit un certain nombre d'opérateurs de spécification pour la spécification des éléments de transition d'arête étendue entre des éléments. Un élément de transition d'arête est un élément intégral qui relie deux éléments intégraux adjacents. L'élément de transition d'arête étendue inclut des portions des éléments adjacents. L'ensemble de ces spécifications s'appliquent à n'importe quelle ligne suivant une direction définie dans l'élément de transition d'arête étendu. Le présent document définit également les modificateurs de spécification et les indications sur le dessin relatives aux spécifications de transition.
    Il spécifie également les proportions et dimensions des symboles graphiques à utiliser.
    Les spécifications définies dans le présent document s'appliquent à des fonctions de transition d'arête relativement simples, par exemple pour garantir un assemblage sans interférence. Pour des fonctions plus complexes, un tolérancement géométrique offre des outils plus précis.
    De par son intention, le présent document est limité aux seuls éléments de transition d'arête entre deux plans et entre un cylindre et un plan qui lui est nominalement perpendiculaire.
    L'Annexe A décrit la première approche d'un algorithme permettant d'identifier les éléments tolérancés et les sections de référence adjacentes. Cet algorithme est susceptible d'évoluer au fil des expérimentations.
    Le présent document fournit un ensemble d'outils visant à exprimer plusieurs spécifications de transition. Il ne donne aucune information sur la relation entre une fonction ou une utilisation et une spécification de transition.
    NOTE 1    Les angles (la transition entre au moins trois éléments) ne sont pas des éléments de transition d'arête et ne sont donc pas couverts par le présent document.
    NOTE 2    Il existe un élément de transition d'arête entre deux éléments simples. Un élément de transition d'arête défini possède une forme nominale définie et n'est pas vif (r = 0).
