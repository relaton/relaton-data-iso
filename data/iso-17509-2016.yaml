abstract:
- language: en
  script: Latn
  content: |-
    ISO 17509:2016 specifies requirements for torque transmitters to be used in oral implantology in conjunction with a dental handpiece as an accessory in the placement of dental implants and the further manipulation of connecting parts in the craniofacial area.
    ISO 17509:2016 applies to torque transmitters used for placement and for removal in the oral cavity of the patient which are connected to power-driven systems having torque control mechanism, but does not apply to the power-driven systems themselves.
    ISO 17509:2016 does not include the dental implant nor parts that would be connected to it.
    With regard to safety, this International Standard gives requirements for classification, intended performance, performance attributes, material selection, performance evaluation, manufacture, reprocessing and information to be supplied by the manufacturer.
- language: fr
  script: Latn
  content: |-
    ISO 17509:2016 fixe les exigences requises des transmetteurs de couple destinés à être utilisés en implantologie buccale conjointement avec une pièce à main dentaire, comme accessoire pour la pose des implants dentaires et pour les manipulations ultérieures des éléments de connexion dans la région cranio-faciale.
    ISO 17509:2016 est applicable aux transmetteurs de couple utilisés pour la pose ou le retrait d'implants dans la cavité buccale du patient, raccordés à des systèmes commandés par un moteur munis d'un mécanisme de contrôle du couple, mais elle n'est pas applicable auxdits systèmes eux-mêmes.
    ISO 17509:2016 ne traite ni de l'implant dentaire, ni des éléments qui viennent s'y raccorder.
    En ce qui concerne la sécurité, la présente Norme internationale fixe des exigences relatives à la classification, aux performances prévues, aux caractéristiques de performance, au choix des matériaux, à l'évaluation de la performance, à la fabrication, au retraitement et aux informations à fournir par le fabricant.
