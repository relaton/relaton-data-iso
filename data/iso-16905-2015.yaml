abstract:
- language: en
  script: Latn
  content: |-
    ISO 16908:2015 specifies the characteristics of rubber floor tile/planks.
    ISO 16908:2015 includes a classification system based on intensity of use, which shows where resilient floor coverings should provide satisfactory service.
    ISO 16908:2015 specifies rubber floor tile/planks for applications involving the use of normal footwear and does not cover applications where special footwear, such as spiked shoes, may be involved.
