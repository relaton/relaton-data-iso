abstract:
- language: en
  script: Latn
  content: ISO 11262:2003 is applicable to as-received soil samples, and specifies
    two quantification methods for the determination of easily released and complex
    cyanides. It is not always necessary to determine easily released cyanide prior
    to the measurement of complex cyanide. In this instance, the first part of the
    distillation process is omitted so that only the total cyanide is determined.
    The methods are applicable to soil containing between 0,5 mg/kg and 10 000 mg/kg
    of total cyanide. The methods and corresponding ranges of cyanide in the aliquot
    taken from the relevant absorption solution are a photometric method, applicable
    for cyanide contents of 0,5 mg/kg to 50 mg/kg in the original field-moist sample,
    and a titrimetric method using an indicator, applicable for cyanide contents of
    above 50 mg/kg in the original field-moist sample.
- language: fr
  script: Latn
  content: L'ISO 11262:2003 est applicable aux échantillons à l'état brut et spécifie
    deux méthodes de quantification permettant de doser les cyanures aisément libérables
    et les complexes cyanurés. Il n'est pas toujours nécessaire de doser les cyanures
    aisément libérables avant le dosage des complexes cyanurés. Dans ce cas, il est
    possible d'omettre la première partie du processus de distillation, afin de ne
    doser que les cyanures totaux. Les méthodes sont applicables aux sols contenant
    entre 0,5 mg/kg et 10 000 mg/kg de cyanures totaux. Les méthodes utilisées, avec
    les plages correspondantes de concentration en cyanures contenus dans la portion
    aliquote prélevée dans la solution d'absorption correspondante, sont une méthode
    colorimétrique (applicable à des concentrations en cyanures comprises entre 0,5
    mg/kg et 50 mg/kg de l'échantillon d'origine) et une méthode titrimétrique avec
    indicateur (applicable à des concentrations en cyanures supérieures à 50 mg/kg
    dans l'échantillon d'origine [exempt de cailloux]).
