abstract:
- language: en
  script: Latn
  content: Specifies methods for determining strength and stiffness. The different
    specimens for load-slip characteristics of the contact surface of plate and timber
    under load parallel and perpendicular to the grain, for plate tensile strength,
    plate compression strength, and plate shear strength are shown in figures. Load-slip
    curves are given for shear tests. Annex A specifies a method for testing the nail
    root in alternate bending.
