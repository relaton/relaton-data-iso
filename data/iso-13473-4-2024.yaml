abstract:
- language: en
  script: Latn
  content: |-
    This document describes the methods that are available to perform a spectral analysis of a pavement surface profile. It specifies a method for performing spatial frequency analysis (or texture wavelength analysis) of two-dimensional surface profiles that describe the pavement texture amplitude as a function of the distance along a straight or curved trajectory over the pavement. It also details an alternative (non-preferred) method to obtain these spectra:
    a)       constant-percentage bandwidth obtained by digital filtering (normative method);
    b)       constant narrow bandwidth frequency analysis by means of discrete Fourier transform (DFT), followed by a transformation of the narrow-band spectrum to an octave- or one-third-octave-band spectrum (informative).
    The result of the frequency analysis will be a spatial frequency (or texture wavelength) spectrum in constant-percentage bandwidth bands of octave or one-third-octave bandwidth.
    The objective of this document is to standardize the spectral characterization of pavement surface profiles. This objective is pursued by providing a detailed description of the analysis methods and related requirements for those who are involved in pavement characterization but are not familiar with general principles of frequency analysis of random signals. These methods and requirements are generally applicable to all types of random signals; however, they are elaborated in this document for their use in pavement surface profile analysis.
    NOTE            The spectral analysis as specified in this document cannot express all characteristics of the surface profile under study. In particular, the effects of asymmetry of the profile, e.g. the difference of certain functional qualities for “positive” and “negative” profiles cannot be expressed by the power spectral density, as it disregards any asymmetry of the signal (see Annex B).
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les méthodes disponibles pour effectuer une analyse spectrale d’un profil de surface de chaussée. Il définit une méthode permettant d’analyser la fréquence spatiale (ou la longueur d’onde de texture) de profils de surface bidimensionnels qui décrivent l’amplitude de texture d’un revêtement de chaussée en fonction de la distance le long d’une trajectoire rectiligne ou courbe sur la chaussée. Il décrit également une autre méthode (pas privilégiée) pour obtenir ces spectres:
    a)       largeur relative de bande constante obtenue par filtrage numérique (méthode normative);
    b)       analyse fréquentielle par bande fine au moyen d’une transformée de Fourier discrète (TFD), suivie d’une transformation du spectre en bandes fines en spectre par bande d’octave ou de tiers d’octave (méthode informative).
    Le résultat de l’analyse fréquentielle sera un spectre de fréquence spatiale (ou de longueur d’onde de texture) dans des bandes d’octave ou de tiers d’octave à pourcentage constant.
    Le présent document a pour objectif de normaliser la caractérisation spectrale des profils de surface de chaussée. Pour atteindre cet objectif, une description détaillée des méthodes d’analyse et des exigences associées sont fournies aux personnes qui participent à la caractérisation des revêtements de chaussée mais qui ne connaissent pas les principes généraux de l’analyse fréquentielle des signaux aléatoires. Ces méthodes et exigences s’appliquent généralement à tous les types de signaux aléatoires; elles sont toutefois examinées en détail dans le présent document en vue de leur utilisation dans le cadre de l’analyse du profil de surface de revêtements de chaussée.
    NOTE            L’analyse spectrale telle que spécifiée dans le présent document ne peut exprimer l’ensemble des caractéristiques du profil de surface étudié. En particulier, les effets de l’asymétrie du profil, par exemple la différence de certaines propriétés fonctionnelles pour les profils «positifs» et «négatifs», ne peuvent être exprimés par la densité spectrale de puissance étant donné qu’elle fait abstraction de toute asymétrie du signal (voir l’Annexe B).
