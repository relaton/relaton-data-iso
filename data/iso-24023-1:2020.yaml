- content: |-
    1.1    Le présent document établit un système de désignation des matériaux thermoplastiques en PVC plastifié, qui peut être utilisé comme base pour les spécifications.
    1.2    Les types de plastiques à base de PVC-U sont différenciés les uns des autres par un système de classification basé sur les niveaux appropriés des propriétés de désignation suivantes:
    a)    dureté Shore;
    b)    masse volumique;
    c)    température de rigidité en torsion à 300 MPa;
    et des informations concernant la forme physique, l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs et les colorants.
    1.3    Le présent document est applicable à toutes les compositions plastifiées d'homopolymères et de copolymères qui contiennent au moins un pourcentage en masse de 50 % de chlorure de vinyle. Elle est également applicable aux compositions plastifiées qui contiennent du poly(chlorure de vinyle) chloré et à celles qui contiennent des mélanges constitués d'un ou plusieurs polymères parmi ceux susmentionnés, sous réserve que la teneur totale en ces polymères représente au moins un pourcentage en masse de 50 % du mélange de polymères de la composition.
    Le présent document s'applique aux matériaux prêts à l'emploi dans le cadre d'une utilisation normale sous la forme de poudre (mélange sec), granulés ou grains et aux matériaux non modifiés ou modifiés par des colorants, additifs, charges, etc. Il ne s'applique ni aux plastiques alvéolaires, ni aux compositions en pâte (plastisols).
    1.4    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si des caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 24023‑2, s'il y a lieu.
    1.5    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.1).
