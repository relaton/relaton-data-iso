abstract:
- language: en
  script: Latn
  content: ISO 1004-2:2013 specifies the shapes, dimensions and tolerances for the
    10 digits 0 to 9, five symbols, and 26 letters, to be printed with magnetic ink
    for the purpose of character recognition. It describes the various types of printing
    defects and other printing considerations, together with the tolerances permitted,
    and also contains specifications to signal level measurement.
