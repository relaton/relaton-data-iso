abstract:
- language: en
  script: Latn
  content: |-
    ISO 15375:2010 specifies requirements for permanent suspension devices, fixed to infusion racks or set-up devices, for infusion bottles that confirm to the requirements of ISO 8536‑1. The suspension devices are intended for multiple use.
