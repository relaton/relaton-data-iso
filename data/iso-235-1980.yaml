abstract:
- language: en
  script: Latn
  content: This secon edition, which superseded ISO 235-1:1975, incorporates draft
    Amendment 1. ISO 235 specifies in dimensions of the above mentioned drills. It
    comprises, for each type of these drills, three tables giving respectively the
    dimensions in millimetres, the dimensions in inches, the corrsponding length,
    in millimetres and in inches, set out as functions of diameter steps.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions des trois types de forets suivants :  1) forets à queue cylindrique, série extra-courte;  2) forets à queue cylindrique, série courte;  3) forets à queue cône Morse.  Elle comporte, pour chacun des trois types énumérés ci-dessus, trois tableaux donnant respectivement  a) les dimensions en millimètres;  b) les dimensions en inches;  c) les longueurs correspondantes, en millimètres et en inches, définies en fonction des paliers de diamètres.
