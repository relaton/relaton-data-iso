abstract:
- content: |-
    ISO 7590:2009 specifies three methods for the measurement of total belt thickness and the thickness of covers of steel cord conveyor belts.
    Methods A1 and A2 (micrometer methods) can be used for all steel cord conveyor belts for the measurement of both total belt thickness and cover thickness.
    Method B (optical method) is recommended for the measurement of cover thickness only. It is not suitable if there is a textile or metal weft, nor if the ends of the steel cords become twisted when cut.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7590:2009 spécifie trois méthodes de mesurage de l'épaisseur totale des courroies et de l'épaisseur des revêtements de courroies transporteuses à câbles d'acier.
    Les méthodes A1 et A2 (méthode du micromètre) peuvent être utilisées pour toutes les courroies transporteuses à câbles d'acier, pour le mesurage de l'épaisseur totale des courroies et de l'épaisseur du revêtement.
    La méthode B (méthode optique) est recommandée uniquement pour le mesurage de l'épaisseur du revêtement. Elle n'est pas appropriée pour les courroies à trame textile ou métallique, ni si les extrémités des câbles d'acier s'entortillent après découpage.
