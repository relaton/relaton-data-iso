abstract:
- language: en
  script: Latn
  content: |-
    ISO 204:2009 specifies the method for the uninterrupted and interrupted creep tests and defines the properties of metallic materials which can be determined from these tests, in particular the creep elongation and the time of creep rupture, at a specified temperature.
    The stress rupture test is also covered, as is the testing of notched test pieces.
- language: fr
  script: Latn
  content: |-
    L'ISO 204:2009 spécifie la méthode pour les essais de fluage ininterrompu et interrompu et définit les caractéristiques des matériaux métalliques qui peuvent être déterminées à partir de ces essais, en particulier l'allongement de fluage et le temps de rupture par fluage, à une température spécifiée.
    L'essai de rupture sous contrainte est également couvert, de même que les essais sur éprouvettes entaillées.
