abstract:
- language: en
  script: Latn
  content: ISO 11876:2010 specifies a flame atomic absorption spectrometric method
    to be used for the determination of the mass fractions of copper, potassium, magnesium,
    manganese, sodium and zinc in cobalt metal powders in the range of 0,001 % to
    0,01 %, calcium in the range of 0,002 % to 0,01 %, and iron and nickel in the
    range of 0,002 % to 0,05 %.
- language: fr
  script: Latn
  content: L'ISO 11876:2010 spécifie une méthode de dosage, dans les poudres métalliques
    de cobalt, des fractions massiques de cuivre, potassium, magnésium, manganèse,
    sodium et zinc dans une plage allant de 0,001 % à 0,01 %, de calcium dans une
    plage allant de 0,002 % à 0,01 %, et de fer et de nickel dans une plage allant
    de 0,002 % à 0,05 %.
