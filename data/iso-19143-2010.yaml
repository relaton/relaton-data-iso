abstract:
- content: "ISO 19143:2010 describes an XML and KVP encoding of a system neutral syntax
    for expressing projections, selection and sorting clauses collectively called
    a query expression.\nThese components are modular and intended to be used together
    or individually by other International Standards which reference ISO 19143:2010.
    \nISO 19143:2010 defines an abstract component, named AbstractQueryExpression,
    from which other specifications can subclass concrete query elements to implement
    query operations. \nIt also defines an additional abstract query component, named
    AbstractAdhocQueryExpresison, which is derived from AbstractQueryExpression and
    from which other specifications can subclass concrete query elements which follow
    the following query pattern: \n- An abstract query element from which service
    specifications can subclass a concrete query element that implements a query operation
    that allows a client to specify a list of resource types, an optional projection
    clause, an optional selection clause, and an optional sorting clause to query
    a subset of resources that satisfy the selection clause.\nThis pattern is referred
    to as an ad hoc query pattern since the server in not aware of the query until
    it is submitted for processing. This is in contrast to a stored query expression,
    which is stored and can be invoked by name or identifier. \nISO 19143:2010 also
    describes an XML and KVP encoding of a system-neutral representation of a select
    clause. The XML representation is easily validated, parsed and transformed into
    a server-specific language required to retrieve or modify object instances stored
    in some persistent object store. \nISO 19143:2010 defines the XML encoding for
    the following predicates.\n- A standard set of logical predicates: and, or and
    not.\n- A standard set of comparison predicates: equal to, not equal to, less
    than, less than or equal to, greater than, greater than or equal to, like, is
    null and between.\n- A standard set of spatial predicates: equal, disjoint, touches,
    within, overlaps, crosses, intersects, contains, within a specified distance,
    beyond a specified distance and BBOX.\n- A standard set of temporal predicates:
    after, before, begins, begun by, contains, during, ends, equals, meets, met by,
    overlaps and overlapped by.\n- A predicate to test whether the identifier of an
    object matches the specified value.\nISO 19143:2010 defines the XML encoding of
    metadata that allows a service to declare which conformance classes, predicates,
    operators, operands and functions it supports. This metadata is referred to as
    Filter Capabilities."
