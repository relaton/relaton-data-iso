abstract:
- language: en
  script: Latn
  content: Particularly suitable for use with less flexible adherends for which a
    180 ° peel test is not suitable because the adherends crack, break or delaminate.
    A bonded assembly of two adherends is prepared using the adhesive under test.
    The adherends are then pulled apart at a steady rate, starting at the open end
    of the bond, in such a way that separation occurs progressively along the length
    of the bonded adherends. The force is applied approximately normal to the plane
    of the bond, through the separated part of the flexible adherend. A figure shows
    a schematic diagram.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8510 prescrit un essai de pelage à 90° pour la détermination, dans des conditions spécifiées, de la résistance au pelage d'un assemblage collé constitué de deux supports dont au moins l'un d'entre eux est flexible. Si une machine d'essai de traction normale est utilisée pour l'essai, l'angle de pelage ne sera pas constant à exactement 90°. Il est indispensable d'utiliser un dispositif de pelage à galets (voir 4.1) si un angle constant à exactement 90° est nécessaire. L'essai de pelage à 90° est particulièrement utilisable pour les supports peu flexibles pour lesquels un essai de pelage à 180° n'est pas praticable, car les supports se fissurent, se cassent ou se délaminent. Un essai de pelage à 180° est décrit dans l'ISO 8510-2.
