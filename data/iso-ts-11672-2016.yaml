abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 11672:2016 collects the various designation and nomenclature schemes specified in International Standards for connectors and similar products standardized by ISO/TC 131/SC 4. It establishes a uniform nomenclature structure to facilitate standardization of product names used for threaded connectors, push-in connectors, flanges, hose fittings, port plugs and quick-action couplings.
    The designation and nomenclature established in this document are applicable for procurement purposes when agreed to by user and supplier.
