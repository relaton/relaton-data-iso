abstract:
- content: ISO/IEC 18045:2008 is a companion document to ISO/IEC 15408, Information
    technology - Security techniques - Evaluation criteria for IT security. ISO/IEC
    18045:2008 defines the minimum actions to be performed by an evaluator in order
    to conduct an ISO/IEC 15408 evaluation, using the criteria and evaluation evidence
    defined in ISO/IEC 15408. ISO/IEC 18045:2008 does not define evaluator actions
    for certain high assurance ISO/IEC 15408 components, where there is as yet no
    generally agreed guidance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document est un document complémentaire de l'ISO/IEC 15408 «Critères d'évaluation pour la sécurité TI». Ce document définit les actions minimales à réaliser par un évaluateur pour mener une évaluation selon l'ISO/IEC 15408 en utilisant les critères et les preuves d'évaluation définies dans l'ISO/IEC 15408.
    Ce document ne définit pas les actions de l'évaluateur pour certaines exigences d'assurance de haut niveau de l'ISO/IEC 15408 lorsqu'il n'existe pas encore de recommandations généralement reconnues.
