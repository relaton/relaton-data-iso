abstract:
- language: en
  script: Latn
  content: |-
    ISO 21528-2:2004 specifies a method, without pre-enrichment, for the enumeration of Enterobacteriaceae. It is applicable to products intended for human consumption and the feeding of animals, and environmental samples in the area of food production and food handling.
    Enumeration is carried out by counting colonies in a solid medium after incubation at 37 °C.
    This technique is recommended when the number of colonies sought is expected to be more than 100 per millilitre or per gram of the test sample.
- language: fr
  script: Latn
  content: |-
    L'ISO 21528-2:2004 décrit une méthode pour le dénombrement des Enterobacteriaceae sans préenrichissement. Elle est applicable aux produits pour l'alimentation humaine et animale, et aux échantillons d'environnement pour la production et la distribution des aliments.
    Le dénombrement est effectué par comptage des colonies après incubation à 37 °C en milieu solide.
    Il est recommandé d'utiliser cette technique lorsque le nombre cherché est supposé être supérieur à 100 par millilitre ou par gramme d'échantillon soumis à essai.
