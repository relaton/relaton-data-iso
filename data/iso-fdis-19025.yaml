abstract:
- content: |-
    This document specifies the quality and safety requirements for Glycyrrhiza roots and rhizome that is derived from the roots and rhizomes of Glycyrrhiza uralensis Fisch., Glycyrrhiza inflata Bat or Glycyrrhiza glabra L. (Fam. Fabaceae).
    This document applies to Glycyrrhiza roots and rhizome that is sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from this plant.
