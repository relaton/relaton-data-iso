abstract:
- language: en
  script: Latn
  content: |-
    ISO 8061:2015 specifies methods for the selection of the release torques for alpine ski-bindings. It gives information necessary to determine the release torques; these are to be recommended for use by ski-binding manufacturers in their instructions for installation and use, and by ski shops for the adjustment of already mounted ski-bindings.
    It applies to alpine ski-bindings in current use.
    It might be inappropriate for non-mechanical bindings or bindings used with boots which reach more than half-way up the lower leg.
    Manufacturers may use either of the two specified methods, or a combination of the two, as the basis for their recommended release torques.
    The methods apply to torque-measuring binding test machines. If force-measuring test machines are used, it is necessary to report the release force, calculated as shown in Clause 3.
    In recommending the release torques, it is necessary to take into account the abilities of the skier concerned by applying skier-type correction factors. For this purpose, three types of skier are defined, as described in Annex A.
- language: fr
  script: Latn
  content: |-
    ISO 8061:2015 spécifie des méthodes pour la sélection des valeurs des couples de déclenchement des fixations de skis alpins. Elle donne les informations nécessaires pour déterminer les couples de déclenchement. Il est recommandé au fabricant de les mentionner dans les instructions de montage et d'utilisation, et au détaillant d'utiliser ces couples de déclenchement pour régler les fixations déjà montées.
    Elle est applicable aux fixations de skis alpins d'usage courant.
    Elle peut être inappropriée pour les fixations non mécaniques ou pour les fixations utilisées avec des chaussures dont la tige est plus haute que le milieu du tibia.
    Le fabricant a le choix entre l'une ou l'autre des méthodes spécifiées, ou une combinaison des deux, comme base de recommandations pour le couple de déclenchement.
    Les méthodes s'appliquent aux machines de mesure du couple de déclenchement des fixations. Si des machines de mesure de la force sont utilisées, il est nécessaire de rapporter la force de déclenchement, calculée tel qu'indiqué à l'Article 3.
    Pour recommander les couples de déclenchement, il est nécessaire de tenir compte des capacités du skieur concerné en appliquant les facteurs de correction. À cet effet, trois types de skieurs sont définis, tel que décrit à l'Annexe A.
