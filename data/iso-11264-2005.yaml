abstract:
- language: en
  script: Latn
  content: ISO 11264:2005 specifies a high-performance liquid chromatography (HPLC)
    method for qualitative and quantitative determination of herbicides of various
    substance classes in soils. This method covers triazines including their related
    metabolites, phenyl urea compounds and other herbicides. Compounds are identified
    and quantified with UV-detection.
- language: fr
  script: Latn
  content: L'ISO 11264:2005 spécifie une méthode de chromatographie liquide à haute
    performance (CLHP) pour le dosage qualitatif et quantitatif des herbicides dans
    différentes classes de substances contenues dans le sol. Cette méthode traite
    des triazines ainsi que des métabolites qui leur sont associés, des composés à
    base de phénylurées et d'autres herbicides. Les composés sont identifiés et quantifiés
    par détection UV.
