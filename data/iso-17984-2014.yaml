abstract:
- language: en
  script: Latn
  content: |-
    ISO 17984:2014 specifies procedures for the determination of both planar and out-of-plane dimensional changes that take place when machine-made textile floor coverings are subjected to heat, water, or varied heat and water conditions.
    The following methods are applicable to all machine-made textile floor coverings including those produced in tile form: Method 1, Determination of dimensional changes after exposure to heat; Method 2, Determination of dimensional changes after immersion in water; Method 3, Determination of dimensional changes due to the effects of varied heat and water conditions; and Method 4, Dimensional changes out of the plane.
