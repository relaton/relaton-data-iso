abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method of determining the moisture content of a test sample of solid biofuels by drying in an oven and is used when the highest precision is not needed, e.g. for routine production control on site. The method described in this document is applicable to all solid biofuels. The moisture content of solid biofuels (as received) is always reported based on the total mass of the test sample (wet basis).
    NOTE            Biomass materials can contain small amounts of volatile organic compounds (VOC) which can evaporate when determining moisture content by oven drying (see References [1] and [2]). The release of such compounds is quite small relative to the overall moisture content as determined by this method and is disregarded in this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la teneur en humidité d’un échantillon pour essai de biocombustibles solides par séchage à l’étuve. Cette méthode est utilisée lorsque la fidélité maximale n’est pas nécessaire, par exemple, pour un contrôle de routine de la production in situ. La méthode décrite dans le présent document est applicable à l’ensemble des biocombustibles solides. La teneur en humidité des biocombustibles solides (à réception) est toujours rapportée à la masse totale de l'échantillon pour essai (base humide).
    NOTE            Les matériaux de la biomasse peuvent contenir de petites quantités de composés organiques volatils (COV) qui peuvent s'évaporer lors du dosage de la teneur en humidité par séchage à l’étuve (voir Références [1] et [2]). La libération de ces composés est très faible par rapport à la teneur en humidité globale telle que déterminée par cette méthode et n'est pas prise en compte dans le présent document.
