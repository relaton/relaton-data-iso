abstract:
- content: 'ISO 12003-1 specifies procedures for both the static and dynamic testing
    of roll-over protective structures (ROPS) front-mounted on narrow-track wheeled
    agricultural and forestry tractors. It defines the clearance zone and acceptance
    conditions for rigid or tiltable front, two-post ROPS, includes any associated
    rear fixtures, and is applicable to such tractors, so equipped, having the following
    characteristics: a ground clearance of not more than 600 mm beneath the lowest
    points of the front- and rear-axle housings (not considering lower points on the
    axle differential); a fixed or adjustable minimum track width of one of the two
    axles of less than 1 150 mm when fitted with the widest specified tyres, and with
    the overall width of the other axle being less than that of the first axle; a
    mass greater than 600 kg but less than 3 000 kg unladen, including the ROPS and
    tyres of the largest size recommended by the manufacturer.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 12003-1 spécifie des modes opératoires d''essai statique et dynamique
    des structures de protection contre le retournement (ROPS), montées à l''avant
    des tracteurs agricoles et forestiers à roues à voie étroite. Elle définit la
    zone de dégagement et les conditions d''acceptation des structures de protection
    contre le retournement à deux montants à l''avant, rigides ou inclinables, y compris
    toutes structures arrière associées. La présente partie de l''ISO 12003 est applicable
    aux tracteurs ainsi équippés et présentant les caractéristiques suivantes: un
    dégagement au sol inférieur ou égal à 600 mm en dessous des points les plus bas
    de l''essieu avant et arrière, à l''exception des points inférieurs sur le différentiel
    de l''essieu; une largeur de voie minimale fixe ou réglable de l''un des deux
    essieux inférieure à 1 150 mm, les pneus les plus larges spécifiés étant montés
    et la largeur globale de l''autre essieu n''étant pas être supérieure à celle
    du premier essieu; une masse supérieure à 600 kg mais inférieure à 3 000 kg non
    chargé mais en comptant la structure de protection contre le retournement et la
    plus grande taille de pneus recommandée par le constructeur.'
