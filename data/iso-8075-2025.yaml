abstract:
- content: |-
    This document specifies the requirements for technical procedures, quality inspection, etc. for the surface treatment of martensitic, precipitation hardening and maraging stainless steel parts (e.g.400 series, 17-7PH, 17-4PH, 15-5PH, AM350, AM355, PH15-7Mo, PH13-8Mo, Custom 450 and 455 or equivalent). It provides practical methods for removing contaminants and for obtaining suitable corrosion resistance for aerospace applications.
    This document applies to the removal of organic and inorganic contaminants, surface cleaning, surface finishing and surface passivation before non-destructive inspection of martensitic, precipitation hardening and maraging stainless steel parts.
