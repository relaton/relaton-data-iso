abstract:
- content: |-
    ISO 18893:2004 applies to all Mobile Elevating Work Platforms (MEWPs) that are intended to position persons, tools and materials and which, as a minimum, consists of a work platform with controls, an extending structure and a chassis. The objectives of ISO 18893:2004 are the prevention of personal injuries, property damage and accidents and the establishment of criteria for inspection, maintenance and operation.
    The technical safety requirements of ISO 18893:2004 shall apply except where national or local regulations are more stringent.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 18893:2004 s'applique à toutes les plates-formes élévatrices mobiles de personnel (PEMP) permettant d'amener sur les sites de travail les personnes ainsi que l'outillage et les matériaux nécessaires et qui consistent au minimum en une plate-forme de travail avec commandes, une structure extensible et un châssis. Les objectifs de l'ISO 18893:2004 sont la prévention des lésions corporelles, des dommages aux biens et des accidents, ainsi que l'établissement de critères d'inspection, d'entretien ainsi que de fonctionnement.
    Les exigences de sécurité de l'ISO 18893:2004 doivent s'appliquer sauf lorsque des réglementations nationales ou locales sont plus contraignantes.
