- content: |-
    Le présent document établit les exigences et les recommandations pour les contenus d’images et les systèmes d’affichage électronique afin de réduire les cinétoses induites par stimulus visuel (VIMS), lors de la visualisation d’images sur des affichages électroniques.
    Le présent document s’applique aux systèmes d’affichage électronique, y compris aux écrans plats, aux projecteurs avec un écran et aux casques stéréoscopiques (HMD) de type casque de réalité virtuelle (RV), mais pas aux HMD qui présentent des images électroniques sur/avec des scènes du monde réel.
    NOTE 1        Le présent document suppose que les images sont visualisées dans des conditions définies appropriées. Voir Annexe B pour connaître les conditions de visualisation appropriées.
    NOTE 2        Le présent document est utile pour la conception, le développement et la fourniture de contenus d’images, mais aussi d’affichages électroniques pour réduire les VIMS.
    NOTE 3        L’ISO 9241‑392[3] fournit des lignes directrices pour les affichages 3D stéréoscopiques, dont les méthodes sont également utilisées dans les HMD.
    NOTE 4        L’Union internationale des télécommunications (UIT) fixe généralement les normes pour la radiodiffusion.
