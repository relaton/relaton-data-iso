abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 6621 classifies materials intended for the manufacture of piston rings, based on their mechanical
    properties and the stresses the materials are capable of withstanding.
    This part of ISO 6621 is applicable to piston rings for reciprocating internal combustion engines up to and including
    those of 200 mm in diameter. It is also applicable to piston rings of compressors working under similar conditions.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 6621 établit une classification des matériaux destinés à la fabrication des segments de
    piston en fonction des propriétés mécaniques et des contraintes que ces matériaux sont capables de supporter.
    La présente partie de l'ISO 6621 s'applique aux segments de piston des moteurs alternatifs à combustion interne,
    ayant un diamètre inférieur ou égal à 200 mm. Elle s'applique également aux segments de piston des
    compresseurs travaillant dans des conditions semblables.
