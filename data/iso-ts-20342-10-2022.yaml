abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance around best practices for cleaning, disinfecting and caring for the polyurethane covers for assistive products for tissue integrity when lying down (APTIs) where the covers are designed to protect the internal components of the APTI from damage. Adherence to this guidance will extend the operational life of the APTI and its tissue integrity performance.
    This document gives guidance for cleaning and disinfecting by manual means only.
    This document is not intended to give guidance related to the efficacy of the cleaning and disinfection procedures.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations de bonnes pratiques pour le nettoyage, la désinfection et l'entretien des revêtements de protection en polyuréthane des produits d'assistance pour l'intégrité des tissus en position allongée (PAIT) lorsque ces revêtements de protection sont conçus pour protéger les composants internes des PAIT contre d'éventuels dommages. Le respect de ces recommandations permettra de prolonger la vie opérationnelle du PAIT et ses performances en matière d'intégrité des tissus.
    Le présent document contient des recommandations uniquement pour le nettoyage et la désinfection par des moyens manuels.
    Le présent document n'a pas vocation à proposer des recommandations relatives à l'efficacité des procédures de nettoyage et de désinfection.
