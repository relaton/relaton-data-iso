abstract:
- content: |-
    ISO 19984-2:2017 specifies measuring methods for the determination of biobased carbon contents in rubber and rubber products, including polyurethanes. The methods focus on carbon atoms in rubber or rubber products, and determine whether the carbon-containing component is biobased or not judging from the concentration of 14C, radiocarbon isotope.
    ISO 19984-2:2017 applies to rubber and rubber products such as raw materials, materials and final products.
