abstract:
- language: en
  script: Latn
  content: 'ISO 21427-1:2006 specifies a method for assessing genotoxicity using Amphibia
    larvae (Xenopus laevis and Pleurodeles waltl). The method is applicable to: aqueous
    effluents; aqueous leachates; eluates of soils; eluates of industrial waste; eluates
    of sludges from sewage treatment; surface and ground water; water-soluble substances.'
- language: fr
  script: Latn
  content: L'ISO 21427-1:2006 spécifie une méthode pour évaluer la génotoxicité à
    l'aide de larves d'amphibiens (Xenopus laevis et Pleurodeles waltl). La méthode
    décrite s'applique aux effluents aqueux, aux lixiviats aqueux, aux éluats de sols,
    aux éluats de déchets industriels, aux éluats de boues de traitement des eaux
    usées, aux eaux de surface et souterraines, aux substances solubles dans l'eau
    et miscibles à l'eau.
