abstract:
- language: en
  script: Latn
  content: |-
    This document specifies an acceptance sampling system for inspection by attributes indexed by limiting quality (LQ). The sampling system is used for lots in isolation (isolated sequences of lots, an isolated lot, a unique lot or a short series of lots), where switching rules, such as those of ISO 2859‑1, are not applicable. Inspection levels, as provided by ISO 2859‑1 to control the relative amount of inspection, are not provided in this document. In many industrial situations, in which switching rules might be used, they are not applied for a number of reasons, not all of which might be valid:
    a)   production is intermittent (not continuous);
    b)   production is from several different sources in varying quantities, i.e. "job lots";
    c)   lots are isolated;
    d)   lots are resubmitted after inspection.
    The sampling plans in this document are indexed by a series of specified values of limiting quality (LQ), where the consumer's risk (the probability of acceptance at the LQ) is usually below 0,10 (10 %), except in some instances.
    This document is intended both for inspection for nonconforming items and for inspection for nonconformities per 100 items.
    It is intended to be used when the supplier and the consumer both regard the lot to be in isolation. That is, the lot is unique in that it is the only one of its type produced. It can also be used when there is a series of lots too short for switching rules to be applied.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie un système d'échantillonnage pour acceptation destiné aux contrôles par attributs indexés d'après la qualité limite (QL). Le système d'échantillonnage est utilisé pour les lots considérés isolément (séquences isolées de lots, lot isolé, lot unique ou série courte de lots), lorsque les règles de modification du contrôle telles que celles de l'ISO 2859-1 ne sont pas applicables. Le présent document ne spécifie pas de niveaux de contrôle, tels que ceux établis dans l'ISO 2859-1 pour définir la proportion de contrôle. Dans de nombreux contextes industriels où les règles de modification de contrôle pourraient être utilisées, celles-ci ne sont pas appliquées pour diverses raisons dont toutes ne sont pas justifiées:
    a)    la production est intermittente (non continue);
    b)    la production se compose de lots de sources diverses en quantités variables, à savoir «des lots à l'unité»;
    c)    les lots sont isolés;
    d)    les lots sont soumis à un nouveau contrôle.
    Les plans d'échantillonnage du présent document sont indexés d'après une série de valeurs spécifiées de qualité limite (QL), pour lesquelles le risque du client (probabilité d'acceptation au niveau de la QL) est généralement inférieur à 0,10 (10 %), excepté dans certaines situations.
    Le présent document est destiné aux contrôles des individus non conformes et aux contrôles des non-conformités par 100 individus.
    Il est destiné à être utilisé lorsque le fournisseur et le client considèrent tous deux le lot isolément. En d'autres termes, le lot est unique dans le sens où il est le seul de ce type produit. Le présent document peut également être utilisé lorsqu'une série de lots trop courte pour les règles de modification de contrôle doit être appliquée.
