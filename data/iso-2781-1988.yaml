abstract:
- content: Describes two methods. The determination is important in the control of
    the quality of a rubber compound and in the calculation of the mass of rubber
    required to produce a given volume of vulcanizate. Does not cover the relative
    density of rubber. Gravitational forces under different conditions are observed
    and expressed in units of mass. - Replaces the second edition (ISO 2781:1981).
