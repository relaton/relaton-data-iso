abstract:
- language: en
  script: Latn
  content: |-
    ISO 12817:2013 specifies the test method to determine the open-hole compressive strength of laminated fibre-reinforced plastic composites. The laminate is intended to be a balanced and symmetrical lay-up or be otherwise homogeneous through the thickness. ISO 12817:2013 applies to all textile diameter fibre types (carbon, glass, aramids, etc.) and matrices (e.g. thermoset, thermoplastic) that meet its requirements.
    ISO 12817:2013 includes three methods:
    - method 1 (short specimen with support fixture);
    - method 2 (short specimen without support fixture);
    - method 3 (long specimen with support fixture as in ASTM D 6484M-09, methods A and B).
