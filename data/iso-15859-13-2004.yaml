abstract:
- content: |-
    ISO 15859-13:2004 specifies limits for the composition of breathing air and establishes the sampling and test requirements applicable for the verification of the breathing air composition.
    ISO 15859-13:2004 is applicable to sampling and test methods for breathing air intended for purging and pressurization of space systems as well as flight hardware and ground support facilities, systems, and equipment. ISO 15859-13:2004 may be applied to influent breathing air.
    ISO 15859-13:2004 is applicable to any sampling operation required to ensure that, when the fluid enters the launch vehicle or spacecraft, the fluid composition complies with the limits provided hereafter or with any technical specification agreed to for a particular use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15859-13:2004 donne les valeurs limites de la composition de l'air respirable et établit les exigences relatives à son échantillonnage et aux méthodes d'essai applicables pour vérifier sa composition. Elle est applicable à l'air respirable utilisé pour purger et pressuriser aussi bien le matériel embarqué dans les systèmes spatiaux que les installations, systèmes et équipements au sol. Elle peut être applicable à l'air respirable entrant dans le système spatial.
    L'ISO 15859-13:2004 est applicable à toute opération d'échantillonnage nécessaire pour garantir que, lorsque le fluide pénètre dans le lanceur ou dans le véhicule spatial, sa composition est conforme aux valeurs limites définies ci-après ou aux spécifications techniques approuvées en vue d'une utilisation particulière.
