abstract:
- language: en
  script: Latn
  content: The objective of ISO/TR 37137:2014 is to provide interim Part-by-Part guidance
    on potential adjustments to various test methods within the 10993 series to account
    for the intentional release of soluble components or degradation products from
    absorbable medical devices. The content is intended to add clarity and present
    potentially acceptable approaches for reducing the possibility of erroneous or
    misleading results due to the nature of the absorbable material. All suggestions
    should be considered as preliminary and subject to change, with final dispositions
    implemented through direct modification to the respective parts of ISO 10993.
    Thus, interim adoption of any of the described adjustments requires an accompanying
    written justification.
- language: fr
  script: Latn
  content: L'ISO/TR 37137:2014 a pour objectif de fournir des recommandations provisoires,
    pour chaque Partie, sur les adaptations potentielles aux diverses méthodes d'essai
    incluses dans la série 10993, afin de prendre en compte la libération intentionnelle
    de composants solubles ou de produits de dégradation issus de dispositifs médicaux
    absorbables. Le contenu du présent document a vocation à clarifier et à présenter
    des approches potentiellement acceptables dont le but est de réduire la probabilité
    des résultats erronés ou équivoques dus à la nature du matériau absorbable. Il
    convient de considérer toutes les suggestions comme préliminaires et sujettes
    à modification; les dispositions finales sont mises en oeuvre moyennant la modification
    directe des parties pertinentes de l'ISO 10993. Ainsi, l'adoption provisoire de
    l'une des adaptations décrites, quelle qu'elle soit, doit être accompagnée d'une
    justification écrite.
