abstract:
- language: en
  script: Latn
  content: "ISO 433:2017 specifies the marking of conveyor belts, i.e. \n- the indications
    to be marked;\n- the dimensions of the marks;\n- the position of the marks.\nISO
    433:2017 does not apply to light conveyor belts as described in ISO 21183‑1."
- language: fr
  script: Latn
  content: |-
    L'ISO 433 :2017 spécifie le marquage des courroies transporteuses, c'est-à-dire
    -      les indications à marquer;
    -      les dimensions des marques;
    -      l'emplacement des marques.
    L'ISO 433 :2017 ne s'applique aux courroies transporteuses légères telles que décrites dans l'ISO 21183‑1.
