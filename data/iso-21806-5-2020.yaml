abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the conformance test plan (CTP) for the transport layer and network layer for MOST, a synchronous time-division-multiplexing network, as specified in ISO 21806-4.
    This document specifies conformance test cases (CTCs) in the following categories:
    —     network layer services;
    —     data transport mechanism;
    —     dynamic behaviour of a node.
    Interoperability testing is not in the scope of this document.
