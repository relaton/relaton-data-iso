abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test conditions and the acceptance levels for ultrasonic acceptance tests for the railway rolling stock material, such as tyres, axles and wheels.
    Unless otherwise agreed, this document is applied when the product standards require mandatory ultrasonic tests or when the ordered optional tests are made mandatory (see ISO 1005-1, ISO 1005-3 and ISO 1005-6).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifié les conditions d'essai et les niveaux d'acceptation pour les essais de réception aux ultrasons pour les produits suivants du matériel roulant ferroviaire: les bandages, les essieux axes et les roues.
    Sauf accord contraire, le présent document doit être appliqué lorsque les normes produits spécifient des essais aux ultrasons obligatoires ou lorsque la commande rend obligatoires des essais facultatifs (voir ISO 1005‑1, ISO 1005‑3 et ISO 1005‑6).
