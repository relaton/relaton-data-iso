abstract:
- content: |-
    ISO 10582:2017 specifies the characteristics of non-cushioned, heterogeneous floor coverings, consisting of poly(vinyl chloride) (PVC), supplied in either tile or plank or roll form. Products can contain a transparent, non-PVC factory finish.
    To encourage the consumer to make an informed choice, this document includes a classification system (see ISO 10874) based on the intensity of use, which shows where these floor coverings give satisfactory service. It also specifies requirements for marking.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les caractéristiques des revêtements de sol compacts et hétérogènes composés de poly(chlorure de vinyle) (PVC), fournis sous forme de dalles, de lames ou de rouleaux. Les produits peuvent contenir une finition d'usine transparente et sans PVC.
    Pour aider le consommateur à faire un choix éclairé, le présent document inclut un système de classification (voir l'ISO 10874) basé sur l'intensité d'utilisation, qui indique pour quelles applications ces revêtements de sol se révèlent satisfaisants. Il spécifie également les exigences relatives au marquage.
