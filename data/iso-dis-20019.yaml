abstract:
- content: |-
    This International Standard specifies dimensional requirements for the attachment of agricultural, non-balanced
    trailers and implements by means of hitch rings to the rear of towing vehicles equipped with a hook specified in ISO
    6489-1. Its purpose is to ensure the interchangeability of the mechanical connections on agricultural towed
    vehicles.
    This International Standard is applicable to rings whose coupling point is below the centre-line of the rear axle and
    the power take-off (PTO) of the tractor.
    NOTE Other International Standards are to be developed for rings above the PTO coupling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale spécifie les dimensions de l'attelage des remorques agricoles semi-portées et
    des instruments agricoles attelés au moyen d'anneaux d'attelage à l'arrière du véhicule tracteur équipé d'un
    crochet d'attelage tel que spécifié dans l'ISO 6489-1. Elle a pour objet d'assurer l'interchangeabilité des liaisons
    mécaniques entre véhicules agricoles remorqués.
    La présente Norme internationale s'applique aux anneaux dont le point d'attelage est situé au-dessous de la ligne
    médiane de l'essieu arrière et au-dessous de la prise de force (p.d.f.) du tracteur.
    NOTE D'autres Normes internationales sont en cours d'élaboration pour les anneaux attelés au-dessus de la p.d.f.
