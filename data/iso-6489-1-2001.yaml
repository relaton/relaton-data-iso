abstract:
- content: |-
    This part of ISO 6489 specifies the dimensional requirements for hitch-hooks used in the attachment to agricultural
    towing vehicles of towed, non-balanced trailers and implements equipped with a ring specified in ISO 20019. Its
    purpose is to ensure the interchangeability of the mechanical connections on agricultural towing vehicles.
    This part of ISO 6489-1 is applicable only in those cases where the vertical static load does not exceed 30 kN.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 6489 spécifie les caractéristiques dimensionnelles des crochets d'attelage sur les
    véhicules remorqueurs agricoles, utilisés pour atteler les véhicules remorqués semi-portés équipés d'un
    accouplement par anneau d'attelage conforme à l'ISO 20019. Elle a pour objet d'assurer l'interchangeabilité des
    liaisons mécaniques entre véhicules remorqueurs et véhicules remorqués.
    Elle s'applique aux crochets d'attelage dont la charge statique verticale n'excède pas 30 kN.
