abstract:
- language: en
  script: Latn
  content: |-
    ISO 15797 specifies test procedures and equipment which can be used in the evaluation of cotton, polyester/cotton and reverse blend workwear intended to be industrially laundered. They serve as a basis for testing relevant properties such as dimensional stability, colour fastness, creasing and seam puckering. This International Standard does not provide instructions and specifications for the procedures and equipment to be used by industrial launderers.
    Since it is not possible, in practice, to reproduce industrial laundry processes (washing and finishing) in a laboratory setting, ISO 15797 provides an approach using defined intermediate scale equipment and exacting test procedures which may be used for the evaluation of workwear intended to be laundered industrially.
    The methods described in this International Standard simulate the effect of industrial laundering on workwear. Provision is made for eight different washing procedures based on the use of a front- or side-loading horizontal rotating drum type washer/extractor. Each washing procedure is considered to represent a single industrial wash.
    ISO 15797 also specifies two drying/finishing test procedures, namely tumble drying and tunnel/cabinet finishing.
- language: fr
  script: Latn
  content: |-
    L'ISO 15797 spécifie des modes opératoires et un équipement qui peuvent être utilisés lors de l'évaluation des vêtements de travail en coton, polyester/coton et mélange inverse devant faire l'objet d'un blanchissage industriel. Elle sert de base pour soumettre à essai des propriétés intéressantes telles que la stabilité dimensionnelle, la solidité des teintures, le froissement et la formation de faux plis. L'ISO 15797 ne fournit ni instructions ni spécifications relatives aux méthodes et à l'équipement que les blanchisseries industrielles doivent utiliser.
    Puisqu'il n'est pratiquement pas possible de reproduire en montage de laboratoire les cycles de blanchisserie industrielle (lavage et finition), l'ISO 15797 fournit une approche faisant appel à un équipement de capacité intermédiaire définie et à des méthodes d'essai rigoureuses qui peuvent être utilisés pour l'évaluation des vêtements de travail destinés à faire l'objet d'un blanchissage industriel.
    Les méthodes décrites dans l'ISO 15797 simulent les effets d'un blanchissage industriel sur les vêtements de travail. Des dispositions sont prévues pour huit programmes de lavage différents, reposant sur l'utilisation d'une laveuse-essoreuse à tambour horizontal à chargement frontal ou latéral. Il est considéré que chaque programme de lavage représente un lavage industriel simple.
    L'ISO 15797 spécifie également deux méthodes d'essai de séchage/finition, à savoir le séchage au tambour, et la finition en tunnel/armoire.
