abstract:
- language: en
  script: Latn
  content: |-
    ISO 14137:2015, with reference to ISO 230‑1, ISO 230‑2, and ISO 230‑4, geometric tests, tests of accuracy and repeatability of numerically controlled positioning axes, machining test and circular test for general purpose and normal-accuracy wire electro-discharge machines (wire EDM). It also specifies the applicable tolerances, corresponding to the above-mentioned tests.
    ISO 14137:2015 is applicable to cross-slide table type machines and double-column type machines.
    ISO 14137:2015 deals only with the verification of accuracy of the machine. It does not apply to the testing of the machine operation (vibrations, abnormal noises, stick-slip motion of components, etc.) nor to the checking of its characteristics (such as speeds, feeds, etc.), which should generally be checked before the testing of the accuracy.
    ISO 14137:2015 provides the terminology used for the principal components of the machine and the designation of the axes with reference to ISO 841.
- language: fr
  script: Latn
  content: |-
    ISO 14137:2015 spécifie, en faisant référence à l'ISO 230‑1, l'ISO 230‑2 et l'ISO 230‑4, les essais géométriques, les essais d'exactitude et de répétabilité de positionnement des axes à commande numérique, les essais d'usinage et les essais de circularité pour les machines d'électroérosion à fil (fil EDM), d'usage général et d'exactitude normale. Elle spécifie également les tolérances applicables correspondant aux essais mentionnés ci-dessus.
    ISO 14137:2015 est applicable aux machines de type à bancs en croix et aux machines de type à deux montants.
    ISO 14137:2015 ne traite que de la vérification de l'exactitude de la machine. Elle ne s'applique ni à l'examen du fonctionnement de la machine (vibrations, bruits anormaux, points durs dans les déplacements de composants, etc.) ni à la vérification de ses caractéristiques (telles que vitesses, avances, etc.), qu'il convient en général de vérifier avant de soumettre l'exactitude à l'essai.
    ISO 14137:2015 donne la terminologie utilisée pour les principaux composants de la machine et la désignation des axes en référence à l'ISO 841:2001.
