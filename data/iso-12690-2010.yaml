abstract:
- content: |-
    ISO 12690:2010 specifies the tasks and responsibilities necessary to ensure the quality of a thermal sprayed coating or a coated component, including the coordination of activities related to thermal spraying.
    Thermal spraying coordination can be carried out by one or a number of persons within the same company or manufacturing department.
    The responsibilities of the spraying coordinator are specified by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12690:2010 spécifie les tâches et les responsabilités qui s'exercent dans le cadre de la coordination des activités liées à la projection thermique et qui sont nécessaires pour garantir la qualité d'un revêtement obtenu par projection thermique ou d'un composant d'un revêtement.
    La coordination en projection thermique peut être réalisée par une ou plusieurs personnes au sein de la même entreprise ou du même service de production.
    Les responsabilités incombant au coordonnateur de projection sont spécifiées par le fabricant.
