abstract:
- content: |2

    La présente Norme internationale s'applique à la poudre de dioxyde de plutonium (PuO2), destinée à la fabrication de combustibles MOX pour réacteur à eau légère.Elle définit les exigences minimales relatives au produit, à l'assurance de la qualité et au contrôle de la qualité. Elle pourra être modifiée, ou complétée, après accord entre le fournisseur de la poudre et le fabricant. La présente Norme internationale constitue, à ce titre, la ligne directrice d'une spécification produit.
