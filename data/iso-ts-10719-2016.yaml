abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10719:2016 specifies an infrared absorption method after combustion in an induction furnace for the determination of non-combined carbon content in cast irons.
    The method is applicable to non-combined carbon contents between 1,0 % (mass fraction) and 3,0 % (mass fraction).
    Elements ordinarily present do not interfere. However, some alloyed cast irons, when extensively heat treated, contain carbides that are not soluble when using this method and may give high values for non-combined carbon.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la teneur en carbone non combiné dans les fontes par absorption dans l'infrarouge après combustion dans un four à induction.
    La méthode est applicable aux teneurs en carbone non combiné comprises entre 1,0 % (fraction massique) et 3 % (fraction massique).
    Les éléments habituellement présents n'interfèrent pas. Cependant, quelques fontes alliées, lorsqu'elles subissent un important traitement thermique, contiennent des carbures qui ne sont pas solubles dans les conditions décrites dans la présente méthode et peuvent conduire à des valeurs en carbone non combiné par excès.
