abstract:
- language: en
  script: Latn
  content: |-
    ISO 11237-1:2004 specifies requirements for three types of wire-braid-reinforced compact hose and hose assembly of nominal bore from 6,3 to 31,5. They are suitable for use with hydraulic fluids HH, HL, HM, HR and HV in accordance with ISO 6743-4 at temperatures ranging from -40 °C to +100 °C.
    This part of ISO 11237 does not include requirements for end fittings. It is limited to the performance of hoses and hose assemblies.
