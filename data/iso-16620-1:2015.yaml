abstract:
- content: |-
    ISO 16620-1:2015 specifies the general principles and the calculation methods for determining the amount of biobased content in plastic products. These calculation methods are based on the carbon mass or mass of each constituent present in the plastic products.
    ISO 16620-1:2015 is applicable to plastic products and plastic materials, polymer resins, monomers, or additives, which are made from biobased or fossil-based constituents.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16620-1:2015 spécifie les principes généraux et les méthodes de calcul permettant de déterminer la teneur biosourcée dans les produits plastiques. Ces méthodes de calcul sont basées sur la masse de carbone ou sur la masse de chaque constituant présent dans les produits plastiques.
    L'ISO 16620-1:2015 s'applique aux produits plastiques et aux matériaux plastiques, aux résines polymères, aux monomères ou aux additifs qui sont fabriqués à partir de constituants biosourcés ou d'origine fossile.
