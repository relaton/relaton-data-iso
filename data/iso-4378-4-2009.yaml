abstract:
- language: en
  script: Latn
  content: |-
    ISO 4378-4:2009 defines basic symbols for use in the field of plain bearings. Additional signs are also defined for use as superscripts and subscripts.
    The characters employed are drawn from the Latin and Greek alphabets, Arabic numerals and other signs, for example points, commas, horizontal lines or asterisks. In the simplest case, an application symbol consists of the basic character alone; in the most complex, of the basic character with subscripts and superscripts (additional signs). For the purposes of international applicability, all basic symbols and additional signs have been derived from English words, and designations used in technical literature up to now have been adopted as far as possible. Wide conformity of the symbols for all types of plain bearings has been attempted.
    This classification is established for use in calculations and technological and geometrical determinations, as well as in the quality assurance of plain bearings.
- language: fr
  script: Latn
  content: |-
    L'ISO 4378-4:2009 définit les symboles de base à utiliser dans le domaine des paliers lisses. Des signes complémentaires sont également définis pour être utilisés comme indices ou exposants.
    Les caractères utilisés sont extraits des alphabets latin et grec, des chiffres arabes et d'autres signes tels que des points, des virgules, des traits horizontaux ou des astérisques. Dans le cas le plus simple, un symbole d'application consiste uniquement en un caractère de base; et dans le cas le plus complexe, en un caractère de base avec des indices et des exposants (signes complémentaires). À des fins d'application internationale, tous les symboles de base et signes complémentaires ont été dérivés de mots anglais et, jusqu'à maintenant, toutes les désignations utilisées dans la littérature technique ont été, autant que possible, adoptées. Il a aussi été tenté de parvenir à une large conformité des symboles pour tous les types de paliers lisses.
    La présente classification a été élaborée pour être utilisée dans les calculs et déterminations technologiques et géométriques, ainsi que pour l'assurance qualité des paliers lisses.
