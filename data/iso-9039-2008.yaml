abstract:
- language: en
  script: Latn
  content: ISO 9039:2008 specifies methods of determining distortion in optical systems
    for the purposes of quality evaluation. It applies to optical imaging systems
    in the optical spectral range from 100 nm to 15 000 nm which, by their design,
    aim at a rotationally symmetric image geometry. It is applicable to electro-optical
    imaging systems provided that adequate rotational symmetry of the image is guaranteed.
    It does not, therefore, apply to anamorphic and fibre optic systems.
- language: fr
  script: Latn
  content: L'ISO 9039:2008 spécifie des méthodes pour la détermination de la distorsion
    dans les systèmes optiques dans le but d'évaluation de la qualité. Elle s'applique
    aux systèmes d'imagerie optique dans le domaine spectral optique de 100 nm à 15
    000 nm qui, de par leur conception, visent à assurer une géométrie d'image à symétrie
    de révolution. Elle s'applique aux systèmes d'imagerie électro-optiques dans la
    mesure où une symétrie de révolution adéquate de l'image est garantie. Par conséquent,
    elle ne s'applique pas aux systèmes optiques anamorphoseurs ou aux systèmes à
    fibres optiques.
