abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies methods to carry out vibration tests on complete, filled transport packages or
    unit loads using sinusoidal excitation at fixed frequency. These tests may be used to assess the performance of
    packages and unit loads in terms of the strength or the protection that they offer to their contents when subjected to
    low frequency vibration. These tests may be performed either as a single test to investigate the effects of low
    frequency vibration or as a part of a sequence of tests designed to measure the ability of a package or unit load to
    withstand a distribution system that includes a vibration hazard at low frequency or repetitive shocks.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie deux méthodes d'essai de vibration sur un emballage d'expédition
    complet et plein ou une charge unitaire en utilisant une excitation sinusoïdale à fréquence fixe. De tels essais
    peuvent être utilisés pour évaluer les caractéristiques des emballages et des charges unitaires en fonction de leur
    résistance ou de la protection qu'ils offrent à leur contenu lorsqu'il sont soumis à des vibrations à basse fréquence.
    Chacun de ces essais peut être effectué comme essai simple dans le but d'examiner les effets de telles vibrations,
    ou il peut faire partie d'une série d'essais destinés à mesurer la résistance d'un emballage ou d'une charge unitaire
    dans un système de distribution qui comprend un risque de vibration à basse fréquence ou lors de chocs répétitifs.
