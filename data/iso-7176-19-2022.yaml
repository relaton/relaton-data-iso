abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test methods, requirements and recommendations for wheelchairs intended for use as seats in motor vehicles related to design, performance, labelling, presale literature, user instructions and user warnings.
    This document is applicable to all manual and powered wheelchairs, including scooters, which, in addition to their primary function as wheeled mobility devices, are also likely to be used as forward-facing seats in motor vehicles by children and adults with a body mass equal to or greater than 12 kg.
    This document is applicable to complete wheelchairs, including a frame or powerbase and seating system. It is also applicable to wheelchairs equipped with additional components designed to facilitate conformity with one or more of the requirements of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes d’essai, des exigences et des recommandations relatives à la conception de fauteuils roulants prévus pour être utilisés comme sièges dans des véhicules à moteur, à leur étiquetage, à la documentation publicitaire, aux instructions d’utilisation et aux avertissements destinés aux utilisateurs.
    Le présent document est applicable à tous les fauteuils roulants, manuels et électriques, notamment les scooters qui, en plus de leur fonction principale de dispositifs de mobilité montés sur roues, peuvent également être utilisés comme sièges face à la route dans les véhicules à moteur par les enfants et adultes d’une masse corporelle supérieure ou égale à 12 kg.
    Le présent document est applicable pour compléter les fauteuils roulants, incluant un cadre ou un châssis électrique et un système de siège. Il est également applicable aux fauteuils roulants équipés d’accessoires supplémentaires conçus pour faciliter le respect d’une ou de plusieurs exigences du présent document.
