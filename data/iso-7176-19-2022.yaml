abstract:
- content: |-
    This document specifies test methods, requirements and recommendations for wheelchairs intended for use as seats in motor vehicles related to design, performance, labelling, presale literature, user instructions and user warnings.
    This document is applicable to all manual and powered wheelchairs, including scooters, which, in addition to their primary function as wheeled mobility devices, are also likely to be used as forward-facing seats in motor vehicles by children and adults with a body mass equal to or greater than 12 kg.
    This document is applicable to complete wheelchairs, including a frame or powerbase and seating system. It is also applicable to wheelchairs equipped with additional components designed to facilitate conformity with one or more of the requirements of this document.
