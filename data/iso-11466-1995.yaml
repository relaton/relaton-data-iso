abstract:
- language: en
  script: Latn
  content: Specifies a method for the extraction, with aqua regia, of trace elements
    from soils and similar materials containing less than about 20 % (m/m) organic
    carbon. Materials containing more than about 20 % (m/m) organic carbon will require
    treatment with additional nitric acid. The resulting solution is suitable for
    the determination of trace elements using appropriate atomic spectrometric techniques.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit une méthode d'extraction, au
    moyen de l'eau régale, des éléments en traces des sols et de matériaux similaires
    préparés conformément à l'ISO 11464 et contenant moins de 20 % (m/m) environ de
    carbone, conformément à l'ISO 10694. Pour les matériaux qui contiennent plus de
    20 % (m/m) environ de carbone, il faut ajouter de l'acide nitrique (voir note
    8). La solution qui en résulte convient au dosage des éléments en traces à l'aide
    des techniques adéquates de spectrométrie atomique. Si les concentrations de matière
    dissoute sont élevées dans les solutions d'extraction, il faut s'attendre à une
    augmentation des interférences spectrales et du fond spectral.  \nNOTE 1 La plupart
    des sols et matériaux similaires ne sont pas complètement mis en solution par
    l'eau régale et l'efficacité d'extraction diffère d'un élément à l'autre. En outre,
    cette efficacité peut également changer, pour un élément donné, suivant les matrices
    dans lesquelles il se trouve. Il convient que les utilisateurs de la présente
    Norme internationale mettent en place un programme d'analyse utilisant des matériaux
    de référence pour s'assurer que la méthode décrite dans la présente Norme internationale
    est appropriée à leurs besoins. Il s'ensuit que les éléments extractibles par
    l'eau régale ne peuvent être qualifiés de «totaux», mais ils ne peuvent pas non
    plus être considérés comme étant la proportion «biodisponible», car la méthode
    d'  108extraction est trop forte pour être représentative d'un quelconque processus
    biologique.\n"
