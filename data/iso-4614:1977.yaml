abstract:
- language: en
  script: Latn
  content: Liquids simulating fodd and beverages are placed in contact with mouldings
    of the sample material, under defined conditions. The formaldehyde content of
    the liquid is then determined and the quantity of formaldehyde extracted per unit
    area of content is calculated. Two spectrophotometric methods for the determination
    of formaldehyde in the liquid, using chromotropic acid disodium salt or acetylacetone
    as reagents, are given.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination du formaidéhyde extractible dans les pièces moulées en matière à base de mélamine-formaldéhyde, destinées à l'usage au contact avec les denrées alimentaires et les boissons.
