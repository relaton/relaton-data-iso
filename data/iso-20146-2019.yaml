abstract:
- language: en
  script: Latn
  content: |-
    This document defines terms related to capacitance diaphragm gauges (CDGs), specifies which parameters have to be given for CDGs, details their calibration procedure and describes which measurement uncertainties have to be considered when operating these gauges.
    This document complements ISO 3567 and ISO 27893 when calibrating CDGs and using them as reference standards.
- language: fr
  script: Latn
  content: |-
    Le présent document définit les termes relatifs aux manomètres capacitifs à membrane (CDG), il spécifie quels paramètres sont à fournir pour les manomètres capacitifs à membrane, il détaille leur procédure d'étalonnage et décrit quelles incertitudes de mesure sont à prendre en compte lors de l'utilisation de ces manomètres.
    Le présent document complète l'ISO 3567 et l'ISO 27893 pour l'étalonnage des manomètres capacitifs à membrane et leur utilisation comme étalons de référence.
