abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements and guidelines for refrigerated storage services and refrigerated transport services for foods, in the business to business (B to B) logistics sector in order to ensure that cold chains are properly maintained.
    This document does not apply to logistics services for cosmetics, cigarettes, pharmaceutical and medical products, over-the-counter drugs and commercially available medicine.
    This document does not apply to customs operations.
    This document applies to environments where refrigeration must  be created and maintained, and does not apply to environments needing to raise storage temperatures.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le cadre directeur et les exigences pour les services de stockage réfrigéré et les services de transport réfrigéré des denrées alimentaires dans le secteur de la logistique du commerce interentreprises (B to B), afin de garantir le bon respect de la chaîne du froid.
    Ce document ne s’applique pas aux services logistiques pour les cosmétiques, les cigarettes, les produits pharmaceutiques et médicaux, les médicaments en vente libre et les médicaments disponibles dans le commerce.
    Ce document ne s’applique pas aux opérations douanières.
    Le présent document s’applique aux contextes où la réfrigération doit être assurée et maintenue, et ne s’applique pas aux contextes où il est nécessaire d’augmenter les températures de stockage.
