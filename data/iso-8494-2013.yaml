abstract:
- content: |-
    ISO 8494:2013 specifies a method for determining the ability of metallic tubes of circular cross-section to undergo plastic deformation during flange formation.
    ISO 8494:2013 is intended for tubes having an outside diameter no greater than 150 mm and a wall thickness no greater than 10 mm, although the range of diameters or wall thickness for which ISO 8494:2013 is applicable may be more exactly specified in the relevant product standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8494:2013 spécifie une méthode de détermination de l'aptitude à la déformation plastique de tubes métalliques de section circulaire par rabattement de collerette.
    La présente Norme internationale est destinée aux tubes de diamètre extérieur au plus égal à 150 mm et d'épaisseur de paroi ne dépassant pas 10 mm, bien que la gamme de diamètres ou d'épaisseurs à laquelle la présente Norme internationale s'applique, puisse être spécifiée de façon plus précise dans la norme de produit concernée.
