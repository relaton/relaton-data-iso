abstract:
- content: ISO 10938:2016 applies to displays of optotypes generated by chart projectors
    and all other visual acuity measurement systems that use recognition of high-contrast
    optotypes and that are designed for general use, including optotypes printed on
    media (either opaque or intended for transillumination), those generated electronically,
    and those produced by optical projection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 10938:2016 est applicable à l'affichage d'optotypes au moyen de projecteurs
    de tableaux et de tout autre système de mesurage de l'acuité visuelle qui reposent
    sur la reconnaissance d'optotypes à fort contraste et qui sont destinés à un usage
    général, y compris les optotypes imprimés sur des supports (opaques ou destinés
    à être projetés par transparence), ceux affichés par des moyens électroniques
    ou par projection optique.
