abstract:
- language: en
  script: Latn
  content: Definitions of 22 terms relating to external orthoses that encompass joints.
    It does not include terms for orthoses which only encompass limb segments as these
    orthoses are limited mainly to use in the treatment of fractures and in sports
    medicine. It complements parts 1 and 2 of the ISO 5849 series.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale établit, en anglais et en français,
    le vocabulaire relatif au domaine des prothèses et des orthèses. La présente partie
    de l'ISO 8549 définit les termes ayant trait aux orthèses externes qui sont appliquées
    aux articulations. Elle ne porte pas sur les termes relatifs aux orthèses qui
    sont appliquées aux segments de membre, dans la mesure où l'utilisation de ces
    orthèses est limitée principalement au traitement des fractures et à la médecine
    sportive (ces termes pourront être pris en compte lors d'une future révision).
    \ \nNOTES 1 Pour les besoins de la présente Norme internationale, le terme abrégé
    «prothèses» et ses dérivés ne s'appliquent qu'aux prothèses de membre; le terme
    abrégé «orthèses» et ses dérivés, aux orthèses externes. 2 Tout terme imprimé
    en caractères italiques est défini dans l'ISO 8549-1. Des index alphabétiques
    en anglais et en français complètent ce vocabulaire. 3 Les utilisateurs de la
    présente Norme internationale sont également avisés de l'existence du «WHO International
    Classification of Impairments, Disabilities and Handicaps», publié par l'Organisation
    mondiale de la santé, Genève, 1980.\n"
