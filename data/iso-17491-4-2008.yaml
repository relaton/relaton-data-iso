abstract:
- language: en
  script: Latn
  content: |-
    ISO 17491-4:2008 specifies methods for determining the resistance of chemical protective clothing to penetration by sprays of liquid chemicals at two different levels of intensity:
    - Method A: low-level spray test. This is applicable to clothing that covers the full body surface and which is intended to be worn when there is a potential risk of exposure to small quantities of spray or accidental low volume splashes of a liquid chemical.
    - Method B: high level spray test This is applicable to clothing with spray-tight connections between different parts of the clothing and, if applicable, between the clothing and other items of personal protective equipment, which covers the full body surface and which is intended to be worn when there is a risk of exposure to sprayed particles of liquid.
- language: fr
  script: Latn
  content: |-
    L'ISO 17491-4:2008 spécifie les méthodes pour la détermination de la résistance des vêtements de protection à la pénétration par brouillard de produits chimiques liquides à deux niveaux différents d'intensité:
    - Méthode A: essai au brouillard de faible intensité. L'essai au brouillard de faible niveau s'applique aux vêtements qui couvrent l'intégralité du corps, prévus pour être portés dans des conditions qui présentent un risque d'exposition à de faibles quantités d'un produit chimique liquide projetées sous forme d'un brouillard ou à des projections accidentelles de faibles volumes d'un produit chimique liquide.
    - Méthode B: essai au brouillard d'intensité élevée. L'essai au brouillard de niveau élevé s'applique aux vêtements munis de coutures étanches au brouillard entre les différentes parties du vêtement et, le cas échéant, entre le vêtement et les autres équipements de protection individuelle, qui couvrent l'intégralité du corps et prévus pour être portés dans des conditions qui présentent un risque d'exposition à des particules de liquide pulvérisées.
