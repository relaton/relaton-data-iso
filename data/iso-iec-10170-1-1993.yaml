abstract:
- content: The specifications apply to the whole of the FTAM protocol, as defined
    in ISO 8571. Specifies the relationship between the elements of the test suite
    structure (test groups and test cases) and the Protocol Implementation Conformance
    Statement (PICS) proforma ISO 8571-5, which is to be used in test case selection.
    Does not specify how conformance tests are to be realised or used, nor how the
    test results are to be presented or used.
