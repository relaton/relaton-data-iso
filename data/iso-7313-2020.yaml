abstract:
- content: |-
    This document specifies characteristics of hose assemblies with corrosion‑resistant metallic braid and convoluted polytetrafluoroethylene (PTFE) inner tube for use in aircraft fluid systems at temperatures between ‑55 °C and +200 °C and at nominal pressures, depending on bore size, up to 6,8 MPa. Special approval from the proper national authority can be required if these hoses are to be part of a pressurized gas storage system.
    Two types of hose assembly are covered in this document:
    —     Type 1: Non‑conductive inner tube; and
    —    Type 2: Conductive inner tube.
