abstract:
- content: 'ISO 14344 is a tool for communication between a purchaser and a supplier
    of welding consumables within quality systems as might, for example, be based
    upon ISO 9001. Together with an ISO or other recognized welding consumable standard
    it provides a method for preparing those specific details needed for welding consumable
    procurement which consist of the following:'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 14344 constitue un outil de communication entre un acheteur et
    un fournisseur de produits consommables pour le soudage dans le cadre de systèmes
    qualité pouvant être basés, par exemple, sur l''ISO 9001. L''ISO 14344, combinée
    à une Norme internationale ISO ou à une autre norme reconnue concernant les produits
    consommables pour le soudage, fournit une méthode pour la préparation des détails
    spécifiques nécessaires pour l''approvisionnement en produits consommables pour
    le soudage, qui comporte les aspects suivants:'
