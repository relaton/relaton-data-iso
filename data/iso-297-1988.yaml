abstract:
- content: 'This second edition cancels and replaces the first edition (ISO 297 :
    1982) and ISO 2583 : 1972. Specifies the dimensions, in millimetres, of 7/24 tapers
    for spindle noses and tool shanks. It also specifies the external diameters of
    the collars for these tool shanks, and the positioning of the front face of the
    collars with respect to the taper.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit les dimensions, en millimètres1),
    des cônes d'emmanchement à conicité 7/24 pour les nez de broches et les queues
    d'outils et d'équipements pour changement manuel. Elle prescrit également le diamètre
    extérieur des collerettes de ces queues d'outils et d'équipements et la position
    de leur face avant par rapport au cône, en cas de fixation de celui-ci par cette
    face.  \nNOTES 1 Les collerettes qui comportent deux logements sur la périphérie,
    dans lesquels viennent se loger les deux dés d'entraînement montés sur la broche
    de la machine, ont pour but la transmission du mouvement de la broche à l'outil
    ou à l'équipement. 2 La fixation de la queue peut se faire soit par serrage arrière
    classique, au moyen d'une tirette vissée à l'arrière de la queue, soit par serrage
    par l'avant de la collerette au moyen d'un système de blocage monté sur la broche
    de la machine et appliquant l'outil ou l'équipement vers la broche. Dans ce dernier
    cas seulement, il est nécessaire d'indiquer avec précision la position de la face
    avant de la collerette par rapport au plan de jauge du cône portant le diamètre
    de base D1. Ce type de cône d'emmanchement est destiné aux nez de broches de divers
    types de machines-outils et aux queues d'outils et d'équipements correspondants.
    Les dimensions des cônes pour changement automatique de l'outil font l'objet de
    l'ISO 7388-1.\n"
