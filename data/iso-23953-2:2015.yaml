abstract:
- language: en
  script: Latn
  content: ISO 23953-2:2015 specifies requirements for the construction, characteristics
    and performance of refrigerated display cabinets used in the sale and display
    of foodstuffs. It specifies test conditions and methods for checking that the
    requirements have been satisfied, as well as classification of the cabinets, their
    marking and the list of their characteristics to be declared by the manufacturer.
    It is not applicable to refrigerated vending machines. It is also not applicable
    to cabinets intended for storage or cabinets intended for use, for instance, in
    catering or non-retail refrigerated applications nor does it cover the choice
    of the types of foodstuffs chosen to be displayed in the cabinets.
- language: fr
  script: Latn
  content: ISO 23953-2:2015 définit les exigences de construction, les caractéristiques
    et les performances des meubles frigorifiques de vente utilisés pour la vente
    l'exposition de denrées alimentaires. Elle spécifie les conditions et les méthodes
    d'essai pour vérifier que ces exigences ont été respectées, ainsi que la classification
    des meubles, leurs marquages et la liste des caractéristiques devant être déclarés
    par le fabricant. Elle ne s'applique pas aux distributeurs automatiques frigorifiques.
    Elle ne s'applique pas non plus aux meubles destinés au stockage ni aux meubles
    destinés à être utilisés, par exemple, dans la restauration ou d'autres applications
    que le commerce de détail. Elle ne couvre pas non plus le choix portant sur les
    denrées alimentaires à exposer sur les meubles.
