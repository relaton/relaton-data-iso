abstract:
- language: en
  script: Latn
  content: "This document defines the requirements for the symbology known as Aztec
    Code. It specifies the Aztec Code symbology characteristics, including:\n—    
    data character encodation; \n—     rules for error control encoding; \n—     the
    graphical symbol structure; \n—     symbol dimensions and print quality requirements;
    \n—     a reference decoding algorithm; \n—     user-selectable application parameters."
