abstract:
- language: en
  script: Latn
  content: |-
    ISO 18332:2007 defines porosity and its associated terms, and outlines the principles involved in porosity testing of metallic and related inorganic coatings. The purpose of porosity testing is also considered, thereby assisting the user to select the most suitable test for the product and its service application.
    The porosity test cannot be used to establish corrosion-performance standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 18332:2007 définit la porosité et les termes qui y sont associés; elle présente les principes régissant les essais de porosité des revêtements métalliques et autres revêtements inorganiques. Elle prend également en compte l'objectif de l'essai de porosité, fournissant ainsi à l'utilisateur une aide dans le choix de l'essai le plus adapté au produit et à son application en service.
    L'essai de porosité ne peut être utilisé pour l'établissement de normes de performance en matière de corrosion.
