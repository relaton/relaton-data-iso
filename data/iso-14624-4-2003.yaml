abstract:
- language: en
  script: Latn
  content: ISO 14624-4:2003 specifies a test method for determining the flammability
    of aerospace materials in pressurized gaseous oxygen (GOX) and oxygen-enriched
    environments, at ambient temperature. This method may also be used to provide
    supplementary information by testing at pressures other than the intended use
    pressure. The standard pressure range for this test method is from ambient to
    69 000 kPa.
- language: fr
  script: Latn
  content: L'ISO 14624-4:2003 spécifie une méthode d'essai pour déterminer l'inflammabilité
    des matériaux aérospatiaux dans des environnements d'oxygène gazeux (GOX) pressurisé
    et dans des environnements enrichis en oxygène, à la température ambiante. Cette
    méthode peut également être utilisée pour collecter des informations supplémentaires
    en effectuant les essais à des pressions autres que les pressions prévues. La
    plage des pressions normalisée pour la présente méthode d'essai se situe entre
    la pression ambiante et 69 000 kPa.
