abstract:
- language: en
  script: Latn
  content: |-
    ISO 16625:2013 specifies the minimum practical design factors, Zp, for the various classifications of mechanism, rope types, rope duties and types of spooling and demonstrates how these are used in the determination of the minimum breaking force of the wire rope.
    It specifies the selection factors for drums and sheaves for the various classifications of mechanisms, rope types and rope duties and how these are used in the determination of the minimum practical diameters of drums and sheaves that work in association with the selected wire rope.
- language: fr
  script: Latn
  content: |-
    L'ISO 16625:2013 spécifie les coefficients minimaux de calcul pratiques, Zp, pour les différentes classifications des mécanismes, types de câbles, tâches des câbles et types d'enroulement et démontre comment ils sont utilisés pour la détermination de la charge de rupture minimale du câble.
    Elle fixe les coefficients de choix pour les tambours et les poulies pour les différentes classifications des mécanismes, tâches de câbles et les différents types de câbles et démontre comment ils sont utilisés pour la détermination des diamètres minimaux pratiques des tambours et des poulies utilisés en association avec le câble sélectionné.
