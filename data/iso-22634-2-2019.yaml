abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the determination of benzo[a]pyrene (B[a]P) in the total particulate matter (TPM) of cigarette mainstream smoke using gas chromatography/mass spectrometry (GC/MS) with cyclohexane as extraction solvent.
    This method is specified using ISO 3308 smoking parameters. This document provides an alternative method to that specified in ISO 22634-1, with a different clean-up, and a shorter total analytical run allowing a potential increase of sample throughput in comparison with ISO 22634-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de dosage du benzo[a]pyrène (B[a]P) dans la matière particulaire totale (MPT) du courant principal de la fumée de cigarette par chromatographie en phase gazeuse couplée à la spectrométrie de masse (CG/SM) en utilisant du cyclohexane comme solvant d'extraction.
    Cette méthode est spécifiée en utilisant les paramètres de fumage de l'ISO 3308. Le présent document définit une méthode alternative à l'ISO 22634-1, avec une étape de purification différente et une durée totale d'analyse réduite, qui permet une augmentation potentielle de la cadence des échantillons par comparaison avec l'ISO 22634-1.
