abstract:
- content: |-
    ISO 4753:2011 specifies the form and dimensions of ends of parts with external ISO metric screw thread (e.g. bolt, screw and stud ends) recommended for use. They apply to standardized or non-standardized threaded parts.
    For each end type, a symbol is specified and it is intended that  these symbols be used when specifying one of the ends for threaded fasteners.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4753:2011 spécifie la forme et les dimensions des extrémités des éléments à filetage extérieur métrique ISO (par exemple extrémités de vis) d'usage recommandé. Elle s'applique aux éléments filetés normalisés ou non, lorsque cela est spécifié à la commande.
    Un symbole est défini pour chaque sorte d'extrémité et il est prévu d'utiliser ces symboles pour spécifier l'extrémité souhaitée d'un élément de fixation fileté.
