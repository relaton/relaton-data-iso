- content: |-
    L'ISO/CEI 20000-3:2012 fournit des recommandations pour la détermination du périmètre, l'applicabilité et la démonstration de la conformité aux exigences spécifiées dans l'ISO/CEI 20000‑1.
    Les conseils délivrés dans l'ISO/CEI 20000-3:2012 aideront le fournisseur de services à planifier les améliorations sur ses services et/ou à préparer une évaluation de la conformité à l'ISO/CEI 20000‑1.
    L'ISO/CEI 20000-3:2012 aidera également le fournisseur de services à déterminer si l'ISO/CEI 20000‑1 est applicable à ce dernier. Elle illustre la façon de définir le périmètre d'un SMS, quel que soit le niveau d'expérience du fournisseur de services dans la définition du périmètre pour d'autres systèmes de management.
    Des recommandations sur les différents types d'évaluation de la conformité et les différentes normes d'évaluation sont incluses.
    Les scénarios et exemples présentés couvrent un ensemble de circonstances pratiques communément rencontrées par les fournisseurs de services.
    L'ISO/CEI 20000-3:2012 sera utile pour les consultants et les évaluateurs. Elle vient compléter les recommandations pour l'application de l'ISO/CEI 20000‑1 contenues dans l'ISO/CEI 20000‑2.
