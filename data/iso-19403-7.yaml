abstract:
- content: ISO 19403-7:2017 specifies a method for the dynamic measurement of the
    roll-off angle of a liquid drop on a solid surface. From the dynamic measurement,
    the advancing and receding angles of the drop rolling off can also be determined.
    The roll-off angle plays a role when evaluating, for example, easy-to-clean or
    anti-adherent surfaces.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de mesure dynamique de l'angle
    de roulement d'une goutte de liquide sur une surface solide. Il est également
    possible, dans un mesurage dynamique, de déterminer l'angle d'avancée et l'angle
    de recul de la goutte qui roule. L'angle de roulement joue un rôle dans l'évaluation,
    par exemple, de surfaces anti-adhérentes ou à nettoyage facile.
