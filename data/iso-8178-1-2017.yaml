abstract:
- language: en
  script: Latn
  content: |-
    ISO 8178-1:2017 specifies the measurement methods for gaseous and particulate exhaust emissions from reciprocating internal combustion (RIC) engines on a test bed, necessary for determining one weighted value for each exhaust gas pollutant. Various combinations of engine load and speed reflect different engine applications (see ISO 8178‑4).
    ISO 8178-1:2017 is applicable to RIC engines for mobile, transportable and stationary use, excluding engines for motor vehicles primarily designed for road use. This document can be applied to engines used, for example, for earth-moving machines, generating sets and for other applications.
    In limited instances, the engine can be tested on the test bed in accordance with ISO 8178‑2, to test in field conditions. This can only occur with the agreement of the parties involved. It should be recognized that data obtained under these circumstances may not agree completely with previous or future data obtained under the auspices of this document.
    For engines used in machinery covered by additional requirements (e.g. occupational health and safety regulations, regulations for power plants), additional test conditions and special evaluation methods may apply.
    Where it is not possible to use a test bed or where information is required on the actual emissions produced by an in-service engine, the site test procedures and calculation methods specified in ISO 8178‑2 are appropriate.
- language: fr
  script: Latn
  content: |-
    L'ISO 8178-1:2017 prescrit les méthodes de mesure, au banc d'essai, des émissions de gaz et de particules des gaz d'échappement des moteurs alternatifs à combustion interne (RIC), nécessaires pour déterminer une valeur pondérée pour chaque polluant des gaz d'échappement. Différentes combinaisons de charge et de vitesse du moteur reflètent différentes applications du moteur (voir l'ISO 8178‑4).
    L'ISO 8178-1:2017 est applicable aux moteurs alternatifs à combustion interne pour installations mobiles, transportables ou fixes, à l'exclusion des moteurs de véhicules conçus originellement pour une utilisation sur route. Le présent document peut être appliqué aux moteurs utilisés, par exemple, pour les engins de terrassement, pour les groupes électrogènes et pour d'autres applications.
    Dans des cas limités, le moteur peut être contrôlé au banc d'essai conformément à l'ISO 8178‑2 qui traite des essais sur site. Cela ne peut se produire qu'avec accord des parties concernées. Il convient de reconnaître que les données obtenues dans ces conditions peuvent ne pas concorder complètement avec les données précédentes ou ultérieures, obtenues conformément au présent document.
    Pour les moteurs utilisés dans des machines couvertes par des exigences supplémentaires (par exemple les réglementations relatives à l'hygiène et à la sécurité du travail, ou celles relatives aux installations de production d'énergie), des conditions d'essai supplémentaires et des méthodes d'évaluation spéciales peuvent s'appliquer.
    Lorsqu'il n'est pas possible d'utiliser un banc d'essai ou lorsque des informations relatives aux émissions réelles du moteur en service sont exigées, les méthodes d'essai sur site et de calcul prescrites dans l'ISO 8178‑2 sont appropriées.
