abstract:
- language: en
  script: Latn
  content: |-
    ISO 1873-2:2007 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of PP moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize PP moulding and extrusion materials are listed.
- language: fr
  script: Latn
  content: |-
    L'ISO 1873-2:2007 spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des polypropylènes (PP) pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors de conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.
    Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des polypropylènes pour moulage et extrusion.
