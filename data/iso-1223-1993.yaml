abstract:
- language: en
  script: Latn
  content: Defines those areas of the images on 35 mm, 16 mm and 8 mm Type S motion-picture
    films and on 5 cm × 5 cm slides, which are transmitted by television, together
    with the action and safe title areas within which any pictorial or written matter
    may be expected to be received on a domestic television receiver. Applies to non-anamorphic
    images of nominal 4:3 ratio.
