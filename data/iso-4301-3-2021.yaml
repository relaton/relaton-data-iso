abstract:
- content: |-
    This document provides the classification of tower cranes for construction work as defined in ISO 4306‑3, and gives specific requirements for steel supporting structure, mechanisms, ropes and further components basing on standard service conditions, mainly expressed by the following:
    —    the number of working cycles;
    —    the load spectrum factor;
    —    the average displacements; and
    —    additional values for factors to be used at the structural or mechanical calculation.
    Tower cranes for construction work are exclusively equipped with a hook as load-handling device.
    For tower cranes intended to be used for other purposes and/or equipped with other load handling devices, other values according to the specified usage of the tower crane may result.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la classification des grues à tour de chantier, telles que définies dans l’ISO 4306‑3, et établit les exigences spécifiques pour les structures porteuses en acier, les mécanismes, les câbles et les autres éléments sur la base des conditions de service type, principalement exprimées par:
    —    le nombre de cycles de travail;
    —    le facteur de spectre de charge;
    —    les déplacements moyens; et
    —    des valeurs supplémentaires pour les facteurs à utiliser lors des calculs structurels ou mécaniques.
    Les grues à tour de chantier sont exclusivement équipées d'un crochet comme accessoire de levage.
    Pour les grues à tour destinées à être utilisées à d'autres fins et/ou équipées d'autres accessoires de levage, d'autres valeurs peuvent être obtenues en fonction de l'utilisation spécifiée de la grue à tour.
