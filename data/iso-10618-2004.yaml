abstract:
- content: ISO 10618:2004 specifies a method of test for the determination of the
    tensile strength, tensile modulus of elasticity and strain at maximum load of
    a resin-impregnated yarn specimen. The method is applicable to yarns (continuous
    and staple-fibre yarns) of carbon fibre for use as reinforcements in composite
    materials.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10618:2004 spécifie une méthode d'essai pour la détermination de
    la résistance en traction, du module d'élasticité en traction et de la déformation
    à la charge maximale sur une éprouvette de fil imprégné de résine. La méthode
    s'applique à des fils (continus ou discontinus) de fibres de carbone utilisés
    pour le renforcement des matériaux composites.
