- content: |-
    Le présent document fournit une description des mesures anthropométriques de la tête et du visage qui peuvent servir de base à la création de bases de données anthropométriques physiques et numériques. La liste des mesures spécifiées dans le présent document est destinée à aider les professionnels du secteur de l’habillement qui ont besoin d’appliquer leurs connaissances afin de sélectionner des segments de marché parmi la population et de créer des profils de tailles et de formes en vue du développement de tous types d’articles coiffants allant du torse et des épaules au cou et à la tête et de leur adaptation correspondante.
    La liste fournit des recommandations pour la prise de mesures anthropométriques et donne des informations sur les principes de mesure ainsi que sur les bases anatomiques et anthropométriques sous-jacentes, utiles aux équipes de développement de produits vestimentaires et aux fabricants d’articles pour la tête et le visage.
