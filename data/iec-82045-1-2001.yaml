- content: |-
    La présente partie de la Norme internationale 82045 spécifie des principes et des méthodes pour définir des métadonnées de gestion des documents techniques et commerciaux associés sur l’ensemble de leur cycle de vie. Ce cycle qui couvre généralement une plage s’étendant de l’idée conceptuelle d’un document jusqu’à sa destruction. Les principes et les méthodes mis en oeuvre sont ceux de base pour tous les systèmes de gestion des documents.Cette partie est prévue pour être une norme générale de base dans tous les domaines d’application et sert de cadre applicable à la partie 2.
    La Norme internationale 82045 est essentiellement prévue pour constituer une ressource dans l’emploi des systèmes informatisés tels que les systèmes electroniques de gestion des documents (EDMS) ou les systèmes de gestion des données de produits (PDMS) pour la gestion, le repérage, le stockage et la sélection et l’archivage des documents et également comme une base pour l’échange des documents.
    NOTE La partie 2 de la Norme internationale 82045 fournit la collection de types d’éléments de données associésà un modèle d’information de référence, qui peut être utilisé en conjonction avec la présentation de métadonnéessur des documents.
