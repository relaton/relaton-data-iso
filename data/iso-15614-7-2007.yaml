abstract:
- content: "ISO 15614-7:2007 specifies how a preliminary welding procedure specification
    for overlay welding is qualified by welding procedure tests. \nISO 15614-7:2007
    defines the conditions for carrying out welding procedure tests and the range
    of qualification for welding procedures for all practical welding operations within
    the range of variables listed in Clause 8.\nAdditional tests may be required by
    application standards. \nISO 15614-7:2007 applies to all welding processes suitable
    for overlay welding. \nISO 15614-7:2007 is applicable to all new welding procedures.
    However, it does not invalidate previous welding procedure tests made to former
    national standards or specifications. Where additional tests are carried out to
    make the qualification technically equivalent, they are only done on a test piece
    made in accordance with ISO 15614-7:2007.\nISO 15614-7:2007 does not apply to
    overlay welding where cracks are intentionally produced (e.g. special hardfacing
    applications)."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15614-7:2007 spécifie comment un descriptif de mode opératoire de rechargement par soudage préliminaire est qualifié par une épreuve.
    L'ISO 15614-7:2007 définit les conditions d'exécution des épreuves de qualification de mode opératoire de soudage et le domaine de validité du mode opératoire de soudage, pour toutes les opérations pratiques de soudage englobant la liste des variables mentionnées à l'Article 8.
    Des contrôles, examens et essais complémentaires peuvent être exigés par des normes d'application.
    L'ISO 15614-7:2007 s'applique à tous les procédés de soudage utilisables pour le rechargement par soudage.
    L'ISO 15614-7:2007 est applicable à tous les nouveaux modes opératoires de soudage. Toutefois, elle n'invalide pas les qualifications de modes opératoires de soudage existantes, exécutées à partir de spécifications ou normes nationales. Si des contrôles, examens et essais complémentaires sont à effectuer pour obtenir une qualification techniquement équivalente, il est seulement nécessaire d'effectuer ces contrôles, examens et essais complémentaires sur un assemblage de qualification qu'il convient d'exécuter conformément à l'ISO 15614-7:2007.
    L'ISO 15614-7:2007 ne s'applique pas au rechargement par soudage pour lequel des méthodes provoquant une fissuration sont nécessaires pour l'application du produit (par exemple applications spéciales de rechargement dur).
