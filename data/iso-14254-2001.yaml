abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de l'acidité échangeable dans des extraits par chlorure de baryum d'échantillons
    de sol prélevés conformément à l'ISO 11260.  La procédure décrite dans la présente
    Norme internationale concerne   principalement la détermination de l'acidité échangeable
    totale par titrage à une valeur limite de pH fixe (voir note). Deux autres procédures
    facultatives sont également décrites, portant respectivement sur le titrage de
    l'acidité par détermination de l'acidité H+ libre et de la concentration d'aluminium
    dans les extraits.  La présente Norme internationale est applicable à tous les
    types   d'échantillon séchés à l'air qui ont été prétraités conformément à l'ISO
    11464.   \nNOTE Le titrage de l'acidité échangeable au moyen d'une valeur limite
    de pH fixe peut ne pas être propre à un type d'acide donné. La valeur limite de
    pH retenue est 7,8, ce qui correspond à la précipitation complète des ions AI
    +3 dans des solutions synthétiques. Le titrage d'extraits de sol à ce pH peut
    également inclure certaines espèces plus faiblement ionisées ou des composés organiques
    faiblement acides.\n"
