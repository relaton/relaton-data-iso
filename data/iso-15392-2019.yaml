- content: |-
    Le présent document identifie et établit les principes généraux de la contribution des bâtiments, ouvrages de génie civil et autres types d'ouvrages de construction (appelés ci-après globalement ouvrages de construction) au développement durable. Il repose sur le concept de développement durable applicable au cycle de vie des bâtiments et autres ouvrages de construction, du début jusqu'à la fin de leur vie.
    Le présent document est applicable aux ouvrages de construction nouveaux et existants, individuels et collectifs, ainsi qu'aux matériaux, produits, services et processus, ce, sur leur cycle de vie. Le présent document ne fournit pas de niveaux de performance (référentiels) pouvant servir de base à des revendications en matière de développement durable.
    NOTE 1    Les principes établis dans le présent document sont destinés à être appliqués de manière générale dans le cadre des ouvrages de construction. Les applications spécifiques sont traitées dans d'autres documents afférents.
    NOTE 2    Les ouvrages de construction sont conçus pour répondre à de nombreuses exigences, telles que celles exprimées et établies par les autorités qui légifèrent. Dans certaines circonstances, il peut être nécessaire d'aller au-delà des exigences établies afin de contribuer plus encore au développement durable.
    NOTE 3    Dans le présent document, sauf déclaration explicite, le terme «produit(s)» implique un produit de construction (3.7) et le terme «service(s)» implique un service de construction (3.8).
    Le présent document n'a pas pour but de fournir les éléments d'évaluation d'organismes ou d'autres parties intéressées, mais de montrer le rôle important qu'ils jouent dans les contributions au développement durable des bâtiments, ouvrages de génie civil et autres ouvrages de construction.
    NOTE 4    Des explications plus détaillées des aspects relatifs à la responsabilité sociale des organismes se trouvent dans l'ISO 26000.
