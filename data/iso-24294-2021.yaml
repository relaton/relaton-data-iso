abstract:
- content: This document defines terms related to round and sawn timber. It applies
    to identification of a tree and its components, stages of processing in round
    and sawn forms, and timber grading, dimensions, anatomical structure, features,
    moisture content and conditions relating to stain, fungal and insect attack. It
    does not apply to terms related to strength properties of wood, engineered timber
    products or timber structures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit la terminologie relative aux bois ronds aux
    et bois sciés. Il s'applique à l'identification d'un arbre et de ses constituants,
    aux étapes d'usinage sous forme ronde et sciée, ainsi qu'au classement du bois,
    ses dimensions, sa structure anatomique, ses singularités, sa teneur en humidité
    et les conditions relatives à la discoloration ainsi qu'aux attaques de champignons
    et d'insectes. Il ne s'applique pas aux termes relatifs aux caractéristiques de
    résistance du bois, des produits transformés à base de bois ou des structures
    en bois.
