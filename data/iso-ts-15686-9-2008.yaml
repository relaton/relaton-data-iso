abstract:
- content: ISO/TS 15686-9:2008 gives guidance for the derivation and presentation
    of reference service-life data. It is applicable to manufacturers or producers
    that provide reference service-life data for use in service-life planning in accordance
    with ISO 15686-1, ISO 15686-2, ISO 15686-3, ISO 15686-5, ISO 15686-6, ISO 15686-7
    and ISO 15686-8.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 15686-9:2008 fournit des lignes directrices pour la dérivation et la présentation de données relatives à la durée de vie documentée.
    Elle est destinée aux fabricants ou aux maîtres d'œuvre qui fournissent des données relatives à la durée de vie documentée, données permettant de prévoir cette durée conformément à l'ISO 15686-1, l'ISO 15686-2, l'ISO 15686-3, l'ISO 15686-5, l'ISO 15686-6, l'ISO 15686-7 et l'ISO 15686-8.
