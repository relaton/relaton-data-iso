abstract:
- content: |-
    This document specifies the following, in order to determine the corrosiveness of gases and gas mixtures so that a suitable outlet connection can be assigned to each of them:
    —    for pure gases and some liquids, a complete list indicating their corrosiveness;
    —    for gas mixtures, a calculation method, in the absence of experimental data, relating to the corrosiveness of each of their components.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les éléments suivants afin de déterminer la corrosivité des gaz et des mélanges de gaz de manière à pouvoir attribuer à chacun d'eux un raccord de sortie approprié:
    —    pour les gaz purs et certains liquides, une liste complète indiquant leur corrosivité;
    —    pour les mélanges de gaz, une méthode de calcul, en l’absence de données expérimentales, qui prend en compte la corrosivité de chacun de leurs composants.
