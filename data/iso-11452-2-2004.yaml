abstract:
- content: ISO 11452-2:2004 specifies an absorber-lined shielded enclosure method
    for testing the immunity (off-vehicle radiation source) of electronic components
    for passenger cars and commercial vehicles regardless of the propulsion system
    (e.g spark-ignition engine, diesel engine, electric motor). The device under test
    (DUT), together with the wiring harness (prototype or standard test harness) is
    subjected to an electromagnetic disturbance generated inside an absorber-lined
    shielded enclosure, with peripheral devices either inside or outside the enclosure.
    It is applicable only to disturbances from continuous narrowband electromagnetic
    fields. See ISO 11452-1 for general test conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11452-2:2004 spécifie une méthode d'essai en chambre anéchoïque permettant
    de vérifier l'immunité électromagnétique (sources de rayonnement extérieures au
    véhicule) des équipements électroniques pour voitures particulières et véhicules
    utilitaires, quel que soit leur système de propulsion (par exemple moteur à allumage
    commandé, moteur diesel, moteur électrique). Le dispositif soumis à l'essai (DSE)
    ainsi que le faisceau de câbles (faisceau prototype ou faisceau d'essai normalisé)
    sont soumis aux perturbations électromagnétiques générées à l'intérieur d'une
    chambre anéchoïque, les dispositifs périphériques pouvant être dans la chambre
    anéchoïque ou à l'extérieur. Les perturbations électromagnétiques prises en compte
    dans l'ISO 11452-2:2004 sont limitées à des champs électromagnétiques continus
    en bande étroite. Voir l'ISO 11452-1 pour les conditions générales d'essai.
