abstract:
- language: en
  script: Latn
  content: |-
    ISO 12137:2011 specifies a method for determining, using a curved (loop-shaped or ring-shaped) stylus, the mar resistance of a single coating of a paint, varnish or related product, or the upper layer of a multicoat system.
    This test has been found to be useful in comparing the mar resistance of different coatings. It is most useful in providing relative ratings for a series of coated panels exhibiting significant differences in mar resistance.
    ISO 12137 does not specify a method using a pointed stylus, two of which are specified in ISO 1528‑1 and ISO 1528‑2, respectively. The choice between the three methods will depend on the particular practical problem.
- language: fr
  script: Latn
  content: |-
    L'ISO 12137:2011 spécifie une méthode pour la détermination, à l'aide d'un stylet arrondi (en forme de boucle ou d'anneau), de la résistance à la détérioration d'une couche unique de peinture, de vernis ou de produit assimilé, ou de la couche supérieure d'un système multicouche.
    Cet essai s'est avéré utile pour comparer la résistance à la détérioration de différents revêtements. II permet notamment de fournir des valeurs comparatives pour une série de panneaux revêtus présentant des différences significatives de résistance à la détérioration.
    L'ISO 12137 ne spécifie pas de méthode utilisant un stylet pointu, dont deux sont spécifiés dans l'ISO 1518-1 et l'ISO 1518-2. Le choix entre les trois méthodes va dépendre du problème pratique particulier.
