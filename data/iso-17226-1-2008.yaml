abstract:
- content: |-
    ISO 17226-1:2008 specifies a method for the determination of free and released formaldehyde in leathers. This method is based on high performance liquid chromatography (HPLC). It is selective and not sensitive to coloured extracts.
    The formaldehyde content is taken to be the quantity of free-formaldehyde and formaldehyde extracted through hydrolysis contained in a water extract from the leather under standard conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17226-1:2008 spécifie une méthode permettant de doser le formaldéhyde libre et le formaldéhyde dégagé dans les cuirs. Cette méthode est fondée sur la chromatographie en phase liquide à haute performance (CLHP). Elle est sélective et insensible aux extraits colorés.
    La teneur en formaldéhyde se définit par hypothèse comme la quantité de formaldéhyde libre et de formaldéhyde extrait de l'hydrolyse contenue dans un extrait d'eau provenant du cuir dans des conditions standard.
  language:
