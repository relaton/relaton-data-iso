abstract:
- content: |-
    ISO 4121:2003 provides guidelines describing quantitative response scales (where the response obtained indicates the intensity of perception) and their use when assessing samples.
    It is applicable to all quantitative assessment, whether global or specific and whether objective or hedonic.
    It is intentionally limited to the most commonly used measurement scales for sensory assessment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4121:2003 fournit une description des échelles de réponses quantitatives (où la réponse obtenue indique l'intensité de la perception) ainsi que des lignes directrices pour l'utilisation de ces échelles lors de l'évaluation d'échantillons.
    Elle est applicable à toute évaluation quantitative, que celle-ci soit globale ou spécifique, objective ou hédonique.
    Elle est volontairement limitée aux échelles de mesurage le plus couramment utilisées en analyse sensorielle.
