abstract:
- content: ISO 29783-3:2016 specifies a method of describing abnormal gait patterns
    resulting from pathology (excluding prosthetic gait) by identifying the deviations
    from the normal pattern of gait during each sub-phase of the gait cycle. The description
    of the deviations includes references to abnormal foot contact and abnormalities
    of joint motion.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 29783-3:2016 spécifie une méthode pour décrire les types de marches
    anormales causées par une pathologie (à l'exclusion de la marche avec prothèse)
    en identifiant les déviations par rapport à la marche normale au cours de chaque
    sous-phase du cycle de marche. La description des déviations inclut des références
    au contact anormal du pied et aux anomalies des mouvements articulaires.
