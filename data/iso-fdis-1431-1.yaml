abstract:
- content: |-
    This document specifies the procedures intended for use in estimating the resistance of vulcanized or thermoplastic rubbers to cracking when exposed, under static or dynamic tensile strain, to air containing a definite concentration of ozone, at a definite temperature and, if required, at a definite relative humidity in circumstances that exclude the effects of direct light.
    Visual observation and/or image analysis are used to evaluate the formation and growth of cracks. The changes in physical or chemical properties resulting from exposure can also be determined.
    Reference and alternative methods for determining the ozone concentration are described in ISO 1431-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les modes opératoires destinées à être utilisés pour la détermination de la résistance au craquelage des caoutchoucs vulcanisés ou thermoplastiques, lorsqu’ils sont exposés, sous une déformation en traction statique ou dynamique, à de l’air contenant une concentration déterminée d’ozone, à une température déterminée et, si nécessaire, à une humidité relative déterminée dans des conditions qui excluent les effets de la lumière directe.
    L'observation visuelle et/ou l'analyse d'images sont utilisées pour évaluer la formation et la croissance des craquelures. Les modifications des propriétés physiques ou chimiques résultant de l'exposition peuvent également être déterminées.
    La méthode de référence ainsi qu’une autre méthode pour l’évaluation de la concentration d’ozone sont décrite dans l’ISO 1431-3.
