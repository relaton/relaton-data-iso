abstract:
- content: |-
    This document specifies requirements for washer-disinfectors (WD) that are intended for use for the cleaning and thermal disinfection, in a single operating cycle, of reusable critical and semi-critical medical devices, such as surgical instruments, anaesthetic equipment, and any non-critical devices used in conjunction with critical and semi-critical medical devices, such as bowls, dishes and receivers, utensils and glassware.
    This document is intended to be used in conjunction with the general requirements specified in ISO 15883-1:2024, except those specified in 4.1.1.
    NOTE            The specified performance requirements of this document cannot ensure the inactivation or removal of the causative agent(s) (prion protein) of transmissible spongiform encephalopathies.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux laveurs désinfecteurs (LD) destinés à être utilisés pour le nettoyage et la désinfection thermique, au cours d’un cycle de fonctionnement unique, des dispositifs médicaux critiques et semi‑critiques réutilisables tels que les instruments chirurgicaux, le matériel d’anesthésie, et de tout dispositif non critique utilisé conjointement avec des dispositifs médicaux critiques et semi‑critiques tels que les bacs, les plats, les récipients, les ustensiles et la verrerie.
    Le présent document est destiné à être utilisé conjointement avec les exigences générales spécifiées dans l’ISO 15883-1:2024, sauf pour celles qui sont spécifiées en 4.1.1.
    NOTE            Les exigences de performance spécifiées dans le présent document ne peuvent pas assurer l’inactivation ou l’élimination de l’agent ou des agents responsables (protéine du prion) des encéphalopathies spongiformes transmissibles.
