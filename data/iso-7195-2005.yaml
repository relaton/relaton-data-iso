abstract:
- language: en
  script: Latn
  content: |-
    ISO 7195:2005 specifies requirements for packaging of uranium hexafluoride (UF6) for transport.
    It applies to packages designed to contain uranium hexafluoride in quantities of 0,1 kg or more; design, manufacture, inspection and testing of new cylinders and protective packagings; maintenance, repair, inspection and testing of cylinders and protective packagings; and in-service inspection and testing requirements for cylinders and protective packagings.
- language: fr
  script: Latn
  content: |-
    L'ISO 7195:2005 spécifie les exigences qui s'appliquent à l'emballage de l'hexafluorure d'uranium (UF6) en vue de son transport.
    Elle s'applique aux colis conçus pour contenir 0,1 kg d'hexafluorure d'uranium ou plus, à la conception, à la fabrication, au contrôle et à l'essai des cylindres et systèmes de protection neufs, à l'entretien, à la réparation, au contrôle et à l'essai des cylindres et des systèmes de protection, et au contrôle en service et aux exigences d'essai pour les cylindres et les systèmes de protection.
