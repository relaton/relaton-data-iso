abstract:
- content: |-
    ISO 16387:2014 specifies one of the methods for evaluating the habitat function of soils and determining effects of soil contaminants and substances on the reproduction of Enchytraeus sp. by dermal and alimentary uptake in a chronic test. It is applicable to soils and soil materials of unknown quality, e.g. from contaminated sites, amended soils, soils after remediation, agricultural or other sites under concern and waste materials.
    ISO 16387:2014 provides information on how to use this method for testing substances under temperate conditions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16387:2014 spécifie l'une des méthodes permettant d'évaluer la fonction d'habitat des sols et de déterminer les effets des contaminants et des substances du sol sur la reproduction d'Enchytraeus sp. par absorption cutanée et ingestion au cours d'un essai chronique. Elle est applicable aux sols et aux matériaux de type sol de qualité inconnue provenant, par exemple, de sites contaminés, de sols amendés, de sols après remédiation, de sols agricoles ou d'autres sites d'intérêt, et de déchets.
    L'ISO 16387:2014 fournit des informations sur la manière d'utiliser cette méthode pour évaluer des substances en conditions tempérées.
