abstract:
- content: Specifies a method for determining the flexural creep of plastics in the
    form of standard test specimens under specified conditions such as those of pretreatment,
    temperature and humidity. The method is suitable for use with rigid and semi-rigid
    non-reinforced, filled and fibre-reinforced plastics materials in the form of
    rectangular bars moulded directly or cut from sheets or moulded articles. It is
    intended to provide data for engineering-design and research and development purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente partie de l'ISO 899 prescrit une méthode pour la détermination
    du fluage en flexion des plastiques sous forme d'éprouvettes normalisées dans
    des conditions spécifiées, telles qu'en matière de traitement préalable, température
    et humidité. Cette méthode s'applique uniquement aux poutres simples, supportées
    sans contrainte, et chargées au milieu de leur portée (méthode des trois pannes).
    1.2 La méthode peut être utilisée avec des plastiques rigides et semi-rigides
    (voir ISO 472 pour les définitions), non renforcés, chargés et renforcés par des
    fibres sous forme de barreaux rectangulaires moulés directement ou prélevés sur
    des feuilles ou des objets moulés.  \nNOTE 1 La méthode peut s'avérer inappropriée
    dans le cas de certaines matières renforcées par des fibres en raison des différences
    d'orientation de celles-ci. 1.3 La méthode peut permettre d'obtenir des données
    utiles pour la conception en ingénerie, la recherche et le développement. 1.4
    Le fluage en flexion peut dépendre étroitement des différences existant en matière
    de dimensions et préparation des éprouvettes ainsi qu'en ce qui concerne l'environnement
    d'essai. L'histoire thermique de l'éprouvette peut également influencer profondément
    son comportement au fluage (voir annexe A). En conséquence, lorsque des résultats
    comparatifs précis sont requis, ces facteurs doivent être contrôlés avec soin.
    1.5 Si les caractéristiques de fluage en flexion doivent être utilisées à des
    fins de concept  552ion en ingénierie, la sensibilité des plastiques impose la
    réalisation d'essais dans une large gamme de contraintes, durées et environnements.
    1.6 La méthode peut s'avérer inappropriée pour déterminer le fluage en flexion
    des plastiques alvéolaires rigides. (Il importe d'examiner avec attention l'ISO
    1209-1:1990, Plastiques alvéolaires rigides -- Essais de flexion -- Partie 1:
    Essai de flexion, et l'ISO 1209-2:1990, Plastiques alvéolaires rigides -- Essais
    de flexion -- Partie 2: Détermi\n"
