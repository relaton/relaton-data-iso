abstract:
- content: "ISO/TS 10303-1755:2006 specifies the application module for\n         Physical
    connectivity definition.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1755:2006:\n         \n      \n- the
    network representation using physical component terminal identifiers;\n- the lifecycle
    management of a network representation including make from and requirement based
    relationships\n            \t  between network representations;\n         \n-
    the representation of a functional network elaboration;\n- the representation
    of a tree structured network to which properties may be assigned for layout and
    routing control purposes."
