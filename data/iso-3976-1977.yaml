abstract:
- content: Describes a method, the principle of which consists in dissolving a test
    portion in a mixture of chloroform and methanol and adding iron(II) chloride and
    ammonium thiocyanate. After a fixed reaction time a photometric determination
    of the red iron (III) complex is made.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode de référence pour
    la détermination de l'indice de peroxyde de la matière grasse de lait déshydratée
    et produits dérivés. La méthode est applicable à la matière grasse de lait déshydratée,
    à l'huile de beurre anhydre (matière grasse butyrique anhydre), à l'huile de beurre
    (matière grasse butyrique) ou ghee, ayant un indice de peroxyde ne dépassant pas
    1,0.  \nNOTE -- Ces produits sont définis dans la norme FIL 68 : 1971. Elle n'est
    pas applicable aux produits contenant des gallates comme antioxydants.\n"
