abstract:
- content: ISO 17235:2011 specifies a non-destructive method for determining the softness
    of a leather. It is applicable to all non-rigid leathers, e.g. shoe-upper leather,
    upholstery leather, leather-goods leather and apparel leather
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'L''ISO 17235:2011 spécifie une méthode non destructive pour déterminer
    la souplesse d''un cuir. Elle s''applique à tous les cuirs non rigides, par exemple:
    cuirs à dessus de chaussure, cuirs d''ameublement, cuirs d''articles de maroquinerie
    et cuirs pour habillement.'
