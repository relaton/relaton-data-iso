abstract:
- language: en
  script: Latn
  content: ISO 75-1:2004 specifies a general test method for the determination of
    the temperature of deflection under load (flexural stress under three-point loading)
    of plastics. Different types of test specimen and different constant loads are
    defined to suit different types of material.
- language: fr
  script: Latn
  content: |-
    L'ISO 75 spécifie des méthodes permettant de déterminer la température de fléchissement sous charge (contrainte de flexion sous mise en charge en trois points) des plastiques. Différents types d'éprouvettes et différentes charges constantes sont définis pour correspondre à des types de matériaux différents.
    L'ISO 75-1:2004 décrit une méthode générale d'essai, la partie 2 donne des exigences particulières pour les plastiques (incluant les plastiques remplis et les plastiques renforcés de fibres, dans lesquels la longueur de fibre avant l'emploi est inférieure ou égale à 7,5 mm) et l'ébonite, et la partie 3 donne des exigences particulières pour les stratifiés thermodurcissables à haute résistance et les plastiques renforcés de fibres longues, dans lesquels la longueur de fibre est supérieure à 7,5 mm.
