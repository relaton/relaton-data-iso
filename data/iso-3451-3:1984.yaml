abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the ash unplasticized cellulose
    acetate, free of additives, fillers, dyes or other materials, which may affect
    the result. -Ignition of a test portion and calcination in a muffle furnace maintained
    at 575 C or 850 C (as agreed). Higher temperatures such as 850 C will convert
    carbonates to the oxides and thus give lower values. The general instructions
    in ISO 3451/1 shall be followed.
- language: fr
  script: Latn
  content: |2

    1.1 La présente partie de l'ISO 3451 spécifie une méthode pour la détermination du taux de cendres, consistant en un résidu inorganique fourni par l'acétate de cellulose non plastifié. 1.2 La présente méthode est applicable à l'acétate de cellulose non plastifié exempt d'additifs, de matières de charge, de colorants ou d'autres matières susceptibles d'avoir une incidence sur les résultats. 1.3 En cas de présence de plastifiants, d'additifs, de matières de charge ou colorants susceptibles d'avoir une incidence sur les résultats, ceux-ci doivent être éliminés selon une procédure ayant fait l'objet d'un accord entre les parties intéressées. 1.4 Le taux de cendres à 575 ± 25 °C permet d'apprécier correctement les sels minéraux et les matières étrangères minérales dans l'acétate de cellulose. La masse des cendres obtenues varie avec la température de combustion. Les températures plus élevées, telles que 850 °C, transformeront le carbonate de calcium ainsi que d'autres car
