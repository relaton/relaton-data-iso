abstract:
- content: |2

    La présente norme prescrit les exigences afférentes aux matériaux constitutifs, aux performances et au marquage des articles d'orfèvrerie de table ou décorative en argent massif, destinés à être utilisés à table ou sur une table.  Elle s'applique également aux objets décoratifs, tels que les vases et bougeoirs, et à d'autres articles tels que les pots, plats, théières et cafetières, plateaux et soupières et seaux à champagne.
