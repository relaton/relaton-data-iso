abstract:
- language: en
  script: Latn
  content: The method is applicable to cereals and cereal products as well as to certain
    products containing less the 1 % of crude fibre. It consists in boiling with a
    mixture of acetic acid, nitric acid and trichloroacetic acid (after any necessary
    grinding and defatting). Then separation and washing of the insoluble residue
    on a filter crucible. Drying and weighing of the insoluble residue, and determination
    of the loss of mass on incineration.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode conventionnelle de détermination de l'indice d'insoluble dit «cellulosique» dans les produits agricoles alimentaires.


    La méthode est applicable aux céréales et produits céréaliers, ainsi qu'à certains produits renfermant moins de 1 % d'insoluble cellulosique, tels que les levures, qui sont exclus du domaine d'application de l'ISO 5498.
