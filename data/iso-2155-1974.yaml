abstract:
- language: en
  script: Latn
  content: Gives the requirements for cables for the wiring of aircraft circuits,
    comprising single conductors with copper core covered with nickel or any other
    material of equivalent properties, suitable for use at a rated voltage up to 6OO
    V and at a frequency not exceeding 2 OOO Hz. The cables are intended for use at
    a temperature which may reach 28O °C in continuous service (ambient temperature
    plus heating) and 4OO °C for a limited period.
