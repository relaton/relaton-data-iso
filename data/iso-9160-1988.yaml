abstract:
- language: en
  script: Latn
  content: |2

    La présente Norme internationale s'applique aux systèmes de chiffrement des informations ADP dans la couche physique des systèmes de transmission de données. La présente Norme internationale s'applique, que l'équipement de chiffrement des données (ECD) constitue un élément physiquement distinct de l'équipement ou qu'il fasse partie intégrante de l'équipement terminal de traitement de données (ETTD) ou de l'équipement terminal de circuit de données (ETCD). Si le chiffrement est intégré dans l'ETTD ou l'ETCD, la présente Norme internationale s'applique aux parties de l'ETTD ou de l'ETCD qui répondent aux exigences de la présente Norme internationale. Les caractéristiques d'interfonctionnement sont définies pour les classes d'interfaces physiques suivantes : V.24, X.20 bis, X.21 bis, X.20 et X.21. La couche physique est décrite dans le Modèle de Référence d'Interconnexion des Systèmes Ouverts, ISO 7498. Au niveau de la couche physique, on chiffre normalement la totalité des SDU. L
