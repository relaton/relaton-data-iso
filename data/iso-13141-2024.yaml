- content: |-
    Le présent document définit les exigences pour une communication à courte portée en vue de mettre en place l'augmentation de localisations dans les systèmes de perception de télépéage (EFC) autonomes. L'augmentation de localisations sert à informer les équipements embarqués (OBE) de leur position géographique et à l'identification d'un objet d'imputation. Le présent document spécifie la mise à disposition des informations de localisation et de direction, et constitue une protection contre la manipulation des équipements embarqués par des équipements en bord de route (RSE) frauduleux.
    Les communications d'augmentation de localisations (LAC, Localization Augmentation Communication) s'effectuent entre l'équipement embarqué sur un véhicule et un équipement en bord de route fixe. Le présent document s'applique aux équipements embarqués autonomes.
    Le présent document spécifie des attributs et des fonctions pour l'augmentation de localisations au moyen des services de communication à courte portée fournis par la couche DSRC 7 et met ces attributs et ces fonctions LAC à la disposition des applications LAC au niveau des équipements en bord de route et des équipements embarqués. Les attributs et les fonctions sont spécifiés au niveau des unités de données d'application (ADU, application data unit; voir la Figure 1).
    Comme cela est représenté à la Figure 1, le présent document s'applique:
    —     à la définition de l'interface d'application entre l'équipement embarqué (OBE) et l'équipement en bord de route (RSE);
    —     à l'interface avec la couche d'application DSRC spécifiée dans l'ISO 15628 et l'EN 12834;
    —     à l'utilisation de la pile de communication DSRC.
    Les communications d'augmentation de localisations (LAC) conviennent à une gamme de supports de communication à courte portée. Le présent document fournit des définitions spécifiques à la pile CEN-DSRC, comme cela est spécifié dans l'EN 15509. Les Annexes C, D, E et H spécifient l'utilisation de la pile UNI DSRC (Italie) conformément à l'ETSI/ES 200 674-1, l'ISO CALM IR, ARIB DSRC et WAVE DSRC.
    Le présent document fournit un formulaire de déclaration de conformité d'une mise en œuvre de protocole (PICS, Protocol Implementation Conformance Statement) à l'Annexe B, ainsi que des exemples de transactions à l'Annexe F. L'Annexe G souligne comment utiliser le présent document pour le service européen de télépéage (SET).
    Le présent document ne s'applique pas aux spécifications d'essai.
