- content: |-
    1.1    Le présent document spécifie des exigences et fournit des recommandations relatives à la gestion de l'intégrité d'un système de conduite durant son cycle de vie, ce qui inclut la conception, la construction, la mise en service, l'exploitation, la maintenance et l'abandon.
    1.2    Le présent document s'applique aux systèmes de conduite terrestres utilisés pour le transport dans les industries du pétrole et du gaz naturel, pour le raccordement des puits, aux usines de production, aux usines de transformation, aux raffineries et aux installations de stockage, ainsi qu'à toute partie de conduite construite dans l'enceinte de telles installations à des fins de raccordement. Le périmètre d'application des systèmes de conduites couverts par le présent document est illustré à la Figure 1. Le présent document ne traite pas spécifiquement de l'intégrité des éléments autres que les tubes. Le segment de conduite situé entre l'emplacement du puits et la station collectrice, l'usine de traitement ou l'usine de transformation (entre les installations 1 et 2 de la Figure 1) est inclut dans le présent document, même si de nombreux éléments obligatoires de ce document sont inapplicables en pratique, étant donné les caractéristiques telles que le diamètre, les paramètres d'exploitation, etc.
    1.3    Le présent document s'applique aux conduites rigides en acier. Il ne couvre ni les conduites souples, ni les conduites réalisées à partir d'autres matériaux tels que le plastique renforcé de verre.
    1.4    Le présent document ne couvre pas toutes les conditions et compétences techniques qui peuvent être liées à l'intégrité des conduites. L'utilisateur peut évaluer la nécessité d'exigences supplémentaires.
    1.5    Le présent document est utilisé pour la gestion de l'intégrité, laquelle débute à l'étape de conception et de construction de la conduite. Lorsque les exigences de la norme de conception et de construction (par exemple, ISO 13623) diffèrent du présent document, les dispositions de ce dernier amélioreront la conception et la construction du point de vue de l'intégrité.
