abstract:
- language: en
  script: Latn
  content: |-
    ISO 20474-11:2008 gives the safety requirements specific to earth and landfill compactors as defined in ISO 6165. It is intended to be used in conjunction with ISO 20474-1, which specifies general safety requirements common to earth‑moving machine families, and with ISO/TS 20474-14, which gives information on provisions that are mandatory in particular countries or regions. The specific requirements given in ISO 20474-11:2008 take precedence over the general requirements of ISO 20474-1.
    ISO 20474-11:2008 deals with all significant hazards, hazardous situations and events relevant to the earth-moving machinery within its Scope when used as intended or under conditions of misuse reasonably foreseeable by the manufacturer (see also ISO/TS 20474-14). It specifies the appropriate technical measures for eliminating or reducing risks arising from significant hazards, hazardous situations or events during commissioning, operation and maintenance. It is not applicable to machines manufactured before the date of its publication.
- language: fr
  script: Latn
  content: |-
    L'ISO 20474-11:2008 spécifie les exigences de sécurité applicables aux compacteurs de remblais et de déchets tels que définis l'ISO 6165. Elle est destinée à être utilisée conjointement avec l'ISO 20474-1, qui spécifie les exigences générales de sécurité communes aux familles d'engins de terrassement et avec l'ISO/TS 20474-14, qui donne les dispositions obligatoires dans certains pays ou régions. Les exigences spécifiques prennent le pas sur les exigences générales de l'ISO 20474-1.
    L'ISO 20474-11:2008 traite de tous les phénomènes, les situations et les événements dangereux significatifs relatifs aux engins de terrassement du présent domaine d'application lorsqu'ils sont utilisés comme prévu ou dans des conditions de mauvais usage que le fabricant peut raisonnablement prévoir (voir également l'ISO/TS 20474-14). Elle spécifie les mesures techniques appropriées pour éliminer ou réduire les risques dus aux phénomènes, les situations et les événements dangereux significatifs survenant lors de la mise en service, du fonctionnement et de la maintenance. Elle ne s'applique pas aux machines fabriquées avant la publication de l'ISO 20474-11:2008.
