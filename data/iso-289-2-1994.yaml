abstract:
- language: en
  script: Latn
  content: The test consists of determining how the Mooney viscosity of the rubber
    compound changes with running time at a specified temperature relevant to the
    process for which the compound is to be used. The time at which the Mooney viscosity
    has increased by a specified number of units is recorded. The pre-vulcanization
    characteristics determined by this method provide a means of estimating how long
    compounded rubber can be maintained at high temperatures and remain processable.
