- content: |-
    Le présent document spécifie une méthode qui permet de s’assurer des performances des capteurs de TRO de surveillance continue qui peuvent être installés dans un BWMS ou à un autre endroit d’un navire, en tenant compte des facteurs environnementaux associés aux conditions à bord du navire, des variations d’humidité et de température ainsi que de l’état prévisible de la mer. Le présent document est destiné à être utilisé par les fabricants de BWMS, les fabricants de capteurs, les organismes d’essai et les armateurs afin de vérifier les performances d’une unité à capteur de TRO.
    Le présent document est destiné à fournir des exigences et des recommandations pour les capteurs de TRO qui utilisent la méthode à la N,N-diéthyl-1,4-phénylènediamine (DPD). Ces exigences et recommandations sont applicables aux essais des unités à capteur de TRO en laboratoire, avant l’installation. Le présent document identifie:
    —    les caractéristiques de performance à définir par les fabricants de capteurs de TRO utilisés dans l’environnement de traitement à bord des navires (gamme de salinité, par exemple);
    —    les modes opératoires de pré-qualification et de contrôle des performances pour produire une documentation sur les capacités des instruments;
    —    les modes opératoires de contrôle des performances à utiliser dans différentes conditions d’environnement.
