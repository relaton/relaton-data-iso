abstract:
- content: The document provides a general methodology for improving the accuracy
    and completeness of circular economy related information based on the usage of
    a Product Circularity Data Sheet when acquiring or supplying products. This general
    methodology contains then a set of requirements that need to be established by
    an organization aiming to use the concerned data sheet when acquiring or supplying
    products, which also includes the trusted reporting and exchanging of circular
    economy related information.The document also provides guidance for the definition
    and sharing of a Product Circularity Data Sheet, considering the type, content
    and format of information to be provided. This guidance and these requirements
    are intended to be applicable to all organizations, regardless of type, size and
    nature.These requirements implement a qualitative approach for business-to-business
    data exchange to be inclusive with small and medium businesses/enterprises and
    to protect confidential information.
