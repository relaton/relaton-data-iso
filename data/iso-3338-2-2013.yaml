abstract:
- language: en
  script: Latn
  content: "ISO 3338-2:2013 specifies the dimensions of flatted cylindrical shanks
    for milling cutters, of diameters 6 mm to 20 mm for single-flatted shanks, of
    25 mm to 63 mm for double-flatted shanks and of 6 mm to 32 mm for shank with inclined
    clamping surface. In the case of single-flatted shanks, it is applicable to both
    single-ended cutters and double-ended cutters, as double-flatted shanks cannot
    admit single-ended cutters. \nThe dimensions of plain cylindrical shanks and threaded
    shanks are given in ISO 3338-1 and ISO 3338-3, respectively. The two shank types
    covered by ISO 3338-1 and ISO 3338-2:2013 have the same dimensional characteristics
    (diameters and lengths), but different tolerances on diameters."
- language: fr
  script: Latn
  content: |-
    L'ISO 3338-2:2013 spécifie les dimensions des queues cylindriques à méplat d'outils à fraiser (de diamètres 6 mm à 20 mm pour les queues à méplat unique, de diamètres 25 mm à 63 mm pour les queues à double méplat et de diamètres 6 mm à 32 mm pour les queues cylindriques à surface de serrage inclinée). Dans le cas des queues à méplat unique, elle est applicable aussi bien pour les fraises simples que pour les fraises doubles, les queues à double méplat ne pouvant pas admettre des fraises simples.
    Les dimensions des queues cylindriques lisses et des queues cylindriques filetées font l'objet de l'ISO 3338‑1 et de l'ISO 3338‑3, respectivement. Les deux types de queues faisant l'objet de l'ISO 3338‑1 et l'ISO 3338 2:2013 ont les mêmes caractéristiques dimensionnelles (diamètres et longueurs) à l'exception des tolérances à appliquer aux diamètres.
