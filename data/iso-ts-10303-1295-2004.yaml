abstract:
- content: "ISO/TS 10303-1295:2004 specifies the application module for\n         AP239
    properties.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1295:2004:\n         \n      \n- the specification
    of a property definition;\n- specification of property values;\n- single numerical
    property values with units;\n- ranges of numerical values;\n- text as property
    value;\n- specification of a property that is a list of properties;\n- qualification
    of the property  as to type, uncertainty, or meaning;\n- specification of the
    definitions needed to assign management resource information to a class of properties;\n-
    specification of the definitions needed to classify properties;\n- classification
    of property definitions and values."
