abstract:
- content: ISO 13579-2:2013 specifies a general methodology for measuring energy balance
    and calculating the efficiency of the process involving reheating furnaces for
    steel as designed by furnace manufacturers. This general methodology includes        measurement
    methods, calculations (general calculation) and energy balance and efficiency
    calculation evaluation report. ISO 13579-2:2013 is not applicable to any efficiencies
    related to the process itself outside of reheating furnaces for steel.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13579-2:2013 spécifie une méthode générale pour mesurer le bilan
    énergétique et calculer l'efficacité du processus impliquant les fours de réchauffage
    pour acier conçus par les fabricants de fours. La présente méthode générale comprend  les
    méthodes de mesure, les calculs (calcul général), le rapport d'évaluation du bilan
    énergétique et du calcul de l'efficacité. L'ISO 13579-2:2013 n'est pas applicable
    à toutes les efficacités liées au processus proprement dit en dehors des fours
    de réchauffage pour acier.
