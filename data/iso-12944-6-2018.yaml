abstract:
- content: |-
    ISO 12944-6:2018 specifies laboratory test methods and test conditions for the assessment of paint systems for the corrosion protection of carbon steel structures.
    The test results are intended to be considered as an aid in the selection of suitable paint systems and not as exact information for determining durability.
    ISO 12944-6:2018 covers protective paint systems designed for application to uncoated steel, hot dip galvanized steel according to ISO 1461 and steel surfaces with thermal-sprayed metallic coating according to ISO 2063‑1 and ISO 2063‑2.
    ISO 12944-6:2018 does not apply to protective paint systems for electroplated or painted steel.
    The environments for corrosivity categories C2 to C5 and Im1 to Im3 defined in ISO 12944‑2 are considered.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 12944-6:2018 spécifie des méthodes et des conditions d'essais en laboratoire pour l'évaluation des systèmes de peinture pour la protection contre la corrosion des structures en acier.
    Les résultats d'essai sont destinés à être considérés comme une aide dans le choix des systèmes de peinture appropriés et non comme des informations exactes permettant de déterminer la durabilité.
    ISO 12944-6:2018 couvre les systèmes de peinture anticorrosion conçus pour être appliqués sur acier non revêtu, sur acier galvanisé au trempé à chaud conformément à l'ISO 1461 et sur acier métallisé par projection thermique conformément à l'ISO 2063‑1 et l'ISO 2063‑2.
    ISO 12944-6:2018 ne s'applique pas aux systèmes de peinture anticorrosion pour acier électroplaqué ou peint.
    Les environnements de catégories de corrosivité C2 à C5 et Im1 à Im3 définis dans l'ISO 12944‑2 sont pris en compte.
