abstract:
- language: en
  script: Latn
  content: This document specifies the general characteristics of forged dee and bow
    shackles in a range of sizes having working load limits from 0,5 t to 120 t and
    in grades 6, 8 and 10, and presents their performance and preferred dimensions
    necessary for their interchangeability and compatibility with other components
    for use in the temperature range of -20 °C to 200 °C.
