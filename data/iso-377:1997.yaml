abstract:
- content: |2

    La présente Norme internationale définit les exigences relatives à l'identification, à la position et à la préparation des échantillons et éprouvettes destinés aux essais mécaniques des profilés, barres, fils machine, et produits plats et tubulaires en acier, tels que définis dans l'ISO 6929. Par accord à la commande, la présente Norme internationale peut également s'appliquer à d'autres produits métalliques. Elle n'est pas applicable aux essais non destructifs. Ces échantillons et éprouvettes sont à utiliser dans les essais effectués conformément aux méthodes prescrites dans la norme de produit ou, en absence de celle-ci, dans la norme d'essai. Lorsque les exigences de la commande ou de la norme de produit diffèrent de celles données dans la présente Norme internationale, les exigences définies à la commande ou prescrites dans la norme de produit s'appliquent.
