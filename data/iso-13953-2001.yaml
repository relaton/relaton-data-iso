abstract:
- content: |-
    This International Standard describes a test method for determination of the tensile strength and tensile failure mode
    of butt-fused polyethylene (PE) pipe assemblies.
    The method is applicable to butt-fused joints between PE pipes with a nominal outside diameter of not less than 90mm.
    .
    The method may be used, together with other test methods, to evaluate the quality of the butt-fused joints.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale décrit une méthode de détermination de la résistance en traction et du mode de
    rupture en traction des assemblages de tubes en polyéthylène (PE) par soudage bout à bout.
    Cette méthode s'applique aux assemblages par soudage bout à bout de tubes en PE d'un diamètre extérieur
    nominal supérieur ou égal à 90mm .
    La méthode est utilisée, conjointement avec d'autres méthodes d'essai, pour estimer la qualité des assemblages par
    soudage bout à bout.
