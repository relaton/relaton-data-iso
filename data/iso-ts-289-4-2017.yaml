abstract:
- content: ISO/TS 289-4 specifies a method of use of a shearing-disc viscometer for
    measuring the Mooney stress-relaxation rate (MSR) of uncompounded or compounded,
    unvulcanized rubbers, characterizing the elastic response of those materials next
    to the viscous response as measured by the Mooney viscosity. The intended use
    of this document is on quality control measurements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO/TS 289-4 spécifie une méthode utilisant un consistomètre à disque
    de cisaillement pour mesurer le taux de relaxation de contrainte Mooney (MSR)
    des caoutchoucs non vulcanisés, sous forme de mélange ou non, caractérisant la
    réponse élastique de ces matériaux ainsi que la réponse visqueuse mesurée par
    l'indice consistométrique Mooney. L'utilisation prévue de ce document concerne
    les mesures de contrôle qualité.
