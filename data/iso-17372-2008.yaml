abstract:
- language: en
  script: Latn
  content: ISO 17372:2007 is applicable to the analysis of zearalenone in animal feed
    and feed ingredients, including barley, corn, oats, rye, wheat, soybean meal,
    canola (rapeseed) meal, corn gluten, dried distillers' grains, lentils, and sugar
    beet pulp. The limit of quantification is 0,05 mg/kg (50 µg/kg). A lower limit
    of quantification may be achievable subject to appropriate validation being conducted
    by the user laboratory.
- language: fr
  script: Latn
  content: L'ISO 17372:2008 s'applique à l'analyse de la zéaralénone dans les aliments
    pour animaux et leurs ingrédients, comprenant l'orge, le maïs, l'avoine, le seigle,
    le blé, la farine de soja, la farine de canola (colza), le gluten de maïs, la
    drêche, les lentilles et la pulpe de betterave à sucre. La limite de quantification
    est de 0,05 mg/kg (50 µg/kg). Une limite de quantification inférieure à cette
    valeur peut être atteinte, à condition que le laboratoire utilisateur la valide.
