abstract:
- language: en
  script: Latn
  content: ISO 25964-2:2013 is applicable to thesauri and other types of vocabulary
    that are commonly used for information retrieval. It describes, compares and contrasts
    the elements and features of these vocabularies that are implicated when interoperability
    is needed. It gives recommendations for the establishment and maintenance of mappings
    between multiple thesauri, or between thesauri and other types of vocabularies.
