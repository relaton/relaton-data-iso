- content: |-
    Le présent document spécifie les caractéristiques des vis à tête hexagonale entièrement filetées, en acier, à filetage métrique à pas gros M5 à M64, et de grade C.
    Si dans certains cas d’autres spécifications sont requises, les classes de qualité peuvent être choisies dans l'ISO 898‑1, et les options dimensionnelles dans l'ISO 888 ou l'ISO 4753.
