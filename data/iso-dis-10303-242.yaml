abstract:
- content: "The existing scope of AP242 is not diminished by this NWI.\n\nThis NWI
    covers needed updates, enhancements and extensions to the STEP AP242 application
    protocol last published as 10303-242 ed2 in 2020 with a minor revision in progress
    in 2021.\n\nThe following updates, enhancements and extensions are proposed :
    \nUpdates for:\n1.\tAssembly PMI in the Domain Model and the modules\n2.\tPMI
    updates in the modules\n3.\tIncorporation of Part 59(PDQ) ed3 and related PMI
    data quality module and Triangulated shape data quality module\n4.\tIdentification
    of Structural Joints with fasteners in the domain model and in the modules with
    links to xMCF\n5.\tComposites material in the modules\n6.\tEWIS updates from implementation
    feedback\n7.\tOther outstanding issues validated by ISO/TC 184/SC 4/WG 21\n8.\tDomain
    Model Mappings to reach the ISO 10303-4000\n\nEnhancements for:\n1.\tProcess planning
    in the domain model and the module (in harmonization with AP238/AP239)\n2.\tInclude
    CAx-IF recommended practices in standard documentation annexes\n3.\tBounding boxes
    and LODs in Domain model\n\nExtensions for:\n1.\tIsogeometry\n2.\tPolyhedral B-Rep\n3.\tGUIDs
    that supports lifecycle traceability\n4.\tVisual Issue Management\n5.\tWeb services
    implementation using JSON"
