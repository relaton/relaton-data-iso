abstract:
- language: en
  script: Latn
  content: Specifies methods for the testing of optical instruments and instruments
    containing optical components, under equivalent conditions, for their ability
    to resist dew, hoarfrost or ice. The purpose of testing is to investigate to what
    extent the optical, thermal, mechanical and electrical performance characteristics
    are affected by dew, hoarfrost or ice.
