abstract:
- content: |-
    This document specifies a test method for measurement of the adhesion strength of hydroxyapatite coatings intended for use on metallic-substrate components of surgical implants.
    NOTE       Requirements for the competence of testing laboratories can be found in ISO/IEC 17025.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour le mesurage de la résistance à l'adhésion de revêtements à base d'hydroxyapatite destinés à être appliqués sur des substrats métalliques d'implants chirurgicaux.
    NOTE       Les exigences applicables à la compétence des laboratoires d'essai sont indiquées dans l'ISO/IEC 17025.
