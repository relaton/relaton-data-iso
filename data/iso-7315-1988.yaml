abstract:
- language: en
  script: Latn
  content: Specifies maximum and minimum dimensions for these clamps installed by
    means of a bolt with a nominal diameter of 5 mm. The specified dimensions define
    a dimensional envelope. Shall not be considered as an interchangeability standard.
    The tolerances for each type of clamp are to be defined in the parts standards
    drawings.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les cotes maximales et minimales
    des colliers en P fixés à l'aide d'une vis de diamètre nominal 5 mm. Les dimensions
    fixées définissent une enveloppe dimensionnelle. La présente Norme internationale
    ne doit pas être considérée comme une norme d'interchangeabilité. Les tolérances
    pour chaque type de collier sont à définir dans les dessins de pièces standard.\n\n\nCes
    colliers sont destinés à fixer, supporter ou guider des tuyauteries souples ou
    rigides montées sur matériels aérospatiaux.  \nNOTE - Les colliers en P peuvent
    également être utilisés pour d'autres équipements, par exemple câbles ou faisceaux
    électriques.\n"
