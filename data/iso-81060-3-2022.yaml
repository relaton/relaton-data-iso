- content: "Le présent document spécifie les exigences et les méthodes relatives à
    l’investigation clinique des sphygmomanomètres automatiques non invasifs à mesurage
    continu servant à mesurer la pression artérielle d’un patient.\nLe présent document
    ne traite pas des aspects liés à l’aptitude à l’utilisation tels que l’apparence
    des résultats ou des données affichées, ainsi que la façon dont ils sont présentés.
    Le présent document ne spécifie pas de seuil numérique sur la période d’étude
    minimale. Les sphygmomanomètres automatiques non invasifs à mesurage continu fournissant
    des paramètres de pression artérielle (pression artérielle systolique, pression
    artérielle diastolique ou pression artérielle moyenne par exemple) sur une période
    d’étude considérablement plus longue que 30 s ne sont typiquement pas considérés
    comme des sphygmomanomètres automatiques non invasifs à mesurage continu.\nLe
    présent document traite à la fois des sphygmomanomètres automatiques non invasifs
    à mesurage continu pour la détermination de tendances et des sphygmomanomètres
    automatiques non invasifs à mesurage continu à exactitude absolue, et comme il
    se concentre uniquement sur les exigences de l’investigation clinique. La représentation
    des données de sortie n’est pas couverte par le présent document.\nNOTE 1      
    L’IEC 62366-1 fournit des exigences concernant l’application de l’ingénierie de
    l’aptitude à l’utilisation aux dispositifs médicaux. Le processus d’ingénierie
    de l’aptitude à l’utilisation qui peuvent être utilisés pour clarifier, auprès
    de l’utilisateur cible, si les données affichées concernent des valeurs à exactitude
    absolue ou des valeurs de tendance.\nLes exigences et méthodes d’investigation
    clinique des sphygmomanomètres automatiques non invasifs à mesurage continu données
    dans le présent document s’appliquent à toutes les populations de sujets et toutes
    les conditions d’utilisation des sphygmomanomètres automatiques non invasifs à
    mesurage continu.\nNOTE 2       Les populations de sujets peuvent par exemple
    être représentées par tranches d’âge ou gammes de poids.\nNOTE 3       Le présent
    document ne fournit pas de méthode d’évaluation de l’effet des artefacts durant
    l’investigation clinique (par exemple artefacts de mouvement induits par le mouvement
    du sujet ou le mouvement de la plateforme supportant le sujet).\nLe présent document
    spécifie des exigences supplémentaires de divulgation d’informations pour les
    documents d’accompagnement des sphygmomanomètres automatiques non invasifs à mesurage
    continu ayant subi une investigation clinique conformément au présent document.\nLe
    présent document n’est pas applicable à:\n—    l’investigation clinique de sphygmomanomètres
    non automatiques tels que définis dans l’ISO 81060-1, \n—    l’investigation clinique
    de sphygmomanomètres non invasifs automatiques à usage intermittent tels que définis
    dans l’ISO 81060-2,\n—    des sphygmomanomètres non invasifs automatiques tels
    que définis dans l’IEC 80601-2-30, ou\n—    des appareils de surveillance de la
    pression artérielle prélevée directement tels que définis dans l’IEC 60601‑2‑34."
