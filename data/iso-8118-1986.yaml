abstract:
- language: en
  script: Latn
  content: Defines the basic terms and lays down the technical specifications of temple
    cylinders. Designates the parts of a temple cylinder by means of an illustration.
    The dimensions of rings are contained in a table. Specifies the designation of
    a temple cylinder.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale définit les termes de base et fixe
    les spécifications techniques des cylindres de templets.  \nNOTE -- En supplément
    aux termes donnés dans les trois langues officielles de l'ISO (anglais, français,
    russe), la présente Norme internationale donne, en annexe, les termes équivalents
    en allemand ; ces termes ont été inclus à la demande du comité technique ISO/TC
    72, et sont publiés sous la responsabilité des comités membres de l'Allemagne,
    R.F. (DIN) et de la Suisse (SNV). Toutefois, seuls les termes et définitions donnés
    dans les langues officielles peuvent être considérés comme termes et définitions
    ISO.\n"
