abstract:
- content: ISO 16894:2009 gives definitions, classifications and specifications for
    the manufacturing requirements of oriented strand board (OSB). The values given
    are used to classify OSB into one of four types, namely OSB type GP-REG, LB-REG,
    LB-MR or HLB-MR. The values are related to panel properties, but are not characteristic
    values to be used for design purposes.
