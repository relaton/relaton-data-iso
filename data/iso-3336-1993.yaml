abstract:
- language: en
  script: Latn
  content: Specifies a classification (anterior teeth, posterior teeth), requirements
    and test methods for teeth which are composed of synthetic polymers such as poly(methyl
    methacrylate) and its copolymers, and which are manufactured for use in prostheses
    used in dentistry.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe une classification, les prescriptions et les méthodes d'essai relatives aux dents composées de polymères synthétiques, tels que le polyméthacrylate de méthyle et ses copolymères, et fabriquées pour être utilisées en prothèse dentaire. Les termes employés sont conformes aux définitions données dans l'ISO 1942-1 et l'ISO 1942-2.
