abstract:
- content: |-
    ISO/TS 10303-1209:2005 specifies the application module for Symbolization by schematic element.
    The following are within the scope of ISO/TS 10303-1209:2005:
    - the definition of a schematic element;
    - a symbolization relationship between a schematic element in a library and the thing that it symbolizes.
