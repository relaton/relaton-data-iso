abstract:
- language: en
  script: Latn
  content: This document provides guidance for the specification of design fires for
    use in fire safety engineering analysis of building and structures in the built
    environment. The design fire is intended to be used in an engineering analysis
    to determine consequences in fire safety engineering (FSE) analyses.
- language: fr
  script: Latn
  content: Le présent document fournit des recommandations pour la spécification des
    feux de dimensionnement utilisés en analyse d’ingénierie de la sécurité incendie
    des bâtiments et structures de l’ouvrage. Le feu de dimensionnement est destiné
    à être utilisé en analyse d’ingénierie afin de déterminer des conséquences dans
    les analyses d’ingénierie de la sécurité incendie (ISI).
