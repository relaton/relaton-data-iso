abstract:
- content: |-
    ISO 26845:2008 specifies apparatus, reagents, sampling, sample preparation, terms and definitions, basic procedures, loss on ignition and reporting of results applicable to the following standards, which are used for the chemical analysis of refractory products and raw materials by wet chemical, AAS and ICP-AES:
    ISO 10058-1, ISO 10058-2 and ISO 10058-3;
    ISO 20565-1, ISO 20565-2 and ISO 20565-3;
    ISO 21079-1, ISO 21079-2 and ISO 21079-3;
    ISO 21587-1, ISO 21587-2 and ISO 21587-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 26845:2008 fournit les spécifications concernant l'appareillage, les réactifs, l'échantillonnage, la préparation des échantillons, les termes et définitions, les modes opératoires de base, la perte au feu et l'édition des résultats, applicables aux normes suivantes, lesquelles sont utilisées pour l'analyse chimique des matières premières et des produits réfractaires par voie humide, par AAS et par ICP-AES:
    - ISO 10058‑1, ISO 10058‑2 et ISO 10058‑3;
    - ISO 20565‑1, ISO 20565‑2 et ISO 20565‑3;
    - ISO 21079‑1, ISO 21079‑2 et ISO 21079‑3;
    - ISO 21587‑1, ISO 21587‑2 et ISO 21587‑3.
