- content: |-
    L'ISO 13628-5:2009 spécifie des exigences et fournit des recommandations pour la conception, le choix de matériaux, la fabrication, la vérification de la conception, les essais, l'installation et l'exploitation des ombilicaux et équipements auxiliaires associés utilisés dans les industries du pétrole et du gaz naturel. Le matériel de superstructure n'est pas inclus dans les équipements auxiliaires. Le matériel de superstructure désigne le matériel qui n'est pas fixé en permanence à l'ombilical, au-dessus de la terminaison d'accrochage de la superstructure.
    L'ISO 13628-5:2009 s'applique aux ombilicaux contenant des composants individuels ou combinés, tels que des câbles électriques, des fibres optiques, des flexibles thermoplastiques et des tubes métalliques et aux ombilicaux statiques ou dynamiques dont le cheminement est de type surface-surface, surface-immergé ou immergé-immergé.
    L'ISO 13628-5:2009 ne s'applique pas aux connecteurs de composants associés, à moins qu'ils n'aient un impact sur les performances de l'ombilical et de ses équipements auxiliaires.
    L'ISO 13628-5:2009 ne s'applique qu'aux tubes de dimensions suivantes: épaisseur de paroi, t < 6 mm, diamètre intérieur, ID < 50,8 mm (2 in). Les produits tubulaires de dimensions supérieures peuvent être assimilés à des conduites ou des tubes de conduites, et la conception et la fabrication attendues doivent être conformes à une norme reconnue dans ce domaine.
    L'ISO 13628-5:2009 ne s'applique pas aux tubes ou flexibles de pression nominale inférieure à 7 MPa (1 015 psi) ou aux tensions nominales de câbles électriques supérieures aux tensions nominales normalisées U0/U(Um) = 3,6/6(7,2) kV rms, où U0, U et Um sont conformes aux définitions des CEI 60502-1 et CEI 60502-2.
