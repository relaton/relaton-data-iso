abstract:
- language: en
  script: Latn
  content: "ISO 2926:2005 specifies a dry sieve method using electroformed sieves
    for determining the mass distribution of the particle sizes in aluminium oxide
    used for the production of primary aluminium.\nISO 2926:2005 is applicable to
    calcined aluminium oxide containing a maximum of 20 % mass fraction of particles
    having a mean diameter exceeding 150 m, and containing a maximum of 15 % mass
    fraction of particles having a mean diameter less than 45 m. \nISO 2926:2005 is
    not applicable to the use of wire woven sieves."
