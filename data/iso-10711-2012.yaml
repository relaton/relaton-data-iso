abstract:
- language: en
  script: Latn
  content: "ISO 10711:2012 defines protocols and message sets between traffic detectors
    and traffic signal controllers. It is applicable to the various types of traffic
    detector technologies currently in use for real-time traffic signal controls.
    \nIt defines message sets that contain data collection and control protocol for
    three different types of detectors of traffic signal control systems:\ndetectors
    that deal with occupancy information;\ndetectors that deal with image information;
    and\ndetectors that deal with vehicle identification.\nISO 10711:2012 is limited
    to parameter generation to be used for traffic signal controls and for the interface
    between traffic signal controllers and detectors."
