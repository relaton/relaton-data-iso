abstract:
- language: en
  script: Latn
  content: Gives 65 symbols which are presented with 32 % of original size and defines
    the various colours to be used. This second edition cancels and replaces the first
    edition (1982). Annex A is for information only.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 3767 établit les symboles à utiliser sur
    les commandes de l'opérateur et autres indicateurs sur les tracteurs et les machines
    agricoles tels que définis dans l'ISO 3339-0. Les symboles donnés dans la présente
    partie de l'ISO 3767 s'appliquent aux commandes et aux indicateurs spécifiques
    aux tracteurs et aux machines agricoles telles que les moissonneuses-batteuses,
    les cueilleuses de coton, les presses et les récolteuses de fourrage.  \nNOTE
    1 L'avant-propos donne la liste des autres parties de la présente Norme internationale
    où peuvent être trouvés les symboles spécifiques à chaque matériel.\n"
