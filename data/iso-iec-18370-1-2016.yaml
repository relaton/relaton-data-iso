abstract:
- language: en
  script: Latn
  content: "ISO 18370-1:2016 specifies principles, including a general model, a set
    of entities, a number of processes, and general requirements for blind digital
    signature mechanisms, as well as the following variants of blind digital signature
    mechanisms:\n-      blind signature mechanisms with partial disclosure;\n-      blind
    signature mechanisms with selective disclosure;\n-      traceable blind signature
    mechanisms.\nIt also contains terms, definitions, abbreviated terms and figure
    elements that are used in all parts of ISO/IEC 18370.\nSee Annex A for a comparison
    on the blind digital signature mechanisms. "
