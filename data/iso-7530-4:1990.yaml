abstract:
- language: en
  script: Latn
  content: The method is applicable to copper contents between 0,01 and 4 % (m/m).
    The general requirements concerning the apparatus, sampling, dissolution of the
    test sample, atomic absorption measurements, calculations and test report are
    given in ISO 7530-1. Specifies principle, reagents, apparatus, sampling and sample
    preparation, procedure, expression of results and test report.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7530 prescrit une méthode de dosage par spectrométrie d'absorption atomique dans la flamme du cuivre contenu à des teneurs comprises entre 0,01 % (m/m) et 4 % (m/m) dans les alliages de nickel. Les compositions types de certains alliages de nickel sont données dans l'ISO 7530-1. Les prescriptions générales concernant l'appareillage, l'échantillonnage, la mise en solution de l'échantillon pour essai, les mesurages d'absorption atomique, les calculs et le rapport d'essai, sont données dans l'ISO 7530-1.
