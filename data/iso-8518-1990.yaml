abstract:
- language: en
  script: Latn
  content: The method is applicable to the determination of masses of 10 µg to 200
    µg of lead per sample using the normal procedure without dilution. The concentration
    range for lead in air for which this procedure is applicable is determined in
    part by the sampling procedure selected by the user. The method is applicable
    to personal and fixed location sampling. The normal sample dissolution procedure
    is not effective for all lead compounds.
