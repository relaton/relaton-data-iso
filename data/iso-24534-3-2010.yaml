abstract:
- content: |-
    ISO 24534-3:2010 provides requirements for electronic registration identification (ERI) that are based on an identifier assigned to a vehicle (e.g. for recognition by national authorities) suitable to be used for:
    - electronic identification of local and foreign vehicles by national authorities;
    - vehicle manufacturing, in-life maintenance and end-of-life identification (vehicle life cycle management);
    - adaptation of vehicle data (e.g. for international resales);
    - safety-related purposes;
    - crime reduction;
    - commercial services.
    It adheres to privacy and data protection regulations.
    ISO 24534-3:2010 defines the vehicle identification data. This data is called the ERI data and includes
    - the vehicle identifier, and
    - possible additional vehicle-related information (as typically included in a vehicle registration certificate).
    All additional vehicle data elements are defined as optional. It is left to local legislation and/or the discretion of a registration authority to use or not to use a particular data element. If used, the value is assumed to be the one registered by the registration authority in accordance with local legislation. ISO 24534-3:2010 only provides the syntax for all these data elements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    l'ISO 24534-3:2010 fournit les exigences pour une identification d'enregistrement électronique (ERI) s'appuyant sur un identifiant attribué à un véhicule (par exemple, pour la reconnaissance par les autorités nationales), adapté à l'identification électronique des véhicules locaux et étrangers par les autorités nationales; à l'identification pendant la fabrication, la maintenance et la fin de vie des véhicules (gestion du cycle de vie des véhicules); à l'adaptation des données des véhicules (par exemple, pour les reventes à l'étranger); aux besoins de la sécurité; à la réduction des délits; et aux services commerciaux.
    Elle respecte les réglementations concernant le respect de la vie privée et la protection des données.
    Elle définit les données d'identification des véhicules. Celles-ci sont appelées données ERI et comprennent l'identifiant du véhicule, et de potentielles informations supplémentaires relatives au véhicule (telles que celles généralement incluses dans un certificat d'immatriculation de véhicule).
    Toutes les données de véhicule supplémentaires sont facultatives. Le soin est laissé à la législation locale et/ou à l'autorité d'immatriculation d'utiliser ou non un élément de données particulier. En cas d'utilisation, la valeur est supposée être celle enregistrée par l'autorité d'immatriculation conformément à la législation locale. L'ISO 24534-3:2010 ne fournit que la syntaxe de tous ces éléments de données.
