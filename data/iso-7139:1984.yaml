abstract:
- content: Specifies the apparatus, sampling and conditioning and the procedure for
    laboratory measuring methods to determine the elastic properties. Applies for
    cross-country skis with a nominal length greater than or equal to 150 cm. Standard
    measurement procedures are recommended in order to ensure the comparability between
    measurement data determined by the manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie des méthodes de mesurage en laboratoire pour déterminer les caractéristiques élastiques des skis de fond. Son but est de déterminer la raideur en flexion de parties déterminées du ski. La présente Norme internationale s'applique aux skis de fond ayant une longueur nominale égale ou supérieure à 150 cm. L'utilisation de procédés de mesurage normalisés est recommandée afin de rendre comparables les résultats des mesurages en laboratoire déterminés et publiés par les fabricants de skis ou d'autres organismes. Elle n'a pas pour but d'estimer l'influence des valeurs obtenues sur la qualité du ski.
