  script: Latn
  content: This document provides guidance on the design and execution of preliminary
    investigations comprising desk studies and site reconnaissance, and where appropriate,
    preliminary risk assessment. It is applicable whenever sampling exercises or investigations
    are to be carried out to determine soil quality.
- language: fr
  script: Latn
  content: Le présent document fournit des recommandations pour la conception et l'exécution
