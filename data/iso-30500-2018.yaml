- content: |-
    Le présent document spécifie les exigences générales de performance et de sécurité pour la conception et les essais ainsi que les considérations de durabilité relatives aux systèmes d'assainissement autonomes (SAA). Pour les besoins du présent document, un SAA est une unité de traitement intégrée préfabriquée, comprenant des composants en amont (toilettes) et en aval (installation de traitement), qui
    a)    collecte, transporte et traite entièrement les produits entrants spécifiques du système, pour permettre d'éliminer ou de réutiliser en toute sécurité les produits sortants solides, liquides et gazeux ainsi générés; et
    b)    n'est pas raccordée à un réseau d'égouts ou de drainage.
    Le présent document s'applique aux systèmes d'assainissement fabriqués soit sous forme d'un ensemble unique, soit sous forme d'un groupe de composants préfabriqués conçus pour être assemblés en un endroit donné, sans fabrication ni modification supplémentaires ayant une influence sur la fonction du système. Le plan ou la surface (par exemple revêtement de sol, dalle de béton) sur laquelle est situé un SAA entièrement assemblé n'entre pas dans le domaine d'application du présent document. Le présent document ne s'applique pas aux systèmes d'assainissement construits in situ.
    Le présent document couvre également les composants de l'interface aval des SAA qui sont conçus pour être intégrés à un ou plusieurs composants spécifiés de l'interface amont.
    Bien que le présent document s'applique principalement au développement de systèmes d'assainissement qui ne sont pas raccordés aux réseaux d'eau et d'électricité, il peut également être appliqué aux systèmes susceptibles d'utiliser des conduites d'eau et/ou une alimentation électrique.
    Le présent document définit les produits entrants de base pouvant être traités comme étant principalement des excreta humains, et propose des solutions pour élargir la gamme des substances entrantes. Les exigences relatives à la qualité des produits sortant du système d'assainissement sont énoncées pour l'évacuation des solides et des liquides ainsi que pour les émissions d'odeurs, les émissions atmosphériques et les émissions de bruits.
    Il contient les critères concernant la sécurité, la fonctionnalité, la facilité d'utilisation, la fiabilité et la facilité d'entretien du système, ainsi que sa compatibilité avec les objectifs de protection de l'environnement.
    Le présent document ne couvre pas les aspects suivants:
    —          les lignes directrices pour la sélection, l'installation, l'exploitation et la maintenance, et la gestion des systèmes d'assainissement;
    —          le transport des produits sortants traités en dehors du système d'assainissement (par exemple transport manuel, transport par camion ou tuyauterie) en vue d'une transformation, d'une réutilisation ou d'une élimination ultérieures;
    —          les processus de traitement réalisés sur un autre site que celui des composants des interfaces amont et aval;
    —          la réutilisation et l'élimination des produits sortants du système d'assainissement.
