abstract:
- content: ISO 16384:2012 provides guidance on the practices for custody transfer
    of dimethylether (DME) on board ships, at both the loading and the discharging
    ports. It covers such aspects of volumetric calculation on board as measurement
    of liquid volume, vapour volume, temperature and pressure; and accounting for
    the total quantity of DME on board before and after loading/discharging, regardless
    of the type of ship's tank.
