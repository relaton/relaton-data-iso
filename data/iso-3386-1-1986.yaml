abstract:
- content: Covers the determination of material with a density up to 250 kg/m3. It
    also indicates a method for the calculation of the compression stress value of
    such materials. The compression stress/strain characteristic is a measure of the
    load-bearing properties of the material. Two formulas allow to calculate the results.
    Part 2 refers to high density materials. Constitutes a minor revision of the first
    edition (ISO 3386/1-1979).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 3386 spécifie une méthode de détermination de la caractéristique de contrainte-déformation relative en compression des matériaux polymères alvéolaires souples à basse masse volumique, jusqu'à 250 kg/m3. Elle indique également un mode de calcul de la valeur de la contrainte en compression de tels matériaux. La caractéristique de contrainte-déformation relative en compression est une mesure de l'aptitude du matériau à supporter des charges, mais pas nécessairement des charges de longue durée. La caractéristique de contrainte-déformation relative en compression diffère des caractéristiques de dureté par indentation (déterminées conformément à l'ISO 2439), lesquelles, comme on le sait, sont influencées par l'épaisseur et les caractéristiques de traction du matériau alvéolaire souple soumis à l'essai, par la forme de la plaque de compression et par la forme et les dimensions de l'éprouvette. L'ISO 3386/2 spécifie une méthode pour les maté
