abstract:
- content: |-
    ISO 8180:2006 specifies the characteristics of polyethylene film, commonly called sleeving, used as additional protection against corrosion for ductile iron pipelines, particularly when laid in aggressive soil conditions.
    This film, the efficiency of which has been proved by experience, takes the form of a sheet or tube fitted around the pipes and fittings, on-site, immediately before pipe-laying.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8180:2006 spécifie les caractéristiques des films de polyéthylène, communément appelés manches, utilisés pour le complément de protection contre la corrosion des canalisations en fonte ductile, en particulier lorsqu'elles sont posées dans des terrains agressifs.
    Ces films, se présentant sous la forme de feuille ou de tube, dont l'efficacité a été prouvée par l'expérience, sont mis en place autour des tuyaux et raccords, sur le chantier, immédiatement avant la pose des canalisations.
