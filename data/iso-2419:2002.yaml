- language: en
  script: Latn
  content: |-
    ISO 2419:2002 specifies the preparation of leather test pieces for physical and mechanical testing together with two standard atmospheres for conditioning and testing.
    It is applicable to all types of dry leather.
- language: fr
  script: Latn
  content: L'ISO 2419:2002 spécifie la préparation des éprouvettes de cuir destinées
    aux essais physiques et mécaniques ainsi que deux atmosphères normales pour le
    conditionnement et les essais. Elle est applicable à tous les types de cuirs secs.
