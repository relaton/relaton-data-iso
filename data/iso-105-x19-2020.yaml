abstract:
- content: |-
    This document specifies the test method for determining the resistance of the colour of textiles of all kinds to rubbing off and staining other materials using convex specimen stage (Gakushin test method). Two test methods are specified, one with a dry rubbing cloth and one with a wet rubbing cloth.
    This document is applicable to textiles made from all kinds of fibres in the form of yarn or fabric, including textile floor coverings and other pile fabrics, whether dyed or printed.
