abstract:
- content: ISO 15031-3:2004 specifies a minimum set of requirements for a diagnostic
    connector used in communication between vehicle and external test equipment for
    emissions-related diagnostics. Its aim is to promote the use of a common diagnostic
    connector throughout the motor vehicle industry. The diagnostic connection consists
    of two mating connectors, the vehicle connector and the external test equipment
    connector. Applicable to all types of road vehicles, the connector specified has
    no positive locking feature and is intended for short-term diagnostic connection
    only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 15031-3:2004 spécifie un ensemble minimum d'exigences pour les connecteurs
    de diagnostic utilisés pour les communications entre un véhicule et un équipement
    externe pour le diagnostic relatif aux émissions. Son but est de favoriser l'utilisation
    d'un connecteur de diagnostic commun à toute l'industrie automobile. La connexion
    de diagnostic comprend deux connecteurs homologues, le connecteur du véhicule
    et celui de l'équipement d'essai externe. Applicable à tous les types de véhicules
    routiers, le connecteur spécifié n'a pas de dispositif de verrouillage actif et
    est conçu pour n'être connecté que brièvement à des fins de diagnostic.
