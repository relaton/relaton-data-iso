abstract:
- content: ISO/IEC TR 24720:2008 describes several methods for applying permanent
    machine-readable symbols to items - including components, parts and products -
    using the direct part marking (DPM) methods outlined herein. ISO/IEC TR 24720:2008
    describes marking methods, marking surface preparation, marking location, protective
    coatings and other parameters that contribute to the production of quality symbols,
    but does not specify the information to be encoded.
