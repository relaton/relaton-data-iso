abstract:
- content: |-
    ISO 15093:2015 specifies an analytical procedure for the determination of either platinum in platinum jewellery alloys, gold in gold jewellery alloys, or palladium in palladium jewellery alloys, with a nominal content of each precious metal of 999 ? (parts per thousand) by measuring specific elements. (See Tables A.1, A.2, and A.3.)
    ISO 15093:2015 specifies a method intended to be used as the recommended method for the determination of fineness in 999 ? alloys covered by ISO 9202.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15093:2015 spécifie un mode opératoire d'analyse pour le dosage du platine dans les alliages de platine, de l'or dans les alliages d'or ou du palladium dans les alliages de palladium pour la joaillerie, bijouterie présentant une teneur nominale de chacun de ces métaux précieux de 999 %o (millièmes), en mesurant des éléments spécifiques.
    L'ISO 15093:2015 spécifie une méthode destinée à être utilisée comme méthode recommandée pour la détermination du titre des alliages 999 %o traités dans l'ISO 9202.
