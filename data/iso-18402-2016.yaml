abstract:
- language: en
  script: Latn
  content: |-
    ISO 18402:2016 specifies test methods for determining, for use in roofs, the structural properties of double-sided load bearing structural insulated panels having
    -      two face layers, at least one of which is a wood-based structural panel, and
    -      a core made of a thermally insulating material having sufficient shear strength to cause the face layers to act together structurally.
- language: fr
  script: Latn
  content: |-
    L'ISO 18402:2016 spécifie les méthodes d'essai de détermination, pour utilisation en toitures, des caractéristiques mécaniques des panneaux sandwich porteurs isolants ayant
    -      deux couches de parement, dont l'une au moins est un panneau structurel à base de bois, et
    -      une âme en matériau d'isolation thermique ayant une résistance au cisaillement suffisante pour faire en sorte que les couches de parement agissent structurellement ensemble.
    NOTE 1    Des plaques structurelles à base de gypse peuvent être utilisées pour l'une des couches de parement.
    NOTE 2    Les panneaux peuvent contenir des ossatures et renforcements internes.
    NOTE 3    La performance des panneaux avec une isolation non-structurelle peut généralement être calculée d'après les codes de conceptions tels que l'EN 1995-1-1, ou soumis à essai conformément aux normes appropriées.
