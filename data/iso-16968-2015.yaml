abstract:
- language: en
  script: Latn
  content: ISO 16968:2015 is intended for the determination of the minor elements
    Arsenic, Cadmium, Cobalt, Chromium, Copper, Mercury, Manganese, Molybdenum, Nickel,
    Lead, Antimony, Vanadium, and Zinc in all solid biofuels. Further, it describes
    methods for sample decomposition and suggests suitable instrumental methods for
    the determination of the elements of interest in the digests. The determination
    of other elements such as Selenium, Tin, and Thallium is also possible with the
    method described in this International Standard.
- language: fr
  script: Latn
  content: 'L''ISO 16968:2015 est applicable au dosage des éléments mineurs suivants
    dans tous les biocombustibles solides: arsenic, cadmium, cobalt, chrome, cuivre,
    mercure, manganèse, molybdène, nickel, plomb, antimoine, vanadium et zinc. De
    plus, elle décrit des méthodes de décomposition des échantillons et suggère des
    méthodes instrumentales appropriées pour le dosage des éléments à étudier dans
    les minéralisats. La méthode décrite dans l''ISO 16968:2015 peut également être
    utilisée pour le dosage d''autres éléments tels que le sélénium (Se), l''étain
    (Sn) et le thallium (TI).'
