abstract:
- language: en
  script: Latn
  content: "ISO 18516:2006 describes three methods for measuring the lateral resolution
    achievable in Auger electron spectrometers and X-ray photoelectron spectrometers
    under defined settings. The straight-edge method is suitable for instruments where
    the lateral resolution is expected to be larger than 1 micrometre. The grid method
    is suitable if the lateral resolution is expected to be less than 1 micrometre
    but more than 20 nm. The gold-island method is suitable for instruments where
    the lateral resolution is expected to be smaller than 50 nm. \nAnnexes A, B and
    C provide illustrative examples of the measurement of lateral resolution."
- language: fr
  script: Latn
  content: |-
    L'ISO 18516:2006 décrit trois procédés pour mesurer la résolution latérale obtenue dans les spectromètres d'électrons Auger et les spectromètres de photoélectrons par rayons X avec des réglages définis. Le procédé du bord rectiligne convient pour les instruments où la résolution latérale est supposée être supérieure à 1 micromètre. Le procédé de la grille convient si la résolution latérale est supposée être inférieure à 1 micromètre mais supérieure à 20 nm. Le procédé de l'îlot d'or convient pour les instruments où la résolution latérale est supposée être inférieure à 50 nm.
    Les Annexes A, B et C fournissent des exemples illustratifs de la mesure de la résolution latérale.
