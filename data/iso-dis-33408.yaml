abstract:
- language: en
  script: Latn
  content: |-
    This document notes the requirements of ISO 17034, and provides specific guidance on technical considerations for the production of pure metals or their corresponding crystalline sals certified reference materials (CRMs). 
    In this document, reference to a CRM is limited to solid pure metal and crystalline salt certified reference materials, including candidate materials, unless otherwise noted.
