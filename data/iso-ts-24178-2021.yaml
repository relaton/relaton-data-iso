abstract:
- language: en
  script: Latn
  content: |-
    This document describes the elements of organizational culture and provides the formula for comparable measures for internal and external reporting.
    This document also highlights issues that need to be considered when interpreting the organizational culture data, especially when deciding on appropriate interventions internally and when reporting these to external stakeholders (e.g. regulators, investors).
- language: fr
  script: Latn
  content: |-
    Le présent document décrit les éléments composant la culture organisationnelle et indique des formules permettant de produire des mesures comparables en vue de l'établissement de rapports internes et externes.
    Le présent document aborde également les questions à prendre en considération lors de l'interprétation des données liées à la culture organisationnelle, notamment lorsqu'il s'agit de décider des interventions internes appropriées ou d'établir des rapports destinés aux parties prenantes externes (par exemple, les législateurs et les investisseurs).
