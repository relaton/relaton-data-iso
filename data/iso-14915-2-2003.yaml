abstract:
- language: en
  script: Latn
  content: 'ISO 14915-2:2003 provides recommendations and requirements for the design
    of multimedia user interfaces with respect to the following aspects: design of
    the organization of the content, navigation and media-control issues. ISO 14915-2:2003
    is limited to the design of the organization of the content and does not deal
    with the design of the content in general. Design issues within a single medium
    (e.g. the lighting of a film sequence) are only addressed with respect to the
    ergonomic issues related to user controls.'
- language: fr
  script: Latn
  content: 'L''ISO 14915-2:2003 fournit des recommandations et des exigences pour
    la conception d''interfaces utilisateur multimédias dans les domaines suivants
    : conception de l''organisation du contenu, problèmes liés à la navigation et
    au contrôle des médias. L''ISO 14915-2:2003 se limite à la conception de l''organisation
    du contenu et ne traite pas de la conception du contenu en général. Les problèmes
    de conception applicables à un média unique (par exemple la luminosité d''une
    séquence de film) ne sont abordés que dans le cadre des aspects ergonomiques des
    commandes destinées à l''utilisateur.'
