abstract:
- language: en
  script: Latn
  content: |-
    ISO 21870:2005 describes a method for quantitative determination of the loss on heating (pyrolysis) of carbon black due to the elimination of volatile materials other than those liberated when heating to 125 °C (ISO 1126). The method is applicable to carbon black for the rubber industry.
    It serves to assess the decomposition of functional groups and adsorbed substances (e.g. hydrocarbons) present on the surface of the carbon black.
- language: fr
  script: Latn
  content: |-
    L'ISO 21870:2005 décrit une méthode de détermination quantitative de la perte à la chaleur (pyrolyse) du noir de carbone due à l'élimination de matières volatiles autres que celles libérées lorsque le noir de carbone est chauffé à 125 °C (ISO 1126). La méthode est applicable au noir de carbone destiné à l'industrie du caoutchouc.
    La présente méthode permet d'évaluer la décomposition des groupements fonctionnels et des substances adsorbées (par exemple les hydrocarbures) présents à la surface du noir de carbone.
