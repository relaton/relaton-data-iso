- content: This document specifies requirements and test methods for the metallic
    perforation resistant inserts with resistance against mechanical perforation,
    intended to function as components of PPE footwear (e.g. as described by ISO 20345,
    ISO 20346 and ISO 20347).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les méthodes d'essai applicables
    aux inserts anti-perforation métalliques offrant une résistance contre les perforations
    mécaniques et qui sont destinés à être utilisés comme composants de chaussures
    dans le cadre d'équipements de protection individuelle (par exemple, tel que décrit
    par l'ISO 20345, l'ISO 20346 et l'ISO 20347).
