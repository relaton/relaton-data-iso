abstract:
- content: Establishes a list and the standard method of obtaining certain properties.
    Provides two levels of description to be used.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " Les moyens d'essais hydrauliques utilisés pour la génération\n  de vibrations
    présentent un grand nombre de caractéristiques qui\n  peuvent être appréciées
    de façons très différentes.\n  Dans le but de permettre la comparaison des possibilités
    présentées\n  par des moyens d'essais de provenances diverses, la présente Norme
    internationale\n  établit: \na) la liste des caractéristiques; \nb) le mode d'obtention
    normalisé pour certaines de ces caractéristiques.\nLa présente Norme internationale
    propose deux niveaux à utiliser\n  dans la description des moyens d'essais:\na)
    niveau 1 de description; \nb) niveau 2 de description.\nElle donne, pour chaque
    niveau de description choisi par accord entre l'utilisateur\n  et le constructeur,
    une liste de caractéristiques que doit fournir le\n  constructeur dans ses offres,
    ainsi que la liste des documents techniques à\n  remettre avec le matériel. De
    plus, les catalogues des constructeurs\n  doivent contenir au moins les caractéristiques
    correspondant au niveau\n  1 de description.\nLa présente Norme internationale
    s\x92applique :\n-  aux générateurs hydrauliques de vibrations (vérins,\n    servodistributeurs,
    tout ou partie du dispositif permettant le maintien en\n    position, et éventuellement
    dispositif de compensation d\x92effort\n    statique) (voir chapitres 5, 6 et
    7);\n-  aux dispositifs de commande du servodistributeur (voir chapitres 5, 6
    et\n    8);\n-  aux centrales hydrauliques (voir chapitres 5, 6 et 9);\n-  aux
    ensembles générateurs hydrauliques de vibrations (voir\n    chapitres 5, 6 et
    10)."
