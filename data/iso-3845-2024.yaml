- content: |-
    Le présent document fournit une méthode pour déterminer la tenue mécanique des conduites en acier en environnement corrosif.
    La présente méthode d'essai utilise une éprouvette d'essai à pleine échelle consistant en un court tronçon de tube (une « section circulaire »), fermé de façon étanche à chaque extrémité afin de contenir la solution d'essai corrosive. La méthode d'essai s'applique à n'importe quelle conduite : sans soudure, soudée longitudinalement (avec ou sans métal d'apport), soudée en hélice, et aux soudures circulaires entre les conduites.
    NOTE 1       L'éprouvette consiste généralement en un tuyau, mais elle peut aussi consister en une collerette de bride ou une section de coude, ou un autre composant tubulaire ou une combinaison des éléments listés ci-avant.
    NOTE 2       La présente méthode d'essai peut également être utilisée pour les alliages résistant à la corrosion (CRA).
    La méthode d'essai utilise la déformation du diamètre par chargement mécanique afin de produire une contrainte circonférentielle, égale à la contrainte circonférentielle cible, à deux emplacements diamétralement opposés sur la surface intérieure de l'éprouvette d'essai. L'éprouvette d'essai est ensuite exposée sur un seul côté à l'environnement d'essai corrosif.
    NOTE 3       L'essai permet également de mesurer les vitesses de perméabilité à l'hydrogène.
