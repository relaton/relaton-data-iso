abstract:
- language: en
  script: Latn
  content: This International Standard specifies the rest procedures suitable for
    establishing the compliance of wires with the performance requirements stated
    in ISO 2032. They are intended for use as a basis for specifying tests in the
    relevant national specifications when the national type approving authorities
    consider that existing tests are inadequate. The test procedures are classified
    in type tests only, type and production routine tests and type and production
    quality tests.
