abstract:
- language: en
  script: Latn
  content: |-
    ISO 9223:2012 establishes a classification system for the corrosivity of atmospheric environments. It
    - defines corrosivity categories for the atmospheric environments by the first-year corrosion rate of standard specimens,
    - gives dose-response functions for normative estimation of the corrosivity category based on the calculated first-year corrosion loss of standard metals, and
    - makes possible an informative estimation of the corrosivity category based on knowledge of the local environmental situation.
    ISO 9223:2012 specifies the key factors in the atmospheric corrosion of metals and alloys. These are the temperature-humidity complex, pollution by sulfur dioxide and airborne salinity.
    The temperature-humidity complex can be evaluated in terms of time of wetness. Corrosion effects of other pollutants (ozone, nitrogen oxides, particulates) are not considered decisive in the assessment of corrosivity according to ISO 9223:2012.
    ISO 9223:2012 does not characterize the corrosivity of specific service atmospheres, e.g. atmospheres in chemical or metallurgical industries.
- language: fr
  script: Latn
  content: "L'ISO 9223:2012 établit un système de classification de la corrosivité
    des environnements atmosphériques. Elle \n- définit des classes de corrosivité
    des environnements atmosphériques en fonction de la vitesse de corrosion d'éprouvettes
    de référence sur la première année,\n- donne des fonctions dose-réponse pour l'estimation
    normative de la classe de corrosivité sur la base de la perte par corrosion sur
    la première année calculée sur des métaux de référence, et\n- rend possible une
    estimation informative de la classe de corrosivité fondée sur la connaissance
    de la situation environnementale locale.\nL'ISO 9223:2012 spécifie les facteurs
    clés de la corrosion atmosphérique des métaux et alliages. Ces facteurs sont la
    relation température-humidité, la pollution par le dioxyde de soufre et les sels
    contenus dans l'air.\nLa relation température-humidité peut être évaluée en fonction
    de la durée de persistance de l'humidité. Les effets de la corrosion par d'autres
    polluants (ozone, oxydes d'azote, particules) ne sont pas considérés comme déterminants
    pour l'estimation de la corrosivité conformément à l'ISO 9223:2012.\nL'ISO 9223:2012
    ne caractérise pas la corrosivité d'atmosphères de service spécifiques, telles
    que les atmosphères des industries chimiques ou métallurgiques."
