abstract:
- language: en
  script: Latn
  content: |-
    ISO 20494:2017 specifies the requirements for the stability of paper for general graphic applications. It is applicable to all types of uncoated, coated and filled papers.
    NOTE       For information on International Standards on paper permanence (see ISO 9706), archival paper permanence and durability (see ISO 11108) and on paper stability for general graphic applications (see ISO 20494), refer to Annex C.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour évaluer la stabilité du papier destiné aux applications graphiques générales. Elle s'applique à tous les types de papiers couchés, non couchés et chargés.
    NOTE       Consulter l'Annexe C pour plus d'informations concernant les normes internationales relatives à la permanence du papier (voir l'ISO 9706), la permanence et la durabilité du papier pour documents d'archive (voir l'ISO 11108) et la stabilité du papier destiné aux applications graphiques générales (voir l'ISO 20494).
