- content: |-
    Le présent Rapport Technique fournit un guide pour estimer le débit avec des appareils déprimogènes construits ou utilisés hors du domaine d’application de l’ISO 5167.
    Des tolérances ou des corrections supplémentaires ne permettent pas nécessairement de compenser les effets d’un écart par rapport à l’ISO 5167 (toutes les parties). Ces informations sont fournies, en premier lieu, pour indiquer le niveau de soin nécessaire lors de la fabrication, de l’installation et de la maintenance des appareils déprimogènes, en décrivant certains des effets que peut avoir le non-respect des exigences et, en second lieu, pour permettre aux utilisateurs qui ne peuvent pas se conformer entièrement aux exigences d’évaluer, bien qu’approximativement, l’amplitude et le sens de l’erreur résultante sur le débit.
    Chaque variation concernée est traitée comme s’il s’agissait de la seule erreur présente. Lorsque l’on sait qu’il y a plusieurs erreurs, des interactions imprévisibles peuvent se produire et l’évaluation combinée de ces erreurs nécessite de prendre des précautions particulières. S’il y a un nombre significatif d’erreurs, il faut envisager un moyen d’en éliminer certaines. Les variations incluses dans le présent Rapport Technique ne sont en aucun cas complètes et se réfèrent largement à des exemples portant sur les diaphragmes. Un exemple avec des tubes de Venturi a été introduit à la fin de cette section. Il existe, sans aucun doute, de nombreux exemples similaires d’installations non conformes à l’ISO 5167 (toutes les parties) pour lesquelles aucune donnée comparable n’a été publiée. Ces informations additionnelles provenant des utilisateurs, des fabricants et autres pourront être prises en compte dans de futures révisions du présent Rapport Technique.
