abstract:
- content: |-
    ISO 12122-4:2017 gives methods of determination of characteristic values for a defined population of engineered wood products calculated from test values.
    This document presents methods for the determination of
    a)    characteristic value of material properties, where the determined property is multiplied by a geometric parameter to give a component capacity or component stiffness, or
    b)    characteristic value of component properties directly, where the determined property is a component capacity or component stiffness.
    ISO 12122-4:2017 presents methods for determination of
    a)    characteristic value of mean-based properties, and
    b)    characteristic value of 5th percentile-based properties.
