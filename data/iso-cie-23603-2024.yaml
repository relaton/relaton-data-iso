abstract:
- content: This document specifies a method of assessing the spectral quality of the
    irradiance provided by a daylight simulator to be used for visual appraisal of
    colours or for colour measurements and a method of assigning a quality grade to
    the simulator. It specifies the maximum permissible deviation of the chromaticity
    of the simulator from the chromaticity of the CIE standard daylight illuminant
    or CIE daylight illuminant being simulated for a daylight simulator to be graded
    by this method.
