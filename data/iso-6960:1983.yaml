abstract:
- content: 'Lays down the dimensions of the interface between ski bindings and ski
    boots for cross-country skiing with free up and down motion of the heel as well
    as some requirements concerning the design. Applies to ski bindings of the following
    forms: "nordic" (for recreational cross-country skiing), "racing" (for competitions)
    and "touring" (for sportive cross-country skiing).'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie les dimensions des\n  zones
    de jonction entre les chaussures de ski et les fixations de ski pour le\n  ski
    de fond, avec libre mouvement du talon en haut et en bas, ainsi que quelques\n
    \ exigences concernant la conception. Elle est applicable aux fixations de ski\n
    \ de fond à trois pointes, ayant les formes suivantes : \na) «Nordique» : convenant
    au ski de fond en tant qu'activité\n  de plein air; \nb) «Racing» : convenant
    au ski de fond de compétition; \nc) «Touring» : une combinaison de «Nordique»
    et «Racing»,\n  convenant au ski de fond sportif."
