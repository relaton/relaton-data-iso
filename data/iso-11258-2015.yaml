abstract:
- language: en
  script: Latn
  content: |-
    ISO 11258:2015 specifies a method to provide a relative measure for evaluating the extent to and ease to which oxygen can be removed from iron ores, when reduced under conditions resembling those prevailing in shaft direct-reduction processes. It specifies the determination of the reducibility, final degree of reduction, and degree of metallization.
    ISO 11258:2015 is applicable to lump ores and hot-bonded pellets.
