abstract:
- content: |-
    This document specifies a test method to determine the qualitative and quantitative presence of phthalate compounds (see Annex A) in footwear and footwear components.
    NOTE 1 A list of relevant materials potentially containing phthalates can be found in ISO/TR 16178:2012, Annex A or in CEN/TR 16417.
    NOTE 2 This test method can also be used to determine phthalates other than those listed in Annex A, subject to validation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai afin de déterminer la présence qualitative et quantitative de composés phtaliques (voir Annexe A) dans les chaussures et les composants des chaussures.
    NOTE 1    Une liste de matériaux pertinents susceptibles de contenir des phtalates est disponible dans l'ISO/TR 16178:2012, Annexe A, ou dans le CEN/TR 16417.
    NOTE 2      Cette méthode d'essai peut également être utilisée pour identifier les phtalates autres que ceux mentionnés dans l'Annexe A, sous réserve de validation.
