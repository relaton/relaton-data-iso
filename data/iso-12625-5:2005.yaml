abstract:
- language: en
  script: Latn
  content: ISO 12625-5:2005 specifies a test method for the determination of the wet
    tensile strength of tissue paper and tissue products after soaking with water,
    using a tensile-strength-testing apparatus operating with a constant rate of elongation.
- language: fr
  script: Latn
  content: L'ISO 12625-5:2005 spécifie une méthode d'essai pour la détermination de
    la résistance à la rupture par traction à l'état humide du papier tissue et des
    produits tissues, après immersion dans l'eau, en utilisant un appareil d'essai
    de traction fonctionnant à une vitesse d'allongement constante.
