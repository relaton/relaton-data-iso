abstract:
- content: "ISO 3318:2016 specifies the maximum outside head dimensions for open-ended
    wrenches, box wrenches and combination wrenches. \nNOTE 1       The wrenches covered
    by this document are the ones identified in ISO 1703:2005 under reference nos.
    1 1 01 02 0, 1 1 01 05 0, 1 1 01 06 0, 1 1 02 03 0, 1 1 02 04 0, 1 1 02 05 0,
    1 1 02 06 0, 1 1 02 01 0, 1 1 02 02 0 and 1 1 02 08 0.\nNOTE 2       Box wrenches
    can also be designated as ring wrenches.\nISO 3318:2016 does not cover technical
    specifications for these products. Technical specifications are given in ISO 1711‑1."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3318:2016 spécifie les largeurs maximales d'encombrement des têtes des clés à fourche, des clés polygonales et des clés mixtes.
    NOTE 1    Les clés couvertes par l'ISO 3318:2016 sont celles identifiées dans l'ISO 1703 sous les numéros de références 1 1 01 02 0, 1 1 01 05 0, 1 1 01 06 0, 1 1 02 03 0, 1 1 02 04 0, 1 1 02 05 0, 1 1 02 06 0, 1 1 02 01 0, 1 1 02 02 0 et 1 1 02 08 0.
    NOTE 2    Les clés polygonales peuvent également être désignées sous le terme de clés à oeil.
    L'ISO 3318:2016 ne couvre pas les spécifications techniques pour ces produits. Les spécifications techniques sont données dans l'ISO 1711‑1.
