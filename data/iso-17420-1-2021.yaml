abstract:
- content: |-
    This document specifies general requirements for the performance and testing of respiratory protective devices (RPD) in accordance with their classification and for use in the workplace to protect the wearer from hazardous atmospheres and/or environments.
    The requirements are based on human factors and are for complete respiratory systems.
    Requirements for marking and information supplied by the RPD manufacturer are also included.
    Additional requirements for special application such as fire services, marine, mining, abrasive blasting, welding and escape as well as RN (Radiological, Nuclear), CBRN (Chemical, Biological, Radiological, Nuclear) and CBRN Escape RPD are addressed in ISO 17420-5 to ISO 17420-9.
    This document does not apply to respiratory devices for:
    —     underwater diving application;
    —     military application;
    —     use in aircraft and spacecraft;
    —     medical life support applications;
    —     resuscitators.
