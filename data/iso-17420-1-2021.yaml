- content: |-
    Le présent document spécifie les exigences générales concernant les performances et les essais applicables aux appareils de protection respiratoire (APR) en fonction de leur classification, et leur utilisation sur le lieu de travail afin de protéger le porteur des atmosphères et/ou environnements dangereux.
    Les exigences sont basées sur des facteurs humains et concernent des systèmes respiratoires complets.
    Les exigences relatives au marquage et aux informations devant être fournies par le fabricant de l'APR sont également incluses.
    Les exigences supplémentaires relatives aux applications particulières telles que les services d'incendie, les applications maritimes, les applications minières, la projection d'abrasifs, le soudage et l'évacuation ainsi que les APR pour risques NR (nucléaire, radiologique), NRBC (nucléaire, radiologique, biologique et chimique) et NRBC Évacuation sont traités dans les ISO 17420-5 à ISO 17420-9.
    Le présent document ne s'applique pas aux dispositifs respiratoires destinés aux:
    —          applications de plongée sous-marine;
    —          applications militaires;
    —          applications aéronautiques et aérospatiales;
    —          applications dans le cadre des urgences médicales;
    —          appareils de réanimation.
