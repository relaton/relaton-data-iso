abstract:
- content: |-
    This standard specifies guidelines to describe thermal spraying quality requirements suitable for application by the
    manufacturers using the thermal spraying process for coating new parts, for repair and maintenance. They are
    structured in the way that they can be used for any type of construction to be sprayed. These guidelines relate only
    to those aspects of the quality of the final construction to be sprayed which may be influenced by thermal spraying
    and allied processes (pre- and posttreatment, etc.).
    The guidelines define various approaches to quality requirements for thermal spray works, both in workshops and
    on sites and to provide guidance for describing the capability of a manufacturer on producing thermally sprayed
    structures of the specified quality. They also can be used by any interested party as a basis for assessing a
    manufacturer's thermal spraying quality arrangements.
    The guidelines are intended as a guide for the preparation of regulatory or contractual requirements and for a
    manufacturer's management to define the thermal spraying requirements for quality system related to the type of
    thermally sprayed construction. The guidelines are not structured to be used in isolation as a part of any regulatory
    contractual or managerial requirement.
    These guidelines are intended to be used for the following purposes:
    a) providing interpretation of the requirements in the EN ISO 9000 series of standards, as a guideline for
    specification and establishment of the part of the quality system related to control of thermal spraying as a "Special
    Process";
    b) providing guidelines to establish specifications and thermal spraying quality requirements, where a quality
    system according to EN ISO 9001 and EN ISO 9002 is not involved;
    c) assessment of the thermal spraying quality requirements mentioned in a) and b) above.
    The application of this standard would typically occur in the following circumstances:
    ? in contractual situation: specification of thermal spraying requirements for quality systems;
    ? by manufacturers: establishment and maintenance of thermal spraying quality requirements;
    ? by committees preparing structural codes or other application standards: specification of thermal spraying
    requirements;
    ? by interested parties, e.g. third parties, customers or manufacturers management: assessment of thermal
    spraying requirements.
