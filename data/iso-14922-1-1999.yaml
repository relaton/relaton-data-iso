- content: |-
    La présente norme spécifie des lignes directrices permettant de décrire les exigences qualité de
    projection thermique à appliquer par les fabricants qui utilisent les procédés de projection thermique
    pour le revêtement de nouvelles pièces, pour la réparation et la maintenance. Elles sont structurées
    de manière à pouvoir être utilisées pour tout type de construction devant subir une projection. Ces
    lignes directrices traitent seulement des aspects relatifs à la qualité du produit final qui peuvent être
    affectés par la projection thermique et les procédés associés (pré et post-traitement, etc.).
    Les présentes lignes directrices exposent diverses approches en matière d'exigences qualité des
    installations de projection thermique, à la fois dans les ateliers et sur site et donnent des
    recommandations sur la manière de décrire l'aptitude du fabricant à réaliser une projection thermique
    de qualité donnée sur ses constructions. Elles peuvent également être utilisées par toute partie
    intéressée dans le but d'évaluer les mesures qualité prises par le fabricant en matière de projection
    thermique.
    Les présentes lignes directrices constituent un guide pour la préparation des exigences à caractère
    réglementaire ou contractuel. Elles peuvent également permettre au fabricant de définir les exigences
    de projection thermique applicables au système qualité qui est associé au type de construction le
    concernant. Les présentes lignes directrices ne sont toutefois pas structurées pour être utilisées
    séparément en tant que partie d'exigences à caractère réglementaire ou contractuel.
    Les présentes lignes directrices sont destinées à être utilisées dans le but d'atteindre les objectifs
    suivants :
    a) interpréter les exigences de la série des normes ISO 9000 en tant que ligne directrice pour définir
    et mettre en place la partie du système qualité relative à la maîtrise de la projection thermique
    considérée comme un "procédé spécial" ;
    b) donner des lignes directrices pour établir les spécifications et les exigences qualité de la
    projection thermique, en l'absence de système qualité conforme à l'EN ISO 9001 et à
    l'EN ISO 9002 ;
    c) évaluer les exigences qualité de projection thermique mentionnées ci-dessus en a) et b).
    La présente norme s'applique traditionnellement dans les circonstances suivantes :
    - dans une situation contractuelle : spécification des exigences de projection thermique pour les
    besoins du système qualité ;
    - par les fabricants : mise en place et mise à jour des exigences qualité de la projection thermique ;
    - par les comités qui préparent des codes de construction ou d'autres normes d'application :
    spécification des exigences de projection thermique ;
    - par les parties intéressées, par exemple le management des tierces parties, des clients ou des
    fabricants : évaluation des exigences de projection thermique.
