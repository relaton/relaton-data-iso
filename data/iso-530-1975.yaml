abstract:
- language: en
  script: Latn
  content: The dimensions of ratings up to and including 35 A circuit breakers shall
    not exceed those shown in figure 1. The dimensions of the part projecting through
    the mounting panel shall be as shown in figure 1. The holes in the mounting panel
    for fixing the circuit-breaker shall be as shown in figure 2. The small panel
    hole may be used to prevent rotation of the circuit-breaker.
