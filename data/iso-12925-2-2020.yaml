abstract:
- language: en
  script: Latn
  content: |-
    This document establishes an extended classification which includes sub-categories of environmentally acceptable lubricants and specifies the minimum requirements for mineral or synthetic based lubricants for the categories CKH, CKJ and CKM, according to ISO 6743-6, and their sub-categories of environmentally acceptable lubricants, intended for the lubrication of open and semi-enclosed gears.
    This document covers the lubricants applied in the open and semi-enclosed gear systems most currently encountered in the industry. It does not cover the extreme cases of use with regards to temperature and extreme charges conditions.
    NOTE 1  For use in exceptional conditions, suppliers and purchasers of lubricants can mutually agree on additional testing methods and acceptability criteria of the products.
    NOTE 2  This document can be read in conjunction with ISO 6743-6.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une classification étendue qui comprend des sous-catégories de lubrifiants acceptables pour l'environnement et spécifie les exigences minimales pour les lubrifiants de base minérale ou synthétique pour les catégories CKH, CKJ et CKM, selon l'ISO 6743‑6, et leurs sous-catégories de lubrifiants acceptables pour l'environnement, destinés à la lubrification des engrenages nus et sous carter semi-fermé.
    Le présent document couvre les lubrifiants appliqués dans les systèmes d'engrenages nus et sous carter semi-fermé les plus couramment rencontrés dans l'industrie. Il ne couvre pas les cas extrêmes d'utilisation en ce qui concerne la température et les conditions d'extrêmes pressions.
    NOTE 1    Pour des utilisations en conditions exceptionnelles, les fournisseurs et acheteurs de lubrifiants peuvent convenir des méthodes d'essai et des critères d'acceptation supplémentaires des produits.
    NOTE 2    Le présent document peut être lu en liaison avec l'ISO 6743‑6.
