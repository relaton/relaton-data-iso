abstract:
- language: en
  script: Latn
  content: Specifies the characteristics (dimensions, specifications, designation)
    for screws having threads from M1,6 up to and including M24 and of product grade
    A. If, in special cases, specifications other than those listed are required,
    they should be selected from existing international standards, e.g., ISO 261,
    ISO 888, ISO 898-5 and ISO 965-2. Annex A describes gauging of hexagon socket.
