abstract:
- content: |-
    This document specifies the requirements and test methods for plastics piping systems intended to be used for the renovation of underground gas supply networks. It is applicable to pipes and fittings, as manufactured, as well as to the installed lining system. It is not applicable to the existing pipeline or any sprayed coatings or annular filler.
    This document gives the general requirements common to all relevant renovation techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d'essai pour les systèmes de canalisations en plastique destinés à être utilisés pour la rénovation des réseaux enterrés de distribution de gaz. Il s'applique aux tubes et raccords tels que fabriqués ainsi qu'au système de rénovation installé. Il ne s'applique pas à la canalisation existante ni aux revêtements projetés ni aux matériaux de remplissage annulaire.
    Le présent document donne les exigences générales communes à toutes les techniques de rénovation pertinentes.
