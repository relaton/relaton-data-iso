- language: en
  script: Latn
  content: "ISO/TS 10303-1433:2010-03 specifies the application module for\n         Project
    management.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1433:2010-03:\n         \n      \n- items within
    the scope of application module Organization structure;\n- items within the scope
    of application module Project breakdown;\n- items within the scope of application
    module Schedule;\n- items within the scope of application module Work structure;\n-
    facility to assign organization information to project management data;\n- facility
    to assign project breakdown information to project management data;\n- facility
    to assign work structure information to project management data."
