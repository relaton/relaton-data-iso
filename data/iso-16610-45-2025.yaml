abstract:
- content: This document defines the terminology and develops concepts for profile
    morphological segmentation. In particular it specifies the watershed segmentation
    method, the Wolf pruning method and the crossing-the-line method. This document
    assumes a continuous surface.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document définit la terminologie et développe les concepts applicables
    à la segmentation morphologique de profils. Il spécifie en particulier la méthode
    de segmentation par ligne de partage des eaux, la méthode d’élagage de Wolf et
    la méthode de franchissement de ligne. Le présent document suppose une surface
    continue.
