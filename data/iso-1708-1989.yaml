abstract:
- language: en
  script: Latn
  content: 'Specifies both geometrical and practical tests on these parallel lathes,
    and gives the corresponding permissible dviations which apply. It deals only with
    verification of the accuracy of the machine. It does not apply tothe testing of
    the running of the machine (vibrations, abnormal noises, stick-slip motion of
    components, etc.), or to characteristics (speeds, feeds, etc.), which shall generally
    be checked before the accuracy is tested. This fourth edition cancels and replaces
    the third edition (ISO 1708: 1983).'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit, par référence à l'ISO 230-1, les vérifications géométriques et les épreuves pratiques des tours parallèles d'usage général, ainsi que les écarts tolérés correspondants. Elle ne traite que du contrôle de la précision de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux, points durs dans les déplacements d'organes, etc.), ni celui de ses caractéristiques (vitesses, avances, etc.), examens qui doivent, en général, précéder celui de la précision.
