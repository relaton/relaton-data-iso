abstract:
- content: |-
    This document specifies minimum requirements and test methods for Eucommia ulmoides stem bark.
    This document applies to Eucommia ulmoides stem bark that are sold and used as natural medicines in international trade, including Chinese materia medica (whole medicinal materials) and raw decoction pieces.
