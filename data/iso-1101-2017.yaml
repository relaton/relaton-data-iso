abstract:
- content: "ISO 1101:2017 defines the symbol language for geometrical specification
    of workpieces and the rules for its interpretation.\nIt provides the foundation
    for geometrical specification.\nThe illustrations in this document are intended
    to illustrate how a specification can be fully indicated with visible annotation
    (including e.g. TEDs).\nNOTE 1       Other International Standards referenced
    in Clause 2 and in Tables 3 and 4 provide more detailed information on geometrical
    tolerancing.\nNOTE 2       This document gives rules for explicit and direct indications
    of geometrical specifications. Alternatively, the same specifications can be indicated
    indirectly in accordance with ISO 16792 by attaching them to a 3D CAD model. In
    this case, it is possible that some elements of the specification are available
    through a query function or other interrogation of information on the model instead
    of being indicated using visible annotation "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 1101:2017 définit le langage symbolique utilisé pour la spécification géométrique des pièces, ainsi que ses règles d'interprétation.
    Il établit la base de la spécification géométrique.
    Les illustrations du présent document visent à illustrer la façon dont une spécification peut être indiquée dans son intégralité avec annotation visible (y compris par exemple les TEDs).
    NOTE 1       D'autres Normes internationales, citées à l'Article 2 et dans les Tableaux 3 et 4, fournissent des informations plus détaillées sur le tolérancement géométrique.
    NOTE 2       Le présent document spécifie les règles pour des indications explicites et directes des spécifications géométriques. Les mêmes spécifications peuvent également être indiquées de façon indirecte, conformément à l'ISO 16792, en les rattachant à un modèle CAO en 3D. Dans ce cas, il est possible que certains éléments de la spécification soient disponibles par une fonction de requête ou d'une autre méthode d'interrogation des informations sur le modèle, plutôt que d'être indiqués au moyen d'une annotation visible.
