abstract:
- content: "ISO/TS 10303-1324:2008 specifies the application module for\n         Non
    manifold surface.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1324:2008:\n         \n      \n- items within
    the scope of application interpreted construct \"Non-manifold surface\", ISO 10303-508:\n
    \                 \t\n            3D points; points defined in the parameter space
    of curves or surfaces; 3D curves; curves defined in the parameter space of surfaces;
    the elementary curve types line, circle, ellipse, parabola, and hyperbola; intersection
    curves; polylines that consist of at least three points; the elementary surface
    types plane, cylinder, cone, torus, and sphere; swept surfaces created by rotation
    or linear extrusion of a curve; sculptured curves and surfaces; trimming of curves
    and surfaces using topological entities; composition of curves and surfaces using
    topological entities; replication of curves, surfaces, and surface models; 3D
    offsets of curves and surfaces;non-manifolds;\n                  \n         \n-
    items within the scope of application module Elemental geometric shape, ISO/TS
    10303-1004."
