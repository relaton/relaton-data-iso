abstract:
- content: Specifies two methods for determining the linear dynamic mechanical properties
    of plastics, i. e. the storage and loss components of the torsional modulus, as
    a function of temperature, for small deformations within the frequency range from
    0,1 Hz to 10 Hz. Also provides information concerning the onset of plastic flow.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6721 prescrit deux méthodes (A et B) pour la détermination des propriétés mécaniques dynamiques linéaires, telles que les composantes de conservation et de perte du module en torsion, des plastiques dans le domaine des petites déformations en fonction de la température dans la gamme de fréquences de 0,1 Hz à 10 Hz. La dépendance thermique de ces propriétés, mesurée sur une gamme de températures suffisamment large (par exemple de - 50 °C à + 150 °C pour la majorité des plastiques commercialement disponibles), donne des informations sur les zones de transition (par exemple transition vitreuse ou fusion) d'un polymère. Elle donne aussi une information au sujet du début de l'écoulement d'un plastique. Les deux méthodes décrites dans la présente partie de l'ISO 6721 ne sont pas applicables aux stratifiés asymétriques au sujet desquels il y a lieu de se reporter à l'ISO 6721-3:1994, Plastiques -- Détermination des propriétés mécaniques dynamiques -- Partie 3: Vibration en flexion -- Méthode en résonance. Les méthodes ne s'appliquent pas non plus pour l'essai de caoutchoucs au sujet desquels il convient de se reporter à l'ISO 4663:1986, Caoutchouc -- Détermination du comportement dynamique des vulcanisats à basses fréquences -- Méthode du pendule de torsion.
  language:
