- content: |-
    Le présent document, lu conjointement avec l'ISO 11299‑1, spécifie les exigences et les méthodes d'essai pour des tuyaux et raccords qui font partie des systèmes de canalisations en plastique installés sous forme de tuyaux continus utilisés pour la rénovation des réseaux enterrés de distribution de gaz. Il s'applique aux tuyaux en polyéthylène (PE) de trois types différents:
    —          tuyaux en PE monocouches à paroi compacte (diamètre extérieur nominal, dn), y compris les bandes d'identification éventuelles;
    —          tuyaux en PE avec des couches co-extrudées à l'extérieur et/ou à l'intérieur du tuyau (diamètre extérieur total, dn), tels que spécifiés dans l'Annexe A, toutes les couches ayant la même classification MRS;
    —          tuyaux en PE revêtus (diamètre extérieur, dn) comportant une couche thermoplastique supplémentaire pelable et contiguë à l'extérieur du tuyau (« tuyau revêtu »), tel que décrit à l'Annexe A.
    Il couvre également:
    —          l'assemblage des longueurs de tuyau par soudage bout à bout;
    —          les raccords en PE façonnés et moulés par injection.
    Il s'applique aux tuyaux, raccords et montages en PE destinés à être utilisés à une température de fonctionnement de 20 °C, qui est la température de référence.
    NOTE Pour d'autres températures de service, des lignes directrices sont données dans l'ISO 4437-5:2014.
