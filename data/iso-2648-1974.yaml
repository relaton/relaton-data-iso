abstract:
- content: Specifies a method for the determination principally of mean length and
    coefficient of variation of length for all-wool slivers and rovings. It is not
    directly applicable to slivers made up of a blend of two or more fibres. Selection
    of test specimen is effected using an auxiliary machine, called "mechanical grip".
    It may be used on top slivers, on worsted drawing slivers and rovings, and on
    slivers from the semi-worsted system.
