abstract:
- language: en
  script: Latn
  content: 'Specifies the particular characteristics of a terminal junction system,
    designated as type 1 and intended for use at temperatures between -55 °C and +155
    °C. The systems covered herein comprise: feedback modules and feedthrough modules
    in four sizes; frames adapted to these modules; module clamps and inserts; removable
    identification tags; removable male crimp contacts of sizes 22, 20, 16 and 12;
    sealing plugs.'
