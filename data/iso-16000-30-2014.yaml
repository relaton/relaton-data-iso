abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-30:2014 specifies sensory testing and the evaluation of indoor odours using human panels. Sensory testing can be performed on site or in laboratories; in the latter case, by means of air in sampling containers which were collected from the site.
    The olfactory testing is appropriate for office and administration buildings, assembly halls, residential buildings, and other habitable rooms in which the comfort and health of the occupants is of interest. The test criteria in ISO 16000-30:2014 specifies are not applicable to factory buildings and workshops or other rooms in which odours unavoidably stem from the production processes (kitchens, bakeries etc.). If an odour evaluation of such rooms is undertaken without the odour-producing processes, it is necessary to take into account that there is a possibility that the processes have influenced and changed the odour of the room through the adsorption of odorous compounds.
    Sensory odour tests of indoor air can meet a variety of objectives. These include finding the cause(s) of unpleasant or objectionable odours, determining the reasonability of odours and the usability of affected rooms, and inspecting the results of renovation work. When seeking the cause of odours, it is wise to conduct additional laboratory tests on samples of the component materials according to ISO 16000‑28. In the process of locating odour sources by means of olfactory tests, it is necessary to take into account the fact that the odour compounds can accumulate on other surfaces, which exacerbates the problem.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-30 :2014 spécifie l'essai sensoriel et l'évaluation des odeurs intérieures par des jurys humains. L'essai sensoriel peut être effectué sur site ou en laboratoire, dans le dernier cas avec de l'air introduit dans des récipients d'échantillonnage prélevés sur site.
    L'essai olfactif convient aux immeubles de bureau et aux bâtiments administratifs, aux salles de réunion, aux bâtiments résidentiels et à d'autres pièces habitables dans lesquelles le bien-être et la santé des occupants sont primordiaux. Les critères d'essai indiqués dans l'ISO 16000-30 :2014 ne sont pas applicables aux usines et aux ateliers, pas plus qu'à d'autres pièces dont les procédés de production produisent inévitablement des odeurs (par exemple, cuisines, boulangeries, etc.). Si une évaluation olfactive de ces pièces est réalisée sans les procédés de production d'odeurs, il est nécessaire de tenir compte du fait que les procédés peuvent avoir influencé et modifié l'odeur de la pièce par adsorption des composés odorants.
    Les essais sensoriels olfactifs de l'air intérieur peuvent avoir plusieurs objectifs, notamment trouver la ou les cause(s) d'odeurs désagréables ou inacceptables, déterminer le caractère acceptable des odeurs et l'aptitude à l'utilisation des pièces affectées et enfin contrôler les résultats du travail de rénovation. Lorsque l'on cherche la cause des odeurs, il est recommandé d'effectuer des essais en laboratoire supplémentaires sur des échantillons de matériaux multicomposants selon l'ISO 16000-28. Lors de l'étape de localisation des sources d'odeur à l'aide d'essais olfactifs, il est nécessaire de tenir compte du fait que les composés odorants peuvent s'accumuler sur d'autres surfaces, ce qui accentue le problème.
