abstract:
- language: en
  script: Latn
  content: |-
    This International Standard provides performance requirements for standards on concrete structures. It can be used for international alignment of design, assessment, and construction requirements.
    This International Standard includes
    a)     requirements, which define the required performance of the concrete structure,
    b)    criteria, which give means for expressing the requirements, and
    c)     evaluation clauses, which give acceptable methods of verifying the specific criteria.
