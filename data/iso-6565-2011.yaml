abstract:
- language: en
  script: Latn
  content: |-
    ISO 6565:2011 describes a method for the measurement of the draw resistance of cigarettes and pressure drop of filter rods, and specifies the standard conditions applicable to such measurements.
    ISO 6565:2011 is applicable to cigarettes, filter rods and, by extension, to cylindrical tobacco products similar to cigarettes.
- language: fr
  script: Latn
  content: |-
    L'ISO 6565:2011 décrit une méthode pour le mesurage de la résistance au tirage des cigarettes et de la perte de charge des bâtonnets-filtres. Elle spécifie également les conditions normalisées applicables à ces mesurages.
    L'ISO 6565:2011 s'applique aux cigarettes, bâtonnets-filtres et, par extension, aux produits du tabac cylindriques similaires aux cigarettes.
