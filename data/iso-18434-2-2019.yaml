abstract:
- language: en
  script: Latn
  content: |-
    This document provides specific guidance on the interpretation of infrared thermograms as part of a programme for condition monitoring and diagnostics of machine systems.
    In addition, IR applications pertaining to machinery performance are addressed.
    This document is intended to:
    —          provide guidance on establishing severity assessment criteria for anomalies identified by IRT;
    —          outline methods and requirements for carrying out thermography of machine systems, including safety recommendations;
    —          provide information on image interpretation, assessment criteria and reporting requirements.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des recommandations spécifiques sur l'interprétation des thermogrammes infrarouges dans le cadre d'un programme de surveillance et de diagnostic de l'état des systèmes de machines.
    Il aborde en outre les applications de l'infrarouge relatives aux performances des machines.
    Le présent document est destiné à:
    —          fournir des recommandations quant à l'établissement de critères d'évaluation de la gravité des anomalies identifiées par la TIR;
    —          décrire dans les grandes lignes les méthodes et les exigences relatives à l'application de la thermographie des systèmes de machines, y compris les recommandations de sécurité;
    —          fournir des informations concernant l'interprétation des images, les critères d'évaluation et les exigences relatives aux rapports d'essai.
