abstract:
- language: en
  script: Latn
  content: 'ISO/TS 17796: 2013 specifies a qualitative method of thermodesorption
    ? gas chromatography ? mass spectrometry (TD-GC-MS) for the identification of
    volatile components in rubber fumes, after trapping on a solid sorbent based on
    2,6-diphenylphenylene-oxide polymer resin. It is applicable to a screening of
    emissions from the processing of rubber compounds in the ambient workplace and
    storage environment.'
- language: fr
  script: Latn
  content: L'ISO/TS 17796:2013 spécifie une méthode qualitative d'identification des
    composés volatils des fumées de procédés du caoutchouc par thermodésorption, chromatographie
    en phase gazeuse et spectrométrie de masse (TD-GC-MS), après piégeage sur un sorbant
    solide à base de poly(oxyde de 2,6-diphénylphénylène). Elle est applicable à une
    cartographie des émissions issues de la transformation des composés à base de
    caoutchouc dans l'air ambiant des lieux de travail et des environnements de stockage.
