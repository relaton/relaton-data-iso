abstract:
- content: This document specifies the sequence of methods for characterizing the
    structural properties of graphene, bilayer graphene and graphene nanoplatelets
    from powders and liquid dispersions using a range of measurement techniques typically
    after the isolation of individual flakes on a substrate. The properties covered
    are the number of layers/thickness, the lateral flake size, the level of disorder,
    layer alignment and the specific surface area. Suggested measurement protocols,
    sample preparation routines and data analysis for the characterization of graphene
    from powders and dispersions are given.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la séquence des méthodes qui permettent de
    caractériser les propriétés structurelles du graphène, du graphène bicouche et
    des nanoplaquettes de graphène issus de poudres et de dispersions liquides, en
    utilisant un éventail de techniques de mesure, typiquement après l’isolation de
    flocons individuels sur un substrat. Les propriétés couvertes sont le nombre de
    couches/l’épaisseur, la taille latérale du flocon, le niveau de désordre, l’alignement
    des couches et la surface spécifique. Le présent document suggère également des
    protocoles de mesure, des modes opératoires pour la préparation des échantillons
    et des analyses de données pour la caractérisation du graphène issu de poudres
    et de dispersions.
