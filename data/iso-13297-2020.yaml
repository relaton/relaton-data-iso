abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for the design, construction and installation of the following types of DC and AC electrical systems, installed on small craft either individually or in combination:
    a)   extra-low-voltage direct current (DC) electrical systems that operate at nominal potentials of 50 V DC or less;
    b)   single-phase alternating current (AC) systems that operate at a nominal voltage not exceeding AC 250 V.
    This document does not cover the following:
    —     electrical propulsion systems of direct current less than 1 500 V DC, single-phase alternating current up to 1 000 V AC, and three-phase alternating current up to 1 000 V AC, which are addressed by ISO 16315;
    —     any conductor that is part of an outboard engine assembly and that does not extend beyond the outboard engine manufacturers supplied cowling;
    —     three-phase AC installations that operate at a nominal voltage not exceeding 500 V AC, which are addressed by IEC 60092-507.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences concernant la conception, la construction et les installations des types suivants d'installations électriques à courants d.c et a.c. réalisées individuellement ou en combinaison sur les petits navires:
    a)    les installations électriques à courant continu à très basse tension (d.c.) qui fonctionnent à des tensions nominales inférieures ou égales à 50 V d.c;
    b)    les installations électriques à courant alternatif (a.c.) monophasé qui fonctionnent à une tension nominale ne dépassant pas 250 V a.c.
    Le présent document ne couvre pas les éléments suivants:
    —          les installations électriques de propulsion à courant continu inférieur à 1 500 V d.c., à courant alternatif monophasé jusqu'à 1 000 V a.c. et à courant alternatif triphasé jusqu'à 1 000 V a.c. qui sont traités par l'ISO 16315;
    —          tout conducteur qui fait partie d'un ensemble de moteur hors-bord et qui ne s'étend pas au-delà du capot fourni par le fabricant du moteur hors-bord;
    —          les installations électriques triphasées a.c. fonctionnant à une tension nominale ne dépassant pas 500 V c.a. qui sont traitées par l'IEC 60092‑507.
