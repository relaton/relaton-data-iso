abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for the determination of the flat crush resistance of a corrugating medium after laboratory fluting using a B-flute geometry.
    The procedure is applicable to any corrugating medium intended to be used, after fluting, in the manufacture of corrugated board.
    NOTE       ISO 7263-1 describes a method to determine the flat crush resistance using an A-flute geometry.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode pour la détermination de la résistance à la compression à plat du papier cannelure après cannelage en laboratoire avec une géométrie de cannelure B.
    Le mode opératoire est applicable à tout papier cannelure destiné à être utilisé, après cannelage, pour la fabrication de carton ondulé.
    NOTE       L'ISO 7263‑1 décrit une méthode pour la détermination de la résistance à la compression à plat du papier avec une géométrie de cannelure A.
