    aux aiguilles de l'introducteur, cathéters de l'introducteur et introducteurs
    gaines, guides et dilatateurs fournis dans des conditions stériles, non réutilisables,
    pour cathéters intravasculaires spécifiés dans l'ISO 10555.  \nNOTE L'annexe A
