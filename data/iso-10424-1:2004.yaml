abstract:
- content: "ISO 10424-1:2004 specifies requirements for the following drill stem elements:
    upper and lower kelly valves; square and hexagonal kellys; drill stem subs; standard
    steel and non-magnetic drill collars; drilling and coring bits.\nISO 10424-1:2004
    is not applicable to drill pipe and tool joints, rotary shouldered connection
    designs, thread gauging practice, or grand master, reference master and working
    gauges. "
