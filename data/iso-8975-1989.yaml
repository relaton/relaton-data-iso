abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    du pH des résines phénoliques liquides, commercialisées ou en cours de fabrication.
    \ \nNOTE 1 Une variante de cette méthode applicable aux résines phénoliques solides
    est prescrite dans l'annexe A. Pour des résines d'une viscosité supérieure à 2
    Pa.s, il peut être nécessaire d'utiliser cette variante, l'agitateur magnétique
    étant très utile dans un tel cas.\n"
