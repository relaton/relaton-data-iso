abstract:
- language: en
  script: Latn
  content: ISO 7900:2006 specifies the characteristics of zinc- and zinc-alloy-coated
    steel barbed wire, with conventional and reverse twist consisting of two stranded
    line wires, around which the barbs are tightly wound, a twist being imparted between
    the barbs to restrict their movement. The barbed-wire entanglement has a single
    line wire, around which the barbs are wound.
- language: fr
  script: Latn
  content: L'ISO 7900:2006 spécifie les caractéristiques des ronces en acier revêtu
    de zinc ou d'alliages de zinc, à torsade simple ou alternée, se composant de deux
    fils torsadés sur lesquels sont enroulées serré des pointes à picots qu'on empêche
    de glisser en imprimant au fil un léger mouvement de torsion. Le réseau de ronces
    n'est constitué que d'un seul fil sur lequel sont enroulées les pointes à picots.
