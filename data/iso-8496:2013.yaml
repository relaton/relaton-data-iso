abstract:
- language: en
  script: Latn
  content: |-
    ISO 8496:2013 specifies a method for a ring tensile test of tubes to reveal surface and internal defects by subjecting the test piece to strain until fracture occurs. This test may also be used to assess the ductility of tubes.
    The ring tensile test is applicable to tubes having an outside diameter exceeding 150 mm and a wall thickness no greater than 40 mm. The inside diameter shall be greater than 100 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 8496:2013 spécifie une méthode d'essai de traction sur anneaux de tubes, visant à révéler les défauts superficiels et internes, en soumettant l'éprouvette à une déformation jusqu'à rupture. L'essai peut également être utilisé pour évaluer la ductilité des tubes.
    L'essai de traction sur anneaux s'applique aux tubes ayant un diamètre extérieur supérieur à 150 mm et une épaisseur de paroi ne dépassant pas 40 mm. Le diamètre intérieur doit être supérieur à 100 mm.
