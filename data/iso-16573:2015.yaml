abstract:
- language: en
  script: Latn
  content: ISO 16573:2015 provides a method for the evaluation of the resistance to
    hydrogen embrittlement (i.e. hydrogen delayed fracture) using constant loading
    test with hydrogen pre-charged specimens. The amount of hydrogen content absorbed
    in the specimens is analysed quantitatively by thermal desorption analysis such
    as gas chromatography, mass spectrometry and so on. In the case of hydrogen continuous
    charging such as hydrogen absorption in aqueous solution at free corrosion potential,
    hydrogen absorption in atmospheric corrosion environments and hydrogen absorption
    in high pressure hydrogen gas, the evaluation method is also briefly described.
    This method is mainly applicable to the evaluation of hydrogen embrittlement resistance
    of high strength steel bolts.
- language: fr
  script: Latn
  content: L'ISO 16573:2015 fournit une méthode d'évaluation de la résistance à la
    fragilisation par l'hydrogène (c'est-à-dire rupture différée par l'hydrogène)
    au moyen d'un essai à force constante sur des éprouvettes pré-chargées en hydrogène.
    Le niveau de teneur en hydrogène absorbé dans les éprouvettes est déterminé de
    manière quantitative par une analyse par désorption thermique telle que chromatographie
    en phase gazeuse, spectrométrie de masse etc. Dans le cas d'un chargement continu
    en hydrogène tel que absorption d'hydrogène en solution aqueuse à un potentiel
    de corrosion libre, absorption d'hydrogène dans des environnements de corrosion
    atmosphérique et absorption d'hydrogène dans du gaz hydrogène à haute pression,
    la méthode d'évaluation est également brièvement décrite. La présente méthode
    est principalement applicable pour l'évaluation de la résistance à la fragilisation
    par l'hydrogène des boulons en acier à haute résistance.
