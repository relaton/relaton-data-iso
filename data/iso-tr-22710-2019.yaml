abstract:
- language: en
  script: Latn
  content: |-
    This document specifies terms, synonyms of terms and definitions used in the process chain from initial implant treatment imaging until the placement of the finished prosthesis. This process chain includes different steps from dental CT to CAD/CAM for implant prosthetic restorations.
    Some aspects of this process chain are also called backward planning.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les termes, leurs synonymes, et les définitions utilisés dans la chaîne de procédé, de l'imagerie initiale du traitement implantaire à la mise en place de la prothèse finie. Cette chaîne de procédé comprend différentes étapes, de la TAO dentaire à la CFAO, pour les restaurations prothétiques implantaires.
    Certains aspects de cette chaîne de procédé sont également appelés planification amont.
