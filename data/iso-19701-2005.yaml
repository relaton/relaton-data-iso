abstract:
- content: ISO 19701:2005 presents a range of sampling and chemical analytical methods
    suitable for the analysis of individual chemical species in fire atmospheres.
    The procedures relate to the analysis of samples extracted from an apparatus or
    effluent flow from a fire test rig or physical fire test model and are not concerned
    with the specific nature of the fire test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 19701:2005 présente un éventail de techniques de prélèvement et de
    méthodes chimiques analytiques appropriées à l'analyse des différentes espèces
    chimiques en atmosphères de combustion. Les modes opératoires concernent l'analyse
    d'échantillons extraits d'un appareil ou d'un écoulement d'effluent à partir d'un
    appareil d'essai au feu ou d'un modèle physique d'essai au feu, mais il ne rend
    pas compte de la nature spécifique de l'essai de combustion.
