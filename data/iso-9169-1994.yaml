abstract:
- content: 'Specifies procedures to quantify the performance characteristics of air
    quality measurement methods defined in ISO 6879: bias, calibration function and
    linearity, instability, lower detection limit, period of unattended operation,
    selectivity, sensitivity, upper limit of measurement. The procedures given are
    applicable only to air quality measurement methods with linear continuous calibration
    functions, the output variable of which is a defined time average.'
