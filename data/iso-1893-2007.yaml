abstract:
- content: ISO 1893:2007 specifies a method for determining the deformation of dense
    and insulating shaped refractory products, when subjected to a constant load under
    conditions of progressively rising temperature (or refractoriness under load),
    by a differential method. The test may be carried out up to a maximum temperature
    of 1700 °C.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1893:2007 spécifie une méthode qui permet de déterminer la déformation
    des produits réfractaires façonnés denses et isolants qui sont soumis à une charge
    constante dans des conditions d'élévation progressive de la température (détermination
    de l'affaissement sous charge), par une méthode différentielle. L'essai peut être
    réalisé jusqu'à une température maximale de 1 700 °C.
