abstract:
- content: |-
    ISO 12151-4:2007 specifies the general and dimensional requirements for the design and performance of ISO 6149 metric stud end hose fittings made of carbon steel, for nominal hose inside diameters of 6,3 mm through 38 mm inclusive, in accordance with ISO 4397.
    These hose fittings are for use in hydraulic fluid power systems with hose that meets the requirements of the respective hose standards and in general applications with suitable hoses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12151-4:2007 spécifie les exigences générales et dimensionnelles relatives à la conception et aux performances des flexibles de raccordement avec éléments mâles métriques conformes à l'ISO 6149, fabriqués en acier au carbone, pour des tuyaux de diamètre intérieur nominal compris entre 6,3 mm et 38 mm inclus.
    Ces flexibles de raccordement sont utilisés dans les systèmes de transmissions hydrauliques avec des tuyaux flexibles conformes aux normes de tuyaux respectives et pour des applications générales lorsqu'il s'agit de tuyaux adaptés à tous ces types de transmissions.
