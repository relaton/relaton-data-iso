- content: |-
    La présente Norme internationale présente la méthodologie générale présidant la conception des écrans de
    protection contre les rayonnements neutroniques et le choix de matériaux utilisables comme écran de protection.
    La présente Norme internationale est applicable aux installations ou opérations mettant en oeuvre des sources
    neutroniques et dans lesquelles du personnel est susceptible d'être exposé à des rayonnements neutroniques. Ces
    installations ou opérations peuvent varier considérablement dans leur conception et leur destination. Elles
    comprennent, mais non exclusivement, les applications suivantes:
     les réacteurs nucléaires de puissance;
     les réacteurs de recherche;
     les accélérateurs de particules et les générateurs de neutrons;
     les machines à fusion;
     les emballages de transport de matières radioactives;
     les installations de recherche et de diagnostic pour les applications médicales;
     les applications industrielles telles que les dispositifs de mesure et de détection d'humidité et de densité, les
    jauges d'épaisseur, etc.;
     les applications pour l'espace;
     les installations d'étalonnage;
     les installations de radiographies;
     les installations du cycle du combustible nucléaire (usines de retraitement, laboratoires de manipulation de
    solution de plutonium, enceintes blindées, stockages de déchets, etc.).
    Les critères pour la conception des écrans de protection et le choix de matériaux de protection neutronique définis
    dans la présente Norme internationale sont applicables pour la conception des blindages destinés à la protection
    contre les rayonnements neutroniques produits dans ces installations.
