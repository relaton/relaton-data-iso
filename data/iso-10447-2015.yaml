abstract:
- language: en
  script: Latn
  content: |-
    ISO 10447:2015 specifies the procedures and recommended tooling to be used for peel and chisel testing of resistance spot and projection welds. ISO 10447:2015 applies to welds made in two or more sheets in the thickness range of 0,5 mm to 3,0 mm.
    The aim of these tests is to determine
    -      weld size and failure type when welds are destructively tested, and
    -      verification of welds by non-destructive chisel tests.
- language: fr
  script: Latn
  content: |-
    L'ISO 10447:2015 prescrit les modes opératoires et l'outillage qu'il est recommandé d'utiliser pour les essais de pelage et de déboutonnage au burin appliqués aux soudures par résistance par points et par bossages. L'ISO 10447:2015 s'applique aux soudures exécutées sur au moins deux tôles, d'une épaisseur comprise entre 0,5 mm et 3,0 mm.
    Ces essais ont pour objet
    - de déterminer les dimensions des soudures et les types de rupture lorsque les soudures sont soumises à essais destructifs, et
    - de vérifier les soudures par des essais non destructifs de déboutonnage au burin.
