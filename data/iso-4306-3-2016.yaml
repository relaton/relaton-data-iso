abstract:
- content: |-
    ISO 4306-3:2016 as a whole establishes a vocabulary of the most commonly used terms in the field of cranes.
    This part of ISO 4306 gives the general definition of a tower crane and illustrates the terminology used with each type of tower crane by the use of figures with referenced term numbers.
    It is applicable to
    -      tower cranes that can be assembled and dismantled (by element or self-erecting cranes),
    -      permanently erected tower cranes, and
    -      mobile self-erecting tower cranes.
    It is not applicable to
    -      mobile cranes, or
    -      erection masts, with or without jibs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 4306-3:2016 en totalité établit un vocabulaire des termes les plus
    courants utilisés dans le domaine des appareils de levage à charge suspendue.
    \nLa présente partie de l'ISO 4306 donne la définition générale des grues à tour
    et illustre la terminologie des différents types de grues à tour à l'aide de figures
    avec références aux termes.\nElle est applicable\n-      aux grues à tour démontables
    de chantier (par élément ou à montage automatisé),\n-      aux grues montées en
    permanence, et\n-      aux grues à tour automotrices.\nElle n'est pas applicable\n-
    \     aux grues mobiles, ou\n-      aux mâts de montage avec ou sans flèche."
