- content: "Le présent document contient des lignes directrices pour l’élaboration
    et l’établissement de politiques et de procédures de suppression des données à
    caractère personnel (DCP) dans les organisations en spécifiant :\n—     une terminologie
    harmonisée en matière de suppression de DCP ;\n—     une approche efficace en
    termes de définition des règles de suppression ;\n—     une description des documents
    exigés ; \n—     une définition au sens large des rôles, des responsabilités et
    des processus.\nLe présent document s’adresse aux organisations dans lesquelles
    sont stockées ou traitées des DCP.\nLe présent document ne traite pas :\n—    
    les dispositions légales particulières, énoncées par une législation nationale
    ou spécifiées dans des contrats ;\n—     les règles de suppression spécifiques
    concernant des clusters particuliers de DCP, définies par les responsables de
    traitement de DCP pour traiter les DCP ;\n—     les mécanismes de suppression ;\n—    
    la fiabilité, la sécurité et l’adéquation des mécanismes de suppression ;\n—    
    les techniques spécifiques de désidentification des données."
