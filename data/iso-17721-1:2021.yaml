- content: |-
    Le présent document spécifie des méthodes d’essai permettant d’évaluer l’activité antibactérienne des surfaces des carreaux céramiques incorporant des agents antibactériens.
    Le présent document ne traite pas des effets secondaires des traitements antibactériens, tels que la modification de la résistance chimique, la variation de la résistance aux taches ou les faibles différences de couleur, sur les surfaces des carreaux céramiques. Se reporter à l’ISO 10545‑13 pour obtenir de plus amples informations sur la résistance chimique, à l'ISO 10545‑14 pour la résistance aux taches et à l’ISO 10545‑16 pour les différences de couleur.
    Il convient que tous les résultats obtenus avec le présent document se réfèrent toujours à ce dit document ainsi qu’aux conditions d’utilisation qui y sont indiquées. Les résultats obtenus à l’aide du présent document indiquent l’activité antibactérienne dans les conditions expérimentales spécifiées, et ne reflètent pas l’activité dans toutes autres circonstances où une diversité de facteurs, tels que la température, l’humidité, les différentes espèces bactériennes, les teneurs en éléments nutritifs, etc., doit être prise en compte.
