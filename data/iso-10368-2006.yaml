abstract:
- language: en
  script: Latn
  content: |-
    ISO 10368:2006 establishes the information and interfaces required to permit complying central monitoring and control systems employed by one carrier or terminal to interface and communicate with complying remote communication devices of differing manufacture and configuration used by other carriers and terminals.
    The data-logging formats and message protocols outlined in ISO 10368:2006 apply to all currently available data rate transmission techniques. These formats and protocols also apply to all future techniques designed to be an ISO International Standard compatible system.
