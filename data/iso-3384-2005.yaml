abstract:
- language: en
  script: Latn
  content: |-
    ISO 3384:2005 specifies two methods for determining the decrease in counterforce exerted by a test piece of vulcanized or thermoplastic rubber which has been compressed to a constant deformation and maintained thus at a predetermined test temperature.
    Two forms of test piece are permitted: cylindrical test pieces and rings. The use of ring test pieces is particularly suitable for the determination of stress relaxation in liquid environments.
    Testing at temperatures below standard laboratory temperature is not specified. The methods have been used for low-temperature testing, but their reliability under these conditions is not proven.
- language: fr
  script: Latn
  content: |-
    L'ISO 3384:2005 spécifie deux méthodes de détermination de la diminution de la force de réaction exercée par une éprouvette de caoutchouc vulcanisé ou thermoplastique comprimé sous déformation constante et maintenu ainsi à une température d'essai prédéterminée.
    Les éprouvettes admises à l'essai se présentent sous deux formes: éprouvettes cylindriques et annulaires. L'utilisation d'éprouvettes annulaires convient tout particulièrement à la détermination de la relaxation de contrainte dans des environnements liquides.
    Les essais à des températures inférieures à la température normale de laboratoire ne sont pas spécifiés. Les méthodes ont été mises en oeuvre pour des essais à basse température, mais leur fiabilité n'est toutefois pas prouvée dans ces conditions.
