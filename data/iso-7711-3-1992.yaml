abstract:
- language: en
  script: Latn
  content: Applies to all types of diamond rotary instruments independent of type
    and shape. Attention is drawn to ISO 6360-1 and ISO 6360-2 which specify a 15
    digit number for the identification of dental rotary instruments of all types.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 7711 spécifie la désignation, le code de couleur et la taille des grains diamantés pour instruments diamantés rotatifs dentaires couramment utilisés dans le cabinet dentaire. Elle est applicable à tous les types d'instruments diamantés rotatifs indépendamment des type et forme. L'attention est attirée sur l'ISO 6360-1 et l'ISO 6360-2 qui définissent un code à 15 chiffres pour identifier les instruments rotatifs dentaires de tous types.
