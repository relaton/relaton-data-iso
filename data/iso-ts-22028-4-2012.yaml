abstract:
- content: ISO/TS 22028-4:2012 defines an extended colour-gamut output-referred RGB
    colour image encoding designated as European Colour Initiative RGB [eciRGB (2008)].
    Digital images encoded using eciRGB (2008) can be manipulated, stored, transmitted,
    displayed, or printed by digital still picture imaging systems. Two precision
    levels are defined, using 8 bits/channel and 16 bits/channel.
