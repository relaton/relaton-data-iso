abstract:
- content: 'Provides a series of graphical symbols to represent tectonic phenomena.
    This part includes symbols for: strata, faults, joints and schistosity; folds
    and monoclines; lineations and axes. Table 1 gives the basic symbols; table 2
    shows special planes; table 3 contains slopes; table 4 represents folds and monoclines.
    Fourteen figures illustrate the descriptions.'
