abstract:
- language: en
  script: Latn
  content: This document describes the precision that can be expected from the gas
    chromatographic method that is set up in accordance with ISO 6974-1. The stated
    precision provides values for the magnitude of variability that can be expected
    between test results when the method described in ISO 6974-1 is applied in one
    or more competent laboratories. This document also gives guidance on the assessment
    of bias.
- language: fr
  script: Latn
  content: Le présent document décrit la fidélité que l'on peut attendre d'une méthode
    par chromatographie en phase gazeuse, mise en place conformément à l'ISO 6974-1.
    La fidélité déterminée permet d'évaluer l'étendue de la variabilité envisageable
    entre les résultats des essais, lorsque la méthode décrite dans l'ISO 6974-1 est
    appliquée dans un ou plusieurs laboratoires compétents. Le présent document donne
    également des recommandations quant à l'évaluation du biais.
