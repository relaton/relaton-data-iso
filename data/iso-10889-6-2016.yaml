abstract:
- content: |-
    ISO 10889-6:2016 specifies dimensions, designations, and complementary technical delivery conditions for tool holders with cylindrical seat of types E1 to E4 with a mounting system cylindrical shank in accordance with ISO 10889‑1.
    ISO 10889 is applicable to tool holders with cylindrical shank for machine tools with non-rotating tools, preferably for turning machines.
    For non-standardized tool holders, such as tool holders with a cylindrical seat as shown in Figures 1 to 4, it is advisable to apply the corresponding specifications of this part of ISO 10889.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 10889-6:2016 spécifie les dimensions, la désignation et les conditions
    techniques de livraison complémentaires des porte-outils de types E1 à E4, pour
    outils à queue cylindrique; ces porte-outil ont une queue cylindrique conforme
    à l'ISO 10889‑1. \nL'ISO 10889 est applicable aux porte-outils à queue cylindrique
    pour machines-outils à outils non rotatifs, en particulier les machines de tournage.\nPour
    les porte-outils non normalisés, tels que par exemple ceux représentés aux Figures
    1 to 4, il est conseillé d'appliquer les spécifications correspondantes de la
    présente partie de l'ISO 10889."
