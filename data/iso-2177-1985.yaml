abstract:
- content: This second edition cancels and replaces the first edition (i. e. ISO 2177:1972).Typical
    combinations of coatings and substrates that can be tested by this method are
    given in table 1. The method is also applicable to multi-layer systems. In some
    cases, the presence and thickness of diffusion layers, and the thickness of coatings
    on cylindrical specimens and wires, can also be measured.
  language:
