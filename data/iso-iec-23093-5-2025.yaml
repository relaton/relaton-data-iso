abstract:
- language: en
  script: Latn
  content: |-
    This document specifies data formats and APIs for the mission management and control between MThings and end-users/system managers. Specifically, the following interfaces, protocols and associated media-related information representations are within the scope of this document:
    —     structured data formats (XML) representing the mission assigned by the user to the network of IoMT, for the data formats;
    —     structured data formats (XML) representing user commands to one or several MThings, possibly in a modified form (e.g. a subset of 1);
    —     APIs to exchange the data for mission management and control.
