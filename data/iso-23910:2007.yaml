abstract:
- language: en
  script: Latn
  content: ISO 23910:2007 specifies a method for determining the stitch tear resistance
    of leather. It can be used on all leathers, but is particularly suitable for leathers
    over 1,2 mm in thickness.
- language: fr
  script: Latn
  content: L'ISO 23910:2007 spécifie une méthode de détermination de la résistance
    à l'arrachement au point de couture du cuir. Cette méthode est utilisable sur
    tous les cuirs, mais est particulièrement bien adaptée aux cuirs de plus de 1,2
    mm d'épaisseur.
