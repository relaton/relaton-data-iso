abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 16269 spécifie des procédures pour établir
    une estimation ponctuelle et des intervalles de confiance de la médiane d'une
    loi continue de probabilité d'une population, basée sur un effectif d'échantillon
    choisi au hasard. Ces procédures sont non paramétriques, c'est-à-dire qu'elles
    ne nécessitent pas de connaître la famille des lois à laquelle appartient la loi
    de probabilité de la population. Des procédures similaires peuvent être appliquées
    pour l'estimation des quartiles et des percentiles.   \nNOTE : La médiane est
    le second quartile et le cinquantième percentile. Des procédures similaires utilisées
    pour d'autres quartiles ou percentiles ne sont pas décrites dans la présente partie
    de l'ISO 16269.\n"
