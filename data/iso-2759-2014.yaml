abstract:
- content: ISO 2759:2014 specifies a method for measuring the bursting strength of
    board submitted to increasing hydraulic pressure. It is applicable to all types
    of board (including corrugated and solid fibreboard) having bursting strengths
    within the range 350 kPa to 5 500 kPa. It is also applicable to papers or boards
    having bursting strengths as low as 250 kPa if the paper or board is to be used
    to prepare a material of higher bursting strength, such as corrugated board. In
    such cases, the measurements will not necessarily have the accuracy or precision
    stated for this method.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 2759:2014 spécifie une méthode de mesure de la résistance à l'éclatement
    des cartons soumis à une pression hydraulique croissante. Elle est applicable
    à tous les types de carton (y compris le carton ondulé et le carton compact) dont
    les résistances à l'éclatement sont comprises entre 350 kPa et 5 500 kPa. Elle
    est applicable également aux papiers et cartons dont la résistance à l'éclatement
    est aussi faible que 250 kPa si le papier ou le carton est destiné à la préparation
    d'un matériau de résistance à l'éclatement supérieure, du type carton ondulé.
    Dans ce cas, les mesurages ne présenteront pas forcément l'exactitude ou la fidélité
    préconisées par la présente méthode.
