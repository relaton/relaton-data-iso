abstract:
- content: Describes general techniques for document analysis which should apply in
    all indexing situations. These techniques can be employed by any agency in which
    human indexers analyse the subjects of documents and express these subjects in
    indexing terms. Is intended to promote standard practice within an agency or network
    of agencies as well as between different indexing agencies, especially those which
    exchange bibliographic records.
