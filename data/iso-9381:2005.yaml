abstract:
- content: |-
    ISO 9381:2005 applies to all vertically hinged or pivoted doors.
    ISO 9381:2005 specifies the method to be used to determine the permanent deformation caused when static stress in torsion is applied to an open door leaf fixed in its own door frame as part of a doorset.
    ISO 9381:2005 can also be used in respect a door leaf submitted for test in a frame which the manufacturer considers appropriate to and typical for the intended utilisation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9381:2005 s'applique à toutes les portes battantes ou pivotantes dans un plan vertical.
    L'ISO 9381:2005 définit la méthode à utiliser pour déterminer la déformation permanente causée par une contrainte de torsion statique appliquée sur un vantail ouvert fixé dans son huisserie en tant qu'élément d'un bloc-porte.
    L'ISO 9381:2005 peut aussi être utilisée pour un vantail soumis à essai dans une huisserie que le fabricant estime convenable et représentative de l'utilisation prévue.
