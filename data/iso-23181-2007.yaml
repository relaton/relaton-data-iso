abstract:
- content: |-
    ISO 23181:2007 specifies a method for determining the resistance of a hydraulic filter element to flow fatigue when subjected to high viscosity fluid, using a uniformly varying flow rate up to a predetermined terminal differential pressure and a controlled waveform.
    It establishes a method for verifying the ability of a filter element to withstand the flexing caused by cyclic differential pressures induced by a variable flow rate.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23181:2007 spécifie une méthode de détermination de la résistance d'un élément filtrant hydraulique à la fatigue due au débit, lorsqu'il est soumis à un fluide à haute viscosité en utilisant un débit variant de manière uniforme jusqu'à une pression différentielle finale prédéterminée et une forme d'onde contrôlée.
    Elle définit une méthode de vérification de la capacité d'un élément filtrant à résister aux déformations dues aux pressions différentielles cycliques provoquées par un débit variable.
