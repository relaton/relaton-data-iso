abstract:
- content: "ISO 389-7:2005 specifies a reference threshold of hearing for the calibration
    of audiometric equipment used under the following conditions. \nThe data in ISO
    389-7:2005 are given in numerical form for the preferred frequencies in the one-third
    octave series from 20 Hz to 16 000 Hz inclusive in accordance with ISO 266 and,
    in addition, for some intermediate audiometric frequencies up to 18 000 Hz.\nThe
    threshold data differ from the audiometric zero specified in ISO 389-1, ISO 389-2,
    ISO/TR 389-5 and ISO 389-8, since the latter refer to monaural listening through
    earphones with sound pressure levels referred to specified couplers and ear simulators.
    Direct comparison between the data in the parts of ISO 389 mentioned above and
    that in ISO 389-7:2005 is therefore not appropriate."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 389-7:2005 spécifie un seuil d'audition de référence pour l'étalonnage des équipements audiométriques utilisés dans les conditions suivantes.
    Les données dans l'ISO 389-7:2005 sont présentées sous forme numérique pour les fréquences normales dans la série du tiers d'octave de 20 Hz à 16 000 Hz inclus, conformément à l'ISO 266 et, en plus, pour certaines fréquences audiométriques intermédiaires jusqu'à 18 000 Hz.
    Il convient de souligner que les données concernant le seuil d'audition diffèrent du zéro audiométrique spécifié dans l'ISO 389-1, l'ISO 389-2, l'ISO/TR 389-5 et l'ISO 389-8, étant donné que ces dernières concernent l'écoute monaurale par écouteurs, les niveaux de pression acoustique étant mesurés sur des coupleurs et des oreilles artificielles spécifiés. Une comparaison directe entre les données figurant dans les parties de l'ISO 389 mentionnées plus haut et les données de la présente partie de l'ISO 389 n'est donc pas appropriée.
  language:
  - fr
  script:
  - Latn
  format: text/plain
