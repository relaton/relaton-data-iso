abstract:
- content: The method is intended to be used to choose a sample size for any situation
    where it is required to measure the conformity to a specification of a lot by
    examination of a representative sample. It is not applicable to sampling for microbiological
    defects. It specifies the selection of samplling plan, records and the selected
    from several tables. An annex B gives the method in the case of critical defects.
    An annex C describes the drawing of random samples.
