- content: |-
    Le présent document spécifie la détermination de l’activité volumique du nickel-59 et du nickel-63 (59Ni et 63Ni) dans des échantillons de tous types d’eau, par comptage des scintillations en milieu liquide. Avec les compteurs à scintillations en milieu liquide actuellement disponibles, cette méthode d’essai peut mesurer des activités volumiques de 50 mBq·l−1 pour le 59Ni et des activités volumiques de 20 mBq·l−1 pour le 63Ni, avec une durée de comptage de 200 min et un volume d’échantillon de 1,5 l.
    NOTE      Ces indicateurs de performance dépendent entièrement des régimes de mesure de chaque laboratoire; plus particulièrement, les limites de détection du 59Ni sont totalement dépendantes des niveaux de 63Ni susceptibles d’être présents.
    Le domaine d’application de la méthode dépend de la quantité de matière dissoute dans l’eau et des caractéristiques de performance de l’équipement de mesure (taux de comptage du bruit de fond et rendement de détection).
    Il incombe au laboratoire de s’assurer de la pertinence de la présente méthode d’essai pour les échantillons d’eau soumis à essai.
