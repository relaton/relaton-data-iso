abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods for electrostatic propensity evaluation by measuring electrical resistance of synthetic filament yarns.
    It is applicable to synthetic filament yarns. Conductive yarns covered in this document are used for anti-static fabric. They are not used for transmission of electric signals, supply of electric power and electromagnetic shield and heating.
