abstract:
- content: |-
    ISO 3245:2007 specifies the boundary dimensions and preferred dimensions to be used for drawn cup needle roller bearings without inner ring as well as the minimum chamfer dimension limits. Also specified are the closed end thickness dimensions for bearings with closed end drawn cups.
    In addition, dimensional tolerances and methods for checking the needle roller complement bore diameter are specified.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3245:2007 spécifie les dimensions d'encombrement, en précisant les dimensions préférentielles à utiliser, et les limites minimales des dimensions d'arrondi des douilles à aiguilles sans bague intérieure, ainsi que les épaisseurs de fond pour les douilles à aiguilles avec fond.
    De plus, elle spécifie les tolérances dimensionnelles et les méthodes de vérification du diamètre sous aiguilles.
