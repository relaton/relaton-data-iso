abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the compositional ranges of a series of filler metals used for brazing. The filler metals are divided into seven classes, related to their composition but not necessarily to the major element present.
    NOTE 1        For the major element(s) present, see Annex A.
    In the case of composite products, such as flux-coated rods, pastes or plastics tapes, this document covers only the filler metal that forms parts of such products. The melting temperatures given in the tables are only approximate, as they necessarily vary within the compositional range of the filler metal. Therefore, they are given only for information. Technical delivery conditions are given for brazing filler metals and products containing brazing filler metals with other constituents such as flux and/or binders.
    NOTE 2        For some applications, such as precious metal jewellery, aerospace and dental, filler metals other than those included in this document are often used. These are covered by other International Standards to which reference can be made.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les fourchettes de composition d'une série de métaux d'apport utilisés pour le brasage fort. Les métaux d'apport sont divisés en sept classes, d'après leur composition, mais pas nécessairement d'après leur élément principal.
    NOTE 1        Pour l'élément (les éléments) principal (aux), voir l'Annexe A.
    En ce qui concerne les produits composites, tels que les baguettes de brasage enrobées, les pâtes ou les rubans plastiques, le présent document ne couvre que le métal d'apport faisant partie de tels produits. Les températures de fusion indiquées dans les tableaux ne sont qu'approximatives, étant donné qu'elles varient nécessairement dans les limites des fourchettes de composition du métal d'apport. Elles ne sont donc données qu'à titre informatif. Les conditions techniques de livraison sont données pour les métaux d'apport de brasage fort et pour les produits contenant des métaux d'apport de brasage fort, avec d'autres composants tels que des flux et/ou des liants.
    NOTE 2        Pour certaines applications, tels que les métaux précieux en bijouterie, dans l'industrie aérospatiale et dentaire, des métaux d'apport autres que ceux mentionnés dans le présent document sont souvent utilisés. Ils sont couverts par d'autres Normes internationales auxquelles il peut être fait référence.
