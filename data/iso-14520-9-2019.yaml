abstract:
- language: en
  script: Latn
  content: |-
    This document contains specific requirements for gaseous fire-extinguishing systems, with respect to the HFC 227ea extinguishant. It includes details of physical properties, specifications, usage and safety aspects.
    This document is applicable to systems operating at nominal pressures of 25 bar, 42 bar and 50 bar with nitrogen propellant. This does not preclude the use of other systems.
