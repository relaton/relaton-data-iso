abstract:
- language: fr
  script: Latn
  content: |2

    L'ISO 10202 définit l'architecture de sécurité des systèmes de transactions financières utilisant des cartes à circuit intégré. La présente partie présente les principes de sécurité généraux ainsi qu'une vue d'ensemble des exigences de sécurité requises pour les systèmes de transactions financières utilisant des cartes à circuit intégré, et introduit les parties 1 à 7 de l'ISO 10202. Elle résume les éléments de données obligatoires et facultatifs utilisés dans l'ISO 10202.Cette Norme internationale comporte trois annexes: l'annexe A (informative) qui présente de manière succincte la Norme internationale en question, l'annexe B (informative) qui décrit l'architecture logique de l'ICC (carte à circuit intégré), et l'annexe C (informative) présentant l'architecture logique du SAM.
