abstract:
- content: |-
    This document specifies a method for the determination of the apparent hardness of vulcanized- or thermoplastic-rubber roller covers, expressed as the Pusey and Jones indentation value.
    The Pusey and Jones plastometer apparatus is used to measure the depth of indentation of an indentor under a specified force into the surface of the rubber. The indentation value is not the same as that measured by the international rubber hardness test method ISO 48-2, since in this method the rubber immediately adjacent to the indentor is precompressed. The Pusey and Jones indentation value is an inverse measurement of hardness, i.e. the harder the rubber the lower the Pusey and Jones indentation value.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la dureté apparente des cylindres revêtus de caoutchouc vulcanisé ou thermoplastique, exprimée en valeur de pénétration Pusey et Jones.
    Le plastomètre Pusey et Jones est utilisé pour mesurer la profondeur de pénétration d'un pénétrateur sous une force spécifiée dans la surface d'un caoutchouc. La valeur de la pénétration n'est pas la même que celle mesurée par la méthode d'essai du degré international de dureté du caoutchouc (DIDC) de l'ISO 48‑2, étant donné que, dans cette méthode, le caoutchouc immédiatement en contact avec le pénétrateur est précompressé. La valeur de pénétration Pusey et Jones est une mesure inverse de la dureté, c'est-à-dire que plus le caoutchouc est dur, plus la valeur de pénétration Pusey et Jones est faible.
