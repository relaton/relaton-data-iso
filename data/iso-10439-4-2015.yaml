abstract:
- language: en
  script: Latn
  content: ISO 10439-4:2015 specifies minimum requirements and gives recommendations
    for axial compressors, single-shaft, and integrally geared process centrifugal
    compressors and expander-compressors for special purpose applications that handle
    gas or process air in the petroleum, petrochemical, and natural gas industries.
    ISO 10439‑4:2015 specifies requirements for expander-compressors, in addition
    to the general requirements specified in ISO 10439‑1:2015.
- language: fr
  script: Latn
  content: L'ISO 10439-4:2015 spécifie les exigences minimales et fournit des recommandations
    pour les compresseurs axiaux, les compresseurs centrifuges mono-arbres à multiplicateur
    intégré et les compresseurs-détendeurs pour applications spéciales d'amenée de
    gaz ou de traitement d'air dans les industries du pétrole, de la pétrochimie et
    du gaz naturel. L'ISO 10439-4:2015 spécifie les exigences pour les compresseurs-détendeurs,
    en complément des exigences générales spécifiées dans l'ISO 10439‑1:2015.
