abstract:
- content: |-
    ISO 13887:2004 establishes a system of testing for improved formability and strength of cold-reduced steel sheet in the seven grades listed in Table 1. It is suitable for applications where the surface of the sheet is of prime importance.
    This International Standard is not applicable to steels designated as commercial quality or drawing qualities (see ISO 3574), steels of structural quality (see ISO 4997) or steels of high tensile strength and low yield point with improved formability (see ISO 14590).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13887:2004 s'applique aux tôles laminées à froid en acier à limite d'élasticité et aptitude au formage accrues. L'acier est calmé, traité pour obtenir un acier à grains fins et peut contenir du phosphore jusqu'à 0,30 % max. (fraction massique) à la place d'éléments de micro-alliage. Le produit est normalement fabriqué recuit en vase clos et destiné à des applications où la fabrication de certaines pièces requiert une meilleure aptitude au formage que les tôles courantes en acier à haute limite d'élasticité. II convient aux applications où l'état de surface de la tôle est d'importance primordiale. La limite d'élasticité accrue de l'acier, combinée à une aptitude au formage améliorée, permet de réduire la masse et d'améliorer la soudabilité.
    Des tôles laminées à froid de largeur inférieure à 600 mm peuvent être obtenues par refendage de tôles larges et sont considérées comme des tôles.
    L'ISO 13887:2004 ne traite ni des aciers de qualité commerciale ou pour emboutissage [traités dans l'ISO 3574], ni des aciers de construction [traités dans l'ISO 4997], ni des aciers à haute résistance à la traction et faible limite d'élasticité possédant une aptitude améliorée au formage [traités dans l'ISO 14590].
