abstract:
- language: en
  script: Latn
  content: |-
    ISO 4650:2012 specifies two methods for the identification of rubbers, including thermoplastic elastomers, either in the raw state or in the form of vulcanized or unvulcanized mixes. The first method is based on infrared spectrometric examination using the transmission technique. The second method makes use of analysis by reflectance.
    A comparison of the spectra resulting from reflectance (attenuated total reflectance, ATR) and transmission (film) is given.
    Both methods comprise examination of polymers by their pyrolysis products (pyrolysates), or by films cast from solution or obtained by moulding (for raw rubbers only).
    Typical spectra are given.
    The methods specified are qualitative methods only.
- language: fr
  script: Latn
  content: |-
    L'ISO 4650:2012 spécifie deux méthodes pour l'identification des caoutchoucs, y compris les élastomères thermoplastiques, soit à l'état brut soit sous forme de mélanges, vulcanisés ou non. La première méthode est basée sur l'examen spectroscopique en rayonnement infrarouge utilisant la technique par transmission. La seconde méthode utilise l'analyse par réflexion.
    Une comparaison des spectres obtenus par réflexion (ATR, de l'anglais «attenuated total reflectance») et par transmission (film) est donnée dans l'Annexe A.
    Les deux méthodes consistent à examiner les polymères à partir de leurs produits de pyrolyse (pyrolysats), ou à partir de films obtenus par solution ou par moulage (pour les caoutchoucs bruts uniquement).
    Des spectres types sont donnés.
    Les méthodes spécifiées sont uniquement des méthodes qualitatives.
