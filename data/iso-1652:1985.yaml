abstract:
- language: en
  script: Latn
  content: The method described applies to natural and synthetic rubber latices. Two
    instruments are specified. The method uses a viscosimeter immersed to a specific
    depth in the latex. Measurements may be made on the undiluted latex or on the
    latex after dilution to a required total solids content.
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie une méthode\n  de détermination
    de la viscosité des latex de caoutchouc naturel\n  et de caoutchouc synthétique.
    Deux appareils sont spécifiés\n  : \n1) l'appareil de type L, utilisable pour
    des viscosités inférieures\n  ou égales à 2 000 mPa.s (2 000 cP) ; \n2) l'appareil
    de type R, utilisable pour des viscosités supérieures\n  à 200 mPa.s (200 cP)."
