abstract:
- language: en
  script: Latn
  content: The tests may be carried out in both the dry and wet states but tests in
    wet state on the knotted yarn are considered to be particularly appropriate in
    indicating the behaviour of the yarn in use. A length of yarn is extended in the
    dry or wet state until it reaches the load at rupture. The test is performed using
    a suitable apparatus that records or indicates the applied load. - Replaces ISO
    Recommendation R 1805-1970.
