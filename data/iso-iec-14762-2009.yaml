abstract:
- content: "ISO/IEC 14762:2009(E) specifies the general functional safety\nrequirements
    for HBES following the principles of the basic standard\nfor functional safety
    IEC 61508. This International Standard sets\nthe requirements for functional safety
    for Home and Building\nElectronic Systems (HBES) products and systems, a multi-application\nbus
    system where the functions are decentralised, distributed and\nlinked through
    a common communication process. The requirements may\nalso apply to the distributed
    functions of any equipment connected\nin a home or building control system if
    no specific functional\nsafety standard exists for this equipment or system. This
    International Standard only addresses HBES products. HBES and HES products in
    this International Standard are for non-safety related applications. "
