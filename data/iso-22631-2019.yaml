abstract:
- language: en
  script: Latn
  content: This document specifies a test method to measure the adhesion of a resilient
    or textile floor covering or wall covering bonded to a given substrate under peel
    forces. The term "wall covering" does not include any type of wallpaper.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode d'essai pour mesurer l'adhésion
    d'un revêtement de sol ou d'un revêtement mural, textile ou résilient, collé sur
    un support donné et soumis à des forces de pelage. Le terme « revêtement de mur
    » (ou « revêtement mural ») n'inclut aucun type de papier peint.
