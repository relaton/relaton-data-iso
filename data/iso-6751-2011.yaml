abstract:
- content: |-
    ISO 6751:2011 specifies the dimensions and tolerances, in millimetres, of ejector pins with cylindrical head which are used in compression and injection moulds and in die casting dies.
    ISO 6751:2011 also gives material guidelines and hardness requirements, and specifies the designation of ejector pins with cylindrical head.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6751:2011 spécifie les dimensions et les tolérances, en millimètres, des éjecteurs à tête cylindrique utilisés dans les moulages par compression, les moules d'injection et les moules pour fonderie sous pression.
    L'ISO 6751:2011 donne également des indications relatives aux matériaux et des exigences relatives à leur dureté, et spécifie la désignation des éjecteurs à tête cylindrique.
