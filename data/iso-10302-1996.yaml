abstract:
- language: en
  script: Latn
  content: Contains a method for measuring the airborne noise emitted by small air-moving
    devices such as those used for cooling electronic, electrical and mechanical equipment.
    Applicable to up to an airflow of one cubic metre per second and up to a fan static
    pressure of 750 Pa. Suitable for type tests; provides a method for manufacturers
    and testing laboratories to obtain comparable results.
