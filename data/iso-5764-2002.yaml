abstract:
- language: en
  script: Latn
  content: |-
    ISO 5764|IDF 108:2002 specifies a reference method for the determination of the freezing point of raw, pasteurized, UHT-treated or sterilized whole milk, partially skimmed milk and skimmed milk by using a thermistor cryoscope.
    The freezing point can be used for estimating the proportion of extraneous water in milk. Calculation of the amount of extraneous water is complicated by daily variation, seasonal variation, etc. and is not within the scope of ISO 5764¦IDF 108:2002.
    Results obtained from samples with a titratable acidity exceeding 20 ml of 0,1 mol/l sodium hydroxide solution per 10 g of non-fat solids will not be representative of the original milk.
- language: fr
  script: Latn
  content: |-
    L'ISO 5764|FIL 108:2002 spécifie une méthode pour la détermination du point de congélation du lait entier cru, pasteurisé, UHT, ou stérilisé, du lait écrémé et du lait partiellement écrémé, utilisant un cryoscope à thermistance.
    Le point de congélation peut être utilisé pour estimer la proportion d'eau étrangère dans le lait. Le calcul de la quantité d'eau étrangère est toutefois compliqué par les variations journalières, saisonnières, etc., et ne fait pas l'objet de l'ISO 5764|FIL 108:2002.
    Les résultats obtenus à partir d'échantillons ayant une acidité supérieure à 20 mg de 0,1 mol/l de solution d'hydroxyde de sodium pour 10 g de solides non gras ne seront pas représentatifs du lait d'origine.
