abstract:
- language: en
  script: Latn
  content: |-
    ISO 3030:2011 specifies the boundary dimensions for radial needle roller and cage assemblies.
    In addition, it gives the tolerances for the cage width and method of functional gauging of smallest single bore diameter of needle roller complement.
- language: fr
  script: Latn
  content: |-
    L'ISO 3030:2011 spécifie les dimensions d'encombrement des cages à aiguilles radiales.
    De plus, elle spécifie les tolérances sur la largeur des cages et la méthode de vérification du fonctionnement des plus petits diamètres isolés sous aiguilles.
