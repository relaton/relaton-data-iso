abstract:
- language: en
  script: Latn
  content: Gives the requirements for circuit breakers having an inverse time/current
    characteristic, of normal ratings up to and including 35 A, for use in nominal
    115/200 V three-phase 4OO Hz a. c. circuits. Includes definitions, design requirements,
    requirements for dimensions, construction, voltage and current ratings, environment,
    time/current characteristics, making and breaking capacity, endurance, tests,
    type tests, production tests, quality tests, declarations and marking.
