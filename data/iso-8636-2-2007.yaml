abstract:
- language: en
  script: Latn
  content: |-
    ISO 8636-2:2007 specifies, with reference to ISO 230-1, ISO 230-2, and ISO 230-7, geometric tests, machining tests, and tests for checking accuracy and repeatability of positioning of numerically controlled axes for general-purpose normal accuracy bridge-type milling machines with a travelling bridge (gantry-type). ISO 8636-2:2007 also specifies the applicable tolerances corresponding to the above-mentioned tests.
    ISO 8636-2:2007 is applicable to machines with travelling bridge and fixed table. It does not include single-column (open sided) machines and those with fixed bridge and moving tables.
    ISO 8636-2:2007 deals only with the verification of the accuracy of the machine. It does not apply to the testing of the machine operation (vibration, abnormal noise, stick-slip motion of components, etc.) nor to machine characteristics (such as speeds, feeds, etc.), which should generally be checked before testing the accuracy.
    ISO 8636-2:2007 provides the terminology used for the principal components of the machines and the designation of the axes with reference to ISO 841.
- language: fr
  script: Latn
  content: "L'ISO 8636-2:2007 spécifie, en faisant référence à l'ISO 230-1, à l'ISO
    230-2 et à l'ISO 230-7, les essais géométriques, les essais d'usinage et les essais
    pour le contrôle de l'exactitude et de la répétabilité de positionnement des axes
    à commande numérique des machines à fraiser à portique mobile d'usage général
    et d'exactitude normale. La présente partie de l'ISO 8636 spécifie également les
    tolérances applicables correspondant aux essais mentionnés ci-dessus.\nL'ISO 8636-2:2007
    s'applique aux machines à deux montants mobiles et à table fixe. Elle ne couvre
    pas les machines à un montant unique (ouverte) ni celles à deux montants fixes
    et tables mobiles. \nL'ISO 8636-2:2007 traite uniquement de la vérification de
    l'exactitude de la machine. Elle ne s'applique pas à l'examen de fonctionnement
    de la machine (par exemple vibrations, bruit anormal, broutage dans les mouvements
    d'organes, etc.) ni aux caractéristiques de cette dernière (par exemple vitesses,
    avances, etc.), ces examens précédant généralement celui de l'exactitude.\nL'ISO
    8636-2:2007 donne la nomenclature utilisée pour les éléments principaux de la
    machine et la désignation des axes en faisant référence à l'ISO 841."
