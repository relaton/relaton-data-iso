abstract:
- content: "The proposed standard will provide manufacturers of Counter UAS equipment
    with guidance to support the production of effective and usable equipment.\n\nThe
    proposed standard will be applicable to the CUAS equipment intended to be deployed
    in all civilian environments and on-shore military sites.\n\nIt will include:\n\n•\tProduct
    Terms and Definitions\n•\tCategories of CUAS equipment (fixed, mobile, DTIE)\n•\tSafety
    considerations\n•\tSecurity considerations\n•\tLegal considerations\n•\tKey functional
    requirements\n•\tPerformance requirements\no\tThreat definitions\no\tPerformance
    Metrics\n•\tTesting \n•\tMaintenance considerations"
