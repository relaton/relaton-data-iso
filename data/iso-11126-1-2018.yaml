abstract:
- language: en
  script: Latn
  content: |-
    This document describes a classification of non-metallic blast-cleaning abrasives for the preparation of steel substrates before application of paints and related products.
    It specifies the characteristics which are required for the complete designation of such abrasives.
    This document applies to abrasives supplied in the "new" or unused condition only. It does not apply to abrasives either during or after use.
    NOTE       Although this document has been developed specifically to meet requirements for preparation of steelwork, the properties specified will generally be appropriate for use when preparing other material surfaces, or components, using blast-cleaning techniques. These techniques are described in ISO 8504‑2.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une classification des abrasifs non métalliques destinés à la préparation par projection des subjectiles d'acier avant application de peintures et produits assimilés.
    Il spécifie les caractéristiques exigées pour une désignation complète de ces abrasifs.
    Le présent document ne s'applique qu'aux abrasifs fournis à l'état "neuf". Il ne s'applique pas aux abrasifs pendant ou après leur utilisation.
    NOTE       Bien que le présent document ait été spécifiquement élaboré pour satisfaire aux exigences de préparation d'ouvrages en acier, les propriétés spécifiées conviennent de manière générale pour une utilisation dans la préparation d'autres surfaces de matériaux ou d'autres composants par des techniques de décapage à l'abrasif. Ces techniques sont décrites dans l'ISO 8504‑2.
