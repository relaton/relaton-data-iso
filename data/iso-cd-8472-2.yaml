abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the key characteristics of stem cell data for data interoperability of stem cell data systems, which includes several biological characteristics, safety, stability, efficacy, etc.

    This document can be used by stem cell database developers, stem cell data/system users, those who are generating, sending, receiving or sharing stem cell data, as well as information technology specialists focussing on system design or maintenance.
