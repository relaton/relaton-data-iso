abstract:
- content: "ISO 24500:2010 specifies the auditory signals used as a means of feedback
    for operations or conditions of consumer products when used by a person with or
    without visual or auditory impairment. It is intended to be applied as appropriate
    to such products depending on the product type and its conditions of use. \nIt
    is applicable to auditory signals of a fixed frequency used in general applications
    (also called “beep sounds”), but not to variable frequency or melodic sounds.
    \nIt does not specify fire or gas leak alarm sounds or crime prevention alarm
    sounds (determined by other laws and regulations), electronic chimes, voice guides
    or other sounds particular to communication instruments such as telephones; nor
    is it applicable to auditory danger signals for public or work areas (covered
    in ISO 7731, ISO 8201, and ISO 11429).\nIt is not applicable to machines and equipment
    used for professional work; nor does it specify the sound pressure levels of auditory
    signals from the consumer products (for the determination of these levels, taking
    into consideration accessible design, see ISO 24501)."
