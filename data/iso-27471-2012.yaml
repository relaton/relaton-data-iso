abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 27471:2012 spécifie les exigences fonctionnelles et de performance relatives aux chargeurs de conteneurs et de palettes autotractés capables de lever des unités de charge (UC) au pont supérieur des aéronefs cargos très gros porteurs (VLCF) et au pont principal de tout aéronef cargo de ligne.
    Elle ne spécifie pas d'exigences relatives à:
    - des additions d'adaptateurs ou d'autres matériels annexes ou supplémentaires visant à permettre à des chargeurs de pont principal en service une utilisation occasionnelle au pont supérieur;
    - des chargeurs de pont principal équipés en option pour un accès de la seule plate-forme avant à la hauteur du pont supérieur (option 4.8 de l'ISO 6967:2006).
