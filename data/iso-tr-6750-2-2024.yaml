abstract:
- language: en
  script: Latn
  content: |-
    This document provides a list of standard deliverables, containing provisions for information to be included in the operator’s manual.
    This document applies to earth-moving machinery as defined in ISO 6165.
    The list of standard deliverables is being provided as guidance in creating operator´s manuals.
    NOTE          Standard deliverables refer to different types of documents, e.g. International Standard (IS), Technical Specification (TS), Technical Report (TR), Publicly Available Specification (PAS).
- language: fr
  script: Latn
  content: |-
    Le présent document fournit une liste de livrables,, qui comprennent des dispositions relatives aux informations à inclure dans le manuel d'utilisation.
    Le présent document s'applique aux engins de terrassement tels que définis dans l'ISO 6165.
    Cette liste de livrables est fournie à titre de guide pour la création de manuels de l’opérateur.
    NOTE          Les livrables se réfèrent à différents types de documents, par exemple norme internationale (IS), spécification technique (TS), rapport technique (TR), spécification publiquement disponible (PAS).
