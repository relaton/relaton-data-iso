abstract:
- language: en
  script: Latn
  content: |-
    This document provides general requirements for third-party marks of conformity, including their issue and use.
    This document is applicable to third-party marks of conformity issued and used in different forms and various media, including digital representation employing electronically stored and displayed marks, machine readable code, blockchain (distributed ledger) or other electronic means.
    NOTE 1   This document can also be used as guidance in using marks of conformity in activities other than third-party conformity assessment.
    NOTE 2   Third-party marks of conformity in accordance with this document also include symbols of recognition, such as accreditation symbols. For consistency of terminology, they are referred to as accreditation marks.
    NOTE 3   Third-party marks of conformity in accordance with this document can include logos (e.g. the sign of a conformity assessment body or trademarks), symbols (e.g. the representation of recognition in an accreditation agreement or the depiction of the applicable programme) or a combination thereof.
    NOTE 4   Third-party marks of conformity as a graphic representation of demonstrated conformity in accordance with this document can be a combination of multiple marks (e.g. indications of compliance with several sets of specifications, codes for individually fulfilled specifications).
    NOTE 5   This document does not apply to markings that provide indication of a designation, a code, or a classification only. Furthermore, it does not apply to graphic representations (e.g. of conformity assessment systems or schemes/programmes) or logos (e.g. of an association of accreditation bodies or an association of conformity assessment bodies).
    NOTE 6   Third-party marks of conformity are based on a conformity assessment scheme that includes the function of surveillance.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des exigences générales relatives aux marques de conformité par tierce partie, y compris pour leur émission et leur usage.
    Le présent document s’applique aux marques de conformité par tierce partie émises et utilisées sous différentes formes et sur des supports variés, y compris la représentation numérique ayant recours à des marques conservées et affichées sur support électronique, des codes lisibles par une machine, des registres distribués (blockchains) ou d’autres moyens électroniques.
    NOTE 1      Le présent document peut également être utilisé comme recommandations pour l’utilisation de marques de conformité pour d’autres activités que l’évaluation de la conformité par tierce partie.
    NOTE 2      Selon le présent document, les marques de conformité par tierce partie comprennent également des symboles de reconnaissance, tels que les symboles d’accréditation. Pour des raisons de cohérence terminologique, ces symboles sont appelés «marques d’accréditation».
    NOTE 3      Selon le présent document, les marques de conformité par tierce partie peuvent inclure des logos (par exemple, le signe ou la marque commerciale d’un organisme d’évaluation de la conformité), des symboles (par exemple, la représentation de la reconnaissance dans le cadre d’un accord d’accréditation ou la représentation du programme applicable) ou une combinaison de ces éléments.
    NOTE 4      Les marques de conformité par tierce partie en tant que représentation graphique d’une conformité avérée selon le présent document peuvent être une combinaison de plusieurs marques (par exemple, des indications de conformité par rapport à plusieurs ensembles de spécifications, des codes pour chaque spécification respectée individuellement).
    NOTE 5      Le présent document ne s’applique pas aux marquages, qui ne renseignent que sur une désignation, un code ou un classement. En outre, il ne s’applique pas non plus aux représentations graphiques (par exemple, de systèmes ou de programmes d’évaluation de la conformité) ni aux logos (par exemple, d’une association d’organismes d’accréditation ou d’une association d’organismes d’évaluation de la conformité).
    NOTE 6      Les marques de conformité par tierce partie sont basées sur un programme d’évaluation de la conformité incluant une modalité de surveillance.
