abstract:
- content: "ISO/TS 10303-1290:2010-03 specifies the application module for\n         Document
    management.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1290:2010-03:\n         \n      \n- \n                      \n
    \           facility to assign documents to product or activity data;\n                      \n
    \           NOTE 1  \n                  \n                              The definition
    of the product or activity\n                              data to which the document
    is assigned is provided by extending\n                              the select,
    \n                              documented_element_select,\n                              in
    a further module.\n                            \n                    \n         \n-
    \n                      \n            \n                           facility to
    assign parts or sections of documents to product or\n                           activity
    data; \n                         \n            \n                      \n            NOTE 2  \n
    \                 \n                              The definition of the product
    or activity\n                              data to which the document is assigned
    is provided by extending\n                              the select, \n                              documented_element_select,\n
    \                             in a further module.\n                            \n
    \                   \n         \n- assignment of properties to a file; \n- assignment
    of properties to a particular representation of a document version; \n- definition
    of a document version in a digital format such as an electronic file; \n- definition
    of a document version in a non-digital format such as paper copy; \n- identification
    of a digital file, such as a file on a computer system; \n- identification of
    a document; \n- identification of a physical file, such as a stack of paper; \n-
    identification of a version of a document; \n- identification of Document_definitions
    in a digital or physical storage system; \n- identification of Files in a digital
    or physical storage system; \n- relationships between document definitions; \n-
    relationships between files; \n- specification of document-specific properties;
    \n- specification of locations of Document_definitions in a digital or physical
    storage system; \n- specification of locations of Files in a digital or physical
    storage system; \n- specification of the representation of document-specific properties. "
  language:
  - en
  script:
  - Latn
  format: text/plain
