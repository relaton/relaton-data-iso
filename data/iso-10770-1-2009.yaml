abstract:
- content: |-
    ISO 10770-1:2009 describes methods for determining the performance characteristics of electrically modulated, hydraulic, four-port directional flow-control valves.
    ISO 10770-1:2009 describes methods of testing electrohydraulic, four-port directional flow-control valves. This type of electrohydraulic valve controls the direction and flow in a hydraulic system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10770-1:2009 décrit des méthodes destinées à déterminer les caractéristiques
    de performance des distributeurs hydrauliques à modulation électrique de commande
    de débit à quatre voies. Ce type de distributeurs hydrauliques à modulation électrique
    régule la direction et la quantité de débit hydraulique dans un système hydraulique.
