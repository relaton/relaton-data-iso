abstract:
- content: |-
    This document specifies the equipment and test method for determining the effects of successive cycling from dry conditions at −20 °C to wet conditions at 20 °C on the mechanical properties and moisture content of thermal insulating products.
    This document is intended to simulate the freeze?thaw effects on thermal insulating products which are frequently exposed to water and low temperature conditions, e.g. inverted roofs and unprotected ground insulation.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l'équipement et la méthode d'essai permettant de déterminer les effets sur les propriétés mécaniques et la teneur en eau du produit de cycles successifs entre des conditions sèches à −20 °C et des conditions humides à 20 °C. Il s'applique aux produits isolants thermiques.
    L'objet du présent document est la simulation des effets du gel-dégel sur les produits isolants thermiques fréquemment exposés à l'eau et à de basses températures, par exemple, en toiture inversée ou en isolation au contact direct de la terre.
