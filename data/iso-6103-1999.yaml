abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les valeurs maximales admissibles du balourd auxquelles doivent satisfaire, en leur état de livraison, les différents types de meules de l'ISO 603-1 à l'ISO 603-9 et de l'ISO 603-12 à l'ISO 603-16 de diamètre extérieur supérieur ou égal à 125 mm et de vitesse maximale de fonctionnement, vs, supérieure ou égale à 16 m/s.Elle spécifie également la méthode de mesurage du balourd et une méthode pratique pour contrôler si une meule est acceptable ou non.La présente Norme internationale est applicable aux meules à base d'abrasifs agglomérés en leur état de livraison.La présente Norme internationale ne s'applique pas:- aux meules à base de diamant et de nitrure de bore cubique, ou en pierre naturelle;- aux meules d'entraînement centerless, aux disques et lapidaires de rodage, aux meules à billes et aux meules pour le travail du verre.NOTE 1 Les valeurs données concernent le balourd intrinsèque de la meule, indépendamment du défaut d'équilibrage pouvant exister dans son arbre-support ou dans son mode de fixation à cet arbre. Ces divers éléments ainsi que les flasques ou moyeux-flasque sont supposés être équilibrés, homogènes et sans défauts géométriques.NOTE 2 Les effets du balourd sont essentiellement- des contraintes supplémentaires sur l'arbre, la machine et ses supports;- une usure anormale des paliers;- des vibrations nuisant à la qualité d'usinage et provoquant un accroissement des contraintes internes de la meule;- une fatigue accrue pour l'utilisateur.
