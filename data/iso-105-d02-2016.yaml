abstract:
- language: en
  script: Latn
  content: ISO 105-D02:2016 specifies a method for determining the resistance of the
    colour of textiles of all kinds and in all forms, except loose fibre, to the combined
    action of rubbing and of organic solvents used in spot-cleaning, localized "spotting"
    carried out by hand.
- language: fr
  script: Latn
  content: ISO 105-D02:2016 spécifie une méthode de détermination de la solidité des
    coloris sur les textiles de toute nature, à tous leurs stades de transformation,
    excepté la fibre en bourre, sous l'effet de l'action combinée du frottement et
    des solvants organiques utilisés pour le détachage par tamponnement localisé,
    effectué à la main.
