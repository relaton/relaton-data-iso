abstract:
- language: en
  script: Latn
  content: ISO 9398-4:2002 defines the characteristics of washer-extractors and gives
    the usual test methods for these characteristics with regard to machine capacity,
    power and water consumption, and hourly productivity. It is applicable for use
    as a reference in the drafting of purchasing orders for washer-extractors whose
    net usable cage volume is greater than 60 dm (litres). It does not cover safety
    requirements (see ISO 10472-2).
- language: fr
  script: Latn
  content: L'ISO 9398-4:2002 définit les caractéristiques des laveuses-essoreuses
    et spécifie les méthodes d'essai usuelles pour la détermination de ces caractéristiques,
    relatives à la capacité, à la consommation d'énergie et d'eau, et à la production
    horaire de ces machines. Elle sert de référence pour la rédaction des offres d'achat
    et des commandes pour les laveuses-essoreuses dont le volume utile de tambour
    est supérieur à 60 dm3 (l). Elle ne traite pas des exigences de sécurité (voir
    l'ISO 10472-2).
