abstract:
- content: |-
    This document specficies test methods for determining the conformance of radio frequency identification (RFID) devices (tags and interrogators) for item management with the specifications given in ISO/IEC 18000-63.
    This document does not apply to the testing of conformity with regulatory or similar requirements.
    The test methods specify only the verification of the mandatory functions and any optional functions which are implemented. This can, in appropriate circumstances, be supplemented by further, application-specific functionality criteria that are not available in the general case.
    The interrogator and tag conformance parameters in this document are the following:
    —    type-specific conformance parameters including nominal values and tolerances;
    —    parameters that directly affect system functionality and inter-operability.
    Parameters that are already included in regulatory test requirements are not included in this document.
    Unless otherwise specified, the tests in this document are intended to be applied exclusively to RFID tags and interrogators defined in ISO/IEC 18000-63.
