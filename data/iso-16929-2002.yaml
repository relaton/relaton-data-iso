abstract:
- language: en
  script: Latn
  content: This International Standard is used to determine the degree of disintegration
    of plastic materials in a pilot-scale aerobic composting test under defined conditions.
    The test method laid down in this standard can also be used to determine the influence
    of the test material on the composting process and the quality of the compost
    obtained. It cannot be used to determine the aerobic biodegradability of a test
    material. Other methods are available for this (see e.g. ISO 14851, 14852 or 14855).
- language: fr
  script: Latn
  content: La présente Norme internationale est utilisée pour déterminer le degré
    de désintégration des matériaux plastiques lors d'un essai de compostage aérobie
    à échelle pilote dans des conditions définies. La méthode d'essai exposée dans
    la présente norme peut également être utilisée pour déterminer l'influence du
    matériau d'essai sur le processus de compostage et la qualité du compost obtenu.
    Elle ne peut être utilisée pour déterminer la biodégradabilité aérobie d'un matériau
    d'essai. Il existe d'autres méthodes pour cela (voir par exemple ISO 14851, 14852
    ou 14855).
