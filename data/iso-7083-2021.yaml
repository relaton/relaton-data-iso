abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the recommended proportions for the symbols used in technical product documentation. It gives recommended dimensions based on the grid related to the line width to be used.
    This document does not apply to symbols used in process plant documentation, which are covered in ISO 81714-1.
    The proportions of the symbols are based on the standard heights of lettering given in ISO 3098-1.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les proportions recommandées pour les symboles utilisés dans la documentation technique de produits. Il donne des dimensions recommandées en fonction de la grille liée à la largeur de trait à utiliser.
    Le présent document ne s’applique pas aux symboles utilisés dans la documentation des installations de procédé qui sont couverts dans l’ISO 81714-1.
    Les proportions des symboles sont basées sur les hauteurs standard d’écriture données dansl’ISO 3098‑1.
