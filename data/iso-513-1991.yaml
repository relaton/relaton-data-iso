abstract:
- language: en
  script: Latn
  content: Applies to the designation of materials which include hardmetals, ceramics,
    diamond, and boron nitride. Does not apply to other tools (percussion tools, wire
    drawing dies, etc.). This second edition cancels and replaces the first edition
    (1975).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit la désignation des matériaux durs de coupe, qui incluent les métaux-durs, les céramiques, le diamant et le nitrure de bore, pour usinage par enlèvement de copeaux, et établit leur classification en fonction de leur application. Elle n'est pas applicable pour d'autres utilisations (telles que, par exemple, outils de mines ou autres travaillant par percussion, filières de tréfilage ou autres outils travaillant par déformation du métal, touches de comparateurs, etc.).
