abstract:
- language: en
  script: Latn
  content: |-
    ISO/ASME 14414:2015 sets the requirements for conducting and reporting the results of a pumping system energy assessment (hereafter referenced as "assessment") that considers the entire pumping system, from energy inputs to the work performed as the result of these inputs.
    The objective of a pumping system energy assessment is to determine the current energy consumption of an existing system and identify ways to improve system efficiency.
    These requirements consist of
    - organizing and conducting an assessment,
    - analysing the data from the assessment, and
    - reporting and documenting assessment findings.
    ISO/ASME 14414:2015 is designed to be applied, to open and closed loop pumping systems typically used at industrial, institutional, commercial, and municipal facilities, when requested.
    ISO/ASME 14414:2015 is focused on assessing electrically-driven pumping systems, which are dominant in most facilities, but is applicable with other types of drivers, such as steam turbines and engines, and drives such as belt.
- language: fr
  script: Latn
  content: |-
    L'ISO/ASME 14414:2015 pose les exigences de réalisation et de compte rendu d'une évaluation de l'énergie d'un système de pompage (désignée par la suite «évaluation») qui considère l'ensemble de l'installation de pompage depuis les points d'introduction de l'énergie dans l'installation jusqu'au travail fourni par l'installation à l'aide de cette énergie.
    L'objectif d'une évaluation énergétique d'un système de pompage est de déterminer la consommation d'énergie actuelle d'un système existant et d'identifier les manières d'augmenter le rendement du système.
    Ces exigences concernent
    - l'organisation et le pilotage d'une évaluation,
    - l'analyse des données de l'évaluation, et
    - la rédaction du compte-rendu de fin d'évaluation et du dossier documentaire associé.
    L'ISO/ASME 14414:2015 est conçue pour être appliquée aux systèmes de pompage en boucle ouverte et en boucle fermée, utilisés dans des installations industrielles, institutionnelles, commerciales et municipales, lorsque c'est demandé.
    L'ISO/ASME 14414:2015 met la priorité sur l'évaluation des systèmes de pompage entraîné par moteur électrique, qui sont majoritaires dans les installations. Elle est toutefois applicable à d'autres types d'entraînements, par exemple turbines à vapeur et moteurs thermiques, et entraînements tels que les dispositifs à courroie.
