abstract:
- content: |-
    ISO 11886:2002 specifies terms and definitions of the main types of mechanical equipment for pile driving/extracting, such as pile arrangements on the construction site, pulling, installation of piles at the point of driving, driving and extraction of piles, pile head crushing, etc. Machines for non-mechanical processing, such as the injection of small piles with supporting fluids, are not dealt with in ISO 11886:2002.
    NOTE Annex A shows examples of pile driving and extracting equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11886:2002 spécifie la terminologie des principaux types de matériel
    mécanique de battage ou d'extraction de pieux, tels que dispositifs d'arrangement
    sur le site de construction, d'arrachage, de mise en place des pieux sur les lieux
    de battage, de battage et d'extraction des pieux, d'enfoncement des têtes de pieux,
    etc. L'ISO 11886:2002 ne traite pas des machines destinées à un traitement non
    mécanique, tel que l'injection de fluides de suspension dans les petits pieux.
