abstract:
- language: en
  script: Latn
  content: |-
    ISO 4548-13:2013 specifies a method of testing full-flow lubricating oil filters for internal combustion engines to determine their ability to withstand a static pressure objective at high and cold temperatures and to determine their burst pressure and the failure mode.
    It applies to all oil filters, for example spin-on ones and filters made of temperature sensitive materials.
    It applies to new filters and filters returned from endurance tests.
- language: fr
  script: Latn
  content: |-
    L'ISO 4548-13:2013 spécifie une méthode d'essai pour déterminer la capacité des filtres à huile de lubrification à passage intégral, pour moteurs à combustion interne, à résister à une pression statique définie, à haute température et à basse température. Elle permet également de déterminer la pression d'éclatement et le type de défaillance.
    Elle est applicable à tous les types de filtres à huile, par exemple cartouches à visser et modules de filtration composés de matériaux sensibles à la température.
    Elle est applicable aussi bien à des filtres neufs qu'à des filtres qui ont subi des essais d'endurance.
