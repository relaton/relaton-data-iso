abstract:
- language: en
  script: Latn
  content: ISO 11513:2011 specifies minimum requirements for the material, design,
    construction, workmanship, examination and testing at manufacture of refillable
    welded steel cylinders for the sub-atmospheric pressure storage of liquefied and
    compressed gases. It only applies to the cylinders themselves, irrespective of
    the materials contained therein (e.g. adsorbents, media, materials, and/or gases)
    and other related applications.
