abstract:
- content: IEC 60601-2-52:2009 applies to the basic safety and essential performance
    of medical beds intended for adults. This first edition cancels and replaces the
    first edition of IEC 60601-2-38, published in 1996, and its Amendment 1 (1999).
    This edition constitutes a technical revision. IEC 60601-2-52:2009 is the realization
    of much work in alignment, and scope adjustment between IEC 60601-2-38, EN 1970,
    and the third edition of IEC 60601-1.                       
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: 'La CEI 60601-2-52:2009 s''applique à la sécurité de base et aux performances
    essentielles des lits medicaux destinés aux adultes. Cette première édition annule
    et remplace la première édition de la CEI 60601-2-38, parue en 1996, et son Amendement
    (1999). Elle constitue une révision technique. La CEI 60601-2-52:2009 est la réalisation
    d''un travail important d''alignement et d''ajustement de domaines d''application
    entre la CEI 60601-2-38, la EN 1970, et la troisième édition de la CEI 60601-1. '
