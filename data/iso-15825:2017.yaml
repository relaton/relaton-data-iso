abstract:
- language: en
  script: Latn
  content: ISO 15825:2017 specifies a method for determining the size distribution
    of carbon black aggregates, using a disc centrifuge photosedimentometer. This
    technique is based on the hydrodynamic behaviour of carbon black in a centrifugal
    field. The determination of the aggregate size distribution is important in the
    evaluation of carbon black used in the rubber industry.
- language: fr
  script: Latn
  content: L'ISO 15825:2017 spécifie une méthode pour la détermination de la distribution
    dimensionnelle des agrégats de noir de carbone à l'aide d'un photosédimentomètre
    avec centrifugeuse à disque. Cette technique est fondée sur le comportement hydrodynamique
    du noir de carbone dans un champ centrifuge. La détermination de la distribution
    dimensionnelle des agrégats est importante dans l'évaluation du noir de carbone
    utilisé dans l'industrie du caoutchouc.
