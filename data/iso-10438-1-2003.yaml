abstract:
- content: "ISO 10438-1:2003 specifies general requirements for lubrication, shaft-sealing
    and control-oil systems and auxiliaries for use in the petroleum, petrochemical
    and natural gas industries. It is intended to be used in conjunction with ISO
    10438-2, ISO 10438-3 or ISO 10438-4, as appropriate. ISO 10438 in its entirety
    specifies requirements for lubrication systems, oil-type shaft-sealing systems,
    self-acting gas seal systems, control-oil systems and other auxiliaries for general-
    or special-purpose applications. These systems can serve equipment such as compressors,
    gears, pumps and drivers. \nNone of the parts of ISO 10438 is applicable to internal
    combustion engines."
