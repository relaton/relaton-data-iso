  content: |2

    La présente partie de l'ISO 12678 décrit l'appareillage et les méthodes permettant d'effectuer des mesurages de routine des défauts d'angle et d'arête, ainsi que des autres imperfections de surface des briques réfractaires. Elle n'est pas applicable au mesurage des défauts internes. Elle n'établit pas de critères pour l'acceptation ou le rejet des briques. Sauf accord contraire, l'application de ces méthodes est limitée aux formes normalisées conformément à l'ISO 5019, parties 1 à 6 et à l'ISO 5417.
