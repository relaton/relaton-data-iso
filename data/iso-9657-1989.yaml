abstract:
- language: en
  script: Latn
  content: Specifies the general technical requirements to be met by pliers and nippers
    for electronics. They are intended for use on electronic components, printed circuit
    boards, etc. Certain terms are defined in ISO 5742. ISO 9657 does not apply to
    tools intended for working on live electrical circuits and for antistatic applications.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications techniques générales auxquelles doivent satisfaire les pinces pour l'électronique. Les pinces pour l'électronique sont destinées à être utilisées pour les composants électroniques, circuits imprimés, etc. Certains termes utilisés dans la présente Norme internationale sont définis dans l'ISO 5742. La présente Norme internationale ne s'applique ni aux outils isolés pour travaux sous tensions ni aux outils antistatiques.
