abstract:
- language: en
  script: Latn
  content: ISO 21415-2:2006 specifies a method for the determination of the wet gluten
    content of wheat flour (Triticum aestivum L. and Triticum durum Desf.) by mechanical
    means. This method is directly applicable to flour. It is also applicable to semolina
    and wheat after grinding, if their particle size distribution meets the specification
    given.
- language: fr
  script: Latn
  content: L'ISO 21415-2:2006 spécifie une méthode de détermination de la teneur en
    gluten humide des farines de blé (Triticum aestivum L. et Triticum durum Desf.)
    par des moyens mécaniques. Cette méthode est directement applicable aux farines.
    Elle est également applicable à la semoule et au blé après broyage si leur granulométrie
    satisfait aux spécifications présentées.
