abstract:
- content: 'Cancels and replaces the first edition (1975). Specifies the types and
    dimensions of the section of shanks for turning and planing tools of high speed
    steel and with brazed hardmetal tips. Specifies three types: round section; square
    section; rectangular sections with ratios of height to width of approximately
    1,25; 1,6 and 2.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les formes et prescrit les dimensions, en millimètres, de la section des queues d'outils de tournage et de rabotage en acier rapide et à plaquettes brasées en métauxdurs. Trois formes de section sont spécifiées, à savoira) section ronde;b) section carrée;c) sections rectangulaires, ayant respectivement pour rapport entre la hauteur et la largeur- une valeur voisine de 1,25,- une valeur voisine de 1,6 et- une valeur voisine de 2.
