abstract:
- content: Defines the detailed classification of lubricants used for specific applications
    not already described in the other parts of ISO 6743. These specific applications,
    which affect relatively small quantities of products, have been gathered into
    family Y. This part should be read in conjunction with ISO 6743-0.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 6743 établit la classification détaillée des lubrifiants utilisés dans des applications spécifiques, non couvertes par les autres parties de l'ISO 6743. Ces applications spécifiques mettant en oeuvre des quantités relativement faibles de produits ont été regroupées dans la famille Y dénommée «Autres applications». Tous les lubrifiants énumérés appartiennent à la classe L (Lubrifiants, huiles industrielles et produits connexes). La présente partie de l'ISO 6743 doit être lue conjointement avec l'ISO 6743-0.
