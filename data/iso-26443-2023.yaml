abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the qualitative evaluation of the adhesion of ceramic coatings up to 20 μm thick by indentation with a Rockwell diamond indenter. The formation of cracks after indentation can also reveal cohesive failure. The indentations are made with a Rockwell hardness test instrument.
    The method described in this document can also be suitable for evaluating the adhesion of metallic coatings.
    The test is not suitable for elastic coatings on hard substrates.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode permettant l’évaluation qualitative de l’adhérence de revêtements céramiques jusqu’à 20 μm d’épaisseur par indentation à l’aide d’un pénétrateur diamanté de Rockwell. La formation de fissures après l’indentation peut également révéler une rupture cohésive. Les indentations sont réalisées à l’aide d’un instrument d’essai de dureté Rockwell.
    La méthode décrite dans le présent document peut également être adaptée à l’évaluation de l’adhérence de revêtements métalliques.
    L’essai n’est pas adapté aux revêtements élastiques sur des substrats durs.
