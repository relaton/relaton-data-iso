- content: Specifies a method of detection unsing the principle of saponification
    of the fat and precipitation of the sterols as sterol digitonides by addition
    of an ethanolic digitonin solution, determination of the melting point of the
    steryl acetate after acetylisation of the steryl digitonides with acetic anhydride,
    and microscopical examination of the crystal form of the sterols after conversion
    of the steryl acetates into the sterols by saponification with a potassium hydroxide
    solution.
