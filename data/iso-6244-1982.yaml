abstract:
- content: May be used to measure the melting acharacteristics of petrolatums and
    other high viscosity petroleum waxes. Additional methods used are given in ISO
    3841 and ISO 2207. Results obtained may differ, depending on the method used.
    For pharmaceutical petrolatum, the use of this procedure is usually preferred.
    In the annex, the specification for thermometers is given.
