abstract:
- content: |-
    ISO 13041-4:2004 specifies, with reference to ISO 230-2:1997, the tolerances which apply to the positioning tests for linear axes, up to 2 000 mm in length, and rotary axes of numerically controlled turning machines and turning centres.
    ISO 13041-4:2004 does not deal with environmental conditions, warm-up of the machine and measuring methods already described in ISO 230-2:1997.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13041-4:2004 spécifie, en faisant référence à l'ISO 230-2:1997, les tolérances applicables aux essais de positionnement des axes linéaires, jusqu'à 2 000 mm de longueur, et des axes rotatifs des tours à commande numérique et des centres de tournage.
    L'ISO 13041-4:2004 ne traite pas des conditions d'environnement, de la mise en température de la machine et des méthodes de mesurage déjà décrites dans l'ISO 230-2:1997.
