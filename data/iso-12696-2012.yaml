abstract:
- content: |-
    ISO 12696:2011 specifies performance requirements for cathodic protection of steel in cement-based concrete, in both new and existing structures. It covers building and civil engineering structures, including normal reinforcement and prestressed reinforcement embedded in the concrete. It is applicable to uncoated steel reinforcement and to organic-coated steel reinforcement.
    ISO 12696:2011 applies to steel embedded in atmospherically exposed, buried, immersed and tidal elements of buildings or structures.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12696:2012 spécifie les exigences de performance pour la protection cathodique de l'acier dans le béton à base de ciment, pour les structures nouvelles comme pour les structures existantes. Elle traite des bâtiments et des ouvrages d'art, y compris les armatures et les précontraintes noyées dans le béton. Elle s'applique aux armatures en acier non revêtu et aux armatures en acier recouvert par un revêtement organique.
    L'ISO 12696:2012 s'applique à l'acier noyé dans des éléments de bâtiments ou de structures qui sont exposés à l'atmosphère, enterrés, immergés ou soumis à la marée.
