- content: |-
    Le présent document donne des lignes directrices permettant de justifier des allégations sensorielles sur des produits alimentaires et non alimentaires et leurs emballages visant à assurer la promotion de produits de consommation courante.
    Le présent document fait la distinction entre les allégations sensorielles et les autres types d'allégations. Il établit une classification et fournit des exemples des différents types d'allégations sensorielles. Il met en évidence des problématiques particulières liées aux tests utilisés pour justifier les allégations sensorielles. Il inclut des études de cas et des références bibliographiques.
    Le présent document ne s'applique pas aux:
    —          exigences spécifiques des différentes méthodes de test qui sont utilisées pour justifier les allégations sensorielles;
    —          allégations factuelles concernant le pays d'origine d'un produit, ses ingrédients, sa transformation et ses composants nutritionnels;
    —          allégations factuelles concernant les caractéristiques techniques d'un produit;
    —          revendications concernant les vertus médicales ou thérapeutiques ou les bienfaits sur la santé, les effets physiologiques, les bénéfices structurels ou fonctionnels d'un produit lors de sa consommation ou de son application sur le corps humain;
    —          allégations fondées sur des évaluations instrumentales des attributs ou performances d'un produit (analyse instrumentale, dans ce cas, fait référence aux méthodes de test dans lesquelles aucun participant humain n'évalue le produit et/ou aucun participant humain ne donne son avis à propos d'un produit);
    —          allégations relatives aux services (par exemple, un service de nettoyage à domicile, les services des compagnies aériennes, les services automobiles);
    —          allégations relatives aux biens de consommation durables/achetés moins fréquemment (voitures, réfrigérateurs, fours, etc.).
