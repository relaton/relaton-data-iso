abstract:
- content: The specified method applies to surfaces of finished furniture or test
    panels of the same material and finished in the identical manner as the finished
    furniture with a size sufficient to meet the requirements of the test. The type
    and number of test liquids and the test periods can be selected from the tables
    in clause 5 and in the annex. The test results are assessed in terms of a descriptive
    numerical rating code.
