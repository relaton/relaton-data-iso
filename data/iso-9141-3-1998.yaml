abstract:
- content: "This part of ISO 9141 establishes recommended test methods, test procedures
    and specific test parameters in order to verify a vehicle or OBD II scan tool
    can communicate on a bus according to ISO 9141-2. It is not applicable as a test
    for a single module or for any subpart of an ISO 9141-2 network.\nThe test described
    is not provided to verify any tool or vehicle requirement not described in ISO
    9141-2. In particular it does not check any requirement described in SAE J1962,
    SAE J1978, ISO 15031-5 or the expanded diagnostic protocol for scan tool. \nThe
    procedures and methods test a set of specific requirements applicable to all road
    vehicles and scan tools which make use of ISO 9141-2."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 9141 établit des méthodes d'essai recommandées,
    des modes opératoires d'essai et des paramètres d'essai spécifiques afin de vérifier
    qu'un véhicule ou qu'un outil d'analyse OBD II peut communiquer sur un bus conformément
    à l'ISO 9141-2. Elle n'est pas applicable en tant qu'essai pour un module unique
    ou pour une quelconque sous-partie d'un réseau ISO 9141-2. \nL'essai décrit ici
    n'a pas pour objet de vérifier une exigence relative à un instrument ou un véhicule
    qui ne serait pas décrite dans l'ISO 9141-2. Il n'a pas pour objet, en particulier,
    de vérifier les exigences décrites dans les normes SAE J1962, SAE J1978, SAE J1979
    ou SAE J2205 ou dans le protocole étendu de diagnostic pour un outil d'analyse.\nLes
    modes opératoires et méthodes décrits dans le présent document contrôlent un ensemble
    d'exigences spécifiques applicables à tous les véhicules routiers et à tous les
    outils d'analyse utilisant l'ISO 9141-2.  "
