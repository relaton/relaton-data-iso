abstract:
- content: This International Standard specifies the process of establishing, maintaining
    and publishing a register of data quality measures in compliance with ISO 19135-1:2015.
    It identifies and describes the components and content structure of a register
    for data quality measures, and the registration and maintenance procedure. This
    International Standard also specifies the required machine-readable (XML, Geospatial-API)
    implementation of the register and the procedure of accessing and use of the register.
