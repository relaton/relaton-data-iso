abstract:
- content: |-
    ISO 15500-2:2016 specifies performance and general test methods for compressed natural gas (CNG) fuel system components intended for use on the types of motor vehicles defined in ISO 3833.
    ISO 15500-2:2016 is applicable to vehicles (mono-fuel, bi-fuel or dual-fuel applications) using compressed natural gas in accordance with ISO 15403 (all parts). It is not applicable to the following:
    a)    liquefied natural gas (LNG) fuel system components located upstream of, and including, the vaporizer;
    b)    fuel containers;
    c)    stationary gas engines;
    d)    container-mounting hardware;
    e)    electronic fuel management;
    f)     refuelling receptacles.
