abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode pour la détermination, dans des conditions déterminées, de la résistance à la propagation de la déchirure sur le pli de bordure des sacs faits d'un film thermoplastique flexible.  Les mesures faites sur du film plié ou non plié permettent de déterminer la résistance résiduelle du pli.
