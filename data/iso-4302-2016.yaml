abstract:
- language: en
  script: Latn
  content: |-
    ISO 4302:2016 specifies the assessment of wind loads on cranes.
    It establishes general methods for calculating wind loads (for in-service and out-of-service conditions), which are included in the load combinations stated in ISO 8686-1 and used for proofs of competence such as those given in ISO 20332 for the structural components of cranes.
    It provides a simplified method of calculation and assumes that
    -      the wind may blow horizontally from any direction,
    -      the wind blows at a constant speed,
    -      there is a static reaction to the wind load applied to the crane structure.
    It includes built-in allowances for the effects of gusting (fluctuation in wind speed) and for dynamic response.
    It gives guidance on when to secure the crane for out-of-service conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 4302 :2016 spécifie l'évaluation des charges dues au vent agissant sur les appareils de levage à charge suspendue.
    Elle établit des méthodes générales pour calculer les charges dues au vent (en conditions en service et hors service) qui sont intégrées dans les combinaisons de charges telles que définies dans l'ISO 8686‑1 et utilisées pour les vérifications d'aptitude telles que définies dans l'ISO 20332 pour les éléments de charpente des appareils de levage à charge suspendue.
    Elle fournit une méthode simplifiée de calcul et suppose:
    -      que le vent peut souffler horizontalement dans n'importe quelle direction,
    -      que le vent souffle à une vitesse constante,
    -      qu'il y a une réaction statique à la charge due au vent appliquée à la charpente de l'appareil de levage.
    Elle intègre des marges tenant compte des effets de rafale (fluctuation de la vitesse du vent) et de la réponse dynamique.
    Elle donne des lignes directrices sur le moment où il faut sécuriser l'appareil de levage dans les conditions hors-service.
