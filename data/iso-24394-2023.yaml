abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the qualification of welders and welding operators for fusion welding of metallic materials for aerospace applications.
    NOTE          Success in the test is an essential precondition for the qualification of welders and welding operators in new production and repair work in aerospace. However, welding equipment operators do not need to be qualified according to this document.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la qualification des soudeurs et des opérateurs soudeurs pour le soudage par fusion de composants métalliques destinés à des applications aérospatiales.
    NOTE            La réussite à l'épreuve est une condition préalable indispensable à la qualification des soudeurs et des opérateurs soudeurs intervenant dans la production et la réparation dans l'industrie aérospatiale. En revanche, les opérateurs sur machine de soudage n'ont pas besoin d'être qualifiés conformément au présent document.
