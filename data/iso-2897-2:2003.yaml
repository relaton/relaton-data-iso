abstract:
- content: |-
    ISO 2897-2:2003 specifies the methods of preparation of test specimens and the test methods to be used in determining the properties of PS-I moulding and extrusion materials. Requirements for handling test material and for conditioning both the test material before moulding and the specimens before testing are given.
    Procedures and conditions for the preparation of test specimens and procedures for measuring properties of the materials from which these specimens are made are given. Properties and test methods which are suitable and necessary to characterize PS-I moulding and extrusion materials are listed.
    The properties have been selected from the general test methods in ISO 10350. Other test methods in wide use for, or of particular significance to, these moulding and extrusion materials are also included in this part of ISO 2897, as are the designatory properties specified in Part 1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2897-2:2003 spécifie les méthodes de préparation des éprouvettes de matériaux à base de PS-I pour moulage et extrusion, ainsi que les méthodes de mesurage de leurs propriétés. Sont également données les exigences relatives à la manipulation des matériaux d'essai et au conditionnement tant du matériau d'essai avant le moulage que des éprouvettes préalablement aux essais.
    Les modes opératoires et les conditions nécessaires à la préparation des éprouvettes et les modes opératoires pour le mesurage des propriétés des matériaux constituant ces éprouvettes sont précisés. La liste des propriétés et des méthodes d'essais appropriées et nécessaires pour caractériser les matériaux PS-I pour moulage et extrusion est également donnée.
    Les propriétés ont été sélectionnées parmi les méthodes générales d'essai traitées dans l'ISO 10350-1. D'autres méthodes couramment employées ou présentant un intérêt particulier pour ces matériaux pour moulage et extrusion sont également données dans l'ISO 2897-2:2003, de même que les propriétés de désignation spécifiées dans l'ISO 2897-1:2003.
