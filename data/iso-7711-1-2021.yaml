abstract:
- content: |-
    This document specifies the general requirements and test methods for diamond rotary instruments used in dentistry, including designation, colour code and grit sizes and a quality control for these instruments.
    It applies to all types of diamond rotary instruments independent of type and shape with exception to diamond discs, which are specified in ISO 7711-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences générales et les méthodes d’essai relatives aux instruments rotatifs diamantés utilisés en médecine bucco-dentaire, y compris la désignation, le code de couleur et les tailles des grains, ainsi qu’un contrôle de qualité relatif à ces instruments.
    Il s’applique à tous les types d’instruments rotatifs diamantés, quels que soient leur type et leur forme, à l’exception des disques diamantés qui sont spécifiés dans l’ISO 7711-2.
