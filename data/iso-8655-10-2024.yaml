abstract:
- content: |-
    This document provides user guidance regarding the selection of piston-operated volumetric apparatus (POVA) (including exchangeable parts) and best practices for their use.
    This document also specifies requirements for user training and competence. Further, this document introduces performance tolerances and testing of POVA to ensure fitness for their intended use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations aux utilisateurs concernant la sélection des appareils volumétriques à piston (AVAP) (y compris les pièces interchangeables), ainsi que les bonnes pratiques d’utilisation.
    Le présent document spécifie également des exigences relatives à la formation et aux compétences des utilisateurs. De plus, le présent document décrit les tolérances de performance et les essais des AVAP pour garantir leur adéquation à l’usage prévu.
