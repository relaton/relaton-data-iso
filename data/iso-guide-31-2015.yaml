abstract:
- language: en
  script: Latn
  content: |-
    ISO/Guide 31:2015 is intended to help reference material (RM) producers in preparing clear and concise documentation to accompany an RM. It lists and explains mandatory, recommended and other categories of information to be considered in the preparation of product information sheets and RM certificates. This information can be used by RM users and other stakeholders in confirming the suitability of an RM or certified reference material (CRM).
    ISO/Guide 31:2015 also contains the minimum requirements for a label attached to the RM container.
- language: fr
  script: Latn
  content: |-
    ISO Guide 31:2015 a pour objet d'aider les producteurs de matériaux de référence (MR) à établir une documentation claire et concise pour accompagner un MR. Il énumère et explique les catégories d'informations obligatoires, recommandées ou autres à prendre en considération dans la préparation des fiches d'information produit et des certificats de MR. Ces informations peuvent être utilisées par les utilisateurs de MR et par d'autres parties prenantes pour confirmer l'adéquation d'un MR ou d'un matériau de référence certifié (MRC).
    ISO Guide 31:2015 contient également les exigences minimales pour l'étiquette fixée au conteneur du MR.
