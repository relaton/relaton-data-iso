- content: |-
    Le présent document spécifie des méthodes de calcul applicables aux fabricants utilisant un four électrique à arc (EAF) pour produire de l’acier et ayant des installations de réduction directe de la fonte au sein de leurs locaux.
    Le présent document permet à l'utilisateur de couvrir les cas particuliers d’agglomération de minerai de fer sur site. Il peut être utilisé pour évaluer les émissions annuelles totales de dioxyde de carbone (CO2) et le facteur d’émission de l’intensité de CO2 de l'ensemble du processus de production d’acier. Le présent document s’applique à des usines produisant principalement de l’acier au carbone.
    Il comprend la définition du périmètre, la définition des matériaux et du flux d’énergie, et un facteur d’émission de CO2. En dehors de l’importation des sources directes à l’intérieur du périmètre, un concept d’émissions en amont et d’émissions justifiant des crédits est appliqué pour présenter l’intensité de CO2 de l’usine.
    Le présent document aide le producteur d’acier à déterminer les émissions de CO2 attribuables à un site.
    Une conversion en consommation d’énergie et en efficacité de consommation peut être obtenue en utilisant l’Annexe A.
