abstract:
- content: "This document specifies calculation methods applicable to manufacturers
    using an electric arc furnace (EAF) to produce steel and having direct reduced
    iron (DRI) facilities within their premises. \nThis document allows the user to
    cover those particular cases of agglomeration of iron ore on site. It can be used
    to evaluate the total annual carbon dioxide (CO2) emissions and the emission factor
    of CO2 intensity of the entire steel production process. This document is applicable
    to plants producing mainly carbon steel.\nIt includes boundary definition, material
    and energy flow definition and emission factor of CO2. Besides direct source import
    to the boundary, upstream and credit concept is applied to exhibit the plant CO2
    intensity.\nThis document supports the steel producer to establish CO2 emissions
    attributable to a site.\nConversion to energy consumption and to consumption efficiency
    can be obtained using Annex A."
