abstract:
- content: Specifies in situ methods for the determination of the sound insulation
    performance of machine enclosures. Does apply to a total enclosure only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 11546 prescrit des méthodes de détermination
    in situ de l'isolement acoustique (perte d'insertion) d'encoffrements de machines.
    Elle s'applique uniquement à un encoffrement complet et non pas aux panneaux individuels
    qui le composent.  \nNOTES 1 L'isolement acoustique des panneaux constitutifs
    d'encoffrements tels que: éléments de paroi, portes, fenêtres, silencieux, etc.
    devrait être mesuré suivant les normes appropriées. 2 Il existe des normes relatives
    à la détermination de l'isolement acoustique des encoffrements dans des conditions
    de laboratoire (ISO 11546-1), et des cabines (ISO 11957). Les méthodes de mesurage
    prescrites dans la présente partie de l'ISO 11546 sont basées sur les Normes internationales
    des séries ISO 3740, ISO 9614 et ISO 11200 (voir tableau 1). Suivant la méthode
    choisie, l'isolement acoustique de l'encoffrement (perte d'insertion) est exprimé
    en termes de réduction du niveau de puissance acoustique ou du niveau de pression
    acoustique. Les méthodes sont données pour des mesurages effectués lorsque l'encoffrement
    entoure la source sonore réelle (machine). Lorsque ces méthodes ne sont pas applicables,
    d'autres mesurages peuvent être effectués avec une source de bruit artificielle.
    De telles méthodes sont aussi décrites dans la présente partie de l'ISO 11546.\n"
