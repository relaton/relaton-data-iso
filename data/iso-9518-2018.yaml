abstract:
- content: |-
    This document specifies the methodology for determining the kickback potential of gasoline-powered and electric-powered (including battery powered) chain-saws, complete with guide bar and saw-chain.
    This document has been demonstrated to be an accurate method of measurement for evaluating computed kickback angles and energy associated with chain-saw kickback for electric-powered chain-saws (including battery powered) and gasoline-powered chain-saws with engine capacity up to 80 cm3. It is not intended to evaluate chain-saws with an engine capacity of above 80 cm3. Furthermore, because of physical size limitations of the kickback machine, it is not intended for testing of units with guide bar cutting length in excess of 63 cm.
    Modifications to the methodology for determining the kickback potential introduced in this edition are aimed to have a better reproducibility of the results; test results obtained according to the previous methodology still maintain their validity.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie la méthodologie permettant de déterminer le potentiel de rebond des scies à chaîne fonctionnant à l'essence et à l'électricité (y compris sur batterie), complète avec guide-chaîne et chaîne.
    Le présent document s'est révélé être une méthode de mesure précise pour évaluer les angles de rebond calculés et l'énergie associée au rebond des scies à chaîne électriques (y compris fonctionnant sur batterie) et des scies fonctionnant à l'essence de cylindrée allant jusqu'à 80 cm3. Il n'a pas pour but d'évaluer les scies à chaîne de cylindrée supérieure à 80 cm3. Par ailleurs, il ne couvre pas l'essai des machines dont le guide-chaîne présente une longueur de coupe utile supérieure à 63 cm, en raison des limites liées aux dimensions physiques de la machine à rebonds.
    Les modifications à la méthodologie de détermination du potentiel de rebond introduites dans la présente édition sont destinées à apporter une meilleure reproductibilité des résultats; les résultats d'essai obtenus conformément à la méthodologie précédente demeurent néanmoins valides.
