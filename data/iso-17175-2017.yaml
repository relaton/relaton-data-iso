abstract:
- language: en
  script: Latn
  content: |-
    ISO 17175:2017 specifies methods for the determination of total particulate matter and for the subsequent determination of nicotine-free dry particulate matter present in the smoke from bidis generated and collected using a routine analytical smoking machine.
    The smoking method described is suitable for routine analytical smoking machines which are equipped with a suitable bidi holder complying with the requirements of 5.8. The method is equally suitable for rotary machines after due validation.
