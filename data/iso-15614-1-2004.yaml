abstract:
- content: |-
    ISO 15614-1:2004 specifies how a preliminary welding procedure specification is qualified by welding procedure tests.
    It defines the conditions for the execution of welding procedure tests and the range of qualification for welding procedures for all practical welding operations within a range of variables. Additional tests may be required by application standards.
    ISO 15614-1:2004 applies to the arc and gas welding of steels in all product forms and the arc welding of nickel and nickel alloys in all product forms.
    Arc and gas welding are covered by the following processes:
     manual metal arc welding (metal-arc welding with covered electrode);
     self-shielded tubular-cored arc welding;
     submerged arc welding;
     metal inert gas welding, MIG welding;
     metal active gas welding, MAG welding;
     tubular-cored metal arc welding with active gas shield;
     tubular-cored metal arc welding with inert gas shield;
     tungsten inert gas arc welding; TIG welding;
     plasma arc welding;
     oxy-acetylene welding.
    The principles of ISO 15614-1:2004 may be applied to other fusion welding processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15614-1:2004 spécifie comment un descriptif de mode opératoire de soudage préliminaire est qualifié par une épreuve.
    L'ISO 15614-1:2004 définit les conditions d'exécution des épreuves de qualification de mode opératoire de soudage et le domaine de validité du mode opératoire de soudage, pour toutes les opérations pratiques de soudage.
    L'ISO 15614-1:2004 s'applique au soudage à l'arc et aux gaz des aciers sous toutes les formes et au soudage à l'arc du nickel et des alliages de nickel sous toutes les formes.
    Les soudages à l'arc et aux gaz sont couverts par les procédés suivants:
     soudage manuel à l'arc avec électrode enrobée;
     soudage à l'arc avec fil fourré autoprotecteur;
     soudage à l'arc sous flux (en poudre);
     soudage MIG (soudage à l'arc sous protection de gaz inerte avec fil-électrode fusible);
     soudage MAG (soudage à l'arc sous protection de gaz actif avec fil-électrode fusible);
     soudage MAG avec fil fourré (soudage à l'arc sous protection de gaz actif avec fil-électrode fourré);
     soudage MIG avec fil fourré (soudage à l'arc sous protection de gaz inerte avec fil-électrode fourré);
     soudage TIG (soudage à l'arc sous protection de gaz inerte avec électrode de tungstène);
     soudage plasma;
     soudage oxyacétylénique.
    Les principes de l'ISO 15614-1:2004 peuvent s'appliquer à d'autres procédés de soudage par fusion.
