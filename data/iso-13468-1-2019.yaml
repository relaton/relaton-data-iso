abstract:
- language: en
  script: Latn
  content: |-
    This document covers the determination of the total luminous transmittance, in the visible region of the spectrum, of planar transparent and substantially colourless plastics, using a single-beam photometer with a specified CIE Standard light source and photodetector. This document cannot be used for plastics which contain fluorescent materials.
    This document is applicable to transparent moulding materials, films and sheets not exceeding 10 mm in thickness.
    NOTE 1    Total luminous transmittance can also be determined by a double-beam spectrophotometer as in ISO 13468-2. This document, however, provides a simple but precise, practical and quick determination. This method is suitable for use not only for analytical purposes but also for quality control.
    NOTE 2    Substantially colourless plastics include those which are faintly tinted.
    NOTE 3    Specimens more than 10 mm thick can be measured provided the instrument can accommodate them, but the results might not be comparable with those obtained using specimens less than 10 mm thick.
- language: fr
  script: Latn
  content: |-
    Le présent document traite de la détermination du facteur de transmission du flux lumineux total, dans le spectre visible des plastiques plans, transparents et pratiquement incolores, au moyen d'un photomètre à faisceau unique ayant une source de lumière spécifique et un photodétecteur conformes à la norme CIE. Le présent document ne peut pas être utilisé pour les plastiques contenant des matériaux fluorescents.
    Le présent document est applicable aux matières moulées transparentes, aux films et aux feuilles d'épaisseur inférieure ou égale à 10 mm.
    NOTE 1    Le facteur de transmission du flux lumineux total peut également être déterminé au moyen d'un spectrophotomètre à double faisceau, comme dans l'ISO 13468-2. Cependant, le présent document fournit une méthode simple, mais précise, qui permet de déterminer rapidement et commodément le facteur de transmission. Cette méthode est adaptée à l'emploi non seulement à des fins analytiques, mais également pour les besoins du contrôle qualité.
    NOTE 2    Les plastiques pratiquement incolores comprennent les matériaux légèrement colorés.
    NOTE 3    Les éprouvettes de plus de 10 mm d'épaisseur peuvent être utilisées pour le mesurage si la structure de l'instrument utilisé le permet, mais les résultats peuvent ne pas être comparables à ceux obtenus sur des éprouvettes de moins de 10 mm d'épaisseur.
