abstract:
- language: en
  script: Latn
  content: |-
    ISO 14343:2017 specifies requirements for classification of wire electrodes, strip electrodes, wires and rods for gas-shielded metal arc welding, gas tungsten arc welding, plasma arc welding, submerged arc welding, electroslag welding and laser beam welding of stainless and heat-resisting steels. The classification of the wire electrodes, strip electrodes, wires and rods is based upon their chemical composition.
    This document is a combined specification providing for classification utilizing a system based upon nominal composition (system A), or utilizing a system based upon alloy type (system B).
    a) Paragraphs which carry the label "classification according to nominal composition" and the suffix letter "A", or "ISO 14343-A", are applicable only to products classified according to system A;
    b) Paragraphs which carry the label "classification according to alloy type" and the suffix letter "B", or "ISO 14343-B", are applicable only to products classified according to system B.
    c) Paragraphs which carry neither label nor suffix letter are applicable to products that can be classified according to either system A or B or both.
- language: fr
  script: Latn
  content: |-
    ISO 14343:2017 spécifie les exigences relatives à la classification des fils-électrodes, électrodes en feuillard, fils d'apport et baguettes de soudage, pour le soudage à l'arc avec électrode fusible sous protection gazeuse, le soudage à l'arc sous protection gazeuse avec électrode de tungstène (soudage TIG), le soudage plasma, le soudage à l'arc sous flux, le soudage sous laitier (électroconducteur) et le soudage laser des aciers inoxydables et des aciers résistant aux températures élevées. La classification des fils-électrodes, électrodes en feuillard, fils d'apport et baguettes de soudage est basée sur leur composition chimique.
    Le présent document permet l'usage de deux systèmes parallèles de classification, par composition nominale (système A) et/ou par type d'alliage (système B).
    a) Les paragraphes qui portent la mention «classification d'après la composition nominale» et la lettre «A», ou «ISO 14343-A», ne sont applicables qu'aux produits classifiés selon le système A;
    b) les paragraphes qui portent la mention «classification d'après le type d'alliage» et la lettre «B», ou «ISO 14343-B», ne sont applicables qu'aux produits classifiés selon le système B;
    c) les paragraphes qui ne portent aucune mention et aucune lettre sont applicables aux produits classifiés soit d'après le système A, soit d'après le système B, soit d'après les systèmes A et B.
