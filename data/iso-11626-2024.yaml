- content: |-
    This document describes the test method for the determination of hydrogen sulfide content in natural gas by ultraviolet (UV) absorption method.
    This document applies to the determination of hydrogen sulfide content in natural gas, in the range from 1 mg/m3 to 50 mg/m3.
  language:
