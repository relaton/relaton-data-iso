abstract:
- content: "ISO/TS 13141:2010 establishes requirements for short-range communication
    for the purposes of augmenting the localisation in autonomous electronic fee collection
    (EFC) systems. Localisation augmentation serves to inform OBE about geographical
    location and the identification of a charge object. ISO/TS 13141:2010 specifies
    the provision of location and heading information and security means to protect
    from the manipulation of the OBE with false road-side equipment (RSE). \nThe localisation
    augmentation communication takes place between an OBE in a vehicle and fixed road-side
    equipment. ISO/TS 13141:2010 is applicable to OBE in an autonomous mode of operation.
    \nISO/TS 13141:2010 defines attributes and functions for the purpose of localisation
    augmentation, by making use of the DSRC communication services provided by DSRC
    Layer 7, and makes these LAC attributes and functions available to the LAC applications
    at the RSE and the OBE. Attributes and functions are defined on the level of Application
    Data Units."
