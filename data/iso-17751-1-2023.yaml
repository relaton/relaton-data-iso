abstract:
- content: This document specifies a method for the identification, qualitative and
    quantitative analysis of cashmere, wool, other speciality animal fibres, and their
    blends using light microscopy (LM). It is applicable to loose fibres, intermediate-products,
    and final products of cashmere, wool, other speciality animal fibres, and their
    blends.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode pour l'identification et l'analyse,
    qualitative et quantitative, du cachemire, de la laine et d'autres fibres animales
    spéciales, ainsi que de leurs mélanges, au moyen de la microscopie optique (MO).
    Il s'applique aux fibres en vrac, aux produits intermédiaires et aux produits
    finaux de cachemire, de laine et d'autres fibres animales spéciales, ainsi que
    de leurs mélanges.
