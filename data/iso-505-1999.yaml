abstract:
- content: |2

    La présente norme prescrit une méthode de détermination de la résistance à la propagation d'une déchirure préalablement amorcée soit en pleine épaisseur dans la carcasse, soit dans la carcasse seule des courroies transporteuses à carcasse textile.Cet essai est destiné à être appliqué aux courroies utilisées dans les installations pour lesquelles il existe un risque de déchirement longitudinal.
