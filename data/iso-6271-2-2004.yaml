abstract:
- content: |-
    ISO 6271-2:2004 specifies a spectrophotometric method for estimating the colour, in Pt-Co units, of clear liquids. It is applicable to clear liquids having a colour characteristic similar to those of the reference platinum-cobalt scale specified in ISO 6271-1, which describes a visual method.
    The method described provides a more precise way of measuring Pt-Co colour than that described in ISO 6271-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6271-2:2004 spécifie une méthode spectrophotométrique pour l'évaluation de la couleur, en unités de l'échelle platine-cobalt, des liquides clairs. Elle est applicable aux liquides clairs ayant des caractéristiques de couleur proches de celles de l'échelle de référence Pt-Co spécifiée dans l'ISO 6271-1.
    La méthode décrite fournit une méthode plus fidèle pour mesurer la couleur Pt-Co que celle décrite dans l'ISO 6271-1.
