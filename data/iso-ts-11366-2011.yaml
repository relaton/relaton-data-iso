abstract:
- content: "ISO/TS 11366:2011 applies to mineral oils used as lubricating oils and
    to control fluids used to lubricate steam, gas and combined cycle turbines in
    service. The lubricants considered in ISO/TS 11366:2011 are those classified in
    ISO 6743-5 and specified in ISO 8068.\nISO/TS 11366:2011 is intended to \n-        help
    power equipment operators evaluate the conditions of the oil in their equipment
    and maintain the oils in serviceable conditions;\n-        help users understand
    how the oils deteriorate and carry out a meaningful programme of sampling and
    testing of oils in use.\nISO/TS 11366:2011 also gives instructions with respect
    to the corrective actions that are taken to maximize service life."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 11366:2011 s'applique aux huiles minérales utilisées comme huiles lubrifiantes et comme fluides de régulation dans les turbines à vapeur, à gaz, ou à cycle combiné. Les lubrifiants pris en considération dans l'ISO/TS 11366:2011 sont ceux correspondant à la classification donnée dans l'ISO 6743-5 et tels que spécifiés dans l'ISO 8068.
    L'ISO/TS 11366:2011 est destinée à
    - aider l'opérateur de centrale électrique à évaluer l'état de l'huile dans l'installation et à l'assister dans ses efforts pour conserver l'huile en état d'utilisation,
    - aider l'utilisateur à comprendre les causes de la détérioration de l'huile et à mener un programme cohérent d'essais et de procédures d'évaluation.
    L'ISO/TS 11366:2011 donne également des instructions concernant les actions correctives mises en oeuvre pour garantir une durée de vie en service maximale.
