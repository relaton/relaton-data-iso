abstract:
- content: La présente Norme internationale donne des indications générales sur l'évaluation
    des sources d'erreur dans un matériel de fonction de transfert optique ainsi que
    sur l'utilisation de cette information afin d'estimer les erreurs de mesurage
    de l'OTIF. Elle donne également des indications sur l'appréciation et la spécification
    d'un schéma de précision générale d'un matériel de mesurage spécifique, ainsi
    que des méthodes de recommandation d'une évaluafion de routine.Le corps principal
    de la présente Norme internationale traite exclusivement de la partie fonction
    de transfert de modulation (MTF) de l'OTF. La fonction de transfert de phase (PTF)
    est traitée assez brièvement dans l'annexe A.
