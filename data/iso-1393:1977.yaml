abstract:
- language: en
  script: Latn
  content: The method does not apply when the halogenated materials hydrolyse at ambient
    temperature. The principle is based on the titration of the acidity of the aqueous
    extract from a test portion with a standard volumetric sodium hydroxide solution
    in the presence of bromocresol green as indicator. - Replaces ISO Recommendation
    R 1393-1970.
