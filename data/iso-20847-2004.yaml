abstract:
- content: ISO 20847:2004 specifies an energy dispersive X-ray fluorescence (EDXRF)
    test method for the determination of the sulfur content of motor gasolines, including
    those containing up to 2,7 % (m/m) oxygen, and of diesel fuels, including those
    containing up to 5 % (V/V) fatty acid methylester (FAME), having sulfur contents
    in the range 30 mg/kg to 500 mg/kg. Other products may be analysed and other sulfur
    contents may be determined according to this test method, however, no precision
    data for products other than automotive fuels and for results outside the specified
    range have been established for ISO 20847:2004. For reasons of spectral overlap,
    ISO 20847:2004 is not applicable to leaded motor gasolines, lead-replacement gasolines
    containing 8 mg/kg potassium to 20 mg/kg potassium, or to products and feedstocks
    containing lead, silicon, phosporus, calcium, potassium or halides at concentrations
    greater than one-tenth of the concentration of sulfur measured.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 20847:2004 spécifie une méthode d'essai par fluorescence de rayons
    X dispersive en énergie (FXDE) pour le dosage du soufre dans les essences pour
    automobiles, y compris celles contenant jusqu'à 2,7 % (m/m) en oxygène, et les
    carburants diesels (gazoles), y compris ceux contenant jusqu'à 5 % (V/V) d'esters
    méthyliques d'acide gras (EMAG), dont les teneurs se trouvent dans le domaine
    de 30 mg/kg à 500 mg/kg. D'autres produits peuvent être analysés et d'autres teneurs
    en soufre peuvent être déterminées suivant cette méthode; cependant, il n'a pas
    été établi de données de fidélité pour des produits autres que les carburants
    pour automobiles et pour des résultats en dehors de la gamme spécifiée pour l'ISO
    20847:2004. En raison de recouvrements spectraux, l'ISO 20847:2004 n'est pas applicable
    aux essences pour automobiles contenant du plomb, ni aux essences contenant un
    substitut du plomb dont la teneur en potassium se situe de 8 mg/kg à 20 mg/kg,
    ni aux produits et charges contenant du plomb, du silicium, du phosphore, du calcium,
    du potassium ou des halogénures à des concentrations qui dépassent le dixième
    de la teneur en soufre mesurée.
