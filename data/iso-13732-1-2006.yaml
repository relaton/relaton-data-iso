- content: "L'ISO 13732-1:2006 donne les valeurs seuil de température auxquelles des
    brûlures interviennent lorsque la peau de l'être humain entre en contact avec
    une surface solide chaude. \nElle décrit également des méthodes permettant d'évaluer
    les risques de brûlure lorsque des personnes peuvent toucher des surfaces chaudes
    sans que leur peau ne soit protégée. \nL'ISO 13732-1:2006 indique dans quels cas
    il est nécessaire de spécifier des valeurs limites de température pour des surfaces
    chaudes, mais n'établit nullement ces valeurs limites de température des surfaces.
    \nL'ISO 13732-1:2006 concerne des durées de contact de 0,5 s et plus. \nElle est
    applicable aux contacts lorsque la température de surface est essentiellement
    maintenue durant le contact. \nElle n'est pas applicable aux contacts d'une surface
    importante de la peau (c'est-à-dire environ 10 % ou plus de la peau de l'ensemble
    du corps) avec la surface chaude. Elle ne s'applique pas non plus dans les cas
    de contacts de plus de 10 % de la tête ou de contacts susceptibles d'engendrer
    des brûlures des zones vitales du visage. \nL'ISO 13732-1:2006 est applicable
    aux surfaces chaudes de toutes sortes d'objets: équipements, produits, bâtiments,
    objets naturels, etc. Par souci de simplification, elle ne mentionne que les produits,
    mais elle est également applicable à tous les autres objets. \nElle est aplicable
    à des produits utilisés dans n'importe quel environnement, par exemple sur les
    lieux de travail, au domicile.\nElle est applicable à des surfaces chaudes de
    produits qui peuvent être touchés par des adultes en bonne santé, des enfants,
    des personnes âgées et des personnes physiquement handicapées. \nL'ISO 13732-1:2006
    ne fournit pas de données concernant la protection contre l'inconfort ou la douleur. "
