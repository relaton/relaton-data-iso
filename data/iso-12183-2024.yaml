abstract:
- language: en
  script: Latn
  content: This document specifies an analytical method for the electrochemical measurement
    of pure plutonium nitrate solutions of nuclear grade, with an expanded uncertainty
    not exceeding ±0,2 % at the confidence level of 0,95 for a single determination
    (coverage factor, k = 2). The method is applicable for aqueous solutions containing
    plutonium at more than 0,5 g/l and test samples containing plutonium between 4 mg
    and 15 mg. Application of this technique to solutions containing plutonium at
    less than 0,5 g/l and test samples containing plutonium at less than 4 mg requires
    experimental demonstration by the user that applicable data quality objectives
    will be met.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode analytique pour le dosage électrochimique
    de plutonium pur dans des solutions nitriques de qualité nucléaire, avec une incertitude
    ne dépassant pas ±0,2 % dans un intervalle de confiance de 0,95 pour une simple
    détermination (facteur d'élargissement, k = 2). La méthode est applicable aux
    solutions aqueuses contenant plus de 0,5 g/L de plutonium et à des échantillons
    pour essai contenant entre 4 mg et 15 mg de plutonium. L'application de cette
    technique aux solutions contenant moins de 0,5 g/l de plutonium et à des échantillons
    pour essai contenant moins de 4 mg de plutonium exige que l'utilisateur démontre
    expérimentalement que les objectifs relatifs aux exigences qualités applicables
    soient atteints.
