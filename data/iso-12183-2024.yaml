abstract:
- content: This document specifies an analytical method for the electrochemical measurement
    of pure plutonium nitrate solutions of nuclear grade, with an expanded uncertainty
    not exceeding ±0,2 % at the confidence level of 0,95 for a single determination
    (coverage factor, k = 2). The method is applicable for aqueous solutions containing
    plutonium at more than 0,5 g/l and test samples containing plutonium between 4 mg
    and 15 mg. Application of this technique to solutions containing plutonium at
    less than 0,5 g/l and test samples containing plutonium at less than 4 mg requires
    experimental demonstration by the user that applicable data quality objectives
    will be met.
