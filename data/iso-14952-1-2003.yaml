abstract:
- content: ISO 14952-1:2003 defines the basic terms for use in cleaning processes
    for equipment and components used in space fluid systems. It is applicable to
    terms used in the description of processes for the cleaning, analysis and verification
    of fluid systems used in ground support equipment, launch vehicles and spacecraft.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 14952-1:2003 définit la terminologie de base à utiliser dans les
    procédés de nettoyage des composants et équipements utilisés dans les systèmes
    de fluides dans le domaine spatial. Elle est applicable à la terminologie utilisée
    pour décrire les procédés de nettoyage, d'analyse et de vérification des systèmes
    de fluides utilisés dans les équipements de soutien au sol, les lanceurs spatiaux
    et les véhicules spatiaux.
