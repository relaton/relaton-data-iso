abstract:
- language: fr
  script: Latn
  content: L'ISO 14881:2001 définit les propriétés qui caractérisent le couplage entrée
    et sortie de la lumière de circuits optiques intégrés (IOC) et de puces avec circuits
    optoélectroniques intégrés (OEIC). L'ISO 14881:2001 se limite au couplage en about
    par l'intermédiaire des faces d'extrémité des guides d'ondes. Les définitions
    fournissent la base de spécification des éléments à coupler (par exemple, fibres,
    circuits optiques intégrés) par rapport aux caractéristiques de couplage.
