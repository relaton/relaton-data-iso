abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1981). Specifies a method for
    determining the plasticity retention index (PRI) of raw natural rubber. The PRI
    is a measure of the resistance of raw natural rubber to thermal oxidation. A high
    resistance to thermal oxidation is shown as a high value of the index.
