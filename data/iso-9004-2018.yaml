abstract:
- language: en
  script: Latn
  content: |-
    ISO 9004:2018 gives guidelines for enhancing an organization's ability to achieve sustained success. This guidance is consistent with the quality management principles given in ISO 9000:2015.
    ISO 9004:2018 provides a self-assessment tool to review the extent to which the organization has adopted the concepts in this document.
    ISO 9004:2018 is applicable to any organization, regardless of its size, type and activity.
- language: fr
  script: Latn
  content: |-
    L'ISO 9004:2018 fournit des lignes directrices permettant d'améliorer l'aptitude d'un organisme à obtenir des performances durables. Ces lignes directrices sont cohérentes avec les principes de management de la qualité énoncés dans l'ISO 9000:2015.
    L'ISO 9004:2018 fournit un outil d'auto-évaluation permettant de déterminer le niveau d'adoption par l'organisme des concepts énoncés dans le présent document.
    L'ISO 9004:2018 s'applique à tout organisme, quels que soient sa taille, son type et son activité.
