abstract:
- language: en
  script: Latn
  content: This document provides requirements and recommendations for the selection
    and installation of lithium-ion batteries for boats. It applies to lithium-ion
    batteries and to battery systems with a capacity greater than 600 Wh, installed
    on small craft for providing power for general electrical loads and/or to electric
    propulsion systems. It is primarily intended for manufacturers and battery installers.
- language: fr
  script: Latn
  content: Le présent document donne les exigences et les recommandations relatives
    à la sélection et à l’installation de batteries lithium-ion pour des bateaux.
    Il s’applique aux batteries lithium-ion et aux systèmes de batteries d’une capacité
    supérieure à 600 Wh, installés sur les petits bateaux pour fournir l’énergie nécessaire
    pour les charges électriques générales et/ou les systèmes de propulsion électriques.
    Il est principalement destiné aux fabricants et aux installateurs de batteries.
