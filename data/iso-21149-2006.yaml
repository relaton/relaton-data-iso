abstract:
- language: en
  script: Latn
  content: "ISO 21149:2006 gives general guidelines for enumeration and detection
    of mesophilic aerobic bacteria present in cosmetics:\n- by counting the colonies
    on agar medium after aerobic incubation, or\n- by checking the absence of bacterial
    growth after enrichment.\nBecause of the large variety of cosmetic products within
    this field of application, this method may not be appropriate for some products
    in every detail (e.g. certain water immiscible products). Other methods (e.g.
    automated) may be substituted for the tests presented here provided that their
    equivalence has been demonstrated or the method has been otherwise validated.
    \nIf needed, microorganisms enumerated or detected may be identified using suitable
    identification tests described in the standards given in the Bibliography."
- language: fr
  script: Latn
  content: |-
    L'ISO 21149:2006 donne des lignes directrices générales pour le dénombrement et la détection des bactéries aérobies mésophiles présentes dans les cosmétiques:
    - par dénombrement des colonies en milieu gélosé après une incubation aérobie, ou
    - en vérifiant l'absence de croissance bactérienne après enrichissement.
    En raison de la grande variété de produits cosmétiques entrant dans ce domaine d'application, la présente méthode peut ne pas être, en tout point, adaptée à certains produits (par exemple à certains produits non miscibles dans l'eau). Il est possible de remplacer les essais présentés ici par d'autres méthodes (automatisées, par exemple), sous réserve que leur équivalence ait été démontrée ou que la méthode ait été validée par ailleurs.
    Au besoin, les micro-organismes dénombrés ou détectés peuvent être identifiés à l'aide d'essais d'identification appropriés décrits dans les normes indiquées dans la Bibliographie.
