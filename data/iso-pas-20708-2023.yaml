abstract:
- content: |-
    This document specifies minimum requirements for artificial structures, such as aquariums or sites that have been built specifically for the use of recreational divers, to be considered as open water diving sites suitable for the conduct of recreational scuba diving training programmes.
    This document is applicable to all recreational diving training programmes in accordance with the standards prepared by ISO/TC 228.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences minimales applicables aux structures artificielles (telles que bassins ou sites construits spécifiquement pour être utilisés par les plongeurs qui pratiquent la plongée de loisirs) pour qu’elles soient considérées comme des sites de plongée de type espace aquatique ouvert, convenant au déroulement de programmes de formation à la plongée subaquatique de loisirs.
    Le présent document est applicable à tous les programmes de formation à la plongée de loisirs, en conformité avec les normes élaborées par l’ISO/TC 228.
