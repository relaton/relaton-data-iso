abstract:
- language: en
  script: Latn
  content: Applies to sintered materials which have been heat treated in such a way
    that hardness is not uniform in the section to a depth of 5 mm below the surface
    (by treatments such as carburizing, carbonitriding, nitrocarburizing or sulphidizing).
    Gives principle, apparatus, sampling and preparation of test pieces, test requirements,
