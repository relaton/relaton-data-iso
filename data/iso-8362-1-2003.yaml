abstract:
- language: en
  script: Latn
  content: |-
    ISO 8362-1:2003 specifies the form, dimensions and capacities of glass vials for injectable preparations. It also specifies the material from which such containers shall be made and the performance requirements of those containers.
    ISO 8362-1:2003 applies to colourless or amber glass containers made from borosilicate or soda-lime glass, in the form of glass tubing, whether internally surface-treated or not, and intended for use in the packaging, storage or transportation of products intended for injection.
- language: fr
  script: Latn
  content: |-
    L'ISO 8362-1:2003 spécifie la forme, les dimensions et les capacités des flacons en verre pour préparation injectable. Elle spécifie également le matériau constitutif et les exigences auxquelles ces flacons doivent répondre..
    L'ISO 8362-1:2003 est applicable aux flacons en verre blanc ou ambré, en verre borosilicaté ou en verre de silicate sodocalcique, obtenus à partir de verre étiré, avec une surface interne traitée ou non, conçus pour l'emballage, le stockage ou le transport des produits injectables.
