abstract:
- language: en
  script: Latn
  content: Gives guidance on conditions for cold storage and refrigerated transport
    of fresh root vegetables. Applies only to stemless root vegetables intended for
    long-term storage in large-capacity warehouses, or refrigerated transport. Applies
    to black radish, blackroot, carrot, horseradish, parsley, red beetroot and similar
    root crops.
