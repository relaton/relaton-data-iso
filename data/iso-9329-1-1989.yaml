abstract:
- content: Applies to seamless steel tubes with circular section of non-alloy quality
    steel. These tubes are provided for general pressure purposes including transporting
    of pressurized fluids. There are standards and rules permitting the use of these
    tubes up to a temperature of 350 0C (see annex A). The terms "tube" and "pipe"
    are synonymous terms. For general technical delivery conditions see ISO 404.
