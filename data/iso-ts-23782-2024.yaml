abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the determination of methods and fire scenarios for fire threat assessment as a basis for designing and constructing large-scale fire tests. It covers different generic design requirements for large-scale fire test rigs to simulate the real fire scenarios of interest.
    This document addresses fire threats to people under acute exposure to fire effluents according to the evaluation of tenability conditions. It does not address any chronic effects of that exposure on susceptible populations and firefighters.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à la détermination des méthodes et des scénarios d’incendie pour évaluer les dangers dus au feu, et sert de base à la conception et à la réalisation d’essais au feu à grande échelle. Il couvre différentes exigences de conception génériques pour les configurations d’essai au feu à grande échelle afin de simuler les scénarios d’incendie réels à l’étude.
    Le présent document traite des dangers dus au feu pour les personnes soumises à une exposition aiguë aux effluents du feu selon l’évaluation des conditions de tenabilité. Il ne traite pas des effets chroniques de cette exposition sur les populations sensibles et les pompiers.
