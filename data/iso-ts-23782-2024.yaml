abstract:
- content: |-
    This document specifies requirements for the determination of methods and fire scenarios for fire threat assessment as a basis for designing and constructing large-scale fire tests. It covers different generic design requirements for large-scale fire test rigs to simulate the real fire scenarios of interest.
    This document addresses fire threats to people under acute exposure to fire effluents according to the evaluation of tenability conditions. It does not address any chronic effects of that exposure on susceptible populations and firefighters.
  language:
