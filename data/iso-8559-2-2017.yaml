abstract:
- language: en
  script: Latn
  content: |-
    ISO 8559-2:2017 specifies primary and secondary dimensions for specified types of garments to be used in combination with ISO 8559‑1 (anthropometric definitions for body measurement).
    The primary aim of this document is to establish a size designation system that can be used by manufacturers and retailers to indicate to consumers (in a simple, direct and meaningful manner) the body dimensions of the person that the garment is intended to fit. Provided that the size of the person's body (as indicated by the specified dimensions) has been determined in accordance with ISO 8559‑1, this designation system will facilitate the choice of garments that fit. This information can be indicated by labelling, etc.
    The size designation system is based on body measurements, not garment measurements. The choice of garment measurements is normally determined by the designer and the manufacturers who make appropriate allowances to accommodate the type and position of wear, style, cut and fashion elements of the garment.
- language: fr
  script: Latn
  content: |-
    L'ISO 8559-2:2017, à utiliser conjointement avec l'ISO 8559‑1 (définitions anthropométriques pour la mesure du corps), spécifie les mesures principales et secondaires pour des types spécifiés de vêtements.
    Ce document a pour principal objet d'établir un système de désignation des tailles de vêtements pouvant être utilisé par les fabricants et les détaillants pour indiquer aux consommateurs, d'une manière simple, directe et explicite, les mensurations de la personne pour laquelle la taille du vêtement est adaptée. Grâce à une détermination précise des mensurations du corps humain (comme indiqué par les mesures spécifiées), conformément à l'ISO 8559‑1, ce système de désignation facilitera le choix d'un vêtement adapté. Ces informations peuvent être indiquées par un étiquetage, etc.
    Le système de désignation des tailles est fondé sur les mesures corporelles et non pas sur celles des vêtements. Le choix des mesures des vêtements est d'ordinaire déterminé par le modéliste et les fabricants des vêtements, qui établiront les tolérances à prendre en compte selon le type, la position, le style, les éléments de coupe et de mode du vêtement.
