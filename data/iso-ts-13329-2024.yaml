abstract:
- content: This document provides guidance on the development of content for, and
    consistency in, the communication of information on safety, health and environmental
    matters in safety data sheets (SDS) for substances classified as manufactured
    nanomaterials (and materials or products that contain manufactured nanomaterials).
    It provides additional information on safety issues associated with manufactured
    nanomaterials. It provides supplemental guidance to ISO 11014 on the preparation
    of SDSs.
