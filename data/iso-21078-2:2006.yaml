abstract:
- language: en
  script: Latn
  content: "ISO 21078-2:2006 specifies procedures of chemical analysis for the determination
    of boron(III) oxide used as a binder component added to aluminosilicate refractories,
    using an acid extraction method. \nIt is applicable for refractories containing
    less than 1 % (mass fraction) of boron(III) oxide."
- language: fr
  script: Latn
  content: |-
    L'ISO 21078-2:2006 spécifie des méthodes de dosage de l'oxyde de bore(III) contenu dans la phase liante des réfractaires aluminosilicates, utilisant une méthode d'extraction acide.
    Elle est applicable pour les réfractaires contenant moins de 1 % (fraction massique) d'oxyde de bore(III).
