abstract:
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 11933 spécifie les exigences pour la sélection, la construction et l'utilisation des éléments d'étanchéité suivants montés sur des ronds de gant ou des ronds de sac et/ou sur des bagues support éjectables utilisés dans les enceintes de confinement et décrits dans l'ISO 1933-1: -- gants, -- sacs à souder, -- soufflets d'étanchéité de pinces à distance, -- manches de protection de télémanipulateurs. Les soufflets de pinces et les manches de manipulateurs sont des manches assurant respectivement la protection des pinces pour manipulation à distance et des manipulateurs maître-esclave mécaniques. D'autres équipements différents de ceux indiqués dans la présente partie de l'ISO 11933 peuvent être utilisés à condition que leurs critères de conception respectent ceux indiqués dans ce document.
