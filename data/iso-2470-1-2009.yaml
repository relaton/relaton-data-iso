abstract:
- language: en
  script: Latn
  content: |-
    ISO 2470-1:2009 specifies a method for measuring the diffuse blue reflectance factor (ISO brightness) of pulps, papers and boards.
    ISO 2470-1:2009 is limited in its scope to white and near-white pulps, papers and boards. The measurement can only be made in an instrument in which the ultraviolet energy level of the illumination has been adjusted to correspond to the CIE illuminant C using a fluorescent reference standard.
- language: fr
  script: Latn
  content: |-
    L'ISO 2470-1:2009 spécifie une méthode de mesurage du facteur de réflectance diffuse dans le bleu (degré de blancheur ISO) des pâtes, papiers et cartons.
    L'ISO 2470-1:2009 se limite aux pâtes, papiers et cartons blancs ou presque blancs. Le mesurage ne peut être effectué qu'à l'aide d'un appareil dans lequel le niveau d'énergie ultraviolette de l'éclairage a été réglé à l'aide d'un étalon de référence fluorescent pour correspondre à l'illuminant CIE C.
