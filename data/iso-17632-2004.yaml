abstract:
- language: en
  script: Latn
  content: |-
    ISO 17632:2004 specifies requirements for classification of tubular cored electrodes with or without a gas shield for metal arc welding of non-alloy and fine grain steels in the as-welded condition or in the post weld heat treated condition with a minimum yield strength of up to 500 MPa or a minimum tensile strength of up to 570 MPa. One tubular cored electrode can be tested and classified with different shielding gases, if any.
    ISO 17632:2004 is a combined specification providing classification utilizing a system based upon the yield strength and the average impact energy of 47 J of all-weld metal, or utilizing a system based upon the tensile strength and the average impact energy of 27 J of all-weld metal.
- language: fr
  script: Latn
  content: |-
    L'ISO 17632:2004 spécifie les exigences relatives à la classification des fils-électrodes fourrés pour soudage à l'arc avec ou sans gaz de protection pour l'état brut de soudage ou pour l'état traité thermiquement après soudage des aciers non alliés et des aciers à grains fins, ayant une limite d'élasticité minimale pouvant atteindre 500 MPa ou une résistance à la traction minimale pouvant atteindre 570 MPa. Un fil-électrode peut, le cas échéant, être essayé et classifié avec différents gaz de protection.
    L'ISO 17632:2004 propose une spécification mixte permettant une classification utilisant un système basé soit sur la limite d'élasticité et l'énergie de rupture moyenne de 47 J pour le métal fondu hors dilution, soit sur la résistance à la traction et l'énergie de rupture moyenne de 27 J pour le métal fondu hors dilution.
