abstract:
- language: en
  script: Latn
  content: Specifies boundary dimensions of adapter sleeves and withdrawal sleeves
    for rolling bearings and the outside diameter of suitable locknuts. Cancels and
    replaces ISO 113-1(1979), which has been technically revised.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 2982 prescrit a) les dimensions d'encombrement des manchons de serrage de conicité 1:12 et des manchons de démontage de conicité 1:12 et 1:30 applicables aux roulements de plusieurs séries de dimensions comme défini dans l'ISO 15; b) le diamètre extérieur des écrous à encoches correspondants. Les dimensions des écrous à encoches et des rondelles frein pour les manchons de serrage sont données dans l'ISO 2982-2. Les écrous à encoches sont également recommandés pour démonter les manchons de démontage.
