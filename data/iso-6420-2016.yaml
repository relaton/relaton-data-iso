abstract:
- content: ISO 6420:2016 specifies methods of determining the position of hydrometric
    boats based on satellite navigation systems and/or with respect to known points
    on the banks of rivers, estuaries or lakes. It applies to electronic positioning
    equipment and conventional surveying techniques.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 6420:2016 spécifie les méthodes employées pour déterminer la position
    d'embarcations hydrométriques sur la base de systèmes de navigation par satellite
    et/ou par rapport à des points connus sur les rives de rivières, d'estuaires ou
    de lacs. Il s'applique aux équipements de positionnement électroniques et aux
    techniques de levés classiques.
