abstract:
- content: |-
    This document specifies the determination of Cr(VI) in solid waste material and soil by alkaline digestion and ion chromatography with spectrophotometric detection. This method can be used to determine Cr(VI)-mass fractions in solids higher than 0,1 mg/kg.
    NOTE       In case of reducing or oxidising waste matrix no valid Cr(VI) content can be reported.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie le dosage du Cr(VI) dans les déchets solides et les sols par digestion alcaline et chromatographie ionique avec détection spectrophotométrique. Cette méthode peut être utilisée pour déterminer les fractions massiques de Cr(VI) dans les solides supérieures à 0,1 mg/kg.
    NOTE            Il n’est pas possible de consigner une teneur en Cr(VI) valable dans un rapport lorsque la matrice de déchets est réductrice ou oxydante.
