abstract:
- language: en
  script: Latn
  content: |-
    ISO 20332:2016 sets forth general conditions, requirements, methods, and parameter values for performing proof-of-competence determinations of the steel structures of cranes based upon the limit state method. It is intended to be used together with the loads and load combinations of the applicable parts of ISO 8686.
    ISO 20332:2016 is general and covers cranes of all types. Other International Standards can give specific proof-of-competence requirements for particular crane types.
    Proof-of-competence determinations, by theoretical calculations and/or testing, are intended to prevent hazards related to the performance of the structure by establishing the limits of strength, e.g. yield, ultimate, fatigue, and brittle fracture.
    According to ISO 8686‑1 there are two general approaches to proof-of-competence calculations: the limit state method, employing partial safety factors, and the allowable stress method, employing a global safety factor. Though it does not preclude the validity of allowable stress methodology, ISO 20332 deals only with the limit state method.
    Proof-of-competence calculations for components of accessories (e.g. handrails, stairs, walkways, cabins) are not covered by this International Standard. However, the influence of such attachments on the main structure needs to be considered.
- language: fr
  script: Latn
  content: |-
    ISO 20332:2016 détermine les conditions générales, les exigences, les méthodes et les valeurs de paramètres pour effectuer les déterminations de vérification d'aptitude des charpentes en acier des appareils de levage à charge suspendue, en se basant sur la méthode des états limites. Elle est destinée à être utilisée conjointement avec les parties applicables de l'ISO 8686 concernant les charges et combinaisons de charges.
    ISO 20332:2016 est générale et couvre tous les types d'appareils de levage à charge suspendue. D'autres Normes internationales peuvent donner des exigences spécifiques de vérification d'aptitude pour des types particuliers d'appareils de levage.
    Des vérifications d'aptitude, par calculs théoriques et/ou essais, sont destinées à prévenir les risques en rapport avec la performance de la charpente en établissant les limites de résistance, par exemple élastique, à la rupture, à la fatigue, à la rupture fragile.
    Selon l'ISO 8686‑1, il existe deux approches générales pour les calculs de vérification d'aptitude: ce sont la méthode des états limites, utilisant des facteurs partiels de sécurité, et la méthode des contraintes admissibles, utilisant un facteur global de sécurité.  Bien que l'ISO 20332 n'empêche pas la méthode des contraintes admissibles, elle traite uniquement de la méthode des états limites.
    ISO 20332:2016 ne couvre pas les calculs de vérification d'aptitude des accessoires (par exemple mains courantes, escaliers, passerelles, cabines). Cependant l'influence de telles fixations sur la charpente principale nécessite d'être prise en compte.
