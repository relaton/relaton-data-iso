abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 15171 spécifie les dimensions, les exigences
    de performance et les modes opératoires d'essai pour un raccord pour utilisation
    à des fins de diagnostic, avec une extrémité mâle droite M14 x 1,5 pour accouplement
    avec un orifice ISO 6149-1 et un embout de raccord M16 x 2, et qui peut être connecté
    sous pression sans outil jusqu'à une pression maximale de 40 MPa [400 bar]. Le
    raccord est conçu pour être utilisé dans des systèmes hydrauliques utilisant de
    l'huile minérale.   \nNOTE L'utilisation de ce raccord avec des fluides autres
    que de l'huile minérale nécessite un accord entre le fournisseur et l'acheteur.
    \ Les raccords conformes à la présente partie de l'ISO 15171 peuvent être utilisés
    à une pression maximale d'utilisation de 63 MPa (630 bar). La pression d'utilisation
    acceptable dépend des matériaux, de la conception, des conditions d'utilisation,
    de l'application, etc.  La conformité aux informations dimensionnelles de la présente
    partie de l'ISO 15171 ne garantit pas de performance de fonctionnement. Il convient
    que chaque constructeur fasse exécuter des essais conformément à la spécification
    contenue dans la présente partie de l'ISO 15171, pour assurer que les composants
    répondent aux classes de performance.\n"
