abstract:
- language: en
  script: Latn
  content: Specifies the nominal dimensions and tolerances which affect the interchangeability
    between gearbox flanges and mating parts used on commercial vehicles and buses.
    The flanges type S are not interchangeable with type A flanges dealt with in ISO
    7646. Some figures illustrate shapes and reference quantities of concern.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions nominales et les tolérances qui influent sur l'interchangeabilité entre les brides de boîtes de vitesse et les éléments accouplés utilisés sur les véhicules utilitaires et les autobus. Les brides traitées dans la présente Norme internationale sont dites de type S. Elles ne sont pas interchangeables avec les brides de type A traitées dans l'ISO 7646. Les dimensions non spécifiées sont laissées à la discrétion du fabricant des pièces.
