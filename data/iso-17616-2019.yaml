- content: Le présent document fait partie de la famille de normes (ISO 15799, ISO
    19204) fournissant des recommandations relatives à la caractérisation des sols
    et des matériaux de type sol par rapport à leurs fonctions d'habitat et de rétention
    ainsi qu'à leurs utilisations. Il est approprié de l'utiliser conjointement avec
    les deux autres normes de cette famille. Il fournit des recommandations relatives
    au choix et à l'évaluation des essais appliqués pour la caractérisation écotoxicologique
    des sols et des matériaux de type sol. Des recommandations relatives à des stratégies
    d'essai pour la protection des eaux superficielles et souterraines et le maintien
    de la fonction d'habitat du sol sont incluses. Les essais recommandés représentent
    une batterie minimale d'essais pouvant être complétée par des essais supplémentaires
    ou même être remplacée par d'autres essais en fonction des utilisations prévues
    ou des objectifs de protection envisagés. Les valeurs d'effet indiquées dans le
    présent document ne se réfèrent pas à la réglementation, mais représentent le
    niveau le plus faible auquel une réponse est supposée entraîner un effet préjudiciable.
