abstract:
- content: |-
    ISO 10907-1:2008 specifies the basic dimensions and tolerances, in millimetres, of locating rings for mounting of moulds (see Figure 1) without thermal insulating sheets, suitable for injection moulding machines up to size E12 (according to EUROMAP 2), type A (with bore) and type B (without bore).
    It also gives material guidelines and hardness requirements, and specifies the designation of locating rings that are in accordance with its specifications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 10907-1:2008 spécifie les dimensions de base et les tolérances, en millimètres, des bagues de centrage de type A (avec alésage) et de type B (sans alésage) pour montage sans feuille d'isolation thermique dans les moules sur des presses à injecter de dimensions inférieures à la classe de dimensions E12 (selon l'EUROMAP 2).
    Elle donne également des lignes directrices relatives aux matériaux et des exigences concernant la dureté, et spécifie la désignation des bagues de centrage conformément à leurs spécifications.
