abstract:
- content: "ISO 15930-7:2008 specifies the use of the Portable Document Format (PDF)
    Version 1.6 for the dissemination of digital data intended for print reproduction.
    Where all elements necessary for final print reproduction are contained within
    the file it is designated as PDF/X-4. If a required ICC profile is externally
    supplied and unambiguously identified, it is designated as PDF/X-4p. \nColour-managed,
    CMYK, gray, RGB or spot colour data are supported, as are PDF transparency and
    optional content. Files can be prepared for use with gray, RGB and CMYK printing
    characterizations. "
  language:
