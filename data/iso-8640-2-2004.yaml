abstract:
- language: en
  script: Latn
  content: 'ISO 8640-2:2004 establishes a vocabulary of terms related to warp let-off,
    fabric take-up and batching parts on flat warp knitting machines: yarn carriers,
    yarn braking devices, yarn delivery devices, yarn guiding and tensioning devices,
    fabric take-up devices and fabric batching and folding devices.'
- language: fr
  script: Latn
  content: L'ISO 8640-2:2004 établit un vocabulaire des termes relatifs au déroulement
    de la chaîne, à l'enroulement et au chargement du tissu des machines à tricoter
    rectilignes à mailles jetées, à savoir, passe-fils, dispositifs de freinage du
    fil, dispositifs délivreurs de fil, guides et tendeurs de fil, dispositifs de
    chargement du tissu et dispositifs d'enroulement et de pliage du tissu.
