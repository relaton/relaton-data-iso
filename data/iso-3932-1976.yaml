abstract:
- content: Two methods are specified for the determination of the width of pieces
    (of any length) of woven fabrics that are in the state of relaxation obtained
    by exposure (free from applied tension) to the standard atmosphere for testing
    textiles. The methods are applicable to woven fabrics (including those of "stretch"
    type) with a minimal width of 10 cm made up full width or folded down the middle.
