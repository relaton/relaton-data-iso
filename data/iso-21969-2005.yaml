abstract:
- content: |-
    ISO 21969:2005 applies to high-pressure flexible connections intended to be connected to cylinders or cylinder bundles with nominal filling pressures up to 25 000 kPa at 15 °C for use with the following medical gases:
    oxygen; nitrous oxide; air for breathing;helium; carbon dioxide; xenon; mixtures of these gases; air for driving surgical tools; nitrogen for driving surgical tools.
    ISO 21969:2005 applies to high-pressure flexible connections intended to connect cylinders or cylinder bundles to manifolds within sources of supply of medical gas pipeline systems complying with ISO 7396-1.
    It also applies to high-pressure flexible connections intended to connect a cylinder to an inlet port of medical equipment (e.g. anaesthetic workstation or lung ventilator) fitted with an integral pressure regulator complying with ISO 10524-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 21969:2005 s'applique aux raccords flexibles haute pression destinés à être connectés à des bouteilles ou à des cadres de bouteilles dont la pression nominale de remplissage est inférieure ou égale à 25 000 kPa à 15 °C, pour utilisation avec les gaz médicaux suivants:
    l'oxygène; le protoxyde d'azote; l'air respirable; l'hélium;le dioxyde de carbone;le xénon; les mélanges des gaz ci-dessus; l'air moteur pour appareils chirurgicaux; l'azote moteur pour appareils chirurgicaux.
    L'ISO 21969:2005 s'applique aux raccords flexibles haute pression destinés à être utilisés pour connecter des bouteilles ou des cadres de bouteilles aux rampes des sources d'alimentation des réseaux de distribution de gaz médicaux conformes à l'ISO 7396-1.
    Elle s'applique aux raccords flexibles haute pression destinés à être utilisés pour connecter une bouteille à l'orifice d'entrée d'un équipement médical (par exemple systèmes d'anesthésie ou ventilateurs pulmonaires) équipé d'un détendeur intégré conforme à l'ISO 10524-1.
