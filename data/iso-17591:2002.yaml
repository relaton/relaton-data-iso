abstract:
- language: en
  script: Latn
  content: ISO 17591 defines identifying terms, specifies a means of classification
    and gives a nomenclature of components for the knuckleboom log loader machinery
    used in forestry. Its aim is to establish a uniform method of describing the various
    configurations of this type of mobile forest machine.
- language: fr
  script: Latn
  content: L'ISO 17591 définit les termes d'identification, spécifie une méthode de
    classification et donne une nomenclature des éléments des chargeuses de grumes
    à bras articulé utilisées en exploitation forestière. L'ISO 17591 a pour but d'établir
    une méthode uniforme de description des diverses configurations de ce type de
    machine forestière mobile.
