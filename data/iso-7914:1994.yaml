abstract:
- content: Lays down the dimensions of the front and rear handle clearance and the
    handle dimensions of chain saws in order to ensure safe comfortable operation.
    Some figures illustrate the meaning of the description. Tabulates the clearance
    dimensions including descriptions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions des espaces libres autour des poignées avant et arrière des scies à chaîne portatives ainsi que les dimensions de ces poignées, de façon à obtenir le maximum de sécurité et de confort lors de l'emploi de la scie à chaîne.
