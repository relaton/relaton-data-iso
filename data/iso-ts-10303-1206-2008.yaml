abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1206:2008 specifies the application module for\n         Draughting
    annotation.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1206:2008:\n         \n      \n- \n                  \n
    \           items within the scope of application interpreted construct \"Draughting
    annotation\", ISO 10303-504:\n                  \t\n            the presentation
    of non-shape product data depicted by two-dimensional or planar three-dimensional
    \n                  \t\t\tannotation; \n               the structures for representing
    the presentation characteristics of annotation;the structures for representing
    subfigures and symbols; the structures for representing externally defined symbols
    and presentation characteristics;pre-defined symbols and presentation characteristics.\n
    \                 \n         \n- \n                     \n            \n                        \tthe
    explicit definition of a patch, or assembly of patches, of colour,\n               \t\t\tshading
    or texture by reference to:\n               \t\t\n            \n            \t\t\t\n
    \           position and orientation, a text string, and a style for presenting
    a text string;a position and a style for presenting a point;a curve and a style
    for presenting a curve;boundary curves for a filled area, and a style for presenting
    a filled area;\n            \t\n         \n- items within the scope of application
    module Draughting element, ISO/TS 10303-1310."
