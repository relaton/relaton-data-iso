abstract:
- language: en
  script: Latn
  content: Specifies the exposure conditions of plastics under test to damp heat (steady
    state test or cyclic test), to water spray and to sodium chloride salt mist. Determination
    of one or more properties before and after given periods of exposure in the specified
    environmental conditions and observation of any change appearance. The test duration
    shall be as specified in the relevant standard or as agreed upon by the interested
    parties with reference to the intended application.
- language: fr
  script: Latn
  content: |2

     La présente Norme internationale est, en général, applicable à tous les plastiques sous forme d'éprouvettes normalisées et aussi de produits finis et semi-finis ou de leurs éléments. La présente Norme internationale envisage séparément les déterminations:- de la variation de masse,- de la variation des dimensions et du changement d'aspect,- de la variation des caractéristiques physiques.
