abstract:
- content: ISO 3442-1:2005 specifies the sizes for interchangeability of self-centring,
    manually operated chucks with two-piece jaws (tongue and groove type) and describes,
    by reference to ISO 230-1, the geometric tests for such chucks. It also specifies
    the tolerances which apply to these tests.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 3442-1:2005 spécifie les dimensions d'interchangeabilité et, par
    référence à l'ISO 230-1, les essais géométriques pour les mandrins à commande
    manuelle à serrage concentrique et à mors rapportés (assemblage cruciforme par
    tenon et languette). Elle spécifie également les tolérances applicables à ces
    essais.
