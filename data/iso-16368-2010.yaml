abstract:
- language: en
  script: Latn
  content: ISO 16368:2010 specifies safety requirements and preventive measures, and
    the means for their verification, for all types and sizes of mobile elevating
    work platforms (MEWPs) intended for moving persons to working positions. It gives
    the structural design calculations and stability criteria, construction, safety
    examinations and security tests to be applied before a MEWP is first put into
    service, identifies the hazards arising from the use of MEWPs and describes methods
    for the elimination or reduction of those hazards.
- language: fr
  script: Latn
  content: L'ISO 16368:2010 spécifie des exigences de sécurité et des mesures de prévention,
    ainsi que les moyens de les vérifier, pour tous les types et tailles de plates-formes
    élévatrices mobiles de personnel (PEMP) destinées à déplacer des personnes vers
    une position de travail. Elle fournit les calculs de conception de la structure
    et les critères de stabilité, la construction, les examens et les essais de sécurité
    à appliquer avant la première mise en service des PEMP. Elle identifie les phénomènes
    dangereux résultant de l'utilisation des PEMP et décrit des méthodes pour éliminer
    ou réduire ces phénomènes.
