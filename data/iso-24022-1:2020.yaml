- content: |-
    Le présent document établit un système de désignation des matériaux thermoplastiques à base de polystyrène qui peut être utilisé comme base pour les spécifications.
    Les types de plastiques polystyrènes sont différenciés les uns des autres par un système de classification fondé sur des niveaux appropriés des propriétés de désignation :
    a)    température de ramollissement Vicat ; et
    b)    indice de fluidité à chaud en masse ;
    et des informations sur l'application prévue et/ou la méthode de mise en œuvre, les propriétés importantes, les additifs, les colorants, les charges et les matériaux de renfort.
    Le présent document est applicable à tous les homopolymères de polystyrène amorphes. Il s'applique aux matériaux prêts à l'emploi normal, non modifiés ou modifiés par des colorants, des additifs, des charges, etc.
    Le présent document ne s'applique pas au polystyrène expansé, aux copolymères de styrène, aux homopolymères de styrène substitué, ni à ceux qui sont modifiés par d'autres polymères tels que les élastomères.
    Le fait que des matériaux aient la même désignation n'implique pas qu'ils présentent nécessairement les mêmes performances. Le présent document ne comporte pas de données sur la conception, la performance ou les conditions de mise en œuvre qui peuvent être exigées pour spécifier un matériau pour une application et/ou une méthode de mise en œuvre particulière.
    Si de telles caractéristiques supplémentaires sont nécessaires, elles sont déterminées conformément aux méthodes d'essai spécifiées dans l'ISO 24022-2, s'il y a lieu.
    Afin de spécifier un matériau thermoplastique pour une application particulière ou d'assurer une méthode de mise en œuvre reproductible, des exigences supplémentaires peuvent être codées dans le bloc de données 5 (voir 4.6).
