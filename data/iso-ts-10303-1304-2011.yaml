abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1304:2011-10 specifies the application module for\n         AP239
    product status recording.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1304:2011-10:\n         \n      \n-
    assignment of an observed state to an identified product or product group;\n-
    assignment of an observed state to a connection, interface or other relationship
    between two products;\n- relating an activity to the assignment of an observed
    state;\n- assignment of a justification for an observed state;\n- assignment of
    a location to a product or product group;\n- assignment of an activity to the
    assessment of an observed state;\n- addition of an product or product group to
    the context for an observation;\n- association of a translation in a particular
    language of an observation and observation consequence."
