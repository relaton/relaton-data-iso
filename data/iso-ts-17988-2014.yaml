abstract:
- content: |-
    ISO/TS 17988:2014 gives details of test procedures for evaluating the corrosion resistance of dental amalgam produced from a dental amalgam alloy product.
    It is applicable to dental amalgam formed from products that are within the scope of ISO 24234.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 17988:2014 donne des informations sur les modes opératoires d'essai permettant d'évaluer la résistance à la corrosion d'amalgames dentaires constitués de produits alliés pour amalgame dentaire.
    Elle est applicable aux amalgames dentaires constitués de produits faisant partie du domaine d'application de l'ISO 24234.
