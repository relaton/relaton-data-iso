abstract:
- content: |-
    This document specifies:
    —     generic extensible data interchange formats for the representation of finger minutia data:
    —     a tagged binary data format based on an extensible specification in ASN.1,
    —     a textual data format based on an XML schema definition that is capable of holding the same information as the tagged binary format, and
    —     an on-card biometric comparison format based on extensible TLV encoding;
    —     on-card biometric comparison parameters based on extensible TLV encoding for constructing valid probe data in the on-card biometric comparison format;
    —     examples of data record contents;
    —     application-specific requirements, recommendations and best practices in determining minutiae location, direction and type; and
    —     conformance test assertions and conformance test procedures applicable to this document.
    NOTE            Whereas ISO/IEC 39794-4 covers finger, palm, toe and foot image data, this document covers only finger minutiae and is not applicable to palms, toes or feet.
