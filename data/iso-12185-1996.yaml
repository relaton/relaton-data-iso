abstract:
- content: Gives a method for the determination, using an oscillation U-tube densitometer,
    of the density of crude petroleum and related products within the range 600 kg/m^3
    to 1 100 kg/m^3 which can be handled as single-phase liquids at the test temperature
    and pressure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale prescrit une méthode pour la détermination,
    au moyen d'un densimètre à tube en U oscillant, de la masse volumique des pétroles
    bruts et produits pétroliers qui sont des liquides monophasés à la température
    et à la pression d'essai dans le domaine de masse volumique compris entre 600
    kg/m3 et 1 100 kg/m3.  La présente Norme internationale est applicable aux liquides
    de n'importe quelle tension de vapeur, dans la mesure où des précautions appropriées
    sont prises pour s'assurer que ces liquides restent à l'état monophasé sans perte
    des fractions légères et changement consécutif de la composition et de la masse
    volumique au cours de la manipulation de l'échantillon et au cours du mesurage
    de sa masse volumique.   \nNOTE 1 Si la masse volumique déterminée est à convertir
    en une masse volumique à une température de référence, en utilisant des tables
    de mesure du pétrole, il convient d'effectuer la détermination à une température
    aussi proche que possible de la température de référence, afin de minimiser les
    incertitudes liées à l'utilisation de tables généralisées.  La présente méthode
    n'est pas applicable aux densimètres en ligne.\n"
