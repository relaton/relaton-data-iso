abstract:
- content: Gives the dimensions and tolerances to ensure secure assembly between the
    stem and the handlebar bend. Applies to bicycles intended for use on public roads,
    and on which the saddle can be adjusted to provide a saddle height of 635 mm or
    more. Does not apply to specialized types of bicycle such as trademen's delivery
    bicycles, tandems, toy bicycles and bicycles designed and equipped for use in
    sanctioned competitive events.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit les dimensions et les tolérances capables d'assurer une liaison sûre entre la potence et le cintre du guidon d'une bicyclette. Elle est applicable à des bicyclettes destinées à l'utilisation sur les voies publiques et pour lesquelles la selle peut être ajustée à une hauteur de 635 mm ou plus. Elle n'est pas applicable aux bicyclettes spéciales telles que bicyclettes de livraison, tandems, bicyclettes-jouets et bicyclettes dont la conception et l'équipement permettent l'utilisation en courses réglementées.
  language:
  - fr
  script:
  - Latn
