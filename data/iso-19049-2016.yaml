abstract:
- content: ISO 19049:2016 defines the test method for horizontal diaphragms including
    floors and horizontal and sloped roofs under static loads. This test method is
    designated to evaluate the static shear capacity of a typical segment of a diaphragm
    under applied static loads, and to evaluate the stiffness of the diaphragm assembly.
