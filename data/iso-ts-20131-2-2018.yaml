- content: |-
    Le présent document présente un essai de laboratoire permettant de caractériser la capacité (ou l'incapacité) des sols à réduire le gaz à effet de serre N2O en N2. Il a été précédemment montré que les sols ayant une faible capacité à réduire le N2O en N2 constituent des situations à risque d'émission importante de N2O[6], supérieure à celle simplement estimée en utilisant, à l'échelle de parcelle, les équations proposées dans les lignes directrices de l'IPCC pour les inventaires nationaux de gaz à effet de serre[10].
    Cet essai est réalisé en laboratoire sur des échantillons tamisés composites prélevés à l'échelle d'une parcelle. Il peut être réalisé sur tous les types de sols échantillonnés tout au long de l'année, sauf dans des conditions de sécheresse très exceptionnelles et extrêmes. Les résultats obtenus sont stables dans le temps pour les situations ne recevant pas d'amendements organiques ni de chaux.
