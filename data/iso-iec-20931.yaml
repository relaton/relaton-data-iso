abstract:
- language: en
  script: Latn
  content: This document provides the icons to specify the function and to indicate
    status of the serviced offices and their services. The icons are used as the user
    interfaces of searching, booking, and advertising applications for serviced offices.
    This document specifies basic icons that define the functions of all serviced
    offices, additional and miscellaneous icons that indicate other services. The
    functions specified by the icons include aspects of facilities, equipment, and
    services for fulfilling the various user needs such as working style, tools, amenities,
    language, accessibility needs including senior citizens etc..
