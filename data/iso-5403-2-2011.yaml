abstract:
- language: en
  script: Latn
  content: ISO 5403-2:2011 specifies a method for determining the dynamic water resistance
    of leather by means of repeated angular compression. It is applicable to all flexible
    leathers but is particularly suitable for leathers intended for footwear applications.
    It uses a Maeser-type machine and includes an option for electronic detection.
- language: fr
  script: Latn
  content: L'ISO 5403-2:2011 spécifie une méthode pour déterminer l'imperméabilité
    dynamique du cuir à l'eau par compression angulaire répétée. Elle s'applique à
    tous les cuirs souples, mais elle convient particulièrement aux cuirs destinés
    à l'industrie de la chaussure. Elle utilise un appareil de type Maeser et inclut
    une option pour la détection électronique.
