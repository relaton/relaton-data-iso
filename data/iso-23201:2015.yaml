abstract:
- content: 'ISO 23201:2015 sets out a wavelength dispersive X-ray fluorescence spectrometric
    method for the analysis of aluminium oxide for trace amounts of any or all of
    the following elements: sodium, silicon, iron, calcium, titanium, phosphorus,
    vanadium, zinc, manganese, gallium, potassium, copper, chromium and nickel. These
    elements are expressed as the oxides Na2O, SiO2, Fe2O3, CaO, TiO2, P2O5, V2O5,
    ZnO, MnO, Ga2O3, K2O, CuO, Cr2O3, and NiO on an un-dried sample basis. The method
    is applicable to smelting-grade aluminium oxide. The concentration range covered
    for each of the components is also given.'
  language:
