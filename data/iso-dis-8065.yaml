abstract:
- language: en
  script: Latn
  content: This International Standard specifies a method for mechanoluminescent visualization
    of position of crack tip and crack propagation for joint evaluation of the bonded
    plates of carbon fibre reinforced plastics (CFRPs) to metal assemblies, with a
    standard specimen and under specified conditions of preparation, conditioning
    and testing. This method is intended for testing only those bonded plates used
    in bonding carbon fibre reinforced plastics (CFRPs) to metal assemblies.
