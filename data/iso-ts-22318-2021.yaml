  format: text/plain
- content: |-
    Le présent document fournit des lignes directrices sur les méthodes permettant de comprendre et d’étendre les principes de la continuité d’activité contenus dans l’ISO 22301 et l’ISO 22313 au management des relations avec les fournisseurs. Il permet à un organisme de développer et de documenter la stratégie pour être mieux préparé à manager la continuité de la chaîne d’approvisionnement.
    Le présent document est générique et applicable à tous les organismes. Il s’applique aux fournisseurs de produits, de services et de ressources, tant en amont qu’en aval.
    Le management de la continuité de la chaîne d’approvisionnement (SCCM) prend spécifiquement en considération les questions auxquelles est confronté un organisme qui s’appuie sur la continuité de l’approvisionnement en ressources ainsi que sur la capacité à poursuivre la fourniture de ses produits et services. L’objectif du SCCM est de protéger les activités commerciales de l’organisme contre les perturbations de la chaîne d’approvisionnement.
