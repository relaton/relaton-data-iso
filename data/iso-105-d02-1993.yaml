abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the resistance of the colour of textiles,
    except loose fibres, to the localized "spotting" carried out by hand. A specimen
    of the textile is rubbed with rubbing cotton cloth impregnated with solvent. The
    change in colour of the specimen and the staining of the rubbing cotton cloth
    are assessed with the grey scales.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, excepté la fibre en bourre, à l'action combinée du frottement et des solvants organiques utilisés pour le détachage par tamponnement, c'est-à-dire le détachage localisé effectué à la main.
