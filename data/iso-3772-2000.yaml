abstract:
- content: |-
    This International Standard specifies the dimensions of sensitized materials, cores and disposable cassettes, and
    describes package marking for sensitized materials, including those for electronic scanners or image-setting
    devices and those materials supplied in disposable cassettes.
    It is applicable to photographic sensitized materials in rolls for use in the pre-press industry.
