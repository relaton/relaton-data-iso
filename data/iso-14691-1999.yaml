abstract:
- language: en
  script: Latn
  content: |2

    Cette Norme internationale ne définit pas de critères de choix des différents types d'accouplements convenant à des applications spécifiques.  Il est vivement recommandé, lorsque des utilisateurs veulent adapter des nouveaux accouplements sur un ensemble de machines existant, les nouveaux accouplements étant de types différents de ceux qui ont équipé le train de machines à l'origine, que les utilisateurs consultent le vendeur ayant eu la responsabilité de l'ensemble du train de machines à l'origine.  Dans la plupart des cas, les accouplements couverts parla présente Norme internationale sont des équipements standard sur catalogue des fournisseurs.  Pour les applications suivantes, il est recommandé de se reporter à la norme ISO10441  - machines importantes ou à vitesses élevées qui doivent fonctionner de façon continue pendant des durées importantes, qui ne sont pas doublées par des machines de secours, et qui sont critiques pour le fonctionnement continu de l'installation (applications d'usage spécial) ;  - machines pour lesquelles la première vitesse critique latérale est inférieure à la vitesse opératoire maximale requise (machines à arbre flexible) ;  - machines pour lesquelles les caractéristiques dynamiques des rotors sont particulièrement sensibles à un mauvais équilibrage de l'accouplement.
