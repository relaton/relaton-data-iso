abstract:
- content: |-
    This document gives a list of FTSC (fire potential, i.e. “oxidizing power and flammability”, toxicity, state of the gas, and corrosiveness) codes determined according to the relevant properties of gases and of some liquids that are transported under pressure.
    It does not cover material compatibility with gases which is covered by the ISO 11114 series.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit une liste de codes FTSC (potentiel d’inflammabilité, c’est-à-dire «pouvoir comburant et inflammabilité», toxicité, état du gaz et corrosivité) déterminés en fonction des propriétés correspondantes des gaz et de certains liquides transportés sous pression.
    Il ne traite pas de la compatibilité des matériaux avec les contenus gazeux, qui est traitée par la série ISO 11114.
