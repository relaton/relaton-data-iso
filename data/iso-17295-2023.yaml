abstract:
- content: This document provides specifications and illustrations for the positioning
    and orientation of parts with regards with coordinate systems and testing methodologies
    for additive manufacturing (AM) technologies in an effort to standardize the method
    of representation used by AM users, producers, researchers, educators, press/media,
    and others, particularly when reporting results from testing of parts made on
    AM systems. Included specifications cover coordinate systems and the location
    and orientation of parts. It is intended to be in accordance with the principles
    of ISO 841 and to clarify the specific adaptation of those principles for additive
    manufacturing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document fournit des spécifications et des illustrations pour
    le positionnement et l’orientation des pièces en considération des systèmes de
    coordonnées et des méthodes d’essai pour les technologies de fabrication additive
    (FA) dans le but de normaliser la méthode de représentation utilisée par les utilisateurs,
    les producteurs, les chercheurs, les enseignants, la presse/les médias et autres
    partenaires de la FA, particulièrement lors de la communication des résultats
    d’essais de pièces réalisées sur des systèmes de FA. Les spécifications comprises
    couvrent les systèmes de coordonnées ainsi que l’emplacement et l'orientation
    des pièces. Il est prévu d’assurer la conformité aux principes de l’ISO 841 et
    de clarifier l’adaptation spécifique de ces principes à la fabrication additive.
