abstract:
- language: en
  script: Latn
  content: ISO 20846:2011 specifies an ultraviolet (UV) fluorescence test method for
    the determination of the sulfur content of motor gasolines containing up to 3,7
    % (m/m) oxygen [including those blended with ethanol up to about 10 % (V/V)],
    and of diesel fuels, including those containing up to about 10 % (V/V) fatty acid
    methylester (FAME), having sulfur contents in the range 3 mg/kg to 500 mg/kg.
    Other products can be analysed and other sulfur contents can be determined according
    to this test method, however, no precision data for products other than automotive
    fuels and for results outside the specified range have been established for ISO
    20846:2011. Halogens interfere with this detection technique at concentrations
    above approximately 3 500 mg/kg.
- language: fr
  script: Latn
  content: L'ISO 20846:2011 spécifie une méthode par fluorescence ultra-violette (UV)
    pour le dosage du soufre dans les essences automobiles contenant jusqu'à 3,7 %
    (m/m) en oxygène [les mélanges avec de l'éthanol jusqu'à environ 10 % (V/V) inclus]
    et dans les carburants diesels (gazoles), y compris ceux contenant jusqu'à environ
    10 % (V/V) d'esters méthyliques d'acide gras (EMAG), dont les teneurs en soufre
    se trouvent dans le domaine 3 mg/kg à 500 mg/kg. D'autres produits peuvent être
    analysés et d'autres teneurs en soufre peuvent être déterminées suivant cette
    méthode, cependant, il n'a pas été établi de données de fidélité pour des produits
    autres que les carburants pour automobiles et pour des résultats en dehors de
    la gamme spécifiée pour l'ISO 20846:2011. Les halogènes, à des concentrations
    supérieures à environ 3 500 mg/kg, interfèrent.
