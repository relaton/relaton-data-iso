abstract:
- language: en
  script: Latn
  content: This document gives the dimensions of, and specifies the contact allocation
    and tests and test requirements for, 15-pole connectors for the electrical connection
    of equipment other than braking systems and running gear of towing and towed vehicles
    with 24 V nominal supply voltage. It specifies a park socket used to receive and
    store the plug when disconnected, and a means of adaptation between 7-pole and
    15 pole connectors.
