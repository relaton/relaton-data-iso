abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 9455 prescrit une méthode pour l'évaluation
    de l'efficacité d'un flux de brasage tendre, connue sous le nom de méthode à la
    balance de mouillage. Elle permet une évaluation qualitative de l'efficacité de
    deux flux faisant l'objet d'une comparaison (par exemple un flux de référence
    et un flux d'essai), évaluation fondée sur la capacité de ces flux à faciliter
    le mouillage de la surface d'un métal par le produit d'apport liquide. Cette méthode
    est applicable à tous les types de flux sous forme liquide classés dans l'ISO
    9454-1.   \nNOTE Il est souhaitable que de futurs développements, bénéficiant
    du progrès technique pour obtenir une gamme de surfaces d'essai reproductibles,
    permettront à cette méthode d'évaluation de l'efficacité des flux de fournir des
    résultats quantitatifs. C'est pourquoi plusieurs autres modes opératoires de préparation
    de la surface de la pièce d'essai sont inclus dans la présente méthode.\n"
