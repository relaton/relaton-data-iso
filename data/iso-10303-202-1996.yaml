abstract:
- language: en
  script: Latn
  content: Specifies the use of the integrated resources necessary for the scope and
    information requirements for associative draughting and provides for the inter-organization
    exchange of computer-interpretable drawing information and associated product
    definition data. Defines the structure for representing drawings, the hierarchical
    structure of drawings, the administrative data for drawing management and the
    presentation of dimensions and annotations.
