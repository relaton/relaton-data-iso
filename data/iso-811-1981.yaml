abstract:
- language: en
  script: Latn
  content: A specimen is subjected to a steadily increasing pressure of water on one
    face, under standard conditions, until penetration occurs in three places. The
    water pressure may be applied from below or from above the test specimen. The
    hydrostatic head supported by a fabric is a measure of the resistance to the passage
    of water through the fabric.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'essai sous pression hydrostatique pour la détermination de la résistance des étoffes à la pénétration de l'eau. Cette méthode est, principalement, destinée aux étoffes épaisses, par exemple les coutils, bâches ou toiles à tentes.
