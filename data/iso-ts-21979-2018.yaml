abstract:
- language: en
  script: Latn
  content: "This document, by using a model that reproduces the fluctuations of radiation
    belts, defines the calculation method (orbit, operation period) of the radiation
    fluence received by a satellite. The quasi-dynamic model of Earth's radiation
    belts adopts input parameters (index values) to predict variation. The input parameters
    are selected from those that are easy to obtain data and have high correlation
    with the variation in Earth's radiation belts. \nNOTE       This method is an
    engineering method used for satellite design and similar purposes."
