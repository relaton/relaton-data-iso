abstract:
- language: en
  script: Latn
  content: Establishes the information and interfaces required to permit complying
    central monitoring and control systems employed by one carrier or terminal to
    interface and communicate with complying remote communication devices of differing
    manufacture and configuration used by other carriers and terminals. Gives the
    data-logging formats and message protocols, performance requirements for the monitoring,
    communication and control system, and the system compatibility requirements.
