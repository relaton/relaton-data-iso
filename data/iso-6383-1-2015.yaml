abstract:
- content: |-
    ISO 6383-1:2015 specifies a method of determining the tear resistance of plastic film or sheet less than 1 mm thick, in the form of standard trouser-shaped test specimens, tested under defined conditions of pre-treatment, temperature, humidity, and speed of testing.
    The method is applicable to film and sheeting of both flexible and rigid materials, provided that the material is not so rigid that brittle fracture occurs during the test, or so deformable, in an irreversible way, that the energy used in the deformation of the specimen legs is significant (i.e. is not negligible) with respect to the energy used in tearing.
    The method may not be suitable for determining the tear properties of cellular sheet and film.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 6383-1:2015 spécifie une méthode de détermination de la résistance au déchirement des films ou des feuilles de plastique d'épaisseur inférieure à 1 mm, en utilisant des éprouvettes normalisées en forme de pantalon, soumises à l'essai dans des conditions définies de traitement préalable, de température, d'humidité et de vitesse d'essai.
    La méthode est applicable à la fois aux films et aux feuilles en matériaux souples et en matériaux rigides, à condition que les matériau ne soit pas tellement rigide pour que des ruptures du type fragile aient lieu pendant l'essai, ou tellement déformable de façon irréversible que l'énergie absorbée par la déformation des jambes de l'éprouvette soit appréciable (c'est-à-dire non, négligeable) par rpport à l'énergie absorbée par le déchirement.
    La méthode peut ne pas être appropriée pour la détermination des caractéristiques de déchirement des feuilles et films cellulaires.
