abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-33:2017 specifies the sampling and analysis of phthalates in indoor air and describes the sampling and analysis of phthalates in house dust and in solvent wipe samples of surfaces by means of gas chromatography/mass spectrometry.
    Two alternative sampling and processing methods, whose comparability has been proven in a round robin test, are specified for indoor air[4]. Sampling can take place using sorbent tubes with subsequent thermal desorption and GC-MS analysis. Alternatively, sampling can take on other types of sorbent tubes that are subsequently analysed by solvent extraction with GC-MS.
    Depending on the sampling method, the compounds dimethyl phthalate to diisoundecylphthalate can be analysed in house dust as described in Annex C[8]. The investigation of house dust samples is only appropriate as a screening method. This investigation only results in indicative values and is not acceptable for a final assessment of a potential need for action.
    Dimethyl phthalate to diisoundecylphthalate can be analysed in solvent wipe samples as described in Annex B. Solvent wipe samples are suitable for non-quantitative source identification.
    NOTE          In principle, the method is also suitable for the analysis of other phthalates, adipates and cyclohexane dicarboxylic acid esters, but this is confirmed by determination of the performance characteristics in each case.
    General information on phthalates are given in Annex A.
- language: fr
  script: Latn
  content: |-
    ISO 16000-33:2017 spécifie le prélèvement et l'analyse des phtalates dans l'air intérieur et décrit le prélèvement et l'analyse des phtalates dans des échantillons de poussières domestiques et des prélèvements de surface (frottis) par chromatographie en phase gazeuse/spectrométrie de masse.
    Deux méthodes possibles de prélèvement et de traitement, dont la comparabilité a été démontrée au cours d'un essai interlaboratoires, sont spécifiées pour l'air intérieur[4]. Le prélèvement peut être réalisé à l'aide de tubes à sorbant suivi d'une désorption thermique et d'une analyse par CPG/SM. En variante, le prélèvement peut être réalisé sur d'autres types de tubes à sorbant qui sont ensuite analysés par extraction au solvant avec analyse par CPG/SM.
    Selon la méthode de prélèvement, les composés phtalate de diméthyle à phtalate de diisoundécyle peuvent être analysés dans les poussières domestiques, comme décrit dans l'Annexe C[8]. L'étude d'échantillons de poussières domestiques est appropriée uniquement comme méthode de diagnostic rapide. Cette étude donne seulement des valeurs indicatives et n'est pas acceptable pour une évaluation finale de la nécessité éventuelle d'une action.
    Les composés phtalate de diméthyle à phtalate de diisoundécyle peuvent être analysés dans des frottis comme décrit dans l'Annexe B. Les frottis conviennent pour l'identification non quantitative des sources.
    NOTE          En principe, la méthode convient également pour l'analyse d'autres phtalates, adipates et esters d'acide cyclohexane dicarboxylique, mais cela est confirmé dans chaque cas par la détermination des performances analytiques.
    Des informations générales sur les phtalates sont données dans l'Annexe A.
