abstract:
- content: 'Lays down detailed specifications for the instrumentation and procedure
    to be used for fixed temperature sensitivity testing. Applies to rectilinear pick-ups.
    Is applicable for the following parameters: frequency range: 20 Hz to 1250 Hz;
    dynamic range: 0,1 µm to 10 mm (frequency-dependent), 1 mm/s to 1 m/s (frequency-dependent),
    10 m/s^2 to 1000 m/s^2 (frequency-dependent); temperature range: - 45 °C to +
    800 °C. The uncertainty applicable is ± 10 % of reading.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " L'ISO 5347 comprend une série de documents traitant des méthodes\n  pour
    l'étalonnage de capteurs de vibrations et de chocs. La présente\n  partie de l'ISO
    5347 fournit des spécifications détaillées\n  sur l'appareillage et le mode opératoire
    à utiliser pour l'essai\n  de sensibilité de température fixe. Elle s'applique
    aux accéléromètres\n  de translation rectiligne. La présente partie de l'ISO 5347
    est applicable\n  pour les paramètres suivants: \n-  gamme de fréquences: 20 Hz
    à 1 250 Hz;\n- gamme dynamique:\n    0,1 µm à 10 mm (dépendant de la fréquence);\n
    \     1 mm/s à 1 m/s (dépendant de la fréquence); 10 m/s2 à 1 000 m/s2 (dépendant\n
    \       de la fréquence); \n  \n-  gamme de températures: - 45 °C à + 800 °C.
    \nLes limites d'incertitude applicables sont ± 10 % de la lecture.\n "
