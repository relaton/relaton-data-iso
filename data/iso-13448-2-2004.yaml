abstract:
- language: en
  script: Latn
  content: "ISO 13448-2:2004 provides attributes sampling procedures and single sampling
    plans for successive independent inspections of the same lot conducted by the
    supplier, consumer and/or a third party. \nISO 13448-2:2004 addresses supplier
    inspection (final inspection, product certification upon supplier's request),
    consumer inspection (incoming inspection, surveillance, acceptance sampling),
    and third party inspection.\nISO 13448-2:2004 may also be applicable when only
    one inspection is needed.\nA catalogue of single sampling plans is given, indexed
    by the normative quality limits (NQLs).\nISO 13448-2:2004 provides sampling procedures
    for finished product, components and discrete items, operations; discrete items
    and the processes that produce them, and data and records.\nAttributes sampling
    procedures are provided for inspection of an isolated lot or a continuing series
    of lots of a discrete product. These procedures are applicable when a normative
    quality limit (NQL) is given expressed in terms of percent nonconforming or nonconformities
    per 100 items.\nISO 13448-2:2004 provides a co-ordinated system of supplier, consumer
    and third party acceptance sampling procedures. It is also applicable to the case
    where a supplier individually, or on agreement with a consumer, in a contract,
    specifies a lot quality criterion expressed in terms of an NQL. In either case,
    it provides a coherent methodology for designating lots as satisfactory or unsatisfactory
    for shipment and proposed use."
- language: fr
  script: Latn
  content: |-
    L'ISO 13448-2:2004 fournit des règles d'échantillonnage par attributs ainsi que des plans d'échantillonnage simple pour des contrôles indépendants successifs du même lot, effectués par le fournisseur, le client et/ou une tierce partie.
    L'ISO 13448-2:2004 traite du contrôle du fournisseur (contrôle final, certification du produit sur demande du fournisseur), du contrôle du client (contrôle de réception, surveillance, échantillonnage pour acceptation), et du contrôle d'une tierce partie.
    L'ISO 13448-2:2004 peut également être applicable lorsqu'un seul contrôle se révèle nécessaire.
    Une liste détaillée de plans d'échantillonnage simple est donnée, indexée par les limites de qualité normatives (LQN).
    L'ISO 13448-2:2004 fournit des règles d'échantillonnage pour le produit fini, pour les composants et les unités discrètes, pour les opérations, pour les unités discrètes et les processus qui les produisent, pour les données et les enregistrements.
    Les règles d'échantillonnage par attributs sont prévues pour le contrôle d'un lot isolé ou d'une série continue de lots d'un produit discret. Ces règles sont applicables lorsqu'un LQN est donné, exprimé en termes de pourcentage de non conformes ou de non-conformités pour 100 individus.
    L'ISO 13448-2:2004 fournit un système coordonné de règles d'échantillonnage pour acceptation relatives au fournisseur, au client et à une tierce partie. Elle est applicable également dans les cas où un fournisseur, de façon individuelle, ou selon un accord avec le client, voire dans un contrat, spécifie un critère de qualité de lot exprimé en termes de LQN. Dans tous les cas, il est fourni une méthodologie cohérente permettant de désigner les lots comme satisfaisants ou non satisfaisants en vue de leur livraison et de leur utilisation proposée.
