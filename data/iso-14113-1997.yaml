abstract:
- language: fr
  script: Latn
  content: |2

    La présente norme internationale spécifie les prescriptions relatives aux tuyaux souples en caoutchouc et en matière plastique et aux flexibles devant être utilisés avec des gaz comprimés ou liquéfiés jusqu'à une pression nominale maximale de 450 bar (45 MPa) à des températures ambiantes comprises entre - 20 °C et + 60 °C. La présente norme internationale ne couvre pas les tuyaux souples en caoutchouc pour le soudage, le coupage et les techniques connexes et devant être utilisés jusqu'à une pression nominale maximale de 20 bar (2 MPa), ou n'excédant pas 1,5 bar (0,15 MPa) dans le cas de l'acétylène, qui sont couverts par l'EN 559. La présente norme internationale ne couvre pas les tuyaux souples en matière thermoplastique pour le soudage, le coupage et les techniques connexes et devant être utilisés jusqu'à une pression nominale maximale de 20 bar (2 MPa), ou n'excédant pas 1,5 bar (0,15 MPa) dans le cas de l'acétylène, qui sont couverts par l'EN 1327. La présente norme internationale s'applique aux flexibles à haute pression utilisés pour relier, sans détendeurs, les bouteilles de gaz industriels ou cadres de bouteilles aux centrales de détente. Elle ne s'applique pas aux gaz liquides cryogéniques ou aux GPL (Gaz de Pétrole Liquéfiés).
