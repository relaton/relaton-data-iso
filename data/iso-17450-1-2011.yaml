abstract:
- language: en
  script: Latn
  content: |-
    ISO 17450-1:2011 provides a model for geometrical specification and verification and defines the corresponding concepts. It also explains the mathematical basis of the concepts associated with the model and defines general terms for geometrical features of workpieces.
    ISO 17450-1:2011 defines the fundamental concepts for the GPS system in order to provide nonambiguous GPS language to be used in design, manufacturing and verification, to identify features, characteristics and rules to provide the basis for specifications, to provide a complete symbology language to indicate GPS specifications, to provide simplified symbology by defining default rules, and to provide consistent rules for verification.
- language: fr
  script: Latn
  content: |-
    L'ISO 17450-1:2011 propose un modèle pour la spécification et la vérification géométriques, et elle définit les concepts correspondants. Elle fournit également une explication des bases mathématiques de ces concepts associés aux modèles et définit les termes généraux utilisés pour les éléments géométriques des pièces.
    L'ISO 17450-1:2011 définit les concepts fondamentaux du système GPS, afin de fournir un langage GPS non ambigu, destiné à être utilisé par la conception, la fabrication et le contrôle; d'identifier correctement les éléments, les caractéristiques et les règles permettant de fournir le fondement des spécifications; de fournir une symbolique complète permettant d'indiquer les spécifications GPS; de proposer une symbolique simplifiée pour exprimer des règles par défaut; et de développer des règles cohérentes pour la vérification.
