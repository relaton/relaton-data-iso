  format: text/plain
- content: |-
    ISO 6133:2015 spécifie cinq méthodes de calcul, après essais, de la résistance au déchirement et de la force d'adhérence du caoutchouc vulcanisé ou des supports textiles revêtus ou adhérant sur le caoutchouc ou les plastiques. Les résultats sont calculés par détermination de la médiane et de l'étendue de la valeur des pics d'après un graphique, représentant la variation de la force en fonction du temps, enregistré pendant l'essai.
    Le tracé obtenu au cours d'un essai d'adhérence ou de résistance au déchirement peut présenter des pics de force peu nombreux ou nombreux, selon le matériau à l'étude. Le choix de la méthode de calcul dépend du nombre de pics du tracé.
    L'objectif de la présente Norme internationale est de donner plus d'homogénéité à l'évaluation et à la présentation des résultats des essais. Elle n'est toutefois applicable que lorsqu'elle est spécifiée dans une autre Norme internationale, c'est-à-dire une méthode d'essai ou une spécification.
    Pour les autres détails tels qu'appareillage, préparation des éprouvettes, conditionnement, mode opératoire, etc., les conditions spécifiées dans la Norme internationale appropriée doivent être appliquées.
    NOTE          Dans certains cas, les méthodes d'analyse données peuvent ne pas convenir, par exemple, pour des valeurs de pic montrant une certaine tendance avec le temps. Dans les cas où l'on s'intéresse aux valeurs minimales de la force, il est possible d'utiliser les mêmes méthodes de calcul que lorsqu'on les détermine à partir d'une étendue de valeurs de pic.
