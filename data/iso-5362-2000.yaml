abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 5362:2000 fixe les prescriptions relatives aux ballons réservoirs anti-électrostatiques et non anti-électrostatiques destinés à être utilisés avec les appareils d'anesthésie ou les systèmes respiratoires de ventilateurs pulmonaires. Elle fixe des prescriptions relatives à la conception du col, la désignation de la taille, la distension et, le cas échéant, les prescriptions relatives à la résistance électrique.
    Les ballons destinés à une utilisation spéciale, par exemple les soufflets ou les ballons à autodilatation, ne sont pas traités dans l'ISO 5362:2000. Les ballons destinés à être utilisés avec les systèmes d'évacuation de gaz d'anesthésie en excès ne sont pas considérés comme des ballons réservoirs d'anesthésie, et ne relèvent donc pas du domaine d'application de l'ISO 5362:2000.
