abstract:
- content: "ISO 23273-1:2006 specifies the essential requirements for the functional
    safety of fuel cell (FCV) with respect to hazards to persons and the environment
    inside and outside of the vehicles caused by the operational characteristics of
    the fuel cell power system.\nIt does not apply to manufacturing, maintenance or
    repair of the vehicles.\nThe requirements in ISO 23273-1:2006 address both normal
    operating (fault free) condition and single fault conditions of the vehicles.\nISO
    23273-1:2006 applies only when the maximum working voltage of the on-board electrical
    circuits is lower than 1000 V a.c. or 1500 V d.c. according to national or international
    standards and/or legal requirements. "
