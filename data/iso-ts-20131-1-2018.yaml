abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory test for characterizing the denitrifying enzyme activities in soils[5]. It globally characterizes the transformation of the nitrate form to the nitrous oxide and dinitrogen forms. This method was first proposed by Reference [5] with the acronym DEA for Denitrifying Enzyme Activities. It is a standardized technique used in numerous scientific studies.
    DEA estimates the process of denitrification of fresh soil samples incubated under optimal conditions of substrates (nitrate and carbon sources) and environment (anaerobiosis, controlled temperature) for the denitrification process. The de novo enzyme synthesis is blocked by the use of chloramphenicol. DEA is believed to represent the size of the denitrifying enzyme pool present in the soil sample at the time of sample collection.
    This test is performed in laboratory on a composite of sieved samples collected at the plot scale. It can be performed on all types of soils sampled all over the year.
- language: fr
  script: Latn
  content: |-
    Le présent document présente un essai de laboratoire permettant de caractériser l'activité des enzymes dénitrifiantes dans les sols[5]. Il caractérise de manière globale la transformation de la forme nitrate en formes oxyde nitreux et diazote. Cette méthode a tout d'abord été proposée par la Référence [5] sous l'acronyme DEA pour Denitrifying Enzyme Activities (activités des enzymes dénitrifiantes). Il s'agit d'une technique normalisée utilisée dans de nombreuses études scientifiques.
    L'essai DEA estime le processus de dénitrification d'échantillons de sols frais incubés dans des conditions optimales de substrats (sources de nitrate et de carbone) et d'environnement (anaérobiose, température contrôlée) pour le processus de dénitrification. La synthèse d'enzymes de novo est bloquée par l'emploi de chloramphénicol. On considère que la DEA représente la taille du réservoir d'enzymes dénitrifiantes présent dans l'échantillon de sol au moment du prélèvement de l'échantillon.
    Cet essai est réalisé en laboratoire sur des échantillons tamisés composites prélevés à l'échelle d'une parcelle. Il peut être réalisé sur tous les types de sols échantillonnés tout au long de l'année.
