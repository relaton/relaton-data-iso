abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1788:2014-02 specifies the application module for\n         Explicit
    constraints.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1788:2014-02:\n         \n      \n- specification
    of constraint relationships between constituent elements in a model, expressing
    the\n            intention that these relationships should be preserved on modification
    of the model following an\n            ISO 10303 transfer;\n         \n- free-form
    constraints enabling the capture and transmission of explicitly defined mathematical\n
    \           relationships between quantities in a model;\n         \n- defined
    constraints, for the representation of relationships defined descriptively, with
    implied\n            mathematical semantics;\n         \n- specification of sets
    of constraints that are required to hold simultaneously in the model;\n- items
    within the scope of application module Expression, ISO/CD-TS 10303-1342;\n- items
    within the scope of application module Foundation representation, ISO/TS 10303-1006;\n-
    items within the scope of application module Parameterization and variational
    representation, ISO/TS 10303-1790."
