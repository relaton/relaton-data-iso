abstract:
- content: "ISO 27893:2011 gives guidelines for the determination and reporting of
    measurement uncertainties arising during vacuum gauge calibration by direct comparison
    with a reference gauge carried out in accordance with ISO/TS 3567. \nISO 27893:2011
    describes methods for uniform reporting of uncertainties in vacuum gauge certificates.
    Uncertainties reported in accordance with the guidelines given in ISO 27893:2011
    are transferable in the sense that the uncertainty evaluated for one result can
    be used as a component in the uncertainty evaluation of another measurement or
    calibration in which the first result is used.\nISO 27893:2011 defines two measurement
    models that are sufficient to cover most practical cases. However, it is possible
    that the models given cannot be applied to newly developed vacuum gauges."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 27893:2011 donne des lignes directrices pour la détermination et l'indication des incertitudes de mesure engendrées par l'étalonnage des manomètres à vide par comparaison directe avec un manomètre de référence effectué conformément à l'ISO/TS 3567.
    L'ISO 27893:2011 décrit des méthodes d'indication uniforme des incertitudes dans les certificats des manomètres à vide. Les incertitudes signalées conformément aux lignes directrices énoncées dans l'ISO 27893:2011 sont réutilisables dans la mesure où une incertitude évaluée pour un résultat peut être utilisée lors de l'évaluation de l'incertitude d'une autre mesure ou d'un autre étalonnage au cours de laquelle le premier résultat est utilisé.
    L'ISO 27893:2011 définit deux modèles de mesurage qui suffisent à couvrir la plupart des cas concrets. Il est toutefois possible que les modèles donnés ici ne puissent pas être appliqués aux manomètres à vide mis au point récemment.
