abstract:
- language: en
  script: Latn
  content: Lays down detailed specifications for the instrumentation and procedure
    to be used for primary calibration of accelerometers using Earth's gravitation.
    Applies to rectilinear accelerometers with zero-frequency response, mainly of
    the strain gauge or piezoresistive type, to servopick-ups, and to primary standard
    and working pick-ups. Is applicable for ± local Earth's gravitation at 0 Hz. The
    limits of uncertainty applicable are ± 0,01 m/s^2.
- language: fr
  script: Latn
  content: |2

    L'ISO 5347 comprend une série de documents traitant des méthodes pour l'étalonnage de capteurs de vibrations et de chocs. La présente partie de l'ISO 5347 fournit des spécifications détaillées sur l'appareillage et le mode opératoire à utiliser pour l'étalonnage primaire d'accéléromètres par gravitation tellurique. Elle s'applique aux accéléromètres de translation rectiligne avec réponse de la fréquence zéro, principalement du type à extensomètre ou du type piézo-résistif, aux servo-accéléromètres, et aux accéléromètres normalisés primaires et aux accéléromètres en fonctionnement. Elle est applicable pour une ± gravitation tellurique locale à 0 Hz. Les limites d'incertitude applicables sont ± 0,01 m/s2.
