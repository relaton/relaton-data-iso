abstract:
- language: en
  script: Latn
  content: |-
    This document gives guidance for measuring a quantity of primarily viscous hydrocarbon liquid using flowmeters at ambient or elevated operating temperatures.
    This document describes the effects of high viscosities and potentially high temperatures, which can induce additional errors in measurement. It also gives guidance on how to overcome or mitigate difficulties.
