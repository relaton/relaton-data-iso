abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 965 specifies deviations and limits of sizes for pitch and crest diameters for ISO general purpose metric internal screw threads conforming to ISO 262 having basic profile according to ISO 68-1.
    Internal screw threads according to this part of ISO 965 are intended to mate with external screw threads with maximum size of tolerance position h before hot-dip galvanizing.
    The limits of sizes for the tolerance quality specified are derived from tolerances specified in ISO 965-1.
    The fundamental deviations for internal screw threads with a tolerance position AZ have been calculated according to the following formula:
    EIAZ = + (300 + 20P)
    Where
    EI is expressed in micrometers.
    P is expressed in millimeters.
    The fundamental deviations for internal screw threads with a tolerance position AX have been calculated according to the following formula:
    EIAX = + (220P - 20)
    Where
    EI is expressed in micrometers;
    P is expressed in millimeters.
    Products made with thread tolerances according to this part of ISO 965 may show load failure when tested in accordance with ISO 898-2 without adjustment of the other mechanical properties.
    Internal screw threads with thread tolerances according to this part of ISO 965 must not be mated with external screw threads having thread tolerances according to ISO 965-4 because such combinations will create severe risk of thread stripping.
    NOTE Internal screw threads with tolerance class 6AZ are primarily intended to mate with external screw threads centrifuged after hot-dip galvanizing.
    Internal screw threads with tolerance class 6AX are primarily intended to mate with hot-dip galvanized external screw threads with heavy coating not centrifuged.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 965 spécifie les écarts et les dimensions limites des diamètres sur flancs et au sommet des filetages intérieurs métriques ISO d'usages généraux, conformément à l'ISO 262, de profil de base conforme à l'ISO 68-1.
    Les filetages intérieurs conformes à la présente partie de l'ISO 965 sont prévus pour s'assembler avec des filetages extérieurs de position de tolérance maximale h avant galvanisation à chaud.
    Les dimensions limites, spécifiées pour la classe de qualité adoptée, sont dérivées des tolérances spécifiées dans l'ISO 965-1.
    Les écarts fondamentaux des filetages intérieurs de position de tolérance AZ ont été calculés conformément à la formule suivante:
    EIAZ = + (300 + 20P)
    Où
    EI est exprimé en micromètres;
    P est exprimé en millimètres.
    Les écarts fondamentaux des filetages intérieurs de position de tolérance AX ont été calculés conformément à la formule suivante:
    EIAX = + (220P - 20)
    Où
    EI est exprimé en micromètres ;
    P est exprimé en millimètres.
    Les produits réalisés avec des tolérances de filetage conformes à la présente partie de l'ISO 965 peuvent présenter des défaillances à des charges d'épreuve lorsqu'ils sont soumis aux essais conformément à l'ISO 898-2 sans adaptation d'autres propriétés mécaniques.
    Il ne faut pas assembler des filetages intérieurs réalisés avec des tolérances de filetage conformes à la présente partie de l'ISO 965 avec des filetages extérieurs de tolérances de filetage conformes à l'ISO 965-4, car une telle combinaison crée des risques importants d'arrachement de filetage.
    NOTE Les filetages intérieurs de classe de tolérance 6AZ sont principalement prévus pour s'assembler avec des filetages extérieurs centrifugés après galvanisation à chaud. Les filetages intérieurs de classe de tolérance 6AX sont principalement prévus pour s'assembler avec des filetages extérieurs galvanisés à chaud non centrifugés et avec revêtement.
