  format: text/plain
- content: "L'ISO 5167-2:2003 spécifie la géométrie et le mode d'emploi (conditions
    d'installation et d'utilisation) de diaphragmes insérés dans une conduite en charge
    dans le but de déterminer le débit du fluide s'écoulant dans cette conduite.\nL'ISO
    5167-2:2003 fournit également des informations de fond nécessaires au calcul de
    ce débit, et il convient de l'utiliser conjointement avec les exigences stipulées
    dans l'ISO 5167-1.\nL'ISO 5167-2:2003 est applicable aux éléments primaires équipés
    d'un diaphragme utilisé avec des prises de pression à la bride ou des prises de
    pression dans les angles ou des prises de pression à D et à D/2. D'autres prises
    de pression, telles que des prises de pression «vena contracta» ou des prises
    de tuyauterie ont été utilisées avec des diaphragmes, mais ne sont pas traités
    dans l'ISO 5167-2:2003. \nL'ISO 5167-2:2003 est applicable uniquement à un écoulement
    qui reste subsonique dans tout le tronçon de mesurage et où le fluide peut être
    considéré comme monophasique. Elle n'est pas applicable au mesurage d'un écoulement
    pulsé. Elle ne couvre pas l'utilisation de diaphragmes dans des conduites de diamètre
    inférieur à 50 mm ou supérieur à 1 000 mm, ni pour des nombres de Reynolds rapportés
    au diamètre de la conduite inférieurs à 5 000."
