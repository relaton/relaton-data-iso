abstract:
- content: "ISO 5167-2:2003 specifies the geometry and method of use (installation
    and operating conditions) of orifice plates when they are inserted in a conduit
    running full to determine the flow-rate of the fluid flowing in the conduit.\nIt
    also provides background information for calculating the flow-rate and is applicable
    in conjunction with the requirements given in ISO 5167-1.\nISO 5167-2:2003 is
    applicable to primary devices having an orifice plate used with flange pressure
    tappings, or with corner pressure tappings, or with D and D/2 pressure tappings.
    Other pressure tappings such as vena contracta and pipe tappings have been used
    with orifice plates but are not covered by ISO 5167-2:2003. \nISO 5167-2:2003
    is applicable only to a flow which remains subsonic throughout the measuring section
    and where the fluid can be considered as single phase. It is not applicable to
    the measurement of pulsating flow. It does not cover the use of orifice plates
    in pipe sizes less than 50 mm or more than 1 000 mm, or for pipe Reynolds numbers
    below 5 000."
  language:
