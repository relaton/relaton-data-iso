abstract:
- content: |-
    This document specifies a test method for the determination of burning behaviour of textile fibres by oxygen index.
    This document is only used for the purpose of testing burning behaviour of textile fibres under conditions of this test, controlling quality of the products, or studying the factors causing the fire of some particular textile fibres. It is not used for assessing fire risk in their actual use.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour la détermination du comportement au feu de fibres textiles au moyen de l'indice d'oxygène.
    Ce document est utilisé uniquement aux fins d'essais de comportement au feu de fibres textiles dans les conditions prescrites pour ces essais, de contrôle de la qualité des produits ou d'étude des facteurs causant l'inflammation de fibres textiles particulières; il ne concerne pas l'appréciation du risque d'incendie encouru lors de leur utilisation effective.
