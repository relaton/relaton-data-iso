abstract:
- content: |2

    La présente partie de l'ISO 5269 spécifie une méthode de préparation, la méthode Rapid-Kôthen, de feuilles de laboratoire de pâte à papier, dans le but d'effectuer des essais physiques ultérieurement sur ces feuilles, afin de déterminer les propriétés de la pâte elle-même.  La présente partie de l'ISO 5269 est applicable à la plupart des types de pâtes. Elle n'est pas appropriée à certaines pâtes à fibres très longues, telles que celles de coton, lin ou matières similaires, non raccourcies.  La méthode n'est pas appropriée à la préparation des feuilles de laboratoire pour la détermination du facteur de réflectance diffuse dans le bleu (degré de blancheur ISO), conformément à ISO 3688.
