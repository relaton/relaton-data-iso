abstract:
- content: ISO 10571:2016 specifies the designation, dimensions, load ratings and
    reference speed for tyres and rims fitted to vehicles, such as all-terrain equipment,
    mobile cranes, crash tenders, etc., likely to operate on highway over long distances
    at reference speed and under constant load.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 10571:2016 spécifie la désignation, les cotes, les capacités de charge
    et la vitesse de référence des pneumatiques et des jantes montés sur des véhicules
    tels que les engins tout-terrain, les grues mobiles, les véhicules d'incendie,
    etc., susceptibles d'avoir à parcourir de longues distances sur route à une vitesse
    correspondant à la vitesse de référence et sous charge constante.
