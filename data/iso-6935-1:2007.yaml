abstract:
- language: en
  script: Latn
  content: "ISO 6935-1:2007 specifies technical requirements for plain bars to be
    used as reinforcement in concrete.\nISO 6935-1:2007 covers nine steel grades not
    intended for welding which are B240A-P, B240B-P, B240C-P, B240D-P, B300A-P, B300B-P,
    B300C-P, B300D-P and B420D-P, and one steel grade intended for welding which is
    B420DWP. The production process is at the discretion of the manufacturer. It also
    applies to plain bars supplied in coil form. The requirements of ISO 6935-1:2007
    apply to straightened product. The steel grades are designated with steel names
    allocated in accordance with ISO/TS 4949:2003. \nISO 6935-1:2007 covers products
    delivered in straight lengths.\nPlain bars produced from finished products, such
    as plates and railway rails, are excluded. "
- language: fr
  script: Latn
  content: |-
    L'ISO 6935-1:2007 spécifie les exigences techniques relatives aux barres lisses à utiliser pour l'armature du béton.
    L'ISO 6935-1:2007 couvre neuf nuances d'acier, non destinées au soudage, à savoir B240A-P, B240B-P, B240C-P, B240D-P, B300A-P, B300B-P, B300C-P, B300D-P et B420D-P, et une nuance d'acier destinée au soudage qui est le B420DWP. Le processus de fabrication est au choix du producteur. Elle s'applique également aux barres lisses livrées sous forme de couronnes. Les exigences de l'ISO 6935-1:2007 s'appliquent au produit redressé. Les nuances d'acier sont désignées avec des désignations symboliques d'aciers attribuées conformément à l'ISO/TS 4949:2003.
    La présente partie de l'ISO 6935 couvre des produits livrés en longueurs droites.
    Les barres lisses produites à partir de produits finis tels que plaques et rails de chemin de fer sont exclues.
