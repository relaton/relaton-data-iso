abstract:
- content: |-
    ISO 2631-5:2004 addresses human exposure to mechanical multiple shocks measured at the seat pad when a person is seated.
    The adverse health effects of prolonged exposure to vibration that includes multiple shocks are related to dose measures. The method described in ISO 2631-5:2004 is generally applicable in cases where adverse health effects in the lumbar spine are concerned.
    The calculation of the lumbar spine response described ISO 2631-5:2004 assumes that the person subjected to the vibration is seated in an upright position and does not voluntarily rise from the seat during the exposure. Different postures can result in different responses in the spine.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2631-5:2004 traite de l'exposition des individus à des chocs répétés mécaniques sur une assise lorsque la personne est en position assise.
    Les effets néfastes sur la santé d'une exposition prolongée à des vibrations contenant des chocs répétés sont liés aux mesures de la dose. La méthode décrite dans l'ISO 2631-5:2004 s'applique généralement aux cas où il existe des effets néfastes sur la santé au niveau du rachis.
    Les calculs de la réponse du rachis décrits dans l'ISO 2631-5:2004 supposent que la personne soumise à des vibrations est assise en position verticale et ne se lève pas volontairement du siège au cours de l'exposition. Des postures différentes peuvent donner lieu à des réponses différentes au niveau de la colonne vertébrale.
