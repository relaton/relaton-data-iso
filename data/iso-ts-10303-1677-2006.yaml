abstract:
- content: "ISO/TS 10303-1677:2006 specifies the application module for\n         Functional
    decomposition to interconnect design.       \n         \n      \n\n   \n         ISO/TS
    10303-1677:2006 deals with the\n            representation of the information
    needed to describe the assignment of a functional unit in a network definition
    \n            \t to specific elements in the interconnect substrate design.\n
    \           \t ISO/TS 10303-1677:2006 defines the different means of performing
    swapping within a design.  \n            \t The types of swapping covered are
    the ones between gates in a single printed part, between identical gates in \n
    \           \t different instances of a printed part, and between terminals of
    identical type and behaviour in a gate.\n                \n         \n\n         The
    following are within the scope of \n         ISO/TS 10303-1677:2006:\n         \n
    \     \n- allocation of a functional unit in a hierarchical network definition
    to a transmition line in the interconnect design;\n- allocation of a functional
    unit in a hierarchical network definition to a fabrication joint line in the interconnect
    design."
  language:
