abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the requirements for testing principles and systems to produce comparable results with regard to location, type and size of discontinuities in rails. This document does not aim to give any guidelines for managing the result of ultrasonic rail testing. This document only applies to flat bottom (Vignole) railway rail profile 43 kg/m and above.
    This document only applies to continuous testing of rails installed in track for detecting internal discontinuities.
    This document only applies to testing equipment fitted to dedicated test vehicles or manually propelled devices. This document treats welded joints as plain rail.
    This document does not define the requirements for vehicle acceptance. This document does not apply to ultrasonic testing of rails in a production plant.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences pour les principes et systèmes d'essai afin d'obtenir des résultats comparables en tenant compte de la position, du type et des dimensions des discontinuités dans les rails. Le présent document n'entend pas fournir de lignes directrices pour la gestion des résultats des contrôles par ultrasons des rails en voie. Le présent document s'applique uniquement aux rails Vignole (fond plat) de masse supérieure ou égale à 43 kg/m.
    Le présent document s'applique uniquement aux contrôles continus des discontinuités internes affectant les rails en voie.
    Le présent document s'applique uniquement aux équipements d'essai utilisés sur des engins d'auscultation spécifiques ou sur des dispositifs déplacés manuellement. Le présent document considère les joints soudés comme des rails de pleine barre.
    Le présent document ne définit pas les exigences pour la validation des véhicules. Le présent document ne s'applique pas aux contrôles par ultrasons des rails en usine.
