abstract:
- language: en
  script: Latn
  content: |-
    ISO 7291:2010 specifies requirements and test methods for pressure regulators in manifold systems used in welding, cutting, and allied processes for: a) compressed gases up to 30 MPa (300 bar); b) dissolved acetylene; c) liquefied petroleum gases (LPG); d) methylacetylene‑propadiene‑mixtures (MPS); e) carbon dioxide (CO2).
    It is not applicable to pressure regulators fitted directly to the gas cylinders, as defined in ISO 2503.
- language: fr
  script: Latn
  content: |-
    L'ISO 7291:2010 spécifie les exigences et les méthodes d'essai relatives aux détendeurs de centrale de bouteilles utilisés pour le soudage, le coupage et les techniques connexes, pour: a) les gaz comprimés jusqu'à 30 MPa (300 bar); b) l'acétylène dissous; c) les gaz de pétrole liquéfiés (GPL); d) les mélanges de méthylacétylène-propadiène (MPS); e) le dioxyde de carbone (CO2).
    Elle n'est pas applicable aux détendeurs directement fixés sur les bouteilles de gaz, tels que définis dans l'ISO 2503.
