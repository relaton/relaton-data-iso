abstract:
- content: Contains the definition of a control object type that may be used to specify
    status messages for display in fixed positions within the image area of a real
    device, irrespective of the portion of the display object that is represented
    in the remainder of the image area. Intended for use with a device that has a
    display screen capable of being scrolled by local means through a display object
    larger than the image area. Not intended for use with a hard copy device such
    as a printer.
