abstract:
- language: en
  script: Latn
  content: ISO 7176-3:2012 specifies test methods for the measurement of the effectiveness
    of brakes of manual wheelchairs and electrically powered wheelchairs, including
    scooters, intended to carry one person, with a maximum speed not exceeding 15
    km/h. It also specifies disclosure requirements for the manufacturer.
- language: fr
  script: Latn
  content: L'ISO 7176-3:2012 spécifie des méthodes d'essai permettant de mesurer l'efficacité
    des freins des fauteuils roulants manuels et électriques, y compris les scooters,
    destinés à transporter une personne à une vitesse maximale ne dépassant pas 15
    km/h. Elle spécifie également les exigences que le fabricant doit rendre publiques.
