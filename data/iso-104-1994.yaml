abstract:
- content: Cancels and replaces the first edition (1979). Specifies the major boundary
    dimensions of single-direction and double-direction thrust bearings with flat
    back faces. Gives the minimum bore diameters of housing washers and maximum outside
    diameters of shaft washers of bearings in dimension series 11, 12, 13, 14, 22,
    23 and 24. Dimensions are given for corners indicated in figures 1 and 2.
