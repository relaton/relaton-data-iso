abstract:
- language: en
  script: Latn
  content: Applies to sintered materials not subjected to heat treatment and sintered
    materials heat treated in such a way that hardness is essentially uniform to a
    depth of at least 5 mm below the surface. Gives apparatus, sampling and preparation
    of test pieces, test requirements, expression of results and test report. An annex
    contains conditions for Rockwell hardness test.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4498 prescrit des méthodes d'essai de dureté
    des matériaux métalliques frittés. Elle s'applique aux a) matériaux frittés non
    soumis à un traitement thermique; b) matériaux frittés ayant subi un traitement
    tel que la dureté est essentiellement uniforme, jusqu'à une profondeur d'au moins
    5 mm en dessous de la surface.  \nNOTE 1 Les matériaux métalliques frittés qui,
    à cause d'un traitement de surface, par exemple la cémentation, ne sont pas conformes
    à la condition b) seront considérés dans des parties subséquentes de la présente
    Norme internationale.\n"
