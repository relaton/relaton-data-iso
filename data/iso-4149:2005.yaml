abstract:
- content: ISO 4149:2005 specifies methods for the olfactory and visual examination
    and for the determination of foreign matter and defects in green coffee from all
    origins, in order to assess conformity with a specification or a contract. These
    methods can also be used for determining one or more of the characteristics of
    green coffee with an impact on coffee quality for technical, commercial, administrative
    and arbitration purposes, and for quality control or quality inspection.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4149:2005 spécifie les méthodes pour l'examen olfactif et visuel,
    et pour la détermination des matières étrangères et des défauts dans les cafés
    verts de toutes origines, aux fins d'évaluer la conformité avec une spécification
    ou un contrat. De plus, ces méthodes peuvent être utilisées pour déterminer une
    ou plusieurs caractéristiques de cafés verts ayant un impact sur la qualité du
    café à des fins techniques, commerciales, administratives et d'arbitrage, ainsi
    que pour le contrôle et l'inspection de la qualité.
