abstract:
- content: "ISO/TS 10303-442:2018-11 specifies the application module for\n         AP242
    managed model based 3D engineering.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-442:2018-11:\n         \n
    \     \n- products of automotive, aerospace and other mechanical manufacturers
    and of their suppliers,\n                   including parts, assemblies of parts,
    tools, assemblies of tools, and raw materials;\n         \n- engineering and product
    data for the purpose of long-term archiving and retrieval;\n- product data management\n
    \              \n            breakdown data representing a parent-child structures,
    such as functional, physical, system or zonal breakdowns. A breakdown\n                  is
    made of breakdown element;\n               product definition data and configuration
    control data for managing large numbers of variants of products during the design\n
    \                 phase;\n               data describing the changes that have
    occurred during the design phase, including tracking of the versions of a product
    and\n                  of the data related to the documentation of the change
    process;\n               delta change: data describing the exchange of differences
    with respect to a set of data previously sent;identification of standard parts,
    based on international, national, or industrial standards;release and approval
    data for product data;data that identify the supplier of a product and related
    contract information;properties of parts or of tools;references to product documentation
    represented in a format other than those specified by ISO 10303;product manufacturing
    information, covering the design and manufacturing planning phase;identification
    of physically realized parts or of tools, including assembly of physically realized
    products and recording\n                  of test results.\n               \n
    \           \n         \n- process planning\n            \n            process
    plan information describing the relationships between parts and the tools used
    to manufacture them\n                         and to manage the relationships
    between intermediate stages of part or tool development.\n               \n            \n
    \        \n- mechanical design\n            \n            different types of geometry
    models, including:\n                       \n                  2D- and 3D-wireframe
    geometry model;geometrically bounded surface geometry model;topologically bounded
    surface geometry model;faceted-boundary geometry model;boundary geometry model;compound
    shape geometry model;constructive solid geometry model;parametric and constrained
    geometry model;2D-sketch model;3D tessellated geometry model;3D scan data;curved
    triangles.\n                  \n               representation of the shape of
    parts or tools that is a combination of two or more of different types of geometry
    models;data that pertains to the presentation of the shape of the product;representation
    of portions of the shape of a part or a tool by manufacturing features;data defining
    surface conditions;dimensional and geometrical tolerance data;quality criteria
    and inspection results of given three dimensional product shape data;product documentation
    as annotated 3D models and as drawings.\n            \n         \n- message\n
    \           \n            data that identify a message and an envelope.\n                  \n
    \              \n         \n- interface\n            \n            data representing
    the interfaces with version management mechanism and the definition of connection
    with connectors.\n                  \n               \n         \n- mating\n            \n
    \           data representing the detailed assembly information on how the involved
    part occurrences are mated together and which constraints\n                  apply.\n
    \                 \n               \n         \n- kinematics\n            \n            simulation
    data for the description of kinematic structures and motion.\n            \n         \n-
    analysis management\n            \n            data representing an analysis,
    managed in versions and the link to the result of the analysis.\n         \n-
    composite design\n            \n            definition of composite structural
    parts;the association of the constituents of composite and metallic parts with
    the constituent shape model;the depiction of composite laminate tables describing
    the material, stacking sequence and ply orientation;\n                  \n               constituents
    of the composite or a portion of the composite with a defined shape;\n                  \n
    \              the identification of material specifications from internal and
    external sources and their properties for a specific operating\n                  environment.\n
    \                 \n               \n            \n         \n- electrical harness
    assembly design\n            \n            electrical wire harnesses design;physical
    electrical harness model for design and construction;electrical connectivity information
    in multilevel assemblies;wire and cable list data;definition of wire, cable and
    connector features.\n            \n         \n- additive manufacturing part design\n
    \           \n            build information.\n            \n         \n- requirements
    management\n            \n            verification and validation.\n            \n
    \        "
