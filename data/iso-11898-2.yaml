abstract:
- content: ISO 11898-2:2016 specifies the high-speed physical media attachment (HS-PMA)
    of the controller area network (CAN), a serial communication protocol that supports
    distributed real-time control and multiplexing for use within road vehicles. This
    includes HS-PMAs without and with low-power mode capability as well as with selective
    wake-up functionality. The physical media dependant sublayer is not in the scope
    of this document.
