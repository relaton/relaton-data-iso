abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements necessary to ensure the safe maintenance, operation, inspection and testing of amusement rides and amusement devices which are intended to be installed both repeatedly without degradation or loss of integrity, and temporarily or permanently in fairgrounds and amusement parks or any other locations, and is concerned with the installing, assembly and disassembly, operating, handling, maintaining, repairing, modifying and inspecting of amusement devices, and is addressed to controllers, operators, attendants and inspection bodies.
    The following are not covered by this document (this list is not exhaustive):
    —    grandstands;
    —    construction site installations;
    —    scaffolding;
    —    removable agricultural structures;
    —    simple coin-operated children's amusement devices;
    —    carrying up to three children, and recreational devices like waterslides or summer toboggan runs;
    —    playground equipment;
    —    rope courses;
    —    climbing walls;
    —    inflatable trampolines and swimming pool equipment.
