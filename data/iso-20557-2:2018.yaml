- content: |-
    Le présent document spécifie les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des matériaux à base de poly(phénylène éther) (PPE) pour moulage et extrusion. Les exigences relatives à la manipulation du matériau d'essai et au conditionnement, portant à la fois sur les matériaux d'essai avant moulage et sur les éprouvettes avant leur mise à l'essai, sont données.
    Les modes opératoires et les conditions sont décrits pour la préparation des éprouvettes et pour le mesurage des propriétés des matériaux à partir desquels sont fabriquées les éprouvettes. Les propriétés et méthodes d'essai qui sont appropriées et nécessaires à la caractérisation des matériaux à base de poly(phénylène éther) pour moulage et extrusion sont listées.
    Les propriétés ont été sélectionnées à l'origine à partir des méthodes d'essai générales indiquées dans l'ISO 10350‑1. D'autres méthodes d'essai d'usage répandu ou présentant une importance particulière dans le cas de ces matériaux pour moulage et extrusion sont également incluses dans le présent document, tout comme les propriétés de désignation spécifiées dans l'ISO 20557‑1.
    Pour obtenir des résultats d'essai reproductibles et comparables, il est nécessaire d'appliquer les méthodes de préparation et de conditionnement, les dimensions d'éprouvette et les modes opératoires d'essai spécifiés dans le présent document. Les valeurs déterminées ne seront pas nécessairement identiques à celles obtenues en utilisant des éprouvettes de dimensions différentes ou préparées en appliquant d'autres modes opératoires.
