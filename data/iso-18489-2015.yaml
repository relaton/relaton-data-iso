abstract:
- content: |-
    ISO 18489:2015 specifies a method to determine the resistance to slow crack growth (SCG) of polyethylene materials, pipes, and fittings. The test is applicable to samples taken from compression moulded sheet or extruded pipes and injection moulded fittings of suitable thickness.
    ISO 18489:2015 provides a method that is suitable for an accelerated fracture-mechanics characterization at ambient temperatures of 23 °C of different polyethylene grades, especially for PE 80 and PE 100 types for pipe applications.
    NOTE          This test method could be adapted for other thermoplastics materials by developing the procedure using different test parameters.
