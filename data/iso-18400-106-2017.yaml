abstract:
- language: en
  script: Latn
  content: ISO 18400-106:2017 provides guidelines for quality assurance and quality
    control (QA/QC) for soil sampling. It identifies the steps which are subject to
    QA and QC in situations where QA and QC are required. It addresses aspects of
    QA and QC of the International Standards under the ISO 18400‑100 umbrella (level
    1, level 2) and gives guidance to methods on level 3.
- language: fr
  script: Latn
  content: ISO 18400-106:2017 fournit des lignes directrices pour l'assurance qualité
    et le contrôle de la qualité (AQ/CQ) relatifs à l'échantillonnage du sol. Elle
    identifie les étapes soumises à l'assurance qualité (AQ) et au contrôle de la
    qualité (CQ) dans des situations où l'assurance qualité (AQ) et le contrôle de
    la qualité (CQ) sont requis. Elle traite des aspects de l'assurance qualité (AQ)
    et du contrôle de la qualité (CQ) des Normes internationales de la norme générale
    ISO 18400‑100 (niveau 1, niveau 2) et fournit des lignes directrices pour le niveau
    3.
