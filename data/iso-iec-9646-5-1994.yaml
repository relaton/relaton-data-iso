abstract:
- content: Cancels and replaces the first edition (1991). Specifies requirements on
    both the test laboratory and the client, for the conduct of the conformance assessment
    process. Also provides some guidance on the conformance assessment process.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " 1.1 La présente partie de l'ISO/CEI 9646 définit la responsabilité\n
    \ du laboratoire d'essais et du client dans la conduite du processus d'évaluation\n
    \ de conformité. Elle spécifie les conditions à remplir pour\n  que soient comparables
    les résultats de tests de réalisations\n  semblables, quand les essais sont effectués
    par des laboratoires d'essais\n  différents. Les réalisations peuvent porter sur
    une spécification\n  de base seulement, plusieurs spécifications de base, ou sur
    un ou plusieurs\n  profils basés sur une ou plusieurs spécifications de base.
    La\n  présente partie de l'ISO/CEI 9646 fournit également quelques conseils\n
    \ sur la conduite de l'évaluation de conformité. \n1.2 Les conditions spécifiées
    comprennent : \n- a) les conditions à remplir pour qu'une réalisation soit testable,\n
    \   en ce qui concerne les méthodes de test abstraites ; \n- b) les responsabilités
    du laboratoire d'essais et du client au cours\n    du processus d'évaluation de
    conformité ; \n- c) l'échange des informations techniques et administratives ;
    ces\n    informations comprennent une déclaration de conformité du système\n    (SCS),
    une déclaration de conformité d'une mise en oeuvre (ICS)\n    pour chaque spécification
    de base ou spécification de profil\n    concerné et les informations complémentaires
    nécessaires\n    aux essais de conformité (PIXIT) pour chaque suite de tests abstraite\n
    \   à utiliser pour les essais de spécification de base, de combinaison\n    de
    1786 spécifications de base ou de composants de profil, selon le\n    cas, et
    enfin pour les essais de profils, le sommaire des spécifications\n    d'essai
    de profil (PTS) de chaque profil ; \n- d) la coopération entre le laboratoire
    d'essais et le client pour\n    qu'ils se mettent d'accord sur la définition de
    la réalisation\n    à tester, sur les méthodes de test abstraites et les suites\n
    \   de tests abstraites à utiliser et sur les conditions dans lesquelles\n    vont
    se dérouler les essais ; \n- e) les conditions relatives à la structure et au
    contenu des rapports\n    d\x92essai de conformité où sont présentés les\n    résultats
    de l\x92évaluation de conformité.\n  \n1.3 La présente partie de I\x92ISO/CEI
    9646 s\x92applique aussi\n  bien aux laboratoires affiliés à des fournisseurs
    ou à\n  des utilisateurs qu\x92aux laboratoires indépendants.\n1.4 La présente
    partie de I\x92ISO/CEI 9646 s\x92applique à\n  l\x92évaluation de conformité de
    mises en oeuvre\net utilisant les outils de test compatibles avec I\x92ISOKEI
    9646-4.\n1.5 La présente partie de I\x92ISOKEI 9646 ne traite pas des aspects\n
    \ suivants :\n- a) la production et la fourniture au client d\x92informations
    de diagnostic\n    résultant des essais effectués par le laboratoire d\x92essais,\n
    \   en plus de celles enregistrées dans le journal de conformité\n    ;\n  \n-
    b) les aspects relatifs au fonctionnement du laboratoire d\x92essais qui\n    ne
    sont pas spécifiques aux essais de mises en oeuvre de normes de\n    base OSI
    et de profils ;\n  \n- c) l\x92accréditation des laboratoires d\x92essais ;\n
    \ \n- d) la certification des mises en oeuvre de protocoles OSI."
