abstract:
- content: |2

    La présente Norme internationale décrit une méthode d'essai pour apprécier l'uniformité de dispersion principalement des colorants dispersés, des colorants de cuve et des dispersions pigmentaires. Des agglomérats dans les dispersions de colorants peuvent se présenter sous forme de tachetures sur une étoffe teinte en continu (foulardée) ou sur une étoffe imprimée, particulièrement lors de la production de teintes pâles et claires.
