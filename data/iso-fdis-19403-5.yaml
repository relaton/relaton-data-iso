abstract:
- content: |-
    ISO 19403-5:2017 specifies a test method to determine the polar and dispersive fractions of the surface tension of liquids by optical methods. The method can be applied for the characterization of liquid coating materials.
    The applicability can be restricted for liquids with non-Newtonian rheology[1].
    ISO 19403-5:2017 assumes that the information of surface tension of the liquid to be tested and the surface free energy of the dispersive reference solids is known.
    [1] This term is defined in DIN 1342-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai permettant de déterminer les fractions polaire et dispersive de la tension superficielle des liquides à l'aide de méthodes optiques. Cette méthode peut être utilisée pour la caractérisation des produits de peinture liquides.
    Son applicabilité peut être limitée pour les produits liquides de rhéologie non newtonienne[1].
    Le présent document présuppose que les informations relatives à la tension superficielle du liquide à soumettre à essai et que l'énergie libre de surface des solides servant de référence pour la contribution de dispersion sont connues.
    [1] Ce terme est défini dans la norme DIN 1342-1.
