abstract:
- language: en
  script: Latn
  content: "ISO 16355-2:2017 describes the non-quantitative approaches in the acquisition
    of voice of customer (VOC) and voice of stakeholder (VOS) and its purpose, and
    provides recommendations on the use of the applicable tools and methods. It is
    not a management system standard. \nNOTE          It does not provide requirements
    or guidelines for organizations to develop and systematically manage their policies,
    processes, and procedures in order to achieve specific objectives.\nUsers of this
    document include all organization functions necessary to assure customer satisfaction,
    including business planning, marketing, sales, research and development (R&D),
    engineering, information technology (IT), manufacturing, procurement, quality,
    production, service, packaging and logistics, support, testing, regulatory, and
    other phases in hardware, software, service, and system organizations."
