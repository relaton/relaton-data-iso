abstract:
- content: |-
    This document specifies a photometric titration method using EDTA for the determination of the total iron content of iron ores.
    This method is applicable to a concentration range of a mass fraction of 37,00 % to 72,00 % of total iron in natural iron ores, iron ore concentrates and agglomerates, including sinter products.
    This method does not apply as a referee method.
