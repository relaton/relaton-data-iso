abstract:
- language: en
  script: Latn
  content: ISO 3691-7:2010 gives regional requirements specific to the countries within
    the European Community (EC) and European Economic Area (EEA) for the types of
    industrial trucks specified in the scopes of ISO 3691‑1, ISO 3691‑2, ISO 3691-3,
    ISO 3691-4, ISO 3691-5 and ISO 3691-6, respectively. It is intended to be used
    in conjunction with each of those parts of ISO 3691.
