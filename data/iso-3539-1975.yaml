abstract:
- content: Specifies the dimensional requirements necessary for mounting and interchangeability
    of nozzle holders. Some figures illustrate shapes, dimensions and tolerances,
    and reference quantities of concern. The location of the fuel inlet and leak-off
    connections are not defined, because they vary according to the particular application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie les caractéristiques dimensionnelles nécessaires au montage et à l'interchangeabilité des porte-injecteurs dans les moteurs Diesel. L'orientation des tubulures d'arrivée et de retour de combustible n'est pas définie, car elle varie suivant le cas d'emploi.


    Les dispositions de la présente Norme Internationale s'appliquent aux porte-injecteurs avec corps, types 8 et 10, et aux porte-injecteurs avec plats de fixation, types 9 et 11.
