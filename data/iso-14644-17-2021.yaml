  content: "1      Domaine d'application  \nLe présent document donne des indications
    concernant l'interprétation et l'application des résultats du mesurage du taux
    de dépôt de particules sur une ou plusieurs surfaces sensibles dans une salle
    propre dans le cadre d'un programme de maîtrise de la contamination. Il fournit
    des instructions relatives à la manière d'influer sur le taux de dépôt de particules
    et de réduire le risque de contamination des surfaces sensibles par des particules.\nLe
    présent document explique comment l'utilisateur d'une salle propre peut se servir
    des mesurages du taux de dépôt de particules pour déterminer les limites qui peuvent
    être définies pour les macroparticules sur les surfaces sensibles. Il propose
    également une méthode d'évaluation permettant d'établir un risque acceptable de
    dépôt de particules sur des surfaces sensibles dans une salle propre et, lorsque
    cela n'est pas réalisé, des méthodes pouvant être utilisées pour réduire le taux
    de dépôt de particules.\nLe taux d'occultation par les particules constitue une
    alternative au taux de dépôt de particules; il permet de déterminer le taux d'augmentation
    de la zone de couverture des particules sur une surface dans le temps. Le taux
    d'occultation par les particules peut être utilisé de la même manière que le taux
    de dépôt de particules; il est possible de calculer le taux d'occultation par
    les particules requis pour une surface donnée et de réduire le risque de dépôt
    de particules.\nLe présent document:\n—          ne fournit pas de méthode permettant
    de classer une salle propre en fonction du taux de dépôt de particules ou du taux
    d'occultation par les particules;\n—          ne traite pas directement du dépôt
    de particules porteuses de micro-organismes, bien que ces dernières puissent être
    considérées comme des particules;\n—          ne s'applique pas aux dépôts en
    surface par contact, comme par exemple lorsque le personnel touche un produit
    et que la contamination est ainsi transférée."
