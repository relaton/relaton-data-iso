abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the determination of the breaking force and elongation of nonwovens using a strip method in conditioned or wet state. This test method describes two procedures, Option A (width of test specimen: 25 mm) and Option B (width of test specimen: 50 mm).
    This document specifies methods using constant rate of specimen extension (CRE) tensile testers. Constant rate of loading (CRL) instruments is covered, for information, in ISO 2062:2009, Annex A, in recognition of the fact that these instruments are still in use and can be used by agreement.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai pour la détermination de la force de rupture et de l’allongement des nontissés après conditionnement ou à l’état humide, par la méthode sur bande. Cette méthode d’essai décrit deux modes opératoires, nommés option A (épaisseur de l’éprouvette d’essai: 25 mm) et option B (épaisseur de l’éprouvette d’essai: 50 mm).
    Le présent document spécifie des méthodes utilisant des appareils d’essai de traction à vitesse constante d’allongement (CRE) de l’éprouvette. À titre d’information, les appareils à gradient de force constant (GFC) sont couverts dans l’ISO 2062:2009, Annexe A, étant donné que ces instruments sont toujours utilisés et que leur utilisation peut faire l'objet d'un accord entre les parties intéressées.
