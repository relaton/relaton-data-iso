abstract:
- language: en
  script: Latn
  content: 'Two methods for the measurement are specified: Method A (Ball displacement
    method): Determination of the viscosity of a pitch at a given temperature determined
    using a sample of pitch having similar characteristics by measurement of the time
    a ball, drawn by a defined force, requires to traverse a fixed distance within
    a measuring tube filled with the sample of molten pitch. Method B (Rotation of
    a cylindrical body method): Measurement of the shear stress of a substance at
    a selected rotational speed at a given temperature by means of a system composed
    of a cylindrical-conical body revolving in the substance contained in a cylindrical
    vessel.'
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie deux méthodes de détermination
    de la viscosité dynamique d'un échantillon de brai utilisé comme liant pour la
    fabrication d'électrodes destinés à la production d'aluminium par électrolyse.
    Les deux méthodes ont la même validité pour les brais à comportement newtonien
    et, pour ces brais, elles sont présentées en tant que variantes :\n\n- Méthode
    A (par déplacement d'une sphère). La méthode\n    est applicable aux brais à comportement
    newtonien, c'est-à-dire\n    aux brais utilisés comme liant sans ajout d'autres
    matériaux.\n    Le mesurage de la viscosité doit être effectué à\n    une température
    supérieure à celle de ramollissement\n    mais non supérieure à 180 °C. L'intervalle
    de mesure de\n    la méthode est situé entre 102 et 104\n    mPa.s. \n- Méthode
    B (par rotation d'un corps). \nLa méthode est applicable aux brais indiqués pour
    la méthode\n  A et aux brais dont on peut prévoir un comportement non newtonien,
    dû\n  au fait d\x92avoir subi un traitement à température élevée\n  (présence
    de mésophase), ou dû à la nécessité\n  de devoir effectuer le mesurage a température
    élevée (supérieure\n  à 180 °C).\nCette méthode permet de caractériser le comportement
    non newtonien\n  du brai.\nLa méthode est applicable aux brais dont la viscosité
    est inférieure\n  ou égale à 3 x 106 mPa·s."
