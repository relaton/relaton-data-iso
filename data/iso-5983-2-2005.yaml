abstract:
- language: en
  script: Latn
  content: "ISO 5983-2:2005 specifies a method for the determination of nitrogen content
    of animal feeding stuffs according to the Kjeldahl method, and a method for the
    calculation of the crude protein content.\nIt concerns a semi-micro rapid routine
    method using block-digestion, copper catalyst and steam distillation into boric
    acid.\nThe method is applicable to the determination of greater than 0,5 % Kjeldahl
    nitrogen in animal feeding stuffs, pet foods and their raw materials. \nThe method
    does not measure oxidized forms of nitrogen nor heterocyclic nitrogen compounds.
    The method does not distinguish between protein nitrogen and non-protein nitrogen."
- language: fr
  script: Latn
  content: |-
    L'ISO 5983-2:2005 spécifie une méthode de dosage de l'azote dans les aliments pour animaux suivant la méthode de Kjeldahl, ainsi qu'une méthode pour le calcul de la teneur en protéines brutes.
    Elle traite d'une semi-microméthode de routine rapide utilisant la digestion en bloc, le cuivre comme catalyseur et une distillation à la vapeur dans de l'acide borique.
    La méthode est applicable au dosage de l'azote Kjeldahl à plus de 0,5 % dans les aliments des animaux, la nourriture pour animaux de compagnie et leurs matières premières.
    Cette méthode ne mesure pas les formes oxydées de l'azote ni les composés azotés hétérocycliques. Elle ne fait pas la différence entre l'azote protéique et l'azote non protéique.
