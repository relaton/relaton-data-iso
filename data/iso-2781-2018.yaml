abstract:
- content: |-
    This document specifies two methods of test for the determination of the density of solid vulcanized and thermoplastic rubbers.
    Such determinations are of importance in the control of the quality of a rubber compound and in the calculation of the mass of rubber required to produce a given volume of material.
    This document does not cover the determination of the relative density of rubber, which is the ratio of the mass of a given volume of rubber to the mass of an equal volume of pure water at a given temperature.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie deux méthodes d'essai pour la détermination de la masse volumique de caoutchouc vulcanisé ou thermoplastique compact.
    De telles déterminations sont importantes pour le contrôle de la qualité d'un mélange de caoutchoucs et pour le calcul de la masse de caoutchouc nécessaire pour produire un volume donné de matériau.
    Le présent document ne couvre pas la détermination de la densité du caoutchouc, qui est le rapport de la masse d'un volume donné de caoutchouc à la masse d'un volume égal d'eau pure à une température donnée.
