abstract:
- language: en
  script: Latn
  content: "ISO/IEC 13157-4:2016 specifies the message contents and the cryptographic
    mechanisms for PID 03. \nISO/IEC 13157-4:2016 specifies key agreement and confirmation
    mechanisms providing mutual authentication, using asymmetric cryptography, and
    the transport protocol requirements for the exchange between Sender and TTP.  \nNOTE
    ISO/IEC 13157-4:2016 adds entity authentication to the services provided by ISO/IEC
    13157-3 (ECMA-409) NFC-SEC-02."
