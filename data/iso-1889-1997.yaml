abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la masse linéique des fils de verre textile, de carbone et d'aramide. La méthode est applicable à tous les types de fils, comprenant les fils simples, les fils retors et câblés, les fils texturés, les stratifils et les fils de verranne.
