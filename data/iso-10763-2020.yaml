abstract:
- content: This document specifies sizes and nominal working pressures for seamless
    and welded precision steel tubes with outside diameters in accordance with ISO
    4397, and wall thicknesses and mechanical properties in accordance with ISO 3305.
    The nominal working pressures included in this document reflect a design factor
    ratio of 4 to 1 applied to the calculated burst pressures.
