abstract:
- content: |-
    This document specifies a method for the determination of the amount of selected carbonyl compounds (formaldehyde and acetaldehyde) as their 2,4-dinitrophenylhydrazones in vapour product emissions using reversed phase liquid chromatography coupled with ultraviolet or diode array detector (LC-UV or LC-DAD).
    This document does not include the analysis of other carbonyl compounds, such as acrolein and crotonaldehyde, due to previous work indicated issues associated with stability of these compounds in the e-liquid solutions that were used to evaluate method performance[4].
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de dosage de composés carbonylés sélectionnés (formaldéhyde et acétaldéhyde) sous la forme de leurs 2,4-dinitrophénylhydrazones dans les émissions de produits de vapotage par chromatographie liquide en phase inverse couplée à un détecteur UV ou à barrette de diodes (CL-UV ou CL-DBD).
    Le présent document n'inclut pas l'analyse d'autres composés carbonylés, tels que l'acroléine et le crotonaldéhyde, en raison de problèmes d’instabilité de ces composés dans les solutions d’e-liquides qui ont été utilisées pour évaluer la performance de la méthode[4], problèmes signalés lors de travaux antérieurs.
