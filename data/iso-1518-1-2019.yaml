- content: |-
    Le présent document spécifie une méthode d'essai pour la détermination, dans des conditions définies, de la résistance à la pénétration d'un revêtement monocouche ou d'un système multicouche de peinture, de vernis ou de produit assimilé, par rayure au moyen d'un stylet à rayer sur lequel est appliquée une charge spécifiée. La pénétration du stylet se fait jusqu'au subjectile, sauf dans le cas d'un système multicouche, où le stylet peut pénétrer soit jusqu'au subjectile, soit jusqu'à une couche intermédiaire.
    La méthode spécifiée peut être mise en œuvre:
    a)    comme essai de conformité («conforme/non conforme»), en appliquant une charge fixe spécifiée sur le stylet pour évaluer la conformité à une spécification particulière; ou
    b)    comme essai d'évaluation, en appliquant des charges croissantes sur le stylet pour déterminer la charge minimale à laquelle il y a pénétration dans le revêtement.
    NOTE       Ni le présent document ni l'ISO 1518-2 ne spécifient de méthode utilisant un stylet arrondi, celle-ci étant spécifiée dans l'ISO 12137. Le choix entre les trois méthodes va dépendre du problème pratique particulier.
