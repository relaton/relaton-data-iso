abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les types, les dimensions,
    le matériau, la fabrication et la désignation des échelons pour marchepieds; elle
    prescrit également le mode d'installation et la composition des différents échelons
    constituant le marchepied. Les marchepieds, formés d'échelons séparés soudés à
    la structure du navire, ne sont installés que lorsqu'il est impossible d'installer
    des échelles verticales fixes à montants. Les marchepieds ne doivent servir à
    relier que des points situés à une faible différence de hauteur. Les marchepieds
    spécifiés dans la présente Norme internationale peuvent aussi être installés sur
    des structures maritimes autres que des navires et à des fins identiques.  \nNOTE
    1 Les utilisateurs de la présente Norme internationale devront noter qu'ils auront
    également à respecter les éventuels règlements et prescriptions réglementaires
    applicables au type de navire ou de structure maritime considéré.\n"
