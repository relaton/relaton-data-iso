abstract:
- language: en
  script: Latn
  content: "ISO 18927:2008 specifies a test method for estimating the life expectancy
    of information stored on recordable compact disc systems. Only the effects of
    temperature and relative humidity on the media are considered. \nISO 18927:2008
    does not cover the effects of light, air pollution, or time-dependent flow phenomena."
