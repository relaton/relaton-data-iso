abstract:
- content: |-
    ISO 6401:2008 specifies a method for the determination of vinyl chloride monomer in homopolymer and copolymer resins of vinyl chloride and compounded materials. The method is based on sample dissolution and headspace gas chromatography. Concentrations of vinyl chloride in the range 0,1 mg/kg to 3,0 mg/kg can be determined.
    A "dry method", suitable for PVC resins but not compounded materials, is widely used within the industry for in-house determinations. A separate International Standard based on this methodology is under development.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6401:2008 spécifie une méthode de détermination de la teneur en chlorure de vinyle monomère dans les résines d'homopolymères et de copolymères de chlorure de vinyle et matériaux composés. Cette méthode repose sur la dissolution de l'échantillon et sur la chromatographie en phase gazeuse à «espace de tête». La concentration en chlorure de vinyle peut être déterminée entre 0,1 mg/kg et 3,0 mg/kg.
    Pour les déterminations en interne, le secteur de l'industrie a pour habitude d'utiliser une «méthode sèche», adaptée aux résines PVC mais pas aux matériaux composés. Une autre Norme internationale s'appuyant sur cette méthodologie est en cours d'élaboration.
