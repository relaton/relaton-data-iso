abstract:
- content: "\nLa présente partie de l'ISO 3767 établit les symboles communs à utiliser
    sur les commandes de l'opérateur et autres indicateurs sur les tracteurs, les
    matériels agricoles et forestiers, et le matériel à moteur pour jardins et pelouses
    tels que définis dans l'ISO 3339-0 et dans l'ISO 5395.  Les symboles donnés s'appliquent
    aux commandes et aux indicateurs communs aux tracteurs, aux matériels agricoles
    et forestiers, et au matériel à moteur pour jardins et pelouses, aussi bien qu'aux
    autres types de machines de travail automotrices conçues pour fonctionner hors
    des routes publiques, telles que les engins de terrassement, les chariots de manutention
    et les grues mobiles.   \nNOTE : L'avant-propos donne la liste des autres parties
    de la présente Norme internationale où peuvent être trouvés les symboles spécifiques
    à chaque matériel.\n"
