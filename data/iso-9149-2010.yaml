abstract:
- language: en
  script: Latn
  content: ISO 9149:2010 specifies the requirements of cork wallcoverings in roll
    form to be used within buildings. ISO 9149:2010 contains provisions for the evaluation
    of conformity of the product. It also includes requirements for marking, packaging
    and labelling.
- language: fr
  script: Latn
  content: L'ISO 9149:2010 spécifie les exigences relatives aux rouleaux en liège
    destinés à être utilisés en tant que revêtements muraux dans les bâtiments. Elle
    contient des dispositions relatives à l'évaluation de la conformité du produit.
    Elle inclut aussi des exigences relatives au marquage, à l'étiquetage et à l'emballage.
