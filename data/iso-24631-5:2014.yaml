abstract:
- content: "ISO 24631-5:2014 specifies rules and procedures for verifying the capability
    of RFID transceivers of reading transponders used in individual animal identification
    complying to ISO 11784 and ISO 11785. In addition, ISO 24631-5:2014 specifies
    how to apply for an approval and the rights and duties to use this approval. ISO
    24631-5:2014 does not set out the procedures for evaluating wireless synchronised
    mobile transceivers and also this document contains no provision for evaluating
    wired synchronisation of stationary transceivers.\nThis test differs from ISO
    24631‑2, which is intended for testing transceivers with all mandatory features
    described in ISO 11784 and ISO 11785. The test described here is intended for
    cost-effective non-synchronising transceivers that are capable of reading transponders
    complying to ISO 11784 and ISO 11785 but have no synchronisation capability and
    does not have to support the dual adaptive protocol. Furthermore, the activation
    field frequency accuracy is more relaxed. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24631-5:2014 spécifie les règles et les modes opératoires pour vérifier les capacités des émetteurs-récepteurs RFID à lire des transpondeurs conformes à l'ISO 11784 et à l'ISO 11785 utilisés pour l'identification individuelle des animaux. De plus, l'ISO 24631-5:2014 spécifie la procédure de demande d'une approbation, ainsi que les droits et devoirs relatifs à l'utilisation de cette approbation. L'ISO 24631-5:2014 ne définit pas les modes opératoires pour l'évaluation des émetteurs-récepteurs mobiles synchronisés sans fil; en outre, le présent document ne contient aucune disposition relative à l'évaluation de la synchronisation câblée des émetteurs-récepteurs fixes.
    Cet essai est différent de celui spécifié dans l'ISO 24631‑2 qui a pour objet de vérifier des émetteurs-récepteurs avec toutes les caractéristiques obligatoires décrites dans l'ISO 11784 et dans l'ISO 11785. L'essai décrit dans la présente norme porte sur les émetteurs-récepteurs non synchronisés et bon marché, qui sont capables de lire des transpondeurs conformes à l'ISO 11784 et à l'ISO 11785, mais qui n'ont aucune capacité de synchronisation et ne prennent pas en charge le protocole de synchronisation adapté aux deux types de transpondeurs. En outre, l'exactitude de la fréquence du champ d'activation est moins contraignante.
