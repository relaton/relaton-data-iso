abstract:
- content: |-
    ISO 24631-2:2009 provides the means of evaluating the conformance with ISO 11784 and ISO 11785 of RFID (radiofrequency identification) transceivers used in the individual identification of animals. It also specifies the procedure for applying for a transceiver test approval and the associated rights and obligations of the parties involved.
    ISO 24631:2009 includes a wireless synchronization test applicable to mobile transceivers; it contains no provision however for evaluating the wired synchronization of stationary transceivers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24631-2:2009 fournit les moyens d'évaluer la conformité à l'ISO 11784 et à l'ISO 11785 des émetteurs-récepteurs RFID (identification par radiofréquence) utilisés pour l'identification individuelle des animaux. Elle spécifie également la procédure de demande d'une approbation des essais d'un émetteur-récepteur, ainsi que les droits et devoirs relatifs des parties impliquées.
    L'ISO 24631-2:2009 comprend un essai de synchronisation sans fil applicable aux émetteurs-récepteurs mobiles; cependant, elle ne contient aucune disposition relative à l'évaluation de la synchronisation câblée des émetteurs-récepteurs fixes.
