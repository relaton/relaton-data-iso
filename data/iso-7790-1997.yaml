abstract:
- content: |2

    La présente Norme internationale prescrit les dimensions de montage des appareils empilables et des distributeurs à quatre orifices, de tailles 02, 03 et 05, sur plans de pose. Les dimensions et les tailles sont conformes à l'ISO 4401 afin d'assurer l'interchangeabilité de ces appareils et de réduire le nombre de modes de fixation à utiliser. Elle est applicable aux dimensions de montage courantes des appareils empilables et distributeurs à quatre orifices, dimensions qui sont généralement applicables aux équipements industriels.
