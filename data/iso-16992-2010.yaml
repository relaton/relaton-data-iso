abstract:
- language: en
  script: Latn
  content: |-
    ISO 16992:2010 describes spare unit substitutive equipment (SUSE) for passenger car tyres, which is designed to enable users to continue their journey (with or without a stop) in a reasonably safe manner.
    ISO 16992:2010 is intended only to qualify the performance of extended mobility systems. Its specifications only apply to extended mobility systems that can permit the extended mobility of the vehicle.
    The specifications in ISO 16992:2010 apply from the moment the extended mobility system becomes effective, with the driver continuing to control of the vehicle (in terms of speed and direction) in an attempt to reach an appropriate place for servicing.
    The following are within the scope of ISO 16992:2010:
    -        the description of the various types of SUSE;
    -        the description and performance levels of complete extended mobility systems.
    The following are outside the scope of ISO 16992:2010:
    -        the vehicle to be equipped;
    -        the tyre while operating in inflated mode;
    -        the characteristics of the pressure survey device and of the warning function relative to the inflated mode or to the partially deflated mode due to slow pressure losses;
    -        the transitory phase, if any, before the equipment becomes effective;
    -        the inspection, assessment, and the servicing of the extended mobility system, after it has been activated in flat tyre running mode.
- language: fr
  script: Latn
  content: |-
    L'ISO 16992:2010 décrit un système de substitution de roue de secours (SUSE) pour des pneumatiques de voiture particulière, conçu pour permettre à l'utilisateur de poursuivre sa route (avec ou sans arrêt) avec une marge de sécurité raisonnable.
    L'ISO 16992:2010 n'a pour objectif que la qualification des performances de systèmes de mobilité étendue. Ses spécifications ne s'appliquent qu'aux systèmes de mobilité étendue qui permettent d'assurer la mobilité étendue d'un véhicule.
    Les spécifications de l'ISO 16992:2010 s'appliquent à partir du moment où le système de mobilité étendue intervient et où le chauffeur garde la maîtrise du véhicule (en termes de vitesse et de direction) pour tenter d'atteindre un lieu adéquat afin d'effectuer la réparation.
    Les éléments suivants font partie du domaine d'application de l'ISO 16992:2010:
    - une description des différents types de SUSE;
    - une description ainsi que les niveaux de performance des systèmes complets de mobilité étendue.
    Les éléments suivants sont en dehors du domaine d'application de l'ISO 16992:2010:
    - le véhicule équipé d'un tel système;
    - le pneumatique tant qu'il est en service à l'état gonflé;
    - les propriétés du dispositif de surveillance de pression et de la fonction d'alerte par rapport à l'état gonflé ou partiellement dégonflé suite à des pertes de pression lentes;
    - la période transitoire, le cas échéant, avant l'intervention du dispositif;
    - l'examen, l'évaluation et l'entretien du système de mobilité étendue, après qu'il soit intervenu en mode de roulage à plat.
