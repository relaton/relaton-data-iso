abstract:
- content: Contains the definition of a control object type that may be used to facilitate
    the integration of the VT-User function with a help provider facility resident
    in the terminal end-system. The Application VT-User will have the capability to
    set up and control the Help text to be associated with objects such as forms,
    fields and terminal signals. The Help text will be available for display, via
    the Help provider facility, upon request for in-context Help by the human user
    of the terminal system.
