abstract:
- content: "ISO/TS 10303-1175:2005 specifies the application module for Individual
    activity structure. \nThe following are within the scope of ISO/TS 10303-1175:2005:\n-
    the existence of an individual activity;\n- a whole-part relationship between
    two individual activities;\n- a connection relationship between two individual
    activities;\n- an involvement of an individual product, document, person, organization
