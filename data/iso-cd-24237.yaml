abstract:
- content: ISO 24237:2005 specifies a method for evaluating the repeatability and
    constancy of the intensity scale of X-ray photoelectron spectrometers, for general
    analytical purposes, using unmonochromated Al or Mg X-rays or monochromated Al
    X-rays. It is only applicable to instruments that incorporate an ion gun for sputter
    cleaning. It is not intended to be a calibration of the intensity/energy response
    function. That calibration may be made by the instrument manufacturer or other
    organization. The present procedure provides data to evaluate and confirm the
    accuracy with which the intensity/energy response function remains constant with
    instrument usage. Guidance is given on some of the instrument settings that may
    affect this constancy.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 24237:2005 spécifie une méthode permettant d'évaluer la répétabilité
    et la constance de l'échelle d'intensité des spectromètres de photoélectrons par
    rayons X, à des fins analytiques générales, utilisant des rayons X non monochromatiques
    d'Al ou de Mg ou des rayons X monochromatiques d'Al. Elle ne s'applique qu'aux
    instruments qui comprennent un canon à ions pour le nettoyage par pulvérisation.
    Elle n'est pas destinée à étalonner la fonction de réponse intensité/énergie.
    Cet étalonnage peut être fait par le fabricant de l'instrument ou tout autre organisme.
    La présente méthode fournit des données pour évaluer et confirmer l'exactitude
    avec laquelle la fonction de réponse intensité/énergie demeure constante au cours
    de l'utilisation de l'instrument. Des indications sont données pour certains des
    réglages de l'instrument qui peuvent affecter cette constance.
