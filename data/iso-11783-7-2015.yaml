abstract:
- content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements and information storage and
    display units, whether mounted on, or part of, the tractor or implement. ISO 11783-7:2015
    describes the implement messages application layer of the network, specifying
    the message set and defining the messages used for communication with and between
    tractors and connected implements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11783 dans son ensemble spécifie un réseau de données en série pour
    la commande et les communications sur les tracteurs forestiers ou agricoles et
    les équipements portés, semi‑portés, tractés ou automoteurs. Elle vise à normaliser
    la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs
    de commande, et unités de stockage et d'affichage de données, que ces éléments
    soient montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout
    autre outil. L'ISO 11783-7:2015 décrit la couche d'application de base, en spécifiant
    l'ensemble de messages et en définissant les messages utilisés pour la communication
    avec et entre les tracteurs et les outils reliés.
  language:
