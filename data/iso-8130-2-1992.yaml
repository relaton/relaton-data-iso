abstract:
- language: en
  script: Latn
  content: The method can be used for all types of coating powder, is simple to carry
    out, but requires more expensive instrumentation than is often used for density
    determinations. It is based on the determination of the volume of a weighed test
    portion by measuring the volume of the gas displaced. This is achieved by equalizing
    the pressure difference which arises due to the displacement of the gas.
