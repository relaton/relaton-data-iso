abstract:
- content: |-
    ISO 9445-1:2009 specifies the tolerances on dimensions and form for continuously cold-rolled stainless steel narrow strip, in thicknesses of up to and including 3 mm and in rolling widths of less than 600 mm. It also applies to cut lengths taken from such strip.
    Narrow strip and cut lengths with widths of less than 600 mm, which are manufactured from wide strip by longitudinal slitting, are covered in ISO 9445-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9445-1:2009 spécifie les tolérances sur les dimensions et la forme des feuillards en acier inoxydable laminés à froid en continu, d'épaisseur inférieure ou égale à 3 mm et dans des largeurs de laminage de moins de 600 mm. Elle s'applique également aux feuillards coupés à longueur à partir des feuillards mentionnés ci-dessus.
    Les bandes étroites et les feuillards coupés à longueur dont la largeur est inférieure à 600 mm, qui sont fabriqués à partir de larges bandes par coupe longitudinale, sont traités dans l'ISO 9445-2.
