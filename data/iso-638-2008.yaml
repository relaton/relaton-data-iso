abstract:
- language: en
  script: Latn
  content: |-
    ISO 638:2008 specifies an oven-drying method for the determination of the dry matter in paper, board and pulp.
    The procedure is applicable to paper, board and pulp which does not contain any appreciable quantities of materials other than water that are volatile at the temperature of 105 °C ± 2 °C. It is used, for example, in the case of pulp, paper and board samples taken for chemical and physical tests in the laboratory, when a concurrent determination of dry matter content is required.
    This method is not applicable to the determination of the dry matter content of slush pulp or to the determination of the saleable mass of pulp lots.
- language: fr
  script: Latn
  content: |-
    L'ISO 638:2008 spécifie une méthode par séchage à l'étuve pour la détermination de la teneur en matières sèches d'échantillons de papier, de carton et de pâte.
    La méthode est applicable au papier, au carton et à la pâte ne contenant pas des quantités appréciables de matières autres que l'eau, volatiles à la température de 105 °C ± 2 °C. Elle est utilisée, par exemple, dans le cas d'échantillons de pâte, de papier et de carton prélevés en vue d'analyses chimiques et physiques effectués en laboratoire lorsqu'il faut procéder à la détermination simultanée de la teneur en matières sèches.
    Cette méthode n'est pas applicable pour la détermination de la teneur en matières sèches d'une suspension de pâte, ni pour la détermination de la masse marchande de lots de pâte.
