abstract:
- language: en
  script: Latn
  content: |-
    ISO 26367-1:2011 gives guidelines whose primary focus is the assessment of the adverse environmental impact of fire effluents, including those from fires occurring in commercial and domestic premises, unenclosed commercial sites, industrial and agricultural sites, as well as those involving road, rail and maritime transport systems. Its scope does not extend to direct acute toxicity issues, which are covered by other existing International Standards.
    It is intended to serve as a tool for the development of standard protocols for the assessment of local and remote adverse environmental impacts of fires, and the definition of appropriate preventive measures, post-fire analyses to identify the nature and extent of the adverse environmental impacts, and the collection of relevant data for use in environmental fire hazard assessments.
    ISO 26367-1:2011 is intended as an umbrella document to set the scene concerning what should be considered when determining the environmental impact of fires. It is not a comprehensive catalogue of methods and models defining how to determine the environmental impact of fires, intended to be addressed by other parts of ISO 26367.
- language: fr
  script: Latn
  content: |-
    L'ISO 26367-1:2011 fournit des lignes directrices principalement relatives à l'évaluation de l'impact environnemental négatif des effluents du feu, y compris ceux dus à des incendies se produisant dans les locaux commerciaux et domestiques, les sites commerciaux fermés et les sites agricoles, ainsi que ceux impliquant les systèmes de transport routier, ferroviaire et maritime. Son domaine d'application ne comprend pas les problèmes de toxicité aiguë directe, qui sont couverts par d'autres Normes internationales existantes.
    Elle est destinée à servir d'outil pour le développement de protocoles normalisés pour l'évaluation des impacts environnementaux négatifs locaux et à distance des incendies, et la définition des mesures préventives appropriées, les analyses post-incendie visant à identifier la nature et l'ampleur des impacts environnementaux négatifs, et la collecte des données pertinentes à utiliser dans l'évaluation du danger et du risque associés aux feux environnementaux.
    L'ISO 26367-1:2011 est censée constituer un document cadre qui pose les bases de ce qu'il convient de prendre en compte lors de la détermination de l'impact environnemental des incendies. Elle ne constitue pas un catalogue exhaustif des méthodes et des modèles définissant comment déterminer l'impact environnemental des incendies, qui feront l'objet d'autres parties de l'ISO 26367.
