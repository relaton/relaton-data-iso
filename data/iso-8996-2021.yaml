abstract:
- language: en
  script: Latn
  content: 'This document specifies different methods for the determination of metabolic
    rate in the context of ergonomics of the thermal working environment. It can also
    be used for other applications, e.g. the assessment of working practices, the
    energetic cost of specific jobs or sport activities and the total energy cost
    of an activity. The methods are classified in four levels of increasing accuracy:
    level 1, Screening, with a table giving examples of activities with low, moderate
    and high metabolic rates; level 2, Observation, where the metabolic rate is estimated
    by a time and motion study; level 3, Analysis, where the metabolic rate is estimated
    from heart rate recordings or accelerometers measurements; and level 4, Expertise,
    where more sophisticated techniques are described. The procedure to put into practice
    these methods is presented and the uncertainties are discussed.'
- language: fr
  script: Latn
  content: 'Le présent document spécifie différentes méthodes visant à déterminer
    le métabolisme énergétique dans le domaine de l’ergonomie de l’environnement de
    travail thermique. Il peut cependant être également utilisé en vue d’autres applications,
    par exemple l’évaluation des pratiques de travail, le coût énergétique de travaux
    ou d’activités sportives spécifiques et le coût énergétique global d’une activité.
    Les méthodes sont classées en quatre niveaux de précision croissante: niveau 1,
    Typologies, avec un tableau donnant des exemples d’activités avec métabolismes
    énergétiques faibles, modérés et élevés; niveau 2, Observation, où le métabolisme
    énergétique est estimé par une étude des temps et des mouvements; niveau 3, Analyse,
    où le métabolisme énergétique est estimé à partir d’enregistrements de la fréquence
    cardiaque ou de mesures d’accéléromètres; et niveau 4, Expertise, où des techniques
    plus sophistiquées sont décrites. Le mode opératoire pour mettre en pratique ces
    méthodes est indiqué et les incertitudes sont examinées.'
