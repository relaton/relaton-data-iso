abstract:
- content: ISO 11446:2004 specifies the dimensional characteristics of, and contact
    allocation and tests and requirements for, 13-pole connectors for the electrical
    connection of towing and towed vehicles with 12 V nominal supply voltage. It also
    specifies a park socket for receiving and storing the plug when it is disconnected.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11446:2004 spécifie les caractéristiques dimensionnelles, l'affectation
    des contacts, les essais et les exigences concernant le connecteur à 13 contacts
    utilisé pour les liaisons électriques entre véhicules tracteurs et véhicules tractés
    de 12 V de tension nominale. Elle spécifie également une prise femelle de protection
    destinée à la réception et au rangement de la prise mâle lorsque cette dernière
    est déconnectée.
