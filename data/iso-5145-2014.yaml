abstract:
- language: en
  script: Latn
  content: |-
    ISO 5145:2014 establishes practical criteria for determining valve outlet connections for gas cylinders.
    It applies to the selection of gas cylinder valve outlet connections and specifies the dimensions for a number of them.
    It does not apply to connections used for cryogenic gas withdrawal or gases for breathing equipment, which are the subjects of other International Standards.
- language: fr
  script: Latn
  content: |-
    L'ISO 5145:2014 établit des critères pratiques pour la détermination des raccords de sortie de robinets de bouteilles à gaz.
    Elle s'applique à la sélection des raccords de sortie de robinets de bouteilles à gaz et spécifie les dimensions d'un certain nombre d'entre eux.
    Elle ne s'applique pas aux raccords utilisés pour le soutirage du gaz à l'état cryogénique ou aux gaz respirables faisant l'objet de toute autre Norme Internationale.
