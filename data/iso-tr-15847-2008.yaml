abstract:
- content: |-
    ISO/TR 15847:2008 defines graphical symbols for use on or near equipment in printing systems and finishing systems, including related auxiliary equipment. These graphical symbols are intended to identify the use of, or to indicate the function and/or state (condition/mode) of, the controls used in the operation of the equipment.
    These graphical symbols are intended for use on equipment controls, including pushbuttons, touchscreens, keypads, etc.
