abstract:
- content: In ISO 12828-1:2007, limits of detection and limits of quantification are
    defined and calculated. It provides methods for determining suitable values for
    these two parameters for a specific analytical procedure and for a specific chemical
    species. It does not provide detailed guidance on methods of sampling and analysis
    of specific species which might be present in fire effluents. This guidance  is
    contained in ISO 19701 and ISO 19702.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 12828-1:2011 définit et calcule les limites de détection, LD, et
    de quantification, LQ. Elle donne des méthodes permettant de déterminer des valeurs
    adéquates pour ces deux paramètres, pour un mode opératoire d'analyse spécifique
    et pour une espèce chimique donnée. Elle ne fournit pas de lignes directrices
    détaillées concernant les méthodes d'échantillonnage et d'analyse d'espèces spécifiques
    pouvant être présentes dans les effluents du feu. Ces lignes directrices sont
    contenues dans l'ISO 19701 et l'ISO 19702.
