abstract:
- language: en
  script: Latn
  content: |-
    ISO 14323:2006 covers destructive testing of welds.
    ISO 14323:2006 specifies specimen dimensions and testing procedures for impact shear and cross-tension testing of spot and embossed projection welds in overlapping sheets, in any metallic material of thickness 0,5 mm to 4 mm.
- language: fr
  script: Latn
  content: L'ISO 14323:2006 traite des essais destructifs des soudures. Elle spécifie
    les dimensions des éprouvettes et les modes opératoires d'essai de cisaillement
    par choc et de traction sur éprouvettes en croix des soudures par résistance par
    points et par bossages de tôles minces, en tout matériau, d'épaisseur de 0,5 mm
    à 4 mm.
