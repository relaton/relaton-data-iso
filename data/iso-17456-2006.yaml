abstract:
- language: en
  script: Latn
  content: "ISO 17456:2006 specifies two alternative methods for determining the long-term
    hydrostatic strength of multilayer pipes: a calculation method applicable to multilayer
    P pipes (all polymer layers) and a test method applicable to both multilayer P
    and multilayer M pipes (polymer and metal layers).\nIt is not applicable to pipes
    consisting of one polymeric stress-designed layer or having an outside polymeric
    layer that is not stress-designed. "
- language: fr
  script: Latn
  content: L'ISO 17456:2006 spécifie une méthode de détermination de la résistance
    hydrostatique à long terme aussi bien des tubes multicouches M (couches en polymères
    et couches métalliques) que des tubes multicouches P (toutes les couches en polymères).
