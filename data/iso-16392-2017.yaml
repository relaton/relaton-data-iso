abstract:
- language: en
  script: Latn
  content: |-
    ISO 16392:2017 describes a test method to measure the electrical resistance of pneumatic and solid tyres, under load, on a test rig. Static charges on a vehicle sometimes need to be dissipated by way of the tyre. Electrical resistance inversely measures the ability of the tyre to dissipate static charge from the vehicle.
    The method specifies procedures and equipment such that electrical resistance can be accurately determined for tyres with values up to 1012 Ω.
    Annex A specifies the limit values in ohms (Ω) for both dissipative and conductive tyres. Annex B specifies additional conditions for measurement on a vehicle. Annex C specifies simplified test conditions for production control routine.
- language: fr
  script: Latn
  content: |-
    ISO 16392:2017 décrit une méthode d'essai permettant de mesurer la résistance électrique des pneumatiques et des bandages pleins, soumis à une charge, sur une installation d'essai. Les charges électrostatiques présentes sur le véhicule nécessitent parfois d'être dissipées par l'intermédiaire du pneu. Inversement la résistance électrique mesure l'aptitude des pneus à dissiper la charge électrostatique du véhicule.
    La méthode spécifie des modes opératoires et des appareillages permettant la détermination précise de la résistance électrique des pneus avec des valeurs allant jusqu'à 1012 Ω.
    L'Annexe B spécifie les conditions complémentaires de mesurage sur un véhicule. L'Annexe C spécifie les conditions d'essai simplifiées pour le contrôle de la production.
