- content: |-
    L'ISO 16840-10:2014 spécifie les exigences et les méthodes d'essai relatives à l'évaluation de la résistance à l'inflammation par combustion de l'équivalent d'une cigarette de composants non intégrés d'un fauteuil roulant destinés à protéger l'intégrité du tissu.
    Elle ne s'applique ni à la résistance à l'inflammation des parties structurales d'un fauteuil roulant ni aux dispositifs de maintien de la posture. Elle ne couvre pas les variations de résistance à l'inflammation dues à un lavage ou à un usage régulier.
    L'ISO 16840-10:2014 spécifie les essais de composants non intégrés amovibles d'un fauteuil roulant qui sont normalement utilisés dans le plan horizontal (par exemple, un coussin de siège) distincts de ceux normalement utilisés dans le plan vertical (par exemple un dossier).
    L'ISO 16840-10:2014 décrit les essais d'un assemblage de divers matériaux utilisés dans les composants non intégrés amovibles. Les résultats de l'ISO 16840-10:2014 ne donnent pas d'indication sur la résistance à l'inflammation de chaque matériau de l'échantillon pour essai.
