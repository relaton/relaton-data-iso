- content: |-
    Le présent document spécifie une méthode d’essai en laboratoire permettant de déterminer le taux et le niveau de biodégradation aérobie des matériaux plastiques. Cette méthode d’essai peut également être appliquée à d’autres matériaux.
    La biodégradation est déterminée en mesurant le CO2 libéré par le matériau plastique lorsqu’il est exposé à des sédiments marins prélevés dans une zone tidale sableuse et maintenus humides dans de l’eau salée, dans des conditions de laboratoire.
    Cette méthode d’essai est une simulation, dans des conditions de laboratoire, de l’habitat présent dans la zone tidale sableuse, connue sous le nom de «zone eulittorale» en sciences marines.
    Les conditions décrites dans le présent document ne correspondent pas nécessairement aux conditions optimales permettant d’obtenir le taux maximal de biodégradation.
    Les écarts par rapport aux conditions d’essai décrites dans le présent document sont justifiés dans le rapport d’essai.
