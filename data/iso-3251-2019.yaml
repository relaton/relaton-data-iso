abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for determining the non-volatile-matter content by mass of paints, varnishes, binders for paints and varnishes, polymer dispersions and condensation resins such as phenolic resins (resols, novolak solutions etc.).
    The method is also applicable to formulated dispersions containing fillers, pigments and other auxiliaries (e.g. thickeners, film-forming agents).
    NOTE 1    The non-volatile-matter content of a product is not an absolute quantity but depends upon the temperature and period of heating used for the determination. Consequently, when using this method, only relative and not true values for non-volatile-matter content are obtained owing to solvent retention, thermal decomposition and evaporation of low molecular mass constituents. The method is therefore primarily intended for testing different batches of the same type of product.
    NOTE 2    This method is suitable for synthetic rubber lattices, provided heating for a specific period of time is considered appropriate (ISO 124 specifies heating until the loss in mass of a 2 g test portion following successive periods of heating is less than 0,5 mg).
    NOTE 3    In-house methods for determining non-volatile matter often include drying with infrared or microwave radiation. Standardization of such methods is not possible, since they are not generally applicable. Several polymer compositions tend to decompose during such treatment and therefore give incorrect results.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination de la matière non volatile en masse des peintures, des vernis, des liants pour peintures et vernis, des dispersions de polymères et des résines de condensation, comme les résines phénoliques (résols, novolaques en solution, etc.).
    La méthode est également applicable aux formulations en dispersion contenant des charges, des pigments ou d'autres additifs (par exemple, des épaississeurs, des agents filmogènes).
    NOTE 1    La matière non volatile d'un produit n'est pas une grandeur absolue, mais dépend de la température et de la durée de chauffage utilisée pour l'essai. Par conséquent, cette méthode ne peut donner que des valeurs relatives et non exactes pour la matière non volatile en raison de la rétention du solvant, de la décomposition thermique et de l'évaporation des constituants de faible masse moléculaire. La méthode est donc d'abord prévue pour les essais sur divers lots d'un même type de produit.
    NOTE 2    Cette méthode convient pour les latex de caoutchouc synthétique, à condition que la durée de chauffage soit jugée appropriée (l'ISO 124 spécifie de chauffer jusqu'à ce que la perte de masse d'une prise d'essai de 2 g, après des chauffages successifs, soit inférieure à 0,5 mg).
    NOTE 3    Les méthodes internes de détermination de la matière non volatile comprennent souvent une étape de séchage aux rayonnements infrarouges ou micro-ondes. Ces méthodes n'étant pas applicables à tous les cas, leur normalisation n'est pas possible. Plusieurs compositions de polymères ont tendance à se décomposer pendant ce traitement, ce qui fausse les résultats.
