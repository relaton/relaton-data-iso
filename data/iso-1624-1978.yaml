abstract:
- language: en
  script: Latn
  content: Specification of a method for the determination of the particle size of
    vinylchloride homopolymer and copolymer resins by sieving under a stream of water,
    using standard aperture sieves with mesh sizes 0,063 and 0,250 mm. The residues
    on the sieves are dried and weighed. The percentages of the sieve residues shall
    be calculated.
