abstract:
- content: This International Standard gives specifications for the photo exit port
    of microscopes for connecting 35 mm single lens reflecting (SLR) photo cameras
    (T-thread adaptation), without the associated 35 mm camera lens, with reference
    to the projected microscope image plane. The adaptation of the 35 mm SLR photo
    cameras is obtained using camera-specific adapters which are not included in the
    scope of this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale donne les spécifications concernant le
    port de sortie d'images des microscopes à relier à des appareils photographiques
    reflex monoculaires (SLR) de 35 mm (adaptateur à filetage en T), sans l'objectif
    associé de 35 mm, par rapport au plan projeté de l'image du microscope. L'adaptation
    des appareils photographiques SLR de 35 mm est obtenue à l'aide d'adaptateurs
    spécifiques pour appareils photographiques qui ne sont pas inclus dans le domaine
    d'application de la présente Norme internationale.
