abstract:
- content: |-
    ISO 3864-1:2011 establishes the safety identification colours and design principles for safety signs and safety markings to be used in workplaces and in public areas for the purpose of accident prevention, fire protection, health hazard information and emergency evacuation. It also establishes the basic principles to be applied when developing standards containing safety signs.
    ISO 3864-1:2011 is applicable to all locations where safety issues related to people need to be addressed. However, it is not applicable to the signalling used for guiding rail, road, river, maritime and air traffic and, generally speaking, to those sectors subject to a regulation which may differ.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3864-1:2011 spécifie les couleurs d'identification de sécurité et les principes de conception des signaux de sécurité et des marquages de sécurité à utiliser sur les lieux de travail et dans les lieux publics à des fins de prévention des accidents, de lutte contre l'incendie, d'information sur les risques d'atteinte à la santé et d'évacuation d'urgence. Elle établit également les principes de base à appliquer lors de l'élaboration de normes contenant des signaux de sécurité.
    L'ISO 3864-1:2011 est applicable à tous les emplacements où des questions de sécurité liées aux personnes doivent être traitées. Toutefois, elle n'est pas applicable à la signalisation utilisée dans la circulation ferroviaire, routière, fluviale, maritime et aérienne, ainsi que, d'une manière générale, aux secteurs soumis à une réglementation différente.
