abstract:
- language: en
  script: Latn
  content: "This International Standard specifies an acid decomposition, solvent extraction,
    flame atomic absorption spectrometric procedure for the determination of gold
    in zinc sulfide concentrates. \nThe method is applicable to the determination
    of gold in zinc concentrates containing up to 60 % (m/m) zinc in the form of zinc
    blende and related materials. \nThe method is applicable to gold contents from
    0,5 g/t to 12 g/t."
