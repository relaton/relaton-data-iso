abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 7240-29:2017 specifies requirements, test methods and performance criteria for video fire detectors (VFD), which operate in the visible spectrum, for use in fire detection and alarm systems installed in and around buildings (see ISO 7240‑1). For the testing of other types of VFD working on different principles, ISO/TS 7240-29:2017 can be used only for guidance.
    Detectors developed for the protection of specific risks that incorporate special characteristics (including additional features or enhanced functionality for which ISO/TS 7240-29:2017 does not define a test or assessment method) are beyond the scope of ISO/TS 7240-29:2017.
