abstract:
- content: |-
    This document specifies a thermal pre-ageing procedure for leather to obtain indications about the tendency to the formation of hexavalent chromium under specified conditions and the determination of hexavalent chromium according to ISO 17075‑1 or ISO 17075‑2.
    This thermal pre-ageing procedure does not simulate any real condition in leather production or use.
    It is applicable to all types of chromium tanned leather.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie un mode opératoire de vieillissement thermique du cuir permettant d'obtenir des indications sur la tendance à former du chrome hexavalent dans des conditions spécifiées et sur la détermination de la teneur en chrome hexavalent conformément à l'ISO 17075‑1 ou l'ISO 17075‑2.
    Ce mode opératoire de vieillissement thermique ne simule pas les conditions réelles de production ou d'utilisation du cuir.
    Il est applicable à tous les types de cuirs tannés au chrome.
