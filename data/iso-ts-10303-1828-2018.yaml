abstract:
- content: "ISO/TS 10303-1828:2018-11 specifies the application module for\n         Wiring
    harness assembly design.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1828:2018-11:\n         \n      \n-
    electrical definition of a wiring harness;\n- wire-list for an wiring harness
    assembly, consisting of:\n                 \n            wires and cables;terminal
    lug;terminal block;electrically non conductive through termination;wire cap;single
    and multi pin connector contact;splice definitions within the harness assembly;electrical
    shielding definition in the assembly.\n               \n         \n- component-list
    for an wiring harness assembly, consisting of:\n                 \n            connector
    and associated material;terminal lug;terminal block;electrically non conductive
    through termination;wire cap;single and multi pin connector contact;splice definitions
    within the harness assembly;electrical shielding definition in the assembly;tape
    marking.\n               \n         \n- modifications made to the cables and wires
    to be used in the harness;\n- assembly joints, each of which specify the mechanical
    connection between two terminals;\n- requirement allocation from the physical
    connectivity definition to the implementing item in the wire list;\n- assembly_joint
    that reference an external item;\n- segment topology of an electrical harness;\n-
    cross section structure of harness segments;\n- marking of harness components
    and topology segments;\n- protection of harness segments including:\n                 \n
    \           grommet;retention clamps;sleeving;overall shielding for one or more
    harness segments.\n               \n         \n- items within the scope of application
    module Wire and cable design connectivity, ISO/TS 10303-1845;\n- items within
    the scope of application module Extruded structure cross section, ISO/TS 10303-1827;\n-
    items within the scope of application module Edge based topological representation
    with length, ISO/TS 10303-1830."
