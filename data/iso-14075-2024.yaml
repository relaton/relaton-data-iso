abstract:
- content: |-
    This document establishes principles and framework, specifies requirements and gives guidance for the social life cycle assessment (S-LCA) of a product. The framework supports addressing the United Nations (UN) Sustainable Development Goals (SDG) and reaching the targets by identifying the enabling aspects from the inhibiting ones (with detrimental contributions).
    The document provides goal and scope definition, inventory analysis, impact assessment, interpretation and reporting of the S-LCA of a product.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les principes et le cadre applicable, spécifie les exigences et fournit des recommandations pour réaliser une analyse sociale du cycle de vie (ASCV) d’un produit. Le cadre permet d’aborder les objectifs de développement durable (ODD) de l'Organisation des Nations Unies (ONU) et d’atteindre les cibles en distinguant les aspects favorables des aspects défavorables (avec des contributions préjudiciables).
    Le document présente la définition des objectifs et du champ de l’étude, l’inventaire, l’évaluation des impacts, l’interprétation et la communication de l’ASCV d’un produit.
