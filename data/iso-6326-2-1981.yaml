abstract:
- language: en
  script: Latn
  content: 'Specifies a method for the qualitative and quantitative analysis of sulphur
    compounds which may occur naturally in natural gas and remain as traces after
    treatment, or they have been injected deliberately to allow subsequent olfactory
    detection. The method is applicable to: hydrogen sulphide, methanethiol and homologues
    up to butanethiols, and thiacyclopentane. It is not applicable for the determination
    of carbonyl sulphide.'
