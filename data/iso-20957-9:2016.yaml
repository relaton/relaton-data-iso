abstract:
- language: en
  script: Latn
  content: |-
    ISO 20957-9:2016 specifies additional safety requirements for elliptical trainers in addition to the general safety requirements of ISO 20957‑1.
    ISO 20957-9:2016 specifies safety requirements for cardiovascular equipment with a closed pattern motion and/or a reciprocating motion, where the user's feet are designed to be in contact with the footplatform, but not including steppers, performed from either a standing or seated position.
- language: fr
  script: Latn
  content: |-
    ISO 20957-9:2016 spécifie des exigences de sécurité supplémentaires applicables aux appareils d'entraînement elliptiques, qui complètent les exigences de sécurité générales définies dans l'ISO 20957‑1.
    ISO 20957-9:2016 spécifie des exigences de sécurité applicables aux appareils cardiovasculaires, à l'exclusion des monte-escaliers, qui permettent de réaliser un mouvement décrivant une boucle fermée et/ou un mouvement alternatif pour lequel les pieds de l'utilisateur sont destinés à être en contact avec le repose-pied et que l'utilisateur effectue en position assise ou debout.
