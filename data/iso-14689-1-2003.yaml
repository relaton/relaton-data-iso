abstract:
- language: en
  script: Latn
  content: |-
    ISO 14689-1:2003 relates to the identification and description of rock material and mass on the basis of mineralogical composition, genetic aspects, structure, grain size, discontinuities and other parameters. It also provides rules for the description of other characteristics as well as for their designation.
    ISO 14689-1:2003 applies to the description of rock for geotechnics and engineering geology in civil engineering. The description is carried out on cores and other samples of natural rock and on rock masses.
    Rock mass classification systems using one or more descriptive parameters to suggest likely rock mass behaviour are not covered in ISO 14689-1:2003.
- language: fr
  script: Latn
  content: |-
    L'ISO 14689-1:2003 traite de la dénomination et de la description du matériau rocheux et du massif rocheux sur la base de la composition minéralogique, des aspects génétiques, de la structure, de la dimension des grains, des discontinuités et d'autres paramètres. Elle fournit également les règles pour la description et la désignation d'autres caractéristiques.
    L'ISO 14689-1:2003 est applicable à la description de la roche pour la géotechnique et l'ingénierie géologique dans le domaine du génie civil. La description s'effectue à partir de carottes et d'autres échantillons de roches naturelles ainsi que sur des massifs rocheux.
