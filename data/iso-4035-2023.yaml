- content: |-
    Le présent document spécifie les caractéristiques des écrous bas hexagonaux (style 0), en acier et en acier inoxydable, à filetage métrique à pas gros M1,6 à M64, et de grades A et B.
    Les écrous bas utilisés comme contre-écrou sont à assembler avec un écrou normal ou un écrou haut.
    AVERTISSEMENT          Les écrous bas (style 0) ont une capacité de charge réduite par rapport aux écrous normaux ou hauts, et ne sont pas conçus pour fournir une résistance à l’arrachement des filets (voir ISO 898-2).
    Si dans certains cas d’autres spécifications sont requises, les grades d’acier inoxydable et les classes de qualité peuvent être choisis dans l'ISO 3506-2.
