abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the determination of the fatty acid methyl esters (FAME) and squalene in olive oil and other vegetable oils by gas chromatography (GC).
    This document is applicable to the determination of FAME from C12 to C24, including saturated, cis- and trans-monounsaturated, cis- and trans-polyunsaturated FAME and squalene.
