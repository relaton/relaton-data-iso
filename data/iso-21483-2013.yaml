abstract:
- language: en
  script: Latn
  content: ISO 21483:2013 specifies an analytical method for determining the solubility
    in nitric acid of plutonium in pellets of unirradiated mixed oxide fuel (light-water
    reactor fuels). The results provide information about the expected dissolution
    behaviour of irradiated pellets under industrial reprocessing conditions. In this
    aspect, the specific conditions (e.g. time of the test) may vary depending upon
    the need to match to a specific reprocessor's requirements. The test is aimed
    at determining solubility under equilibrium conditions rather than the kinetics
    of dissolution and hence allows for a second dissolution period.
- language: fr
  script: Latn
  content: L'ISO 21483:2013 spécifie une méthode analytique permettant de déterminer
    la solubilité dans l'acide nitrique du plutonium des pastilles de combustibles
    d'oxydes mixtes non irradiés (combustibles de réacteurs à eau légère). Les résultats
    obtenus renseignent sur le comportement à la dissolution des pastilles irradiées
    qui peut être attendu dans des conditions de retraitement industriel. De ce point
    de vue, les conditions spécifiques (par exemple la durée de l'essai) peuvent varier
    en fonction du besoin de s'adapter aux exigences d'une usine de retraitement spécifique.
    L'essai vise à déterminer la solubilité dans des conditions d'équilibre plutôt
    que la cinétique de dissolution et il autorise donc une seconde période de dissolution.
