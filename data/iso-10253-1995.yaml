abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the toxicity of chemical compounds
    on the growth of marine algae. The method can be used for testing substances which
    are readily soluble in water. With minor changes also applicable for the determination
    of the inhibitory effects of effluents.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode pour la détermination
    des effets toxiques de substances chimiques sur la croissance d'algues marines.
    La méthode est applicable à des substances facilement solubles dans l'eau qui
    ne sont pas significativement dégradées ou éliminées au cours de l'essai.  \nNOTE
    1 Avec quelques modifications mineures, elle est également applicable à la détermination
    de l'effet inhibiteur des effluents. Voir cependant la note du tableau 2.\n"
