abstract:
- language: en
  script: Latn
  content: |-
    ISO 6195:2013 specifies dimensions and tolerances of housings for wiper rings used in reciprocating rod applications for fluid power cylinders. The range of rod diameters is from 4 mm to 360 mm.
    ISO 6195:2013 is applicable to the following five housing designs.
    - Type A: recessed housings with undercut or separate cover to retain elastomeric wipers.
    - Type B: open recessed housings for wipers with integral rigid enforcement, that are press-fit in the housing.
    - Type C: recessed housings with undercut to retain elastomeric wipers (these are the preferred housings for double lip wipers without integral rigid enforcement).
    - Type D: recessed housings with undercut to retain elastomer-energized, plastic-faced wipers.
    - Type E: recessed housings with undercut or separate cover to retain elastomeric wipers (these are the preferred housings for single lip wipers without integral rigid enforcement).
- language: fr
  script: Latn
  content: |-
    L'ISO 6195:2013 spécifie les dimensions et tolérances des logements de joints racleurs pour tiges de piston à mouvement linéaire de vérins pneumatiques ou hydrauliques. La plage des diamètres de tiges est de 4 mm à 360 mm.
    L'ISO 6195:2013 est applicable au cinq conceptions de logements suivantes:
    - Type A: logements à dégagement avec gorge ou couvercle séparé retenant un joint racleur en élastomère.
    - Type B: logements ouvert pour joint racleur à renforcement rigide incorporé, ajusté serré dans le logement.
    - Type C: logements à dégagement avec gorge retenant un joint racleur en élastomère (logement préférentiel pour joint racleur à double lèvre sans renforcement rigide incorporé).
    - Type D: logements à dégagement avec gorge retenant un joint racleur en élastomère renforcé par des matières plastiques.
    - Type E: logements à dégagement avec gorge ou couvercle séparé retenant un joint racleur en élastomère (ce sont les logements préférentiels pour les joints racleurs à lèvre unique sans renforcement rigide incorporé).
