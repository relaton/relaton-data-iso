abstract:
- content: |-
    This document specifies a method for estimating the flow properties of a mixture of coating powder and air.
    The results obtained are influenced by the composition of the coating powder, its density, particle size distribution and particle shape, together with the tendency of the particles to agglomerate and to accept a charge.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour l'estimation de l'aptitude à la fluidisation d'un mélange de poudre pour revêtement et d'air.
    Les résultats obtenus sont influencés par la composition de la poudre pour revêtement, sa masse volumique, la distribution de la taille des particules et la forme des particules, ainsi que par la tendance des particules à s'agglomérer et à se charger.
