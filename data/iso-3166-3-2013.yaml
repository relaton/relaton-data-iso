abstract:
- content: |-
    ISO 3166-3:2013 provides principles and maintenance arrangements of a code for the representation of country names removed from editions 1 to 7 of ISO 3166 and the subsequent editions of ISO 3166-1.
    Clauses 8 and 9 contain lists of all formerly used country names removed from ISO 3166 (now ISO 3166‑1) since 1974, together with the code element for each one of them.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3166-3:2013 énonce les principes et procédés de mise à jour d'un code pour la représentation des noms de pays, supprimés des éditions 1 à 7 de l'ISO 3166 ainsi que des éditions successives de l'ISO 3166-1.
    Les articles 8 et 9 contiennent la liste des noms de pays antérieurement utilisés supprimés de l'ISO 3166 (actuellement l'ISO 3166-1) depuis 1974, ainsi que les codets de chacun de ces noms.
  language:
