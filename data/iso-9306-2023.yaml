abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the quality and safety requirements of Ephedra herbaceous stem, which is the dried herbaceous stem of Ephedra sinica Stapf, Ephedra intermedia Schrenk et C. A. Mey. or Ephedra equisetina Bge. (Fam. Ephedraceae).
    This document applies to Ephedra herbaceous stem that is sold and used as natural medicine in international trade, including Chinese materia medica (whole medicinal materials) and decoction pieces derived from the plant.
