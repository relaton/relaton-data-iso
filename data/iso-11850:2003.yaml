abstract:
- content: ISO 11850:2003 specifies safety requirements for common design aspects
    of mobile, ride-on, self-propelled forestry machines. It is applicable to fellers,
    bunchers, delimbers, forwarders, logloaders, skidders, processors, harvesters,
    and multi-function versions of these machine types, as defined in ISO 6814. It
    is not applicable to the optional attachments for these machines. It covers certain
    hazards common to forestry machinery, but does not as a standard that addresses
    common requirements deal with all the hazards (noise, vibration, thrown objects,
    etc.) which could exist on a particular machine. Its use will therefore not alone
    be sufficient to cover all significant risks for a majority of machines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11850:2003 spécifie les prescriptions de sécurité relatives aux aspects
    de conception communs aux machines forestières mobiles automotrices à conducteur
    porté. Elle s'applique aux abatteuses, groupeuses, ébrancheuses, débardeuses,
    chargeuses de grumes, débusqueuses, façonneuses et récolteuses, ainsi qu'à leurs
    versions multifonctions, comme définies dans l'ISO 6814. Elle ne s'applique pas
    aux accessoires optionnels de ces machines. Elle couvre certains dangers communs
    aux machines forestières, mais, en tant que norme de prescriptions communes, elle
    ne traite pas tous les dangers (bruit, vibrations, projections d'objets, etc.)
    que peut présenter une machine en particulier. L'application de cette seule norme
    ne sera donc pas suffisante pour couvrir tous les risques significatifs liés à
    la plupart des machines.
