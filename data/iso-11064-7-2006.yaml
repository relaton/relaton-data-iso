abstract:
- language: en
  script: Latn
  content: "ISO 11064-7:2006 establishes ergonomic principles for the evaluation of
    control centres. It gives requirements, recommendations and guidelines on evaluation
    of the different elements of the control centre, i.e. control suite, control room,
    workstations, displays and controls, and work environment. \nIt covers all types
    of control centres, including those for the process industry, transport systems
    and dispatching rooms in the emergency services. Although ISO 11064-7:2006 is
    primarily intended for non-mobile control centres, many of the principles could
    be relevant/applicable to mobile centres, such as those found on ships and aircraft."
- language: fr
  script: Latn
  content: "L'ISO 11064-7:2006 établit des principes ergonomiques pour l'évaluation
    des centres de commande. Elle comprend des exigences, des recommandations et des
    lignes directrices sur l'évaluation des différents éléments des centres de commande,
    c'est-à-dire, la salle de commande et ses annexes, le poste de travail, les dispositifs
    d'affichage et de commande et l'environnement de travail. \nL'ISO 11064-7:2006
    couvre tous les types de centres de commande, y compris ceux destinés à l'industrie
    de transformation, aux systèmes de transport et aux salles de régulation des services
    d'urgence. Bien qu'elle ait été conçue à l'origine pour les centres de commande
    non mobiles, un grand nombre des principes peuvent être pertinents/applicables
    aux centres mobiles, tels que ceux présents à bord des navires et des aéronefs."
