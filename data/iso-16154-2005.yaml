abstract:
- content: ISO 16154:2005 specifies the characteristics and installation of lighting
    and marking devices on agricultural and forestry tractors, self-propelled agricultural
    machines, agricultural trailers and trailed machines when operated on public roads.
    It is not applicable to purpose-built forestry machines as defined in ISO 6814
    or to motor vehicles such as automobiles, buses, trucks and their trailers.
