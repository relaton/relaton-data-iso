abstract:
- language: en
  script: Latn
  content: |-
    ISO 8267-2:2015 specifies the interface requirements for tow bar attachment fittings on the nose gear (when towing operations are performed from the nose gear) of conventional tricycle type landing gears of commercial civil transport aircraft.
    Its purpose is to achieve tow bar attachment fittings interface standardization by aircraft mass category (which determines tow bar forces) in order to ensure that a single type of tow bar with a standard connection can be used for all aircraft types within or near that mass category, so as to assist operators and airport handling companies in reducing the number of different tow bar types used.
    ISO 8267-2:2015 is applicable to all new models of regional aircraft within the specified maximum ramp mass range which enter service or are designed after its date of publication.
    It does not apply to previously in service regional aircraft models, which present a considerable variety of tow bar attachment fittings. However, a simple retrofit modification is described that may make certain in-service fittings compatible with a tow bar head in conformity with this part of ISO 8267, where deemed appropriate in order to facilitate operation of such aircraft types at airports.
    ISO 8267-2:2015 is applicable to regional commercial transport aircraft airworthiness certified under FAR/EASA-CS Parts 25 with a maximum ramp mass of ≤ 50 000 kg (110 000 lb). It does not apply to
    -      aircraft airworthiness certified under FAR/EASA-CS Parts 23 as commuter category aeroplanes;
    -      aircraft airworthiness certified under FAR/EASA-CS Parts 25 but with a maximum ramp mass of > 50 000 kg (110 000 lb), which are covered by ISO 8267‑1.
    Where a family of existing or contemplated aircraft types bridges two mass categories, use a single tow bar attachment fitting interface for all of them, and consider the use of the standard dimensions for the higher mass category, be it part of this part of ISO 8267 or ISO 8267‑1, throughout the family.
    NOTE          As far as practical, this part of ISO 8267 was defined in order to be compatible with as many existing aircraft types as possible in the mass category concerned.
- language: fr
  script: Latn
  content: |-
    ISO 8267-2:2015 spécifie les exigences d'interface pour les attaches de barre de tractage sur le train avant (lorsque les opérations de tractage sont effectuées à partir du train avant) des trains d'atterrissage conventionnels tricycles des aéronefs civils de transport commercial de passagers et de fret.
    Son but est d'aboutir à une normalisation de l'interface des ferrures d'attache de barre de tractage, par catégorie de masse (laquelle détermine les efforts sur la barre de tractage) d'aéronefs, de façon à permettre qu'un seul type de barre de tractage avec une attache standard puisse être utilisé sur tous les types d'aéronefs de (ou près de) cette catégorie de masse, afin d'aider les exploitants et les sociétés de services aéroportuaires à réduire le nombre de barres de tractage différentes utilisées.
    ISO 8267-2:2015 s'applique à tous les nouveaux types d'aéronefs régionaux, dans la gamme spécifiée de masse maximale au roulage, entrant en service ou conçus après sa date de publication.
    Elle ne s'applique pas aux types d'aéronefs régionaux précédemment en service, qui présentent une grande variété de ferrures d'attache de barre de tractage. Cependant, il est décrit une modification simple qui peut rendre certaines ferrures en service compatibles avec une barre de tractage conforme à la présente partie de l'ISO 8267, lorsque c'est jugé utile afin de faciliter l'exploitation de ces types d'aéronefs sur les aéroports.
    ISO 8267-2:2015 s'applique aux aéronefs de transport commercial régionaux dont la navigabilité est certifiée conformément aux FAR/EASA-CS-25, et de masse maximale au roulage ≤ 50 000 kg (110 000 lb).
    Elle ne s'applique pas
    -      aux aéronefs dont la navigabilité est certifiée conformément aux FAR/EASA-CS-23 en tant que commuters,
    -      aux aéronefs dont la navigabilité est certifiée conformément aux FAR/EASA-CS-25 mais d'une masse maximale au roulage > 50 000 kg (110 000 lb), qui sont couverts par l'ISO 8267‑1.
    Lorsqu'une famille de types d'aéronefs existante ou en projet recouvre deux catégories de masse, utiliser une seule interface de ferrure d'attache de barre de tractage pour tous ces types, et prendre en considération la possibilité d'utiliser pour toute la famille les dimensions normalisées pour la catégorie de masse supérieure, qu'elle relève de la présente partie de l'ISO 8267 ou de l'ISO 8267‑1.
    NOTE          Dans toute la mesure du possible, la présente partie de l'ISO 8267 a été définie de façon à être compatible avec le plus grand nombre de types d'aéronefs existants dans la catégorie de masse concernée.
