abstract:
- content: ISO 18369-4:2006 specifies the methods of testing the physicochemical properties
    of contact lens materials. These are extraction, rigid lens flexure and breakage,
    oxygen permeability, refractive index and water content.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 18369-4:2006 vise à spécifier les méthodes d'essai des propriétés
    physicochimiques des matériaux constitutifs des lentilles de contact. Il s'agit
    en l'occurrence de spécifier l'extraction, la flexion et la rupture des lentilles
    de contact rigides, la perméabilité à l'oxygène, l'indice de réfraction et la
    teneur en eau.
  language:
  - fr
