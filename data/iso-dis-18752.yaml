abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for ten classes, four grades and seven types of wire- or textile-reinforced hydraulic hoses and hose assemblies of nominal sizes ranging from 5 to 102. Each class has a single maximum working pressure for all sizes.
    They are suitable for use with:
    —    oil-based hydraulic fluids HH, HL, HM, HR and HV as defined in ISO 6743‑4 at temperatures ranging from −40 °C to +100 °C for types AS, AC, BS and BC hoses and from −40 °C to +120 °C for types CS, CC and DC hoses.
    —    water-based fluids HFC, HFAE, HFAS and HFB as defined in ISO 6743‑4 at temperatures ranging from −40 °C to +70 °C.
    —    water at temperatures ranging from 0 °C to +70 °C.
    This document does not include requirements for the connection ends. It is limited to the performance of hoses and hose assemblies. The hose assembly maximum working pressure is governed by the lowest maximum working pressure of the components.
    NOTE       It is the responsibility of the user, in consultation with the hose manufacturer, to establish the compatibility of the hose with the fluid to be used.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des exigences pour dix classes, quatre grades et sept types de tuyaux et flexibles hydrauliques avec armature de fils métalliques tressés de dimensions nominales comprises entre 5 et 102. Chaque classe a une pression maximale de service unique pour toutes les dimensions.
    Ils sont adaptés pour une utilisation avec:
    —    des fluides hydrauliques HH, HL, HM, HR et HV tels que définis dans l’ISO 6743-4 pour une plage de températures de –40 °C à +100 °C pour les tuyaux de types AS, AC, BS et BC et de –40 °C à +120 °C pour les tuyaux de types CS, CC et DC.
    —    des fluides hydrauliques à base d’eau HFC, HFAE, HFAS et HFB tels que définis dans l’ISO 6743-4 pour une plage de températures de −40 °C à +70 °C.
    —    de l’eau pour une plage de températures de 0 °C à +70 °C.
    Le présent document ne contient pas d'exigences relatives aux extrémités de raccordement. Il se limite aux performances des tuyaux et flexibles. La pression maximale de service du flexible. La pression maximale de service du flexible est régie par la plus faible pression maximale de service des composants.
    NOTE            Il est de la responsabilité de l'utilisateur, en concertation avec le fabricant de tuyaux, d'établir la compatibilité du tuyau avec le fluide destiné à être utilisé.
