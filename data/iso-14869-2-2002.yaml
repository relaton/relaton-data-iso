abstract:
- content: "ISO 14869-2:2002 specifies a method for the dissolution of total contents
    for the following elements in soils:\nNa, K, Mg, Ca, Ti, Mn, Fe, Al, Si\nThis
    list is not exhaustive, and other elements are applicable for determination provided:\n-
    they are not lost during the fusion process,\n-  w > (3d · V/m).\nwhere\nw is
    the mass content of the element, expressed in milligrams per kilogram soil,\nd
    is the detection limit, in milligrams per litre, for the element and analytical
    method considered,\n3 is a conventional factor,\nV is the adjusted volume, in
    litres, of the final solution containing the dissolved sample, and \nm is the
    mass of the test portion, in kilograms,\n- the determination is not adversely
    affected by the high salt concentration in the resultant solution.\nThe flux proposed
    in this method is suitable for a wide range of materials, among which soil samples
    are relatively easy to deal with."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14869-2:2002 spécifie une méthode de mise en solution totale des éléments suivants dans les sols:
    Na, K, Mg, Ca, Ti, Mn, Fe, Al et Si.
    Cette liste n'est pas exhaustive et d'autres éléments peuvent être dosés, sous réserve
    - qu'ils ne soient pas perdus au cours du processus de fusion;
    - que w > (3d · V/m)
    où
    w est la teneur en masse de l'élément considéré, exprimée en milligrammes par kilogramme de sol;
    d est la limite de détection, en milligrammes par litre, pour l'élément et la méthode analytique considérés;
    3 est un coefficient conventionnel;
    V est le volume ajusté, en litres, de la solution finale contenant l'échantillon dissout;
    m est la masse, en kilogrammes, de la portion d'essai;
    - que la détermination ne soit pas lésée par la forte concentration en sel de la solution résultante.
    Le fondant proposé dans la présente méthode convient pour une large gamme de matériaux, parmi lesquels les échantillons de sol sont relativement faciles à traiter.
