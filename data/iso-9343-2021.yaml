abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the principal dimensions of slip joint pliers, designated as No. 206 in ISO 5742, and the test values, in order to verify their aptitude to function in conformity with ISO 5744. The general technical requirements are given in ISO 5743.
    The slip joint pliers illustrated in this document are examples only and are not intended to affect the manufacturer's design.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principales dimensions des pinces réglables à deux positions, désignées par le n° 206 dans l’ISO 5742, et les valeurs d'essai, en vue de vérifier leur aptitude fonctionnelle conformément à l'ISO 5744. Les spécifications techniques générales sont données dans l'ISO 5743.
    Les pinces réglables à deux positions illustrées dans le présent document ne sont données qu'à titre d'exemple et ne sont pas destinées à influencer la conception du fabricant.
