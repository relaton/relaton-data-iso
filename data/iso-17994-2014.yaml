abstract:
- language: en
  script: Latn
  content: |-
    ISO 17994:2014 specifies an evaluation procedure for comparing two methods with established performance characteristics according to ISO/TR 13843 and intended for the quantification of the same target group or species of microorganisms.
    It provides the mathematical basis for the evaluation of the average relative performance of two quantitative methods against chosen criteria for the comparison. It does not provide data for assessment of the precision of the methods being compared. It is appropriate that the precision of methods is assessed as part of their performance characterization.
    ISO 17994:2014 does not provide methods for the verification of method performance characterization in a single laboratory.
- language: fr
  script: Latn
  content: |-
    L'ISO 17994:2014 spécifie une procédure d'évaluation qui permet de comparer deux méthodes avec des caractéristiques de performance établies conformément à l'ISO/TR 13843 et visant à quantifier le même groupe cible ou la même espèce de micro-organismes.
    Elle fournit les bases mathématiques pour évaluer les performances relatives moyennes des deux méthodes quantitatives par rapport à des critères de comparaison déterminés. Elle ne fournit aucune donnée permettant d'évaluer la fidélité des méthodes comparées. Il convient que la fidélité des méthodes soit évaluée lors de la détermination de leurs caractéristiques de performance.
    L'ISO 17994:2014 ne propose aucune méthode permettant de vérifier les caractéristiques de performance des méthodes au sein d'un seul laboratoire.
