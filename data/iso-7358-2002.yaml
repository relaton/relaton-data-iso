abstract:
- content: |-
    ISO 7358 specifies a high-pressure liquid chromatographic (HPLC) method, using either an internal standard or external standard, for the determination of the bergapten content in oil of bergamot [Citrus aurantium ssp bergamia (Risso et Poit.) Wight et Arn. ex Engl.], in oil of lemon [Citrus limon (L.) Burm. f.], in oil of citron (Citrus bigaradia Risso), and in oil of lime [Citrus aurantifolia (Christm.) Swingle and Citrus latifolia Tanaka], all of them fully or partially reduced in bergapten.
    For essential oils having a bergapten content greater than or equal to a mass fraction of 1 %, the internal standard method is applicable.
    For essential oils having a bergapten content from a mass fraction of 0,1 % to 1 %, the external standard method is applicable.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7358 spécifie une méthode d'analyse par chromatographie liquide sous pression, avec utilisation soit d'un étalon interne, soit d'un étalon externe, pour la détermination de la teneur en bergaptène des huiles essentielles de bergamote [Citrus aurantium ssp bergamia (Risso et Poit.) Wight et Arn. ex Engl.], de citron [Citrus limon (L.) Burm. f.], de bigarade (Citrus bigaradia Risso), et de lime [Citrus aurantifolia (Christm.) Swingle et Citrus latifolia Tanaka], complètement ou partiellement privées de bergaptène.
    La méthode de l'étalon interne est applicable aux huiles essentielles ayant une teneur en bergaptène supérieure ou égale à une fraction massique de 1 %.
    La méthode de l'étalon externe est applicable aux huiles essentielles ayant une teneur en bergaptène correspondant à une fraction massique comprise entre 0,1 % et 1 %.
