abstract:
- language: en
  script: Latn
  content: |-
    ISO 3463:2006 specifies a dynamic test method and the acceptance conditions for roll-over protective structures (cab or frame) of wheeled tractors for agriculture and forestry.
    It is applicable to tractors having at least two axles for wheels mounted with pneumatic tyres, or having tracks instead of wheels, with an unballasted tractor mass of not less than 600 kg, but generally less than 6 000 kg, and with a minimum track width of the rear wheels greater than 1 150 mm.
- language: fr
  script: Latn
  content: |-
    L'ISO 3463:2006 spécifie une méthode d'essai de charge dynamique et les conditions d'acceptation des structures de protection contre le retournement (cabine ou cadre) de tracteurs agricoles et forestiers à roues.
    Elle est applicable aux tracteurs ayant au moins deux essieux équipés de roues à pneumatiques, ou portant des chenilles au lieu des roues, et ayant une masse de tracteur non lesté d'au moins 600 kg, mais généralement inférieure à 6 000 kg, et dont la largeur de voie minimale des roues arrière est supérieure à 1 150 mm.
