abstract:
- language: en
  script: Latn
  content: |-
    This document provides a method for the determination of alkylphenol ethoxylates (APEOs) in surfactants using high performance liquid chromatography (HPLC) and detected with diode array detector (DAD) or fluorescence detector (FLD).
    This method is appropriate for the detection and quantification of APEOs in surfactants.
