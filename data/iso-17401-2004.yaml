abstract:
- content: "ISO 17401:2004 provides spacecraft (SC) organizations with the general
    format for presenting the interface requirement document (IRD) for launch vehicle
    services. The IRD provides a list of the major technical requirements spacecraft
    agencies provide to launch vehicle (LV) agencies when submitting an application
    for launch services.\nISO 17401:2004 is applicable to all existing commercial
    LV and related launch facilities so as to permit SC contractors to prepare a single
    interface requirement document for a given SC mission, independently of the LV
    contractor to be selected. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17401:2004 fournit aux organismes de véhicules spatiaux (SC) un format général de présentation du document d'exigences d'interface (DEI) à présenter aux services de lancement. Le DEI contient la liste des principales exigences techniques que les agences de SC fournissent aux agences de lanceurs spatiaux (LV) lors de la soumission d'une demande de services de lancement.
    L'ISO 17401:2004 est applicable à tous les LV commerciaux existants et aux installations de lancement associées, de façon à permettre aux maîtres d'oeuvre de SC de préparer un DEI unique pour une mission donnée d'un SC, indépendamment du choix du maître d'oeuvre du LV.
