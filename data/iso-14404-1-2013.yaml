abstract:
- content: |-
    ISO 14404-1:2013 specifies calculation methods for the carbon dioxide (CO2) intensity of plant where steel is produced through a blast furnace.
    It includes boundary definition, material and energy flow definition and emission factor of CO2. Besides direct source import to the boundary, upstream and credit concept is applied to exhibit the plant CO2 intensity.
    ISO 14404-1:2013 supports the steel producer to establish CO2 emissions attributable to a site. ISO 14404-1:2013 cannot be used to calculate benchmarks or to compare CO2 intensities of production processes that are operated inside the site.
