abstract:
- content: ISO 13697:2006 specifies measurement procedures for the precise determination
    of the specular reflectance and regular transmittance of optical laser components.
    The accuracy of the described test methods exceeds that of measurement procedures
    outlined in ISO 15368 by several orders of magnitude.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 13697:2006 spécifie des modes opératoires de mesure pour la détermination
    précise du facteur de réflexion spéculaire et du facteur de transmission de composants
    optiques laser. L'exactitude des méthodes d'essai décrites dépasse celle des modes
    opératoires de mesure mentionnés dans ISO 15368 de plusieurs ordres de grandeur.
