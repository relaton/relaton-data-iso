abstract:
- language: en
  script: Latn
  content: ISO 9448-8:2013 specifies the main dimensions and tolerances, in millimetres,
    of guide bushes of form G, stepped gliding bushes, type 1, intended for use in
    press tools and to be mounted in the clamp plate with interference fit over a
    certain length. The remaining portion of the length ensures the guiding. The bushes
    are provided with a clearance for lubrication. It gives guidance on the materials,
    and specifies the hardness and the designation of bushes in accordance with ISO
    9448-8:2013.
- language: fr
  script: Latn
  content: |-
    L'ISO 9448-8:2013 prescrit les principales dimensions et tolérances, en millimètres, des bagues de guidage de forme G, bagues lisses à gorge à guidage lisse, de type 1, destinées à être utilisées dans les outillages de presse et devant être montées dans une semelle avec un ajustement incertain, sur une certaine longueur, la longueur restante assurant le guidage. Ces bagues sont prévues avec un jeu pour la lubrification.
    Elle donne les indications relatives aux matériaux, prescrit une dureté et spécifie la désignation des bagues conformes à l'ISO 9448-8:2013.
