abstract:
- content: |-
    IEC 62264-5:2016 defines transactions in terms of information exchanges between applications performing business and manufacturing activities associated with Levels 3 and 4. The exchanges are intended to enable information collection, retrieval, transfer and storage in support of enterprise-control system integration. This part of IEC 62264 is consistent with the IEC 62264-2 and IEC 62264-4 object models attributes. This standard also defines transactions that specify how to exchange the objects defined in IEC 62264-2, IEC 62264-4 and this standard. This second edition cancels and replaces the first edition published in 2011. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition: The addition of transaction rules for objects defined in IEC 62264-4: Job, Job List, Job Response, Job Response List, Work Alert Definition, Work Alert, Work Calendar Definition, Work Calendar, Work Capability Work Directive, Work Master, Work Performance, Work Record, Work Schedule, Workflow Specification Node Type, Workflow Specification.
    It is published as a double logo standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    IEC 62264-5:2016 définit des transactions en termes d'échanges d'informations entre des applications de gestion d'entreprise et de fabrication associées au Niveau 3 et au Niveau 4. L'objectif de ces échanges est la capture, l'extraction, le transfert et le stockage des informations, confortant en cela l'intégration du système de commande d'entreprise. La présente Partie de l'IEC 62264 est conforme aux attributs des modèles d'objet de l'IEC 62264-2 et l'IEC 62264-4. La présente norme définit également des transactions spécifiant comment échanger les objets définis dans l'IEC 62264-2, l'IEC 62264-4 et dans la présente norme. Cette deuxième édition annule et remplace la première édition parue en 2011. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente: Ajout des règles de transaction pour les objets définis dans l'IEC 62264-4: Tâche, Liste de tâches, Réponse de tâche, Liste
    de réponses de tâches, Définition d'alerte de travail, Alerte de travail, Définition du calendrier de travail, Calendrier de travail, Aptitude de travail, Directive de travail, Travail maitre, Rapport de travail, Registre de travail, Sous-objets d'un registre de travail, Noeud de la spécification de plan de travail, Spécification de plan de travail. Elle est publiée en tant que norme double-logo.
