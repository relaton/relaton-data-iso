abstract:
- language: en
  script: Latn
  content: ISO 4190-1:2010 specifies the necessary dimensions to permit the installation
    of passenger lifts of class I, II, III and VI. The dimensions given reflect the
    requirements for the apparatus. ISO 4190-1:2010 is applicable to all new lift
    installations, irrespective of drive systems, including a car with entrance, to
    be installed in a new building.
- language: fr
  script: Latn
  content: "L'ISO 4190-1:2010 fixe les dimensions nécessaires pour l'installation
    des ascenseurs des classes I, II, III et VI. Les dimensions indiquées satisfont
    aux exigences pour le matériel. L'ISO 4190-1:2010 est applicable à toutes les
    installations neuves d'ascenseurs, indépendamment des systèmes d'entraînement,
    y compris à simple service, à implanter dans un bâtiment neuf. \nL'ISO 4190-1:2010
    ne couvre pas les appareils dont la vitesse nominale dépasse 6,0 m/s."
