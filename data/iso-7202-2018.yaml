abstract:
- content: |-
    This document specifies requirements for the chemical and physical properties, and for minimum performance in defined test methods, of fire extinguishing powders suitable for use against fires of classes A, B, C and D. Requirements are also given for the information and data to be declared by the manufacturer.
    NOTE       The classification of fires is given in ISO 3941.
