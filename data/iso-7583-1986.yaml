  script: Latn
  content: ISO 7583 defines terms concerning anodized aluminium. In addition to terms
    in the three official ISO languages (English, French and Russian), this International
    Standard gives the equivalent terms and definitions in the German and Italian
    languages.
- language: fr
  script: Latn
  content: |2

    La présente norme définit les termes concernant l'aluminium anodisé. Elle reprend intégralement la version française de la norme internationale ISO 7583 et présente en annexe un tableau répertoriant les termes équivalents dans les langues anglaise, allemande et italienne.
