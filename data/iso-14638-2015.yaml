abstract:
- content: |-
    ISO 14638:2014 is a fundamental ISO GPS standard. It explains the concept of Geometrical Product Specification (ISO GPS), and provides a framework to illustrate how current and future ISO GPS standards address the requirements of the ISO GPS system.
    The framework is intended to be of use to users of ISO GPS standards, by illustrating the extent of the scope of the different standards, and showing how they relate to each other.
    The framework is also used for structuring the development of standards for GPS by technical committee ISO/TC 213.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14638:2014 est une norme ISO GPS de base. Elle explique le concept de spécification géométrique des produits (ISO GPS) et fournit un schéma directeur qui montre comment les normes ISO actuelles et futures répondent aux exigences du système ISO GPS.
    Le schéma directeur est destiné à être utile aux utilisateurs des normes ISO GPS du fait qu'il présente l'étendue du domaine d'application des différentes normes et montre leurs relations les unes avec les autres.
    Le schéma directeur sert également à structurer le développement de normes GPS par le comité technique ISO/TC 213.
