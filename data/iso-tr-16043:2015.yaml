abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 16043:2015 sets out a wavelength dispersive X-ray fluorescence procedure for the determination of chlorine in iron ores.
    The method is applicable to a concentration range of 0,027 % to 1,15 % of chlorine in iron ores regardless of mineralogical type.
    It is not intended that this method be used for the purpose of trade in iron ores due to the precision of the method.
