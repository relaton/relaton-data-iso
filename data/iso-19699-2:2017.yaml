abstract:
- language: en
  script: Latn
  content: |-
    ISO 19699-2:2017 specifies the requirements for properties, marking and packaging of superabsorbent polymer (SAP) made from sodium polyacrylate resin for absorbing blood.
    ISO 19699-2:2017 applies to sodium polyacrylate resin, as raw material, and applies to SAP for the final products used for absorbing blood.
