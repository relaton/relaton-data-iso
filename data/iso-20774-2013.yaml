abstract:
- language: en
  script: Latn
  content: ISO 20774:2013 is applicable to the determination of carbon monoxide present
    in the sidestream smoke from cigarettes. The described method is specified using
    the ISO 3308 smoking parameters (puff volume, duration and frequency) and butt
    length, but it is technically compatible with other smoking regimes.
- language: fr
  script: Latn
  content: L'ISO 20774:2013 est applicable à la détermination du monoxyde de carbone
    présent dans la fumée du courant secondaire des cigarettes. La méthode décrite
    est spécifiée à l'aide des paramètres de fumage (volume, durée et fréquence des
    bouffées) et de la longueur de mégot de l'ISO 3308, mais elle est compatible techniquement
    avec d'autres régimes de fumage.
