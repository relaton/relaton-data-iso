abstract:
- language: en
  script: Latn
  content: ISO 5151:2010 specifies the standard conditions for capacity and efficiency
    ratings of non-ducted air-cooled air conditioners and non-ducted air to air heat
    pumps. It is applicable to ducted units rated at less than 8 kW and intended to
    operate at an external static pressure of less than 25 Pa. ISO 5151:2010 also
    specifies the test methods for determining the capacity and efficiency ratings.
- language: fr
  script: Latn
  content: L'ISO 5151:2010 spécifie les conditions normalisées de caractérisation
    de la puissance et de l'efficacité de climatiseurs par air refroidi non raccordés
    et pompes à chaleur air/air non raccordées. Elle est applicable aux éléments raccordés
    de moins de 8 kW conçus pour fonctionner à une pression statique extérieure de
    moins de 25 Pa. L'ISO 5151:2010 spécifie également les méthodes d'essai à appliquer
    pour la détermination de puissance et d'efficacité.
