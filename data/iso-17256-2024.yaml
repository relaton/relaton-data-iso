abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for the respiratory tubing and connectors used to convey respirable gases to a patient in the healthcare and homecare environments and provide a safe connection between the gas supply device and the patient interface. Respiratory tubing and connectors are mainly used for delivery of oxygen but can also be used for respirable air or oxygen/air mixtures and breathable medicinal gas mixtures such as oxygen/nitrous oxide or oxygen/helium mixtures. This document also specifies requirements for respiratory therapy extension tubing.
    NOTE 1        The gas supply devices referred to in this document do not include anaesthetic machines/workstations and ventilators.
    NOTE 2        This document does not cover breathing tubes for breathing systems. These are specified in ISO 5367.
    This document is written following the format of ISO 18190, General standard for airways and related equipment. The requirements in this device-specific standard take precedence over any conflicting requirements in the General standard
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives aux tubulures respiratoires et aux raccords utilisés pour acheminer des gaz respirables vers un patient dans des environnements de soins et de soins à domicile et pour assurer un raccordement sûr entre le dispositif d'administration de gaz et l'interface patient. Les tubulures respiratoires et les raccords sont principalement utilisés pour l'administration d'oxygène, mais ils peuvent également être utilisés pour l'administration d'air respirable ou de mélanges oxygène/air et de mélanges de gaz médicinaux respirables tels que les mélanges oxygène/protoxyde d'azote ou oxygène/hélium. Le présent document spécifie également les exigences relatives aux tubulures de rallonge pour thérapie respiratoire.
    NOTE 1        Les dispositifs d'administration de gaz mentionnés dans le présent document n'incluent pas les appareils/stations de travail d'anesthésie et les ventilateurs.
    NOTE 2        Le présent document ne traite pas des tuyaux respiratoires pour les systèmes respiratoires. Ceux-ci sont spécifiés dans l'ISO 5367.
    Le présent document est rédigé en respectant le format de l'ISO 18190, Exigences générales pour canules et équipement connexe. Les exigences de cette norme spécifique d'un dispositif prévalent sur toute exigence en contradiction spécifiée dans la norme générale.
