abstract:
- content: |-
    This document specifies the tolerances on form and dimensions of wrought aluminium and aluminium alloy drawn rectangular bars and wires with thicknesses ranging from 2 mm up to and including 60 mm and widths up to and including 200 mm.
    For wires, this document does not apply to electrical, welding and aeronautical purposes.
    For drawn bars, 5.1 to 5.4 apply, and only 5.1 applies to drawn wires.
