- content: 'Specifies interchange formats for the transfer of structured documents
    between equipment designed for word or document processing. Such documents contain
    character content. The documents that can be interchanged range from memos and
    letters to simple structured documents. Allows documents to be interchanged in
    the following forms: formatted form, processable form, formatted processable form.'
