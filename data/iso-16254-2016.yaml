- content: |-
    ISO 16254:2016 est dérivée de l'ISO 362‑1 et spécifie une méthode d'expertise permettant de mesurer le bruit émis par des véhicules routiers de catégories M et N dans des conditions d'arrêt et de fonctionnement à basse vitesse. Les spécifications reproduisent le niveau de bruit provoqué par les principales sources de bruit du véhicule conséquentes aux conditions de fonctionnement du véhicule à l'arrêt et à basse vitesse et pertinentes pour la sécurité des piétons. La méthode est conçue pour répondre aux exigences de simplicité pour autant qu'elles soient compatibles avec la reproductibilité des résultats dans les conditions de fonctionnement du véhicule.
    La méthode d'essai requiert un environnement acoustique qui n'est obtenu que dans un grand espace ouvert. De telles conditions sont généralement remplies pendant:
    -      les mesurages de véhicules en vue d'une certification réglementaire;
    -      les mesurages au stade de la construction;
    -      les mesurages dans des centres d'essai officiels.
    Les résultats obtenus avec cette méthode donnent une mesure objective du bruit émis dans les conditions d'essai spécifiées. Il est nécessaire de tenir compte du fait que l'estimation subjective de la nuisance, de la perceptibilité et/ou de la détectabilité de différents véhicules motorisés ou classes de véhicules motorisés en raison de leur émission sonore n'est pas simplement reliée aux indications d'un système de mesure acoustique. La nuisance, la perceptibilité et/ou la détectabilité étant fortement liées à la perception humaine individuelle, aux conditions humaines physiologiques, à la culture et aux conditions environnementales, il existe des écarts importants. Ces paramètres sont donc inutiles pour décrire une condition spécifique d'un véhicule.
    Il est rare d'effectuer des contrôles inopinés de véhicules choisis au hasard dans un environnement acoustique idéal. Si les mesurages sont réalisés sur la route, dans un environnement acoustique qui ne répond pas aux exigences énoncées dans la présente Norme internationale, les résultats obtenus peuvent nettement différer des résultats obtenus en utilisant les conditions spécifiées.
    En outre, la présente Norme internationale fournit une méthode d'expertise permettant de mesurer les performances de systèmes de sonorisation externe destinés à fournir aux piétons des informations acoustiques sur la condition de fonctionnement d'un véhicule. Ces informations sont rapportées sous forme de critères objectifs liés au niveau de pression acoustique du système de sonorisation externe, au contenu fréquentiel et aux variations du niveau de pression acoustique et du contenu fréquentiel en fonction de la vitesse du véhicule. Ainsi, ces mesures peuvent fournir aux piétons des informations sur la position, la vitesse, l'accélération et la décélération d'un véhicule. L'Annexe A contient des informations contextuelles pertinentes dans l'élaboration de la présente Norme internationale.
