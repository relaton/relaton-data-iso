abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1218:2004 specifies the application module for\n         Hybrid
    breakdown.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1218:2004:\n         \n      \n- \n            \t\t\tthe
    identification of hybrid breakdowns of a product;\n            \t\t\n         \n-
    \n            \t\t\tthe identification of the elements that comprise a hybrid
    breakdown;\n            \t\t\n         \n- \n            \t\t\tthe identification
    of parent-child relationships between hybrid breakdown elements;\n            \t\t\n
    \        \n- \n            \t\t\tthe relationships between elements in different
    hybrid breakdowns;\n            \t\t\n         \n- \n            \t\t\tthe representation
    of how a hybrid breakdown element is realized by a product.\n            \t\t\t\n
    \           EXAMPLE   \n                  \n                  \t\t\t\tA 'heating
    function' might include 'pipe elements' and pump 'elements' in a hybrid decomposition.\n
    \                 \t\t\t\n            \t\t\n         "
