abstract:
- content: ISO 4664-2:2006 specifies methods, using a torsion pendulum, of determining
    the dynamic properties in shear, that is the shear modulus and mechanical damping,
    of vulcanized or thermoplastic rubbers over a wide temperature range at low frequencies
    in the range 0,1 Hz to 10 Hz and at comparatively low strains of less than 5 x
    10-4.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 4664-2:2006 spécifie des méthodes utilisant un pendule de torsion
    pour déterminer les propriétés dynamiques en cisaillement, c'est-à-dire le module
    de cisaillement et l'amortissement mécanique, des caoutchoucs vulcanisés ou thermoplastiques,
    sur une large plage de températures et à basses fréquences de l'ordre de 0,1 Hz
    à 10 Hz, et sous déformation relativement basse, inférieure à 5 x 10-4.
