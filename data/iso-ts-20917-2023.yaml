abstract:
- language: en
  script: Latn
  content: "This document specifies an inductively coupled plasma-optical emission
    spectrometer (ICP-OES) method for the determination of the ammonium citrate, disodium-etheylenediamine
    tetraacetic acid (EDTA) soluble phosphorus and potassium content in fertilizer
    extract solutions. \nThis document is applicable to all inorganic fertilizer products,
    whether compound or complex fertilizer products or blends thereof, and straight
    concentrated fertilizer products."
