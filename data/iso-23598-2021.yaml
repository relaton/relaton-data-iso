abstract:
- content: |-
    This document specifies the geometry of test specimens and the testing procedure for mechanized peel testing of single mechanical joints on single-lap test specimens up to a single sheet thickness of 4,5 mm.
    The term "sheet", as used in this document, includes extrusions and cast materials.
    The purpose of the mechanized peel tests is to determine the mechanical characteristics and the failure modes of the joints made with different joining methods.
    This document does not apply to civil engineering applications such as metal buildings and steel constructions which are covered by other application standards.
    NOTE     For mechanized peel testing of resistance spot, seam and embossed projection welds, see ISO 14270
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Ce document précise la géométrie des éprouvettes et le mode opératoire d'essai pour l'essai de pelage mécanisé des assemblages mécaniques simples sur des éprouvettes à une seule couche d'une épaisseur maximale de 4,5 mm.
    Le terme de «tôle» tel qu'utilisé dans le présent document, comprend les extrusions et les matériaux moulés.
    L'objectif des essais de pelage mécanisé est de déterminer les caractéristiques mécaniques et les types de défaillance des assemblages réalisés avec différentes méthodes d'assemblage.
    Le présent document ne s'applique pas aux applications de génie civil telles que les bâtiments métalliques et les constructions en acier, lesquelles sont couvertes par d'autres normes d'application.
    NOTE       Pour l'essai de pelage mécanisé des soudures par résistance par points, à la molette et par bossages, voir l'ISO 14270.
