abstract:
- content: ISO/TS 22028-3:2006 specifies a family of extended-colour-gamut scene-referred
    RGB colour image encodings designated as reference input medium metric RGB (RIMM
    RGB). Digital images encoded using RIMM RGB can be manipulated, stored, transmitted,
    displayed, or printed by digital still picture imaging systems. Three precision
    levels are defined using 8-, 12- and 16-bits/channel. An extended luminance dynamic
    range version of RIMM RGB is also defined designated as extended reference input
    medium metric RGB (ERIMM RGB). Two precision levels of ERIMM RGB are defined using
    12- and 16-bits/channel.
  language:
