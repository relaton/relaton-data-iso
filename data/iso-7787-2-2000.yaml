abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 7787 spécifie les caractéristiques dimensionnelles
    et autres des 11 fraises techniques en carbure les plus communément utilisées
    en laboratoire dentaire.   \nNOTE :Les fraises techniques en acier sont définies
    dans l'ISO 7787-1; les fraises techniques en carbure pour machines de meulage
    sont définies dans l'ISO 7787-3; les fraises techniques miniatures en carbure
    pour laboratoire sont définies dans l'ISO 7787-4.\n"
