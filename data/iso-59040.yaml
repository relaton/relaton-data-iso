abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a general methodology for information exchange supporting the interoperability of circular economy related information, based on the use of a product circularity data sheet (PCDS).
    This document specifies requirements for completing a PCDS by an organization, regardless of its type, size and nature, when acquiring or supplying products in order to permit the exchange of circular economy related information about those products, without disclosing confidential business information.
    This document also specifies requirements for the reporting format to be used when creating a PCDS template, based on the selection and use of various product circularity statements, according to the characteristics of the product.
    In addition, this document gives guidance on managing and sharing a PCDS, as well as guidance on creating a PCDS template.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une méthodologie générale permettant un échange d’informations qui favorise l’interopérabilité des informations liées à l’économie circulaire, grâce à l’utilisation d’une fiche de données de circularité des produits (FDCP).
    Le présent document précise les exigences relatives à l’élaboration d’une FDCP par un organisme, de quelque type, taille et nature que ce soit, lors de l’acquisition ou de la fourniture de produits, afin de permettre l’échange d’informations produits liées à l’économie circulaire, sans divulguer d’informations commerciales confidentielles.
    Le présent document précise également les exigences relatives au format de déclaration à utiliser lors de la création d’un modèle de FDCP, en fonction des déclarations de circularité choisies et utilisées conformément aux caractéristiques du produit concerné.
    En outre, le présent document fournit des recommandations sur la gestion et le partage d’une FDCP, ainsi que sur la création d’un modèle de FDCP.
