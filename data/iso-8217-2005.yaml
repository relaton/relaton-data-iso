abstract:
- language: en
  script: Latn
  content: |-
    ISO 8217:2005 specifies the requirements for petroleum fuels for use in marine diesel engines and boilers, prior to appropriate treatment before use.
    ISO 8217:2005 specifies four categories of distillate fuel, one of which is for diesel engines for emergency purposes. It also specifies ten categories of residual fuel.
- language: fr
  script: Latn
  content: L'ISO 8217:2005 spécifie les exigences des combustibles pétroliers pour
    l'utilisation dans les moteurs diesel et les chaudières des navires, considérés
    avant tout traitement préalable à leur utilisation. Elle spécifie quatre catégories
    de distillats, dont l'une est utilisée dans les moteurs diesel des dispositifs
    de secours. Elle donne aussi les spécifications de dix catégories de combustibles
    contenant des résidus. Les spécifications de l'ISO 8217:2005 pour les combustibles
    contenant des résidus peuvent aussi s'appliquer aux moteurs diesels stationnaires,
    de fabrications et de types identiques ou semblables à ceux utilisés pour des
    applications marines.
