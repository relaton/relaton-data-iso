- content: |-
    L'ISO 29581-1:2008 spécifie les méthodes d'analyse chimique des ciments par voie humide.
    L'ISO 29581-1:2008 donne les méthodes de référence et, dans certains cas, une variante qui peut être considérée comme une méthode équivalente. En cas de litige, seules les méthodes de référence doivent être utilisées.
    D'autres méthodes encore peuvent être utilisées, à condition qu'elles soient étalonnées, soit par rapport à des méthodes de référence, soit par rapport à des matériaux de référence acceptés internationalement, pour démontrer leur équivalence. En cas de désaccord, seules les méthodes de référence peuvent être utilisées.
    L'ISO 29581-1:2008 décrit les méthodes qui s'appliquent principalement aux ciments, mais qui peuvent être aussi appliquées à leurs matériaux constitutifs. Elles peuvent être également appliquées à d'autres matériaux, pour lesquels les normes prescrivent ces méthodes.
    Les spécifications normalisées indiquent les méthodes qui doivent être utilisées.
