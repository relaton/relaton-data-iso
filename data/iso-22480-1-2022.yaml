abstract:
- content: |-
    This document defines technical criteria and control procedures which need to be satisfied by the constituent materials and the finished concrete sleepers and bearers, i.e. precast concrete sleepers, twin-block reinforced sleepers, bearers for switches and crossings, and special elements for railway tracks.
    This document defines mechanical tests which provide assurance of the capability of sleepers or bearers to resist repetitive loading and provide sufficient durability. In addition, it places controls on manufacturing processes and tests to ensure that the concrete will not suffer degradation in service through chemical reaction and frost damage.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit les critères techniques et les procédures de contrôle que doivent respecter les matériaux constituants et les produits finis en béton (traverses préfabriquées en béton, traverses biblocs en béton armé, supports précontraints pour appareils de voie et éléments spéciaux pour voies ferrées).
    Le présent document spécifie des essais mécaniques qui permettent de démontrer l'aptitude des traverses ou des supports à résister à des charges répétitives et à présenter une durabilité suffisante. De plus, il définit les contrôles à mettre en place dans les procédés de fabrication ainsi que des essais pour s'assurer que le béton ne subira pas de dégradations en service dues à des réactions chimiques ou au gel.
