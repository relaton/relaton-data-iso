abstract:
- language: en
  script: Latn
  content: |-
    This document defines the minimum requirements for safety in poles for alpine and touring skiing. It specifies test methods to check conformity with these requirements.
    It is applicable to ski-poles for alpine and touring skiing in the following ranges of total length, lT:
    —     group A, lT ≥ 1 050 mm (adults' poles);
    —     group B, 1 050 mm > lT ≥ 700 mm (junior poles);
    —     group C, lT < 700 mm (children's poles).
- language: fr
  script: Latn
  content: |-
    Le présent document définit les exigences minimales relatives à la sécurité des bâtons de ski alpin et de ski de randonnée. Il spécifie les méthodes d'essai destinées à vérifier la conformité à ces exigences.
    Il s'applique aux bâtons de ski alpin et de ski de randonnée dans les gammes de longueur totale, lT, suivantes:
    —          groupe A, lT ≥ 1 050 mm (bâtons pour adultes);
    —          groupe B, 1 050 mm > lT ≥ 700 mm (bâtons pour adolescents);
    —          groupe C, lT < 700 mm (bâtons pour enfants).
