abstract:
- language: en
  script: Latn
  content: Specifies a method for the determination of the resistance of moulded test
    specimens of propylene and propylene-copolymers to acclerated ageing at specified
    temperatures in the range from 100 to 150oC in a forced draught oven. Rotating
    specimen holders are recommended.- The time to failure is determined by visual
    examination and taken as the number of days after which a specimen shows localized
    crazing, crumbling and/or discoloration. The test may be conducted at several
    temperatures and the data interpreted by the use of the Arrhenius relation.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la résistance d'éprouvettes moulées, en polypropylène ou copolymères du propylène,
    au vieillissement accéléré à la chaleur en présence d'air, dans une étuve à circulation
    d'air forcé.  La méthode représente une tentative d'estimation de la durée de
    vie en service des pièces en plastiques propyléniques.  La stabilité déterminée
    par la présente méthode n'est pas directement liée à l'aptitude du matériau à
    une utilisation dans différentes conditions d'environnement.   \nNOTE - Les niveaux
    thermiques spécifiés sont considérés comme suffisamment sévères pour entraîner
    la dégradation, en un temps raisonnable, des types commerciaux de plastique propylénique
    résistant à la chaleur. Si on le désire, des températures plus basses peuvent
    être appliquées pour estimer les performances de types de plastique propylénique
    de stabilité plus faible à la chaleur.\n"
