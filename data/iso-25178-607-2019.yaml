- language: en
  script: Latn
  content: This document describes the influence quantities and instrument characteristics
    of confocal microscopy systems for areal measurement of surface topography. Because
    surface profiles can be extracted from surface topography images, the methods
    described in this document can be applied to profiling measurements as well.
- language: fr
  script: Latn
