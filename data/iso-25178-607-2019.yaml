abstract:
- content: This document describes the influence quantities and instrument characteristics
    of confocal microscopy systems for areal measurement of surface topography. Because
    surface profiles can be extracted from surface topography images, the methods
    described in this document can be applied to profiling measurements as well.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit les grandeurs d'influence et les caractéristiques
    des instruments utilisés dans les systèmes de microscopie confocale (MC) pour
    le mesurage surfacique de la topographie des surfaces. Comme les profils de surface
    peuvent être extraits des images par topographie de surface, les métodes décrites
    dans le présent document peuvent également être appliqués aux mesures de profilage
