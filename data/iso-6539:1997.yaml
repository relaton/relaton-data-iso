abstract:
- content: "\nLa présente Norme internationale fixe les spécifications de la cannelle
    type Sri Lanka, type Seychelles et type Madagascar, entière ou en poudre, constituée
    par l'écorce de l'arbre ou de l'arbuste Cinnamomum zeylanicum Blume. Des recommandations
    relatives aux conditions d'entreposage et de transport sont données en annexe
    A.  \nNOTE -- Les spécifications de la cannelle type Chine, type Indonésie et
    type Viêt-nam sont données dans l'ISO 6538 1).\n"
