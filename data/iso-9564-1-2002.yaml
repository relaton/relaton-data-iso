abstract:
- content: "This part of ISO 9564 specifies the basic principles and techniques which
    provide the minimum security measures required for effective international PIN
    management. These measures are applicable to those institutions responsible for
    implementing techniques for the management and protection of PINs. \nThis part
    of ISO 9564 also specifies PIN protection techniques applicable to financial transaction-card-originated
    transactions in an online environment and a standard means of interchanging PIN
    data. These techniques are applicable to those institutions responsible for implementing
    techniques for the management and protection of the PIN at Automated Teller Machines
    (ATM) and acquirer sponsored Point-of-Sale (POS) terminals. \nThe provisions of
    this part of ISO 9564 are not intended to cover:"
