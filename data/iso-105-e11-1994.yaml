abstract:
- language: en
  script: Latn
  content: A specimen of the textile (textiles of all kinds and in all forms) in contact
    with specified adjacent fabrics is rolled into a cylinder and placed in the neck
    of a flask containing boiling water. The staining of the adjacent fabrics is assessed
    with the grey scale.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 105 prescrit une méthode pour la détermination de la résistance des teintures sur les textiles de toute nature, à tous leurs stades de transformation, à l'action du vaporisage à la pression atmosphérique.
