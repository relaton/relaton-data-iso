abstract:
- content: The method specified for the determination of the sulfur content of hydrocarbons
    is applicable to products having sulfur contents in the range 0,01 % (m/m) to
    5 % (m/m). Samples containing heavy-metal additives interfere with the method.
    Elements such as silicon, phosphorus, calcium, potassium and halides interfere
    if present in concentrations of more than a few hundred milligrams per kilogram.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode de détermination de la teneur en soufre dans les hydrocarbures tels que naphtas, distillats, fuel-oils, résidus, huiles de base uniquement pour lubrifiants, carburants sans plomb et leurs constituants. La méthode est applicable aux produits ayant des teneurs en soufre comprises entre 0,01 % (m/m) et 5 % (m/m). Les échantillons contenant des additifs métalliques lourds, des alkyles de plomb, etc. perturbent cette méthode. Des éléments tels que silicium, phosphore, calcium, potassium et les halogénures interfèrent s'ils sont présents à des concentrations supérieures à quelques centaines de milligrammes par kilogramme.
  language:
  - fr
  script:
  - Latn
