abstract:
- content: "ISO 21571:2005 provides general requirements and specific methods for
    DNA extraction/purification and quantification. These methods are described in
    Annexes A and B.\nISO 21571:2005 has been established for food matrices, but could
    also be applicable to other matrices, such as grains and feed.\nIt has been designed
    as an integral part of nucleic-acid-based analytical methods, in particular ISO
    21569 on qualitative analytical methods, and ISO 21570 on quantitative analytical
    methods. "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 21571:2005 indique les exigences générales et les méthodes spécifiques
    pour l'extraction, la purification et la quantification de l'ADN. Ces méthodes
    sont décrites dans les Annexes A et B..\nL'ISO 21571:2005 a été élaborée pour
    les matrices alimentaires, mais peut également s'appliquer à d'autres matrices
    (par exemple grains et aliments pour animaux).\nElle a été conçue dans le cadre
    d'une série de méthodes d'analyse fondées sur l'utilisation de l'acide nucléique,
    notamment l'ISO 21569 (méthodes d'analyse qualitative) et l'ISO 21570 (méthodes
    d'analyse quantitative). "
