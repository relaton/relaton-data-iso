abstract:
- language: en
  script: Latn
  content: |-
    This document specifies terminology and required information as a general framework for identifying and describing the main dimensions and features of feller-bunchers.
    It is applicable to tracked and wheeled feller-bunchers.
    NOTE      The terminology and requirements given in this document do not necessarily all apply to a specific machine. Machines can be characterized by the dimensions and features which are relevant to them.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la terminologie et les informations nécessaires comme cadre général d'identification et de description des principales dimensions et caractéristiques des abatteuses-groupeuses.
    Il est applicable aux abatteuses-groupeuses à chenilles et à roues.
    NOTE         La terminologie et les exigences données dans le présent document ne s'appliquent pas nécessairement toutes à une machine spécifique. Les machines peuvent être caractérisées par leurs dimensions et caractéristiques appropriées.
