abstract:
- content: Specification of the procedure of pipe sample extraction with carbondioxide
    water in three steps of extraction. The quantities of cadmium and mercury in the
    water extracts shall be determined, but the analytical methods for these determinations
    are not defined.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: " La présente Norme internationale spécifie une méthode\n  d'essai pour
    la détermination de l'extractibilité de certaines\n  impuretés des tubes en polychlorure
    de vinyle non plastifié (PVC-U),\n  en vue de vérifier si les quantités extraites
    ne sont pas au-dessus\n  d'une certaine concentration. La section un de la présente
    Norme internationale\n  concerne exclusivement la méthode d'extraction et laisse
    la méthode\n  analytique au choix de l'opérateur. La section deux de la présente\n
    \ Norme internationale donne les limites, définies expérimentalement,\n  de ces
    impuretés dans l'extrait, qui garantissent que l'extraction réelle\n  en service
    est acceptable par beaucoup d'autorités en matière\n  de réglementation, notamment
    par l'Organisation mondiale de la santé\n  (OMS).\n La présente Norme internationale
    est applicable aux tubes en polychlorure\n  de vinyle non plastifié (PVC-U) destinés
    au transport de l'eau\n  potable. Elle ne concerne que l'extractibilité \n- du
    cadmium et de ses dérivés; \n- du mercure et de ses dérivés."
