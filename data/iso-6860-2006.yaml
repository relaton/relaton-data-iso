abstract:
- content: |-
    ISO 6860:2006 describes an empirical test procedure for assessing the resistance of a coating of paint, varnish or related product to cracking and/or detachment from a metal substrate when subjected to bending around a conical mandrel under standard conditions.
    For a multi-coat system, each coat may be tested separately or the complete system may be tested.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6860:2006 décrit une méthode d'essai empirique permettant d'évaluer la résistance d'un revêtement de peinture, de vernis ou d'un produit assimilé au craquelage et/ou au décollement d'un subjectile métallique lorsqu'il est soumis au pliage autour d'un mandrin conique dans des conditions normalisées.
    Pour un système multicouche, l'essai peut être fait sur chaque couche séparément ou sur le système complet.
