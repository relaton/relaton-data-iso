abstract:
- language: en
  script: Latn
  content: The method is intended to be applied at the places of dispatch and/or acceptance
    of the ore. Annex A specifies a method to be used in the case of adhesive or wet
    manganese ores. Annex B specifies methods of correction for sprinkled water and/or
    rain-water. Cancels and replaces the first edition (ISO 4299:1980) of which it
    constitutes a minor revision.
