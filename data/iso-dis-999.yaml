abstract:
- language: en
  script: Latn
  content: Gives guidelines for the content, arrangement and presentation of indexes
    to books, periodicals, reports, patent documents and other written documents,
    also to non-print materials, such as electronic documents, films, sound and video
    recordings.
- language: fr
  script: Latn
  content: La présente Norme internationale présente les principes directeurs pour
    l'élaboration, la structure et la présentation des index. La présente Norme internationale
    s'applique aux index de livres (y compris d'oeuvres de fiction), de périodiques,
    de rapports, de brevets et de tout autre document écrit ou imprimé, ainsi qu'aux
    index de «non-livres» tels que les documents électroniques, les films, les enregistrements
    sonores, les enregistrements vidéo, les documents iconographiques, les cartes
    et les objets à trois dimensions. La présente Norme internationale présente les
    principes et les pratiques généraux de la création d'index, et non pas les techniques
    précises qui varient selon le sujet du document et selon les utilisateurs auxquels
    l'index est destiné. C'est pourquoi les exemples donnés, ponctuation comprise,
    le sont à titre indicatif et non pas normatif. La présente Norme internationale
    traite du choix, de la forme et de l'organisation des points d'accès de différents
    niveaux utilisés dans les entrées d'index une fois que les concepts représentant
    le contenu du document à indexer ont été déterminés. (Pour l'analyse des documents
    et le choix des termes d'indexation, voir ISO 5963. Pour l'élaboration d'un thésaurus
    monolingue pouvant aider au choix des termes d'indexation, voir ISO 2788.) Bien
    que la présente Norme internationale ne donne aucune recommandation sur l'indexation
    auto 737matique en tant que telle, elle s'applique à la préparation de tous les
    types d'index, qu'ils soient produits manuellement ou par ordinateur, et qu'ils
    soient élaborés par un indexeur ou par une équipe d'indexeurs. Elle ne traite
    ni de l'extraction automatique de mots du texte pour générer des index, par exemple
    les index KWIC (Keyword in Context), ni des systèmes particuliers d'indexation
