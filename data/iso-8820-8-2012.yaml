abstract:
- language: en
  script: Latn
  content: |-
    ISO 8820-8:2012 specifies fuse-links with bolt-in contacts (Type H and J) and test fixtures for the fuse-links for use in road vehicles. It establishes, for these fuse-link types, the rated current, test procedures, performance requirements and dimensions.
    ISO 8820-8:2012 is applicable to fuse-links with a rated voltage of 450 V d.c., a current rating of ≤ 400 A and a breaking capacity of 2 000 A intended for use in road vehicles.
    ISO 8820-8:2012 is intended to be used in conjunction with ISO 8820-1 and with ISO 8820-2. The numbering of its clauses corresponds to that of ISO 8820-1 whose requirements are applicable, except where modified by requirements particular to ISO 8820-8:2012.
