- content: |-
    Le présent document fournit une méthode de échantillonnage de l'air comprimé et des lignes directrices pour la sélection d'un équipement de mesure adéquat afin de déterminer la taille de ses particules et leur concentration en nombre (à laquelle il faut faire référence sous le terme «concentration» dans l'ensemble du présent document). Il décrit également les limites des différentes méthodes de mesure, l'évaluation et les considérations de l'incertitude.
    Le présent document consignera la taille des particules ainsi que la concentration de tous les types de particules combinées, et n'a pas pour but de pouvoir distinguer les différentes fractions de particules solides et liquides. Lorsqu'il est nécessaire de déterminer la concentration d'une fraction spécifique, il est recommandé d'employer la méthode normalisée correspondante de la série de normes ISO 8573.
    NOTE 1    Les méthodes d'essai décrites dans le présent document sont appropriées pour la détermination des classes de pureté données dans l'ISO 8573-1.
    NOTE 2    La teneur en particules déterminée par concentration massique est traitée dans l'ISO 8573-8.
    NOTE 3    Le présent document ne tient pas compte des situations où les conditions ne sont pas isothermes, et il convient de prendre des dispositions distinctes lorsque des particules peuvent se former par condensation de vapeur ou peuvent être perdues par évaporation.
