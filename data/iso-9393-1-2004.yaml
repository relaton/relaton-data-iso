abstract:
- language: en
  script: Latn
  content: ISO 9393-1:2004 specifies the test methods for the resistance to internal
    pressure and the leaktightness of thermoplastics valves for use with cold water
    or with industrial fluids, excluding gas applications covered by thermoplastics-valve
    product standards.
- language: fr
  script: Latn
  content: L'ISO 9393-1:2004 spécifie les méthodes d'essai pour la résistance à la
    pression interne et pour l'étanchéité des robinets en matières thermoplastiques
    pour les applications industrielles, pour un usage avec de l'eau froide ou des
    fluides industriels, à l'exception des applications pour le gaz traitées dans
    les normes de produits couvrant les robinets thermoplastiques.
