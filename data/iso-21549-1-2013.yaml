abstract:
- language: en
  script: Latn
  content: ISO 21549-1:2013 defines a general structure for the different types of
    data to be defined in other parts of ISO 21549 using UML notation. ISO 21549 defines
    data structures held on patient healthcards compliant with the physical dimensions
    of ID-1 cards, as defined by ISO/IEC 7810.
- language: fr
  script: Latn
  content: L'ISO 21549-1:2013 définit une structure générale pour différents types
    de données définis dans d'autres parties de l'ISO 21549, en utilisant la notation
    UML. L'ISO 21549 définit les structures des données contenues sur les cartes de
    santé des patients conformes aux dimensions physiques des cartes ID-1, telles
    que définies dans l'ISO/CEI 7810.
