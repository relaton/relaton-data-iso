abstract:
- content: Specifies the run length of the unexposed film in the cartridge and the
    length of processed film returned to the customer. The purpose is to provide a
    uniform basis for the operation of the film metering mechanism in cameras. The
    start of the film should be identified by a visual marking in the frame area and
    the end of the film by a cutout (cut-out perforations).
