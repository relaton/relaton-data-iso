abstract:
- language: en
  script: Latn
  content: This International Standard specifies the requirements and test methods
    for non-oriented polyethylene terephthalate (PET) or copolymer sheets made from
    virgin PET resin or recycled PET resin or combinations thereof. It applies only
    to sheets of thickness less than 2,0 mm. It excludes foamed sheets and shrinkable
    films.
