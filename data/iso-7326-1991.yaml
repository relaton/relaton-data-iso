abstract:
- content: This second edition cancels and replaces the first edition (ISO 7326 :1984),
    clause 1 of which has been technically revised. Specifies three methods. The results
    of tests carried out in accordance with method 1 may not be comparable with the
    results obtained when tests are carried out in accordance with methods 2 and 3.
    For hoses with built-in fittings from which it is not possible to take test pieces,
    the ozone resistance may be assessed in accordance with ISO 1431-1. Describes
    apparatus, test pieces, test conditions, procedure and test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente Norme internationale prescrit trois méthodes pour la détermination
    de la résistance des revêtements extérieurs des tuyaux à l'ozone : \n- méthode
    1, applicable aux diamètres jusqu'à et y compris 25 mm, réalisée sur le tuyau
    lui-même ; \n- méthode 2, applicable aux diamètres supérieurs à 25 mm, réalisée
    sur une éprouvette prélevée dans la paroi du tuyau ; \n- méthode 3, applicable
    aux diamètres supérieurs à 25 mm, réalisée sur une éprouvette prélevée sur le
    revêtement du tuyau."
  language:
