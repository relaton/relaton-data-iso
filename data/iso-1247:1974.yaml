abstract:
- language: en
  script: Latn
  content: Specifies the requirements and corresponding test methods for pigments
    composed of finely divided aluminium metal. The specification covers four types
    of aluminium pigments. Two Types of pigments are further classified by their water-covering
    capacity. The pigments are suitable for use in general purpose, decorative and
    protective paints and speciality finishing paints. ISO 1247 replaces ISO Recommendation
    R 1247-1971.
