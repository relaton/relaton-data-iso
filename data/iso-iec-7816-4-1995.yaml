abstract:
- content: Specifies the content of the messages, commands and responses, transmitted
    by the interface device to the card and conversely, the structure and content
    of the historical bytes, structure of files and data, access methods to files
    and data in the card, a security architecture defining access rights to files
    and data in the card.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO/CEI 7816 spécifie \n- le contenu des messages,
    commandes et réponses, transmis par le dispositif d'interface à la carte et vice
    versa, \n- la structure et le contenu des octets historiques émis par la carte
    lors de la réponse à la remise à zéro, \n- la structure de fichiers et de données,
    telle qu'elle est visible à l'interface lors du traitement de commandes intersectorielles
    pour les échanges, \n- des méthodes d'accès à des fichiers et à des données dans
    la carte, \n- une architecture de sécurité définissant des droits d'accès à des
    fichiers et à des données dans la carte, \n- des méthodes de messagerie de sécurité,
    \n- des méthodes d'accès aux algorithmes traités par la carte."
  language:
  - fr
  script:
  - Latn
  format: text/plain
