abstract:
- language: en
  script: Latn
  content: |-
    This document specifies testing procedures for the instrumental determination of brightness and colour of tissue paper and tissue products viewed under outdoor daylight conditions. It also gives specific instructions for the preparation of test pieces (single-ply, multi-ply products) and for the optical measurements of products, where special precautions can be necessary.
    NOTE       The properties called ISO brightness and colour with C/2° (indoor daylight) are measured with an instrument adjusted to a much lower UV content than that specified in this document. The measurements of ISO brightness and colour with C/2° (indoor daylight) are described in ISO 12625-15.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des modes opératoires d’essai pour la détermination instrumentale du degré de blancheur et de la couleur des papiers tissue et des produits tissue observés dans les conditions de lumière du jour extérieure. Il donne également des instructions spécifiques pour la préparation des éprouvettes (produits à pli unique, produits multiplis) ainsi que pour les mesures optiques des produits, lorsque des précautions particulières peuvent se révéler nécessaires.
    NOTE            Les propriétés appelées degré de blancheur ISO et couleur C/2° (lumière du jour à l’intérieur) sont mesurées avec un appareil réglé à une teneur en UV très inférieure à celle spécifiée dans le présent document. Les mesurages du degré de blancheur ISO et de la couleur en C/2° (lumière du jour à l’intérieur) sont décrits dans l’ISO 12625-15.
