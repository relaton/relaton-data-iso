abstract:
- language: en
  script: Latn
  content: |-
    This document provides definitions, guidelines and supporting information for evaluating and reporting (with respect to the basic design items ongoing, and the operational results of a reference plant or unit as feedback) to ensure the (designed) performance of a PCC plant integrated with a host power plant. The PCC plant separates CO2 from the power plant flue gas in preparation for subsequent transportation and geological storage. The physical system being addressed is a single power plant, with an optional auxiliary unit to provide thermal energy required for the PCC plant, and a single PCC plant as described in ISO 27919-1.
    The formulas and methods to assure and maintain reliable performance, presented in this document, describe issues addressed during the design and construction phases and practices that document reliability and availability during routine operation. These practices would also guide ongoing maintenance programmes.
    This document does not provide guidelines for benchmark, comparison or assessment studies for PCC plant operations using different capture technologies (i.e. absorbents), nor does it specify appropriate operating conditions such as temperature etc.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des définitions, des lignes directrices et des informations de support pour l’évaluation et l’élaboration des rapports (concernant les entités de conception basique et les résultats opérationnels d’une centrale ou unité de référence en tant que données de retour) pour garantir la performance (par conception) d’une installation de captage en post-combustion (PCC) intégrée à une centrale électrique hôte. L’installation de captage en post-combustion (PCC) sépare le CO2 de l’effluent gazeux de la centrale électrique en préparation de son transport et de son stockage géologique ultérieurs. Le système physique concerné est une centrale électrique unique, avec une unité auxiliaire facultative pour fournir l’énergie thermique requise pour l’installation de captage en post-combustion (PCC), et une installation unique de captage en post-combustion (PCC) comme décrit dans l’ISO 27919-1.
    Les formules et méthodes visant à garantir et maintenir une performance fiable, présentées dans le présent document, décrivent les problèmes couverts pendant les phases de conception et de construction et les pratiques qui documentent la fiabilité et la disponibilité pendant le fonctionnement de routine. Ces pratiques serviraient également de guide pour les programmes de maintenance continue.
    Le présent document ne donne pas de lignes directrices sur les études d’intercomparaison, de comparaison ou d’évaluation du fonctionnement des installations de captage en post-combustion (PCC) utilisant des technologies de captage différentes (c’est-à-dire, absorbants) et il ne précise pas de conditions de fonctionnement appropriées comme la température, etc.
