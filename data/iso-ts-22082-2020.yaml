abstract:
- language: en
  script: Latn
  content: This document specifies a method for rapidly assessing nanomaterial toxicity
    (fish early life stage, 0 HPF to 120 HPF). It includes information on the importance
    of acellular chorion removal, detailed chorion removal procedures, and a complete
    protocol for the toxicity assessment of nanomaterials using dechorionated zebrafish
    embryos. The focus of this document is on testing nanomaterial toxicity.
