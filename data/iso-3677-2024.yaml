abstract:
- content: This document specifies designations for filler materials for brazing on
    the basis of their chemical composition. The designation includes their solidus/liquidus
    temperatures. This document applies to the metallic part of filler materials used
    in brazing products, for example foils, wires, rods, pastes, flux-coated rods
    or wires and flux-cored rods or wires.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les désignations pour les métaux d'apport
    de brasage fort d’après leur composition chimique. La désignation inclut leurs
    températures de solidus/liquidus. Le présent document s'applique à la partie métallique
    des métaux d'apport utilisés pour les produits de brasage fort, par exemple feuillards,
    fils, baguettes, pâtes, fils ou baguettes enrobés de flux et fils ou baguettes
    fourrés de flux.
