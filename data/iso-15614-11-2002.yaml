abstract:
- content: |2

    La présente norme internationale spécifie comment un descriptif de mode opératoire de soudage par faisceau d'électrons et par faisceau laser est qualifié par épreuve.  La présente norme fait partie d'une série de normes, les détails sur cette série de normes sont donnés dans l'annexe A du prISO 15607.  Elle définit les conditions d'exécution des épreuves de qualification de mode opératoire de soudage ainsi que les limites de validité d'un mode opératoire de soudage qualifié, pour toutes les opérations pratiques de soudage dans le domaine de validité des variables indiqué à l'article 8.  Les essais doivent être effectués conformément à la présente norme, avec des essais complémentaires si spécifiés.  La présente norme s'applique aux matériaux métalliques, quelle que soit la forme des pièces, leurs épaisseurs, leur méthode de fabrication (laminage, forgeage, moulage, frittage, etc.) et leur traitement thermique. Elle couvre sans restriction la production de pièces neuves et les travaux de réparation.
