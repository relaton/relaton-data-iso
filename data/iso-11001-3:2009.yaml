- language: en
  script: Latn
  content: ISO 11001-3:2009 specifies the essential dimensions for the attachment
    of three-point hitch implements to agricultural wheeled tractors equipped with
    a three-point linkage according to ISO 730 or ISO 8759-1 and a link coupler.
- language: fr
  script: Latn
  content: L'ISO 11001-3:2009 spécifie les dimensions principales permettant de relier
