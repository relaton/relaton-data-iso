abstract:
- content: |-
    ISO 19235:2015 specifies the basic parameters, requirements, and testing methods of timing accuracy for analogue quartz clocks, hereinafter referred to as "the quartz clock".
    This International Standard applies to analogue quartz table and wall clocks which the oscillator frequency is 32 768 Hz and the nominal voltage is DC 1,5 V. Analogue quartz clock movements can refer to it.
    This International Standard does not apply to the following quartz clocks:
    - clocks for particular applications such as clocks used in aircraft, ship, vehicle, and facilities;
    - clocks incorporated into other products;
    - clocks in which time is radio-synchronized.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 19235:2015 spécifie les paramètres basiques, les exigences et les méthodes d'essais pour la précision du temps des horloges analogiques à quartz, ci-après dénommée «l'horloge à quartz».
    L'ISO 19235:2015 s'applique aux horloges analogiques à quartz de table et murales dont la fréquence de l'oscillateur est de 32 768 Hz et la tension nominale est de 1,5 V en courant continu. Les mouvements des horloges analogiques à quartz peuvent s'y référer.
