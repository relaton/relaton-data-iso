abstract:
- language: en
  script: Latn
  content: |-
    This document identifies the capabilities and responsibilities required for the qualification of the AM operators on the field of the additive manufacturing technologies dealing with metallic parts production, specifically for the employment of powder bed fusion – electron beam for metals (PBF-EB/M).
    This document identifies criteria for the theoretical and practical assessment of personnel operating PBF-EB/M machines. The activities and procedures foreseen to be performed by the PBF-EB operator are also part of this document.
    This document is intended to provide guidance for qualification of machine operators in general industrial applications.
- language: fr
  script: Latn
  content: |-
    Le présent document identifie les capacités et les responsabilités requises pour la qualification des opérateurs de FA dans le domaine des technologies de fabrication additive traitant de la production de pièces métalliques, spécifiquement pour l'emploi de la fusion sur lit de poudre – faisceau d’électrons sur métaux (PBF-EB/M, powder bed fusion - electron beam with metals).
    Le présent document identifie les critères pour l'évaluation théorique et pratique du personnel utilisant des machines de PBF-EB/M. Les activités et procédures prévues pour être exécutées par l'opérateur de PBF-EB/M font également partie du présent document.
    Le présent document est destiné à fournir des conseils pour la qualification des opérateurs de machines dans les applications industrielles générales.
