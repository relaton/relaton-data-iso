abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures for acceptance of metal-cutting machine tools based on the tests of their capability in machining a specified workpiece (i.e. indirect testing). It gives recommendations for test conditions, applicable measurement systems and the requirements for machine tools.
    This document is consistent with ISO 22514 (all parts) describing statistical methods for process management and deals with the specific application of those methods to machine tools and machining of a sample batch of test pieces. This document covers neither functional tests, which are generally carried out before testing the accuracy performance, nor the testing of the safety conditions of the machine tool.
    Annex A gives additional information related to statistical evaluation, Annexes B and C provide agreement and evaluations forms for short-term capability tests, while Annex D gives an example.
    NOTE 1   Direct testing aims to investigate individual machine tool properties, such as geometric or positioning accuracy. Short-term capability evaluation is meant to prove that a machine tool has the capability to fulfil a specific process task. It is, therefore, important to recognize that the short-term capability test is focused only on the manufactured product. This means that direct testing methods are more suited for the determination of error sources on the machine tool and for deriving constructive improvements of a machine tool that is used in a wide production spectrum; a short-term capability test is less suited for detection of error sources of the machine tool. Therefore, it is expected that short-term capability evaluation for the acceptance of metal-cutting machine tools in machining processes be primarily carried out on workpiece-dependent special-purpose machines, e.g. working stations of transfer lines, with a process-determined cycle time of less than 10 min, so that at least 50 workpieces are manufactured in one shift as the statistical uncertainty increases strongly for a smaller number. In principle, short-term capability evaluation can also be performed on universal machine tools, such as machining centres used for large batch production if they meet the above-mentioned statistical requirements.
    NOTE 2   The term “short-term capability”, which is a widely used term in machine tool industry, corresponds to the term “process performance index” specified in ISO 3534-2:2006 for normal distribution.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les procédures de réception des machines-outils travaillant par enlèvement de métal reposant sur l’essai de leur aptitude à usiner une pièce spécifiée (c’est-à-dire essai indirect). Il formule des recommandations pour les conditions d’essai/les systèmes de mesure applicables et les prescriptions requises pour les machines-outils.
    Le présent document est en cohérence avec l'ISO 22514 (toutes les parties) qui décrit les méthodes statistiques dans la gestion de processus; il traite de l’application spécifique de ces méthodes aux machines-outils et à l’usinage d’un lot d’éprouvettes. Le présent document ne couvre ni les essais fonctionnels qui sont généralement réalisés avant le contrôle des performances d'exactitude, ni l’essai des conditions de sécurité de la machine-outil.
    L’Annexe A apporte des informations complémentaires sur l’analyse statistique, les Annexes B et C fournissent des formulaires d’accord et d’évaluation pour les essais d’aptitude à court terme, tandis que l’Annexe D fournit un exemple.
    NOTE 1        L’essai direct vise à analyser les différentes propriétés de la machine-outil, notamment en termes d'exactitude géométrique et de positionnement. L’étude d’aptitude à court terme vise à démontrer qu’une machine‑outil est capable d’exécuter une tâche spécifique au sein d’un processus. Il est donc important d’avoir conscience que l’essai d’aptitude à court terme se concentre uniquement sur le produit manufacturé. Cela signifie que les méthodes d’essai direct conviennent davantage à l’identification des sources d’erreurs sur la machine‑outil et permettent de déduire des améliorations de conception d’une machine-outil utilisée sur un large spectre de production; l’essai d’aptitude à court terme est moins bien adapté à l’identification des sources d’erreurs sur la machine-outil. Il est donc prévu de réaliser l’étude d’aptitude à court terme pour la réception des machines‑outils travaillant par enlèvement de métal dans les processus d’usinage en premier lieu sur des machines dédiées spécifiquement à un type de pièce unique, par exemple les stations de travail des lignes de transfert, avec une durée de cycle déterminée par le processus qui soit inférieure à 10 minutes, de sorte qu’au moins 50 pièces sont manufacturées par rotation, car l’incertitude statistique augmente fortement quand le nombre de pièces produites diminue. En principe, l’étude d’aptitude à court terme peut également être réalisée sur des machines‑outils universelles, par exemple les centres d’usinage utilisé pour la production en grande série, si ces machines répondent aux critères statistiques décrits ci-dessus.
    NOTE 2        L’expression «aptitude à court terme», utilisée dans l’industrie de la machine-outil, correspond à l’expression «indice de performance du processus» définie dans l'ISO 3534‑2:2006 pour une distribution normale.
