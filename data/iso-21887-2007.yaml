abstract:
- language: en
  script: Latn
  content: |-
    ISO 21887:2007 defines five use classes that represent different service situations to which wood and wood-based products can be exposed all over the world. Subclasses are also defined for these use classes.
    ISO 21887:2007 applies only to preservatives and processes for pre-treatment of wood and wood products and is not intended for products and processes for remediation and eradication of existing damage to timber. The annex to ISO 21887:2007 provides guidance on applying use classification to specify preservative treatments, treated wood, naturally durable and modified wood but does not provide definitive specifications.
- language: fr
  script: Latn
  content: |-
    L'ISO 21887:2007 définit cinq classes d'emploi qui représentent différentes utilisations auxquelles le bois et les produits du bois peuvent être exposés, tout autour du monde. Des sous-classes sont également définies pour ces classes d'emploi.
    L'ISO 21887:2007 ne s'applique qu'aux produits de préservation et aux procédés de prétraitement du bois et des produits du bois. Elle n'est pas destinée aux produits et procédés de remédiation et d'éradication des dégâts causés au bois. L'annexe de la présente Norme internationale fournit des lignes directrices sur l'application des classes d'emploi pour spécifier les traitements de préservation, les bois traités, les bois naturellement durables et les bois améliorés, sans fournir de spécification définitive.
