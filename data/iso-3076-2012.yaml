abstract:
- content: |-
    ISO 3076:2012 specifies the requirements for medium tolerance sling chains of grade 8 for use in chain slings and for general lifting purposes.
    They are round steel short link chains, electrically welded, heat treated and tested; they comply with the general conditions of acceptance of ISO 1834.
    The range of nominal sizes covered by ISO 3076:2012 is from 4 mm to 45 mm. They are for use in the temperature range of minus 40 °C to to plus 400 °C.
