abstract:
- language: en
  script: Latn
  content: |-
    This document specifies liquefied natural gas (LNG) refuelling nozzles and receptacles constructed entirely of new and unused parts and materials for road vehicles powered by LNG.
    An LNG refuelling connector consists of, as applicable, the receptacle and the nozzle. This document is applicable only to such devices designed for a working pressure of 1,8 MPa to those using LNG as vehicle fuel and having standardized mating components.
    NOTE    All references to pressures in this document are considered gauge pressures, unless otherwise specified.
