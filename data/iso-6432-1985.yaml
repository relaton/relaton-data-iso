abstract:
- content: 'Establishes metric mounting dimensions for cylinders as required for interchangeability
    of commonly used hydraulic cylinders. Includes the bore sizes as follows: 8, 10,
    12, 16, 20, 25 mm. Gives the following mounting styles: MR3, MP3, MS3, MF8 (tables
    2 and 3, figures 2 and 3). Figure 1 and table 1 contain the basic dimensions.'
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit une série métrique de dimensions
    de montage exigées pour l'interchangeabilité dimensionnelle des vérins pneumatiques
    d'usage courant, à une pression maximale de service de 10 bar (1 000 kPa).  \nNOTE
    -- La présente Norme internationale laisse aux fabricants d'équipements pneumatiques
    toute latitude quant à la conception des vérins. Elle ne restreint pas le progrès
    technique, tout en fixant des orientations générales de base.\n"
