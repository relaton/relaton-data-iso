abstract:
- content: Establishes a consistent repeatable means of evaluating characteristics
    of an operator protective structure under loading, and prescribes performance
    requirements for this structure under such loading in a representative test. Applies
    to mobile forestry machines and equipment defined in ISO 6814.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit un moyen uniforme et reproductible pour évaluer les caractéristiques de la structure de protection de l'opérateur (OPS) lorsqu'elle est soumise à une charge, et prescrit les critères de performance de ces structures lors d'un essai représentatif. Elle est applicable aux machines et équipements forestiers mobiles définis dans l'ISO 6814.
