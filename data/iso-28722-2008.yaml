abstract:
- language: en
  script: Latn
  content: |-
    ISO 28722:2008 specifies the requirements for enamel-coated, plane, cold-rolled, heavy- and light-gauge steel panels intended for interior and exterior architectural use.
    It includes the functional and aesthetic characteristics and resistance to graffiti of these panels and the related coatings.
- language: fr
  script: Latn
  content: |-
    L'ISO 28722:2008 spécifie les exigences des couches d'émail appliquées sur des panneaux d'acier de faible ou forte épaisseur, plans, laminés à froid et destinés à l'architecture d'intérieur et d'extérieur.
    Elle comprend les caractéristiques fonctionnelles et esthétiques ainsi que la résistance aux graffiti de ces panneaux et de leurs revêtements.
