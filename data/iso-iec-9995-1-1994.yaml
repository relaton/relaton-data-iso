abstract:
- content: Specifies various characteristics of keyboards. Identifies the sections
    of the keybord and specifies the general shape and relative placement of the sections.
    Covers spacing of keys and physical characteristics. Specifies a key numbering
    system which applies to all types of numeric, alphanumeric and composite keybords
    of ITE. Specifies the principles governing the placement of characters and symbols
    on keys used on all types of these keyboards. Defines characteristics related
    to interface 1 in figure 1.
  language:
