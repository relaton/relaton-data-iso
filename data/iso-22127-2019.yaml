abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dose assessment method when an RPLD is used for dosimetry audit in external high-energy X-ray beam radiotherapy.
    The dosimetry for electron beams and X-ray beams of stereotactic radiotherapy, gamma‑ray of brachytherapy is not included in this version.
    This document addresses RPLD handling, measurement method, conversion of measured value to dose, necessary correction coefficient, and the performance requirements for RPLD systems, including the reader.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'estimation dosimétrique lorsqu'un dosimètre RPL est utilisé pour un audit de dosimétrie en radiothérapie externe à rayonnement X de haute énergie.
    La dosimétrie des faisceaux d'électrons et des faisceaux de rayons X de la radiochirurgie stéréotaxique, ainsi que des rayons gamma de la curiethérapie, n'est pas incluse dans cette version.
    Le présent document décrit la manipulation des dosimètres RPL, la méthode de mesure et de conversion de la valeur mesurée en dose, et de l'application des coefficients de correction nécessaires, ainsi que les exigences de performance des systèmes de dosimétrie par radiophotoluminescence, y compris celles du lecteur des dosimètres.
