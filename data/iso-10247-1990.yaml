abstract:
- content: Establishes the classification of covers for general purpose conveyor belts
    with textile or metal carcasses. Specifies the essential combinations of principal
    characteristics of belt covers and states the corresponding methods of determination.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale établit la classification des revêtements
    de courroies transporteuses à usage général, avec carcasse textile ou métallique,
    en vue de donner les lignes directrices pour leur emploi. Cette classification
    spécifie des combinaisons significatives de caractéristiques principales des revêtements
    de courroies et indique les méthodes de détermination correspondantes.  \nNOTE
    1 Les résultats d'essai ne permettent pas toutefois de déduire systématiquement
    une quelconque relation avec les performances en service de la courroie transporteuse
    essayée.\n"
