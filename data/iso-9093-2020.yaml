abstract:
- content: |-
    This document specifies requirements for through-hull fittings, seacocks, hose connections, their fittings and their installation in small craft with a length of hull, LH, as defined in ISO 8666:2020, of up to 24 m.
    This document is not applicable to engine and heater exhaust fittings, and sail drive through-hull fittings.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux passe-coques, vannes de coque, raccords de tuyaux flexibles, leur connexion et leur installation sur les petits navires d'une longueur de coque LH, telle que définis dans l'ISO 8666:2020, inférieure ou égale à 24 m.
    Ce document n'est pas applicable aux raccords d'échappement de moteur et de chauffage, ni aux passe-coque des embases de transmission «sail drive».
