abstract:
- language: en
  script: Latn
  content: |-
    ISO 5415:2007 specifies the dimensions of reduction sleeves with 7/24 external taper No. 30-40-45-50 and 60 and Morse internal taper No. 1 to 6 (Morse taper No. 4, 5 and 6 being either with positive drive or without positive drive).
    These sleeves permit driving of tools with Morse taper shanks with tapped holes with the aid of an internal screw. The form of this screw and its fixation in the sleeve are left to the manufacturer's discretion.
    7/24 tapers are in accordance with ISO 297. Morse tapers are in accordance with ISO 296 and ISO 5413.
- language: fr
  script: Latn
  content: |-
    L'ISO 5415:2007 spécifie les dimensions des douilles de réduction au cône extérieur 7/24 N°30-40-45-50 et 60 et au cône intérieur Morse N°1 à 6 (les cônes Morse N°4-5 et 6 pouvant être à entraînement positif ou sans entraînement positif).
    Ces douilles permettent l'entraînement d'outils à queue cône Morse à trou taraudé au moyen d'une vis intérieure. La forme de cette vis ainsi que son mode de fixation sont laissés à l'initiative du fabricant.
    Les cônes 7/24 sont conformes à l'ISO 297. Les cônes Morse sont conformes à l'ISO 296 et à l'ISO 5413.
