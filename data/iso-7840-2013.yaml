- content: |-
    L'ISO 7840:2013 spécifie les exigences générales et les essais physiques relatifs aux tuyaux souples résistants au feu pour le transport d'essence ou de mélanges essence/éthanol et de carburant diesel ou de mélanges diesel/esters méthyliques d'acide gras (EMAG), conçus pour une pression de service n'excédant pas 0,34 MPa pour les tuyaux de diamètre intérieur nominal inférieur ou égal à 10 mm, et 0,25 MPa pour les tuyaux de diamètre intérieur allant jusqu'à 63 mm, installés sur les bateaux dont la longueur de coque est inférieure ou égale à 24 m.
    Elle s'applique aux tuyaux souples destinés aux petits navires dont le système carburant est installé à demeure. Elle ne s'applique pas aux tuyaux souples directement raccordés à un moteur hors-bord et se trouvant entièrement dans l'auge moteur installée à l'arrière.
    Les spécifications applicables aux tuyaux à carburant non résistants au feu figurent dans l'ISO 8469 Les spécifications pour les systèmes carburant installés à demeure sont données dans l'ISO 10088.
