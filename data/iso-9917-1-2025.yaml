abstract:
- content: This document specifies requirements and test methods for acid-base, dental
    cements intended for permanent cementation, lining and restoration. This document
    is not intended to address resin-modified water-based cements. This document is
    applicable to both hand-mixed and encapsulated cements for mechanical mixing.
    This document specifies limits for each of the properties according to whether
    the cement is intended for use as a luting agent, base or liner, restorative material
    or pit and fissure sealing cement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les méthodes d’essai relatives
    aux ciments dentaires acido-basiques destinés à être utilisés pour scellement,
    fond de cavité et restauration permanents. Le présent document ne couvre pas les
    ciments à base d’eau modifiés par addition de résine. Le présent document est
    applicable à la fois aux ciments mélangés manuellement et aux ciments conditionnés
    en capsules destinés au mélange mécanique. Le présent document spécifie les limites
    pour chacune des propriétés selon que le ciment est destiné à être utilisé comme
    agent de scellement, ciment pour base ou produit pour fond de cavité, matériau
    de restauration ou ciment de scellement de puits et sillons.
