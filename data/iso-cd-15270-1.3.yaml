abstract:
- language: en
  script: Latn
  content: "This document specifies guidance for the development of standards and
    specifications covering plastics waste recovery, including recycling. The document
    establishes the different options for the recovery of plastics waste arising from
    pre-consumer and post-consumer sources. \nThe document also establishes general
    quality requirements that should be considered in all steps of the recovery process,
    and provides general recommendations for inclusion in material standards, test
    standards and product specifications. \nThe process stages, requirements, recommendations,
    and terminology presented in this document are intended to be of general applicability."
