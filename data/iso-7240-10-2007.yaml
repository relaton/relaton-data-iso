abstract:
- content: |-
    ISO 7240-10:2007 specifies requirements, test methods and performance criteria for point-type, resettable flame detectors that operate using radiation from a flame for use in fire detection systems installed in buildings. Additional requirements for flame detectors for use in marine applications are specified.
    ISO 7240-10:2007 does not cover flame detectors working on different principles from those described in this document (although ISO 7240-10:2007 can be used as guidance in assessing such products).
