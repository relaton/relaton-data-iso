abstract:
- content: |-
    ISO 10083:2006 specifies requirements for the design and installation of an oxygen concentrator supply system for use with a medical gas pipeline distribution system that complies with ISO 7396-1.
    The standard applies only to oxygen concentrator supply systems that produce oxygen-enriched air with an oxygen concentration not less than 90 %.
    Oxygen concentrators for domiciliary use are excluded from the scope of the standard (they are specified in ISO 8359).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 10083:2006 spécifie des exigences pour la conception et l'installation
    d'un système d'approvisionnement concentrateur d'oxygène destiné à être utilisé
    en association avec un réseau de canalisations de gaz à usages médicaux qui satisfait
    à ISO 7396-1.\nL'ISO 10083:2006 ne s'applique qu'aux systèmes d'approvisionnement
    concentrateur d'oxygène qui produisent de l'oxygène par enrichissement d'air de
    concentration en oxygène non inférieure à 90 %. \nLes concentrateurs d'oxygène
    pour utilisation à domicile sont exclus du domaine d'application de l'ISO 10083:2006
    (ils sont spécifiés dans l'ISO 8359). "
