- content: |-
    L'ISO 12670:2011 spécifie les conditions techniques de livraison des revêtements obtenus par projection thermique, pour la fabrication ou la réparation des éléments.
    L'ISO 12670:2011 concerne les applications dans lesquelles des exigences qualité conformément à l'ISO 14922‑2 (exigences complètes) ou à l'ISO 14922‑3 (exigences standard) sont requises.
