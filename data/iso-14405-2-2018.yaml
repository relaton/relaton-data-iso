- content: |-
    Le présent document illustre l'ambigüité causée par l'utilisation de spécifications dimensionnelles pour maitriser les propriétés autres que les tailles linéaires ou angulaires et l'avantage d'utiliser des spécifications géométriques à la place.
    Le tolérancement dimensionnel peut être indiqué par un tolérancement en ± ou par des spécifications géométriques.
    L'ambigüité causée par l'utilisation de tolérances en ± pour les dimensions autres que les tailles linéaires ou angulaires (pour les tolérances individuelles et pour les tolérances générales selon, par exemple, ISO 2768‑1 et ISO 8062‑3) est expliquée dans l'Annexe A.
    NOTE 1    Les figures représentées dans le présent document illustrent simplement le texte et ne prétendent pas refléter des applications réelles. En conséquence, les figures sont simplifiées pour indiquer uniquement les principes pertinents.
    NOTE 2    Pour les indications de spécifications dimensionnelles, voir:
    —           ISO 14405-1 pour les tailles linéaires;
    —           ISO 14405-3 pour les tailles angulaires;
    —           ISO 2538-1 et ISO 2538-2 pour les coins;
    —           ISO 3040 pour les cônes.
    NOTE 3    Les règles de spécifications géométriques sont données dans l'ISO 1101.
