- content: |-
    L'ISO 9211 (toutes les parties) décrit les traitements de surface des composants et des substrats, à l'exclusion de l'optique ophtalmique (lunettes) par l'application de traitements optiques, et normalise leur spécification. Elle définit les caractéristiques générales et les méthodes d'essai et de mesure toutes les fois où cela est nécessaire, mais elle n'est pas destinée à définir la méthode de fabrication.
    Le présent document spécifie l'utilisation générale et les catégories d'utilisation standard pour les traitements optiques et identifie les essais d'environnement nécessaires pour prouver que les traitements répondent à la spécification requise. Les propriétés mécaniques et chimiques des éléments optiques traités, et plus généralement leur durabilité environnementale, peuvent être évaluées par diverses méthodes. Les méthodes d'essai sont généralement décrites dans différentes parties de l'ISO 9022 et dans l'ISO 9211-4. Ces méthodes d'essai sont choisies de manière à donner des résultats significatifs représentatifs de l'exposition réelle des éléments optiques dans leur environnement de fonctionnement, ou conformément aux exigences minimales décrites dans les ISO 9211-5 à ISO 9211-8, qui sont associées au type de traitement.
