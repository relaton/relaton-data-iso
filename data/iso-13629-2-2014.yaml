- language: en
  script: Latn
  content: |-
    ISO 13629-2:2014 specifies a test method for quantitative determination of antifungal activity by plate count method.
    ISO 13629-2:2014 is applicable to various kinds of textile products such as fibres, yarns, fabrics, clothing, bedclothes, home furnishings, and other miscellaneous goods.
- language: fr
  script: Latn
  content: "L'ISO 13629-2:2014 spécifie une méthode d'essai pour la détermination
    quantitative de l'activité antifongique par dénombrement sur plaque de gélose.\nL'ISO
    13629-2:2014 s'applique aux différents types de produits textiles, tels que les
    fibres, les fils, les étoffes, les vêtements, les articles de literie, les tissus
    d'ameublement et divers autres types d'articles. "
