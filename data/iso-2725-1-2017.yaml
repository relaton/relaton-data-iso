abstract:
- content: |-
    ISO 2725-1:2017 specifies dimensions, the designation, and the marking of hand-operated square drive sockets with operating end and having a hexagonal or double hexagonal form in accordance with ISO 1174‑1.
    NOTE          Hand-operated square drive sockets covered by this document are the ones identified in ISO 1703 under reference numbers 2 1 02 01 0.
    ISO 2725-1:2017 does not cover technical specifications for these products. Technical specifications are given in ISO 1711‑1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 2725-1:2017 spécifie les dimensions, la désignation et le marquage des douilles à carré conducteur femelle, à main et à empreinte hexagonale ou bihexagonale, conformément à l'ISO 1174‑1.
    NOTE          Les douilles à carré conducteur femelle, à main, couvertes par le présent document sont identifiées sous le numéro 2 1 02 01 0 de l'ISO 1703.
    ISO 2725-1:2017 ne couvre pas les spécifications techniques pour ces produits. Les spécifications techniques sont données dans l'ISO 1711‑1.
