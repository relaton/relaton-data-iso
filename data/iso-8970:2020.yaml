abstract:
- content: |-
    This document specifies a method based on density, for the selection of pieces of wood used in determining the strength and stiffness properties of joints between members of structural timber made with mechanical fasteners. It is intended to be used in conjunction with a test standard specifying a test method.
    It is assumed that the wood pieces are conditioned to the relevant conditions, that the wood density is normally distributed and that any deviations are reported.
    This document is applicable only to specimens of structural timber.
    NOTE    It is emphasized that the wood density is only one of the properties that can influence the strength of a joint. Other relevant properties are, for example, growth-ring size and orientation, toughness and hardness.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de prélèvement, basée sur la masse volumique, des pièces de bois utilisées pour déterminer les propriétés de résistance et de rigidité des assemblages d'éléments structuraux en bois réalisés par des organes mécaniques. Elle est destinée à être utilisée conjointement avec une norme d'essai spécifiant une méthode d'essai.
    Il est supposé que les pièces de bois sont conditionnées conformément aux conditions applicables, que la masse volumique du bois est distribuée selon une loi normale et que tout écart est consigné.
    Le présent document s'applique uniquement aux échantillons de bois de structure.
    NOTE       Il est souligné que la masse volumique du bois n'est qu'une des propriétés pouvant avoir une incidence sur la résistance d'un assemblage. D'autres propriétés concernées sont, par exemple, la taille et l'orientation des cernes de croissance, et la dureté.
