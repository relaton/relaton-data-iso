abstract:
- language: en
  script: Latn
  content: 'Specifies the requirements for chemical composition for the following
    soft solder alloys: tin-lead, with and without antimony; tin-silver, with and
    without lead; tin-copper, with and without lead; tin-antimony; tin-lead-bismuth;
    bismuth-tin; tin-lead-cadmium; tin-indium; lead-silver, with and without tin.'
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit les caractéristiques de composition
    chimique des familles suivantes d'alliages de brasage tendre: \n- étain-plomb,
    avec et sans antimoine; \n- étain-argent, avec et sans plomb; \n- étain-cuivre,
    avec et sans plomb; \n- étain-antimoine; \n- étain-plomb-bismuth; \n- bismuth-étain;
    \n- étain-plomb-cadmium; \n- étain-indium; \n- plomb-argent, avec et sans étain."
