abstract:
- language: en
  script: Latn
  content: |-
    ISO 16702:2002 describes methods for the determination of soil microbial respiration of aerobic, unsaturated soils. The methods are suitable for the determination of O2 uptake or CO2 release, either after addition of a substrate (substrate-induced respiration), or without substrate addition (basal respiration).
    ISO 16702:2002 is applicable to the measurement of soil respiration in order to:
    - determine the microbial activity in soil (see [2]);
    - establish the effect of additives (nutrients, pollutants, soil improvers, etc.) on the metabolic performance of microorganisms;
    - determine the microbial biomass (see [3]);
    - determine the metabolic quotient qCO2.
- language: fr
  script: Latn
  content: |-
    L'ISO 16072:2002 décrit des méthodes pour la détermination de la respiration microbienne des sols aérobies insaturés. Les méthodes sont appropriées à la détermination de la consommation d'O2 ou de la production de CO2, soit après ajout d'un substrat (respiration induite par le substrat), soit sans ajout de substrat (respiration basale).
    L'ISO 16072:2002 est applicable au mesurage de la respiration du sol pour:
    -        déterminer l'activité microbienne dans le sol;
    -        établir l'effet des additifs (nutriments, polluants, amendements du sol, etc.) sur la performance métabolique des micro-organismes;
    -        déterminer la biomasse microbienne;
    -        déterminer le quotient métabolique qCO2.
