abstract:
- language: en
  script: Latn
  content: Applies to all paper and board, including corrugated fibreboard and solid
    fibreboard, provided that the paper or board does not contain any substance, other
    than water, that will escape at the temperature specified for test.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode par séchage à l'étuve pour la détermination de la teneur en humidité du papier et du carton au moment de l'échantillonnage. La méthode est applicable à tous les papiers et cartons, y compris le carton ondulé et le carton compact ne contenant pas de matières autres que l'eau, susceptibles d'être éliminées à la température spécifiée pour l'essai.
