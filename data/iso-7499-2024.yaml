abstract:
- language: en
  script: Latn
  content: |-
    This document specifies how to uniquely identify the integral features of a part by an integral feature indicator with a unique alpha-numerical label and how indication in technical product documentation (TPD) is done, where needed to improve human readability.
    The proportions and dimensions of graphical symbols for a simplified indication of repeated features are also specified.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie comment identifier de manière unique les éléments intégraux d'une pièce au moyen d'un indicateur d’élément intégral avec un label alphanumérique unique et comment l'indiquer dans la documentation technique de produits (DTP), lorsque cela est nécessaire pour améliorer la lisibilité pour les êtres humains.
    Les proportions et les dimensions des symboles graphiques pour une indication simplifiée d'éléments répétés sont également spécifiées.
