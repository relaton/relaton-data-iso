abstract:
- content: 'ISO 4586-6:2015 applies to Exterior-grade Compact laminates of thickness
    2 mm and greater. It specifies requirements for standard and flame-retardant laminates
    intended for use under outdoor weather conditions such as direct sunlight rain
    and frost. Two levels of performance are specified; one for moderate exterior
    conditions, and the other for severe exterior conditions. Laminates complying
    with ISO 4586‑6:2015 are referred to as Exterior-grade Compact laminates, and
    are characterized by their high tensile strength, high impact resistance, thermal
    shock resistance, and resistance to weather and corrosion. '
  language:
