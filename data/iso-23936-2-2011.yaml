abstract:
- language: en
  script: Latn
  content: "ISO 23936 describes general principles and gives requirements and recommendations
    for the selection and qualification of non-metallic materials for service in equipment
    used in oil and gas production environments, where the failure of such equipment
    could pose a risk to the health and safety of the public and personnel, or to
    the environment. It can be applied to help avoid failures of the equipment itself.
    It supplements, but does not replace, the material requirements given in the appropriate
    design codes, standards or regulations. \nISO 23936-2:2011 describes the requirements
    and procedures for qualification of elastomeric material used in equipment for
    oil and gas production. "
- language: fr
  script: Latn
  content: |-
    L'ISO 23936 décrit des principes généraux et spécifie des exigences et des recommandations concernant la sélection et la qualification des matériaux non métalliques pour des équipements utilisés en production de pétrole et de gaz, lorsque la rupture d'un tel équipement pourrait présenter un risque pour la santé et la sécurité du public et du personnel ou pour l'environnement. Elle peut également contribuer à éviter des défaillances des équipements eux-mêmes. Elle complète, sans toutefois s'y substituer, les exigences concernant les matériaux dans les codes de conception, normes ou réglementations appropriés.
    L'ISO 23936-2:2011 décrit les exigences et les modes opératoires de qualification des matériaux élastomères utilisés dans les équipements de production de pétrole et de gaz.
