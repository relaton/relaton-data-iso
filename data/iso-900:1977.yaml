abstract:
- language: en
  script: Latn
  content: Applicable to all products having a titanium dioxide content of equal to
    or more than 0.001 % (m/m). Describes the preparation of the diantipyrylmethane
    solution and the preparation of the titanum standard solution. The procedure of
    the preparation of a principal solution or the chemical analysis by an alkaline
    fusion is carried out according to ISO 804 replacing the nitric acid solution
    by the sulphuric one. After extraction of the fused mass with sulphuric acid solution
    formation of the titanium-diantipyrylmethane complex (approximately 4.6 N solution).
    Photometric measurement of the coloured complex at a wavelength of about 420 nm.
    Has also been approved by the IUPAC. Replaces and cancels ISO Recommendation R
    900/1968 of which it constitutes a technical revision.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode photométrique au diantipyrylméthane pour le dosage du titane dans l'oxyde d'aluminium principalement utilisé pour la production de l'aluminium. La méthode est applicable aux produits dont la teneur en titane, exprimé en dioxyde de titane (TiO2), est égale ou supérieure à 0,001 % (m/m).
