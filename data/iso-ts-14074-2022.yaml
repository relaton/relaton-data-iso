abstract:
- language: en
  script: Latn
  content: |-
    This document specifies principles, requirements and guidelines for normalization, weighting and life cycle interpretation, in addition to those given in ISO 14040 and ISO 14044.
    The document is applicable to any life cycle assessment (LCA) and footprint quantification study.
    In particular, this document addresses:
    —    the use of normalization and its limitations;
    —    the use of weighting and its limitations;
    —    the selection or development of weighting factors;
    —    the generation of single scores;
    —    requirements that relate to documentation and reporting.
    For the interpretation phase, it provides, in addition to ISO 14044, procedures and guidance for:
    —    performing completeness, sensitivity and consistency checks;
    —    addressing uncertainties and limitations;
    —    documenting conclusions and recommendations.
    This document does not specify the composition of panels for weighting nor does it specify multi-criteria decision analysis.
    This document does not intend to recommend or require a specific weighting approach or method or any priority of one weighting approach or method over another as they are based on value choices. Organizations have the flexibility to implement LCA in accordance with the intended application and the requirements of the organization.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes, les exigences et les lignes directrices applicables à la normalisation, à la pondération et à l’interprétation du cycle de vie, qui s’ajoutent à ceux définis dans l’ISO 14040 et l’ISO 14044.
    Le présent document s’applique à toute analyse du cycle de vie (ACV) et à toute étude de quantification d’une empreinte.
    En particulier, le présent document aborde:
    —    l’utilisation de la normalisation et ses limitations;
    —    l’utilisation de la pondération et ses limitations;
    —    la sélection ou le développement de facteurs de pondération;
    —    la génération de scores uniques;
    —    les exigences liées à la documentation et à la communication.
    Pour la phase d’interprétation, il complète l’ISO 14044 en spécifiant des procédures et des recommandations pour:
    —    effectuer des contrôles de complétude, de sensibilité et de cohérence;
    —    gérer les incertitudes et les limitations;
    —    documenter les conclusions et les recommandations.
    Le présent document ne spécifie pas la composition des panels pour la pondération, ni ne définit l’analyse multicritères des décisions.
    Le présent document n’est pas destiné à recommander ou exiger une approche ou une méthode de pondération spécifique, ni à donner la priorité à l’une des approches ou méthodes de pondération sur une autre, puisqu’elles s’appuient sur des choix de valeurs. Les organisations sont libres de mettre en œuvre l’ACV selon l’application prévue et les exigences qui leur sont propres.
