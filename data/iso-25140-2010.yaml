abstract:
- content: |-
    ISO 25140:2010 specifies the principle, the essential performance criteria, and quality assurance and quality control procedures for an automatic method for measuring methane in the waste gas of stationary sources using flame ionisation detection. It is applicable to measurements of methane in dry or wet waste gases. The method allows continuous monitoring with permanently installed measuring systems as well as intermittent measurements of methane emissions.
    ISO 25140:2010 does not specify an independent method of measurement.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 25140:2010 spécifie le principe, les principaux critères de performance ainsi que les procédures d'assurance qualité et de contrôle qualité d'une méthode automatique de mesurage du méthane par détection à ionisation de flamme dans les effluents gazeux des sources fixes. Elle s'applique aux mesurages du méthane présent dans les effluents gazeux secs ou humides. La méthode permet une surveillance constante par des systèmes de mesurage installés en permanence ainsi que des mesurages intermittents des émissions de méthane.
    L'ISO 25140:2010 ne spécifie pas de méthode de mesurage indépendante.
