abstract:
- content: Sampling is made using a sampling thief. Splitting means dividing into
    two equal portions using a splitter (commonly a Jones sampler) and repeating this
    procedure at each of the portions obtained until the sample is 25 % larger than
    the amount required for testing. The method may be used in the comparative testing
    of uniformly produced abrasive grains.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour l'échantillonnage et la division de grains abrasifs. Cette méthode peut être utilisée pour des essais comparatifs de grains abrasifs du même lot de production.
