abstract:
- content: ISO 20505:2005 specifies a method for the determination of interlaminar
    shear strength of continuous-fibre-reinforced ceramic composites at ambient temperature,
    by the compression of a double-notched test piece or by the Iosipescu test. Methods
    for test piece fabrication, testing modes and rates (load rate or displacement
    rate), data collection, and reporting procedures are addressed.
