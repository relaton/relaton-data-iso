abstract:
- content: Specifies general (pressure, temperature, designation, assembly, marking)
    and dimensional requirements for the design and performance of 24° compression
    fittings which are suitable for use with ferrous and non-ferrous tubes with outside
    diameters from 4 mm to 42 mm, inclusive. These fittings are for use in fluid power
    and general applications within the limits of pressure and temperature specified
    in this part. They are intended for the connection of plain end tubes and hose
    fittings to ports in accordance with ISO 6149-1, ISO 1179-1 and ISO 9974-1.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 8434 fixe les exigences générales et dimensionnelles
    pour la conception et la performance des raccords à compression à 24°, utilisables
    avec des tubes en métaux ferreux et non ferreux de diamètre extérieur de 4 mm
    à 42 mm inclus. Ces raccords sont utilisés dans les transmissions hydrauliques
    et pneumatiques et les applications générales, dans les limites de pression et
    de température spécifiées dans la présente partie de l'ISO 8434. Ils permettent
    le raccordement de tubes et de tuyaux à extrémités lisses à des orifices conformes
    à l'ISO 6149-1, l'ISO 1179-1 et l'ISO 9974-1.  \nNOTES 1 Pour les nouveaux types
    de raccordement utilisés dans les transmissions hydrauliques, voir les exigences
    données en 9.6. 2 Pour une utilisation en dehors des limites de pression et/ou
    de température spécifiées, voir 5.4.\n"
