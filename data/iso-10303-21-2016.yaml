abstract:
- language: en
  script: Latn
  content: ISO 10303-21:2016 specifies an exchange format that allows product data
    described in the EXPRESS language to be transferred from one computer system to
    another. ISO 10303-21:2016 adds anchor, reference and signature sections to support
    external references, support for compressed exchange structures in an archive,
    digital signatures and UTF-8 character encoding.
