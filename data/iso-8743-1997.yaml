abstract:
- content: |2

    La présente Norme internationale prescrit les caractéristiques des goupilles cannelées en acier ou en acier inoxydable austénitique, à trois cannelures centrales constantes sur la moitié de leur longueur, non débouchantes et régulièrement espacées, de diamètre nominal, d1, de 1,5 mm à 25 mm inclus. Le matériau refoulé de chaque côté des cannelures forme un renflement dont le diamètre d2, supérieur au diamètre nominal d1, permet un ajustement serré de ces goupilles cannelées lorsqu'elles sont emmanchées en force dans un trou de diamètre de perçage égal au diamètre nominal de la goupille d1 (voir article 4).
