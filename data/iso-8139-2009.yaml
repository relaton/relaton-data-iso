abstract:
- content: |-
    ISO 8139:2009 specifies the mounting dimensions required for interchangeability of rod-end spherical eyes of pneumatic cylinders. The rod-end spherical eyes have been designed specifically for use with 1 000 kPa (10 bar) series cylinders manufactured in accordance with ISO 6430, ISO 6432 and ISO 15552, but this does not limit their application.
    The spherical bearing end eyes are used on piston rods of pneumatic cylinders for mechanically transmitting the cylinder force under oscillatory rotational and tilting movements. The design of the rod-end spherical eyes is based on the maximum forces resulting from the specified internal diameter of the cylinders and pressure according to ISO 6430, ISO 6432 and ISO 15552.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 8139:2009 spécifie les dimensions d'interchangeabilité des tenons à rotule taraudés d'extrémité de tige des vérins pneumatiques. Les tenons à rotule taraudés d'extrémité de tige ont été conçus spécialement pour être utilisés avec des vérins de série 1 000 kPa (10 bar) fabriqués conformément à l'ISO 6430, à l'ISO 6432 et à l'ISO 15552 mais ne se limitent pas à cette application.
    Les tenons à rotule taraudés d'extrémité de tige sont utilisés sur les tiges de piston de vérins pneumatiques pour transmettre l'énergie mécanique développée par le vérin sous forme de mouvements oscillatoires de rotation ou de bascule. La conception des tenons à rotule taraudés d'extrémité de tige repose sur les forces maximales résultant du diamètre intérieur spécifié des vérins et de la pression conformément à l'ISO 6430, à l'ISO 6432 et à l'ISO 15552.
