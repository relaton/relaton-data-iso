abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11090 prescrit, par référence à l'ISO 230-1
    et à l'ISO 230-2, les essais géométriques, les essais d'usinage et les essais
    pour le contrôle de la précision et de la répétabilité de positionnement par commande
    numérique des machines d'électroérosion en plongée d'usage général et de précision
    normale. Elle prescrit également les tolérances applicables correspondant aux
    essais mentionnés ci-dessus.  La présente partie de l'ISO 11090 est applicable
    aux machines à un seul montant à bancs en croix et à table fixe.  La présente
    partie de l'ISO 11090 ne traite que du contrôle de la précision de la machine.
    Elle ne concerne ni l'examen de son fonctionnement (vibrations, bruits anormaux,
    points durs dans les déplacements d'organes, etc.) ni celui de ses caractéristiques
    (vitesses, avances, etc.), de tels examens étant, en général, effectués avant
    le contrôle de la précision.  La présente partie de l'ISO 11090 définit la terminologie
    utilisée pour les éléments principaux de la machine et indique la désignation
    des axes conformément à l'ISO 841.   \nNOTE - En complément des termes utilisés
    dans les trois langues officielles de l'ISO (anglais, français et russe), la présente
    partie de l'ISO 11090 donne dans l'annexe A les termes équivalents dans les langues
    hollandaise, allemande, italienne et suédoise; ces termes sont publiés sous la
    responsabilité des comités membres de la Belgique (IBN), de l'Allemagne (DIN),
    de l'Italie (UNI) et de la Suède (SIS). Toutefois, seuls les termes donnés dans
    les langues officielles peuvent être considérés comme étant des termes de l'ISO.\n"
