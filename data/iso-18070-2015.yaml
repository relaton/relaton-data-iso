abstract:
- content: ISO 18070:2015 specifies a crevice forming technique and crevice former
    which are intended to be used for crevice corrosion testing of flat specimens
    or tubes of stainless steels, in corrosive solutions. This International Standard
    specifies no information concerning how the crevice corrosion testing shall be
    performed and how the attack shall be evaluated. The crevice former specified
    in this International Standard can be used for electrochemical measurements, if
    the specimens are designed for electrical connections.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 18070:2015 spécifie une technique de formation de crevasses ainsi qu'un
    dispositif d'essai de corrosion par crevasse destinés à être utilisés lors des
    essais de corrosion par crevasse pour échantillons plats ou tubulaires d'acier
    inoxydable en solution corrosive. La présente Norme internationale ne fournit
    pas d'informations sur la manière dont les essais de corrosion par crevasse doivent
    être effectués et sur la manière dont l'attaque corrosive doit être évaluée. Le
    dispositif d'essai de corrosion par crevasse spécifié dans la présente Norme internationale
    peut être utilisé pour des mesurages électrochimiques si les échantillons sont
    conçus pour des connexions électriques.
