abstract:
- content: |-
    ISO 18296:2014 specifies requirements for the design, operation, safety, performance, and inspection rules of ship-shifting winches, with electric or hydraulic drive.
    Such winches are applicable to longitudinal and transverse movements or positioning of engineering vessels for offshore operation. It can be used as a reference for inland operation.
