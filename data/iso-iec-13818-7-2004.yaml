abstract:
- content: "ISO/IEC 13818-7:2004 specifies MPEG-2 Advanced Audio Coding (AAC), a multi-channel
    audio coding standard that delivers higher quality than is achievable when requiring
    MPEG-1 backwards compatibility. It provides ITU-R \"indistinguishable\" quality
    at a data rate of 320 kbit/s for five full-bandwidth channel audio signals. \nIn
    comparison to ISO/IEC 13818-7:2003, ISO/IEC 13818-7:2004 supplements information
    on how to transmit and obtain MPEG-4 SBR data as part of the MPEG-2 AAC access
    unit."
