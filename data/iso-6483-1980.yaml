abstract:
- content: Specifies a procedure for approximating the volume of typical materials
    carried in dumper bodies. The volumes are based on the inside dimensions of the
    bodies and representative volumes on top of the bodies. This rating method is
    intended to be a consistent means of comparing body capacities; it is not intended
    to define actual capacities that might be observed in any specific application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale établit une procédure d'approximation du volume de matériaux typiques transportés dans les bennes des tombereaux. Les volumes sont calculés d'après les dimensions intérieures des bennes et les volumes représentatifs dépassant les bennes. Cette méthode d'évaluation a pour objet de fournir un moyen conséquent de comparaison des capacités; elle n'est pas destinée à définir les capacités réelles qui pourraient être observées dans toute application spécifique.
  language:
  - fr
  script:
  - Latn
  format: text/plain
