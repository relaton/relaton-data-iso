abstract:
- content: "ISO 12614-6:2014 specifies tests and requirements for the pressure regulator,
    a liquefied natural gas fuel system component intended for use on the types of
    motor vehicles defined in ISO 3833. \nISO 12614-6:2014 is applicable to vehicles
    using natural gas in accordance with ISO 15403 (mono-fuel, bi-fuel, or dual-fuel
    applications). It is not applicable to the following:\n1)    fuel containers;\n2)
    \   stationary gas engines;\n3)    container mounting hardware;\n4)    electronic
    fuel management;\n5)    refueling receptacles."
