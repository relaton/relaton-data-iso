abstract:
- language: en
  script: Latn
  content: Hydrolysis of the product by boiling hydrochloric acid, and coagulation
    of the insoluble products by cooling. Separation by filtration, drying and isolation
    the wanted matter by solvent extraction. The method applies to contents less than
    1,5 % (m/m).
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en matières grasses totales, dans les amidons et fécules natifs ou transformés dont la teneur escomptée en matières grasses totales est inférieure à 1,5 % (m/m).
