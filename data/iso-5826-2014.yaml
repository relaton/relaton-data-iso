abstract:
- language: en
  script: Latn
  content: 'ISO 5826:2014 gives specifications applicable to transformers of IEC 61140
    protection class I or II of the following types for use in resistance welding
    equipment: single-phase transformers for a.c. welding, typically operating at
    50 Hz or 60 Hz; single-phase transformers with connected rectifier for d.c. welding,
    typically operating at 50 Hz or 60 Hz; single-phase inverter transformers with
    connected rectifier for d.c. welding, typically operating at 400 Hz to 2 kHz;
    three-phase transformers with connected rectifier for d.c. welding, typically
    operating at 50 Hz or 60 Hz.'
- language: fr
  script: Latn
  content: 'ISO 5826:2014 donne les spécifications applicables aux types de transformateur
    suivants utilisés pour le matériel de soudage par résistance avec ou sans redresseur:
    transformateurs monophasés pour courant alternatif de soudage, fonctionnant généralement
    à 50 Hz ou 60 Hz; transformateurs monophasés avec redresseur pour courant continu
    de soudage fonctionnant généralement à 50 Hz ou 60 Hz; transformateurs à onduleur
    monophasés avec redresseur pour courant continu de soudage fonctionnant généralement
    de 400 Hz à 2 kHz; transformateurs triphasés avec redresseur pour courant continu
    de soudage fonctionnant généralement à 50 Hz ou 60 Hz.'
