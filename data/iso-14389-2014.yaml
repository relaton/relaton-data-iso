abstract:
- language: en
  script: Latn
  content: ISO 14389:2014 specifies a method of determining phthalates in textiles
    with gas chromatography-mass spectrometry (GC-MS) with mass selective detector.
    It is applicable to textile products where there is a risk of the presence of
    some phthalates.
- language: fr
  script: Latn
  content: L'ISO 14389:2014 spécifie une méthode de dosage de phtalates dans les textiles
    par chromatographie en phase gazeuse et spectrométrie de masse (GC-MS) à détecteur
    sélectif de masse. Elle s'applique aux produits textiles susceptibles de contenir
    certains phtalates.
