abstract:
- language: en
  script: Latn
  content: This document describes an extension to ISO 24613-1 and ISO 24613-2 to
    support the development of detailed descriptions of common etymological phenomena
    and/or diachronic information with respect to lexical entries in born-digital
    and/or retro-digitized lexicons. It provides both a meta-model for such an extension
    as well as the relevant data categories.
- language: fr
  script: Latn
  content: Le présent document décrit une extension de l’ISO 24613-1 et de l’ISO 24613-2
    et facilite l’élaboration des descriptions détaillées de phénomènes étymologiques
    courants et/ou d’informations diachroniques par rapport aux entrées lexicales
    des lexiques numériques et/ou rétronumérisés. Il fournit à la fois un métamodèle
    pour une extension de ce type ainsi que les catégories de données pertinentes.
