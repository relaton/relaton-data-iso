- content: |-
    Le présent document décrit une pondération de la valeur efficace en fonction de la force de couplage attribuée à l’accélération pondérée en fréquence, ahw.
    Le mode opératoire ne s’applique qu’aux situations normales de préhension (saisir une poignée). Si seules certaines surfaces de la main sont exposées à des vibrations, le mode opératoire n’est pas applicable.
    Les méthodes d’évaluation définies dans le présent document sont destinées à faciliter la recherche.
    Le présent document fournit des recommandations relatives à une procédure supplémentaire à celle définie dans l’ISO 5349-1 pour mesurer et déclarer les expositions aux vibrations transmises par la main en tenant compte de la force de couplage exercée sur la surface vibrante.
    Le présent document est destiné à faciliter les futures recherches sur les risques liés aux vibrations main-bras et à compléter les données collectées à l’aide de la méthodologie décrite dans l’ISO 5349-1.
    Le présent document ne saurait constituer une alternative à l’ISO 5349-1. Les données obtenues à partir du présent document ne s’appliquent pas à l’exécution de tâches conformément aux réglementations, lignes directrices ou recommandations nationales relatives aux vibrations sur le lieu de travail ou aux émissions de vibrations des machines. Le présent document ne s’applique pas aux obligations légales liées à la protection des travailleurs contre les vibrations main-bras sur le lieu de travail et à la déclaration des émissions de vibrations des machines.
    La méthodologie définie dans le présent document repose uniquement sur les relations biomécaniques entre la transmission des vibrations au système main-bras et l’ensemble des forces. L’influence de la force de contact et de la pression sur la surface de la main n’est pas encore prise en considération et requiert de plus amples recherches.
