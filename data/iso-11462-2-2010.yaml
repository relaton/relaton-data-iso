abstract:
- language: en
  script: Latn
  content: ISO 11462-2:2010 provides a catalogue of tools and techniques to help an
    organization in planning, implementation and evaluation of an effective statistical
    process control (SPC) system. This catalogue gives tools and techniques that are
    essential for the successful realization of the SPC elements.
- language: fr
  script: Latn
  content: L'ISO 11462-2:2010 fournit un catalogue d'outils et de techniques permettant
