abstract:
- language: en
  script: Latn
  content: 'ISO 13732-3:2005 provides methods for the assessment of the risk of cold
    injury and other adverse effects when a cold surface is touched by bare-hand/finger
    skin. It provides ergonomics data for establishing temperature limit values for
    cold solid surfaces. The values established can be used in the development of
    special standards, where surface temperature limit values are required. Its data
    are applicable to all fields where cold solid surfaces cause a risk of acute effects:
    pain, numbness and frostbite, and are not limited to the hands but can be applied
    in general to the healthy human skin of male and female adults.'
- language: fr
  script: Latn
  content: L'ISO 13732-3:2005 décrit les méthodes permettant d'évaluer le risque de
    lésion ainsi que d'autres effets indésirables induits par le froid au cours du
    contact d'une main ou d'un doigt nus avec une surface froide. Elle fournit des
    données ergonomiques permettant d'établir les valeurs limites de température pour
    les surfaces solides froides. Les valeurs établies peuvent être utilisées au cours
    de l'élaboration de normes spécifiques lorsque les valeurs limites pour la température
    de surface sont requises. Les données de l'ISO 13732-3:2005 sont applicables à
    tous les domaines dans lesquels des surfaces solides froides sont à l'origine
    d'un risque d'effets aigus, tels que douleur, engourdissement ou gelures, et elles
    ne se limitent pas aux mains mais s'appliquent à la peau saine des adultes (hommes
    et femmes).
