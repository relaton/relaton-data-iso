- content: |-
    Ce document propose des lignes directrices relatives à la planification de projets ferroviaires afin de faciliter la prise de décisions.
    Il expose les fondamentaux de la planification de projets ferroviaires en se fondant sur les principes de l'ISO 21500, auxquels sont adjoints des éléments spécifiques au secteur.
    Ce document couvre:
    —          les caractéristiques des projets ferroviaires;
    —          les parties prenantes et leurs besoins/intérêts;
    —          les conditions;
    —          la définition de chaque processus d'un projet ferroviaire;
    —          les points fondamentaux du processus de planification;
    —          les corrélations et liens de causalité entre les principaux facteurs à prendre en compte.
    Ce document peut être utilisé par tout type d'organisation, publique, privée ou associative. Il est applicable à tout type de projet ferroviaire, quelle qu'en soit la complexité, l'ampleur, la durée, etc.
    Cependant, il ne présente aucune exigence détaillée ni aucun processus spécifique sur:
    —          la certification;
    —          la déclinaison d'une solution unique (spécification des systèmes/produits particuliers);
    —          la prise de décisions en elle-même.
    Les questions générales ayant trait aux projets ne sont abordées que sous l'angle des projets ferroviaires.
