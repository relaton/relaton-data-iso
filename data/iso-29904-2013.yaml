- content: |-
    L'ISO 29904:2013 fournit un guide relatif à la production de particules d'aérosol dans les incendies, définit l'appareillage et les modes opératoires de prélèvement et de mesurage des aérosols, et fournit des méthodes pour l'interprétation et la communication des données. Elle est destinée aux concepteurs d'essai au feu et aux personnes réalisant des mesurages sur des incendies involontaires afin de les aider à choisir et utiliser des méthodes appropriées pour le mesurage des aérosols correspondants à différents dangers pour les personnes et l'environnement.
    L'ISO 29904:2013 identifie le domaine d'application, l'applicabilité et les limites de chaque méthode. L'interprétation des données obtenues lors de ces mesurages dépend fortement de l'utilisation finale des données.
    Les aérosols générés par un feu peuvent présenter un risque direct limitant l'évacuation par l'obstruction d'une sortie de secours, ou ils peuvent engendrer des dangers chroniques pour la santé et l'environnement liés aux composés chimiques contenus dans l'aérosol (par exemple, produits chimiques toxiques tels que les hydrocarbures aromatiques polycycliques dans la suie ou les radionucléides provenant d'incendies dans des centrales nucléaires). Les particules d'aérosol peuvent être inhalées et pénétrer plus ou moins profondément dans les poumons, selon leur taille et leur masse volumique, ou peuvent être libérées dans l'environnement et se déposer sur les sols et dans les cours d'eau.
    En particulier, l'ISO 29904:2013 traite des aspects suivants de la production et du mesurage des aérosols dans les incendies :
    ?    Espèces adsorbées/dissoutes dans la phase gazeuse ou vapeur;
    ?    Mécanismes physiques impliqués dans le transport des aérosols, dispersion dans le panache de fumée, coagulation/agglomération entraînant une variation des tailles de particules et des fractions particulaires, « thermophorèse » (principale cause de dépôt de suie), « diffusiophorèse » et sédimentation;
    ?    Interactions entre gaz et vapeurs et aérosol : adsorption et élimination d'espèces de la phase gazeuse, transport de gaz adsorbés dans les poumons;
    ?    Méthodes de prélèvement et de mesurage, y compris leurs principes de fonctionnement, une description de la méthode, les données fournies et, dans chaque cas, leurs domaine d'application, champ d'application, avantages et inconvénients;
    ?    Métrologie des méthodes de mesurage, et de la production d'« aérosols normalisés », et incertitudes associées;
    ?    Effets physiologiques et environnementaux des aérosols dans la mesure où ces effets peuvent être utilisés pour définir la méthode de mesurage pour des applications spécifiques; et
    ?    Dangers des particules de carbone présents dans l'effluent du feu sous forme de « fumée visible », en raison de leur taille, de leur morphologie, de leur nature chimique et de la nature de l'effluent dans lequel elles sont (ou étaient) en suspension.
    L'ISO 29904:2013 ne concerne pas les aérosols générés par une combustion contrôlée (par exemple incinération). Toutefois, une grande partie de ce document est applicable à de tels aérosols.
