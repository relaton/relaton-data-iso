abstract:
- content: |-
    This document specifies the conditions for the determination of hoop tensile properties of ceramic matrix composite (CMC) tubes with continuous fibre-reinforcement at ambient temperature in air atmospheric pressure. This document is specific to the tubular geometries since fibre architecture and specimen geometry factors in composite tubes are distinctly different from those in flat specimens.
    This document provides information on the hoop tensile properties and stress-strain response, such as hoop tensile strength, hoop tensile strain at failure and elastic constants. The information can be used for material development, control of manufacturing (quality insurance), material comparison, characterization, reliability and design data generation for tubular components.
    This document addresses, but is not restricted to, various suggested test piece fabrication methods. It applies primarily to ceramic and/or glass matrix composite tubes with a continuous fibrous-reinforcement: unidirectional (1D filament winding and tape lay-up), bi-directional (2D braid and weave) and tri-directional (xD, with 2 < x < 3), subjected to an internal pressure.
    Values expressed in this document are in accordance with the International System of Units (SI).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les conditions de détermination des propriétés en traction circonférentielle de tubes composites à matrice céramique (CMC) avec renfort de fibres continues à température ambiante et à pression atmosphérique. Il s'applique exclusivement aux tubulaire dont la géométrie est étroitement liée à la nature de l'architecture fibreuse.
    Le présent document donne des informations sur le comportement en traction circonférentielle et sur les propriétés associées comme la résistance et la déformation en traction circonférentielle et les constantes élastiques. Les informations peuvent être utilisées pour le développement de matériaux, le contrôle de fabrication (assurance qualité), la comparaison de matériaux, la caractérisation ou encore pour la production de données fiables pour le dimensionnement et la conception de composants tubulaires.
    Le présent document traite, sans s'y limiter, de pièces pouvant être élaborées par différentes voies. Il s'applique principalement aux tubes de céramique et/ou en verre matrice céramique avec renfort de fibres continues: unidirectionnel (enroulement filamentaire et disposition en bande 1D), bidirectionnel (tressage et tissage 2D), et tridirectionnel (xD, avec 2 < x < 3) soumis à une pression interne.
    Les valeurs figurant dans le présent document sont exprimées selon le système international d'unités (SI).
