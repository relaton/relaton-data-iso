abstract:
- language: en
  script: Latn
  content: "ISO/IEC 7816-15:2004 specifies a card application. This application contains
    information on cryptographic functionality. Further, ISO/IEC 7816-15:2004 defines
    a common syntax (in ASN.1) and format for the cryptographic information and mechanisms
    to share this information whenever appropriate.\nISO/IEC 7816-15:2004 supports
    the following capabilities:\n- storage of multiple instances of cryptographic
    information in a card;\n- use of the cryptographic information;\n- retrieval of
    the cryptographic information;\n- cross-referencing of the cryptographic information
    with DOs defined in ISO/IEC 7816 when appropriate; \n- different authentication
    mechanisms; and\n- multiple cryptographic algorithms."
