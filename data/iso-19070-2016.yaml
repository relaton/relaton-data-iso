    ISO 19070:2016 spécifie une méthode de détermination de la teneur en N-méthyl-2-pyrrolidone (NMP) dans le cuir et les composants en cuir.
    Cette méthode peut également être utilisée pour déterminer la teneur en N-éthyl-2-pyrrolidone (NEP) dans le cuir.
