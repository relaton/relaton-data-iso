abstract:
- content: This document specifies methods for testing optical properties, other than
    wavefront aberrations[1] of microlenses in microlens arrays. It is applicable
    to microlens arrays with very small lenses formed on one or more surfaces of a
    common substrate and to graded-index microlenses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les méthodes d'essai des propriétés optiques,
    autres que les aberrations du front d'onde[1] des microlentilles dans les réseaux
    de microlentilles. Il s'applique aux réseaux de microlentilles avec de très petites
    lentilles qui composent une ou plusieurs surfaces d'un substrat commun et aux
    microlentilles à gradient d'indice.
