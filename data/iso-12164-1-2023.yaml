abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the dimensions of hollow taper shanks with flange contact surface (HSK). These shanks are the male part of the interface to the machine tools (e. g. milling/drilling, turning and grinding machines).
    This document specifies five types of shanks:
    —     types A, AB and EB have a peripherally grooved flange for automatic tool change;
    —     types C and CB have a flange without peripheral groove and can only be changed manually.
    HSK types A and AB can also be changed manually via radial access bore holes in the hollow shank tapers.
    This document provides information for dynamically balanced HSK‑AB and HSK‑CB shanks balancing according to ISO 16084.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions des queues à cône creux-face (HSK). Ces queues constituent la partie mâle de l'interface avec les machines-outils (par exemple machines de tournage, machines à percer, machines à fraiser et machines à meuler).
    Le présent document spécifie cinq types de queues:
    —     Les types A, AB et EB comportent une bride avec une rainure périphérique pour le changement automatique d'outil;
    —     Les types C et CB comportent une bride sans rainure périphérique et ne peuvent être changés que manuellement;
    Les HSK de type A et AB peuvent également être changés manuellement grâce à des alésages radiaux dans les queues à cône creux-face.
    Le présent document fournit des informations pour l'équilibrage dynamique des queues HSK-AB et HSK-CB conformément à l’ISO 16084.
