abstract:
- language: en
  script: Latn
  content: 'Applicable to test pieces cut from products of cellular materials. Useful
    for two purposes: a) studying the structure of cellular products in connection
    with their physical properties and their method of manufacture and b) ensuring
    product quality (quality assurance). Describes principle, apparatus, test piece
    and conditions, procedure and calculation and expression of the results. Three
    figures deliver the details for testing.'
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale spécifie une méthode de détermination
    de la perméabilité à l'air des matériaux alvéolaires souples à base de polymères.
    Elle est applicable à des éprouvettes découpées dans des produits en matériau
    alvéolaire.  \nNOTE -- L'ISO 7231, Matériaux polymères alvéolaires souples --
    Détermination de l'indice d'écoulement d'air -- Méthode à chute de pression constante,
    1) qui spécifiera une méthode simple de contrôle de fabrication, est également
    basée sur l'écoulement d'air à travers les matériaux alvéolaires. Elle peut être
    utilisée lorsqu'il ne s'agit pas d'évaluer les propriétés intrinsèques de matériaux
    différents de façon à pouvoir les comparer les uns aux autres, mais simplement
    de vérifier la constance de qualité d'un matériau alvéolaire donné.\n"
