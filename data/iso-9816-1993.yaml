abstract:
- content: Applies to passenger cars as defined in ISO 3833. The purpose is to determine
    the power-off effect on course holding and directional behaviour of a vehicle,
    whose steady-state circular motion is disturbed by power-off only. The sudden
    release of the accelerator pedal causes this effect. It is not possible at present
    to use this procedure and test results for regulation purposes.
