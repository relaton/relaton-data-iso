abstract:
- language: en
  script: Latn
  content: This document provides the definition of relevant factors of evaluation
    in e-commerce transaction assurance which can help to identify indicators, evaluation
    toolkits, and an approach for selection of indicators. This document focuses on
    e-commerce transaction assurance by providing the relevant factors of evaluation
    including quality of e-commerce transaction platforms and sites, quality of e-commerce
    transaction services, quality of external environments for e-commerce transactions,
    and sustainability of e-commerce transactions. This document also explains how
    to set up an e-commerce transaction assurance evaluation indicator system that
    encourages monitoring and improvement of quality of e-commerce transactions.
