abstract:
- content: |2

    La présente Norme internationale décrit une méthode de détermination du pourcentage de résidus silicatés insolubles dans l'acide chlorhydrique, en particulier des particules de sable, présents dans le tabac (tabac en feuilles entières ou battues, ou tabac haché), et dans les produits du tabac.Il est principalement utile de connaître la proportion de ces résidus, dans les circonstances suivantes:- lors des achats de tabac en feuilles, pour vérifier la propreté des lots;- avant la mise en oeuvre du tabac lors des fabrications.
