abstract:
- language: en
  script: Latn
  content: |-
    This document establishes a laboratory test method and performance requirements for thrown object guards (TOG) that provide operator protection against thrown objects. This applies to mobile and self-propelled machinery used in forestry and related operations including, but not limited to, those defined in ISO 6814. The TOG is intended to provide reasonable protection for the operator on the host machine from powered rotating cutting or grinding elements and residual matter thrown by an attachment on the host machine.
    As the tests in the document are dependent upon the mass, velocity, and the cutting or grinding element profile, the TOG meeting the requirements of this document are specific to each cutting or grinding attachment and the host machine model.
    This document does not address protection from saw chain shot.
    NOTE     A separate standard ISO 21876 addresses saw chain shot hazards.
- language: fr
  script: Latn
  content: |-
    Le présent document établit une méthode d'essai en laboratoire et les exigences de performance concernant les protecteurs contre la projection d'objets (TOG) qui assurent la protection de l'opérateur contre les projections d'objets. Cela s'applique aux matériels forestiers mobiles et automoteurs et aux opérations associées, y compris, sans s'y limiter, à ceux définis dans l'ISO 6814. Le TOG est destiné à offrir une protection raisonnable pour l'opérateur sur la machine hôte contre les éléments de coupe ou de meulage rotatifs motorisés et la matière résiduelle projetée par un accessoire sur la machine hôte.
    Comme les essais figurant dans le présent document dépendent de la masse, de la vitesse et du type de l'élément de coupe ou de meulage, les TOG répondant aux exigences de ce document sont spécifiques à chaque élément de coupe ou de meulage et au modèle de machine hôte.
    Le présent document ne traite pas de la protection contre les projection de la chaîne.
    NOTE       Une norme séparée, l'ISO 21876, traite des risques dus aux projections de la chaîne.
