abstract:
- content: "ISO/TS 10303-1312:2014-02 specifies the application module for\n         Draughting
    element specialisations.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1312:2014-02:\n         \n      \n-
    items within the scope of application interpreted construct \"Draughting elements\",
    ISO 10303-506:\n                  \t\n            the structures for representing
    single or composite dimensions;the structures for representing structured or unstructured
    dimensions;the structures for representing draughting callouts that might be directed
    by means of leaders, projection curves, or dimension\n                  curves.\n
    \              \n                  \n         \n- items within the scope of application
    module Draughting element, ISO/TS 10303-1310."
