abstract:
- content: |-
    ISO 4079-2:2005 specifies requirements for five types of textile-reinforced hydraulic hoses and hose assemblies of nominal size from 5 to 100. They are suitable for use with hydraulic fluids HFC, HFAE, HFAS and HFB at temperatures ranging from -40 °C to +60 °C.
    This part of ISO 4079 does not include requirements for end fittings. It is limited to requirements for hoses and hose assemblies.
