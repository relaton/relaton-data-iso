- content: |-
    Le présent document fournit des exigences générales, des recommandations et des exemples de méthodes de sécurité, visant à assurer la sécurité de fonctionnement des véhicules de collecte de déchets (VCD) à chargement manuel et arrière.
    Il est applicable aux VCD à chargement manuel et arrière dotés de systèmes de chargement à plaque rotative, à plaque de compression et à tambour de compression, et il couvre des méthodes destinées à assurer la sécurité au regard des systèmes de chargement et des systèmes de déchargement.
    Le présent document s’applique à la conception et à la fabrication des VCD à chargement manuel et arrière en vue d’assurer qu’ils peuvent être utilisés, réglés et entretenus de façon à fonctionner correctement.
    Le présent document n’est pas applicable à la manutention de charges de nature à engendrer des situations dangereuses (par exemple, déchets très chauds, acides et bases, matières radioactives, déchets contaminés, charges particulièrement fragiles, explosifs).
