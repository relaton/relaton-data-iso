abstract:
- language: en
  script: Latn
  content: ISO 17516:2014 is applicable for all cosmetics and assists interested parties
    in the assessment of the microbiological quality of the products. Microbiological
    testing does not need to be performed on those products considered to be microbiologically
    low risk.
- language: fr
  script: Latn
  content: L'ISO 17516:2014 s'applique à tous les produits cosmétiques et aide les
    parties concernées à évaluer la qualité microbiologique des produits. Il n'est
    pas nécessaire que les produits considérés comme présentant un faible risque microbiologique
    soient soumis à des essais microbiologiques.
