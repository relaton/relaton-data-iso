abstract:
- content: "ISO/TS 10303-1068:2010-07 specifies the application module for\n         Constructive
    solid geometry 3D.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1068:2010-07:\n         \n      \n- constructive
    solid geometry;\n- half space;\n- solid volume described by its enclosing envelopes;\n-
    solid generated by sweeping a face or a surface along a path;\n- replication of
    a solid model with possible linear transformation;\n- items within the scope of
    application module Elemental geometric shape, ISO/TS 10303-1004;\n- items within
    the scope of application module Primitive solids, ISO/TS 10303-1791."
