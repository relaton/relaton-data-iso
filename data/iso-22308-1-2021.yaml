abstract:
- content: |-
    This document defines a test method for the detection, qualification and possible assessment of odours/flavours exogenous to cork bark selected as bottling product in contact with beverages, still, sparkling and sparkling wines, alcohols and spirits, beers and ciders.
    This document is applicable to:
    —     cork bark selected as bottling product in all its forms;
    —     all cork components of cork stoppers: granules, discs, bodies and shanks;
    —     all types of cork stoppers, semi-finished (shaped), semi-finished (semi-finished stoppers possibly washed and possibly colmated and/or coated) or ready for use (semi-finished stoppers, possibly branded and surface treated).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document définit une méthode d'essai pour la détection, la qualification et l'évaluation éventuelle des odeurs/flaveurs exogènes au liège destiné aux produits de bouchage en contact avec des boissons, des vins tranquilles, pétillants et effervescents, des alcools et des spiritueux, des bières et des cidres.
    Le présent document est applicable:
    —          au liège destiné aux produits de bouchage sous toutes ses formes;
    —          à tous les composants en liège de bouchons en liège: granulés, rondelles, corps et manches;
    —          à tous les types de bouchons en liège, semi ouvrés (mis en forme), semi finis (bouchons semi ouvrés éventuellement lavés et éventuellement colmatés et/ou enrobés) ou prêts à l'emploi (bouchons semi-finis éventuellement marqués et ayant reçu un traitement de surface).
