abstract:
- language: en
  script: Latn
  content: |-
    ISO 22007-4:2017 specifies a method for the determination of the thermal diffusivity of a thin solid disc of plastics in the thickness direction by the laser flash method. This method is based upon the measurement of the temperature rise at the rear face of the thin-disc specimen produced by a short energy pulse on the front face.
    The method can be used for homogeneous solid plastics as well as composites having an isotropic or orthotropic structure. In general, it covers materials having a thermal diffusivity, α, in the range 1 × 10−7 m2⋅s−1 < α < 1 × 10−4 m2⋅s−1. Measurements can be carried out in gaseous and vacuum environments over a temperature range from −100 °C to +400 °C.
    NOTE       For inhomogeneous specimens, the measured values can be specimen thickness dependent.
- language: fr
  script: Latn
  content: |-
    L'ISO 22007-4:2017 spécifie une méthode de détermination de la diffusivité thermique d'un disque plein mince en plastique suivant la direction de l'épaisseur par la méthode flash laser. Cette méthode est fondée sur le mesurage de l'élévation de température sur la face arrière d'une éprouvette sous forme de disque mince due à une courte impulsion énergétique sur la face avant.
    La méthode peut être utilisée pour les plastiques compacts homogènes ou composites présentant une structure isotrope ou orthotrope. En général, cela inclut les matériaux ayant une diffusivité thermique, α, comprise dans la plage 1 × 10−7 m2⋅s−1 < α < 1 × 10−4 m2⋅s−1. Les mesurages peuvent être effectués en environnements gazeux et sous vide sur une plage de températures comprises entre −100 °C et +400 °C.
    NOTE       Pour des éprouvettes non homogènes, les valeurs mesurées peuvent dépendre de l'épaisseur de l'éprouvette.
