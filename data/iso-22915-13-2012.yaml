abstract:
- content: This part of ISO 22915 specifies the tests for verifying the stability
    of rough-terrain counterbalanced trucks with mast, equipped with fork arms or
    with load handling attachments with a rated load up to and including 10 000 kg.
    It is not applicable to those trucks designed for handling freight containers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 22915 spécifie les essais pour vérifier la
    stabilité des chariots tout-terrain en porte-à-faux à mât, équipés de bras de
    fourche ou d'un équipement de prise de charge, de capacité nominale ne dépassant
    pas 10 000 kg. Elle ne spécifie pas d'exigences pour les chariots conçus pour
    la manutention des conteneurs de fret.
