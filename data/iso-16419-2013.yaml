abstract:
- content: |-
    ISO 16419:2013 applies to semi-elaborated natural cork stoppers and colmated natural cork stoppers at the definitive dimensions stage, and finished natural cork stoppers and colmated natural cork stoppers ready to use.
    It describes the anomalies of cork stoppers that can be detected by visual examination by the manufacturer or the end-user.
    These anomalies, according to their size, can have functional or not functional consequences being able to alter, more or less, the cork stoppers' sealing capacity.
    On the basis of a common sampling example, ISO 16419:2013 proposes, for all these anomalies, some specifications for stoppers.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16419:2013 s'applique aux bouchons en liège naturels et naturels colmatés semi-ouvrés, au stade des dimensions définitives, et aux bouchons en liège naturels et naturels colmatés finis prêts à l'emploi.
    Elle décrit les anomalies des bouchons détectables par un examen visuel chez le bouchonnier ou chez l'utilisateur.
    Ces anomalies peuvent selon leur taille avoir des conséquences fonctionnelles ou non fonctionnelles en étant susceptibles d'altérer plus ou moins les capacités de bouchage des bouchons.
    L'ISO 16419:2013 propose pour ces anomalies et, sur la base d'un exemple courant d'échantillonnage, une spécification des bouchons.
