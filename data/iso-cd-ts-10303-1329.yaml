abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1329 specifies the application module for Elementary boundary representation.
    The following are within the scope of ISO/TS 10303-1329:
    - items within the scope of application interpreted construct "Elementary boundary representation", ISO 10303-513:

    the definition of an elementary brep shape representation (which is a representation composed of one or more manifold solid breps, each of which is defined with elementary geometry and complete explicit topology);
    the definition of the unbounded geometry of curves and surfaces used in the definition of the faces of such a B-rep model;
    the definition of the topological structure of a B-rep model;
    3D geometry;
    B-reps;
    elementary curves (which are lines or conics);
    elementary surfaces;
    geometric transformations;
    polylines;
    unbounded geometry;
    use of topology to bound geometric entities;


    - items within the scope of application module Elemental geometric shape, ISO/TS 10303-1004.
