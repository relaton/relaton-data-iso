abstract:
- content: |-
    This document gives guidance on evaluating the establishment of governance conditions and on the application of governance principles with consideration for the ISO 37000 key aspects of practice. It sets out the concept of governance maturity and its measurement and provides a governance maturity measurement framework, associated governance maturity scale and a governance maturity model.
    This document is applicable to all types and sizes of organizations no matter their location.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document fournit des recommandations relatives à l’évaluation de l’établissement des conditions de gouvernance et à l’application des principes de gouvernance en tenant compte des aspects clés de la pratique énoncés dans l’ISO 37000. Il définit le concept de maturité de la gouvernance et sa mesure, et fournit un cadre de mesure de la maturité de la gouvernance, une échelle de maturité de la gouvernance associée et un modèle de maturité de la gouvernance.
    Le présent document s’applique aux organismes de tous types et de toutes tailles, quelle que soit leur situation géographique.
