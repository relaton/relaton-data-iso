  format: text/plain
- content: |-
    L'ISO 13168:2015 décrit une méthode d'essai applicable au mesurage simultané du tritium et du carbone 14 dans des échantillons d'eau par comptage des scintillations en milieu liquide d'une source obtenue en mélangeant l'échantillon d'eau avec un cocktail scintillant hydrophile.
    La méthode est considérée comme une méthode de dépistage en raison de la présence potentielle de nucléides interférents dans l'échantillon pour essai.
    Elle peut être utilisée pour n'importe quel type d'étude ou de surveillance environnementale.
    L'ISO 13168:2015est applicable à tous les types d'eaux ayant une activité volumique de 5 Bq/l à 106 Bq/l (limite supérieure des compteurs à scintillations en milieu liquide pour le comptage direct). Pour des activités volumiques plus élevées, l'échantillon peut être dilué pour obtenir une prise d'essai dans cet intervalle.
