  format: text/plain
- content: |-
    Le présent document spécifie des exigences relatives aux tuyaux et de flexibles en caoutchouc et embouts en métal, qui sont conçus pour véhiculer de la vapeur saturée et du condensat d'eau chaude.
    Le présent document s'applique aux deux types de tuyaux et de flexibles suivants:
    —     à basse pression, avec une pression maximale de service de 0,6 MPa (6 bar);
    —     à haute pression, avec une pression maximale de service de 1,8 MPa (18 bar).
    Chaque type est divisé en deux classes, ayant soit un revêtement résistant à l'huile soit un revêtement non résistant à l'huile.
