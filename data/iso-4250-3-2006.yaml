abstract:
- language: en
  script: Latn
  content: ISO 4250-3:2006 sets out the designation, contours and dimensions for rims
    for narrow and wide base off-road tyres primarily intended for earth-moving machinery.
    All dimensions are given in millimetres and are applicable to the side of the
    rim which is in contact with the tyre.
- language: fr
  script: Latn
  content: L'ISO 4250-3:2006 fixe la désignation, le profil et les cotes des jantes
    pour pneumatiques à base étroite et à base large initialement prévus pour les
    engins de terrassement. Toutes les cotes sont en millimètres et sont applicables
    au côté de la jante en contact avec le pneumatique.
