abstract:
- language: en
  script: Latn
  content: This document specifies a method for the determination of hydrogen sulfide
    content in working field natural gas of upstream area by laser absorption spectroscopy.
    The analytical range expressed as mole fraction is 10 × 10−6 to 20 %. The analytical
    range can be expanded to higher content with specific instrument requirements.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de détermination de la teneur
    en sulfure d'hydrogène dans le domaine de la production de gaz naturel par spectroscopie
    à absorption laser. La plage analytique est de 10 × 10−6 à 20 %. Cette plage analytique
    peut être étendue à une teneur plus élevées avec des exigences spécifiques sur
    l'instrument.
