abstract:
- language: en
  script: Latn
  content: ISO/ASTM 51650:2005 covers procedures for using the cellulose triacetate
    (CTA) dosimetry system for measuring absorbed dose and dose profile in materials
    irradiated by electrons and photons in terms of absorbed dose to water. The CTA
    dosimeter is a routine dosimeter especially useful for measurement of dose distribution.
