abstract:
- language: en
  script: Latn
  content: 'Specifies the following requirements for needles of nominal outside diameters
    0,3 mm and 1,2 mm: nomenclature for components, cleanliness, limits for acidity
    and alkalinity, size designation, colour coding, needle hub, sheath, needle tube,
    needle point, performance, packaging, labelling, storage container, transport
    wrapping.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les prescriptions des aiguilles hypodermiques stériles, non réutilisables, ayant un diamètre extérieur nominal compris entre 0,3 mm et 1,2 mm. Elle ne s'applique pas aux aiguilles dentaires.
