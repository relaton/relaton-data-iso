abstract:
- language: en
  script: Latn
  content: This part is a document for use in the workshop. It forms the complement
    to the injection pump test schedules and coordinates the detailed technical requirements
    of parts 1 and 2 and further referenced standards with the procedural instructions
    necessary to apply and validate this standard as a whole.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 4008 définit les conditions qui, en sus de celles que prescrivent l'ISO 4008-1 et l'ISO 4008-2, doivent obligatoirement régir l'exécution des essais des pompes d'injection à gazole destinées aux moteurs à allumage par compression utilisés dans les véhicules routiers, dans le cadre global de l'ISO 4008. Elle fixe également d'autres conditions, souhaitables mais non obligatoires.


    Les conditions fixées dans la présente partie de l'ISO 4008 s'appliquent aux essais réalisés suivant les programmes d'essai spécifiés par les fabricants de pompes d'injection, les fabricants de moteurs ou autres, qui font référence à l'ISO 4008. La présente partie de l'ISO 4008 est considérée comme faisant partie intégrante de tout programme d'essai de ce type.
