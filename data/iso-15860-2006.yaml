abstract:
- language: en
  script: Latn
  content: |-
    ISO 15860:2006 covers gases (air, nitrogen, helium, and argon) compressed up to 40 MPa used in systems and units of space vehicle launch and technical complexes.
    ISO 15860:2006 determines compressed gas impurities (mechanical impurities, water vapour, oil, and foreign gases) content measurement methods. It can be used by countries and firms participating in the development, redesign, modernization, and maintenance of space vehicle launch sites and technical complexes.
- language: fr
  script: Latn
  content: |-
    L'ISO 15860:2005 porte sur les gaz (air, azote, hélium et argon) comprimés à 40 MPa au maximum, utilisés dans les systèmes et les installations des bases de lancement de véhicules spatiaux et des centres techniques.
    Elle définit les méthodes de mesure du taux d'impuretés (impuretés mécaniques, vapeur d'eau, huile et gaz étrangers) contenues dans les gaz comprimés. Elle peut être utilisée par les pays et les sociétés participant au développement, à la modification, à la modernisation et à l'entretien des bases de lancement des véhicules spatiaux et des centres techniques.
