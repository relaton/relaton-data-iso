abstract:
- language: en
  script: Latn
  content: 'Specifies the pretreatments required for soil samples that are to be subjected
    to physico-chemical analyses and describes the five types of pretreatment of samples:
    drying, crushing, sieving, dividing and milling. The pretreatment procedures described
    herein are not applicable if they affect the results of the determinations to
    be made.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie les prétraitements nécessaires des échantillons de sol devant être soumis à des analyses physico-chimiques et décrit les cinq types de prétraitement des échantillons: séchage, broyage, tamisage, séparation et pulvérisation. Les méthodes de prétraitement décrites dans la présente Norme internationale ne doivent pas être utilisées si elles affectent les résultats des déterminations à réaliser. En règle générale, les Normes internationales relatives aux méthodes analytiques précisent lorsqu'il est nécessaire d'adopter d'autres façons de procéder.
