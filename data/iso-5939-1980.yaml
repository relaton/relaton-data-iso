abstract:
- content: Describes a method comprising the heating of the pitch under reflux with
    xylene, collection in a receiver of the condensate of xylene and water and measurement
    of the volume of water which separates out in the graduated part of the receiver.
    Applies to pitches having water contents in the range between 0,1 and 2 % (m/m).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie une méthode par entraînement
    azéotropique de dosage de l'eau dans les brais utilisés dans la production de
    l'aluminium. La méthode est applicable aux brais dont la teneur en eau est comprise
    entre 0,1 et 2 % (m/m).  \nNOTE -- Des teneurs en eau excédant 2 % (m/m) peuvent
    être déterminées par cette méthode en utilisant un tube de recette plus grand.\n"
