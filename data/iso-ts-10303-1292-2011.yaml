abstract:
- content: "ISO/TS 10303-1292:2011-10 specifies the application module for\n         AP239
    product definition information.       \n         \n      \n\n         The following
    are within the scope of \n         ISO/TS 10303-1292:2011-10:\n         \n      \n-
    \ the representation of parts, their versions, their definitions, and their management\n
    \                 information, such as dates, that are assigned to them; \n         \n-
    \ the representation of assignments of an identifier and alias identifications
    to parts and\n                  their versions; \n         \n-  the representation
    of characterization views of a version of a part; \n- the representation of the
    data that identify a product and the categories of products it\n                  belongs
    to; \n         \n- the representation of relationships between versions of products;
    \n- the representation of context-dependent relationships between definitions
    of product\n                  versions; \n         \n- the representation of the
    composition of an assembly as parent-child relationships between\n                  views
    on products; \n         \n- the representation of the shape of an assembly as
    the composition of the shape\n                  representation of its components;
    \n         \n- the association of valued properties to a part or to an assembly;
    \n- the association of documentation to a part or to an assembly; \n- the identification
    of positions within an assembly of parts to which component parts may be\n                  attached;
    \n         \n- the identification of parts that are attached to identified positions
    within an assembly; \n-  the identification of a breakdown of a product or product_as_individual;
    \n-  the identification of the elements that comprise a breakdown; \n-  the identification
    of parent-child relationships between breakdown elements; \n-  the identification
    of relationships between elements in different breakdowns; \n-  the representation
    of the replacement of a product by another; \n- the representation and classification
    of documents and document information that may apply\n                  to part
    definition information; \n         \n- the representation of properties of objects,
    their values and types, and classifications; \n- the representation of information
    that records the identification of an existing or\n                  potential
    future artifact - an actual product whose properties can only be known by\n                  observation
    or by derivation from observations; \n         \n- the representation of interfaces
    between products; \n- the representation of the life cycle phase of existing interfaces
    between actual products\n                  (as realized), and includes planned
    interfaces between planned products; \n         \n- the representation of relationships
    between requirements and items to which they are\n                  assigned,
    and between requirements and the items which are their source; \n         \n-
    the representation of the information that identify a requirement and versions
    of\n                  requirements; \n         \n- the representation of characterization
    views of a requirement version; \n- the representation of relationships between
    requirements which are expressed as\n                  relationships between requirement
    view definitions; \n         \n- the representation of a type of state; \n- the
    representation of an observed state; \n- the identification of the configuration
    of a product for a given product concept; \n- the specification of effectivity
    constraints applied to configuration of a product. "
  language:
