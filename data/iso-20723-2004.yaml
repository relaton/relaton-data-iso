abstract:
- language: en
  script: Latn
  content: "ISO 20723:2004 specifies delivery requirements that apply to the surface
    condition of hot-rolled sections with nominal thickness between greater than or
    equal to 3 mm and less than or equal to 160 mm. \nIt applies to all surfaces excluding
    edges."
- language: fr
  script: Latn
  content: |-
    L'ISO 20723:2004 spécifie les exigences de livraison qui s'appliquent à l'état de surface des profilés laminés à chaud, de section nominale comprise entre 3 mm et 160 mm, ou égale à 3mm ou à 160 mm.
    Elle s'applique à toutes les surfaces à l'exclusion des rives.
