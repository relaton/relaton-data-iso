abstract:
- content: The procedure is applicable to the analysis of potable water, and most
    raw and waste waters. Application to excessively coloured or saline waters shall
    be preceded by distillation. An ammonium nitrogen concentration of up to 1 mg/l,
    using the maximum test portion of 40 ml, can be determined. Much higher concentrations
    can be determined by taking smaller test portions.
