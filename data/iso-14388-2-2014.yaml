abstract:
- language: en
  script: Latn
  content: |-
    ISO 14388-2:2014 specifies a suite of methods used to determine the net acidity in acid sulfate soils. ISO 14388-2:2014 specifies a method for measuring chromium reducible sulfur (SCR) by iodimetric titration of distilled hydrogen sulfide trapped as zinc sulfide, following acidic chromous chloride digestion. This method determines inorganic sulfides (e.g. pyrite, marcasite, greigite, mackinawite) and elemental sulfur in acid sulfate soil without interferences from organic sulfur and oxidized forms of sulfur such as sulfate.
    On a separate test portion of soil, the pH in a 1 mol/l KCl soil suspension (pHKCl) is determined. When pHKCl is < 6,5, titratable actual acidity (TAA) is then determined. Subsequently, potassium chloride extractable sulfur (SKCl), calcium (CaKCl), and magnesium (MgKCl) can also be determined. Where jarosite is identified in the soil (or where pHKCl is < 4,5), net acid-soluble sulfur (SNAS) is determined by the difference between hydrochloric acid extractable sulfur (SHCl) and potassium chloride extractable sulfur. On samples where pHKCl is < 6,5, acid neutralizing capacity is determined by measuring either inorganic carbon (CIN) by combustion furnace, or ANCBT (ANC measured by back-titration of acid remaining following an acid digest).
- language: fr
  script: Latn
  content: |-
    L'ISO 14388-2:2014 spécifie une séquence de méthodes utilisées pour déterminer l'acidité nette des sols sulfatés acides. L'ISO 14388-2:2014 spécifie une méthode pour mesurer le soufre réductible dans le chrome (SRC) par titrage iodométrique du sulfure d'hydrogène distillé produit suite à une digestion au chlorure de chrome acide. Le H2S est piégé sous forme de sulfure de zinc. La présente méthode détermine les sulfures inorganiques (par exemple la pyrite, la marcasite, la greigite, la mackinawite) et le soufre élémentaire dans un sol sulfaté acide sans interférences du soufre organique ou des formes oxydées du soufre, comme le sulfate.
    Sur une portion de sol d'essai séparée, le pH dans une suspension de sol à 1 mol/l KCl (pHKCl) est déterminé. Quand le pHKCl est < 6,5, l'acidité réelle titrable (ART) est alors déterminée. Le soufre (SKCl), le calcium (CaKCl) et le magnésium (MgKCl) extractibles dans le chlorure de potassium peuvent ensuite être déterminés. Lorsque de la jarosite est identifiée dans le sol (ou si le pHKCl est < 4,5), le soufre soluble dans l'acide net (SSAN) est déterminé par la différence entre le soufre extractible dans l'acide chlorhydrique (SHCl) et le soufre extractible avec le chlorure de potassium. Sur les échantillons où pHKCl est < 6,5, la capacité de neutralisation d'acide est déterminée en mesurant soit le carbone inorganique (CIN) en chambre de combustion, ou CNART (CNA mesurée par titrage en retour de l'acide restant après digestion acide).
