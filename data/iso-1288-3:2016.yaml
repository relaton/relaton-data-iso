abstract:
- language: en
  script: Latn
  content: |-
    ISO 1288-3:2016 specifies a method for determining the bending strength, including the effects of the edges, of flat glass for use in building. The method specified can also be used to determine the bending strength of the edges of glass separately.
    The limitations of this part of ISO 1288 are described in ISO 1288‑1.
