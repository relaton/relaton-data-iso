abstract:
- content: ISO 9517:2007 specifies an ion-selective electrode method for the determination
    of the mass fraction of water-soluble chloride in iron ores. This method is applicable
    to a mass-fraction range of 0,007 % to 0,1 % of water-soluble chloride in natural
    iron ores, concentrates and agglomerates, including sinter products.
