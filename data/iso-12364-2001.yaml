abstract:
- language: en
  script: Latn
  content: 'This International Standard specifies tests and measurement methods for
    solo motorcycles (defined in ISO 3833) equipped with one or more antilock, and
    one or more independent, braking systems. It sets out procedures for the following
    types of straight-line braking tests: utilization-of-adhesion test; wheel-lock
    check test; tests with ABS failed; complementary tests that could assist in the
    assessment and development of braking systems.'
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie des méthodes d'essai et de mesure
    pour les motocycles à deux roues tels que définis dans l'ISO 3833, équipés d'un
    ou de plusieurs dispositifs antiblocage et d'un ou de plusieurs dispositifs de
    freinage indépendants. Elle définit des essais de freinage en ligne droite avec
    utilisation de l'adhérence, avec vérification du blocage des roues, avec défaillance
    de l'ABS, ainsi que des essais complémentaires susceptibles d'aider à l'évaluation
    et au développement des dispositifs de freinage.
