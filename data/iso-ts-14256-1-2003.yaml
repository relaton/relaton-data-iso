- content: |-
    ISO/TS 14256-1:2003 describes a method for the determination of nitrate, nitrite and ammonium in a 1 mol/l potassium chloride extract of field-moist soil samples.
    ISO/TS 14256-1:2003 is applicable to all types of soils homogenized by suitable methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TS 14256-1:2003 décrit une méthode permettant de doser les nitrates, les nitrites et l'ammonium dans un extrait d'échantillons de sol brut par du chlorure de potassium à 1 mol/l.
    L'ISO/TS 14256-1:2003 est applicable à tous les types de sols homogénéisés à l'aide de méthodes appropriées.
