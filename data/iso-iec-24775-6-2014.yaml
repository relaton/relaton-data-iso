abstract:
- content: "ISO/IEC 24775-6:2014(E) defines management profiles for Autonomous (top
    level) profiles for programs and devices whose central function is providing support
    for storage networking. This standard includes four autonomous profiles: Fabric,
    Switch, Extender and iSCSI to FC Gateway. This International Standard, together
    with ISO/IEC 24775-1 to ISO/IEC 24775-5 and ISO/IEC 24775-7 and ISO/IEC 24775-8,
    replaces ISO/IEC 24775, second edition, published in 2011, and constitutes a technical
    revision. It includes the following technical changes:\n- reorganization into
    eight parts;                            \n- maturity identification using stages
    and new profiles."
