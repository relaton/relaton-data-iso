abstract:
- language: en
  script: Latn
  content: |-
    ISO 648:2008 specifies metrological and constructional requirements for volumetric pipettes with one mark (total delivery) and for volumetric pipettes with two marks, both of which are adequate for general laboratory purposes.
    The details specified are in conformity with the principles of design and construction of volumetric glassware given in ISO 384.
- language: fr
  script: Latn
  content: |-
    L'ISO 648:2008 spécifie les exigences de métrologie et de construction s'appliquant aux pipettes volumétriques à un trait (à écoulement total) et aux pipettes volumétriques à deux traits, les deux types étant adaptés à un usage général en laboratoire.
    Les détails spécifiés sont conformes aux principes de conception et de construction de l'ISO 384 concernant la verrerie volumétrique.
