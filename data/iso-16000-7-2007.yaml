abstract:
- language: en
  script: Latn
  content: |-
    ISO 16000-7:2007 specifies procedures to be used in planning of air measurements to determine the concentrations of asbestos in indoor atmospheres. Careful planning of the measurement strategy is important, because the results can become the basis of recommendations for major building renovations, or for the return of a building to normal occupancy status after removal of asbestos-containing materials.
    ISO 16000-7:2007 uses the following definition for indoor environments as specified in ISO 16000-1: dwellings having living rooms, bedrooms, do-it-yourself (DIY) rooms, recreation rooms, cellars, kitchens and bathrooms; workrooms or workplaces in buildings which are not subject to health and safety inspections in regard to air pollutants (for example, offices and sales premises); public and commercial buildings (for example, hospitals, schools, kindergartens, sports halls, libraries, restaurants and bars, theatres and other function rooms); cabins of vehicles and public transport.
- language: fr
  script: Latn
  content: |-
    L'ISO 16000-7:2007 spécifie les modes opératoires à employer dans la planification des mesurages de l'air pour la détermination des concentrations en amiante des atmosphères intérieures. Il est important de planifier attentivement la stratégie de mesurage car les résultats peuvent constituer la base de recommandations visant les rénovations majeures d'un bâtiment ou le retour à la normale de l'occupation d'un bâtiment après retrait des matériaux contenant de l'amiante.
    L'ISO 16000-7:2007 utilise la définition des environnements intérieurs telle que spécifiée dans l'ISO 16000-1: habitations possédant des séjours, des chambres à coucher, des pièces pour le bricolage, des salles de jeu, des caves, des cuisines et des salles de bain; pièces ou lieux de travail au sein des bâtiments non soumis aux inspections d'hygiène et sécurité concernant les polluants de l'air intérieur (par exemple, bureaux, locaux commerciaux); bâtiments publics ou commerciaux (par exemple hôpitaux, écoles, jardins d'enfants, salles de sport, bibliothèques, restaurants et bars, théâtres et autres salles); habitacles des véhicules et des transports en commun.
