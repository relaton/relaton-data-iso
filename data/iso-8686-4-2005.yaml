abstract:
- language: en
  script: Latn
  content: ISO 8686-4:2005 applies the general design principles set forth in ISO
    8686-1 to jib cranes, i.e. jib-type cranes other than those offshore, tower, mobile,
    railway, gantry and overhead cranes covered in other parts of ISO 8686-1, as defined
    in ISO 4306-1, and presents loads and load combinations appropriate for use in
    proof-of-competence calculations for the steel structures of jib cranes.
- language: fr
  script: Latn
  content: L'ISO 8686:2005 applique les principes établis dans l'ISO 8686-1 aux grues
    à flèche, c'est-à-dire les grues avec flèches, autres que les grues off-shore,
    les grues à tour, les grues mobiles, les grues sur voie ferrée et les ponts portiques
    qui font l'objet d'autres parties de la présente norme telles que définies dans
    l'ISO 4306-1, et présente les charges et combinaisons de charges adaptées à l'utilisation
    lors des calculs de vérification des structures en acier des grues à flèche.
