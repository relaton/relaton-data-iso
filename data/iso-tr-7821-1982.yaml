abstract:
- language: en
  script: Latn
  content: Provides a practical framework for operations of dividing a lot (not necessarily
    homogeneous) of tobacco or tobacco products into several similar samples intended
    for collaborative studies either within or between laboratories. Covers tobacco
    as a test medium in the forms of powder, cut tobacco, cigarettes, and leaves or
    strips.
