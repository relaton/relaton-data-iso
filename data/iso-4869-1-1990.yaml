abstract:
- language: en
  script: Latn
  content: Specifies a method for measuring sound attenuation at the threshold of
    hearing. The procedure is designed to yield values close to the maximum attenuation
    which are not normally attained under field conditions. The values reflect the
    attenuating characteristics only to the extent that users wear the device in the
    same manner as did the test subjects. Data are collected at low sound pressure
    levels but which are also representative of the values at higher sound pressure
    levels.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 4869 prescrit une méthode subjective de
    mesurage de l'affaiblissement acoustique apporté par les protecteurs individuels
    contre le bruit, au seuil d'audition. La méthode et les procédures sont destinées
    à l'obtention de valeurs voisines de l'affaiblissement maximal, qui ne sont normalement
    pas atteintes in situ. Le choix de cette approche est dû au fait qu'elle assure
    une bonne reproduction des valeurs de l'affaiblissement. Ces valeurs ne reflètent
    réellement les caractéristiques du protecteur que dans la mesure où les utilisateurs
    le portent de la même façon que les sujets lors des épreuves. Avec la méthode
    d'essai décrite, les résultats sont obtenus à des niveaux de pression acoustique
    bas (voisins du seuil d'audition). Ils sont toutefois également représentatifs
    des valeurs de l'affaiblissement apporté par les protecteurs à des niveaux de
    pression acoustique plus élevés, sauf, dans le cas des protecteurs à caractéristiques
    variables avec l'amplitude, lorsque les niveaux de pression acoustique sont supérieurs
    au seuil au-delà duquel ces caractéristiques deviennent effectives. À ces niveaux
    de pression acoustique, la méthode prescrite dans la présente partie de l'ISO
    4869 devient inapplicable; elle conduit habituellement à une sous-estimation de
    l'affaiblissement apporté par les protecteurs de ce type.  \nNOTE 1 Aux basses
    fréquences (inférieures à 500 Hz), l'affaiblissement peut être surestimé de quelques
    décibels en raison de l'effet de masque, dû au bruit physiologique, des seuils
    de l'oreille proté   66gée lors des épreuves avec port de protecteur.\n"
