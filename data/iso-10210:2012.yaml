abstract:
- language: en
  script: Latn
  content: |-
    ISO 10210:2012 describes methods for the preparation of test samples used in the determination of the ultimate aerobic and anaerobic biodegradability of plastic materials in an aqueous medium, soil, controlled compost or anaerobic digesting sludge. The methods described are designed to provide dimensional consistency of test samples, resulting in improved reproducibility of test results during the determination of the ultimate biodegradability of the product.
    These methods apply to the following materials:
    - natural and/or synthetic polymers, copolymers or mixtures of these;
    - plastic materials that contain additives, such as plasticizers or colorants;
    - plastic composite materials that contain organic or inorganic fillers;
    - products made from the above materials.
- language: fr
  script: Latn
  content: |-
    L'ISO 10210:2012 décrit des méthodes pour la préparation des échantillons d'essai utilisés pour la détermination de la biodégradabilité aérobie et anaérobie ultime des matériaux plastiques en milieu aqueux, dans le sol, le compost contrôlé ou les boues digérées anaérobies. Les méthodes décrites sont destinées à fournir une cohérence dimensionnelle des échantillons d'essai, conduisant à une meilleure reproductibilité des résultats d'essai lors de la détermination de la biodégradabilité ultime du produit.
    Ces méthodes s'appliquent aux matériaux suivants:
    -      polymères naturels et/ou synthétiques, copolymères ou mélanges de ceux-ci;
    -      matériaux plastiques contenant des additifs, tels que plastifiants ou colorants;
    -      matériaux plastiques composites contenant des charges organiques ou inorganiques;
    -      produits fabriqués à partir des matériaux ci-dessus.
