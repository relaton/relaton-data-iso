abstract:
- language: en
  script: Latn
  content: |-
    This document is applicable to pin-index yoke-type valve connections for medical gas cylinders, with a working pressure up to a maximum of 200 bar or test pressure up to a maximum of 300 bar, or both.
    NOTE 1        This type of connection is primarily used for small cylinders (5 l or below).
    NOTE 2        In this document the unit bar is used, due to its universal use in the field of technical gases. It should, however, be noted that bar is not an SI unit, and that the corresponding SI unit for pressure is Pa (1 bar = 105 Pa = 105 N/m2).
    This document specifies:
    —     basic dimensions;
    —     requirements for alternative designs of the yoke-type valve connections;
    —     dimensions and positions for the holes and pins for the outlet connections.
    It also specifies the dimensions and positions for the holes and pins for the outlet connections for gases and gas mixtures.
- language: fr
  script: Latn
  content: |-
    Le présent document s’applique aux raccords de robinet du type étrier avec ergots de sécurité pour bouteilles à gaz médicaux d’une pression de service maximale de 200 bar et/ou d’une pression d’épreuve maximale de 300 bar.
    NOTE 1        Ce type de raccord est essentiellement utilisé pour les petites bouteilles (de 5 l ou moins).
    NOTE 2        Dans le présent document, l’unité de pression utilisée est le bar, en raison de son usage universel dans le domaine des gaz techniques. Il convient de noter toutefois que cette unité ne fait pas partie du Système international d'unités (SI), et que l'unité SI correspondante pour mesurer la pression est le pascal (Pa, 1 bar = 105 Pa = 105 N/m2).
    Le présent document spécifie:
    —     les dimensions de base des raccords;
    —     les exigences requises des variantes de construction des raccords de robinets du type étrier;
    —     les dimensions et positions des trous et des ergots des raccords de sortie.
    Il spécifie également les dimensions et les positions des trous et des ergots des sorties de raccords pour les gaz et les mélanges de gaz.
