abstract:
- content: "ISO/TS 10303-1103:2019 specifies the application module for\n         Product
    class.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1103:2019:\n         \n      \n- identification, as
    a product class, of a set of similar products to be offered to the market;\n-
    relationships between product classes;\n- identification of categories of specifications
    that can be used to characterize the members of a product class;\n- representation
    of Boolean expressions of specifications;\n- representation of dependency rules
    between specifications;\n- association of specification categories, of specifications,
    of specification expressions and of specification dependency rules\n            with
    a product class;\n         \n- items within the scope of application module Group,
    ISO/TS 10303-1113;\n- items within the scope of application module Identification
    assignment, ISO/TS 10303-1021;\n- items within the scope of application module
    Product concept identification, ISO/TS 10303-1060."
