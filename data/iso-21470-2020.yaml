abstract:
- content: This document specifies a method for the simultaneous quantitative determination
    of four water-soluble vitamins in infant formula and related nutritional products,
    including relevant forms of vitamins B1, B2, B3 and B6 by enzymatic digestion
    and UHPLC-MS/MS. This document is not intended to be used on products where vitamins
    have not been added.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie une méthode de détermination quantitative
    simultanée de la teneur en quatre vitamines hydrosolubles dans les préparations
    pour nourrissons et les produits nutritionnels associés, notamment les formes
    pertinentes de vitamines B1, B2, B3 et B6 par digestion enzymatique et CLUHP-SM/SM.
    Le présent document n'est pas destiné à être utilisé pour des produits dans lesquels
    aucune vitamine n'a été ajoutée.
