abstract:
- language: en
  script: Latn
  content: This document specifies procedures for the size analysis of coke by manual
    and/or low impact mechanical sieving, using square or round holed sieves of aperture
    sizes between 125 mm and 0,5 mm. Guidance on handling the sampling and sizing
    of coke products greater than 125 mm is given in Annex A.
