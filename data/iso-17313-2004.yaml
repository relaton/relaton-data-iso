abstract:
- content: |-
    ISO 17313:2004 specifies a test method for laboratory measurement of the hydraulic conductivity of water-saturated porous materials using a flexible wall permeameter.
    ISO 17313:2004 is applicable to undisturbed or compacted specimens that have a hydraulic conductivity between 1 x 10-5 m/s (1 x 10-3 cm/s) and 1 x 10-11 m/s (1 x 10-9 cm/s). Typical soil types falling in this category are clay, clay and sand tills, silt, peat, mud, etc.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17313:2004 spécifie une méthode d'essai pour les mesurages en laboratoire de la conductivité hydraulique de matériaux poreux saturés en eau au moyen d'un perméamètre à paroi flexible.
    L'ISO 17313:2004 est applicable aux éprouvettes non remaniées ou consolidées dont la conductivité hydraulique est comprise entre 1 x 10-5 m/s (1 x 10-3 cm/s) et 1 x 10-11 m/s (1 x 10-9 cm/s). Les sols types entrant dans cette catégorie sont l'argile, les dépôts d'argile et de sable, le limon, la tourbe, les sédiments, etc.
