abstract:
- content: "This document provides guidance for practices of earned value management
    in project, programme and portfolio management. It is applicable to any type of
    organization including public or private and any size or sector, as well as any
    type of project, or programme or portfolio in terms of complexity, size or duration.\nThis
    document provides the following:\na)     descriptions of the purpose and benefits
    of earned value management;\nb)     the integration and relationship with project,
    programme and portfolio management;\nc)     an overview of the processes and process
    descriptions;\nd)     basic needs for an earned value management system; \ne)    
    use of an earned value management system.\nThis document does not provide guidance
    on the use of specific processes, methods or tools in the practice of earned value
    management.\nAnnex A describes an integrated baseline review. It is contained
    in an Annex, since it is used by government organizations and their contractors,
    but is not used by most organizations, most of the time."
