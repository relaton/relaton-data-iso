- content: |-
    L'ISO 21508:2018 fournit des lignes directrices sur les pratiques de management par la valeur acquise dans le cadre du management de projets et de programmes. Il s'applique à tous les types d'organismes, qu'ils soient publics ou privés, quels que soient leur taille ou leur secteur d'activité, ainsi qu'à tout type de projet ou de programme en fonction de leur complexité, de leur taille ou de leur durée.
    L'ISO 21508:2018 fournit les éléments suivants:
    a) des termes et définitions;
    b) une description de la finalité et des bénéfices du management par la valeur acquise;
    c) l'intégration et les relations avec le management de projets ou de programmes;
    d) une vue d'ensemble des processus et leur description;
    e) les exigences fondamentales relatives à un système de management par la valeur acquise;
    f) l'utilisation d'un système de management par la valeur acquise.
    L'ISO 21508:2018 ne fournit pas de lignes directrices sur l'utilisation de processus, méthodes ou outils spécifiques pour les pratiques du management par la valeur acquise.
    Les Annexes A, B et C décrivent l'analyse des coûts, de l'échéancier et des performances, les formules couramment utilisées avec les interprétations associées, et l'intégration de la valeur acquise dans d'autres processus de management de projet ou de programme.
