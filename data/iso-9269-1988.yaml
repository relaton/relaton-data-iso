abstract:
- language: en
  script: Latn
  content: Specification of dimensions and tolerances of the holes and slots in bone
    plates used as surgical implants so as to facilitate correct fixing using screws
    complying with ISO 9268. This standard does not deal with the shape and dimensions
    of plates or with the spacing of the holes and slots. The different forms are
    illustrated. The informative annex A shows the interrelationship of International
    Standards dealing with bone screws, bone plates and relevant tools.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale fixe les dimensions et les tolérances
    des chambrages et alésages des plaques pour os utilisées comme implants chirurgicaux
    afin de faciliter leur mise en place correcte à l'aide de vis conformes à l'ISO
    9268.  \nNOTES 1 La présente Norme internationale ne traite ni de la forme ni
    des dimensions des plaques ni de l'entraxe des chambrages et alésages. 2 Pour
    la relation entre les Normes internationales traitant des vis et des plaques pour
    os ainsi que des instruments correspondants, voir l'annexe A.\n"
