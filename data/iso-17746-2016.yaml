abstract:
- language: en
  script: Latn
  content: |-
    ISO 17746:2016 specifies the characteristics of steel wire rope net panels and rolls for retaining of unstable slopes controlling and preventing rockfalls and loose debris flow along roads, highways and railway, urban areas, mines and quarries, and for snow avalanche protection.
    Steel wire rope net panels and rolls are produced from metallic-coated wire ropes.
- language: fr
  script: Latn
  content: |-
    La présente norme internationale spécifie les caractéristiques du panneau de filet en anneau de fil d'acier destiné à retenir les pentes instables, contrôler et prévenir les chutes de pierres et les laves torrentielles le long des routes, des autoroutes et des voies ferrées, dans les zones urbaines, les mines et les carrières, ainsi que pour la protection contre les avalanches de neige.
    Les panneaux et rouleaux de filet en câble d'acier sont fabriqués à partir de câbles d'acier à revêtement métallique.
