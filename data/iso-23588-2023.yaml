abstract:
- language: en
  script: Latn
  content: |-
    This document specifies general requirements for proficiency tests that are offered to in vivo bioassay measurement facilities operating a whole-body counter (WBC) or partial body counter (PBC) for monitoring of persons.
    It specifies minimum requirements for proficiency testing applicable to dosimetry laboratories that have dedicated facilities for in vivo monitoring and where accreditation is required as part of providing the service. It also provides general requirements for proficiency testing that may include a larger group of non-accredited laboratories that may perform measurements as part of worker surveillance or in response to an emergency.
    This document covers proficiency tests that involve only the quantification of radionuclides and tests that require the identification of radionuclides and their activity.
    This document does not define specific requirements on administrative aspects of proficiency testing, such as shipping and finance, that may be the subject of national or international regulation.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences générales concernant les essais d'aptitude proposés aux installations de surveillance des personnes par anthroporadiométrie (mesures in vivo) pour le mesurage de l'activité dans tout le corps ou dans une partie du corps.
    Il spécifie des exigences minimales pour les essais d'aptitude s'appliquant aux laboratoires de dosimétrie qui possèdent des installations dédiées à la surveillance in vivo, et qui doivent obtenir des accréditations dans le cadre du service fourni. Il contient également des exigences générales concernant les essais d'aptitude pouvant convenir à un groupe plus conséquent de laboratoires non accrédités qui sont autorisés à réaliser des mesurages dans le cadre de la surveillance des travailleurs ou en réponse à une situation d'urgence.
    Le présent document traite des essais d'aptitude qui impliquent uniquement la quantification de radionucléides ainsi que des essais nécessitant l'identification des radionucléides et de leur activité.
    Ce document ne définit aucune exigence particulière en ce qui concerne les aspects administratifs des essais d'aptitude, tels que l'expédition et le financement, car ils peuvent être soumis aux réglementations nationales ou internationales.
