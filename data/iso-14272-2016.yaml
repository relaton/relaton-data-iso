abstract:
- content: |-
    ISO 14272:2016 specifies specimen dimensions and a testing procedure for the cross tension testing of spot and projection welds in overlapping sheets in any metallic material of thickness 0,5 mm to 3 mm, where the welds have a maximum diameter of 7√t (where t is the sheet thickness in mm).
    The object of cross tension testing is to determine the tensile force that the test specimen can sustain.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 14272:2016 spécifie les dimensions des éprouvettes et un mode opératoire pour les essais de traction des soudures par résistance par points et par bossages réalisées sur des tôles soudées par recouvrement, dans tout matériau métallique d'une épaisseur de 0,5 mm à 3 mm, où les soudures ont un diamètre maximal de 7√t (où t est l'épaisseur de la tôle, en millimètres).
    L'essai de traction sur des éprouvettes en croix vise à déterminer la charge de rupture qu'une éprouvette peut supporter.
