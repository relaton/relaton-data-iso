abstract:
- language: en
  script: Latn
  content: |-
    ISO 28764:2015 specifies a method for the production of specimens suitable for testing vitreous and porcelain enamel coatings.
    It specifies two different specimens:
    -      specimens taken from production articles;
    -      specially produced specimens.
    NOTE          Only the specially produced specimens can be used when the loss in mass per unit area of the enamel coating is to be determined quantitatively, as specimens cut from enamelled articles can reduce the accuracy of the test method.
- language: fr
  script: Latn
  content: |-
    ISO 28764:2015 spécifie une méthode de production d'éprouvettes appropriées aux essais des revêtements émaillés vitrifiés.
    Elle distingue deux éprouvettes différentes :
    -      les éprouvettes prélevées sur un produit de série ;
    -      les éprouvettes fabriquées spécialement.
    NOTE          Lorsque la perte de masse surfacique du revêtement émaillé doit être déterminée de manière quantitative, seules les éprouvettes fabriquées spécialement peuvent être utilisées. En effet, les éprouvettes prélevées sur des produits émaillés sont susceptibles de réduire l'exactitude de la méthode d'essai.
