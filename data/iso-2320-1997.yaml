abstract:
- content: "La présente Norme internationale prescrit les caractéristiques mécaniques
    et les performances des écrous hexagonaux autofreinés en acier (incluant ceux
    à embase), essayés dans la gamme de températures ambiantes de + 10 °C à + 35 °C.
    Ces caractéristiques se modifient quand la température augmente ou diminue. La
    présente Norme internationale s'applique aux écrous autofreinés \n- de diamètre
    nominal de filetage, d, inférieur ou égal à 39 mm ; \n- à filetage triangulaire
    ISO conforme à l'ISO 68 ; \n- de combinaisons diamètre/pas conformes à l'ISO 261
    ; \n- de tolérance de filetage 6H conforme à l'ISO 965-2 ; \n- présentant des
    caractéristiques mécaniques spécifiques ; \n- ayant des dimensions conformes aux
    normes de produits lorsqu'il est fait référence à la présente Norme internationale
    ; \n- utilisés dans la gamme de températures - 50°C à + 300°C pour les écrous
    tout métal ; \n- utilisés dans la gamme de températures - 50°C à + 120°C pour
    les écrous à anneau non métallique1).\n- la soudabilité ; \n- la résistance à
    la corrosion ; \n- les performances au-delà des gammes de températures spécifiées
    ci-dessus."
