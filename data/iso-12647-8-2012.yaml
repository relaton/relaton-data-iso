abstract:
- content: |-
    ISO 12647-8:2012 specifies requirements that can be used for determining the conformance of systems that produce a hard-copy validation print, directly from digital data, which is intended to simulate the expected appearance of material printed in accordance with a characterized printing condition.
    ISO 12647-8:2012 is not intended for use in determining the conformance of production printing systems (digital or conventional) since many aspects of production printing are not covered.
