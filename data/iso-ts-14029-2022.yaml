  format: text/plain
- content: |-
    Le présent document spécifie les exigences relatives aux arrangements de reconnaissance mutuelle (ARM) et fournit des recommandations relatives à la façon d’initier le développement d’ARM entre les opérateurs de programmes de communication d’empreinte et de déclarations environnementales de produits (DEP). Il traite des tâches administratives et opérationnelles, par l’évaluation de tels programmes, et de la façon de communiquer vers des parties externes les résultats de la coopération ainsi que les plans pour les futures activités associées.
    Le présent document s’applique principalement aux ARM, mais il peut également constituer la base d’arrangements bilatéraux.
