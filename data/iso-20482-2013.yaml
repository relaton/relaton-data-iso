abstract:
- language: en
  script: Latn
  content: |-
    ISO 20482:2013 specifies a standard test method for determining the ability of metallic sheets and strips having a thickness from 0,1 mm up to 2 mm and a width of 90 mm or greater to undergo plastic deformation in stretch forming.
    For materials that are thicker and when only narrower strips are available, tools of specified dimensions are provided, in which case subscripts are used, as shown in Table 1.
- language: fr
  script: Latn
  content: |-
    L'ISO 20482:2013 spécifie une méthode d'essai courante pour déterminer l'aptitude à la déformation plastique par emboutissage des tôles et bandes métalliques, d'épaisseur comprise entre 0,1 mm et 2 mm et de largeur égale ou supérieure à 90 mm.
    Pour les matériaux plus épais et si seulement des bandes plus étroites sont disponibles, des outils de dimensions spécifiées sont mis à disposition; dans ce cas, des indices sont utilisés, comme illustré dans le Tableau 1.
