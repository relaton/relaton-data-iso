abstract:
- content: |-
    ISO 3317:2015 prescribes the technical specifications for square drive adaptor hexagon or cylindrical flat inserts for power socket wrenches. It applies to square drive adaptor with hexagon drive or with cylindrical flat end drive as defined in ISO 1173, and to driving squares for power socket wrenches as defined in ISO 1174‑2.
    Square drive adaptors with hexagon drive for power socket wrenches are listed under number 5 2 00 02 0 in ISO 1703.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3317:2015 donne les spécifications techniques des adaptateurs à carré mâle avec entraînement hexagonal ou cylindrique mâle, pour douilles machines. Elle s'applique aux adaptateurs à carré mâle avec entraînement hexagonal ou cylindrique mâle conformes à l'ISO 1173 et aux carrés d'entraînement pour douilles machines conformes à l'ISO 1174-2.
    Les adaptateurs à carré mâle avec entraînement hexagonal mâle pour douilles machines sont identifiés dans l'ISO 1703 sous le numéro 5 2 00 02 0.
