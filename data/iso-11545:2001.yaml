abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode de détermination sur le terrain de l'uniformité de la distribution d'eau des pivots et des rampes frontales équipés de buses d'arrosage ou d'asperseurs. Elle donne aussi la méthode de calcul du coefficient d'uniformité.  La présente Norme internationale est applicable aux systèmes dont le dispositif d'application d'eau se trouve à plus de 1,5 m au-dessus de la surface du sol et aux systèmes sur lesquels la distribution d'eau provenant de dispositifs voisins se recouvre.  La présente Norme internationale n'est pas applicable à l'évaluation des pivots équipés de divers dispositifs d'application dans les angles.
