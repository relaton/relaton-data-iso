abstract:
- language: en
  script: Latn
  content: |-
    ISO 4720:2009 gives a list of the botanical names of plants used for the production of essential oils, together with the common names of the essential oils in English and French.
    ISO 4720:2009 includes an alphabetical index of common names of essential oils in English and French.
- language: fr
  script: Latn
  content: |-
    L'ISO 4720:2009 fournit une liste des noms botaniques de plantes utilisées pour la production des huiles essentielles, avec les noms communs des huiles essentielles en anglais et en français.
    L'ISO 4720:2009 inclut un index alphabétique des noms communs des huiles essentielles en anglais et en français.
