abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1670:2014-02 specifies the application module for\n         Fabrication
    technology.       \n         \n      \n\n         The following are within the
    scope of \n         ISO/TS 10303-1670:2014-02:\n         \n      \n\n            \t\tthe
    representation of the information needed to describe the \n            \t   properties
    of the fabrication technology selected for the interconnect substrate being designed.\n
    \           \t   This part of ISO 10303 also supports description of simple and
    complex templates for layout design.\n            \t   This part of ISO 10303
    also supports definition of technology specific layer stackup models able to \n
    \           \t\tsupport multiple material combinations. \n            \t\n         \n-
    fabrication technology properties;\n- layout pattern templates;\n- layout pattern
    template properties;\n- definition of stratum stack model."
