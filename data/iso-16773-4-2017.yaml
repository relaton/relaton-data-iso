abstract:
- content: ISO 16773-4:2017 gives some typical examples of impedance spectra of polymer-coated
    and uncoated specimens (see Annex A). Some guidance on interpretation of such
    spectra is also given. Further examples of spectra of low-impedance systems (range
    from, e.g. 10 Ω to 1 000 Ω) are given in ISO/TR 16208 and in ASTM G106. ISO 16773‑2
    gives guidelines for optimizing the collection of EIS data with focus on high-impedance
    systems.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 16773-4:2017 fournit des exemples type de spectres d'impédance d'éprouvettes
    revêtues de polymères et non revêtues (voir Annexe A). Des recommandations pour
    l'interprétation de ces spectres sont également fournies. Des exemples supplémentaires
    de spectres de systèmes à faible impédance (dans la plage allant de 10 Ω à 1 000
    Ω) sont donnés dans l'ISO/TR 16208 et dans l'ASTM G106. L'ISO 16773‑2 fournit
    des lignes directrices pour l'optimisation du recueil des données de SIE en se
    focalisant en particulier sur les systèmes de haute impédance.
