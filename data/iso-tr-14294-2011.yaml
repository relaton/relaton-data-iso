- content: |-
    L'ISO/TR 14294:2011 présente des considérations générales relatives à l'évaluation de l'exposition cutanée sur les lieux de travail. Il fournit des lignes directrices relatives à l'évaluation de l'exposition cutanée et présente les méthodes communément utilisées pour le mesurage de l'exposition cutanée. Une bonne compréhension des avantages et des limites de chaque méthode aide à choisir la (les) méthode(s) appropriée(s) pour répondre à l'objectif de l'évaluation. L'ISO/TR 14294:2011 n'a toutefois pas pour objet de fournir des conseils d'expert comme dans le cas de scénarios d'exposition ou d'agents chimiques.
    L'ISO/TR 14294:2011 a pour but d'aider les spécialistes et les chercheurs dans le domaine de l'hygiène au travail à développer une stratégie d'évaluation de l'exposition cutanée en accord avec l'objectif recherché. Il est important que le document favorise l'adaptation d'une méthode cohérente pour évaluer l'exposition cutanée et fournisse un cadre d'évaluation et de validation des performances des méthodes.
    L'ISO/TR 14294:2011 énonce les exigences permettant d'évaluer les méthodes de prélèvement en vue de la détermination de l'exposition cutanée. Des méthodologies et des spécifications sont proposées pour les procédures suivantes (toutes les exigences ne sont pas nécessairement applicables à toutes les méthodes): a) efficacité de prélèvement; b) efficacité de récupération; c) stabilité de l'échantillon; d) capacité; e) biais, fidélité, incertitude; f) informations de base; g) informations contextuelles.
