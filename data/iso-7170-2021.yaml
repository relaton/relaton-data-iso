abstract:
- content: |-
    This document specifies test methods for determining the strength, durability and stability of storage units, when fully assembled prior to use, including their movable and non-movable parts.
    Acceptance criteria for the strength, durability and stability of the storage furniture is not specified by the test methods. Instead, suggested loads, cycles and forces are provided in Annex B, depending on the applicability of the furniture.
