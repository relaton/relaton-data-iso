abstract:
- language: en
  script: Latn
  content: |-
    ISO 10350 identifies specific test procedures for the acquisition and presentation of comparable data for certain basic properties of plastics. In general, each property is specified by a single experimental value, although in certain cases properties are represented by two values obtained under different test conditions. The properties included are those presented conventionally in manufacturers' data sheets.
    ISO 10350-1:2007 applies predominantly to unreinforced and reinforced thermoplastic and thermosetting materials that may be injection- or compression-moulded or prepared as sheets of specified thickness. Part 2 of ISO 10350 deals specifically with long- or continuous-fibre-reinforced plastics. For the purposes of ISO 10350, long-fibre-reinforced plastics are considered to have fibre lengths greater than 7,5 mm prior to moulding.
- language: fr
  script: Latn
  content: |-
    L'ISO 10350 identifie des méthodes d'essai spécifiques en vue de l'acquisition et de la présentation de données comparables relatives à certaines propriétés de base des matières plastiques. En général, chaque propriété est spécifiée par une valeur expérimentale unique; toutefois, dans certains cas, certaines propriétés sont représentées par deux valeurs obtenues dans des conditions d'essai différentes. Les propriétés indiquées sont celles qui sont traditionnellement présentées dans les fiches techniques des fabricants.
    L'ISO 10350-1:2007 est avant tout applicable aux matériaux thermodurcissables ou thermoplastiques, renforcés ou non, susceptibles d'être moulés par compression ou injection ou préparés en feuilles ayant une épaisseur spécifiée. La partie 2 de l'ISO 10350 traite spécifiquement des plastiques renforcés de fibres longues ou continues. Pour les besoins de l'ISO 10350, il est à noter que les plastiques renforcés de fibres longues ont des longueurs de fibre supérieures à 7,5 mm avant moulage.
