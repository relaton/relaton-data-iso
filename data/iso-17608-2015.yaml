abstract:
- content: |-
    ISO 17608:2015 specifies a method to determine the resistance of bare elastane yarns to chlorinated aqueous environments, such as swimming pools, through testing of the breaking force retention.
    Different alternative test conditions are specified. Three different concentrations and two different exposure hours are considered.
    ISO 17608:2015 is applicable to bare elastane yarns only. Result achieved from yarns cannot be used to predict the fabric performance.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 17608:2015 spécifie une méthode visant à déterminer la résistance de fils d'élasthanne nus à des environnements aqueux chlorés, tels que des piscines, en soumettant à essai la conservation de leur force de rupture.
    Différentes conditions d'essai sont spécifiées. Trois concentrations et deux durées d'exposition différentes sont prises en considération.
    L'ISO 17608:2015 s'applique uniquement aux fils d'élasthanne nu. Les résultats obtenus à partir de fils ne peuvent pas être utilisés pour préjuger des performances de l'étoffe.
