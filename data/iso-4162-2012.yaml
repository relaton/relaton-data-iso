abstract:
- language: en
  script: Latn
  content: |-
    ISO 4162:2012 specifies the characteristics of hexagon bolts with flanges, small series, of product grade A (except the driving feature which is according to product grade B), with threads from M5 up to and including M16, and property classes 8.8 to 10.9 and A2‑70.
    If, in special cases, specifications other than those listed in ISO 4162:2012 are required, they can be selected from existing International Standards, for example ISO 261, ISO 888, ISO 898‑1, ISO 965‑2 and ISO 3506-1.
- language: fr
  script: Latn
  content: |-
    L'ISO 4162:2012 spécifie les caractéristiques des vis à tête hexagonale à embase cylindro-tronconique, de série étroite, de grade A (à l'exception de l'entraînement qui correspond au grade B) de filetage M5 à M16 inclus et de classe de qualité 8.8 à 10.9 et A2‑70.
    Si, dans des cas particuliers, des spécifications autres que celles figurant dans l'ISO 4162:2012 sont requises, elles peuvent être choisies dans les Normes internationales existantes, par exemple l'ISO 261, l'ISO 888, l'ISO 898‑1, l'ISO 965‑2 et l'ISO 3506‑1.
