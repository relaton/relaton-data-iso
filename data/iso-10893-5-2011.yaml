- content: |-
    L'ISO 10893-5:2011 spécifie les exigences relatives au contrôle par magnétoscopie des tubes en acier ferromagnétique sans soudure et soudés pour la détection des imperfections de surface sur le corps du tube et sur les faces d'extrémité ou les chanfreins aux extrémités.
    Pour le corps du tube, elle spécifie les exigences relatives à la détection des imperfections de surface sur tout ou partie de la surface extérieure des tubes. Cependant, par accord entre l'acheteur et le producteur, elle est applicable à la surface intérieure sur une longueur limitée à partir des extrémités des tubes, selon le diamètre du tube.
    En outre, l'ISO 10893-5:2011 peut être utilisée, le cas échéant, pour déterminer l'emplacement d'imperfections sur la surface extérieure détectées par une autre méthode de contrôle non destructif (par exemple par ultrasons), avant réparation de la surface des tubes et pour garantir l'élimination complète de l'imperfection après réparation.
    Pour les faces d'extrémité ou les chanfreins aux extrémités des tubes à extrémités lisses ou chanfreinées, l'ISO 10893-5:2011 spécifie les exigences relatives à la détection des dédoublures pouvant avoir une incidence sur les opérations de fabrication et de contrôle ultérieures (par exemple soudage ou contrôle par ultrasons des soudures).
    L'ISO 10893-5:2011 est aussi applicable à la détection des imperfections autres que des dédoublures sur les faces d'extrémité ou les chanfreins. Dans ce cas, la magnétisation est à appliquer essentiellement perpendiculairement à l'orientation des imperfections particulières à détecter.
    Elle est également applicable au contrôle des profils creux.
