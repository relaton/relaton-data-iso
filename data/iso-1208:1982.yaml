abstract:
- content: Specifies a method for quantitative determination consisting in washing
    the product with chloroform, examining the washings for heavy filth and sand,
    washing the product with water and agitating it with light petroleum. After the
    light filth has collected at the interface between the liquids after separation,
    it is transferred to a filter paper and microscopically examined for contaminants.
