- content: |-
    L'ISO/CEI 90003:2004 fournit aux organismes des indications sur l'application de l'ISO 9001:2000 pour l'acquisition, la fourniture, le développement, l'exploitation et la maintenance des logiciels et des services de support associés. L'ISO/CEI 90003:2004 n'apporte ni ajout ni modification aux exigences de l'ISO 9001:2000.
    Les lignes directrices présentées dans l'ISO/CEI 90003:2004 ne sont pas destinées à servir de critères d'évaluation dans le cadre d'un enregistrement/d'une certification de systèmes de management de la qualité.
    L'application de l'ISO/CEI 90003:2004 est appropriée pour un logiciel qui
    fait partie d'un contrat commercial avec un autre organisme,
    est un produit destiné à un secteur du marché,
    est utilisé en support aux processus d'un organisme,
    est intégré à un produit matériel, ou
    concerne des services logiciels.
    Certains organismes peuvent être impliqués dans toutes les activités précitées; d'autres peuvent se spécialiser dans un seul domaine. Quel que soit le cas, il convient que le système de management de la qualité de l'organisme couvre tous les aspects stratégiques (ceux qui sont liés au logiciel et ceux qui ne le sont pas).
    L'ISO/CEI 90003:2004 identifie les éléments qu'il convient de traiter, de façon indépendante de la technologie, des modèles de cycle de vie, des processus de développement, de l'enchaînement des activités et de la structure organisationnelle de l'organisme. Des indications supplémentaires et des références fréquentes aux normes d'ingénierie du logiciel de l'ISO/CEI JTC 1/SC 7 sont fournies pour faciliter l'application de l'ISO 9001:2000, en particulier l'ISO/CEI 12207, l'ISO/CEI TR 9126, l'ISO/CEI 14598, l'ISO/CEI 15939 et l'ISO/CEI 15504.
