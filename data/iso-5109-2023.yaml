abstract:
- content: |-
    This document provides a method for evaluating the resonance vibration frequency of the multi-copter unmanned aircraft (UA). This document specifies a method of designing the UA so as to avoid the resonance generated by the coincidence of the natural frequency of the UA body and the rotational frequency of the rotor.
    This document is applicable to multi-copter UA weighing less than 150 kg.
