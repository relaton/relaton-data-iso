abstract:
- content: |-
    ISO 30405:2016 provides guidance on how to attract, source, assess and recruit people. It focuses on key processes and practices, including:
    ·         recruitment policy development;
    ·         the flow from the sourcing of potential applicants to the boarding of new recruits;
    ·         evaluation and measurement.
    ISO 30405:2016 can be used by any organization regardless of type or size.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 30405:2016 fournit des lignes directrices concernant la manière d'attirer, rechercher, évaluer et recruter du personnel. Il est axé sur les processus et pratiques clés, y compris:
    -      l'élaboration d'une politique au service du recrutement;
    -      le flux allant de la recherche de demandeurs potentiels à l'intégration de nouvelles recrues;
    -      l'évaluation et les mesures à prendre.
