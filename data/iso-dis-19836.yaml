abstract:
- language: en
  script: Latn
  content: This document specifies the terms and definitions, descriptions, requirements,
    sampling, test methods, test report, packaging, storage and transportation, marking
    and labelling of Platycodon grandiflorus root. This document is applicable to
    Platycodon grandiflorus root that are sold and used as natural medicines in international
    trade, including Chinese materia medica (whole medicinal material) and decoction
    pieces derived from this plant.
