abstract:
- language: fr
  script: Latn
  content: |-
    L'ISO 3972:2011 spécifie un ensemble d'essais objectifs permettant aux sujets de se familiariser avec l'analyse sensorielle. Les méthodes d'essai spécifiées peuvent être utiles pour: a) enseigner aux sujets à reconnaître des saveurs et à les distinguer les unes par rapport aux autres; b) apprendre aux sujets à connaître et à se familiariser avec les différents types de seuils d'essais; c) faire prendre conscience aux sujets de leur propre sensibilité gustative; d) permettre aux superviseurs de l'essai de réaliser un premier tri des sujets.
    Ces méthodes peuvent également être utilisées pour le contrôle périodique de la sensibilité gustative des sujets qui font déjà partie de jurys d'analyse sensorielle.
