abstract:
- language: en
  script: Latn
  content: ISO/TS 17863:2013 specifies the indication of constraint conditions in
    between the parts of movable assemblies in conjunction with tolerancing according
    to ISO GPS standards. On geometrical tolerancing, one part of the assembly includes
    tolerance indications and another part includes corresponding datum indications.
- language: fr
  script: Latn
  content: L'ISO/TS 17863:2013 donne des règles pour l'indication des conditions de
    contrainte entre les pièces d'assemblages mobiles en relation avec le tolérancement
    suivant les normes ISO GPS. En termes de tolérancement géométrique, une partie
    de l'assemblage comporte des indications de tolérancement et une autre partie
    comporte les indications des références spécifiées correspondantes.
