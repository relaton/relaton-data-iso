abstract:
- content: |-
    ISO 9219:2002 specifies the characteristics of bolts for pulleys, with thin hexagonal head, close tolerance shank and short thread, in alloy steel and cadmium plated (classification 1 100 MPa/235 °C), in titanium alloy and MoS2 lubricated (classification 1 100 MPa/315 °C) or in corrosion-resistant steel and passivated.
    ISO 9219:2002 is applicable to bolts used with ISO 9217 and ISO 9218 washers, ISO 9216 nuts and ISO 1234 splint pins.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 9219:2002 spécifie les caractéristiques des vis à tête hexagonale basse, pour poulies, à fût normal, à tolérance serrée et à filetage court, en acier allié, cadmiées (classification 1 100 MPa/235 °C), en alliage de titane, lubrifiées au MoS2 (classification 1 100 MPa/315 °C) ou en acier résistant à la corrosion, passivées.
    L'ISO 9219:2002 est applicable aux vis destinées à être utilisées avec des rondelles ISO 9217 et ISO 9218, des écrous ISO 9216 et des goupilles fendues ISO 1234.
