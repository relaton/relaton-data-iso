abstract:
- content: "ISO 17874-3:2011 specifies the main features of electrical master-slave
    manipulators intended to be used for nuclear applications. It outlines basic principles
    which relate to the design features of electrical master-slave manipulators for
    applications both inside and outside nuclear plant buildings.\nISO 17874-3:2011
    does not address prototypes, experimental devices and obsolete types, involving
    variations in design which omit one or more essential features of electrical master-slave
    manipulators (e.g. force reflection). "
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "L'ISO 17874-3:2011 spécifie les principales caractéristiques des télémanipulateurs
    maître-esclave électriques destinés à être utilisés en milieu nucléaire. Elle
    définit les exigences de base relatives à la conception des télémanipulateurs
    maître-esclave électriques, aussi bien pour des applications à l'intérieur qu'à
    l'extérieur des installations nucléaires.\nL'ISO 17874-3:2011 ne concerne ni les
    prototypes, ni les appareils expérimentaux, ni les types obsolètes, présentant
    des variantes de conception n'incluant pas une ou des caractéristiques essentielles
    du télémanipulateur maître-esclave électrique (par exemple le retour d'effort). "
  language:
