abstract:
- language: en
  script: Latn
  content: |-
    ISO 16773-2:2016 gives guidelines for optimizing the collection of EIS data with focus on high-impedance systems. High impedance in the context of intact coatings refers to systems with an impedance greater than 109 Ω⋅cm2. This does not preclude measurements on systems with lower impedance. For uncoated samples extra information can be found in ISO/TR 16208.
    ISO 16773-2:2016 deals with the following:
    -      instrumental set-up: requirements and pit-falls;
    -      data validation: checking the measurement range and the accuracy of the data;
    -      performing an EIS measurement: specimen considerations and instrumental parameters;
    -      the experimental results: different methods of presenting EIS data.
    These guidelines are intended to ensure the acquisition of EIS data that can be used to study the performance of the specimen. This part of ISO 16773 does not give guidelines for the interpretation of the data.
- language: fr
  script: Latn
  content: |-
    ISO 16773-2:106 fournit des lignes directrices pour l'optimisation du recueil des données de SIE en se focalisant en particulier sur les systèmes de haute impédance. Dans le contexte des revêtements intacts, «haute impédance» se réfère à des systèmes ayant une impédance supérieure à 109 Ω⋅cm2. Cela n'empêche pas le mesurage de systèmes d'impédance inférieure. En ce qui concerne les éprouvettes non revêtues, l'ISO/TR 16208 peut être consulté pour obtenir des informations complémentaires.
    ISO 16773-2: 2016 traite:
    -      du montage instrumental: exigences et problèmes;
    -      de la validation des données: vérification de la plage de mesure et de la précision des données;
    -      de l'exécution d'un mesurage de SIE: dispositions relatives à l'éprouvette et paramètres instrumentaux;
    -      des résultats expérimentaux: les différentes méthodes de présentation des données de SIE.
    Ces lignes directrices visent à garantir l'acquisition de données de SIE utilisables pour étudier les performances de l'éprouvette. La présente partie de l'ISO 16773 ne donne aucune ligne directrice concernant l'interprétation des données.
