abstract:
- language: en
  script: Latn
  content: "This document specifies the Vickers hardness test method for the three
    different ranges of test force for metallic materials, including hard metals and
    other cemented carbides (see Table 1), metallic coatings and other inorganic coatings.\nThe
    Vickers hardness test is specified in this document for lengths of indentation
    diagonals between 0,020 mm and 1,400 mm. Using this method to determine Vickers
    hardness from smaller indentations is outside the scope of this document as results
    would suffer from large uncertainties due to the limitations of optical measurement
    and imperfections in tip geometry.\nThe Vickers hardness specified in this document
    is also applicable for metallic and other inorganic coatings including electrodeposited
    coatings, autocatalytic coatings, sprayed coatings and anodic coatings on aluminium.
    \nThis document is applicable to measurements normal to the coated surface and
    to measurements on cross-sections, provided that the characteristics of the coating
    (smoothness, thickness, etc.) permit accurate readings of the diagonal of the
    indentation. \nThis document is not applicable for coatings with thickness less
    than 0,030 mm when testing normal to the coating surface. This standard is not
    applicable for coatings with thickness less than 0,100 mm when testing a cross-section
    of the coating. ISO 14577-1 can be used for the determination of hardness from
    smaller indentations.”\nA periodic verification method is specified for routine
    checking of the testing machine in service by the user.\nFor specific materials
    and/or products, relevant International Standards exist."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie la méthode d'essai de dureté Vickers pour les trois plages différentes de force d'essai, pour les matériaux métalliques y compris les métaux durs et autres carbures cimentaires (voir Tableau 1), les revêtements métalliques et autres revêtements inorganiques.
    L'essai de dureté Vickers est spécifié dans le présent document pour des longueurs de diagonales d'empreinte comprises entre 0,020 mm et 1,400 mm. L'utilisation de cette méthode pour déterminer la dureté Vickers à partir d'empreintes plus pettes n'entre pas dans le domaine d'application du présent document, car les résultats seraient affectés par de grandes incertitudes en raison des limites de la mesure optique et des imperfections de la géométrie de la pointe.
    La dureté Vickers spécifiée dans le présent document s'applique également aux revêtements métalliques et autres revêtements inorganiques, y compris les revêtements électrodéposés, les revêtements autocatalytiques, les revêtements pulvérisés et les revêtements anodiques sur l'aluminium.
    Le présent document s'applique aux mesurages effectués perpendiculairement à la surface revêtue et aux mesurages effectués sur des sections transversales, à condition que les caractéristiques du revêtement (planéité, épaisseur, etc.) permettent une lecture précise de la diagonale de l'empreinte.
    Le présent document ne s'applique pas aux revêtements d'une épaisseur inférieure à 0,030 mm lorsque l'essai est effectué perpendiculairement à la surface du revêtement. La présente norme n'est pas applicable aux revêtements d'une épaisseur inférieure à 0,100 mm dans le cas de l'essai d'une section transversale du revêtement. La norme ISO 14577‑1 peut être utilisée pour la détermination de la dureté à partir d'empreintes plus petites.
    Une méthode de vérification périodique est spécifiée pour la vérification de routine de la machine d'essai en service par l'utilisateur.
    Pour des matériaux et/ou des produits spécifiques, des normes Internationales spécifiques existent.
