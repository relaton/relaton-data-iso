abstract:
- content: "This document specifies the Vickers hardness test method for the three
    different ranges of test force for metallic materials, including hard metals and
    other cemented carbides (see Table 1), metallic coatings and other inorganic coatings.\nThe
    Vickers hardness test is specified in this document for lengths of indentation
    diagonals between 0,020 mm and 1,400 mm. Using this method to determine Vickers
    hardness from smaller indentations is outside the scope of this document as results
    would suffer from large uncertainties due to the limitations of optical measurement
    and imperfections in tip geometry.\nThe Vickers hardness specified in this document
    is also applicable for metallic and other inorganic coatings including electrodeposited
    coatings, autocatalytic coatings, sprayed coatings and anodic coatings on aluminium.
    \nThis document is applicable to measurements normal to the coated surface and
    to measurements on cross-sections, provided that the characteristics of the coating
    (smoothness, thickness, etc.) permit accurate readings of the diagonal of the
    indentation. \nThis document is not applicable for coatings with thickness less
    than 0,030 mm when testing normal to the coating surface. This standard is not
    applicable for coatings with thickness less than 0,100 mm when testing a cross-section
    of the coating. ISO 14577-1 can be used for the determination of hardness from
    smaller indentations.”\nA periodic verification method is specified for routine
    checking of the testing machine in service by the user.\nFor specific materials
    and/or products, relevant International Standards exist."
