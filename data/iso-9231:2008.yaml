abstract:
- language: en
  script: Latn
  content: |-
    ISO 9231|IDF 139:2008 specifies a method for the determination of the benzoic and sorbic acid contents in milk and milk products.
    The method is applicable to milk, dried milk, yogurt and other fermented milks, and cheese and processed cheese, and is suitable for measuring the contents of both compounds at levels of more than 5 mg/kg.
- language: fr
  script: Latn
  content: |-
    L'ISO 9231|FIL 139 spécifie une méthode de détermination de la teneur en acide benzoïque et en acide sorbique dans le lait et les produits laitiers.
    Cette méthode est applicable au lait liquide, au lait sec, au yaourt et aux autres laits fermentés ainsi qu'aux fromages et fromages fondus et convient pour la détermination de la teneur des deux composés à des niveaux de concentration supérieurs à 5 mg/kg.
