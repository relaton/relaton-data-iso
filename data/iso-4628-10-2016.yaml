abstract:
- content: |-
    ISO 4628-10:2016 specifies a method for assessing the amount of filiform corrosion developed from a scribed mark by measuring the length of the longest filament L and the most frequent length M of filaments.
    Pictorial examples provided in Annex A of this part of ISO 4628 illustrate different ratings for the length of the longest filament L and the most frequent length M of the filaments. A comparison of the test panels with the 12 pictures in Annex A does not supersede the obligatory numerical assessment (method 1 or 2).
    ISO 4628-1 defines a system used for designating the quantity and size of defects and the intensity of uniform changes in appearance of coatings and outlines the general principles of the system. This system is intended to be used, in particular, for defects caused by ageing and weathering, and for uniform changes such as colour changes, for example yellowing.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4628-10:2016 spécifie une méthode qui permet d'évaluer la quantité de corrosion filiforme qui se développe à partir d'une rayure, en mesurant la longueur du filament le plus long L et la longueur la plus fréquente M des filaments.
    Les clichés de référence de l'Annexe A de la présente partie de l'ISO 4628 montrent la longueur du filament le plus long L et la longueur la plus fréquente M des filaments. La comparaison des panneaux d'essai avec les 12 illustrations de l'Annexe A ne remplace pas à l'évaluation numérique obligatoire (méthode 1 ou 2).
    L'ISO 4628‑1 définit un système de désignation de la quantité et de la dimension des défauts, ainsi que l'intensité des changements d'aspect intervenant sur les revêtements, et expose les principes généraux de ce système. Ce système est destiné à être utilisé, en particulier, pour les défauts causés par le vieillissement et les intempéries, ainsi que pour les changements uniformes tels que les changements de couleur, par exemple le jaunissement.
