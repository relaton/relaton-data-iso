abstract:
- content: |-
    This document specifies a test method to measure the contact angle for the determination of the surface free energy of a solid surface. The method can be applied for the characterization of substrates and coatings.
    NOTE 1    For the determination of the surface free energy of polymers and coatings, it is preferred to use either the method according to Owens, Wendt, Rabel and Kaelble or the method according to Wu.
    NOTE 2    The morphological and chemical homogeneity have an influence on the measuring results. The procedures indicated in this document are based on the state-of-the-art employing the drop projection method in penumbral shadow. Other methods are not excluded.
    Measuring the contact angle on powders is not part of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d’essai permettant de mesurer l’angle de contact afin de déterminer l’énergie libre de surface d’une surface solide. Cette méthode peut être utilisée pour la caractérisation de subjectiles et revêtements.
    NOTE 1        La détermination de l’énergie libre de surface de polymères et de revêtements se fait de préférence conformément à la méthode d’Owens, Wendt, Rabel et Kaelble ou à la méthode de Wu.
    NOTE 2        L’homogénéité morphologique et chimique influe sur les résultats des mesurages. Les modes opératoires indiqués dans le présent document s’appuient sur les dernières techniques connues employant la méthode de projection de la goutte dans la pénombre. Les autres méthodes ne sont pas exclues.
    Le mesurage de l’angle de contact sur des poudres ne fait pas partie du présent document.
