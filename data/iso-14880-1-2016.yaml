abstract:
- language: en
  script: Latn
  content: ISO 14880-1:2016 defines terms for microlens arrays. It applies to microlens
    arrays which consist of arrays of very small lenses formed inside or on one or
    more surfaces of a common substrate and systems. The aim of ISO 14880-1:2016 is
    to improve the compatibility and interchangeability of lens arrays from different
    suppliers and to enhance the development of technology using microlens arrays.
- language: fr
  script: Latn
  content: ISO 14880-1:2016 définit les termes relatifs aux réseaux de microlentilles.
    Elle s'applique aux réseaux de microlentilles constitués de très petites lentilles
    qui composent l'intérieur ou une ou plusieurs surfaces d'un substrat commun, ainsi
    qu'aux systèmes. Le but de l'ISO 14880-1:2016 est d'améliorer la compatibilité
    et l'interchangeabilité des réseaux de lentilles provenant de différents fournisseurs
    et d'accroître le développement de la technologie utilisant des réseaux de microlentilles.
