abstract:
- language: en
  script: Latn
  content: "ISO 14502-2:2005 specifies a high-performance liquid chromatographic (HPLC)
    method for the determination of the total catechin content of tea from the summation
    of the individual catechins. It is applicable to both leaf and instant green tea,
    and with precision limitations to black tea. \nGallic acid and caffeine can also
    be determined by this method, as can theogallin and theaflavins."
