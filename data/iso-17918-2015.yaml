abstract:
- language: en
  script: Latn
  content: |-
    ISO 17918:2015 specifies procedures of on-site detection and evaluation in order to determine the effects of material deterioration such as material loss from the components and structures that are sensitive to selective corrosion in industrial facilities, including nuclear power plants.
    The methodology involves visual inspection and hardness measurements in situ complemented by sample removal. These procedures include (a) representative sampling of components sensitive to selective corrosion, (b) the visual inspection, and (c) the hardness test, respectively. For an exact analysis, additional laboratory testing is recommended.
    The methodology is most applicable to grey cast iron and copper alloy with more than 15 % zinc. Extension to other alloys requires supportive evidence of validation.
    Assessment criteria orientated to the nuclear power plant application during the past five years before the end of extended operation define the necessity for further engineering evaluation and action like, for example, further sampling, higher frequency of inspection, and component repair or exchange.
    This specification is not applicable for components used where the representative sampling of surfaces in contact to the fluid is not detectable optically or detected with the portable hardness tester. Also, in case of non-representative component selection like in HVAC or building service application, this specification is not applicable. For components not used in nuclear power plant, the assessment criteria have to be agreed by the parties. Assessment criteria of hardness test alone is not applicable to the evaluation of structural integrity of Al-bronze, NAB, and Cu-Ni.
- language: fr
  script: Latn
  content: |-
    ISO 17918:2015 spécifie des modes opératoires de détection sur site et d'évaluation destinés à déterminer les effets de la détérioration des matériaux, tels que la perte de matière des composants et structures sensibles à la corrosion sélective dans les installations industrielles, y compris les centrales nucléaires.
    Cette méthodologie implique un examen visuel et des mesurages de dureté in situ, complétés par un prélèvement d'échantillon. Ces modes opératoires incluent respectivement (a) l'échantillonnage représentatif des composants sensibles à la corrosion sélective, (b) l'examen visuel et (c) l'essai de dureté. Pour une analyse exacte, il est recommandé de procéder à des essais complémentaires en laboratoire.
    Cette méthodologie est particulièrement adaptée aux fontes grises et aux alliages de cuivre contenant plus de 15 % de zinc. L'extension à d'autres alliages nécessite des preuves complémentaires pour validation.
    Les critères d'évaluation orientés vers l'application aux centrales nucléaires au cours des 5 dernières années précédant la fin de l'exploitation prolongée définissent la nécessité d'une évaluation technique complémentaire et d'actions telles que, par exemple, un échantillonnage supplémentaire, une augmentation de la fréquence d'examen et une réparation ou un échange de composant.
    Cette spécification n'est pas applicable aux composants utilisés lorsque la représentativité de l'échantillonnage des surfaces en contact avec le fluide n'est pas visiblement détectable ou lorsque la détection ne s'effectue pas au moyen d'un duromètre portatif. De plus, cette spécification n'est pas applicable en cas de choix de composants non représentatifs tels dans les applications HVAC ou les installations techniques. Pour les composants non utilisés dans les centrales nucléaires, les critères d'évaluation doivent faire l'objet d'un accord entre les parties. Le critère d'évaluation de l'essai de dureté seul n'est pas applicable à l'évaluation de l'intégrité structurale des alliages Al-bronze, NAB et Cu-Ni.
