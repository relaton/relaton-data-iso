abstract:
- language: en
  script: Latn
  content: ISO 19396-2:2017 specifies a method for measuring the pH value of dispersions
    and coating materials using pH electrodes with ion-sensitive field-effect transistor
    (ISFET) technology. ISO 19396‑1 specifies a method for measuring the pH value
    using pH electrodes with a glass membrane.
- language: fr
  script: Latn
  content: Le présent document spécifie une méthode de mesure de la valeur de pH des
    dispersions et des produits de peinture à l'aide d'électrodes de pH dotées de
    la technologie de transistor à effet de champ sensible aux ions (ISFET). L'ISO
    19396-1 spécifie une méthode de mesure de la valeur de pH à l'aide d'électrodes
    de pH à membrane en verre.
