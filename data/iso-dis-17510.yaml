abstract:
- content: ISO 17510:2015 applies to masks and their accessories used to connect a
    sleep apnoea breathing therapy equipment to the patient. It specifies requirements
    for masks and accessories, including any connecting element, that are required
    to connect the patient-connection port of sleep apnoea breathing therapy equipment
    to a patient for the application of sleep apnoea breathing therapy (e.g. nasal
    masks, exhaust ports and headgear).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 17510:2015 s'applique aux masques et à leurs accessoires utilisés
    pour raccorder un matériel de traitement respiratoire de l'apnee du sommeil au
    patient. Elle spécifie les exigences relatives aux masques et aux accessoires,
    y compris tout élément de raccordement, nécessaires pour raccorder l'orifice de
    raccordement cote patient du materiel de traitement respiratoire de l'apnee du
    sommeil à un patient pour le traitement respiratoire de l'apnée du sommeil (par
    exemple, le masque nasal, les orifices d'évacuation et le harnais).
