abstract:
- language: en
  script: Latn
  content: |-
    ISO 5507:2002 gives the botanical names of the main species of oleaginous plants, together with the names of the corresponding raw materials and oils (fats).
    An alphabetical index of the raw materials is also given.
- language: fr
  script: Latn
  content: |-
    L'ISO 5507:2002 donne les noms botaniques des principales espèces de plantes oléagineuses, ainsi que les noms des matières premières et des corps gras correspondants.
    Un index alphabétique des matières premières est également donné.
