abstract:
- content: Defines terms used in the design, manufacture and use of milking machines
    for cows, water buffaloes, sheep, goats or other mammals used for milk production.
    Replaces the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale définit les termes relatifs à la conception, à la construction et à l'utilisation des machines à traire pour vaches, bufflesses, brebis, chèvres ou autres mammifères utilisés pour la production de lait. Les termes définis sont destinés à être utilisés dans les travaux de recherche, les réglementations officielles, la construction et l'utilisation des machines à traire.
