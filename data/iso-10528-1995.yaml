abstract:
- content: Specifies methods for assessing the possible effect of repeated commercial
    laundering on the flammability of textile fabrics. The effect of laundering is
    simulated using an automatic horizontal drum washing machine or small-scale laundry
    drum (wash wheel).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des méthodes pour l'évaluation de l'effet possible du blanchissage commercial répété sur l'inflammabilité des étoffes textiles. L'effet du blanchissage est simulé en utilisant une machine à laver automatique à tambour horizontal ou une petite laveuse à tambour.
