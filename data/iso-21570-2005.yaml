abstract:
- language: en
  script: Latn
  content: "ISO 21570:2005 provides the overall framework of quantitative methods
    for the detection of genetically modified organisms (GMO) in foodstuffs, using
    the polymerase chain reaction (PCR). \nIt defines general requirements for the
    specific amplification of DNA target sequences in order to quantify the relative
    GMO-derived DNA content and to confirm the identity of the amplified DNA sequence.\nGuidelines,
    minimum requirements and performance criteria laid down in ISO 21570:2005 are
    intended to ensure that comparable, accurate and reproducible results are obtained
    in different laboratories.\nISO 21570:2005 has been established for food matrices,
    but is also applicable to other matrices, e.g. feed and plant samples from the
    environment."
- language: fr
  script: Latn
  content: "L'ISO 21570:2005 fournit un cadre général auquel doit satisfaire toute
    méthode quantitative de détection des organismes génétiquement modifiés (OGM)
    dans les produits alimentaires utilisant la PCR (réaction de polymérisation en
    chaîne).\nElle définit les exigences générales relatives à l'amplification spécifique
    de séquences cibles d'ADN, afin de quantifier la teneur relative en ADN dérivé
    d'OGM et de confirmer l'identité de la séquence d'ADN amplifiée. \nLes lignes
    directrices, les exigences minimales et les critères de performance exposés dans
    l'ISO 21570:2005 ont pour but de garantir l'obtention de résultats comparables,
    exacts et reproductibles, dans différents laboratoires. \nL'ISO 21570:2005 a été
    élaborée pour les matrices de produits alimentaires, mais elle est aussi applicable
    à d'autres matrices, par exemple des aliments pour animaux et des échantillons
    de plantes issus de l'environnement. "
