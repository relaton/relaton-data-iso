abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 20983:2003 is applicable to all types of libraries in all countries. Limitations on the applicability of individual performance indicators are listed in the scope clause of the description of each indicator.
    Indicators may be used for comparison over time for the services provided by the same library. Comparisons between libraries and services should only be made with caution, taking into account differences in the constituencies of the libraries, with good understanding of the indicators used, and careful interpretation of the data.
    ISO/TR 20983:2003 does not include indicators for the evaluation of the impact of libraries either on individuals or on society.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 20983:2003 s'applique à tous les types de bibliothèques dans tous les pays. Les restrictions apportées à l'application d'indicateurs de performance particuliers sont énumérées dans la rubrique Domaine d'application qui figure dans la description de chaque indicateur.
    Les indicateurs peuvent être utilisés pour des comparaisons au cours du temps pour les services fournis par la même bibliothèque. On peut aussi, sous réserve de prudence, comparer des bibliothèques entre elles, à condition de prendre en compte leurs différences d'organisation, de faire preuve d'une bonne compréhension des indicateurs utilisés, et d'interpréter les données avec précaution.
    L'ISO/TR 20983:2003 ne comporte pas d'indicateur pour l'évaluation de l'impact des bibliothèques sur les individus ou sur la société.
