abstract:
- content: |-
    This document specifies a test method to measure the global migration of cork stoppers.
    It is applicable to all types of cork stoppers that are ready to use, simulating the real conditions of use. This includes all kind of cork stoppers (completely or partially inserted in the bottle neck).
    A bottle with an adequate finish is used to carry out the test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour mesurer la migration globale des bouchons en liège.
    La méthode est applicable à tous les types de bouchons en liège prêts à l'emploi, en simulant les conditions d'utilisation réelles. Elle couvre tous les types de bouchons en liège (enfoncés complètement ou partiellement dans le col d'une bouteille).
    Une bouteille munie d'une bague appropriée est utilisée pour effectuer l'essai.
