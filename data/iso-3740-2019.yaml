abstract:
- language: en
  script: Latn
  content: |-
    ISO 3740:2019 gives guidance for the use of a set of twelve basic International Standards (see Tables 1, 2 and 3) describing various methods for determining sound power levels from all types of machinery, equipment and products. It provides guidance on the selection of one or more of these standards, appropriate to any particular type of sound source, measurement environment and desired accuracy. The guidance given applies to airborne sound. It is for use in the preparation of noise test codes (see ISO 12001) and also in noise emission testing where no specific noise test code exists. Such standardized noise test codes can recommend the application of particular basic International Standard(s) and give detailed requirements on mounting and operating conditions for a particular family to which the machine under test belongs, in accordance with general principles given in the basic standards.
    ISO 3740:2019 is not intended to replace any of the details of, or add any additional requirements to, the individual test methods in the basic International Standards referenced.
    NOTE 1    Two quantities which complement each other can be used to describe the noise emission of machinery, equipment and products. One is the emission sound pressure level at a specified position and the other is the sound power level. The International Standards which describe the basic methods for determining emission sound pressure levels at work stations and at other specified positions are ISO 11200 to ISO 11205 (References [20] to [25]).
    NOTE 2    The sound energy level mentioned in ISO 3741 to ISO 3747 is not addressed in this document as it is not mentioned in any legal requirement. Its application is limited to very special cases of a single burst of sound energy or transient sound defined in ISO 12001.
- language: fr
  script: Latn
  content: |-
    L'ISO 3740 :2019 donne des lignes directrices concernant l'utilisation d'une série de douze Normes internationales (voir Tableaux 1, 2 et 3) de base décrivant différentes méthodes de détermination des niveaux de puissance acoustique émis par des machines, des équipements et des produits de tous types. Il fournit des recommandations pour le choix de l'une ou de plusieurs de ces normes appropriées à un type donné de source sonore, l'environnement de mesurage et l'exactitude attendue. Les lignes directrices présentées s'appliquent au bruit aérien. Elles sont destinées à la préparation des codes d'essai acoustiques (voir l'ISO 12001) ainsi qu'aux mesurages de l'émission sonore en l'absence de code spécifique d'essai acoustique. De tels codes d'essai acoustiques normalisés peuvent prescrire l'application de certaines Normes internationales de base et fournir des exigences détaillées relatives aux conditions de montage et de fonctionnement de la famille spécifique à laquelle appartient la machine soumise à essai, conformément aux principes généraux figurant dans les normes de base.
    L'ISO 3740 :2019 n'a pas pour objet de remplacer des informations données dans les Normes internationales de base auxquelles il est fait référence ou de leur ajouter des exigences.
    NOTE 1    On peut utiliser deux grandeurs qui se complètent pour décrire l'émission sonore des machines, des équipements et des produits. L'une de ces grandeurs est le niveau de pression acoustique d'émission à une position spécifiée et l'autre est le niveau de puissance acoustique. Les normes ISO 11200 à ISO 11205 (Références [20] à [25]) sont des Normes internationales qui décrivent les méthodes de base permettant de déterminer les niveaux de pression acoustique d'émission aux postes de travail et à d'autres positions spécifiées.
    NOTE 2    Le niveau d'énergie acoustique mentionné dans les normes ISO 3741 à ISO 3747 n'est pas traité dans le présent document, car il n'est mentionné dans aucune exigence réglementaire. Son application est limitée à des cas très particuliers d'impulsion isolée d'énergie acoustique ou de son transitoire définis dans l'ISO 12001).
