abstract:
- content: |-
    This document specifies a method for the determination of total carbon, hydrogen and nitrogen in coal and coke by instrumental methods.
    NOTE            This document has been validated for coal only, in accordance with the principles of ISO 5725-1. The suite of samples used in the interlaboratory study (ILS) to determine the precision data did not include coke and therefore there is insufficient data to state precision limits for coke.
