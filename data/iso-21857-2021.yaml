abstract:
- language: en
  script: Latn
  content: |-
    This document establishes the general principles for the evaluation and minimization of the effects of stray current corrosion on external surfaces of buried or immersed pipeline systems caused by AC and DC electrical interference.
    Other stray current effects such as overheating, and interference with welding operations are not covered in this document.
    A brief description of AC effects, general principles and some guidelines, are provided.
    NOTE 1 See ISO 18086 for the effects of alternating current on buried or immersed pipelines.
    Systems that can also be affected by stray currents include buried or immersed metal structures such as the following:
    a)   pipeline systems;
    b)   metal sheathed cables;
    c)   tanks and vessels;
    d)   earthing systems;
    e)   steel reinforcement in concrete;
    f)    sheet steel piling.
    This document gives guidelines for
    —     the design of cathodic protection systems that might produce stray currents,
    —     the design of pipeline systems, or elements of pipeline systems, which are buried or immersed, and which can be subject to stray current corrosion, and
    —     the selection of appropriate protection or mitigation measures.
    Internal corrosion risks from stray currents are not dealt with in detail in this document but principles and measures described here can be applicable for minimizing the interference effects.
    NOTE 2 The impact of electromagnetic interference on above-ground appurtenances of pipeline systems is covered in EN 50443, IEC 61140, IEC 60364-4-41, IEC 60479-1, IEC 60364-5-52, IEC/TS 61201 and IEC/TR 60479-5.
    This document can also be used for pipeline systems outside of the petrochemical and natural gas industries and other buried or immersed structures.
    NOTE 3 EN 50162 provides guidance for railway related structures.
- language: fr
  script: Latn
  content: |-
    Le présent document établit les principes généraux pour l'évaluation et la réduction au minimum des effets de la corrosion due à des courants vagabonds causés par les interférences électriques en courant continu et alternatif sur les surfaces extérieures des systèmes de conduites enterrées ou immergées.
    Les autres effets des courants vagabonds, tels que la surchauffe et l'interférence avec les opérations de soudage, ne sont pas couverts par le présent document.
    Le présent document fournit une brève description des effets des courants alternatifs, des principes généraux et des lignes directrices.
    NOTE 1 Voir l'ISO 18086 concernant les effets des courants alternatifs sur les conduites enterrées ou immergées.
    Les systèmes susceptibles également d'être affectés par des courants vagabonds comprennent les structures métalliques enterrées ou immergées telles que :
    a)   systèmes de conduites ;
    b)   câbles blindés ;
    c)   réservoirs et cuves ;
    d)   systèmes de mise à la terre ;
    e)   armement dans du béton ;
    f)    palplanches en acier.
    Le présent document fournit des lignes directrices concernant :
    —     la conception des systèmes de protection cathodique susceptibles de produire des courants vagabonds ;
    —     la conception des systèmes de conduites, ou éléments des systèmes de conduites, enterrés ou immergés, et susceptibles d'être soumis à la corrosion par courant vagabond ; et
    —     le choix de mesures de protection ou d'atténuation appropriées.
    Le présent document ne traite pas en détail des risques de corrosion interne due à des courants vagabonds, mais les mesures et principes qui y sont donnés sont applicables pour réduire au minimum les effets des interférences.
    NOTE 2 L'impact des interférences électromagnétiques sur les parties annexes situées au-dessus du sol des systèmes de conduites est traité dans l'EN 50443, l'IEC 61140, l'IEC 60364-4-41, l'IEC 60479-1, l'IEC 60364-5-52, l'IEC/TS 61201 et l'IEC/TR 60479-5.
    Le présent document peut également être utilisé pour des systèmes de conduites en dehors du champ des industries de la pétrochimie et du gaz naturel, ainsi que pour d'autres structures enterrées ou immergées.
    NOTE 3 L'EN 50162 fournit des recommandations pour les structures ferroviaires.
