abstract:
- language: en
  script: Latn
  content: Specifies details for types of threads and thread sizes. Tabulates nominal
    diameters from 9,73 mm up to and including 30 mm together with the corresponding
    pitches and designations, refers to the national standards of concern (table 1).
    Table 2 contains valve outlets for toxic gases; valve outlets for flammable gases
    are given in table 3. Table 4 gives valve outlets for oxidizing gases, and table
    5 includes valve outlets for inert gases.
