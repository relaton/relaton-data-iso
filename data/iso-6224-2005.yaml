abstract:
- language: en
  script: Latn
  content: |-
    ISO 6224:2005 specifies the requirements for three types of general-purpose textile-reinforced thermoplastic water-discharge hose with an operating temperature range of -10 °C to +60 °C and a maximum working pressure of 25 bar.
    These hoses are not intended to be used for conveyance of potable (drinking) water, for washing-machine inlets, as firefighting hoses, for special agricultural machines or as gardening hoses for the consumer market.
- language: fr
  script: Latn
  content: |-
    L'ISO 6224:2005 spécifie les exigences pour trois types de tuyaux, en matières thermoplastiques à armature textile d'usage général pour refoulement d'eau, pour une utilisation dans la plage de température comprise entre -10 °C et +60 °C et jusqu'à une pression maximale de service de 25 bar.
    Ces tuyaux ne sont pas destinés à être utilisés pour le transport d'eau potable, pour le raccordement de machine à laver, pour les machines agricoles spéciales ou comme tuyaux d'incendie ou tuyaux d'arrosage pour le marché grand public.
