abstract:
- language: en
  script: Latn
  content: |-
    ISO 6016:2008 specifies methods for measuring the masses of whole earth-moving machines, their equipment, attachments or components, using weighbridges or force transducers. It also defines the terms related to these masses.
    It is applicable to earth-moving machinery as defined in ISO 6165.
- language: fr
  script: Latn
  content: |-
    L'ISO 6016:2008 spécifie les méthodes de mesure des masses des engins de terrassement complets, de leurs équipements et de leurs organes constitutifs à l'aide de ponts à bascule ou de capteurs de force. Elle définit également les termes relatifs à ces masses.
    Elle s'applique aux engins de terrassement tels que définis dans l'ISO 6165.
