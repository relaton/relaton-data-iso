abstract:
- language: en
  script: Latn
  content: |-
    ISO 4250-3:2011 sets out the designation, contours and dimensions for rims for narrow- and wide-base off-road tyres primarily intended for earth-moving machinery.
    All dimensions in ISO 4250-3:2011 are given in millimetres and are applicable to the side of the rim which is in contact with the tyre.
    Annex A gives details on sealing ring grooves and O-rings for earth-mover rims.
- language: fr
  script: Latn
  content: |-
    L'ISO 4250-3:2011 définit la désignation, le profil et les cotes des jantes pour pneumatiques à base étroite et à base large destinés principalement aux engins de terrassement.
    Toutes les cotes données dans l'ISO 4250-3:2011 sont en millimètres et sont applicables au côté de la jante en contact avec le pneumatique.
    L'Annexe A donne les détails relatifs aux rainures et joints toriques pour jantes d'engins de terrassement.
