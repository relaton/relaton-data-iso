abstract:
- language: en
  script: Latn
  content: Contains the structure of the radio-frequency identification code for animals.
    Does not specify the characteristics of the transmission protocols between transponder
    and transceiver. Replaces the first edition.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit la structure du code d'identification
    des animaux par radiofréquence (RF). L'identification des animaux par radiofréquence
    (RFID) nécessite que les bits transmis par un transpondeur puissent être interprétés
    par un émetteur-récepteur. Habituellement, le train de bits contient des bits
    d'information qui définissent le code d'identification ainsi qu'un certain nombre
    de bits destinés à garantir la réception correcte des bits d'information. La présente
    Norme internationale prescrit la structure du code d'identification. La présente
    Norme internationale ne prescrit pas les caractéristiques des protocoles de transmission
    entre transpondeurs et émetteurs-récepteurs. Ces caractéristiques font l'objet
    de l'ISO 11785.  \nNOTE -- Une procédure d'attribution du code du fabricant est
    à l'étude.\n"
