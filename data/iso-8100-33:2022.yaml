abstract:
- content: |-
    This document specifies the grades and quality, the dimensional characteristics, the dimensional and geometrical tolerances, and the surface finish of standardized guide rails and their fishplates.
    In addition, this document defines a designation system for guide rails.
    This document is applicable to guide rails used in passenger lift and service lift installations to provide guiding for the car and the counterweight.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les nuances et qualités, les caractéristiques dimensionnelles, les tolérances dimensionnelles et géométriques, et l’état de surface des guides normalisés et de leurs éclisses.
    Le présent document définit également un système de désignation des guides.
    Le présent document est applicable aux guides utilisés dans les installations d’ascenseurs et de monte‑charges, pour guider la cabine et le contrepoids.
