abstract:
- content: |-
    This document specifies the content and gives guidance on the format of operator’s manuals for tractors, machinery for agriculture and forestry, and powered lawn and garden equipment. It is intended to assist manufacturers of the machinery in the drafting and presentation of these manuals.
    Manuals intended for use by a service technician are not within the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document donne des explications sur le contenu et la présentation des manuels d'utilisation des tracteurs, des matériels agricoles et forestiers, et du matériel à moteur pour jardins et pelouses. Elle est destinée à aider les fabricants de ces types de machines à élaborer les manuels d'utilisation.
    Les manuels destinés aux techniciens de maintenance ne sont pas dans le domaine d’application de le présent document.
