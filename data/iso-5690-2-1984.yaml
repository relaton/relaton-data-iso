abstract:
- language: en
  script: Latn
  content: Specifies a test method for fertilizer distributors in lines, including
    distributors attached to a basic machine. Equipment designed for distributing
    microgranular pesticides or herbicides is excluded. Annex A tabulates a program
    of primary (mandatory) tests; annex B gives the determination of physical properties
    of fertiliziers; annex C describes optional tests; annex D contains an example
    of a test report.
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 5690 spécifie une méthode d'essai pour les
    distributeurs d'engrais en ligne, y compris les distributeurs d'engrais associés
    à une machine de base.  \nNOTE -- Les matériels conçus pour la distribution de
    microgranulés pesticides ou herbicides sont exclus. Les distributeurs d'engrais
    en nappe font l'objet de l'ISO 5690/1. (Voir l'ISO 3339/0 pour la classification.)\n"
