abstract:
- content: ISO 633:2007 defines cork as a raw material for the industry as well as
    the terms to be used in describing the different forms in which cork may be found.
    It also indicates the terms and definitions concerning its main products, some
    of the operations to which cork may be submitted and anomalies that may be associated
    with it. The terms and defintions and the alphabetical index are given in English
    and French.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 633:2007 définit le liège en tant que matière première pour l'industrie
    ainsi que les termes que l'on doit utiliser pour désigner les différentes formes
    sous lesquelles le liège peut se présenter. Elle indique aussi les termes et les
    définitions concernant les principaux produits, quelques unes des opérations que
    le liège peut subir et les anomalies susceptibles d'y être associées. Les termes
    et définitions ainsi que l'index alphabétique sont donnés en français et en anglais.
