abstract:
- language: en
  script: Latn
  content: This document describes the locking torque test method for blind fasteners,
    threaded type. This test method is used to measure the locking torque of blind
    fasteners with internal thread and external sleeve. It is applicable to blind
    fasteners consisting out of four elements (drive nut, nut, sleeve and corebolt)
    having a cross recess at the top of the nut.
- language: fr
  script: Latn
  content: Le présent document décrit la méthode d'essai de couple de freinage pour
    les éléments de fixation borgnes, de type fileté. Cette méthode d’essai est utilisée
    pour mesurer le couple de freinage des éléments de fixation borgnes à filetage
    intérieur et manchon externe. Elle s’applique aux éléments de fixation borgnes
    composés de quatre éléments (écrou d’entraînement, écrou, manchon et boulon central)
    dont l’écrou est doté d’une empreinte cruciforme en son sommet.
