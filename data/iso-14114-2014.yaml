abstract:
- content: "ISO 14114:2014 applies to acetylene cylinder manifold systems extending
    from the cylinder valve or the bundle outlet connections to the outlet connection
    of the main shut-off valve. It specifies requirements for design, materials and
    testing of cylinder manifold systems for the supply of acetylene for use in welding,
    cutting and allied processes.\nISO 14114:2014 applies to acetylene cylinder manifold
    systems in which acetylene single cylinders or acetylene bundles are coupled for
    collective gas withdrawal. \nISO 14114:2014 also covers a test procedure for decomposition
    blocker."
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 14114:2014 s'applique aux centrales de détente pour la distribution d'acétylène, depuis les raccords de sortie du robinet de bouteille ou du cadre de bouteilles jusqu'au raccord de sortie du robinet de fermeture principal. Elle spécifie les exigences pour la conception, les matériaux et les essais des centrales de détente pour la distribution d'acétylène utilisées pour le soudage, le coupage et les techniques connexes.
    La présente norme s'applique aux centrales de détente dans lesquelles des bouteilles d'acétylène individuelles ou des cadres de bouteilles d'acétylène sont raccordés pour permettre un soutirage collectif.
    NOTE          Il existe des réglementations nationales concernant la limitation de la quantité de bouteilles individuelles ou de cadres.
    La présente norme donne également une procédure d'essai des bloqueurs de décomposition.
