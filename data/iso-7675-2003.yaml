abstract:
- language: en
  script: Latn
  content: |-
    ISO 7675:2003 specifies the requirements for chlorinated poly(vinyl chloride) (PVC-C) pipes and fittings for soil and waste discharge (low and high temperature) inside buildings, as well as the system itself. It does not include buried pipework.
    It is applicable to pipes and fittings designed for jointing by means of elastomeric sealing rings, solvent cementing or integral dual-purpose sockets, i.e. for elastomeric ring seal joints and/or for solvent cement joints.
- language: fr
  script: Latn
  content: |-
    L'ISO 7675:2003 spécifie les exigences pour les tubes, les raccords et le système fabriqués à partir de poly(chlorure de vinyle) chloré (PVC-C), destinés à être utilisés pour l'évacuation des eaux-vannes et des eaux usées (à basse et à haute température) à l'intérieur des bâtiments. Elle ne couvre pas les systèmes de canalisations enterrés.
    L'ISO 7675:2003 s'applique aux tubes et aux raccords prévus pour être assemblés, au moyen de bagues d'étanchéité en élastomère, par collage ou par des emboîtures à double usage intégrées, c'est-à-dire pour des assemblages à bagues d'étanchéité et/ou des assemblages à coller.
