abstract:
- content: The method is based on combustion of the test portion in a refractory crucible
    in a flow of oxygen in the presence of an accelerator, conversion of the carbon
    present into carbon dioxide and the sulfur present into sulfur dioxide, and measurement
    of each gas by infrared absorption. Applies to carbon contents between 0,05 %
    and 2,5 % and/or sulfur contents between 0,001 % and 0,05 % in direct reduced
    iron.
