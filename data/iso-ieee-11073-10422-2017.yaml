abstract:
- language: en
  script: Latn
  content: Within the context of the ISO/IEEE 11073? family of standards for device
    communication, this standard establishes a normative deﬁnition of communication
    between personal telehealth urine analyzer devices and managers (e.g., cell phones,
    personal computers, personal health appliances, set-top boxes) in a manner that
    enables plug-and-play interoperability. It leverages appropriate portions of existing
    standards including ISO/IEEE 11073 terminology, information models, application
    proﬁle standards, and transport standards. It speciﬁes the use of speciﬁc term
    codes, formats, and behaviors in telehealth environments restricting optionality
    in base frameworks in favor of interoperability. This standard deﬁnes a common
    core of communication functionality for personal telehealth urine analyzers.
