abstract:
- language: en
  script: Latn
  content: |-
    ISO 4264:2007 describes a procedure for the calculation of the cetane index of middle-distillate fuels from petroleum-derived sources. The calculated value is termed the "cetane index by four-variable equation". Throughout the remaining text of ISO 4264:2007, the term "cetane index" implies cetane index by four-variable equation.
    ISO 4264:2007 is not applicable to fuels containing additives for raising the cetane number, nor to pure hydrocarbons, nor to distillate fuels derived from coal. It is applicable to fuels containing non-petroleum derivatives from tar sand and oil shale.
- language: fr
  script: Latn
  content: |-
    L'ISO 4264:2007 décrit une méthode de calcul de l'indice de cétane des distillats moyens de différentes provenances pétrolières. La valeur obtenue est appelée indice de cétane calculé par équation à quatre variables. Tout au long du texte de l'ISO 4264:2007, le terme «indice de cétane» est employé pour désigner l'indice de cétane calculé par équation à quatre variables.
    L'ISO 4264:2007 n'est pas applicable aux combustibles contenant des additifs destinés à améliorer l'indice de cétane, ni aux hydrocarbures purs, ni aux distillats issus de la houille. Elle est applicable aux combustibles contenant des produits non pétroliers dérivés des schistes bitumeux ou des sables bitumeux.
