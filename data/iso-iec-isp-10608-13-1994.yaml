abstract:
- language: en
  script: Latn
  content: Is applicable to end systems or relay systems operating over token ring
    LAN subnetworks in the open systems interconnection (OSI) environment. Relates
    to any of the transport (Tx, Ux) or relay (Rx) profiles defined in ISO/IEC TR
    10000-2, where such profile uses subnetwork type 53. Specifically, provides a
    common set of requirements that are applicable to transport groups TA, TB, TC,
    TD, TE, UA, and UB, and to relay types RA, RB, RC, RD, RE, and RZ whenever subnetwork
    identifier 53 is associated with the transport group or relay type.
