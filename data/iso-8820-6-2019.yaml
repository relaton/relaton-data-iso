abstract:
- content: |-
    This document specifies single-bolt fuse-links in road vehicles. It establishes, for this fuse-link type, the rated current, test procedures, performance requirements and dimensions.
    This document is applicable to those fuse-links with a rated voltage of 58 V, a current rating of ≤300 A and a breaking capacity of 2 000 A, intended for use in road vehicles at a nominal voltage of 12 V, 24 V and/or 48 V.
