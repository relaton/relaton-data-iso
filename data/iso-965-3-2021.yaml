abstract:
- language: en
  script: Latn
  content: |-
    This document specifies limit deviations for pitch and crest diameters for ISO general purpose metric screw threads (M) conforming to ISO 261 having basic profile in accordance with ISO 68-1.
    The limit deviations specified are derived from the fundamental deviations and tolerances specified in ISO 965-1.
    This document is applicable to ISO general purpose metric screw threads with the recommended tolerance classes.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les écarts limites pour les diamètres sur flancs et les diamètres au sommet pour les filetages ISO métriques (M) pour usages généraux, conformément à l'ISO 261, de profil de base conforme à l'ISO 68‑1.
    Les écarts limites spécifiés sont dérivés des écarts fondamentaux et des tolérances spécifiés dans l'ISO 965‑1.
    Le présent document s'applique aux filetages métriques ISO pour usages généraux avec les classes de tolérances recommandées.
