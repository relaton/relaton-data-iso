abstract:
- language: en
  script: Latn
  content: |-
    ISO 3739-1:2007 specifies the main requirements of the metric series of pneumatic tyres primarily intended for industrial vehicles, including designations, dimensions and markings. The tyres are based on the following parameters:
    - speeds not exceeding 50 km/h;
    - use on 5° tapered or flat base rims.
    The conversion of code-designated industrial tyres into metric-designated tyres is outside the scope of ISO 3739-1:2007.
- language: fr
  script: Latn
  content: |-
    L'ISO 3739-1:2007 spécifie les exigences principales, à savoir désignation, cotes et marquages, des séries millimétriques de pneumatiques utilisés principalement sur les engins de manutention. Les caractéristiques des pneumatiques sont basées sur les paramètres suivants:
    - vitesse ne dépassant pas 50 km/h;
    - utilisation sur des jantes coniques à 5° ou à base plate.
    L'ISO 3739-1:2007 ne traite pas de la conversion de la désignation par code des pneumatiques pour matériel de manutention en désignation par série millimétrique.
