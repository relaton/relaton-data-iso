abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a simulating method of test for determination of the release of metal-ions from enamelled articles, which are intended to come into contact with food.
    This document also specifies limits for the release of metal-ions from enamelled articles, which are intended to come into contact with food.
    This document is applicable to enamelled articles, including tanks and vessels, which are intended to be used for the preparation, cooking, serving and storage of food.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai de simulation pour la détermination de la libération d’ions métalliques depuis les articles émaillés destinés à entrer en contact avec les denrées alimentaires.
    Le présent document spécifie également les limites relatives à la libération d’ions métalliques depuis les articles émaillés destinés à entrer en contact avec les denrées alimentaires.
    Le présent document est applicable aux articles émaillés, y compris réservoirs et récipients, destinés à la préparation, à la cuisson, au service et à la conservation des denrées alimentaires.
