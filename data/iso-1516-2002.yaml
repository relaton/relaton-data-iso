  format: text/plain
- content: |-
    La présente Norme internationale spécifie une méthode permettant de déterminer si des peintures, vernis, bases de peintures, solvants, produits pétroliers ou produits connexes, maintenus dans les conditions de l'essai à une température d'équilibre choisie, génèrent suffisamment de vapeurs inflammables pour provoquer leur inflammation par présentation d'une flamme externe de manière normalisée.
    La présente Norme internationale n'est pas applicable aux peintures renfermant de l'eau; celles-ci peuvent être analysées conformément à l'ISO 3680.
    La méthode est applicable dans la gamme de température s'étendant de - 30 °C à 110 °C, en utilisant les différents appareils indiqués dans le Tableau 1.
    Il convient de considérer avec circonspection les résultats obtenus sur des mélanges de solvants contenant des hydrocarbures halogénés, ces mélanges pouvant donner des résultats anormaux.
