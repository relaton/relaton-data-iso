abstract:
- language: en
  script: Latn
  content: 'Establishes the mounting and connecting dimensions for single fuel filters
    type 1 (sizes A1, B1 and C1), type 2 (sizes A1, B1 and C1), type 3 (sizes A1 and
    B1). Dimensions and requirements not specified are left to the discretion of the
    manufacturer. An example of the designation of a type 2 filter of size B1: Filter
    ISO 7774 - 2B1.'
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les dimensions de montage et de raccordement des filtres à combustible à simple étage avec bride horizontale et fixation par boulon central, destinés à équiper les moteurs à combustion interne à allumage par compression (moteurs diesel) de véhicules routiers.
