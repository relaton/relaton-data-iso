abstract:
- content: ISO 21988:2006 defines the grades of abrasion-resistant white cast irons.
    It specifies the grades in terms of chemical composition and hardness. The types
    of abrasion-resistant white cast irons covered are unalloyed or low alloy cast
    irons, nickel-chromium cast irons and high chromium cast irons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 21988:2006 définit les nuances de fontes blanches résistant à l'usure
    par abrasion. Elle spécifie les nuances en termes de composition chimique et de
    dureté. Les types de fontes blanches résistant à l'usure par abrasion traitées
    sont les fontes non alliées ou faiblement alliées, les fontes au nickel-chrome
    et les fontes à haute teneur en chrome.
