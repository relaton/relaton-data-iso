abstract:
- language: en
  script: Latn
  content: |-
    ISO 10156:2017 specifies methods for determining whether or not a gas or gas mixture is flammable in air and whether a gas or gas mixture is more or less oxidizing than air under atmospheric conditions.
    ISO 10156:2017 is intended to be used for the classification of gases and gas mixtures including the selection of gas cylinder valve outlets.
    ISO 10156:2017 does not cover the safe preparation of these mixtures under pressure and at temperatures other than ambient.
- language: fr
  script: Latn
  content: |-
    L'ISO 10156:2017 spécifie des méthodes servant à déterminer si un gaz ou un mélange de gaz est ou non inflammable dans l'air et si un gaz ou un mélange de gaz est plus ou moins oxydant que l'air, dans les conditions atmosphériques.
    L'ISO 10156:2017 est destiné à être utilisé pour la classification des gaz et des mélanges de gaz, y compris pour le choix des raccords de sortie de robinets de bouteilles à gaz.
    L'ISO 10156:2017 ne traite pas de la préparation en toute sécurité de ces mélanges à une pression et à des températures autres que les conditions ambiantes.
