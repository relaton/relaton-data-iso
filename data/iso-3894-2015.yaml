abstract:
- content: |-
    ISO 3894:2015 specifies two laboratory methods for testing certain essential strength characteristics of disc wheels intended for road use on commercial vehicles, buses, trailers, and multipurpose passenger vehicles, as defined in ISO 3833.
    The test methods are
    ?     dynamic cornering fatigue test and
    ?     dynamic radial fatigue test.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 3894:2015 spécifie deux méthodes d'essai de laboratoire destinées à évaluer certaines caractéristiques essentielles de résistance à la fatigue des roues à disque destinées à équiper des véhicules utilitaires, des autobus, des remorques et des voitures particulières à usage multiple utilisés sur route, définies dans l'ISO 3833.
    Ces méthodes d'essai dynamique sont les suivantes :
    ?     essai de fatigue en virage, et
    ?     essai de fatigue radiale.
