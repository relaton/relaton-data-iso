abstract:
- language: en
  script: Latn
  content: |-
    This document specifies dimensions and safety requirements for manually operated and power-operated coupling devices used for assembling inland navigation vessels as push tows or for coupling vessels alongside by means of rope connections. The coupling device secures the stable positioning of the coupled vessels.
    Safety requirements to protect operators from accidents during the creation, operation, and separation of the rope connections of push tows and vessels coupled alongside are specified in this document.
    It also gives rules for designation and testing.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions et les exigences de sécurité pour les treuils d'accouplement manœuvrés à la main ou motorisés utilisés pour assembler des bateaux de navigation intérieure sous forme de convois poussés ou de formations à couple longitudinales au moyen de liaisons de câbles. Le treuil d'accouplement permet de maintenir de façon stable le positionnement des bateaux accouplés.
    Des exigences de sécurité ont été incluses dans le présent document afin de protéger les opérateurs des accidents pendant la mise en œuvre, l'utilisation et la séparation des liaisons formées avec des câbles pour les convois poussés et les formations à couple longitudinales.
    Le présent document fournit également des règles applicables à la désignation et aux essais.
