abstract:
- language: en
  script: Latn
  content: ISO 11673:2005 specifies a method for determining the minimum fracture
    toughness, after a specified loading time, of unplasticized poly(vinyl chloride)
    (PVC-U) pressure pipes. It also makes provision for measuring alternative levels
    of fracture toughness.
- language: fr
  script: Latn
  content: L'ISO 11673:2005 spécifie une méthode pour déterminer la valeur minimale
    de la ténacité, après une durée spécifiée de mise sous charge, de tubes en poly(chlorure
    de vinyle) non plastifié (PVC-U) destinés à la pression. Elle donne en outre une
    méthode permettant de calculer d'autres valeurs de ténacité.
