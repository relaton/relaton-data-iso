abstract:
- content: "\nLa présente partie de l'ISO 10360 spécifie une méthode d'essai de logiciels
    utilisés pour le calcul des éléments associés à partir des mesures par coordonnées.
    Les éléments concernés sont la ligne (en deux et trois dimensions), le plan, le
    cercle (en deux et trois dimensions), la sphère, le cylindre, le cône et le tore.
    \ Un ou plusieurs essais séparés sont exigés pour chaque élément que le logiciel
    prétend couvrir.  L'essai concerne le logiciel seul, et est par conséquent indépendant
    du système de mesure par coordonnées.   \nNOTE 1 Si le résultat de l'essai indique
    que les valeurs de performance pour les paramètres de taille linéaires de l'élément
    associé sont significatives par rapport à l'erreur d'indication d'une MMT pour
    les mesures de tailles (voir l'ISO 10360-2), telle que fournie par le fabricant
    de la MMT, le logiciel n'est pas adapté à une application à ce système de mesure.
    Toutefois, des valeurs de faible performance, obtenues à l'issue de cet essai,
    ne donnent pas une assurance complète que le logiciel est totalement adapté au
    calcul des éléments associés.  La présente partie de l'ISO 10360 concerne les
    éléments complets et non les éléments extrêmement partiels; toutefois, l'essai
    pour des éléments complets et celui pour des éléments partiels sont séparés, et
    le logiciel peut être soumis à l'un ou à l'autre des essais, ou aux deux.  Les
    cônes ayant un très grand angle au sommet ne sont pas couverts par l'essai.   \nNOTE
    2 Les cônes associés ayant un très grand angle sont inhabituels en pratique, et
    les logiciels permettant d'obtenir un calcul stable ne sont pas largement diffusés.\n"
