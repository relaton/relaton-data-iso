abstract:
- content: |-
    This document specifies a method for the determination of reaction temperatures and times, enthalpies of reaction, and degrees of conversion using conventional differential scanning calorimetry (DSC) as specified in ISO 11357-1.
    The method applies to monomers, prepolymers, and polymers in the solid or liquid state. The material can contain fillers and/or initiators in the solid or liquid state.
    This document is not applicable to fast DSC as specified in ISO 23976.[1]
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination des températures et temps de réaction, des enthalpies de réaction et degrés de transformation, en utilisant en utilisant l’analyse calorimétrique différentielle (DSC) conventionnelle telle que spécifiée dans l’ISO 11357-1.
    La méthode est applicable aux monomères, prépolymères et polymères à l’état solide ou liquide. Le matériau peut contenir des charges et/ou initiateurs à l'état solide ou liquide.
    Le présent document ne s'applique pas à la DSC à balayage rapide telle que spécifiée dans l’ISO 23976.[1]
