abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of flasks for gravimetric methods. The flasks
    to be made from borosilcate glass are designed to enable a supernatant solvent
    layer to be decanted almost completely from an underlaying aqueous layer. A figure
    shows three permissible forms of flask whose dimensions are listed in a table.
    A second table gives guidance on additional dimensions for these flask types.
