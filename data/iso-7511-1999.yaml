abstract:
- content: "This International Standard specifies two test methods, designated method
    A and method B, for checking the leaktightness of glass-reinforced thermosetting
    plastics (GRP) pipes and fittings under short-term internal pressure. \nMethod
    A is a hydraulic test applicable to a pipe under uniaxial stress. \nMethod B is
    a pneumatic test applicable to fittings. \nNOTE Test methods for the leaktightness
    of joints or for the resistance of the pipe to long-term hydrostatic pressure
    are covered by other standards."
  language:
