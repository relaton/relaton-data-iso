- language: en
  script: Latn
  content: The method consists in determinig of the loss in mass when the product,
    previously ground without alteration of its moisture content, is brought into
    equilibrium with an anhydrous atmosphere at a temperature of 48+2 °C, at a pressure
    of 2,0+0,7 kPa. An annex shows a suitable dish and a drying tube.
