abstract:
- content: Refers to taper dimensions and tolerances for electrode caps, electrode
    adaptors, electrode holders and similar parts, where the electrode force Fmax,
    given for diameter d1 in tables 1, 2 and 3 is not exceeded. Establishes dimensions,
    designation and marking. Cancels and replaces ISO Recommendation R 1089-1969,
    of which it constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale fixe les dimensions et tolérances des emmanchements coniques d'électrodes pour l'embout amovible de pointes d'électrodes pour soudage par points, des corps de pointes d'électrodes, porte-électrodes et éléments similaires, où la force d'électrode, Fmax,donnée pour le diamètre d1, n'excède par les valeurs données dans les tableaux 1, 2 et 3.
