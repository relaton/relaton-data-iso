abstract:
- content: |-
    This document establishes requirements for the installation of embedded radiant heating and cooling systems. It specifies general and uniform requirements for the design and construction of heating and cooling floors, ceiling and wall structures to ensure that the heating/cooling systems are suited to the particular application. The requirements specified by this document are applicable only to the components of the heating/cooling systems and the elements which are part of the heating/cooling surface and which are installed due to the heating/cooling systems.
    This document is applicable to water-based embedded surface heating and cooling systems in residential, commercial and industrial buildings. The methods apply to systems integrated into the wall, floor or ceiling construction without any open-air gaps, but are not applicable to panel systems with open-air gaps which are not integrated into the building structure.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document établit les exigences relatives à l’installation de systèmes intégrés de chauffage et de refroidissement par rayonnement. Elle spécifie des exigences générales et uniformisées pour la conception et la construction des structures de chauffage et de refroidissement par le sol, le plafond et les murs, permettant de garantir que les systèmes de chauffage/refroidissement sont adaptés à l’application considérée. Les exigences spécifiées dans le présent document ne s’appliquent qu’aux composants des systèmes de chauffage/refroidissement et aux éléments constituant la surface de chauffage/refroidissement installés en raison de la présence des systèmes de chauffage/refroidissement.
    Le présent document s’applique aux systèmes intégrés de chauffage et de refroidissement de surface à eau dans les bâtiments résidentiels, commerciaux et industriels. Ces méthodes s’appliquent aux systèmes intégrés dans les murs, sols ou plafonds, sans ouverture à l’air libre. Elles ne s’appliquent pas aux systèmes de panneaux avec ouvertures à l’air libre, qui ne sont pas intégrés dans une structure de bâtiment.
