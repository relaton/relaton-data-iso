abstract:
- content: |-
    ISO 12140:2013 specifies terms and definitions, establishes test procedures, and creates minimum performance requirements for telescopic mechanical screw-type jacks or hydraulic jacks mounted on agricultural implements as original equipment and/or replacement jacks.
    Furthermore, ISO 12140:2013 defines terms, establishes test procedures, and creates minimum acceptance criteria for the use of telescopic mechanical screw-type jacks or hydraulic jacks mounted on agricultural implements as original equipment jacks or jacks fitted with a jack attachment mounts (both weld-on and removable). In addition, it specifies minimum markings and information for use to be provided by the jack manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12140:2013 spécifie les termes et définitions, établit les modes opératoires d'essai et précise les exigences minimales de performance des béquilles mécaniques télescopiques à vis ou des béquilles hydrauliques montées sur des équipements agricoles en tant qu'équipement d'origine et/ou de rechange.
    De plus, l'ISO 12140:2013 définit les termes, établit les modes opératoires d'essai et précise les critères d'acceptation minimaux pour l'application des béquilles mécaniques télescopiques à vis ou des béquilles hydrauliques montées sur des équipements agricoles en tant qu'équipement d'origine ou munies d'une fixation pour la béquille (soudée ou amovible). En outre, elle spécifie les marquages et les informations pour l'utilisation minimales à fournir par le fabricant de la béquille.
