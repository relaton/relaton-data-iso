abstract:
- content: |-
    ISO 18541-6:2018 contains all elements (definitions, use cases, technical requirements, functional user interfaces requirements and conformance test cases) applicable for the standardized access to repair and maintenance information for two-wheeled and three-wheeled vehicles and quadricycles (L-category vehicles)
    The development of this document has been based on ISO 18541‑1, ISO 18541‑2, ISO 18541‑3 and ISO 18541‑4. This document constitutes an adaptation of standardized access to RMI prescriptions for passenger cars to L-category vehicles keeping the objectives and principles of the mandate M/421 from the European commission.
    ISO 18541-6:2018 references the usage of a Digital Annex of standardized search terms for RMI. The provision of such a Digital Annex will follow the process described in ISO 18542.
    CEN will nominate a Registration Authority according to ISO 18542 for the creation and maintenance of an appropriate Digital Annex.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "ISO 18541-6.2018 contient tous les éléments (définitions, cas d'utilisation,
    exigences techniques, exigences fonctionnelles relatives aux interfaces utilisateur
    et cas de test de conformité) applicables à l'accès normalisé aux informations
    relatives à la réparation et à la maintenance des véhicules à deux ou trois roues
    et des quadricycles (véhicules de catégorie L).\nISO 18541-6.2018 a été developpé
    en se fondant sur l'ISO 18541‑1, ISO 18541‑2, ISO 18541‑3 et ISO 18541‑4. Le présent
    document constitue une adaptation des spécifications relatives à l'accès normalisé
    aux RMI des voitures particulières aux véhicules de catégorie L, dans le respect
    des objectifs et des principes du mandat M/421 de la Commission européenne.\nISO
    18541-6.2018 a fait référence à l'utilisation d'une annexe numérique de termes
    de recherche normalisés relatifs aux RMI. \nLa fourniture d'une telle annexe numérique
    va respecter le processus décrit dans l'ISO 18542. Le CEN va désigner une Autorité
    d'enregistrement conformément à l'ISO 18542 pour la création et la maintenance
    d'une annexe numérique appropriée."
