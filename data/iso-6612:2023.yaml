abstract:
- language: en
  script: Latn
  content: |-
    This document specifies test method to determine the resistance to wind load of completely assembled windows and pedestrian door sets of any materials when exposed to positive or negative test pressures.
    This test method is designed to take account of conditions in use, when the window or door set is installed in accordance with the manufacture's specification and the requirements of relevant International Standards and codes of practice.
    This document does not apply to joints between the window or door frame and the building construction.
    This document is not intended to evaluate strength of the glass.
