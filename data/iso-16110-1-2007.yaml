- content: |-
    L'ISO 16110-1:2007 s'applique aux systèmes de génération d'hydrogène conditionnés, autonomes ou adaptables en sortie usine, d'une capacité inférieure à 400 m3/h à 0 °C et 101,325 kPa, appelés ci-après générateurs d'hydrogène, permettant de convertir un carburant d'entrée en gaz riche en hydrogène, de composition et de conditions adaptées aux dispositifs fonctionnant à l'hydrogène (systèmes d'alimentation à pile à combustible ou systèmes de compression, de stockage et de distribution d'hydrogène, par exemple).
    Elle s'applique aux générateurs d'hydrogène utilisant un ou une combinaison des carburants d'entrée ci‑dessous:
    - le gaz naturel et autres gaz riches en méthane dérivés de sources d'énergie renouvelables (biomasses) ou fossiles (gaz de décharge, gaz de digestion, gaz houiller, par exemple);
    - les carburants issus du raffinage du pétrole (le diesel, l'essence, le kérosène, les gaz de pétrole liquéfié comme le propane et le butane, par exemple);
    - les alcools, les esters, les éthers, les aldéhydes, les cétones, les liquides Fischer-Tropsch et autres composés organiques riches en hydrogène adaptés, dérivés de sources d'énergie renouvelables (biomasses) ou fossiles (méthanol, éthanol, diméthyléther, biodiesel, par exemple);
    - les mélanges de gaz contenant de l'hydrogène (gaz de synthèse, gaz de ville, par exemple).
    L'ISO 16110-1:2007 s'applique aux générateurs d'hydrogène stationnaires destinés à une utilisation commerciale, industrielle, semi-industrielle ou domestique, intérieure ou extérieure.
    Elle a pour objet de couvrir tous les phénomènes dangereux, situations et événements dangereux significatifs liés aux générateurs d'hydrogène, à l'exception de ceux liés à la compatibilité environnementale (conditions d'installation), lorsqu'ils sont utilisés normalement et dans les conditions prévues par le fabricant.
