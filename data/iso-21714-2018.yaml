abstract:
- content: |-
    This document specifies a testing method for determining the density of thick ceramic coatings at ambient temperature using the Archimedes method. Methods for test piece preparation, test modes, data collection and density calculation are addressed.
    This document applies to ceramic coatings with a thickness > 0,1 mm including thermal barrier coatings, wear-resistance coatings and other thick coatings on metal or ceramic substrates.
