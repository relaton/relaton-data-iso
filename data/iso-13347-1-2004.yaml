abstract:
- language: en
  script: Latn
  content: ISO 13347:2004 deals with the determination of the acoustic performance
    of industrial fans. In addition, it may be used to determine the acoustic performance
    of fans combined with an ancillary device such as a roof cowl or damper or, where
    the fan is fitted with a silencer, the sound power resulting from the fan and
    silencer combination.
- language: fr
  script: Latn
  content: L'ISO 13347-1:2004 est applicable à la détermination des performances acoustiques
    des ventilateurs industriels et peut également être utilisée pour déterminer les
    performances acoustiques des ventilateurs combinés à un appareil dépendant tel
    qu'un capotage ou un registre ou, lorsque le ventilateur est équipé d'un silencieux,
    la puissance acoustique issue de la combinaison ventilateur/silencieux.
