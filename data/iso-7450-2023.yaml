abstract:
- content: |-
    This document specifies the quality and safety requirements and test methods of Pinellia ternata tuber, including raw and processed Pinellia ternata tuber [dried tuber of Pinellia ternata (Thunb.) Breit.].
    This document does not cover processing methods of Pinellia ternata tuber.
    This document is applicable to raw and processed Pinellia ternata tuber that are sold and used as natural medicines in international trade, including Chinese materiamedica (whole medicinal material) and decoction pieces derived from this plant.
