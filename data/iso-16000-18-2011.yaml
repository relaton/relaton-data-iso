abstract:
- language: en
  script: Latn
  content: ISO 16000-18:2011 specifies requirements for short-term (1 min to 10 min)
    sampling of moulds in indoor air by impaction on solid agar media. Following the
    instructions given, a sample is obtained for subsequent detection of moulds by
    cultivation in accordance with ISO 16000-17.
- language: fr
  script: Latn
  content: L'ISO 16000-18:2011 spécifie les exigences d'échantillonnage de courte
    durée (1 min à 10 min) des moisissures dans l'air intérieur par impaction sur
    milieu gélosé solide. En suivant les instructions données, un échantillon est
    prélevé pour détection ultérieure des moisissures par culture, conformément à
    l'ISO 16000‑17.
