abstract:
- content: ISO 14704:2008 specifies a test method for determining the flexural strength
    of monolithic fine ceramics, and whisker- or particulate-reinforced ceramic composites,
    at room temperature. Flexural strength is one measure of the uniaxial strength
    of a fine ceramics. This test method may be used for materials development, quality
    control, characterization and design data-generation purposes.
