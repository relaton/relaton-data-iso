abstract:
- content: |-
    This document specifies a test method for the release of lead and cadmium from glass hollowware that is intended to be used in contact with food.
    This document is applicable to glass hollowware intended for use in the preparation, cooking, serving and storage of food and beverages, excluding glass ceramic ware and glass flatware.
    This document is also applicable to glass articles used for packaging in the food industry.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode d'essai pour l'émission de plomb et de cadmium par la vaisselle creuse en verre destinée à être utilisée en contact avec les aliments.
    Le présent document est applicable à la vaisselle creuse en verre destinée à être utilisée pour la préparation, la cuisson, le service et la conservation d'aliments et de boissons, à l'exclusion des articles en vitrocéramique et de la vaisselle plate en verre.
    Le présent document est également applicable aux articles utilisés pour le conditionnement dans l'industrie alimentaire.
