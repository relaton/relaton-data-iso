abstract:
- content: |-
    ISO 15397:2014 specifies the list of relevant properties of paper substrates to be communicated between the paper and printing industries.
    ISO 15397:2014 is applicable to papers intended to be printed in rotogravure, cold-set web offset, heat-set web offset, sheet-fed offset, and flexographic printing processes and to proofing substrates.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 15397:2014 spécifie la liste des propriétés pertinentes des supports papetiers devant être communiquées entre les secteurs papetier et de l'impression.
    L'ISO 15397:2014 s'applique aux papiers destinés à l'impression en héliogravure, en rotative offset sans sécheur, en rotative offset avec sécheur, en offset à feuilles, ainsi qu'aux procédés d'impression flexographiques; elle s'applique également aux supports d'épreuve.
