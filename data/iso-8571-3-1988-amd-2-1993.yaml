abstract:
- language: en
  script: Latn
  content: Extends the service definition of the externally visible file transfer,
    access and management service given in ISO 8571 part 3 in an abstract way to incorporate
    the services offered by overlapped access. The objective in introducing overlapped
    access is to allow more efficient access to structured files when a single initiator
    has a need to perform many reading and updating operations.
