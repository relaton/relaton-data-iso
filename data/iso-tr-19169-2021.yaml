abstract:
- language: en
  script: Latn
  content: |-
    This document maps and describes the differences between GDF (ISO 20524 series), from ISO/TC 204, and conceptual models from the ISO 19100 family, from ISO/TC 211, and suggests ways to harmonize and resolve issues of conflict.
    Throughout this document, reference to GDF refers to GDF v5.1, ISO 20524-1 and ISO 20524-2, unless expressly identified otherwise. Where necessary, reference will be made to Part 1 or Part 2.
