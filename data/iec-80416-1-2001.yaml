abstract:
- content: IEC 80416-1:2001 specifies the key principles for the creation of symbol
    originals for use on equipment. In accordance with the intended meaning of the
    symbol originals, it contains rules for design such as shape and size, and also
    for preparation of the accompanying texts.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La CEI 80416-1:2001 établit les principes clés pour la création de dessins
    originaux de symboles utilisables sur le matériel. En accord avec la signification
    prévue pour les dessins originaux de symboles, elle contient des règles pour leur
    dessin, telles que la forme et la dimension, ainsi que pour la préparation des
    textes d'accompagnement.
