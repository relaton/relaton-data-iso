abstract:
- language: en
  script: Latn
  content: |-
    This document gives general specification and location requirements for front-mounted power take-offs (PTO) on agricultural tractors.
    NOTE 1    Further specifications for front-mounted power take-offs are given in ISO 8759-1.
    It is not applicable to tractors which are designed to run in two directions, where either end can be considered to be the front or the rear.
    NOTE 2    In this case, ISO 500 (all parts) apply.
- language: fr
  script: Latn
  content: |-
    Le présent document donne des spécifications générales et des exigences relatives à l'emplacement des prises de force montées à l'avant des tracteurs agricoles.
    NOTE 1    De plus amples spécifications concernant les prises de force montées à l'avant sont données dans l'ISO 8759-1.
    Il n'est pas applicable aux tracteurs conçus pour se déplacer dans deux directions et dont chacune des deux extrémités peut être indifféremment considérée comme l'extrémité avant ou l'extrémité arrière.
    NOTE 2    Dans ce cas, l'ISO 500 (toutes les parties) s'appliquent.
