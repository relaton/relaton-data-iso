  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie l’appareillage et les méthodes d’analyse pour déterminer la teneur de formaldéhyde total en pot dans des produits de peinture diluables à l’eau, où les principales sources de formaldéhyde sont les agents de préservation en pot.
    Le présent document est également applicable aux dispersions polymères.
