abstract:
- language: en
  script: Latn
  content: ISO 4032:2012 specifies the characteristics of hexagon regular nuts (style
    1), with threads from M1,6 up to and including M64, with product grade A for threads
    of diameter less than or equal to M16 and product grade B for threads of diameter
    greater than M16.
- language: fr
  script: Latn
  content: L'ISO 4032:2012 spécifie les caractéristiques des écrous hexagonaux normaux
    (style 1), de diamètres de filetage M1,6 à M64 inclus, de grade A pour les filetages
    de diamètre inférieur ou égal à M16 et de grade B pour les filetages de diamètre
    supérieur à M16.
