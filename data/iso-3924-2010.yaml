abstract:
- content: |-
    ISO 3924:2010 specifies a method for the determination of the boiling-range distribution of petroleum products. The method is applicable to petroleum products and fractions with a final boiling point of 538 °C or lower at atmospheric pressure as determined by this International Standard. ISO 3924:2010 is not applicable to gasoline samples or gasoline components. The method is limited to products having a boiling range greater than 55 °C and having a vapour pressure sufficiently low to permit sampling at ambient temperature.
    ISO 3924:2010 has successfully been applied to samples containing biodiesel up to 10 %.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 3924:2010 spécifie une méthode pour déterminer la répartition dans l'intervalle de distillation des produits pétroliers. La méthode est applicable aux produits pétroliers et aux fractions pétrolières dont le point final de distillation est inférieur ou égal à 538 °C à la pression atmosphérique quand il est déterminé selon l'ISO 3924:2010. L'ISO 3924:2010 n'est pas applicable aux échantillons d'essences ou aux composés à base d'essences. La méthode est limitée aux produits dont l'intervalle de distillation est supérieur à 55 °C et dont la pression de vapeur est suffisamment basse pour permettre un échantillonnage à la température ambiante.
    L'ISO 3924:2010 a été appliquée avec succès à des échantillons contenant du biodiesel jusqu'à 10 %.
  language:
