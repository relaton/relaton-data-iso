abstract:
- content: |-
    ISO 16408:2004 specifies physical and chemical requirements and test methods for oral rinses. It also specifies the accompanying information such as manufacturer's instructions for use, marking and/or labelling requirements.
    ISO 16408:2004 is not applicable to other delivery systems (e.g. mouthsprays, foams, powders). It is not intended to describe regulatory aspects, e.g. methods of prescription.
    ISO 16408:2004 is not applicable to oral rinses available by prescription only.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16408:2004 spécifie les exigences physiques et chimiques ainsi que les méthodes d'essai applicables aux bains de bouche. Elle spécifie également la documentation jointe, telle que la notice du fabricant, et les exigences de marquage et/ou d'étiquetage.
    L'ISO 16408:2004 n'est pas applicable aux autres formes de présentation (telles que sprays buccaux, mousses, poudres). Elle ne vise pas à décrire les aspects réglementaires, tels que les règles de prescription.
    L'ISO 16408:2004 n'est pas applicable aux bains de bouche disponibles uniquement sur prescription médicale.
