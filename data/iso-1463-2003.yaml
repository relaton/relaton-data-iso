- content: L'ISO 1463:2002 décrit une méthode de mesure de l'épaisseur locale des
    revêtements métalliques, des couches d'oxyde, et des revêtements de porcelaine
    ou d'émail vitrifié, par examen de coupes transversales à l'aide d'un microscope
    optique.
