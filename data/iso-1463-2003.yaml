- content: ISO 1463:2002 describes a method for the measurement of the local thickness
    of metallic coatings, oxide layers, and porcelain or vitreous enamel coatings,
    by the microscopical examination of cross-sections using an optical microscope.
  language:
  - en
  script:
  - Latn
