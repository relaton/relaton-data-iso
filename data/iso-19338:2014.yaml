abstract:
- content: |-
    ISO 19338:2014 provides performance and assessment requirements for design standards of structural concrete. It can be used for international harmonization of design and construction requirements.
    ISO 19338:2014 includes requirements, which define the required structural concrete performance; criteria, which give means for expressing the requirements; and assessment clauses, which give acceptable methods of verifying the specific criteria.
