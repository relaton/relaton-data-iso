abstract:
- language: en
  script: Latn
  content: Specifies a test method for the determination of apparent density using
    a pyknometer. The purpose is to establish the soundness of the metallic abrasive.
    Significant levels of internal shrinkage or hollow particles will reduce the apparent
    density. Annex A gives information on the international standards series for metallic
    blast-cleaning abrasives ISO 11124 and ISO 11125.
- language: fr
  script: Latn
  content: |2

    La présente norme est l'une des parties de l'ISO 11125, qui traite de l'échantillonnage et des essais des abrasifs métalliques destinés à la préparation par projection. Les types d'abrasif métalliques et les prescriptions relatives à chacun figurent dans les différentes parties de l'ISO 11124. Les séries de normes ISO 11124 et ISO 11125 constituent une série cohérente de normes internationales sur les abrasifs métalliques destinés à la préparation par projection. L'annexe A donne des informations sur toutes les parties des deux séries. La présente partie de l'ISO 11125 prescrit une méthode d'essai pour la détermination de la masse volumique apparente des abrasifs métalliques destinés à la préparation par projection. L'essai a pour objet d'établir que l'abrasif métallique est sain. Des niveaux élevés de retassures ou de particules creuses réduiront la masse volumique apparente.
