abstract:
- language: fr
  script: Latn
  content: La présente partie de l'ISO 8636 ne traite que du contrôle de la précision
    de la machine. Elle ne concerne ni l'examen de son fonctionnement (vibrations,
    bruits anormaux, points durs dans ses déplacements d'organes, etc.) ni celui de
    ses caractéristiques (vitesses, avances, etc.), de tels examens étant, en général
    effectués avant le contrôle de la précision.La présente partie de l'ISO 8636 donne
    également la terminologie utilisée pour les éléments principaux de la machine
    et indique la désignation des axes conformément à l'ISO 841.NOTE En complément
    des termes utilisés dans les trois langues officielles de l'ISO (anglais, français
    et russe), la présente partie de l'ISO 8636 donne, dans l'annexe A, les termes
    équivalents dans les langues allemande et italienne; ces termes sont publiés sous
    la responsabilité des comités membres de l'Allemagne (DIN) et de l'Italie (UNI).
    Toutefois, seuls les termes donnés dans les langues officielles peuvent être considérés
    comme étant des termes de l'ISO.
