abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 14253-6:2012 expands the scope of decision rules to industrial situations where the default rule of ISO 14253-1 might not be economically optimal. (ISO 14253-1 provides a default decision rule having a very high probability that a measured value resulting in product acceptance also yields a product with the corresponding measurand conforming to specifications.)
    ISO/TR 14253-6:2012 does not address how to determine the cost of correct decisions (accepting conforming workpieces or rejecting nonconforming workpieces) or incorrect decisions (rejecting conforming workpieces or accepting nonconforming workpieces) as this is a business concern. However, the terminology and requirements to communicate and implement the particular decision rules desired by an organization are provided along with examples to guide the reader.
- language: fr
  script: Latn
  content: |-
    L'ISO/TR 14253?6:2012 étend le domaine des règles de décision aux situations industrielles pour lesquelles la règle par défaut de l'ISO 14253-1 pourrait ne pas être optimale sur le plan économique. (L'ISO 14253-1 présente une règle de décision par défaut avec une très forte probabilité qu'une valeur mesurée entraînant l'acceptation du produit donne également un produit dont le mesurage correspondant soit conforme aux spécifications.)
    L'ISO/TR 14253-6:2012 ne traite pas de la manière de déterminer le coût des décisions correctes (acceptation de pièces conformes ou rejet de pièces non conformes) ou incorrectes (rejet de pièces conformes ou acceptation de pièces non conformes), étant donné qu'il s'agit là d'une question d'ordre commercial. Néanmoins, la terminologie et les exigences destinées à communiquer et mettre en ?uvre les règles de décision particulières requises par une organisation sont fournies avec des exemples afin de guider le lecteur.
