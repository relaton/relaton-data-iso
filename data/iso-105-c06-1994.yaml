abstract:
- content: Cancels and replaces the second edition (included in ISO 105-C06:1987)
    and amendment 1 (1993). Specifies methods intended for determining the resistance
    of the colour of textiles of all kinds and in all forms to domestic or commercial
    laundering procedures. These methods do not reflect the effect of optical brighteness
    present in commercial washing products.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    1.1 La présente partie de l'ISO 105 prescrit des méthodes pour la détermination de la solidité des teintures sur les textiles de toute nature, à tous leurs stades de transformation, aux lavages domestiques et industriels utilisés pour les articles à usages domestiques habituels. Ces méthodes se distinguent des essais de lavage spécifiés dans l'ISO 105-C01 à C05. Les articles à usage hospitaliers ou industriels peuvent être soumis à des procédés de lavage qui sont plus sévères sur certains points.
  language:
  - fr
  script:
  - Latn
