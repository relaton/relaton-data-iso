abstract:
- language: en
  script: Latn
  content: ISO/TS 13399-2:2014 specifies a reference dictionary for cutting items,
    together with their descriptive properties and domains of values, containing definitions
    and identifications of the classes of cutting items and their features, with an
    associated classification scheme, definitions and identifications of the data
    element types that represent the properties of cutting items and their features,
    and definitions and identifications of domains of values for describing those
    data element types.
- language: fr
  script: Latn
  content: |-
    ISO/TS 13399-2:2014 spécifie un dictionnaire de référence pour les éléments coupants, accompagnés de leurs propriétés descriptives et leurs domaines de valeurs.
    ISO/TS 13399-2:2014 spécifie un dictionnaire de référence contenant:
    -      des définitions et identifications des classes d'éléments coupants et leurs caractéristiques, avec un schéma de classification associé;
    -      des définitions et identifications de types d'éléments de données qui représentent les propriétés des éléments coupants et leurs caractéristiques;
    -      des définitions et identifications de domaines de valeurs pour décrire les types d'éléments de données mentionnés ci-dessus.
    Chaque classe, propriété ou domaine de valeurs de ce domaine d'application constitue une entrée du dictionnaire de référence défini dans la présente partie de l'ISO 13399. Il est associé à une définition informatisable et humainement lisible et à une identification informatique. L'identification d'une entrée du dictionnaire permet d'y faire référence de manière non ambigüe, à partir de toute application qui met en ?uvre le modèle d'information défini dans l'ISO 13399‑1.
    Les définitions et identifications des entrées du dictionnaire sont définies par des données normalisées qui consistent en des instances de types de données d'entité EXPRESS définis dans le schéma commun du dictionnaire, qui résulte des efforts conjoints entre l'ISO/TC 184/SC 4 et l'IEC SC 3D, et de ses extensions définies dans l'ISO 13584‑24 et l'ISO 13584‑25.
