abstract:
- content: ISO 1628-1:2009 defines the general conditions for the determination of
    the reduced viscosity, intrinsic viscosity and K‑value of organic polymers in
    dilute solution. It defines the standard parameters that are applied to viscosity
    measurement, and can be used to develop standards for measuring the viscosities
    in solution of individual types of polymer. It can also be used to measure and
    report the viscosities of polymers in solution for which no separate standards
    exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1628-1:2009 définit les conditions générales nécessaires pour déterminer
    la viscosité réduite, la viscosité intrinsèque et la valeur K des polymères organiques
    en solution diluée. Elle définit les paramètres normalisés qui sont appliqués
    au mesurage de la viscosité et qui peuvent être utilisés pour élaborer des normes
    concernant le mesurage de la viscosité de différents types de polymères en solution.
    Elle peut également être utilisée pour mesurer et exprimer les viscosités des
    polymères en solution qui ne font l'objet d'aucune norme distincte.
