- content: L'ISO/IEEE 11073-10418:2014 établit une définition normative de la communication
    entre des dispositifs (agents) de surveillance du rapport normalisé international
    (INR) personnels de télésanté et des gestionnaires (par exemple des téléphones
    cellulaires, des ordinateurs personnels, des équipements personnels de santé et
    des boîtiers décodeurs) d'une manière qui permet une interopérabilité du type
    prêt à l'emploi. Il s'appuie sur le travail réalisé dans d'autres normes ISO/IEEE
    11073, y compris la terminologie, des modèles d'informations, des normes de profils
    d'applications et des normes de transport. Elle spécifie l'utilisation de codes,
    de formats et de comportements en termes spécifiques dans les environnements de
    télésanté, en limitant les choix à des cadres de travail de base en faveur de
    l'interopérabilité. L'ISO/IEEE 11073-10418:2014 définit un noyau commun de fonctionnalités
    des dispositifs de surveillance de l'INR. Dans le contexte des dispositifs personnels
    de santé, la surveillance de l'INR se rapporte au mesurage du temps de prothrombine
    (TP) utilisé pour évaluer la dose de traitement anticoagulant et à sa présentation
    sous forme de comparaison entre le rapport normalisé international et le temps
    de prothrombine du plasma sanguin normal. Les applications du moniteur de surveillance
    de l'INR incluent la gestion de la dose thérapeutique de l'anticoagulant utilisé
    dans le traitement de diverses pathologies. L'ISO/IEEE 11073-10418:2014 fournit
    la modélisation des données et leur couche de calage de transport conformément
    à l'IEEE 11073-20601a-2010 et ne spécifie pas la méthode de mesurage.
