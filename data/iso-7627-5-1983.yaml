abstract:
- content: General requirements concerning the field of application, principle, interfering
    elements, apparatus, sampling and test report are given in ISO 7627-1.Determination
    of element contents in high concentration by the atomic absorption spectrophotometry
    method yields a wider scattering of results than are obtainable by other methods.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente partie de l'ISO 7627 spécifie la méthode à utiliser pour
    le dosage par spectrométrie d'absorption atomique dans la flamme du cobalt, du
    fer, du manganèse, du molybdène, du nickel, du titane et du vanadium dans les
    métaux-durs, à des teneurs en chacun de ces éléments comprises entre 0,5 et 2
    % (m/m). Les prescriptions générales concernant le domaine d'application, le principe,
    les interférences, l'appareillage, l'échantillonnage et le procès-verbal d'essai
    figurent dans l'ISO 7627/1.  \nNOTE -- La méthode de dosage de ces éléments à
    forte concentration par spectrométrie d'absorption atomique donne une dispersion
    des résultats plus forte que d'autres méthodes (voir ISO 3909, 4501, 4503 et 4883).
    Voir aussi 4.2.\n"
