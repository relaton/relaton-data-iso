abstract:
- content: This document specifies basic safety and performance requirements for medical
    suction equipment powered from a vacuum or positive pressure gas source generating
    venturi suction. It applies to suction equipment connected to medical gas pipeline
    systems or cylinders and venturi attachments and can be standalone or part of
    an integrated system.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences de sécurité et de performance
    de base relatives aux appareils d'aspiration médicale alimentés par une source
    de vide ou de gaz à pression positive générant une aspiration Venturi. Il est
    applicable aux appareils d’aspiration raccordés à des bouteilles ou des systèmes
    de distribution de gaz médicaux et aux systèmes venturi. Les appareils peuvent
    être autonomes ou faire partie d'un système intégré.
