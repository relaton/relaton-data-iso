- language: en
  script: Latn
  content: Describes three patterns using round (circular) and square perforations
    in low carbon steel plate of 3 mm thickness and above. The sizes of holes range
    from 125 to 3.15 mm inclusive. Five ratios of pitch to hole are prescribed which
    result in nominal open areas ranging from about 64 to 23 %.
