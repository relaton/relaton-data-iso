abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies requirements and test methods for the physical properties of manual toothbrushes in order to promote the safety of these products for their intended use.
    This International Standard does not apply to manual interdental brushes and powered oral hygiene devices, as these instruments are covered by separate International Standards.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les exigences et les méthodes d'essai relatives aux propriétés physiques des brosses à dents manuelles afin de promouvoir la sécurité de ces produits dans les conditions d'utilisation prévues.
    Elle ne s'applique pas aux brossettes interdentaires manuelles et aux dispositifs électriques d'hygiène bucco-dentaire qui font l'objet de Normes internationales distinctes.
