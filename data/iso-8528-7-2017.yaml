abstract:
- language: en
  script: Latn
  content: |-
    ISO 8528-7:2017 specifies the requirements and parameters for the specification and design of a reciprocating internal combustion (RIC) engine driven generating set, with reference to the definitions given in ISO 8528‑1 to ISO 8528‑6.
    It applies to alternating current (a.c.) generating sets driven by RIC engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (for example, essential hospital supplies, high-rise buildings, etc.) supplementary requirements may be necessary. The provisions of this document are intended to be regarded as a basis.
    For other reciprocating-type prime movers (e.g. sewage gas engines, steam engines), the provisions of this document are intended to be used as a basis.
- language: fr
  script: Latn
  content: |-
    ISO 8528-7:2017spécifie les exigences et les paramètres pour la spécification et la conception des groupes électrogènes entraînés par moteurs alternatifs à combustion interne, en référence aux définitions données dans l'ISO 8528‑1 à l'ISO 8528‑6.
    Elle est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur, etc.), des exigences supplémentaires peuvent être nécessaires. Les dispositions du présent document sont destinées à être considérées comme base.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à gaz de récupération, les moteurs à vapeur), les dispositions du présent document sont destinées à être utilisées comme base.
