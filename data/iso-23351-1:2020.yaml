abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a laboratory method to facilitate the comparison of furniture ensembles and enclosures with respect to their ability to reduce the speech level of the occupant speaking inside the product.
    In this method, the sound power level is measured in two scenarios: 1) without the product, and 2) with the product. During scenario 1), the test signal is produced by the sound source in an empty room while the product is absent. During scenario 2), the test signal is produced by the sound source inside the product in the occupant's position. Level reduction is the difference of the sound power levels measured in the two scenarios in 1/1-octave frequency bands from 125 Hz to 8 000 Hz. Speech level reduction is a single-number quantity that expresses the corresponding reduction in A-weighted sound power level of standard speech within the entire frequency range from 125 Hz to 8 000 Hz.
    The method is applicable for entire furniture ensembles or enclosures, which form a unity that serves one or several occupants, and which are also used to provide improved speech privacy.
    This method is not intended for single components used in workstations, such as a screen, a storage unit, a table, a luminaire, a cupboard, a bookshelf, a standard chair, a wall absorber or a ceiling absorber.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de laboratoire pour faciliter la comparaison des ensembles de meubles et enceintes en ce qui concerne leur capacité à réduire le niveau de la parole de l'occupant qui parle à l'intérieur du produit.
    Dans cette méthode, le niveau de puissance acoustique est mesuré selon deux scénarios: 1) sans le produit et 2) avec le produit. Dans le cadre du scénario 1), le signal d'essai est produit par la source sonore dans une salle vide ne contenant pas le produit. Dans le cadre du scénario 2), le signal d'essai est produit par la source sonore à l'intérieur du produit, dans la position de l'occupant. La réduction du niveau est la différence entre les niveaux de puissance acoustique mesurés selon les deux scénarios dans des bandes d'octave allant de 125 Hz à 8 000 Hz. La réduction du niveau de la parole est une grandeur exprimée en valeur unique qui exprime la réduction correspondante en niveau de puissance acoustique pondéré A de la parole normale dans tout le domaine de fréquences allant de 125 Hz à 8 000 Hz.
    La méthode est applicable aux ensembles de meubles ou enceintes complets qui forment une unité servant à un ou plusieurs occupants et qui sont aussi utilisés pour fournir une meilleure confidentialité des conversations.
    Cette méthode n'est pas destinée aux composants simples utilisés dans des postes de travail, tels qu'un écran, une unité de stockage, une table, un luminaire, un placard, une étagère, une chaise standard, un absorbant acoustique mural ou un absorbant acoustique au plafond.
