abstract:
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale spécifie une méthode d'essai permettant de déterminer la résistance à la rayure des surfaces émaillées. La méthode est basée sur l'ISO 1518:1992, Peintures et vernis - Essai de rayure, mais elle est réalisée avec des forces beaucoup plus élevées.  La valeur obtenue pour la résistance à la rayure est une mesure de la résistance des finitions d'émaux vitrifiés à la rayure engendrée par des objets pointus sous l'effet de forces élevées.   Il convient de ne pas confondre cette valeur avec la dureté superficielle à la rayure, laquelle est mesurée à l'aide du mode opératoire décrit dans l'EN 101:1991, Carreaux et dalles céramiques - Détermination de la dureté superficielle suivant l'échelle de Mohs.
