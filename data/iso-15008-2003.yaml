abstract:
- language: en
  script: Latn
  content: "ISO 15008:2003 gives minimum specifications for the image quality and
    legibility of displays containing dynamic (changeable) visual information presented
    to the driver of a road vehicle by an on-board transport information and control
    system (TICS) used while the vehicle is in motion. These specifications are intended
    to be independent of display technologies, while test methods and measurements
    for assessing compliance with them have been included where necessary. \nISO 15008:2003
    is applicable to mainly perceptual, and some basic cognitive, components of the
    visual information: these include character legibility and colour recognition.
    It is not applicable to other factors affecting performance and comfort such as
    coding, format and dialogue characteristics, nor to displays using the following:
    superimposed information on the external field (e.g. head-up displays), pictorial
    images (e.g. closed-circuit TV for reversing), maps and topographic representations
    (e.g. those for setting navigation systems), static information (e.g. control
    labels, telltales)."
- language: fr
  script: Latn
  content: |-
    L'ISO 15008:2003 définit les spécifications minimales de qualité et de lisibilité de l'image des afficheurs, qui fournissent aux conducteurs de véhicules routiers des informations visuelles dynamiques (changeantes) issues de systèmes de commande et d'information des transports (TICS) embarqués utilisables pendant que le véhicule est en mouvement. Ces spécifications sont indépendantes des technologies d'affichage utilisées, alors que les méthodes d'essai et les mesurages qui permettent d'évaluer la conformité aux spécifications sont indiqués lorsque c'est nécessaire.
    L'ISO 15008:2003 est applicable principalement aux composantes perceptives et à certaines composantes cognitives fondamentales de l'information visuelle: cela inclut la lisibilité des caractères et la reconnaissance des couleurs. Elle n'est pas applicable à d'autres facteurs affectant les performances et le confort, tels que le codage, le format et les caractéristiques du dialogue, ni aux afficheurs utilisant: des informations superposées à la scène extérieure au véhicule (par exemple affichages tête haute), des images graphiques (par exemple un circuit fermé de télévision pour marche arrière), des cartes et des représentations topographiques (utilisées, par exemple, pour régler des systèmes de navigation), des informations statiques (par exemple des identificateurs de commandes, des témoins).
