abstract:
- content: ISO 1307:2006 specifies the sizes of rubber and plastics hoses and the
    minimum and maximum inside diameters permitted for each hose size. For this purpose,
    hoses are divided into four types according to the process by which they are manufactured.
    The standard also specifies tolerances on cut lengths of rubber and plastics hose
    for industrial and automotive applications. This standard is intended to be used
    with the relevant hose product standard unless there is justification for using
    a different hose size or unless a hose size needs a different inside-diameter
    range for a particular application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 1307:2006 spécifie les dimensions des tuyaux en caoutchouc et en
    plastique ainsi que les diamètres intérieurs minimaux et maximaux autorisés pour
    chaque dimension de tuyau. À cet effet, les tuyaux sont divisés en quatre types
    en fonction de leur procédé de fabrication. La présente norme spécifie également
    les tolérances sur la longueur de coupe des tuyaux en caoutchouc et en plastique
    destinés aux applications industrielles et automobiles. Sauf justification relative
    à l'utilisation d'une dimension différente ou à moins qu'un diamètre nominal nécessite
    une gamme de diamètres intérieurs différente pour une application particulière,
    la présente norme est destinée à être utilisée conjointement avec la norme de
    produit correspondante relative aux tuyaux.
