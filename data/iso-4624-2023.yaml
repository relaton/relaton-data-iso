abstract:
- language: en
  script: Latn
  content: |-
    This document specifies three methods for determining the adhesion by carrying out a pull-off test on a single coating or a multi-coat system of paint, varnish or related product.
    These methods include:
    —    method A: using two dollies, suitable for testing both rigid and deformable substrates;
    —    method B: testing from one side only, using a single dolly, suitable for rigid substrates only;
    —    method C: using dollies, one as a painted substrate.
    These test methods have been found useful in comparing the adhesion behaviour of different coatings. It is most useful in providing relative ratings for a series of coated panels exhibiting significant differences in adhesion.
    The test can be applied using a wide range of substrates. Different procedures are given according to whether the substrate is deformable, e.g. thin metal, plastics and wood, or rigid, e.g. thick concrete and metal plates. To avoid distortion of the substrate during the tensile test, it is common to use a sandwich construction. For example, for special purposes, the coating can be applied directly to the face of a test dolly.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie trois méthodes pour déterminer l'adhérence par un essai de traction sur une couche unique ou sur un système multicouche de peintures, vernis ou produits assimilés.
    Ces méthodes incluent:
    —    méthode A: utilisant deux plots et convenant aux essais pour les subjectiles rigides et les subjectiles déformables;
    —    méthode B: essai sur une seule face, utilisant un plot, convenant uniquement aux subjectiles rigides;
    —    méthode C: utilisant des plots, l'un étant utilisé comme subjectile peint.
    Ces méthodes d'essai se sont révélées utiles pour comparer l'adhérence de diverses couches. Elles sont surtout utiles pour fournir des classifications relatives pour une série de panneaux revêtus présentant des différences d'adhérence significatives.
    L'essai peut être effectué sur une large variété de subjectiles. Différents modes opératoires sont présentés selon que le subjectile est déformable, par exemple du métal fin, plastiques et bois, ou rigide, par exemple plaques de béton ou de métal épais. Pour éviter la déformation du subjectile durant l'essai de traction, il est courant d’utiliser un assemblage en sandwich. Par exemple, pour des besoins particuliers, le revêtement peut être appliqué directement sur un plot d'essai.
