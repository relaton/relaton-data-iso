abstract:
- language: en
  script: Latn
  content: "ISO/TR 52016-2:2017 contains information to support the correct understanding
    and use of ISO 52016‑1 and ISO 52017‑1.\nThese documents give calculation methods
    for the assessment of:\n-      the (sensible and latent) energy load and need
    for heating and cooling, based on hourly calculations;\n-      the (sensible and
    latent) energy need for heating and cooling, based on monthly calculations (ISO
    52016‑1);\n-      the internal temperature, based on hourly calculations; and\n-
    \     the design (sensible and latent) heating and cooling load, based on hourly
    calculations.\nISO/TR 52016-2:2017 does not contain any normative provisions.\nNOTE
    \      A description of the rationale behind the reorganization of the cluster
    of strongly related and partly overlapping ISO and CEN standards is given in Annex
    H. "
- language: fr
