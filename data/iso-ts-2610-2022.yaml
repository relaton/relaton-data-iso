abstract:
- content: |-
    This document specifies the determination of the concentration of alkanolamines in biomethane. The measurement method involves thermal desorption gas chromatography with flame ionization and/or mass spectrometry detectors (TD-GC-MS/FID). The described method is specifically developed for the analysis of five amine compounds, namely:
    —    monoethanolamine (MEA);
    —    diglycolamine (DGA);
    —    diethanolamine (DEA);
    —    N-methyldiethanolamine (MDEA);
    —    piperazine (PZ).
    Information about the compounds is given in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document traite de la détermination de la concentration en alcanolamines dans le biométhane. La méthode de mesure utilise la chromatographie en phase gazeuse à désorption thermique avec détecteurs à ionisation de flamme et/ou spectrométrie de masse (TD-CG-FID/SM). La méthode décrite est spécifiquement développée pour l'analyse de 5 composés aminés, à savoir:
    —    la monoéthanolamine (MEA);
    —    la diglycolamine (DGA);
    —    la diéthanolamine (DEA);
    —    la N-méthyldiéthanolamine (MDEA);
    —    la pipérazine (PZ).
    Des informations sur les composés figurent à l’Annexe A.
