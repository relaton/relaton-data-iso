abstract:
- language: en
  script: Latn
  content: |-
    ISO 23537-1:2016 specifies the requirements and test methods as well as provisions for labelling of adult sized sleeping bags for use in sports and leisure time activities.
    ISO 23537-1:2016 does not apply to sleeping bags intended for specific purpose such as military use and extreme climate zone expedition. It does not apply to sleeping bags for children or babies.
    NOTE 1       No prediction model exists for the determination of the limiting temperatures based on the thermal resistance of the sleeping bag for children and babies. Moreover, such a model for testing cannot be developed because the necessary controlled sleep trials with children or babies in climatic chambers are, out of ethical reasons, not permitted.
    NOTE 2       The limit temperature for extreme climate conditions is seen to be −20 °C.
    ISO 23537-1:2016 describes the method for the assessment of the performance in steady-state conditions of a sleeping bag with regard to the protection against cold.
    NOTE 3       Sleeping bags without homogeneous fillings designed to provide local extra insulation in certain parts pose issues with the calibration and/or test procedure. Ongoing work continues to provide suitable means of establishing temperature ratings.
- language: fr
  script: Latn
  content: |-
    ISO 23537-1:2016 spécifie les exigences et les méthodes d'essai ainsi que les dispositions à prendre concernant l'étiquetage des sacs de couchage pour adultes utilisés pour les sports et loisirs.
    ISO 23537-1:2016 ne s'applique pas aux sacs de couchage à usage spécifique, comme ceux destinés à un usage militaire ou utilisés dans le cadre d'expéditions dans des conditions climatiques extrêmes. Elle ne s'applique pas non plus aux sacs de couchage pour enfants ou bébés (appelés gigoteuses).
    NOTE 1       Il n'existe pas de modèle de prévision pour la détermination des températures limites reposant sur la résistance thermique des sacs de couchage pour enfants et bébés (gigoteuses). En outre, un tel modèle en taille autre qu'adulte ne peut pas être développé car les essais de sommeil contrôlé nécessaires ne sont pas permis pour des raisons éthiques avec des enfants ou des bébés dans des enceintes climatiques.
    NOTE 2       La température limite dans des conditions climatiques extrêmes est considérée comme égale à −20 °C.
    ISO 23537-1:2016 décrit la méthode d'évaluation des performances en régime stationnaire d'un sac de couchage en fonction de la protection fournie contre le froid.
    NOTE 3       Les sacs de couchage à garnissage non homogène, conçus pour fournir une isolation supplémentaire locale dans certaines parties, posent des problèmes au niveau du mode opératoire d'étalonnage et/ou d'essai. Les travaux en cours se poursuivent afin de fournir des moyens adaptés pour permettre d'établir les températures nominales.
