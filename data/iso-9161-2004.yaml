abstract:
- language: en
  script: Latn
  content: |-
    ISO 9161:2004 specifies a method of determining the apparent density and tap density of free-flowing uranium dioxide (UO2) powder which will be used for pelleting and sintering of UO2 pellets as a nuclear fuel.
    The method specified by ISO 9161:2004 can be used for different UO2 powder types including grains, granules, spheres or other kinds of particles. The method can also be applied to other fuel powders as PuO2, ThO2 and powder mixtures as UO2-PuO2 and UO2-Gd2O3.
- language: fr
  script: Latn
  content: |-
    L'ISO 9161:2004 spécifie une méthode permettant de déterminer la masse volumique apparente et la masse volumique après tassement de la poudre de dioxyde d'uranium UO2 à écoulement libre, poudre destinée à constituer du combustible nucléaire après agglomération en pastilles de UO2 et frittage.
    Cette méthode s'applique aux diverses poudres de UO2 constituées de grains, de granules, de billes ou d'autres types de particules. Elle s'applique également à d'autres poudres de combustible telles que PuO2, ThO2 et des mélanges de poudre tels que UO2-PuO2 et UO2-Gd2O3.
