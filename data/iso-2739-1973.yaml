abstract:
- content: Specifies a method of measuring the radial crushing strength of sintered
    metal parts in the form of hollow cylinders commonly known as bushes. The method
    is applicable to sintered bushes composed of pure or alloyed metal powders. Gives
    principle, apparatus, test piece, procedure, expression of results and test report.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme Internationale spécifie une méthode pour mesurer la résistance à l'écrasement radial des pièces en métal fritté se présentant sous forme de cylindres creux, communément appelés «bagues».


    Cette méthode s'applique à des cylindres creux frittés, élaborés à partir de métaux purs ou d'alliages.
