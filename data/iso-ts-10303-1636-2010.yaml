abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1636:2010-03 specifies the application module for\n         Assembly
    module design.       \n         \n      \n\n         The following are within
    the scope of \n         ISO/TS 10303-1636:2010-03:\n         \n      \n\n            \t\tthe\n
    \           representation of the information needed to describe the the physical
    view of the components in an assembly and the physical\n            relationship
    between the components and the assembly. \n            \t\tThis module defines
    the information needed to describe the different features of components and the
    relationship between\n            component features in an assembly. \n            \t\tThe
    module defines the information needed to describe the materials used in an assembly
    that physically support components.\n            \n            \t\tAnalysis data
    extraction is supported to allow verification of physical connectivity implementation.\n
    \           \t\n         \n- assembly physical design;\n- specialized designed
    in place physical components with defined in place shape;\n- predefined physical
    component classification;\n- predefined physical component feature classification;\n-
    assembly physical design usage view or interface control definition;\n- detailed
    specification of joined features of components in the design;\n- detailed traceability
    of design requirements;\n- as designed implementation of connection requirement;\n-
    shape of assembly design;\n- external references to components and component features;\n-
    component to component clearance relationships;\n- configuration management of
    assembly design;\n- in-process change management of assembly design."
