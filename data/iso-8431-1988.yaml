abstract:
- language: en
  script: Latn
  content: Specifies requirements for cranes powered by electric or hydraulic systems
    or reciprocating international combustion engines. Cranes are capable of hoisting,
    lowering, level luffing or slewing cargo. All functions may be performed seperatly
    or simultaneously, as agreed between the manufacturer and parchaiser. Magnet and
    grabbing types, details for the type of mounting, twin jib crane, lelescopic jip
    crane, offshore operating crane are not included.
