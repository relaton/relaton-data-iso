abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements and test methods for rubber latex coated fabric gloves.
    This document is applicable for general use fabric gloves which are coated with natural rubber latex and fabric gloves which are coated with acrylonitrile-butadiene rubber latex. Personal protective equipment (PPE) is not included in this document.
