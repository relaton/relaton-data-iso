abstract:
- language: en
  script: Latn
  content: The maximum force is measured which is necessary to act vertically on a
    stirrup or a ring, in contact with the surface of the liquid being examined placed
    in a measuring cup, in order to separate it from this surface, or on a plate with
    an edge in contact with the surface, in order to draw up the film that has formed.
    The surface tension of pure liquids or other solutions can also be measured by
    this method.
- language: fr
  script: Latn
  content: " La présente Norme internationale spécifie une méthode\n  d'essai par
    étirement de films liquides pour la détermination\n  de la tension superficielle
    de solutions aqueuses ou organiques d'agents de\n  surface ou de mélanges contenant
    un ou plusieurs agents de surface. La\n  présente Norme internationale est également
    applicable au mesurage\n  de la tension superficielle des liquides purs ou des
    solutions autres que celles\n  désignées précédemment. \n  \na) méthodes d'étirement
    de films liquides par une lame, un étrier,\n  ou un anneau; \nb) méthodes de mesurage
    de la montée d'un liquide dans un tube\n  capillaire; \nc) méthode du maximum
    de la pression de bulle; \nd) méthode du poids de goutte; \ne) méthode de la goutte
    ou de la bulle sessile; \nf) méthode de la goutte pendante; \ng) méthodes dynamiques
    basées sur les mesures des caractéristics"
