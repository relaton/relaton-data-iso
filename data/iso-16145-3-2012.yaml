abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 16145 specifies a method of protective coatings and its inspection of cargo oil tanks for crude oil tankers of not less than 5 000 tones deadweight, which are contracted for new building on or after 1 January 2013; or in the absence of a building contract, the keels of which are laid or which are at a similar stage of construction on or after 1 July 2013; or the delivery of which is on or after 1 January 2016.
    NOTE A crude oil tanker is an oil tanker engaged in the trade of carrying crude oil. This part of ISO 16145 applies to crude oil tankers and crude oil/product carriers as defined in items 1.11.1 or 1.11.4 of the Supplement to the International Oil Pollution Prevention Certificate (Form B).
