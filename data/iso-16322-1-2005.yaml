abstract:
- content: |-
    ISO 16322-1:2005 specifies a method of measuring the percentage of wale spirality change in weft-knitted jersey garments produced on knitting machines, following laundering.
    The results obtained from different procedures may not be comparable.
    The change in spirality is calculated from measurements on knitted garments before and after laundering.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16322-1:2005 spécifie une méthode permettant de mesurer la variation en pourcentage du vrillage des tricots à mailles cueillies en jersey fabriqués sur des machines à tricoter, après lavage.
    Il se peut que les résultats obtenus à partir de modes opératoires différents ne soient pas comparables.
    La variation du vrillage se calcule à partir de mesurages effectués sur les vêtements tricotés, avant et après lavage.
