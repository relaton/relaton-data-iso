abstract:
- content: |-
    ISO 2878:2017 specifies a method of test to determine the electrical resistance of antistatic and conductive products manufactured wholly or in part from rubber whose electrical resistance measured between defined points, when new, does not exceed 3 × 108 Ω and whose conductivity is derived from the addition of carbon black and/or other appropriate substances to the bulk of the material.
    NOTE       Highly conductive mixes cannot be made in this way.
    ISO 2878:2017 specifies the electrode configuration for basic geometries, but it is intended that reference be made to relevant product specifications for requirements for specific products.
    It does not apply to:
    a)    products the relevant surfaces of which are composed of mixtures of insulating and conductive areas;
    b)    products with a substantial surface area of insulating material, except for footwear (which does not normally have a conductive or antistatic upper).
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 2878:2017 spécifie une méthode d'essai pour déterminer la résistance électrique des produits antistatiques et conducteurs fabriqués totalement ou partiellement avec du caoutchouc, dont la résistance électrique, mesurée entre des points définis, ne dépasse pas 3 × 108 Ω à l'état neuf et dont la conductivité résulte de l'addition de noir de carbone et/ou d'autres substances appropriées à la masse du matériau.
    NOTE       Cette méthode ne permet pas de produire des mélanges hautement conducteurs.
    L'ISO 2878:2017 spécifie la configuration des électrodes pour des géométries de base mais il est prévu de faire référence aux spécifications de produit applicables pour les exigences relatives à des produits particuliers.
    Il ne s'applique pas:
    a)    aux produits dont les surfaces concernées sont formées de mélanges de zones isolantes et de zones conductrices;
    b)    aux produits présentant une surface importante en matériau isolant, à l'exception des chaussures (dont l'empeigne n'est pas normalement conductrice ou antistatique).
