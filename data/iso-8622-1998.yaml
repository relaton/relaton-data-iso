abstract:
- content: "This International Standard specifies the A-chain electrical frequency
    response characteristics for magnetic sound reproduction in motion-picture control
    rooms and indoor theatres. It is also intended for use, in conjunction with IS0
    2969, in the standardization of recording monitor and reproduction characteristics
    of motion-picture sound in studio dubbing theatres, review rooms and indoor theatres.
    \nThis International Standard covers that part of the motion picture sound system
    from the transducer to the input terminals of the main fader, and should be read
    in conjunction with IS0 8590, which defines the recorded characteristics for 35
    mm and 70 mm magnetic striped prints."
