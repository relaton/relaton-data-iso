abstract:
- content: Specifies a method for concentrations greater than 10 mg/m^3. The method
    is suitable for personal, breathing-zone sampling as well as for the general area
    sampling. Information on performance characteristics is given. In applications
    requiring better precision or freedom from interferences, the use of classical
    chemical or instrumental methods is recommended.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit une méthode pour la détermination de la concentration en masse du monoxyde de carbone présent dans l'air des lieux de travail (dans les zones de travail ou à poste fixe) aux concentrations de plus de 10 mg/m3 à l'aide de tubes détecteurs. L'article 5 indique les substances qui, si elles sont contenues dans la masse d'air examinée et par conséquent dans l'échantillon d'air, influent sur l'indication du tube détecteur. Des informations relatives aux caractéristiques de performance sont données en 9.2 ; l'emploi de méthodes chimiques classiques ou de méthodes instrumentales est recommandé dans les cas où une meilleure fidélité ou moins d'interférences sont demandées (voir ISO 8519[10]). La méthode convient aussi bien à l'échantillonnage individuel, dans la zone respirable, qu'à l'échantillonnage dans une zone générale .
