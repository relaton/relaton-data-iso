abstract:
- language: en
  script: Latn
  content: ISO 16232-8:2007 describes a method for determining the nature of contaminant
    particles by identifying their elemental chemical composition using energy dispersive
    X-ray spectroscopy (EDX) in combination with a scanning electron microscope (SEM).
    The contaminant particles are extracted from automotive parts or components and
    deposited on the surface of a membrane filter. In addition to the number and size
    of particles as described in ISO 16232-7, this measurement gives the elemental
    composition of the particles analysed.
- language: fr
  script: Latn
  content: L'ISO 16232-8:2007 décrit une méthode permettant de déterminer la nature
    des particules de polluant en identifiant leur composition chimique élémentaire
    par spectroscopie à rayons X à dispersion d'énergie (EDX) associée à un microscope
    électronique à balayage (MEB). Les particules de polluant sont extraites des pièces
    ou composants d'automobile et déposées à la surface d'un filtre à membrane. En
    complément à la détermination et au comptage des particules décrits dans l'ISO
    16232-7, ce mesurage donne la composition élémentaire des particules analysées.
