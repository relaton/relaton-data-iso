abstract:
- language: en
  script: Latn
  content: |-
    This document specifies minimum requirements of performance characteristics for the detection of nucleic acid sequences (DNA) by molecular methods, such as the polymerase chain reaction (PCR), including different post-PCR detection methods, real-time PCR, single and/or multiple probe-based detection techniques as well as the combination of such methods.
    The document is applicable to the detection, identification and quantification of DNA from animal species of higher and lower taxonomic groups in foodstuffs, and the validation of applicable methods.
    It is applicable to mammals, birds, reptiles, amphibians, fishes, molluscs, crustaceans and insects. Typical examples for each are listed in Annex A.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences minimales concernant les caractéristiques de performances pour la détection de séquences d'acide nucléique (ADN) par des méthodes moléculaires telles que la réaction de polymérisation en chaîne (PCR), incluant différentes méthodes de détection post-PCR, la PCR en temps réel, des techniques de détection basées sur une et/ou plusieurs sondes, ainsi que la combinaison de ces méthodes.
    Le présent document est applicable à la détection, l'identification, la quantification de l'ADN d'espèces animales appartenant à des groupes taxonomiques supérieurs ou inférieurs dans les produits alimentaires, ainsi que la validation des méthodes applicables.
    Il est applicable aux mammifères, aux oiseaux, aux reptiles, aux amphibiens, aux poissons, aux mollusques, aux crustacés et aux insectes. Pour chacun d'entre eux, des exemples typiques sont fournis dans l'Annexe A.
