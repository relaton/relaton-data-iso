abstract:
- language: en
  script: Latn
  content: The main dimensions and the co-ordination of cited heald carrying rods
    are specified. The length of end loops and the width of end loops of flat steel
    healds of twin wire healds are shown in figures. Heald carrying rods, type A and
    type B, are described (figures and tables). Examples of designation are contained.
    - Replaces ISO Recommendation R 570-1967 and constitutes its technical revision.
