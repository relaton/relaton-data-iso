abstract:
- language: en
  script: Latn
  content: "ISO 26782:2009 specifies requirements for spirometers intended for the
    assessment of pulmonary function in humans weighing more than 10 kg.\nISO 26782:2009
    applies to spirometers that measure timed forced expired volumes, either as part
    of an integrated lung function device or as a stand-alone device, irrespective
    of the measuring method employed. "
- language: fr
  script: Latn
  content: |-
    L'ISO 26782:2009 spécifie les exigences relatives à des spiromètres destinés à l'évaluation de la fonction pulmonaire chez des humains pesant plus de 10 kg.
    L'ISO 26782:2009 s'applique à des spiromètres qui mesurent des volumes expiratoires forcés chronométrés, intégrés à un dispositif d'essai de la fonction pulmonaire ou sous forme de dispositif autonome, indépendamment de la méthode de détection utilisée.
