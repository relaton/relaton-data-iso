abstract:
- language: en
  script: Latn
  content: |-
    ISO 9426:2003 specifies methods for measuring the thickness, width and length, as well as the squareness, edge straightness and flatness of wood-based panels.
    It applies to full-size flat panels
- language: fr
  script: Latn
  content: |-
    L'ISO 9426:2002 prescrit des méthodes de mesure de l'épaisseur, la largeur et la longueur ainsi que de mesure de l'équerrage, de la rectitude et de la planéité des panneaux à base de bois.
    Elle s'applique aux panneaux plans entiers.
