- content: |-
    Le présent document spécifie la méthode d’essai pour la détermination de la diffusivité thermique de la température ambiante à au moins 1 700 K par la méthode flash pour les céramiques monolithiques homogènes dont la porosité est inférieure à 10 %.
    Les méthodes flash, telles que flash laser, sont applicables aux matériaux isotropes homogènes dont les valeurs de diffusivité thermique sont comprises entre 0,1 mm2 s–1 et 1 000 mm2 s–1 dans une plage de températures allant d’environ 100 K à 2 300 K.
    La méthode décrite à l’Annexe G décrit comment estimer, à partir de l’essai de diffusivité thermique, la capacité thermique massique et la conductivité thermique des céramiques monolithiques homogènes dont la porosité est inférieure à 10 %.
