abstract:
- content: ISO 11783 as a whole specifies a serial data network for control and communications
    on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled
    implements. Its purpose is to standardize the method and format of transfer of
    data between sensors, actuators, control elements, and information-storage and
    -display units, whether mounted on, or part of, the tractor or implement. It is
    intended to provide open system interconnect (OSI) for electronic systems used
    by agricultural and forestry equipment. ISO 11783-1:2007 gives a general overview
    of ISO 11783. Its annexes contain the identifiers for messages, addresses, control
    functions, implements and manufacturers, required for the implementation of a
    compliant network.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11783 spécifie un réseau de commande et de communication de données
    en série pour les tracteurs forestiers ou agricoles et les équipements portés,
    semi-portés, remorqués ou autotractés. Elle vise à normaliser la méthode et le
    format du transfert de données entre capteurs, actionneurs, dispositifs de commande,
    unités de stockage et d'affichage de données, que ces éléments soient montés sur
    le tracteur ou l'équipement, ou qu'ils en soient un composant. L'objectif de l'ISO
    11783 est de proposer un système ouvert pour les systèmes électroniques interconnectés
    utilisés par les matériels agricoles et forestiers. L'ISO 11783-1:2007 fournit
    un aperçu général de toutes les parties de la norme. Elle comprend également des
    annexes qui spécifient les identificateurs applicables aux messages, aux adresses,
    aux fonctions de contrôle, aux outils et aux fabricants et nécessaires pour mettre
    en œuvre un réseau conforme.
