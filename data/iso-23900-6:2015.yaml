abstract:
- content: ISO 23900-6:2015 specifies a method assessing the degree of dispersion
    of colorants  and/or extenders in a thermoplastic polymer. The method is suitable
    for testing colorants and/or extenders in the form of concentrates or compounds
    in all polymers used for extrusion processes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 23900-6:2015 spécifie une méthode d'évaluation du degré de dispersion des pigments[1] et/ou des matières de charge dans un polymère thermoplastique.
    Cette méthode convient pour la mise à l'essai de pigments et/ou de matières de charge sous forme de concentrés ou de composés dans tous les polymères utilisés pour l'extrusion.
    NOTE       Les gels, tachetures noires, trous dans le film soumis à essai et autres défauts ne relèvent pas du domaine d'application de la présente partie de l'ISO 23900.
    Le résultat de l'essai sur film déterminé par application de la présente méthode n'est valable que pour l'équipement, les conditions et le polymère d'essai utilisés. La mise en ?uvre de conditions d'essai différentes de celles spécifiées peut conduire à des résultats différents. Les méthodes de préparation des concentrés ou des composés ne sont pas spécifiées dans la présente partie de l'ISO 23900. Les résultats obtenus pour chacun des pigments ou des matières de charge ne sont donc comparables que si les conditions de préparation des concentrés ou des composés sont identiques et qu'un système de détection comparable est utilisé.
    [1]      Pour la définition de pigment, voir l?ISO 4618:2014, 2.60 matière colorante.
