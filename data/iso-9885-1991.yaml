abstract:
- language: en
  script: Latn
  content: Specifies two complementary methods for the determination of the deviation
    from flatness. Describes the principle, the apparatus, the sampling, the test
    procedure, the expression of results, and the contents of the test report.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit deux méthodes d'essai complémentaires pour la détermination de la déviation de planéité de la surface d'étanchéité supérieure des récipients en verre à col large. Elle est applicable aux récipients en verre à col large conçus pour la stérilisation et pour d'autres usages où un joint hermétique est indispensable.
