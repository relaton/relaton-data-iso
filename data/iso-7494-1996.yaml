abstract:
- content: Is one of a series of International Standards based on IEC 601-1. Specifies
    requirements and test methods for dental units, regardless of their construction
    and regardless of whether or not they are electrically powered. Contains also
    the requirements for manufacturer's instructions, marking and packaging. Replaces
    the first edition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nL'ISO 7494 fait partie d'une série de Normes internationales basées
    sur la CEI 601-1; dans la CEI 601-1 (la «Norme générale»), il est fait référence
    à ce type de Norme internationale en tant que «Norme particulière». Comme indiqué
    dans la CEI 601-1:1988, au paragraphe 1.3, les prescriptions fixées dans la présente
    Norme internationale prévalent sur celles de la CEI 601-1. La présente Norme internationale
    fixe les prescriptions et méthodes d'essai relatives aux units dentaires, indépendamment
    de leur construction et qu'ils soient mus électriquement ou non. Elle fixe également
    des prescriptions relatives aux instructions du fabricant, au marquage et à l'emballage.
    \ \nNOTE 1 Pour les fauteuils dentaires, voir l'ISO 6875, et pour les appareils
    d'éclairage opératoire dentaire, voir l'ISO 9680.\n"
