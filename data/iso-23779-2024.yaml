abstract:
- content: "This document specifies safety and environmental requirements for shot
    blasting machinery. \nShot blasting machinery includes:\n—     wheel blasting
    machinery;\n—     air blasting machinery for dry and wet blasting;\n—     combined
    wheel and air blasting machinery.\nNOTE            Annex A illustrates examples
    of shot blasting machinery.\nThis document is applicable to:\n—     all significant
    hazards, hazardous situations and hazardous events relevant to shot blasting machinery,
    when used as intended and under the conditions foreseen by the manufacturer, including
    reasonably foreseeable misuse;\n—     measures for minimization of environmental
    impact and energy usage of shot blasting machinery.\nInterfaces between shot blasting
    machinery and other equipment used in shot blasting but not in the scope of this
    document are:\n—     mechanical and electrical interface to external workpiece
    transport system;\n—     connector to electrical energy supply;\n—     connector
    to fresh air supply ducting;\n—     connector to exhaust air ducting;\n—     connector
    to pressurized air supply;\n—     connector to water supply;\n—     connector
    to waste water system;\n—     interface for safe exchange of control signals;\n—    
    connector for fresh air supply for respiratory protection device (in blast rooms).\nNOTE           
    Annex C gives an illustration of interfaces between shot blasting machinery and
    other equipment used in shot blasting but not in the scope of this document.\nThe
    specific significant risks related to mobile and movable shot blasting machinery
    (e.g. shot blasting machines designed for operation at changing locations) are
    not dealt with in this document.\nThis document does not apply to:\n—     high
    pressure water jet machinery;\n—     dry-ice blasting machinery.\nThis document
    does not apply to shot blasting machines manufactured before the date of its publication
    as an ISO standard.\nNOTE            The requirements specified in this document
    can serve as a guideline for a risk assessment of shot blasting machines manufactured
    before the date of its publication as an ISO standard."
