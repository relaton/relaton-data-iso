abstract:
- content: |-
    ISO 17746:2016 specifies the characteristics of steel wire rope net panels and rolls for retaining of unstable slopes controlling and preventing rockfalls and loose debris flow along roads, highways and railway, urban areas, mines and quarries, and for snow avalanche protection.
    Steel wire rope net panels and rolls are produced from metallic-coated wire ropes.
