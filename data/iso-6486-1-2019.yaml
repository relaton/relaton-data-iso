abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a test method for the release of lead and cadmium from ceramic ware, glass ceramic ware and glass dinnerware intended to be used in contact with food, but excluding vitreous and porcelain enamel articles (covered by ISO 4531).
    This document is applicable to ceramic ware, glass ceramic ware and glass dinnerware which is intended to be used for the preparation, cooking, serving and storage of food and beverages, excluding all articles used in food manufacturing industries or in which food is sold.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d'essai pour l'émission de plomb et de cadmium par la vaisselle en céramique et en vitrocéramique et la vaisselle de table en verre destinées à être utilisées en contact avec les aliments, à l'exclusion des articles en émaux vitrifiés (couverts par l'ISO 4531).
    Le présent document s'applique à la vaisselle en céramique et en vitrocéramique et à la vaisselle de table en verre destinées à être utilisées pour la préparation, la cuisson, le service et la conservation d'aliments et de boissons, à l'exclusion des articles utilisés dans les industries alimentaires ou ceux dans lesquels sont commercialisés des aliments.
