abstract:
- content: Specifies the characteristics of countersunk flat head screws of product
    grade A and property class 4.8, with threads from M1,6 to M10 inclusive and with
    type H or type Z cross recess. If, in special cases, specifications other than
    those listed here are required, they should be selected from existing International
    Standards, e.g. ISO 261, ISO 888, ISO 898-1 and ISO 965-2.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 7046 prescrit les caractéristiques des vis à métaux à tête fraisée à empreinte cruciforme de type H ou de type Z, de filetage M1,6 à M10 inclus, de grade A et de classe de qualité 4.8. Si dans des cas particuliers, des spécifications autres que celles figurant dans la présente partie de l'ISO 7046 sont requises, il est recommandé de les prendre dans les Normes internationales existantes, par exemple ISO 261, ISO 888, ISO 898-1 et ISO 965-2.
