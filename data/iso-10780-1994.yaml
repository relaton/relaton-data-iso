abstract:
- language: en
  script: Latn
  content: Specifies manual methods for determining the velocity and volume flowrate
    of gas streams in ducts, stacks and chimneys vented to the atmosphere. Specifies
    the use of two types of Pitot tubes, type L und type S, for determining the velocity
    and the volume flowrate for each type of Pitot tube. Applies to gas streams with
    essentially constant density, temperature, flowrate and pressure at the sampling
    point.
