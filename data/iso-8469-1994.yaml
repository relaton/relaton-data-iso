abstract:
- language: en
  script: Latn
  content: Specifies general requirements and physical tests for non-fire-resistant
    hoses for conveying petrol and diesel oil at low pressure, designed for a working
    pressure not exceeding 0,34 MPa for hoses with nominal bore up to and including
    10 mm, and 0,25 MPa for hoses with a larger bore. Applies to hoses for small craft
    of up to 24 m length of hull with permanently installed inboard engines.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit les exigences générales et
    les essais physiques des tuyaux souples non résistants au feu pour le transport
    d'essence ou de gazole à basse pression, conçus pour une pression de service n'excédant
    pas 0,34 MPa pour les tuyaux de diamètre intérieur nominal jusqu'à 10 mm et 0,25
    MPa pour les tuyaux de diamètre supérieur. Elle est applicable aux tuyaux destinés
    aux navires de plaisance à moteur intérieur installé à demeure, dont la coque
    ne dépasse pas 24 m de longueur.  \nNOTE 1 Les prescriptions applicables aux tuyaux
    souples résistant au feu, pour carburant, sont données dans l'ISO 7840.\n"
