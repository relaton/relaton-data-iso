abstract:
- content: |-
    ISO 12192:2011 specifies a method for the determination of the edgewise compressive strength (ring crush resistance) of paper and paperboard, especially board used in the manufacture of fibreboard shipping containers.
    ISO 12192:2011 is applicable to all paper and paperboard with a thickness in the range 100 µm to 580 µm. For samples having a thickness below 280 µm, test values can result from a combination of both buckling failure and pure compression.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 12192:2011 spécifie une méthode pour la détermination de la résistance à la compression sur chant (résistance à la compression en anneau) des papiers et cartons, notamment des cartons utilisés dans la fabrication des emballages d'expédition en carton.
    L'ISO 12192:2011 est applicable à tous les papiers et cartons dont l'épaisseur est comprise entre 100 μm et 580 μm. Pour les échantillons d'épaisseur inférieure à 280 µm, les valeurs d'essai peuvent résulter de la combinaison d'une rupture en flexion et d'une compression pure.
