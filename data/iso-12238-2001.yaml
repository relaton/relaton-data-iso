abstract:
- content: |-
    This International Standard
    — specifies test procedures for measuring the shifting times of electrically- or pneumatically-operated directional
    control valves and moving-part logic elements,
    — establishes a definition for shifting time, and
    — is intended to improve the application of pneumatic fluid power by providing users and manufacturers of
    pneumatic valves with a standardized test procedure for measuring the shifting time it defines.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente Norme internationale
    — spécifie les modes opératoires d'essai pour mesurer les temps de commutation des distributeurs de commande
    directionnels à commande électrique ou pneumatique et des composants logiques pneumatiques à pièces
    mobiles;
    — définit le temps de commutation;
    — permet d'améliorer l'application des transmissions pneumatiques en fournissant aux utilisateurs et aux fabricants
    de distributeurs pneumatiques un mode opératoire d'essai normalisé pour la mesure du temps de commutation
    défini dans la présente Norme internationale.
