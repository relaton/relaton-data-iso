abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for measuring the colour of paper and board by the diffuse reflectance method with the elimination of specular gloss.
    It can be used to determine the colour of papers or boards that contain fluorescent whitening agents, provided the UV content of the illumination on the test piece has been previously adjusted to give the calibrated colorimetric value corresponding to CIE standard illuminant D65, using a fluorescent reference standard with an assigned CIE whiteness (D65/10°) value provided by an authorized laboratory, as described in ISO 11475.
    This document is not applicable to coloured papers or boards that incorporate fluorescent dyes or pigments.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour mesurer la couleur du papier et du carton par la méthode de la réflectance diffuse avec élimination du brillant spéculaire.
    Il peut être utilisé pour déterminer la couleur de papiers ou de cartons contenant des agents d’azurage fluorescents, à condition que la teneur en UV de l’éclairage sur l’éprouvette ait été ajustée au préalable pour fournir la valeur colorimétrique étalonnée correspondant à celle de l’illuminant normalisé CIE D65, à l’aide d’un étalon de référence fluorescent présentant un degré de blanc CIE (D65/10°) dont la valeur a été attribuée par un laboratoire agréé, comme décrit dans l’ISO 11475.
    Le présent document n’est pas applicable aux papiers et cartons colorés qui contiennent des colorants ou des pigments fluorescents.
