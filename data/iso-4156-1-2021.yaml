abstract:
- language: en
  script: Latn
  content: |-
    This document provides the data and indications necessary for the design and manufacture of straight (non-helical) side-fitting cylindrical involute splines.
    Limiting dimensions, tolerances, manufacturing deviations and their effects on the fit between connecting coaxial spline elements are defined in the formulae and given in the tables. Unless otherwise specified, linear dimensions are expressed in millimetres and angular dimensions in degrees.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit les données et les indications nécessaires à la conception et à la fabrication des cannelures cylindriques droites (non hélicoïdales) à flancs en développante et centrage sur flancs.
    Les cotes limites, les tolérances, les écarts de fabrication et leurs effets sur l'ajustement entre des éléments d'accouplement coaxiaux d'une cannelure sont définis par des formules et donnés dans des tableaux. Sauf indications contraires, les dimensions linéaires sont exprimées en millimètres et celles des angles en degrés.
