abstract:
- content: 'The Standard specifies the following characteristics of the oil. Appearance:
    Clear, mobile liquid. Colour: Pale yellow. Odour: Characteristic rose like, with
    grassy note. Relative density at 20/20 °C: 0,880 - 0,894. Refractive index at
    20 °C: 1,4710 - 1,4780. Optical rotation at 20 °C: Range from - 1,4 to + 3 . Miscibility
    with 70 % (V/V) ethanol at 20 °C: 1 : 2. Acid value: Maximum 1,0. Further on permissible
    values for ester value, free alcohols content and ester value after acetylation
    are given. Two typical chromatograms are shown.'
