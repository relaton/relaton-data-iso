abstract:
- content: Specifies guiding corrosion values and characteristics of corrosion for
    the corrosion categories defined in ISO 9223. Gives terms and definitions.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale prescrit des valeurs de référence pour les caractéristiques de corrosion pour les diverses classes de corrisivité définies dans l'ISO 9223.  Ces valeurs de référence correspondent aux vitesses de corrosion de matériaux de construction et peuvent être utilisées dans les calculs de conception. Elles indiquent le contenu technique des diverses classes de corrosivité pour chaque métal de référence.  La présente Norme internationale peut servir de moyen de prévision de la durée de vie des métaux, alliages et, dans certains cas, des revêtements métalliques utilisés dans des atmosphères correspondant aux différentes classes de corrosivité (voir tableau 1). Les valeurs de référence de corrosion fournissent également une base technique pour la détermination de la nécessité de protection et d'autres décisions de conception.  Les valeurs résultent de l'expérience acquise sur un grand nombre de sites d'exposition et de performances en service. Les vitesses de corrosion correspondant à une classe de corrosivité donnée peuvent être dépassées au voisinage d'un détail particulier de construction provoquant une corrosion localisée ou galvanique.
