abstract:
- content: "This document provides a learner information model specific to mobile
    learning to enable learning, education and training environments to reflect the
    specific needs of mobile participants. \nThis document provides:\n—     definitions
    of mobile technology and mobile learning appropriate for all sectors in learning,
    education and training;\n—     a description of the learner information model
    for mobile learning;\n—     specific learner information that supports learners
    engaged in mobile learning activities in learning, education and training environments.\n—
    \    a description of the learner interaction model with mobile systems;\n—     consideration
    of learner interactions specific to nomadic learners who move from place to place;\n—
    \    initial guidance regarding the issue of privacy.\nThis document does not
    include:\n—     in-depth technical review of issues related to adaptability to
    culture, language and individual needs;\n—     broad or in-depth technical interoperability
    issues of mobile computing domains;\n—     security, authentication or accessibility
    considerations;\n—     in-depth details regarding privacy;\n—     detailed information
    regarding complementary work within other organizations that might be relevant."
