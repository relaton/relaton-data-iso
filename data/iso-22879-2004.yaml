abstract:
- language: en
  script: Latn
  content: |-
    ISO 22878:2004 specifies the technical requirements, the appropriate dimensions and the requirements for testing for castors for furniture.
    It is applicable to castors for general furniture applications, but specifically excludes those for swivel chairs and other specialized applications.
- language: fr
  script: Latn
  content: |-
    L'ISO 22879:2004 spécifie les exigences techniques, les dimensions appropriées et les exigences pour les essais des roulettes pour meubles.
    Elle s'applique aux roulettes pour l'ameublement, mais à l'exclusion de celles utilisées pour les sièges de bureaux pivotants et autres applications spécialisées.
