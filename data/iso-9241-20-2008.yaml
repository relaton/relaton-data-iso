abstract:
- language: en
  script: Latn
  content: ISO 9241-20:2008 is intended for use by those responsible for planning,
    designing, developing, acquiring, and evaluating information/communication technology
    (ICT) equipment and services. It provides guidelines for improving the accessibility
    of ICT equipment and services such that they will have wider accessibility for
    use at work, in the home, and in mobile and public environments. It covers issues
    associated with the design of equipment and services for people with a wide range
    of sensory, physical and cognitive abilities, including those who are temporarily
    disabled, and the elderly.
- language: fr
  script: Latn
  content: L'ISO 9241-20:2008 vise à être utilisée par les responsables de la planification,
    de la conception, du développement, de l'acquisition, et de l'évaluation de l'équipement
    et des services des technologies de l'information et de la communication (TIC).
    Elle fournit des recommandations pour l'amélioration de l'accessibilité de l'équipement
    et des services des TIC, de manière qu'ils présentent une accessibilité plus étendue
    dans des environnements professionnel, personnel, mobile et public. Elle couvre
    les aspects liés à la conception de l'équipement et des services pour les personnes
    présentant un large éventail de capacités physiques, sensorielles et cognitives,
    y compris les personnes présentant des déficiences temporaires et les personnes
    âgées.
