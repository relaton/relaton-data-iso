abstract:
- content: |-
    ISO 24415-1:2009 specifies requirements and test methods for the friction between the tips for assistive products for walking and the walking surface. The requirements and test method are based on a usage of tips for ordinary gait on the dry and flat walking surface.
    ISO 24415-1:2009 is not applicable to tips manufactured for special purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 24415-1:2009 spécifie les exigences et les méthodes d'essai relatives au frottement entre les embouts de produits d'aide à la marche et la surface de marche. Les exigences et les méthodes d'essai reposent sur l'utilisation d'embouts dans des conditions normales de marche, sur une surface de marche plate et sèche.
    L'ISO 24415-1:2009 ne s'applique pas aux embouts à usage particulier.
