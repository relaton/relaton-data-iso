abstract:
- language: en
  script: Latn
  content: |-
    This document describes a method for comparing the performance test results of foil journal bearings, which are lubricated by air (gas) and supported by the gas-dynamic force generated via the rotations of the rotating shaft. The test procedure proposed in this document aims to predict and evaluate the static load capacity, friction coefficient and lifetime of foil journal bearings and compare the results of these parameters under different test conditions, i.e. at varying dimensions of foil bearing, rotational speed of a shaft, pressure and humidity of the surroundings. The magnitude of the static load capacity can change according to the test setting, as the test conditions can be changed.
    The test method described in this document has the following application coverage.
    a)    The criterion for evaluating the static load capacity is the steady-state condition; i.e. the method is applicable under limited operating conditions with uniform magnitude, load direction and rotational speed.
    b)    The evaluation procedure can be applied only if the foil journal bearing is under a uniform rotating inertia at an arbitrary rotational speed.
    c)    The dynamic load with time-variant magnitude and direction is not considered.
- language: fr
  script: Latn
  content: |-
    Le présent document décrit une méthode permettant de comparer les résultats d'essai de performance des paliers-feuilles radiaux qui sont lubrifiés par air (gaz) et supportés par une force gazodynamique générée via les rotations de l'arbre tournant. Le mode opératoire d'essai proposé dans le présent document vise à prédire et à évaluer la capacité de charge statique, le coefficient de frottement et la durée de vie des paliers-feuilles radiaux, et à comparer les résultats de ces paramètres dans des conditions d'essai différentes, c'est-à-dire, avec des dimensions du palier-feuilles, une vitesse de rotation de l'arbre, une pression et une humidité ambiante variables. L'amplitude de la capacité de charge statique peut varier en fonction de la configuration d'essai, car les conditions d'essai peuvent être différentes.
    Les conditions d'application de la méthode d'essai décrite dans le présent document sont les suivantes:
    a)    le critère d'évaluation de la capacité de charge statique est le régime permanent, c'est-à-dire que la méthode est applicable dans des conditions de fonctionnement limitées avec une amplitude, une direction de charge et une vitesse de rotation uniformes;
    b)    le mode opératoire d'évaluation ne peut être appliqué que si le palier-feuille radial fonctionne avec une inertie de rotation uniforme à une vitesse de rotation arbitraire;
    c)    la charge dynamique, pour laquelle l'amplitude et la direction varient dans le temps, n'est pas considérée.
