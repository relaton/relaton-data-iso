abstract:
- language: en
  script: Latn
  content: "This document provides procedures for testing well cements and cement
    blends for use in the petroleum and natural gas industries in a deepwater environment,
    or areas with a low seafloor temperature, or areas where low well temperatures
    exist.\nThis document supplements API RP 10B-3, 2nd edition (2016), the requirements
    of which are applicable with the exceptions specified in this document.\nThis
    document excludes the mitigation of shallow water flow in deepwater wells. \nNOTE
    \      This is addressed in API RP 65."
