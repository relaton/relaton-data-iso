    La série ISO 22915 traite de la sécurité des chariots de manutention, tels que définis dans l'ISO 5053-1, concernant leur stabilité et la vérification de cette stabilité.
    Le présent document spécifie les critères d'essai et les exigences de base pour vérifier la stabilité des chariots de manutention, référencés ci-après en tant que «chariots».
    Il est applicable aux types de chariots et aux conditions spéciales suivants:
    a)       chariots travaillant en porte-à-faux à mât, tels que spécifiés dans l'ISO 22915-2;
    b)       chariots retract et chariots à fourche entre longerons, tels que spécifiés dans l'ISO 22915-3;
    c)        transpalettes gerbeurs, doubles gerbeurs et préparateurs de commandes avec l’opérateur en position élevée jusqu’à une hauteur de levée inférieure ou égale à 1 200 mm, tels que spécifiés dans l'ISO 22915-4;
    d)       chariots à chargement latéral, tels que spécifiés dans l'ISO 22915-5;
    e)       chariots bidirectionnels et multidirectionnels, tels que spécifiés dans l'ISO 22915-7;
    f)         essai de stabilité supplémentaire pour les chariots travaillant dans des conditions de gerbage spéciales avec le mât incliné en avant, tels que spécifiés dans l'ISO 22915-8;
    g)       chariots travaillant en porte-à-faux avec mât manutentionnant des containers de 6 m (20 ft) de long et plus, tels que spécifiés dans l'ISO 22915-9;
    h)       essai de stabilité supplémentaire pour les chariots travaillant dans des conditions spéciales avec la charge décentrée latéralement par des dispositifs à moteur, tels que spécifiés dans l'ISO 22915-10;
    i)         chariots de manutention à portée variable, tels que spécifiés dans l'ISO 22915-11;
    j)         chariots de manutention à portée variable manutentionnant des containers de fret de 6 m (20 ft) de long et plus, tels que spécifiés dans l'ISO 22915-12;
    k)       chariots tout-terrain à mât, tels que spécifiés dans l'ISO 22915-13;
    l)         chariots tout-terrain à portée variable, tels que spécifiés dans l'ISO 22915-14;
    m)     chariots avec dispositif de direction articulé travaillant en porte-à-faux, tels que spécifiés dans l'ISO 22915-15;
    n)       chariots à conducteur accompagnant, tels que spécifiés dans l'ISO 22915-16;
    o)       tracteurs, transporteurs de charges et de personnel, tels que spécifiés dans l'ISO 22915-17;
    p)       essai de stabilité supplémentaire pour les chariots travaillant dans des conditions spéciales avec une charge déportée, déport par utilisation, tels que spécifiés dans l'ISO 22915-20;
    q)       chariots préparateurs de commandes avec un poste de l'opérateur élevable au-dessus de 1 200 mm, tels que spécifiés dans l'ISO 22915-21;
    r)        chariots à prise latérale et frontale avec et sans poste de conduite élevable, tels que spécifiés dans l'ISO 22915-22;
    s)        chariots à portée variable rotatifs tout-terrain, tels que spécifiés dans l'ISO 22915-24.
    Il est également applicable aux chariots fonctionnant dans les mêmes conditions lorsqu'ils sont équipés d'accessoires de manutention de charges et aux chariots à petite levée dont la hauteur de levée est inférieure ou égale à 500 mm.
    Le présent document ne s'applique pas à ce qui suit:
    —     chariots manutentionnant des charges suspendues qui peuvent osciller librement.
