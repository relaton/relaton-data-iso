abstract:
- content: ISO 10245-1:2008 specifies general requirements for limiting and indicating
    devices for cranes that are applicable to loads and motions, performance and environment.
    These devices restrict operation and/or provide the operator or other persons
    with operational information.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10245-1:2008 spécifie les exigences générales relatives aux limiteurs
    et aux indicateurs pour appareils de levage à charge suspendue, qui s'appliquent
    aux charges et aux mouvements, aux performances et à l'environnement. Ces dispositifs
    limitent le fonctionnement et/ou fournissent, à l'opérateur ou à d'autres personnes,
    des informations nécessaires au fonctionnement.
