abstract:
- language: en
  script: Latn
  content: ISO 22721:2007 specifies requirements for rubber- or plastics-covered conveyor
    belting of textile construction for underground mining on flat or troughed idlers.
    It is not applicable to light conveyor belts as described in ISO 21183‑1. ISO
    22721:2007 does not include requirements for plastics covers.
- language: fr
  script: Latn
  content: L'ISO 22721:2007 spécifie les exigences relatives aux courroies transporteuses
    à structure textile recouvertes de caoutchouc ou de plastique pour utilisation
    dans les mines souterraines, disposées sur rouleaux plats ou en auge. Elle ne
    s'applique pas aux courroies transporteuses légères. L'ISO 22721:2007 n'inclut
    pas les exigences relatives aux revêtements plastiques.
