    La présente norme internationale spécifie les prescriptions relatives au contenu des descriptifs de modes opératoires de soudage par faisceau d'électrons. Les variables mentionnées dans la présente norme internationale sont celles qui influent sur la métallurgie, les caractéristiques mécaniques et la géométrie de l'assemblage soudé.
