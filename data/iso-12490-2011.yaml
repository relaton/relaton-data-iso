abstract:
- content: |-
    ISO 12490:2011 defines the requirements for mechanical integrity and sizing of actuators used on valves manufactured under ISO 14313 and API Specification 6D.
    ISO 12490:2011 is applicable to all types of electric, pneumatic and hydraulic actuators, inclusive of mounting kit, installed on pipeline valves.
    ISO 12490:2011 is not applicable to actuators installed on control valves, valves being used for regulation, valves in sub-sea service, handheld powered devices, stand-alone manually operated gearboxes, instrument tubing and associated fittings and actuator control equipment.
  language:
