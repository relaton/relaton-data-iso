abstract:
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale prescrit une méthode de dosage direct
    de l'eau dans les produits pétroliers dont le point d'ébullition est inférieur
    à 390 °C. Elle couvre des teneurs allant de 0,003 % (m/m) à 0,100 % (m/m).  La
    présente Norme internationale peut s'appliquer aux produits pétroliers ayant un
    point d'ébullition supérieur à 390 °C et aux huiles de base lubrifiantes. Cependant,
    la fidélité n'a pas été établie pour ces produits.   \nNOTE 1 Lorsqu'elles sont
    associées à des réactions de condensation ou d'oxydoréduction, un certain nombre
    de substances et de catégories de composés peuvent interférer pendant le dosage
    de l'eau par la méthode Karl Fischer. Dans le cas des produits pétroliers, les
    interférences les plus courantes sont celles de l'hydrogène sulfuré et du soufre
    sous forme de mercaptans. Cependant, si ces derniers se trouvent à des concentrations
    inférieures à 0,003 % (m/m) en soufre, ils ne provoquent pas d'interférences significatives
    entre 0,003 % (m/m) et 0,100 % (m/m) de teneur en eau. Les autres composés soufrés
    organiques que l'on trouve couramment, tels que les sulfures, les disulfures et
    les thiophènes, n'interfèrent pas.   \nNOTE 2 Pour les besoins de la présente
    Norme internationale, l'expression «% (m/m)» est utilisée pour désigner la fraction
    massique.\n"
