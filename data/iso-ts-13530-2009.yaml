abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13530:2009 provides comprehensive guidance on within‑laboratory and between‑laboratory quality control for ensuring the production of results with a known level of accuracy in the analysis of waters.
    ISO/TS 13530:2009 is applicable to the chemical and physicochemical analysis of all types of waters. It is not intended for application to the analysis of sludges and sediments (although many of its general principles are applicable to such analysis) and it does not address the biological or microbiological examination of water. Whilst sampling is an important aspect, this is only briefly considered.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13530:2009 fournit des lignes directrices détaillées relatives au contrôle qualité intralaboratoire et interlaboratoires afin de s'assurer que les résultats de l'analyse des eaux sont obtenus avec un niveau d'exactitude connue.
    L'ISO/TS 13530:2009 est applicable à l'analyse chimique et physicochimique de tous les types d'eaux. Elle ne s'applique pas à l'analyse des boues et sédiments (même si la plupart de ses principes généraux s'appliquent à de telles analyses) et ne concerne pas l'examen biologique ou microbiologique de l'eau. Bien que l'échantillonnage soit un aspect important, celui-ci n'est que brièvement abordé.
