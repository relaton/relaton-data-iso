abstract:
- language: en
  script: Latn
  content: |-
    ISO 15628:2007 specifies the application layer core which provides communication tools for applications based on DSRC. These tools consist of kernels that can be used by application processes via service primitives. The application processes, including application data and application-specific functions, are outside the scope of ISO 15628:2007.
    ISO 15628:2007 is named "application layer", although it does not cover all functionality of OSI Layer 7 and it includes functionality from lower layers.
