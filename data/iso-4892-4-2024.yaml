abstract:
- content: |-
    This document specifies methods for exposing specimens to open-flame carbon-arc lamps in the presence of moisture to reproduce the weathering effects that occur when materials are exposed in actual end-use environments to global solar radiation, or to window-glass filtered solar radiation.
    The specimens are exposed to filtered open-flame carbon-arc light under controlled environmental conditions (temperature, moisture). Various filters are described.
    General guidance is given in ISO 4892-1.
