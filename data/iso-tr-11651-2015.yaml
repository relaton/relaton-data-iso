abstract:
- language: en
  script: Latn
  content: |-
    ISO/TR 11651:2015 describes a method for estimation/prediction of sediment deposition within and upstream of a reservoir using numerical simulation techniques through one-dimensional flow and sediment transport equations.
    Numerical simulation models for predicting sediment distribution are applicable for reservoirs, where the length of the reservoir greatly exceeds the depth and width and the reservoir has a significant through flow.
    ISO/TR 11651:2015 includes the theoretical basis and fundamental assumptions of the technique and provides a summary of some numerical methods used to solve the unsteady flow and sediment transport equations. Also provided are details on the application of the model, including data requirements, procedures for model calibration, validation, testing, applications and identification of uncertainties associated with the method. This Technical Report does not provide sufficient information for the development of a computer program for solving the equations, but rather is based on the assumption that an adequately documented computer program is available.
