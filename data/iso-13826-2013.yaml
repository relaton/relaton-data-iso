abstract:
- content: |-
    ISO 13826:2013 specifies a test method of thermal diffusivity of thermally sprayed ceramic coatings using laser technology.
    This test method is applicable to self-standing thermally sprayed ceramic coatings of thickness between 0,8 mm to 2 mm, deposited by various thermal spray processes and removed from the substrate. Thermal diffusivity values ranging from 10−7 m2/s to 10−4 m2/s are measurable by this test method for temperature range from 300 K to 1500 K.
