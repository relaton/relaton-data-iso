abstract:
- language: en
  script: Latn
  content: |-
    This document defines terms and definitions for different types of cellulose nanomaterials including secondary components found in cellulose nanomaterials originating from their manufacturing processes. This document also provides information on cellulose micromaterials in Annex B.
    Where necessary, terms from the ISO/IEC 80004 series are included in this document. Terms in this document are applicable to all types of cellulose nanomaterials, regardless of production methods and their origin (plants, animals, algae or bacteria).
