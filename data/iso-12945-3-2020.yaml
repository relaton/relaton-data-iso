abstract:
- content: |-
    This document specifies a method for the determination of the resistance to pilling, fuzzing, and matting of textile fabrics using the random tumble pilling tester. This method is applicable to most of woven and knitted fabrics, including napped fabrics (fleeces, inlay fabrics).
    This method is not applicable to fabrics which cannot tumble freely.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination de la résistance au boulochage, à l'ébouriffage et au moutonnement des étoffes à l'aide d'une chambre cylindrique de boulochage par projections aléatoires. Cette méthode est applicable à la plupart des étoffes tissées et tricotées, y compris les étoffes grattées (telles que le molleton ou les étoffes à base de tricots à mailles chargées).
    Cette méthode n'est pas applicable aux étoffes qui ne peuvent pas être projetées librement dans la chambre d'essai.
