abstract:
- content: This document describes the management of source addresses (SAs) for control
    functions (CFs) of electronic control units (ECUs), the association of addresses
    with the functional identification of a device and the detection and reporting
    of network-related errors. It also specifies procedures for initialization of
    network-connected ECUs.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document décrit la gestion des adresses sources (AS) pour les
    fonctions de commande (FC) des unités de commande électroniques (UCE), l'association
    des adresses à l'identification fonctionnelle d'un dispositif, et à la détection
    et la signalisation des erreurs liées au réseau. Elle spécifie également les processus
    d'initialisation et de réaction aux pannes d'électricité de courte durée, et les
    exigences minimales relatives aux UCE connectées au réseau.
