abstract:
- content: "ISO/TS 10303-1241:2019 specifies the application module for\n         Information
    rights.       \n         \n      \n\n         The following are within the scope
    of \n         ISO/TS 10303-1241:2019:\n         \n      \n- definition of an information
    right;\n- historical record of granting and revoking a right to a person or organization;\n-
    association of the right to particular information items;\n- approval of the general
    grant of the right;\n- approval of a specific grant of a right against particular
    items of information;\n- identification of the contract under which the right
    is granted;\n- relationship of information usage rights to each other."
