abstract:
- language: en
  script: Latn
  content: Gives the requirements of delivery for certain grades of wrought high-alloy
    materials used for intake and exhaust valves in reciprocating internal combustion
    engines. Is applicable to bars, wire, wire rod and forgings. In addition, the
    general technical delivery requirements of ISO 404 are applicable. Annex A "Technical
    Supplement" gives requirements for property values as the result of processing
    after delivery.
