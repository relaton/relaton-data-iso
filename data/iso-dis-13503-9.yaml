abstract:
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des modes opératoires d'essai pour l'évaluation des agents de soutènement utilisés dans les opérations de fracturation hydraulique et de contrôle de sables.
    NOTE            Les agents de soutènement mentionnés dans le présent document font référence au sable, aux céramiques, aux agents de soutènement enrobés de résine, aux matériaux de contrôle de sables et autres matériaux utilisés dans les opérations de fracturation hydraulique et de contrôle de sables.
    Le présent document complète l'API Std 19C, 2e édition (2018), dont les exigences sont applicables sauf exceptions spécifiées dans le présent document.
    Le présent document fournit une méthodologie d'essai cohérente des agents de soutènement utilisés pour les opérations de fracturation hydraulique et/ou de contrôle de sables.
