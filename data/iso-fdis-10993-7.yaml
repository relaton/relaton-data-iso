abstract:
- content: |-
    ISO 10993-7:2008 specifies allowable limits for residual ethylene oxide (EO) and ethylene chlorohydrin (ECH) in individual EO-sterilized medical devices, procedures for the measurement of EO and ECH, and methods for determining compliance so that devices may be released. Additional background, including guidance and a flowchart showing how the standard is applied are also included in informative annexes.
    EO-sterilized devices that have no patient contact (e.g., in vitro diagnostic devices) are not covered by ISO 10993-7:2008.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10993-7:2007 spécifie les limites admissibles des résidus d'oxyde
    d'éthylène (OE) et de chlorhydrate d'éthylène (ECH) pour des dispositifs médicaux
    individuels stérilisés à l'oxyde d'éthylène, les modes opératoires pour le mesurage
    de l'oxyde d'éthylène et du chlorhydrate d'éthylène et les méthodes de mesure
    en vue de déterminer leur conformité et de procéder à leur libération. Une documentation
    supplémentaire, y compris des directives et un diagramme de flux sont également
    inclus dans les annexes informatives.
