abstract:
- content: |-
    ISO/TS 10303-1130 specifies the application module for Derived shape element.
    The following are within the scope of ISO/TS 10303-1130:
    - the specification of elements of a product shape as being derived from other elements of shape;
    - the naming of the kind of the relationship of the derived shape element to the shape element(s) from which it is derived.
