- language: en
  script: Latn
  content: Contains a set of 73 graphic characters with their coded representations.
    Consists of a code table and a legend showing each graphic, its use, and its name.
    Explanatory notes are also included. These characters, together with characters
    in the international reference version of ISO 646, constitute a character set
