abstract:
- content: "ISO/TS 10303-1643:2018-11 specifies the application module for\n         Assembly
    module with interconnect component.       \n         \n      \n\n         The
    following are within the scope of \n         ISO/TS 10303-1643:2018-11:\n         \n
    \     \n- assembly physical design;\n- detailed specification of joined features
    of components in the design;\n- detailed traceability of design requirements;\n-
    as designed implementation of connection requirement;\n- shape of assembly design;\n-
    configuration management of assembly design;\n- in-process change management of
    assembly design;\n- interconnect substrates used as components in the assembly;\n-
    items within the scope of application module Assembly module design, ISO/TS 10303-1636;\n-
    items within the scope of application module Interconnect module usage view, ISO/TS
    10303-1686;\n- items within the scope of application module Interface component,
    ISO/TS 10303-1691."
