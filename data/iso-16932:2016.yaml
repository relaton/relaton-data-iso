abstract:
- language: en
  script: Latn
  content: |-
    ISO 16932:2016 determines resistance of security glazing products to natural threats characterized by simulated destructive-windstorm events. Classification is intended as a basis for judging the ability of glazing to remain essentially without openings during a tropical cyclone with wind speed of 50 m/s or greater. Impact by missile(s) and subsequent cyclic static-pressure differentials simulate conditions representative of windborne debris and pressures in a destructive windstorm. Glazing is tested in a standard frame. Classification is based on the potential hazard to human life using the appropriate wind speed, pressure and level of protection.
    The test method determines the performance of security glazing for use in fenestration assemblies under conditions representative of events that occur in severe, destructive-windstorm environments using simulated missile impact(s) followed by the application of cyclic static-pressure differentials.
    A missile-propulsion device, an air pressure system and a test chamber are used to model some conditions that can be representative of windborne debris and pressures in a windstorm environment.
    The performance determined by this test method relates to the ability of glazing in the building envelope to remain without openings during a windstorm.
- language: fr
  script: Latn
  content: |-
    L'ISO 16932:2016 détermine la résistance des vitrages de protection aux risques naturels caractérisés par des simulations de tempêtes destructrices. La classification est destinée à être utilisée comme base d'évaluation de la capacité des vitrages à ne pas présenter d'ouverture en cas de cyclone tropical au cours duquel les vents atteignent une vitesse de 50 m/s ou plus. L'impact par un ou plusieurs projectiles et les pressions différentielles statiques cycliques qui en résultent simulent les conditions représentatives des débris éoliens et des pressions observées dans le cas d'une tempête destructrice. Les vitrages sont soumis à l'essai dans un châssis normalisé. La classification est fondée sur le risque potentiel pour la vie des personnes en utilisant la vitesse et la pression du vent ainsi que le niveau de protection appropriés.
    La méthode d'essai détermine les performances des vitrages de protection destinés à être utilisés dans des menuiseries assemblées, dans des conditions représentatives d'événements qui se produisent dans des environnements exposés à des tempêtes violentes et destructrices, en simulant un ou plusieurs impacts de projectile, suivis de l'application de pressions différentielles statiques cycliques.
    Un dispositif de propulsion de projectile, un circuit de pression d'air et une chambre d'essai sont utilisés pour la modélisation de certaines conditions pouvant être représentatives des débris éoliens et des pressions observés dans un environnement exposé aux tempêtes.
    La performance déterminée par la présente méthode d'essai est associée à la capacité du vitrage à ne pas présenter d'ouverture dans l'enveloppe du bâtiment au cours d'une tempête.
