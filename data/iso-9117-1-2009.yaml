abstract:
- language: en
  script: Latn
  content: |-
    ISO 9117-1:2009 specifies a test method for determining under standard conditions whether a single coat or a multi-coat system of paint, varnish or related material has reached the through-dry state after a specified drying period.
    The test procedure may also be used to determine the time taken to achieve that state.
- language: fr
  script: Latn
  content: |-
    L'ISO 9117‑1:2009 spécifie une méthode d'essai permettant de déterminer, dans des conditions normalisées, si un système monocouche ou multicouche de peinture, vernis ou produit assimilé a atteint l'état sec à cœur, après un temps de séchage spécifié.
    Il est également possible d'utiliser cette méthode d'essai pour déterminer le temps nécessaire pour atteindre cet état.
