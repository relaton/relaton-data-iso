abstract:
- language: en
  script: Latn
  content: Specifies four types. Gives measurement methods for the verification of
    dimensions. Includes quality control requirements.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1797 prescrit des spécifications pour les queues d'instruments rotatifs dentaires ainsi que des méthodes de mesurage pour la vérification des dimensions. Dans le but d'assurer un haut niveau de qualité, elle donne la description d'un contrôle de la qualité. La partie 1 de l'ISO 1797 prescrit des spécifications pour les queues en matériaux métalliques alors que la partie 2 s'applique aux queues en matières plastiques.
