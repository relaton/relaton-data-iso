abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidelines for good practices that can be adopted by organizations for the implementation of commuting safety management. These practices are intended to reduce the number of fatalities and serious injuries, the severity of injuries, and further to minimize damage to property and economic loss due to road crashes.
    This document is applicable to any organization to help it protect commuters including vulnerable road users (VRU) through the adoption of a proactive approach to manage commuting risks.
    This document is also applicable to commercial transport organizations including fleet operators, as well as schools.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un cadre directeur pour les bonnes pratiques qui peuvent être adoptées par les organismes pour la mise en œuvre du management de la sécurité des trajets journaliers. Ces pratiques sont destinées à réduire le nombre de décès et de blessures graves, la gravité des blessures ainsi que les dommages aux biens et les pertes économiques dus aux accidents de la route.
    Le présent document s'applique à tout organisme pour l'aider à protéger les navetteurs, y compris les usagers de la route vulnérables, par l'adoption d'une approche proactive pour gérer les risques liés aux trajets journaliers.
    Le présent document s'applique également aux organismes de transport commercial, y compris les exploitants de flotte, ainsi qu'aux établissements scolaires.
