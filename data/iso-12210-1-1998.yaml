abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 12210 establishes the general criteria for the provision of anchoring devices for cranes and crane parts for in-service and out-of-service conditions.
    Other parts of ISO 11210 present the requirements for specific crane types.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 12210 établit les critères généraux des dispositifs d'ancrage des appareils de levage suspendue dans des conditions en service et hors service.
    Les autres parties de l'ISO 12210 contiennent les prescriptions pour les types spécifiques d'appareils de levage.
