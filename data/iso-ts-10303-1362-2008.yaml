abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1362:2008 specifies the application module for\n         Dimension
    and tolerance callouts.       \n         \n      \n\n         The following are
    within the scope of \n         ISO/TS 10303-1362:2008:\n         \n      \n- the
    representation of annotation elements in an explicit form used in technical drawings
    and annotated geometric models;\n- the representation of annotation elements for
    dimension and dimensional tolerance callouts;\n- the representation of annotation
    elements for geometric tolerance and datum feature  callouts;\n- the representation
    of annotation elements for surface condition callout;\n- items within the scope
    of application module Associative draughting elements, ISO/TS 10303-1311;\n- items
    within the scope of application module Dimension tolerance, ISO/TS 10303-1050;\n-
    items within the scope of application module Draughting annotation, ISO/TS 10303-1206;\n-
    items within the scope of application module Draughting element specialisations,
    ISO/TS 10303-1312."
