abstract:
- content: |-
    This document specifies dimensions for receivers with taper and flange contact surfaces for hollow taper shanks (HSK) according to ISO 12164-3 to be applied to machine tools (turning and combinations of turning and milling machines).
    This document specifies two types of receivers:
    —     type T for automatic tool change;
    —     type U for manual tool change only, via radial holes in both the receiver and the tool shank.
    NOTE 1        The receivers of types T and U fit the HSK shanks T, TA and U (according to ISO 12164-3). The receivers also fit the HSK shanks A, AB, C and CB according to ISO 12164-1.
    NOTE 2        HSK types A, AB, C, CB, T and TA can also be changed manually.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les dimensions des nez de broches à cône creux-face pour queues à cône creux (HSK) conformes à l’ISO 12164-3, à utiliser sur les machines-outils (par exemple, pour le tournage, et les combinaisons de tournage et fraisage).
    Le présent document spécifie deux types de nez de broches:
    —     le type T pour le changement automatique d'outil;
    —     le type U pour le changement d'outil manuel uniquement, via des alésages radiaux dans le nez de broche et la queue de l'outil.
    NOTE 1        Les nez de broches des types T et U sont adaptés aux queues HSK T, TA et U (conformément à l’ISO 12164-3). Les nez de broches sont également adaptés aux queues HSK A, AB, C et CB conformément à l’ISO 12164-1.
    NOTE 2        Les HSK de types A, AB, C, CB, T et TA peuvent également être changés manuellement.
