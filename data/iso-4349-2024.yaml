abstract:
- content: This document specifies the determination of the share of material recovery
    in the case of energy recovery (i.e. co-processing) of solid recovered fuels (SRFs),
    for example, in a cement kiln. This share, called the recycling index (R-index),
    is calculated on the basis of the ash content and the ash composition.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie la détermination de la part de valorisation
    de matière dans le cas de la valorisation énergétique (c’est-à-dire le cotraitement)
    des combustibles solides de récupération (CSR), par exemple, dans un four à ciment.
    Cette part, appelée indice de recyclage (indice R), est calculée sur la base de
    la teneur en cendres et de la composition des cendres.
