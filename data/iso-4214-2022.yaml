abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for the quantitative determination of total amino acids using 6-aminoquinolyl-N-hydroxy-succinimidyl carbamate (ACQ) derivatization followed by ultra-high-performance liquid chromatography (UHPLC) separation and ultraviolet (UV) detection. It specifies a method for the determination, in one single analysis, of the following amino acids: alanine, arginine, aspartic acid (combined with asparagine), cystine (dimer of cysteine, combined with cysteine), glutamic acid (combined with glutamine), glycine, histidine, isoleucine, leucine, lysine, methionine, phenylalanine, proline, serine, threonine, tyrosine and valine.
    This method does not apply to the determination of tryptophan.
    This method is applicable to infant and adult/paediatric nutritional formulas, dairy products and other matrices such as cereals. It was validated in infant formulas (milk- and soy-based, including partially hydrolysed and elemental products), toddler formula, adult nutritional powder, UHT skimmed milk, whey powder, sodium caseinate, whole milk powder, bran pet food, dry pet food and breakfast cereal (see Annex A for details).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode de détermination quantitative des acides aminés totaux en utilisant la dérivatisation du 6-aminoquinolyl-N-hydroxy-succinimidyl carbamate (ACQ) suivie d’une séparation de chromatographie en phase liquide à ultra haute performance (CLUHP) et d’une détection par ultraviolet (UV). Il spécifie une méthode pour la détermination, en une seule analyse, des acides aminés suivants: alanine, arginine, acide aspartique (combiné à l’asparagine), cystine (dimère de la cystéine, combiné à la cystéine), acide glutamique (combiné à la glutamine), glycine, histidine, isoleucine, leucine, lysine, méthionine, phénylalanine, proline, sérine,thréonine, tyrosine et valine.
    Cette méthode ne s’applique pas à la détermination du tryptophane.
    Cette méthode s’applique aux formules infantiles, aux produits nutritionnels pour adultes/enfants, aux produits laitiers et à d’autres matrices telles que les céréales. Elle a été validée dans les formules infantiles (à base de lait et de soja, y compris les produits partiellement hydrolysés et les produits élémentaires), les préparations pour nourrissons, les poudres nutritionnelles pour adultes, le lait écrémé UHT, le lactosérum en poudre, le caséinate de sodium, le lait entier en poudre, les aliments pour animaux au son, les aliments secs pour animaux et les céréales pour petit-déjeuner (voir Annexe A pour plus de détails).
