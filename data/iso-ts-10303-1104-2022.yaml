abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 10303-1104 specifies the application module for Specified product.
    The following are within the scope of ISO/TS 10303-1104:
    - identification of a particular member of a product class;
    - identification of the set of specifications that characterize it;
    - identification of a product version defined from the specifications of a member of a product class;
    - items within the scope of application module Configuration item, ISO/TS 10303-1056;
    - items within the scope of application module Product class, ISO/TS 10303-1103.
