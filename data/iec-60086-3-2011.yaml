abstract:
- language: en
  script: Latn
  content: "IEC 60086-3:2011 specifies dimensions, designation, methods of tests and
    requirements for primary batteries for watches. In several cases, a menu of test
    methods is given. When presenting battery electrical characteristics and/or performance
    data, the manufacturer specifies which test method was used. This third edition
    cancels and replaces the second edition (2004) and constitutes a technical revision.
    The major technical changes with respect to the previous edition are the drawings,
    a review of the table of electrochemical systems and a harmonization of the marking
    clause with the other  \nstandards of the IEC 60086 series. Moreover, the table
    of the leakage levels was extended by adding drawings with better visualization.
    This publication is published as a double logo standard. The contents of the corrigendum
    of September 2011 have been included in this copy. This bilingual version (2014-01)
    corresponds to the monolingual English version, published in 2011-01.                                                           \nKeywords:
    requirements and information for primary watch batteries."
- language: fr
  script: Latn
  content: "L'IEC 60086-3:2011 spécifie les dimensions, la désignation, les méthodes
    d'essais et les exigences pour les piles électriques pour montres. Dans plusieurs
    cas, il est proposé des options pour les méthodes d'essai. Lorsque le fabricant
    présente les caractéristiques électriques et/ou les performances de la pile, il
    précise la méthode d'essai utilisée. Cette troisième édition annule et remplace
    la deuxième édition (2004) et constitue une révision technique. Les principales
    modifications techniques par rapport à l'édition précédente sont les dessins,
    une r\névision du tableau des systèmes électrochimiques et une harmonisation de
    l'article relatif au marquage avec les autres normes de la série CEI 60086. De
    plus, le tableau concernant les niveaux de fuite a été enrichi par l'ajout de
    dessins avec une meilleure visualisation. La présente publication est une norme
    double logo. Le contenu du corrigendum de Septembre 2011 ont été inclus dans cette
    copie. La présente version bilingue (2014-01) correspond à la version anglaise
    monolingue publiée en 2011-01.                                                            \nMots
    clés: d'essais et les exigences pour les piles électriques pour montres"
