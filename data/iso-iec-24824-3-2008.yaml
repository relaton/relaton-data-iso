abstract:
- content: ISO/IEC 24824-3:2008 specifies the application of encryption and integrity
    (either separately or in combination) to a fragment of an XML infoset that is
    serialized using the fast infoset specification in ISO/IEC 24824-1. The specification
    of encryption uses the W3C Recommendation XML Encryption Syntax and Processing.
    The specification of integrity uses the W3C Recommendations W3C Canonical XML
    Version 1.0, W3C Exclusive XML Canonicalization Version 1.0, and XML-Signature
    Syntax and Processing.
