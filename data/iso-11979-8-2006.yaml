- language: en
  script: Latn
  content: 11979-8:2006 specifies fundamental requirements for all types of intraocular
    lenses intended for surgical implantation into the anterior segment of the human
    eye, excluding corneal implants and transplants.
- language: fr
  script: Latn
  content: L'ISO 11979-8:2006 spécifie les exigences fondamentales applicables à tous
    les types de lentilles intraoculaires destinées à l'implantation chirurgicale
    dans le segment antérieur de l'oeil humain, à l'exception des implants et transplants
    cornéens.
