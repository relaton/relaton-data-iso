abstract:
- content: Specifies the coding to be used to identify the couplings and controls
    for the remote hydraulic power services of agricultural tractors, machinery and
    implements.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente Norme internationale prescrit les codes à utiliser pour identifier
    les couplages et les commandes destinés aux services hydrauliques à distance des
    tracteurs, machines ou instruments agricoles. L'identification des couplages et
    des commandes sera utile aux fabricants d'instruments agricoles pour leur permettre
    d'identifier les tuyaux souples des intruments par le symbole du vérin rentré
    ou sorti approprié. Cela les aidera à assurer un fonctionnement correct de l'instrument
    lorsque celui-ci est relié au tracteur.
