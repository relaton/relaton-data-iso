abstract:
- content: "ISO 8124-6:2014 specifies a method for the determination of di-n-butyl
    phthalate (DBP), benzyl butyl phthalate (BBP), bis-(2-ethylhexyl) phthalate (DEHP),
    di-n-octyl phthalate (DNOP), di-iso-nonyl phthalate (DINP), and di-iso-decyl phthalate
    (DIDP) (see Annex A) in toys and children's products.\nISO 8124-6:2014 is applicable
    to toys and children's products which are made of plastics, textiles, and coatings,
    etc. "
