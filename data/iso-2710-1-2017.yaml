- language: en
  script: Latn
  content: |-
    ISO 2710-1:2017 defines the basic terms relating to the design and operation of reciprocating internal combustion (RIC) engines.
    Further terms relating to components and systems of RIC engines are defined in ISO 7967 (all parts), and performance is defined in ISO 15550, ISO 14396 and in ISO 3046 (all parts).
- language: fr
  script: Latn
  content: |-
    ISO 2710-1:2017 définit les termes de base relatifs à la conception et au fonctionnement des moteurs alternatifs à combustion interne (RIC).
    Les termes relatifs aux composants et aux systèmes des moteurs alternatifs à combustion interne sont définis dans toutes les parties de l'ISO 7967; quant aux performances, elles sont définies dans l'ISO 15550, l'ISO 14396 et toutes les parties de l'ISO 3046.
