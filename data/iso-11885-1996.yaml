abstract:
- language: en
  script: Latn
  content: Specifies a method by inductively coupled plasma atomic emission spectroscopy
    for the determination of 33 dissolved or particulate elements in raw, potable
    and waste water. Because of the differences between various makes and models no
    detailed instrumental operating instructions can be given.
- language: fr
  script: Latn
  content: "La présente Norme internationale prescrit une méthode pour le dosage d'éléments
    totaux, dissous ou particulaires dans les eaux brutes, potables ou résiduaires.
    Les éléments concernés sont les suivants: \n- aluminium, antimoine, arsenic, baryum,
    béryllium, bismuth, bore, cadmium, calcium, chrome, cobalt, cuivre, fer, \n- plomb,
    lithium, magnésium, manganèse, molybdène, nickel, phospore, potassium, sélénium,
    silicium, argent, \n- sodium, strontium, soufre, étain, titane, tungstène, vanadium,
    zinc, zirconium."
