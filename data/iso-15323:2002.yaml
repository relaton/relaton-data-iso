- language: en
  script: Latn
  content: ISO 15323|IDF 173:2002 specifies a method for the determination of the
    nitrogen solubility index (NSI) of dried milk protein products. This determination
    is a means of assessing the solubility of nitrogen-containing compounds.
- language: fr
  script: Latn
  content: 'L''ISO 15323: 2002 (FIL 173) spécifie une méthode de détermination de
    l''indice de solubilité de l''azote (NSI) des produits à base de protéines lactiques
    sèches. Cette détermination est un moyen pour estimer la solubilité des composés
    azotés.'
