abstract:
- content: |-
    ISO/TR 20173:2009 provides an American grouping system for materials for welding purposes, classified in accordance with the grouping system of ISO/TR 15608:2005.
    It may also apply for other purposes, such as heat treatment, forming, and non-destructive testing. Types of steels are listed in accordance with the grouping system of ISO/TR 15608:2005, Table 1.
    ISO/TR 20173:2009 covers grouping systems for the following standardized materials: steel; aluminium and its alloys; nickel and its alloys; copper and its alloys; titanium and its alloys; zirconium and its alloys; and cast irons.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO/TR 20173:2009 fournit un système de groupement américain des matériaux destinés au soudage, classés conformément au système de groupement de l'ISO/TR 15608:2005.
    Il peut également s'appliquer pour d'autres fins, tels le traitement thermique, le formage et les contrôles non destructifs. Les types d'acier sont listés conformément au système de groupement de l'ISO/TR 15608:2005, Tableau 1.
    L'ISO/TR 20173:2009 couvre les systèmes de groupement des matériaux normalisés suivants: aciers; aluminium et alliages d'aluminium; nickel et alliages de nickel; cuivre et alliages de cuivre; titane et alliages de titane; zirconium et alliages de zirconium; fontes.
