abstract:
- language: en
  script: Latn
  content: ISO 10303-224:2006 documents the application protocol for the representation
    and exchange of information for manufacturing single piece mechanical parts. ISO
    10303-224:2006 includes explicit and implicit shape representation of machining
    features. It addresses manufacturing part properties, process control documentation,
    manufacturing specifications, administration data, and requisitions.
