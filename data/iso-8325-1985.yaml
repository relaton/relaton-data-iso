abstract:
- content: Statement of test methods for the instruments such as burrs, cutters, diamond
    instruments and abrasives. Root canal instruments are excluded. In the relevant
    product standards reference is made to the methods specified in this standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie les méthodes d'essai des instruments rotatifs dentaires tels que les fraises, fraises techniques (de laboratoire), les instruments diamantés et abrasifs, à l'exclusion des instruments pour canaux radiculaires. Les normes de produits appropriées se réfèrent aux méthodes d'essai spécifiées dans la présente Norme internationale. Pour les essais des instruments pour canaux radiculaires, voir l'ISO 3630.
