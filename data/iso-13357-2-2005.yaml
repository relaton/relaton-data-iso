abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 13357:2005 specifies a procedure for the evaluation of the filterability of dry lubricating oils, particularly those designed for hydraulic applications. The procedure only applies to mineral-based oils, since fluids manufactured from other materials (e.g. fire-resistant fluids) might not be compatible with the specified test membranes. The range of application has been evaluated with oils of viscosity up to ISO viscosity grade (VG) 100, as defined in ISO 3448. Within the range described, the filterability as defined is not dependent on the viscosity of the oil. The procedure is not suitable for some hydraulic oils on which specific properties have been conferred by the use of insoluble/partially soluble additives, or by particularly large molecular species.
    ISO 13357-1 applies to the investigation the effect of water and high temperature on filterability, if an oil is used in applications where the presence of water in the oil is likely.
- language: fr
  script: Latn
  content: |-
    L'ISO 13357-2:2005 spécifie un mode opératoire permettant d'évaluer la filtrabilité des huiles lubrifiantes non polluées par de l'eau, et plus particulièrement celles à usage hydraulique. Ce mode opératoire s'applique seulement aux huiles minérales, puisque les fluides provenant d'autres matériaux (par exemple les fluides difficilement inflammables) peuvent ne pas être compatibles avec les membranes d'essai spécifiées. L'intervalle d'application a été évalué avec des huiles de viscosité jusqu'au grade de viscosité (VG) 100, comme définie dans l'ISO 3448. Dans l'intervalle décrit, la filtrabilité définie n'est pas dépendante de la viscosité de l'huile. Le mode opératoire n'est pas applicable à certaines huiles hydrauliques auxquelles des propriétés spécifiques ont été conférées par l'utilisation d'additifs insolubles ou partiellement solubles, ou par des composés de masse moléculaire particulièrement élevée.
    L'ISO 13357-1 s'applique pour étudier les effets de l'eau et d'une température élevée sur la filtrabilité, lorsqu'une huile est utilisée dans des applications où une pollution par de l'eau est probable.
