abstract:
- language: en
  script: Latn
  content: Gives guidance on the use of configuration management in industry and its
    interface with other management systems and procedures. First provides management
    overview, then describes the process, organization and detailed procedures. Applicable
    to the support of projects from concept through to design, development, procurement,
    production, installation, operation and maintenance and to the disposal of products.
- language: fr
  script: Latn
  content: "\nLa présente Norme internationale donne des recommandations pour l'utilisation
    de la gestion de la configuration dans l'industrie et sur ses interfaces avec
    d'autres systèmes et procédures de management. Elle fournit tout d'abord une vue
    d'ensemble (article 4) et décrit ensuite le processus, l'organisation et les procédures
    détaillées. Elle est à utiliser comme une aide au management des projets depuis
    la conception jusqu'au retrait de service des produits en passant par l'étude,
    le développement, l'approvisionnement, la production, l'installation, l'utilisation
    et la maintenance. Elle précise les attendus de gestion de la configuration qui
    figurent dans l'ISO 9004-1, tandis que l'annexe B fournit une corrélation entre
    les recommandations figurant dans la présente Norme internationale et les exigences
    des normes de systèmes qualité ISO 9001, ISO 9002, ISO 9003 et ISO 9004-1. Dans
    son application, la gestion de la configuration peut être adaptée à la particularité
    des projets, en tenant compte de l'importance, de la complexité et de la nature
    des travaux.  \nNOTE 1 Pour plus de précisions concernant des applications particulières
    (par exemple, logiciel), se reporter aux Normes internationales appropriées dont
    la liste figure dans l'annexe D.\n"
