abstract:
- language: en
  script: Latn
  content: Applies to uncompounded or compounded rubbers. The torque which has to
    be applied under specified conditions in order to rotate a metal disc in a cylindrical
    chamber formed from mating dies filled with rubber is measured. The resistance
    offered by the rubber to this rotation is expressed in arbitrary units as the
    Mooney viscosity of the test piece.
