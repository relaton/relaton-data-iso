abstract:
- language: en
  script: Latn
  content: This second edition cancels and replaces the first edition (ISO 3210/1974).
    Specifies a destructive arbitration method. Applies to anodic coatings provided
    for weathering exposing or for protective purposes in corrosive media. Does not
    apply to hard anodized coatings usually without sealing or sealed in dichromate
    solution only as well as to anodic coatings subjected a treatment on order to
    obtain water-repellent properties.
