    Le présent document établit des objectifs de performances volontaires et est destiné à servir de complément à l'ISO 19867-1. Ces objectifs de performances volontaires sont destinés à être utilisés avec les résultats des essais en laboratoire spécifiés dans l'ISO 19867-1.
    Ces objectifs de performances volontaires sont fournis à titre de recommandations et pour information, et ne sont pas destinés à servir d'exigences normatives pour les essais des foyers. Les objectifs de performances peuvent être interprétés comme une approche visant à comparer les performances potentielles de fourneaux et foyers de cuisson propres, et à fournir des recommandations pour aider les organismes et les pays qui s'engagent, à l'échelle internationale, dans une collaboration et un commerce autour de technologies d'énergie domestique, de combustibles et de produits connexes.
    Le présent document n'est donc pas destiné à servir de base exclusive pour les décisions relatives aux technologies/combustibles à promouvoir pour un environnement donné, étant donné que les performances d'une technologie donnée sont susceptibles d'être différentes dans les conditions réelles d'utilisation. Le meilleur moyen d'évaluer les impacts réels d'une intervention ou d'un programme de foyers consiste à mener des études de terrain, voir l'ISO 19869[1] ainsi que les autres méthodes existantes[2][3].
    Outre les limites liées aux différences constatées par rapport aux performances du monde réel, les indicateurs d'essais en laboratoire (rendement, émissions, sécurité et durabilité) ne donnent aucune information sur d'autres facteurs essentiels pour les impacts que peut avoir un produit, un programme ou une intervention. Ces facteurs comprennent, sans toutefois s'y limiter, l'adéquation sur le plan géographique/culturel, l'accessibilité financière, l'acceptabilité pour le groupe d'utilisateurs visés et d'autres facteurs socio-économiques.
    Ces objectifs de performances volontaires relatifs aux émissions sont destinés à évaluer les foyers utilisés dans des applications domestiques à faible échelle, avec une puissance de feu maximale de 10 kW. Les foyers ayant une puissance de feu supérieure à 10 kW peuvent produire dans l'environnement domestique un niveau global de polluants sensiblement supérieur à celui généré par les foyers d'une puissance inférieure à 10 kW, tout en atteignant les valeurs cibles en grammes d'émissions par mégajoule d'énergie utile fournie.
    [1] En cours d'élaboration. Stade à la date de publication: ISO/DIS 19869:2018.
