abstract:
- content: The material designations shall be based on the chemical composition limits.
    All material designations shall have the prefix "ISO". International chemical
    symbols shall be used for the designation of the base element and the major alloying
    elements, followed by letters indicating the metal grade or by numbers indicating
    the nominal alloy content. Cast alloys shall have the prefix G.
