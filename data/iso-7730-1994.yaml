abstract:
- content: The purpose is to present a method for predicting the thermal sensation
    and the degree of discomfort (thermal dissatisfaction) of people exposed to moderate
    thermal environments and to specify acceptable environmental conditions for comfort.
    Applies to healthy men and women and was originally based on studies of North
    American and European subjects but agrees also well with recent studies of Japanese
    subjects and is expected to apply with good approximation in most parts of the
    world. Applies to people exposed to indoor environments where the aim is to attain
    thermal comfort, or indoor environments where moderate deviations from comfort
    occur.
  language:
