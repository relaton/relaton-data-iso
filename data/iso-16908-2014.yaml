abstract:
- language: en
  script: Latn
  content: ISO 16908:2014 specifies a test procedure to thermally condition a hydraulic
    filter element and simulate cold start, such as that which can be encountered
    in mobile machinery applications. It is intended to provide a procedure that yields
    reproducible results and can be used prior to other filter element performance
    tests, such as those specified in ISO 11170.
- language: fr
  script: Latn
  content: L'ISO 16908 :2014 spécifie un mode opératoire d'essai permettant d'effectuer
    le conditionnement thermique d'un élément filtrant hydraulique et de simuler un
    démarrage à froid tel que ceux susceptibles de survenir dans le cas d'applications
    dans des machines mobiles. Elle vise à fournir un mode opératoire qui permet d'obtenir
    des résultats reproductibles et qui peut être mis en ?uvre avant tout autre essai
    de performance des éléments filtrants, tel que ceux spécifiés dans l'ISO 11170.
