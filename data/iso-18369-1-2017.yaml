abstract:
- content: ISO 18369-1:2017 identifies and defines the terms applicable to the physical,
    chemical and optical properties of contact lenses, their manufacture and uses.
    It provides a vocabulary of terms and, when appropriate, the international symbol
    and abbreviation associated with a specific term. This document also defines the
    terms relating to contact lens care products. It also incorporates the classifications
    of contact lens materials and gives recommendations for the labelling of the specifications
    of contact lenses.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: ISO 18369-1:2017 identifie et définit les termes applicables aux propriétés
    physiques, chimiques et optiques des lentilles de contact, à leur fabrication
    et à leur utilisation Il fournit une liste de termes et, si nécessaire, l'abréviation
    et le symbole internationaux associés à un terme spécifique. Le présent document
    définit également les termes relatifs aux produits d'entretien des lentilles de
    contact. Il comporte en outre la classification des matériaux de lentilles de
    contact et donne les recommandations pour l'étiquetage des spécifications des
    lentilles de contact.
