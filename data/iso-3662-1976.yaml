abstract:
- language: en
  script: Latn
  content: Establishes the geometric displacements of pumps and motors having rotating
    or oscillating drives, and is also applicable to variable displacement units;
    in such cases, the values refer to the maximum displacement. The displacements
    specified may be used to derive other basic design criteria and normal ratings.
    Tabulates nominal values for diplacements from 0,1 up to and including 9000 millilitres
    per revolution.
- language: fr
  script: Latn
  content: |2

    La présente Norme Internationale fixe les cylindrées géométriques (V) des pompes et des moteurs hydrauliques à mouvement rotatif ou oscillant. La présente Norme Internationale est applicable également aux éléments à cylindrée variable; dans ce cas, les valeurs se rapportent à la cylindrée maximale.


    Les cylindrées géométriques spécifiées dans la présente Norme Internationale peuvent servir de guide pour la construction des pompes et moteurs hydrauliques volumétriques.  Elles peuvent être utilisées également pour calculer d'autres critères fondamentaux de construction et les capacités normales.
