abstract:
- content: Lays down die requirements for a scheme to indicate, by appropriate marking,
    the functions or contents of rigid pipe assemblies in aircraft and spacecraft
    systems, but excluding those in aero-engines with the exception of those which
    connect directly to the airframe systems at their break points. These requirements
    may also be applied to hose assemblies, if desired. The purpose of the scheme
    is to provide the minimum identification necessary for normal maintenance purposes.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\nLa présente Norme internationale spécifie les caractéristiques d'un
    procédé permettant, grâce à un marquage approprié, d'identifier les fonctions
    ou le contenu des tuyauteries rigides dans les circuits de bord des aéronefs et
    astronefs, à l'exclusion de celles qui sont montées sur les moteurs d'aéronefs,
    sauf si elles sont directement raccordées au point de connexion avec le circuit
    de la cellule. Ces caractéristiques peuvent également, si on le désire, être applicables
    aux tuyauteries flexibles. L'objet du procédé est de constituer l'identification
    minimale requise pour les opérations normales d'entretien.  \nNOTE -- Les produits
    utilisés pour le marquage d'identification ne doivent pas altérer les caractéristiques
    chimiques ou mécaniques des tuyauteries et conduits.\n"
  language:
