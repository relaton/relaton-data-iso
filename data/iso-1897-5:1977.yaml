abstract:
- content: Simple empirical test of no great precision. The principle consists in
    shaking a test portion with sodium hydroxide solution under specified conditions
    and assessment of any insoluble matter present in suspension in the mixture by
    comparison either with an agreed standard turbidimetric solution or with water.
    The comparison of the turbidity of the two solutions is carried out by viewing
    vertically and with the electric lamp equipped with a ligth blue "dayligth" bulb
    switched on. ISO 1897/5 replaces ISO Recommendation R 1905-1971.
