abstract:
- language: fr
  script: Latn
  content: |-
    IEC 62990-2:2021 donne des recommandations pour la sélection, l’installation, l’utilisation et la maintenance du matériel électrique utilisé pour le mesurage des gaz et des vapeurs toxiques dans les atmosphères des lieux de travail. Le principal objectif de ce type de matériel est d’assurer la sécurité des personnes et des biens en fournissant une indication de la concentration d’un gaz ou d’une vapeur toxique et en avertissant de sa présence. Le présent document s’applique aux matériels dont l’objectif principal est de donner une indication, une alarme ou une autre fonction de sortie pour avertir de la présence d’un gaz ou d’une vapeur toxique dans l’atmosphère et, dans certains cas, de déclencher des actions protectrices automatiques ou manuelles. Il s’applique aux matériels dont le capteur génère automatiquement un signal électrique en présence de gaz. Pour les besoins du présent document, les matériels comprennent:
    a) le matériel fixe;
    b) le matériel transportable; et
    c) le matériel portable. Le présent document est destiné à couvrir les matériels définis dans l’IEC 62990-1, mais peut fournir des informations utiles pour des matériels non couverts par ce document.
