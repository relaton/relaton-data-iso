abstract:
- language: en
  script: Latn
  content: ISO 17617:2014 specifies a testing method for evaluating the moisture-drying
    properties of all types of textile fabric. The method is not suitable for determining
    a drying rate on textiles in other forms such as loose fibre or yarn.
- language: fr
  script: Latn
  content: L'ISO 17617:2014 spécifie une méthode d'essai permettant d'évaluer les
    propriétés de séchage de tous types d'étoffes textiles. Cette méthode ne convient
    pas pour déterminer le taux de séchage de textiles sous d'autres formes, comme
    la fibre en bourre ou le fil.
