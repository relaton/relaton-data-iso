abstract:
- content: The elastomeric parts generally called "rubber" may vary considerably in
    their composition with regard to fillers, softeners, pigments and other auxiliary
    ingredients. This standard defines procedures for identifying and classifying
    elastomeric parts for primary packs and medical devices used in direct contact
    with the preparations. To avoid any affection of the preparations the 12 normative
    annexes specify test methods for individual applications.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "\n1.1 La présente Norme internationale prescrit des modes opératoires
    permettant d'identifier et de classifier les éléments en élastomère constituant
    les emballages primaires et les matériels médicaux utilisés au contact direct
    de préparations aqueuses à usage parentéral, incluant les préparations sous forme
    sèche qui doivent être dissoutes avant utilisation. La présente Norme internationale
    prescrit une série de méthodes d'essai comparatives pour les évaluations chimique
    et biologique (voir article 6) et décrit les divers domaines d'application des
    éléments en élastomère. Les dimensions et les caractéristiques fonctionnelles
    sont prescrites dans les Normes internationales s'y rapportant. Les propriétés
    requises prescrites dans la présente Norme internationale doivent être considérées
    comme des exigences minimales. 1.2 La présente Norme internationale est applicable
    aux catégories d'éléments en élastomère données dans l'article 3; les exigences
    spécifiques sont cependant données dans les Normes internationales s'y rapportant.
    \ \nNOTE 1 Les éléments en élastomère pour seringues vides non réutilisables sont
    exclus par définition (voir ISO 7886). 1.3 Des études de compatibilité avec les
    préparations parentérales prévues doivent être entreprises avant d'approuver ces
    éléments pour leur emploi final. La présente Norme internationale ne prescrit
    toutefois pas les procédures à suivre pour étudier c   39ette compatibilité.\n"
