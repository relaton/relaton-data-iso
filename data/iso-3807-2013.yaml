abstract:
- language: en
  script: Latn
  content: "ISO 3807:2013 specifies the basic and type testing requirements for acetylene
    \ncylinders with and without fusible plugs with a maximum nominal water capacity
    \nof 150 l and requirements regarding production/batch test procedures for \nmanufacturing
    of acetylene cylinders with porous material.\nIt does not include details of the
    design of the cylinder shell; these are \nspecified, for example, in ISO 9809
    1, ISO 9809 3, ISO 4706 and ISO \n7866."
- language: fr
  script: Latn
  content: |-
    L'ISO 3807:2013 spécifie les exigences fondamentales et d'essais de type pour les bouteilles d'acétylène avec et sans bouchons fusibles, d'une contenance en eau nominale maximale de 150 l, ainsi que les exigences concernant les modes opératoires d'essai sur lots de production pour la fabrication de bouteilles d'acétylène avec une matière poreuse.
    Elle n'inclut pas les caractéristiques de conception de l'enveloppe de la bouteille, celles-ci étant notamment spécifiées dans l'ISO 9809‑1, l'ISO 9809‑3, l'ISO 4706 ou l'ISO 7866.
