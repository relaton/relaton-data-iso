abstract:
- language: en
  script: Latn
  content: ISO 4344:2004 specifies the minimum requirements for the manufacture and
    testing of stranded carbon steel wire ropes used for suspension duty on traction
    drive and roped hydraulic lifts and for compensation and governor duties on passenger
    and freight lifts, dumbwaiters, personnel hoists and man lifts moving between
    guides. It gives the minimum breaking forces for the more common sizes, rope grades
    and rope classes and constructions. It is applicable to ropes made from bright
    and galvanized wire finish in various constructions from 6 mm to 38 mm diameter
    supplied as bulk manufacture and manufactured after its publication date. It is
    not applicable to ropes for builder's hoists and temporary hoists not running
    between permanent guides -- whether passenger carrying or not -- or to ropes for
    cableways.
- language: fr
  script: Latn
  content: L'ISO 4344:2004 spécifie les exigences minimales pour la fabrication et
    les essais de câbles à torons en acier au carbone destinés à la traction des ascenseurs
    à transmission par adhérence et hydrauliques, à la compensation et à la régulation
    des ascenseurs et monte-charge, ponts élévateurs, fonctionnant entre des guides.
    Elle donne les charges de rupture minimales pour les dimensions, les qualités,
    les classes et les compositions de câbles les plus courantes. L'ISO 4344:2003
    est applicable aux câbles en fils clairs et en fils galvanisés, de 6 mm à 38 mm
    de diamètre, fabriqués en série et à l'issue de sa date de publication. Elle n'est
    pas applicable aux câbles de ponts élévateurs de construction et de ponts temporaires
    ne passant pas entre des guides permanents, transportant ou non des personnes,
    et aux câbles de téléphériques.
