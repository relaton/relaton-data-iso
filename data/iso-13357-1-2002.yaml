abstract:
- content: |-
    This part of ISO 13357 specifies a procedure for the evaluation of the filterability of lubricating oils, particularly those designed for hydraulic applications, in the presence of water. The procedure only applies to mineral-based oils, since fluids manufactured from other materials (e.g. fire-resistant fluids) may not be compatible with the specified test membranes. The range of application has been evaluated with oils of viscosity up to ISO viscosity grade (VG) 100, as defined in ISO 3448. Within the range described, the filterability as defined is not dependent on the viscosity of the oil. The procedure is not suitable for some hydraulic oils on which specific properties have been conferred by the use of insoluble/partially soluble additives, or by particularly large molecular species.
    NOTE Filterability is a prime requirement for lubricating oils used in hydraulic systems because of the fine filters used in this application.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 13357 spécifie une méthode permettant d'évaluer la filtrabilité des huiles lubrifiantes, particulièrement celles à usage hydraulique, en présence d'eau. Cette méthode s'applique seulement aux lubrifiants à base d'huiles minérales, les fluides fabriqués à partir d'autres produits (par exemple les fluides difficilement inflammables) pouvant être incompatibles avec les membranes d'essai spécifiées. Le domaine d'application a été évalué avec des huiles de viscosité allant jusqu'au grade de viscosité ISO 100, selon l'ISO 3448. Dans cette gamme de viscosité, la filtrabilité définie n'est pas dépendante de la viscosité de l'huile. La méthode n'est pas applicable à certaines huiles hydrauliques auxquelles des propriétés spécifiques ont été conférées par adjonction d'additifs insolubles ou partiellement solubles, ou par des composés de masse moléculaire particulièrement élevée.
    NOTE La filtrabilité est une exigence fondamentale pour les huiles lubrifiantes utilisées dans les circuits hydrauliques en raison des filtres fins utilisés dans cette application.
