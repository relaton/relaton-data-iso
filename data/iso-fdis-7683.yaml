abstract:
- content: |-
    This document specifies design guidelines and testing methods for packaging suppliers to help consumers easily separate shrink labels from PET bottles and effectively recycle PET bottles during waste collection.
    This document does not apply to PET bottles that do not require the shrink label to be removed by consumers when disposing of them, for example, through a deposit return scheme.
