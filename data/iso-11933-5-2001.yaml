abstract:
- language: fr
  script: Latn
  content: "\nLa présente partie de l'ISO 11933 spécifie les critères de sélection
    et décrit les caractéristiques des divers systèmes de traversées pour circuits
    électriques et circuits de fluides destinées à équiper les enceintes de confinement,
    étanches et/ou blindées.  La présente partie de l'ISO 11933 s'applique:  - aux
    composants pour circuits électriques tels que les connecteurs, les traversées
    de paroi continues ou discontinues, les boîtiers de distribution, les dispositifs
    d'éclairage, etc.;  - aux composants pour circuits de fluides tels que des traversées
    de paroi continues ou discontinues, les raccords et les connexions, les organes
    de contrôle et de commande pour les circuits procédés ou les canalisations d'effluents.
    \  \nNOTE  Les éléments constituant l'ossature de l'enceinte de confinement proprement
    dite (structures rigides, parois métalliques, panneaux transparents, etc.) sont
    traités dans l'ISO 10604-1.\n"
