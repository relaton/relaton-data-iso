abstract:
- language: en
  script: Latn
  content: |-
    ISO 23045:2008 gives guidelines related to energy efficiency in buildings as introduced in ISO 16813.
    The objectives of ISO 23045:2008 are to assist designers and practitioners when collecting and providing the useful data that are required at different stages of the design process and to fulfil the definitions of the building as prepared by building designers.
    This International Standard applies to new buildings and is applicable to space air-conditioning equipment and the heating plant in new buildings.
- language: fr
  script: Latn
  content: |-
    L'ISO 23045:2008 fournit des lignes directrices relatives à la prise en compte de l'efficacité énergétique des bâtiments, telle que présentée dans l'ISO 16813.
    Les objectifs de l'ISO 23045:2008 sont d'aider les concepteurs et les parties prenantes à recueillir et à fournir les données utiles nécessaires à chaque étape du processus de conception et de satisfaire aux définitions des bâtiments, telles que préparées par les concepteurs.
    L'ISO 23045:2008 s'applique aux bâtiments neufs. Elle s'applique également aux équipements de conditionnement d'air des locaux ainsi qu'aux installations de chauffage des bâtiments neufs.
