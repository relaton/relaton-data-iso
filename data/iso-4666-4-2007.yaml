abstract:
- language: en
  script: Latn
  content: |-
    ISO 4666-4:2007 specifies a constant-stress flexometer test for the determination of the temperature rise and resistance to fatigue of vulcanized rubbers.
    Many rubber products, such as tyres and belts, are tested by subjecting them to an oscillating load with a constant peak stress amplitude. In order to obtain good correlation between accelerated tests and in-service exposure of these products, this part of ISO 4666 gives instructions for carrying out measurements under such conditions.
    This method is not recommended for rubber having a hardness greater than 85 IRHD.
- language: fr
  script: Latn
  content: |-
    L'ISO 4666:2007 spécifie un essai au flexomètre à contrainte constante pour déterminer l'élévation de température et la résistance à la fatigue des caoutchoucs vulcanisés.
    De nombreux produits en caoutchouc, comme les pneumatiques et les courroies, sont soumis à essai par une sollicitation cyclique avec contrainte maximale constante. Pour obtenir une bonne corrélation entre les résultats des essais accélérés et les performances en service de ces produits, la présente partie de l'ISO 4666 donne des indications pour effectuer les mesurages dans ces conditions.
    Cette méthode est déconseillée pour les caoutchoucs dont la dureté est supérieure à 85 DIDC.
