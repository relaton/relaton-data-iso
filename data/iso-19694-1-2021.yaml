abstract:
- language: en
  script: Latn
  content: |-
    This document specifies principles and requirements for the determination of greenhouse gas (GHG) emissions from sector-specific sources such as from steel and iron, cement, aluminium, lime and ferroalloy-producing industries.
    This document specifies definitions and requirements valid to the sector-specific parts of ISO 19694 series. It provides common methodological issues and defines the details for applying the requirements for the harmonized methods, which include:
    The application of this document to the other sector-specific standards in the ISO 19694 series ensures accuracy, precision and reproducibility of the obtained results. For this reason, it is a generic standard.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les principes et les exigences concernant la détermination des émissions de gaz à effet de serre (GES) provenant de sources spécifiques à chaque secteur, telles que les industries qui produisent de l’acier et du fer, du ciment, de l’aluminium, de la chaux et des ferro-alliages.
    Le présent document spécifie les définitions et les exigences applicables aux parties de la série ISO 19694 spécifiques à chaque secteur. Il expose les problèmes méthodologiques communs et détaille l’application des exigences aux méthodes harmonisées qui incluent:
    L’application du présent document aux autres normes sectorielles de la série ISO 19694 garantit l’exactitude, la précision et la reproductibilité des résultats obtenus. Il s’agit donc d’une norme générique.
