    Le présent document spécifie les principes et les exigences concernant la détermination des émissions de gaz à effet de serre (GES) provenant de sources spécifiques à chaque secteur, telles que les industries qui produisent de l’acier et du fer, du ciment, de l’aluminium, de la chaux et des ferro-alliages.
