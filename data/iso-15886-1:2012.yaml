abstract:
- language: en
  script: Latn
  content: 'ISO 15886-1:2012 defines terms related to irrigation sprinklers and specifies
    the classification of sprinklers according to the following categories:  physical
    factors; characteristics of the water spray; the mechanism for operation and water
    distribution; the mechanism for sealing; the intended use; additional functions
    incorporated into the sprinkler. The scope is intentionally broad to cover the
    widest possible range of sprinkler construction, performance, and intended-use
    alternatives. '
