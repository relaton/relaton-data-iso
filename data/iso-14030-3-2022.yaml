- content: |-
    Le présent document définit une taxonomie de catégories d'investissements éligibles pour être désignés comme titres de créances verts, notamment les obligations et emprunts.
    Le présent document catégorise les secteurs économiques et établit les critères permettant de déterminer l'éligibilité des projets, actifs et dépenses afférentes. Il fournit des recommandations sur l'adaptation par secteur à l'Annexe A. Il fournit des exemples de seuils et d'exclusions à l'Annexe B.
