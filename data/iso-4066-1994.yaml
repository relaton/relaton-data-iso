abstract:
- language: en
  script: Latn
  content: Establishes a system for the scheduling of reinforcing bars, and comprises
    the method of indicating dimensions; a coding system for bar shapes; a list of
    preferred shapes; the bar schedule. Applies to all types of steel bar for the
    reinforcement of concrete. Does not apply to steel fabric and prestressing steel
    reinforcement.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe un système pour l'établissement des cahiers de ferraillage et comprend :- la méthode de cotation des dimensions ;- le système de codification des formes de barres ;- la liste des formes préférentielles ;- le cahier de ferraillage.La présente Norme internationale s'applique à tous les types de barres en acier pour le renforcement du béton. Elle ne s'applique pas aux armatures en treillis d'acier et en acier précontraint.
