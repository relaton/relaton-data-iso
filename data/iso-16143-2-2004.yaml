abstract:
- language: en
  script: Latn
  content: |-
    ISO 16143-2:2004 specifies the technical delivery conditions for semi-finished products, hot or cold formed bars, rods and sections for general purposes made of the most important corrosion-resistant stainless steel grades.
    In addition to ISO 16143-2:2004, the general technical delivery requirements of ISO 404 are applicable.
    ISO 16143-2:2004 does not apply to components manufactured by further processing the product, where quality characteristics are altered as a result of such further processing.
- language: fr
  script: Latn
  content: |-
    L'ISO 16143-2:2004 spécifie les conditions techniques de livraison des demi-produits, barres formées à chaud ou à froid, fils machine et profils pour usages généraux produits à partir des principales nuances d'acier inoxydable résistant à la corrosion.
    En complément de l'ISO 16143-2:2004, les exigences techniques de livraison générales de l'ISO 404 sont applicables.
    L'ISO 16143-2:2004 n'est pas applicable aux éléments manufacturés par traitement ultérieur des formes de produits énoncés au premier alinéa, présentant des caractéristiques de qualité modifiées en raison de tels traitements ultérieurs.
