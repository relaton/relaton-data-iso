abstract:
- language: en
  script: Latn
  content: Specifies the essential dimensional features of T-, TB-, TM-, K-, KB- and
    KM-keystone piston ring types. The requirements apply to compression rings for
    reciprocating internal combustion piston engines, up to and including 200 mm diameter.
    Tabulates dimensions of T-, TB- and TM-keystone rings having 6° (table 7) and
    K-, KB- and KM-keystone rings having 15° (table 8).
