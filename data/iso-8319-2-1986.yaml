abstract:
- language: en
  script: Latn
  content: The purpose is to ensure that the essential requirements of all screw keys
    are achieved without imposing undue restriction on design features. This standard
    specifies the requirements for screwdrivers used in orthopaedic surgery for inserting
    and removing bone screws. Screw keys with the working end specified are suitable
    for use with screws which conform to ISO 9268.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 8319 spécifie les exigences requises pour les tournevis utilisés en chirurgie orthopédique, pour insérer et enlever des vis pour os à tête fendue, à empreinte en croix et à empreinte cruciforme. Les tournevis définis dans la présente partie de l'ISO 8319 sont prévus pour être utilisés avec des vis conformes à l'ISO 9268.
