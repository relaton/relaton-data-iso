abstract:
- content: |-
    ISO 6194-1:2007 describes seals utilising elastomeric sealing elements. They are considered suitable for use under low-pressure conditions.
    ISO 6194-1:2007 shows seal types and examples. It also specifies the nominal dimensions and tolerances of the seals, shafts and housings, as well as a dimensional identification code.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 6194-1:2007 décrit les bagues utilisant des éléments d'étanchéité en élastomère. Ils sont considérés comme appropriés pour une utilisation dans des conditions de basse pression.
    L'ISO 6194-1:2007 présente les types de bagues et des exemples. Elle spécifie également les dimensions nominales et les tolérances des bagues, des arbres et des logements, ainsi qu'un code d'identification dimensionnel.
