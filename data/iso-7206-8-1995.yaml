abstract:
- language: en
  script: Latn
  content: Specifies the endurance performance of stemmed femoral components of total
    hip joint prostheses and stemmed femoral components used alone in partial hip
    joint replacements as determined under specified laboratory conditions by a method
    that includes the application of torsion. Does not apply to prostheses for special
    clinical cases; prostheses for which the centreline of the stem is three-dimensionally
    curved and does not lie in any plane in which the axis of the neck lies.
