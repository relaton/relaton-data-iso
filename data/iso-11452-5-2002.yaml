abstract:
- content: |-
    This part of ISO 11452 specifies stripline tests for determining the immunity of electronic components for passenger cars and commercial vehicles to electrical distrubances from narrowband electromagnetic energy, regardless of the vehicle propulsion system (e.g. spark-ignition engine, diesel engine, electric motor). As the performance of these tests depends on the exposure of the equipment harness to a disturbance field, the applicability of this part of ISO 11452 is limited to equipment harnesses, which have a maximum diameter of one-third the stripline height or less.
    The electromagnetic disturbances considered are limited to continuous narrowband electromagnetic fields.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: "La présente partie de l'ISO 11452 spécifie les essais permettant de déterminer
    l'immunité électromagnétique des équipements électroniques de voitures particulières
    et de véhicules utilitaires, quel que soit leur système de propulsion (par exemple
    moteur à allumage commandé, moteur diesel, moteur électrique). Pour effectuer
    cet essai, on expose le faisceau de conducteurs de l'équipement concerné à un
    champ perturbateur. Cette technique est limitée aux faisceaux possédant un diamètre
    maximum égal ou inférieur au tiers de la hauteur de la ligne TEM à plaques. \nLes
    perturbations électromagnétiques considérées sont limitées aux champs électromagnétiques
    continus en bande étroite."
