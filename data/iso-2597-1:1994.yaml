abstract:
- language: en
  script: Latn
  content: Specifies a titrimetric method for the determination of the total iron
    content of iron ores using potassium dichromate after reduction of the trivalent
    iron by tin(II)chloride. Applicable to total iron contents between 30 % (m/m)
    and 72 % (m/m) in natural iron ores, iron ore concentrates and agglomerates, including
    sinter products.
