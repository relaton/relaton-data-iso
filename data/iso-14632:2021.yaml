abstract:
- content: |-
    This document specifies the requirements and test methods for solid flat extruded sheets of polyethylene homopolymers (PE-HD) without fillers or reinforcing materials.
    This document is applicable only to thicknesses of 0,5 mm to 40 mm. It also applies to PE-HD sheet in rolled form.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et les méthodes d’essai pour les plaques massives et planes, extrudées en homopolymères de polyéthylène (PE-HD) sans adjonction de charges ou de renforts.
    Le présent document s’applique exclusivement aux plaques de 0,5 mm à 40 mm d’épaisseur. Il s’applique également aux feuilles de PE-HD enroulées sur rouleau.
