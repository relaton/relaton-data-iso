  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences et recommandations relatives aux débitmètres à ultrasons non intrusifs (de type accrochable), qui utilisent le temps de transit des signaux ultrasonores pour mesurer le débit-volume dans les conduites fermées. Les débitmètres à temps de transit sont principalement utilisés pour les fluides monophasiques (liquides et gaz), mais peuvent également être utilisés lorsque d’autres phases sont présentes en petites quantités.
    Le présent document spécifie les caractéristiques de performances, d’étalonnage et de sortie, et traite des conditions d’installation.
