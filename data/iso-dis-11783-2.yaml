abstract:
- content: |-
    ISO 11783 specifies a serial data network for control and communications on forestry or agricultural tractors and mounted, semi-mounted, towed or self-propelled implements. Its purpose is to standardize the method and format of transfer of data between sensors, actuators, control elements, and information-storage and -display units, whether mounted on, or part of, the tractor or implement. ISO 11783 also provides an open interconnect system for on-board electronic systems used by agriculture and forestry equipment. It is intended to enable electronic control units (ECUs) to communicate with each other, providing a standardized system.
    This document defines and describes the network's 250 kbit/s, twisted, non-shielded, quad-cable physical layer and an alternative cable and architecture named twisted pair physical layer (TPPL) based on a 250 kbit/s, un-shielded, twisted pair cable network layer which is fully backward compatible to twisted quad based machines and devices.
    NOTE Where not differently specified, requirements are valid for both twisted quad and TPPL.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11783 spécifie un réseau de données en série pour la commande et les communications de tracteurs forestiers ou agricoles et les outils portés, semi-portés, traînés ou automoteurs. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de commande et unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou l'outil, ou qu'ils en soient un composant. L'ISO 11783 propose également un système interconnecté ouvert pour les systèmes électroniques embarqués utilisés sur des matériels agricoles et forestiers. Elle vise à permettre la communication entre unités de commande électroniques (UCE) en proposant un système normalisé.
    Le présent document définit et décrit une couche physique à câble à quatre conducteurs torsadés non blindé, pour une vitesse de transfert de 250 kbit/s, ainsi qu'une architecture alternative appelée couche physique à paires torsadées (TPPL), basée sur une couche réseau à câble à paires torsadées non blindé, pour une vitesse de transfert de 250 kbit/s, et son câble, entièrement rétrocompatible avec les machines et dispositifs à câble à quatre conducteurs torsadés.
    NOTE Sauf spécification différente, les exigences sont valables aussi bien pour la couche physique à quatre conducteurs torsadés que pour la couche physique à paires torsadées (TPPL).
