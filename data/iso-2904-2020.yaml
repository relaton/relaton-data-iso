abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the basic dimensions of ISO metric trapezoidal screw threads in accordance with ISO 2902. The values refer to the design profiles in accordance with ISO 2901.
    This document is chiefly applicable to traversing threads for traversing motion on machines, tools, etc. It can also be used for fastening threads.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les dimensions de base des filetages métriques trapézoïdaux ISO conformément à l'ISO 2902. Les valeurs font référence aux profils nominaux conformément à l'ISO 2901.
    Le présent document s'applique principalement aux filetages traversants pour des mouvements traversants sur des machines, des outils, etc. Il peut également être utilisé pour des filetages de fixation.
