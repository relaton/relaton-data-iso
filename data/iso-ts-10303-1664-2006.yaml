abstract:
- language: en
  script: Latn
  content: "ISO/TS 10303-1664:2006 specifies the application module for\n         Device
    marking.       \n         \n      \n\n \n         ISO/TS 10303-1664:2006 deals
    with the\n            representation of the information needed to apply material
    to a product for identification of that product. \n            \t   The content
    of the information is under configuration control.  \n            \t   The information
    provided supports description by a design organization of how, where and using
    what method to apply the\n            material.\n            \t   ISO/TS 10303-1664:2006
    is applicable only in the case where a design organization has specific requirements
    that supercede\n            \t   the default manufacturing product identification
    realization.\n            \t \n         \n\n         The following are within
    the scope of \n         ISO/TS 10303-1664:2006:\n         \n      \n- description
    of how to apply material to an individual product for configuration management
    identification purposes;\n- description of how to represent part numbers on a
    product using applied material;\n- description of how to represent manufacturer
    code on a product using applied material;\n- description of how to represent revision
    identifier on a product using applied material;\n- description of how to represent
    approval date on a product using applied material."
