abstract:
- language: en
  script: Latn
  content: |-
    This document defines a process to identify, assess, control, and monitor the risks associated with hazardous biological materials. This document is applicable to any laboratory or other organization that works with, stores, transports, and/or disposes of hazardous biological materials. This document is intended to complement existing International Standards for laboratories.
    This document is not intended for laboratories that test for the presence of microorganisms and/or toxins in food or feedstuffs. This document is not intended for the management of risks from the use of genetically modified crops in agriculture.
- language: fr
  script: Latn
  content: |-
    Le présent document définit un processus d’identification, d'évaluation, de contrôle et de maîtrise des risques associés aux produits biologiques dangereux. Il est applicable à un laboratoire ou à tout autre organisme qui manipule, stocke, transporte et/ou élimine les produits biologiques dangereux. Le présent document vient compléter les Normes internationales actuelles pour les laboratoires.
    Il ne s’adresse pas aux laboratoires qui déterminent la présence de micro-organismes et/ou toxines dans les aliments ou aliments pour animaux. Il n’est pas destiné au management des risques découlant de l’utilisation de cultures génétiquement modifiées en agriculture.
