abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for two types, seven classes and three grades of wire- or textile-reinforced dredging hoses with nominal sizes ranging from 100 to 1 300. Within each class, all grades and sizes have the same maximum working pressure. Such hoses are suitable for the delivery or suction of seawater or freshwater mixed with silt, sand, coral and small stones with a specific gravity in the range from 1,0 to 2,3 at ambient temperature ranging from -10 °C to +40 °C or for low-temperature hoses (designated -LT) ranging from -20 °C to +40 °C. This document covers two types of hose, as follows:
    —    type 1: floating type, for delivery only, which includes flotation material to give the hose buoyancy;
    —    type 2: submarine type for delivery and suction.
    This document does not specify requirements concerning the service life of hoses or hose assemblies. Specifying such requirements is the responsibility of the customer, in consultation with the hose manufacturer.
- language: fr
  script: Latn
  content: |-
    ISO 28017:2018 spécifie les exigences pour deux types, sept classes et trois qualités de tuyaux de dragage à armature métallique ou textile, de dimensions nominales allant de 100 à 1 200. Dans chaque classe, toutes les qualités et dimensions ont la même pression maximale de service. Ces tuyaux sont adaptés pour le refoulement ou l'aspiration d'eau de mer ou d'eau douce mélangée à du limon, du sable, des coraux et de petites pierres ayant une densité relative de 1,0 à 2,3 à des températures ambiantes comprises entre −10 °C et +40 °C.
    ISO 28017:2018 traite les deux types de tuyaux suivants:
    - type 1: type flottant, pour le refoulement uniquement, incluant un matériau de flottaison permettant au tuyau de flotter;
    - type 2: type sous-marin, pour le refoulement ou l'aspiration.
    ISO 28017:2018 ne spécifie pas d'exigences concernant la durée de vie des tuyaux ou des flexibles. La spécification de ce type d'exigences relève de la responsabilité du client, en concertation avec le fabricant de tuyaux.
