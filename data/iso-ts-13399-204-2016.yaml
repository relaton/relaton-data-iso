abstract:
- language: en
  script: Latn
  content: |-
    ISO/TS 13399-204:2016 specifies a concept for the design of cutting items, limited to any kind of replaceable inserts for reaming, using related properties and domains of values.
    ISO/TS 13399-204:2016 specifies a common way of designing simplified models that contain the following:
    -      definitions and identification of the design features of replaceable inserts for reaming, with a link to the properties used;
    -      definitions and identification of the internal structure of the 3D model that represents the features and the properties of replaceable inserts for reaming;
    The following are outside the scope of this part of ISO 13399:
    -      applications where these standard data may be stored or referenced;
    -      creation and exchange of simplified 3D models for cutting tools;
    -      creation and exchange of simplified 3D models for tool items;
    -      creation and exchange of simplified 3D models for other cutting items not described in this part of ISO 13399;
    -      creation and exchange of simplified 3D models for adaptive items;
    -      creation and exchange of simplified 3D models for assembly items and auxiliary items.
- language: fr
  script: Latn
  content: |-
    L'ISO/TS 13399-204:2016 spécifie un concept pour la conception des éléments coupants, limité à tous les types de plaquettes amovibles d'alésage, utilisant les propriétés et domaines de valeurs associés.
    L'ISO/TS 13399-204:2016 spécifie une façon commune de concevoir des modèles simplifiés contenant les éléments suivants:
    -      des définitions et identifications des caractéristiques de conception des plaquettes amovibles d'alésage, avec un lien vers les propriétés utilisées;
    -      des définitions et identifications de la structure interne du modèle 3D qui représente les caractéristiques et les propriétés des plaquettes amovibles d'alésage;
    Les éléments suivants n'entrent pas dans le domaine d'application de la présente partie de l'ISO 13399:
    -      les applications où les données standards peuvent être stockées ou référencées;
    -      la création et l'échange de modèles 3D simplifiés pour outils coupants;
    -      la création et l'échange de modèles 3D simplifiés pour des éléments relatifs aux outils;
    -      la création et l'échange de modèles 3D simplifiés pour d'autres éléments coupants non décrits dans la présente partie de la norme ISO 13399;
    -      la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux attachements;
    -      la création et l'échange de modèles 3D simplifiés pour les éléments relatifs aux assemblages et éléments auxiliaires.
