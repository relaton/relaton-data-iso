abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO 15750 specifies the characteristics and dimensions of removable head (open head) drums, manufactured from steel sheet, having a total capacity of 208 l, 210 l and 216,5 l.
    It also specifies a method for measuring the total and brimful capacity.
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO 15750 spécifie les caractéristiques et les dimensions des fûts à ouverture totale en tôle d'acier d'une capacité totale minimale de 208 l, 210 l et 216,5 l.
    Elle spécifie en outre une méthode pour le mesurage de la capacité totale et de la capacité de remplissage maximal.
