abstract:
- language: en
  script: Latn
  content: |-
    ISO 16290:2013 defines Technology Readiness Levels (TRLs). It is applicable primarily to space system hardware, although the definitions could be used in a wider domain in many cases.
    The definition of the TRLs provides the conditions to be met at each level, enabling accurate TRL assessment.
- language: fr
  script: Latn
  content: |-
    L'ISO 16290:2013 définit les Niveaux de Maturité Technologique. Elle est applicable principalement aux matériels relatifs aux systèmes spatiaux bien que, dans de nombreux cas, les définitions puissent être utilisées dans un domaine plus large.
    La définition des TRLs fournit les conditions à remplir à chaque niveau, permettant une évaluation de TRL précise.
