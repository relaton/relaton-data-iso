abstract:
- language: en
  script: Latn
  content: |-
    ISO 4266-3 gives guidance on the accuracy, installation, commissioning, calibration and verification of automatic level gauges (ALGs) both intrusive and non-intrusive, for measuring the level of petroleum and petroleum products having a vapour pressure less than 4 MPa, stored in pressurized storage tanks.
    ISO 4266-3 gives guidance on the use of ALGs in custody transfer application.
    ISO 4266-3 is not applicable to the measurement of level in caverns and refrigerated storage tanks with ALG equipment.
- language: fr
  script: Latn
  content: |-
    L'ISO 4266-3 constitue un guide relatif à la précision, à l'installation, à la mise en service, à l'étalonnage et à la vérification des jaugeurs automatiques de niveau de type intrusif et non intrusif, utilisés pour le mesurage de niveau du pétrole et des produits pétroliers, dont la tension de vapeur est inférieure à 4 MPa, et stockés dans des réservoirs de stockage sous pression.
    L'ISO 4266-3 constitue un guide relatif à l'utilisation des jaugeurs automatiques de niveau dans des transactions commerciales ou fiscales.
    L'ISO 4266-3 ne s'applique pas au mesurage de niveau par des jaugeurs automatiques, dans des stockages souterrains et dans des réservoirs de stockage réfrigérés.
