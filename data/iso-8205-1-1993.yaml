abstract:
- content: Specifies classification, dimensions (cross-sectional area, length, end
    lug), designation and materials of double-conductor connection cables used for
    resistance welding and allied processes. Stipulates the requirements regarding
    the electrical, mechanical and cooling characteristics of these cables and their
    conditions of use. Annex A gives additional information when colour coding of
    the cables is intended.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente partie de l'ISO 8205 s'applique à des câbles à deux conducteurs utilisés en soudage par résistance et techniques connexes. Elle prescrit les exigences relatives aux caractéristiques électriques, mécaniques et de refroidissement de ces câbles ainsi que leurs conditions d'utilisation. L'annexe A donne des indications complémentaires pour le cas où un marquage codé par couleurs est demandé.
