abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the test procedure for the determination of the salt out temperature (SOT), also known as the crystallization temperature (CT) of liquid (fluid) fertilizers, using an inexpensive and simple technique.
    This method might not be applicable to the binary and ternary fertilizers, especially with regards to the last crystal to disappear (LCTD). Some of these exceptions are discussed in the procedure (Clause 8).
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie le mode opératoire d'essai pour la détermination de la température de désolubilisation (SOT), également connue sous le nom de température de cristallisation (CT) des engrais liquides (fluides), au moyen d'une technique simple et peu couteuse.
    Cette méthode peut ne pas être applicable aux engrais binaires et ternaires, en particulier en ce qui concerne le dernier cristal à disparaître (LCTD). Certaines de ces exceptions sont discutées dans la procédure (Article 8).
