abstract:
- content: |-
    ISO 14520-8:2016 contains specific requirements for gaseous fire-extinguishing systems, with respect to the HFC 125 extinguishant. It includes details of physical properties, specification, usage and safety aspects.
    ISO 14520-8:2016 covers systems operating at nominal pressures of 25 bar and 42 bar, superpressurized with nitrogen. This does not preclude the use of other systems.
