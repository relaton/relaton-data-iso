abstract:
- language: en
  script: Latn
  content: |-
    ISO 8528-1:2018 defines various classifications for the application, rating and performance of generating sets consisting of a Reciprocating Internal Combustion (RIC) engine, Alternating Current (a.c.) generator and any associated controlgear, switchgear and auxiliary equipment.
    ISO 8528-1:2018 applies to a.c. generating sets driven by RIC engines for land and marine use, excluding generating sets used on aircraft or to propel land vehicles and locomotives.
    For some specific applications (e.g. essential hospital supplies, high-rise buildings), supplementary requirements can be necessary. The provisions of this document can be the basis for establishing any supplementary requirements.
    For other reciprocating-type prime movers (e.g. sewage-gas engines, steam engines), the provisions of this document can be used as a basis for establishing these requirements.
    Generating sets meeting the requirements of this document are used to generate electrical power for continuous, peak-load and standby applications. The classifications laid down in this document are intended to help understanding between manufacturer and customer.
- language: fr
  script: Latn
  content: |-
    ISO 8528-1:2018 définit différentes classes pour l'application, les caractéristiques nominales et les performances de groupes électrogènes constitués d'un moteur alternatif à combustion interne, d'un alternateur ainsi que de tout appareillage de commande et de coupure et d'équipements auxiliaires associés.
    ISO 8528-1:2018 est applicable aux groupes électrogènes à courant alternatif entraînés par moteurs alternatifs à combustion interne utilisés pour des applications terrestres et marines, à l'exclusion des groupes électrogènes utilisés à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Pour des applications particulières (par exemple alimentation principale d'hôpitaux, immeubles de grande hauteur), des exigences supplémentaires peuvent être nécessaires. Les dispositions de la présente partie de l'ISO 8528 doivent être considérées comme base pour définir toute exigence supplémentaire.
    Pour les autres machines d'entraînement de type alternatif (par exemple les moteurs à gaz de récupération, les moteurs à vapeur), il convient de prendre les dispositions de la présente partie de l'ISO 8528 comme base pour établir ces exigences.
    Les groupes électrogènes conformes aux exigences de la présente Norme internationale sont utilisés pour produire de l'énergie électrique en continu, en écrêtage et en secours. La classification définie dans la présente partie de l'ISO 8528 est destinée à faciliter les échanges entre constructeurs et clients.
