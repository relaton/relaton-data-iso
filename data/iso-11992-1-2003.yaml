abstract:
- content: ISO 11992-1:2003 specifies the interchange of digital information between
    road vehicles with a maximum authorized total mass greater than 3 500 kg, and
    towed vehicles, including communication between towed vehicles in terms of parameters
    and requirements of the physical and data link layer of the electrical connection
    used to connect the electrical and electronic systems. It also includes conformance
    tests of the physical layer.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 11992-1:2003 spécifie l'échange d'informations numériques entre les
    véhicules routiers de poids total maximal autorisé supérieur à 3 500 kg et les
    véhicules tractés, y compris l'échange d'informations entre véhicules tractés,
    en termes de paramètres et d'exigences relatifs à la couche physique et à la couche
    de liaison de données de la connexion électrique utilisée pour connecter les systèmes
    électrique et électronique. Elle comprend aussi les essais de conformité de la
    couche physique.
