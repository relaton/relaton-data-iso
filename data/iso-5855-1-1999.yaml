abstract:
- content: |-
    This part of ISO 5855 specifies the general requirements for MJ threads used in aerospace construction.
    It determines the basic triangular profile for this type of thread and gives a system for designating the diameter and
    pitch combinations. For all diameters 1,6 mm to 300 mm, it offers in the form of tables the basic dimensions and
    tolerances for a selection of diameter and pitch combinations. It also provides the method of calculation for the
    dimensions and tolerances for any diameter and pitch combination not given in the tables, including threads with a
    diameter in excess of 300 mm.
    For limit dimensions for bolts and nuts of nominal diameter 1,6 mm to 39 mm, see ISO 5855-2. For limit dimensions for
    fittings for fluid systems, see ISO 5855-3.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    La présente partie de l'ISO 5855 prescrit les exigences générales applicables au filetage MJ pour les constructions
    aérospatiales.
    Elle définit le profil triangulaire de base de ce type de filetage et donne un système de désignation des
    combinaisons diamètre / pas. Pour les diamètres 1,6 mm à 300 mm, elle présente sous forme de tableaux les
    dimensions de base et les tolérances pour une sélection de combinaisons diamètre / pas. Elle fournit aussi la
    méthode de calcul des dimensions et tolérances, pour toute combinaison diamètre / pas ne figurant pas dans les
    tableaux, y compris pour les filetages de diamètre supérieur à 300 mm.
    Pour les dimensions limites pour vis et écrous de diamètre nominaux de 1,6 mm à 39 mm, voir ISO 5855-2. Pour
    les dimensions limites pour raccordements de systèmes de fluides, voir ISO 5855-3.
