abstract:
- language: en
  script: Latn
  content: |-
    This document specifies a method for testing the strength of wood adhesives at 80 °C.
    NOTE            The procedure described is based on a test developed in Germany known originally as the WATT '91 test. It uses the test piece described in ISO 19210.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode d’essai de la résistance à 80 °C des adhésifs pour bois.
    NOTE          La méthode décrite reprend un essai mis au point en Allemagne, initialement connu sous le nom d’essai WATT ’91. Elle utilise l’éprouvette correspondant à la description de l’ISO 19210.
