abstract:
- content: |-
    This document specifies a method for testing the strength of wood adhesives at 80 °C.
    NOTE            The procedure described is based on a test developed in Germany known originally as the WATT '91 test. It uses the test piece described in ISO 19210.
  language:
  - en
  script:
  - Latn
