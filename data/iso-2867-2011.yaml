abstract:
- content: "ISO 2867:2011 specifies criteria for systems that provide access to the
    operator station and to routine maintenance points on earth-moving machinery as
    defined in ISO 6165. It is applicable to the access systems (e.g. enclosure openings,
    platforms, guardrails, handrails and handholds, stairways and steps, ladders)
    on such machines parked in accordance with the manufacturer's instructions. Its
    criteria are based on the 5th to 95th percentile operator dimensions as defined
    in ISO 3411. \nThe general principles set out in ISO 2867:2011 can be used for
    the selection of fixed and/or portable access systems for repairs, assembly, disassembly
    and longer interval maintenance. It deals with the following significant hazards,
    hazardous situations and events: slip, trip and fall of persons, unhealthy postures
    and excessive effort."
  language:
  - en
  script:
