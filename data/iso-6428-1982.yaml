abstract:
- language: en
  script: Latn
  content: The rules of ISO 128, ISO 3098, ISO 5457 are expanded. The requirements
    will provide for high quality microforms with which legible enlargement copies
    can be made, and documents complying with them can also be reproduced by any other
    reprographic system. It is recommended that all drawing office documents be executed
    in accordance with this International Standard.
