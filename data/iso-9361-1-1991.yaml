abstract:
- language: en
  script: Latn
  content: 'Specifies the dimensions of triangular, square, rhombic and round ceramic
    inserts of the following types: TN, TP, SN, SP, CN, DN, RN. Annexes A and B form
    an integral part of this standard. Annex C is for information only.'
- language: fr
  script: Latn
  content: |2

    La présente partie de l'lSO 9361 prescrit les dimensions des plaquettes amovibles en céramique avec arrondi de pointe, sans trou de fixation et à dépouille normale 0° et 11°. Ces plaquettes sont principalement destinées à être fixées mécaniquement par bride, sur des outils de tournage et d'alésage. Les céramiques de coupe sont constituées de différents oxydes, nitrures et carbures. Contrairement aux carbures (dont les cermets), les céramiques n'ont pas de liant métallique. Parmi les céramiques on peut citer par exemple les céramiques oxydes (constituées particulièrement d'oxyde d'aluminium AI2O3), les céramiques carboxides (composées généralement d'un alliage d'oxyde d'aluminium et d'autres matériaux tels que carbures de titane TiC), les céramiques nitrures (composées généralement d'un alliage de nitrure de silicium et d'autres matériaux tels que l'oxyde d'yttrium Y2O3 et l'oxyde d'aluminium), etc.
