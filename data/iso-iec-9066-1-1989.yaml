abstract:
- language: en
  script: Latn
  content: |-
    This part of ISO/IEC 9066 defines the services provided by the Reliable Transfer Service Element (RTSE). The RTSE services are provided by the use of the RTSE protocol (ISO/IEC 9066-2) in conjunction with the Association Control Service Element (ACSE) services (ISO 8649) and the ACSE protocol (ISO 8650), and the presentation-service (ISO 8822).
    No requirement is made for conformance to this part of ISO/IEC 9066.
- language: fr
  script: Latn
  content: La présente partie de l'ISO/CEI 9066 définit les services fournis par l'élément
    du service de transfert fiable (RTSE). Les services RTSE sont procurés par utilisation
    du protocole RTSE (ISO/CEI 9066-2) en liaison avec les services de l'élément du
    service de commande d'association (ACSE) (ISO 8649) et le protocole ACSE (ISO
    8650) et avec le service de présentation (ISO 8822). Aucune condition n'est spécifiée
    en ce qui concerne la conformité à la présente partie de l'ISO/CEI 9066.
