abstract:
- language: en
  script: Latn
  content: "This document specifies a calculation method of recyclability and recoverability
    rates for rolling stock. \nThe method defined in this document applies to the
    design of new rolling stock. However, it can be applied to other existing rolling
    stock depending on available information. If calculation of recyclability or recoverability
    is applied to separate parts and/or products used in rolling stock and a specific
    calculation standard or method exists for the part and/or product, such standard
    or method can be applied, if relevant.\nThis calculation method is applicable
    regardless of any geographical concern.\nThis calculation method is applicable
    to any stage of life cycle of rolling stock. The calculated recyclability and
    recoverability rates are valid at the point of delivering the rolling stock products
    or equipment. Future recycling technologies or predicted trends with respect to
    the recycling industry are excluded from any consideration for this calculation
    method.\nThis calculation method considers the four main treatment processes,
    which are reuse, recycling, energy recovery and disposal (Figure 1). Process losses
    of recycling are treated in the disposal stage. The residue substances of the
    energy recovery stage (mostly ash and slag) and the residue of the incineration
    process of the disposal stage are most likely landfilled."
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie une méthode pour le calcul du taux de recyclabilité et de valorisabilité du matériel roulant.
    La méthode définie dans le présent document s'applique à la conception du matériel roulant neuf. Toutefois, elle peut être appliquée à d'autres matériels roulants existants en fonction des informations disponibles. Si le calcul du taux de recyclabilité et de valorisabilité s'applique à des pièces et/ou produits séparés utilisés dans le matériel roulant et qu'il existe une norme ou une méthode de calcul spécifique pour les pièces et/ou produits, cette norme ou méthode peut-être appliquée, le cas échéant
    La méthode de calcul décrite dans ce document est applicable quelle que soit la zone géographique concernée.
    Cette méthode de calcul est applicable à toutes les étapes du cycle de vie du matériel roulant. Les taux calculés de recyclabilité et de valorisabilité sont valables au moment de la livraison du matériel roulant ou de l'équipement. Les technologies de recyclage futures ou les tendances prévues en ce qui concerne l'industrie du recyclage sont exclues de toute considération pour cette méthode de calcul.
    Cette méthode de calcul tient compte des quatre principaux procédés de traitement, à savoir la réutilisation, le recyclage, la valorisation énergétique et l'élimination (Figure 1). Les pertes dues au processus de recyclage sont traitées au cours de la phase d'élimination. Les substances résiduelles de l'étape de valorisation énergétique (principalement les cendres et les scories) et les résidus du processus d'incinération de l'étape d'élimination sont très probablement mis en décharge.
