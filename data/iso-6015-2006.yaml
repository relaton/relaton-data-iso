abstract:
- language: en
  script: Latn
  content: ISO 6015:2006 specifies methods for measuring and calculating the tool
    forces of earth-moving attachments fitted to hydraulic excavators and the hoe
    equipment of backhoe loaders. It is applicable to hydraulic excavators and backhoe
    loaders as defined in ISO 6165.
- language: fr
  script: Latn
  content: L'ISO 6015:2006 spécifie des méthodes de mesure et de calcul des forces
    de l'outil des pelles hydrauliques et de l'équipement rétro des chargeuses-pelleteuses.
    Elle est applicable aux pelles hydrauliques et chargeuses-pelleteuses telles que
    définies dans l'IS0 6165.
