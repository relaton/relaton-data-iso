abstract:
- content: "1.1  General  \nThis document is the base standard for a number of other
    standards dealing with water treatment equipment, water, dialysis water, concentrates,
    and dialysis fluid (ISO 23500 series) and provides dialysis practitioners with
    guidance on the preparation of dialysis fluid for haemodialysis and related therapies
    and substitution fluid for use in online therapies, such as haemodiafiltration
    and haemofiltration. As such, this document functions as a recommended practice.\nThis
    document does not address clinical issues that might be associated with inappropriate
    usage of the water, dialysis water, concentrates, or dialysis fluid. Healthcare
    professionals involved in the provision of treatment for kidney failure should
    make the final decision regarding the applications with which these fluids are
    used, for example, haemodialysis, haemodiafiltration, high-flux haemodialysis,
    and the reprocessing of dialysers, and need to be aware of the issues that the
    use of inappropriate fluid quality raises in each of the therapies.\nThe concepts
    incorporated in this document should not be considered inflexible or static. The
    recommendations presented here should be reviewed periodically in order to assimilate
    increased understanding of the role of dialysis fluid purity in patient outcomes
    and technological developments.\nThis document addresses the user's responsibility
    for dialysis fluid once the equipment used in its preparation has been delivered
    and installed.\nFor the purposes of this document, dialysis fluid includes:\na)
    \   dialysis water (see 3.17 for definition) used for the preparation of dialysis
    fluid and substitution fluid,\nb)     dialysis water used for the preparation
    of concentrates at the user's facility,\nc)    concentrates,\nd)    the final
    dialysis fluid and substitution fluid.\nThe scope of this document includes\na)
    \   the quality management of equipment used to treat and distribute water used
    for the preparation of dialysis fluid and substitution fluid, from the point at
    which municipal water enters the dialysis facility to the point at which the final
    dialysis fluid enters the dialyser or the point at which substitution fluid is
    infused,\nb)    equipment used to prepare concentrate from powder or other highly
    concentrated media at a dialysis facility, and\nc)    preparation of the final
    dialysis fluid or substitution fluid from dialysis water and concentrates.\nNOTE
    \      Because water used to prepare dialysis fluid can also be used to reprocess
    dialysers not marked intended for single use, this aspect of water use is also
    covered by this document.\nThis document does not apply to sorbent-based dialysis
    fluid regeneration systems that regenerate and recirculate small volumes of dialysis
    fluid, systems for continuous renal replacement therapy that use pre-packaged
    solutions, and systems and solutions for peritoneal dialysis."
