- content: "1.1  Généralités  \nLe présent document constitue la norme de base pour
    un certain nombre d'autres normes portant sur l'équipement de traitement de l'eau,
    la dialyse de l'eau, les concentrés et les liquides de dialyse (série de normes
    ISO 23500) et fournit aux médecins dialyseurs des recommandations relatives à
    la préparation du liquide de dialyse pour des applications en hémodialyse et thérapies
    apparentées et du liquide de substitution à utiliser pour des traitements en ligne,
    tels que l'hémodiafiltration et l'hémofiltration. En tant que tel, le présent
    document se veut une pratique recommandée.\nLe présent document ne traite pas
    des problèmes cliniques qui pourraient être associés à un usage inapproprié de
    l'eau, de l'eau de dialyse, des concentrés ou du liquide de dialyse. Il convient
    que les professionnels de santé impliqués dans la fourniture d'un traitement pour
    insuffisance rénale prennent la décision finale concernant les applications avec
    lesquelles ces liquides sont utilisés, par exemple hémodialyse, hémodiafiltration
    et hémodialyse à haut flux, ainsi que le retraitement des dialyseurs; il est également
    nécessaire qu'ils soient conscients des problèmes que l'utilisation d'une qualité
    de liquide inappropriée soulève pour chaque thérapie.\nIl convient de ne pas considérer
    les concepts inclus dans le présent document comme inflexibles ou immuables. Il
    convient de relire régulièrement les recommandations présentées dans le présent
    document afin de comprendre que le rôle de la pureté du liquide de dialyse est
    important eu égard aux résultats médicaux du patient et aux développements technologiques.\nLe
    présent document traite de la responsabilité de l'utilisateur vis-à-vis du liquide
    de dialyse une fois que l'équipement utilisé pour sa préparation a été délivré
    et installé.\nPour les besoins du présent document, le liquide de dialyse comprend:\na)
    \   l'eau de dialyse (voir définition en 3.17) utilisée pour la préparation du
    liquide de dialyse et du liquide de substitution;\nb)    l'eau de dialyse utilisée
    pour la préparation des concentrés dans l'installation de l'utilisateur;\nc)    les
    concentrés;\nd)    le liquide de dialyse final et le liquide de substitution.\nLe
    domaine d'application du présent document inclut:\na)    le management de la qualité
    de l'équipement employé pour traiter et distribuer l'eau utilisée pour préparer
    le liquide de dialyse et le liquide de substitution, depuis le point d'entrée
    de l'eau municipale dans le centre de dialyse jusqu'au point d'entrée du liquide
    de dialyse final dans le dialyseur ou jusqu'au point d'injection du liquide de
    substitution;\nb)    l'équipement utilisé pour préparer le concentré à partir
    d'une poudre ou de tout autre milieu très concentré dans un centre de dialyse;
    et\nc)    la préparation du liquide de dialyse final ou du liquide de substitution
    à partir d'eau de dialyse et de concentrés.\nNOTE       Comme l'eau utilisée pour
    préparer le liquide de dialyse peut également être utilisée pour retraiter les
    dialyseurs non marqués destinés à un usage unique, cet aspect de l'utilisation
    d'eau est également couvert par le présent document.\nLe présent document ne s'applique
    pas aux systèmes de régénération des liquides de dialyse à base de sorbants qui
    régénèrent et font recirculer de petits volumes de liquide de dialyse, aux systèmes
    d'épuration extra-rénale continue qui utilisent des solutions prêtes à l'emploi,
    ni aux systèmes et solutions utilisés en dialyse péritonéale."
