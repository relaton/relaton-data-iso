abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1980). Specifies the methods of
    preparation of test specimens and the test methods to be used in determining the
    properties of PS moulding and extrusion materials. Gives requirements for handling
    test material and for conditioning both the test material before moulding and
    the specimens before testing. Gives procedures and conditions for the preparation
    of test specimens and procedures for measuring properties of the materials from
    which these specimens are made. Lists properties and test methods which are suitable
    and necessary to characterize PS moulding and extrusion materials.
- language: fr
  script: Latn
  content: |2

    La présente partie de l'ISO 1622 prescrit les méthodes de préparation des éprouvettes et les méthodes d'essai à appliquer pour déterminer les propriétés des PS pour moulage et extrusion. Elle indique les exigences requises lors de la manipulation du matériau pour essai, ainsi que lors du conditionnement dudit matériau avant moulage et des éprouvettes avant l'essai.  Elle précise les modes opératoires et les conditions nécessaires à la préparation des éprouvettes, ainsi que les modes opératoires de mesurage des propriétés des matériaux à partir desquels ces éprouvettes sont fabriquées. Elle fournit également une liste des propriétés et des méthodes d'essai appropriées et nécessaires à la caractérisation des PS pour moulage et extrusion.  Les propriétés ont été choisies à partir des méthodes d'essai générales données dans l'ISO 10350. D'autres méthodes d'essai, présentant une importance particulière ou largement utilisées dans le cas de ces matériaux pour moulage et extrusion, sont également incluses dans la présente partie de l'ISO 1622, de même qu'elles figurent dans les propriétés de désignation de l'ISO 1622-1.
