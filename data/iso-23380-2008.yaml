abstract:
- content: |-
    ISO 23380:2008 provides guidance on the selection of methods used for the determination of trace elements in coal and coal ash. The trace elements of environmental interest include arsenic, beryllium, boron, cadmium, chlorine, chromium, cobalt, copper, fluorine, lead, manganese, mercury, molybdenum, nickel, selenium, vanadium and zinc. To this list can be added the radioactive trace elements, thorium and uranium.
    ISO 23380:2008 does not prescribe the methods used for the determination of individual trace elements. The analysis of appropriate CRMs is essential to confirm the accuracy of any method used.
