abstract:
- content: This International Standard defines the Common Access Method (CAM) for
    the Small Computer Systems Interface (SCSI). The purpose of this International
    Standard is to define a method whereby multiple environments may adopt a common
    procedure for the support of SCSI devices. The CAM provides a structured method
    for supporting peripherals with the software (e.g. device driver) and hardware
    (e.g., host bus adapter) associated with any computer.
