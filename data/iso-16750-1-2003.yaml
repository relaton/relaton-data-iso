abstract:
- language: en
  script: Latn
  content: ISO 16750-1:2003 gives definitions and general specifications for the potential
    environmental stresses, and corresponding tests and requirements, for the mounting
    of electric and electronic systems and components on road vehicles. It is applicable
    to environmental conditions and tests affecting electrical and electronic equipment
    mounted directly on or in the vehicle. It does not cover electromagnetic compatibility
    (EMC).
- language: fr
  script: Latn
  content: L'ISO 16750-1:2003 contient des définitions et des spécifications générales
    relatives aux contraintes environnementales pouvant affecter les systèmes et les
    composants électriques et électroniques en fonction de leur emplacement de montage
    directement sur ou dans le véhicule, et spécifie les essais et exigences correspondants.
    Elle n'est pas directement applicable aux pièces ou aux ensembles qui font partie
    de l'équipement, ni aux faisceaux de câbles, aux câbles ou aux connecteurs des
    véhicules, bien que certains des essais et des conditions ambiantes spécifiés
    dans l'ISO 16750 pourraient s'avérer pertinents. La compatibilité électromagnétique
    (EMC) n'entre pas dans le domaine d'application de l'ISO 16750-1:2003.
