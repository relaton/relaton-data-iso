abstract:
- language: en
  script: Latn
  content: ISO 23830:2008 specifies a method for confirming the repeatability and
    constancy of the positive-ion relative-intensity scale of static secondary-ion
    mass spectrometers, for general analytical purposes. It is only applicable to
    instruments that incorporate an electron gun for charge neutralization. It is
    not intended to be a calibration of the intensity/mass response function. That
    calibration may be made by the instrument manufacturer or another organization.
    The present method provides data to confirm the constancy of relative intensities
    with instrument usage. Guidance is given on some of the instrument settings that
    may affect this constancy.
- language: fr
  script: Latn
  content: L'ISO 23830:2008 spécifie une méthode permettant de confirmer la répétabilité
    et la constance de l'échelle des intensités relatives des ions positifs des spectromètres
    statiques de masse d'ions secondaires en vue d'une analyse générale. Elle ne s'applique
    qu'aux instruments qui comportent un canon à électrons pour la neutralisation
    de la charge. Elle n'est pas destinée à étalonner la fonction de réponse intensité/masse.
    Le fabricant de l'instrument ou un autre organisme peut procéder à cet étalonnage.
    La présente méthode fournit des données permettant de confirmer la constance des
    intensités relatives tout au long de l'utilisation de l'instrument. Elle donne
    des indications concernant certains réglages de l'instrument susceptibles d'avoir
    une incidence sur la constance.
