- content: |-
    L'ISO 16049-2:2005 spécifie les directives pour l'utilisation et les principes à employer dans les méthodes de calcul de résistance d'arrimage adéquates pour garantir l'efficacité et la résistance en charge ultime des agencements d'arrimage utilisés pour retenir le fret à bord des aéronefs civils de transport pendant le vol pour du fret chargé et arrimé sur des palettes certifiées de fret aérien, elles-mêmes retenues dans les systèmes du fret du pont inférieur ou du pont principal de l'aéronef, satisfaisant aux exigences de l'ISO 8097, ou pour un arrimage complémentaire sur la structure de l'aéronef lorsque cela est rendu nécessaire par la masse brute maximale des palettes ou par les limites du centre de gravité, ou pour des pièces isolées non unitisées de fret, ou pour des pièces de fret placées sur une palette sans retenues («flottante») soit au pont inférieur soit au pont principal d'un aéronef, ou pour des pièces isolées chargées en compartiments à bagages ou à fret sans conteneur (charge en vrac).
    L'ISO 16049-2:2005 est applicable aux agencements d'arrimage de fret utilisant exclusivement des sangles d'arrimage de fret aérien conformes à l'ISO 16049-1. Ses recommandations générales peuvent être employées pour des ensembles d'arrimage utilisant d'autres moyens (par exemple câbles en acier, cordes, chaînes, autres types de sangles), mais sous la responsabilité de l'usager quant à leur adéquation et aux calculs de résistance requis.
    L'ISO 16049-2:2005 n'est pas applicable à l'utilisation de chaînes ou d'autres dispositifs rigides pour l'arrimage sur les profilés de plancher d'aéronefs de transport civils. À moins que ces dispositifs aient été explicitement approuvés dans le Manuel de masse et centrage approuvé par l'Autorité du constructeur, l'usage de ces dispositifs n'est généralement pas recommandé en raison de la possibilité d'induire des contraintes excessives dans la structure de l'aéronef.
    L'ISO 16049-2:2005 est destinée à fournir à l'industrie des moyens reconnus pour satisfaire aux réglementations générales des Autorités de navigabilité, applicables à l'immobilisation des charges à bord des aéronefs de transport civils (voir les FAR/JAR, Parties 25), et aux Manuels de masse et centrage approuvés par l'Autorité des constructeurs d'aéronef pour chaque type d'aéronef comme indiqué ci-après. L'ISO 16049:2005 n'a pas pour objet de spécifier quand il y a lieu d'utiliser des sangles d'arrimage, mais comment il convient de les utiliser. Elle ne doit, en aucune circonstance, se substituer aux exigences d'aucun des documents ci-dessus, qui prévalent à tout moment.
