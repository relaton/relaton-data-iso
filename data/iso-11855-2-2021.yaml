abstract:
- language: en
  script: Latn
  content: |-
    This document specifies procedures and conditions to enable the heat flux in water-based surface heating and cooling systems to be determined relative to the medium differential temperature for systems. The determination of thermal performance of water-based surface heating and cooling systems and their conformity to this document is carried out by calculation in accordance with design documents and a model. This enables a uniform assessment and calculation of water-based surface heating and cooling systems.
    The surface temperature and the temperature uniformity of the heated/cooled surface, nominal heat flux between water and space, the associated nominal medium differential temperature, and the field of characteristic curves for the relationship between heat flux and the determining variables are given as the result.
    This document includes a general method based on finite difference or finite element Methods and simplified calculation methods depending on position of pipes and type of building structure.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les modes opératoires et conditions permettant la détermination du flux thermique des systèmes de chauffage et de refroidissement de surface à eau en fonction de l’écart de température du medium pour les systèmes. La détermination de la performance thermique des systèmes de chauffage et de refroidissement de surface à eau et de leur conformité au présent document est effectuée par calcul d’après les documents de conception et un modèle. Cela permet une évaluation homogène et un calcul des systèmes de chauffage et de refroidissement de surface à eau.
    Les résultats obtenus sont: la température de surface et l’homogénéité de la température de la surface chauffée/refroidie, le flux thermique nominal entre l’eau et le local, l’écart de température nominal du medium associé et la famille de courbes caractéristiques de la relation entre le flux thermique et les variables d’influence.
    Le présent document inclut une méthode générale fondée sur les méthodes des différences finies ou des éléments finis et des méthodes de calcul simplifiées dépendant de la position des tuyaux et du type de structure du bâtiment.
