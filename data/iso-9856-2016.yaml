abstract:
- language: en
  script: Latn
  content: |-
    ISO 9856:2016 specifies a method for determining the elastic and permanent elongation of a conveyor belt and the calculation of the elastic modulus.
    It is not applicable or valid for light conveyor belts as described in ISO 21183‑1.
- language: fr
  script: Latn
  content: |-
    ISO 9856:2016 spécifie une méthode pour la détermination de l'allongement élastique et rémanent d'une courroie transporteuse et le calcul du module d'élasticité.
    Elle n'est ni applicable ni appropriée pour les courroies transporteuses légères telles que décrites dans l'ISO 21183‑1.
