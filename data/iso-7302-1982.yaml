abstract:
- content: The method consists in hydroyzing of a test portion by hydrochloric acid
    in the presence of ethanol and formic acid, after any grinding required, then
    extracting of the fat by hexane in a special flask, removing of the solvent and
    weighing the residue thus obtained.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |2

    La présente Norme internationale spécifie une méthode de détermination de la teneur en matières grasses totales dans les céréales et produits céréaliers destinés à l'alimentation humaine, y compris les produits de cuisson et les pâtes alimentaires.
