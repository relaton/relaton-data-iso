abstract:
- content: ISO 10081-4:2007 specifies the classification and designation of dense
    shaped refractory products of special composition including oxide products, oxide
    and non-oxide products, non-oxide silicon carbide or carbon-based products, and
    further special products which are only designated but not classified, for example,
    non-oxide products, such as boride, nitride or further combinations of the series
    given above.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 10081-4:2007 spécifie la classification et la désignation des produits
    réfractaires façonnés denses de composition spéciale qui comprennent les produits
    oxydes, les produits oxydes et non-oxydes, les produits non-oxydes à base de carbure
    de silicium ou de carbone et d'autres produits spéciaux qui sont seulement désignés
    mais pas classés, par exemple des produits non-oxydes tels que le borure, le nitrure
    ou toutes combinaisons des séries mentionnées ci-dessus.
