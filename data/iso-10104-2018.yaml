abstract:
- language: en
  script: Latn
  content: |-
    ISO 10104:2018 specifies the overall length and the maximum head thickness for double-headed box wrenches, deep offset (Form B) and modified offset (Form A).
    NOTE       The wrenches covered by this document are the ones identified in ISO 1703:2005 under reference numbers 1 1 02 06 0 and 1 1 02 05 0.
    ISO 10104:2018 does not cover technical specifications for these products. Technical specifications are given in ISO 1711‑1:2016, series A.
- language: fr
  script: Latn
  content: |-
    ISO 10104:2018 spécifie les longueurs hors tout et les épaisseurs maximales des têtes des clés polygonales doubles, contre-coudées profondes (Forme B) et contre-coudées (Forme A).
    NOTE       Les clés couvertes par le présent document sont identifiées sous les numéros 1 1 02 06 0 et 1 1 02 05 0 de l'ISO 1703:2005.
    ISO 10104:2018 ne couvre pas les spécifications techniques pour ces produits. Les spécifications techniques sont données dans l'ISO 1711‑1:2016, series A.
