abstract:
- content: |-
    ISO 16620-4:2016 specifies a method of determining the biobased mass content in plastics products, based on the radiocarbon analysis and elemental analysis.
    ISO 16620-4:2016 is applicable to plastic products and plastic materials, polymer resins, monomers or additives, which are made from biobased or fossil-based constituents.
    This method is applicable, provided that the plastic product contains carbon element and that a statement giving its elemental composition and its biobased mass content is available.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16620-4:2016 spécifie une méthode de détermination de la teneur en masse biosourcée dans les produits plastiques, basée sur l'analyse au radiocarbone et l'analyse élémentaire.
    L'ISO 16620-4:2016 s'applique aux produits plastiques et aux matériaux plastiques, aux résines polymères, aux monomères ou aux additifs qui sont fabriqués à partir de constituants biosourcés ou d'origine fossile.
    La présente méthode s'applique à condition que le produit plastique contienne l'élément carbone et qu'une déclaration indiquant sa composition élémentaire et sa teneur en masse biosourcée soit disponible.
