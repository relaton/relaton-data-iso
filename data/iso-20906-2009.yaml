- content: |-
    La présente Norme internationale spécifie l'utilisation type d'un système de surveillance de bruit installé à demeure autour d'un aéroport; les caractéristiques de performance des instruments et les exigences relatives à leur installation et exploitation automatique visant à relever en continu les niveaux de pression de bruit d'aéronef en des sites déterminés; les exigences relatives à la surveillance du bruit lié aux mouvements des aéronefs depuis un aéroport; les exigences relatives aux grandeurs devant être déterminées pour décrire le bruit lié à l'exploitation des aéronefs; les exigences relatives aux données devant être consignées dans un rapport, ainsi qu'à la périodicité à laquelle il convient de publier ces rapports; et une procédure permettant de déterminer l'incertitude élargie accompagnant les données relevées, conformément au Guide ISO/CEI 98-3.
    La présente Norme internationale ne fournit pas une méthode pour confirmer ou valider les courbes de bruit calculées; une méthode permettant de déterminer, valider ou confirmer les données de certification acoustique des aéronefs ni une méthode permettant de décrire le bruit généré par les aéronefs au sol (y compris les mouvements au sol et l'utilisation de groupes auxiliaires de puissance), à l'exception du bruit généré sur la piste d'aérodrome après le début du roulage lors des décollages, et entre le toucher des roues et la sortie de la piste d'aérodrome lors des atterrissages.
