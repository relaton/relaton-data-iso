abstract:
- content: |-
    ISO 23550:2011 specifies safety, constructional and performance requirements and testing of safety control or regulating devices and sub-assemblies or fittings for burners and gas-burning appliances using such fuel gases as natural gas, manufactured gas or liquefied petroleum gas (LPG). It is not applicable to corrosive and waste gases.
    ISO 23550:2011 is applicable to the following controls: automatic shut-off valves; burner controls; flame supervision devices; gas/air ratio controls; pressure regulators; manual taps; mechanical thermostats; multifunctional controls; pressure-sensing devices; valve-proving systems; zero regulators.
    The test methods given in ISO 23550:2011 are intended for product type testing. Tests intended for production testing are not specifically included.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23550:2011 spécifie les exigences de sécurité, de construction et de performance et les essais des dispositifs de sécurité, de commande ou de régulation et des sous-ensembles éventuels ou équipements auxiliaires (dans la suite du texte, le terme employé est «équipement») pour les brûleurs à gaz et les appareils à gaz utilisant des combustibles gazeux tels que le gaz naturel, les gaz manufacturés ou les gaz de pétrole liquéfiés (GPL). Elle ne s'applique pas aux gaz corrosifs ni aux gaz provenant de déchets.
    L'ISO 23550:2011 s'applique aux équipements suivants: robinets automatiques de sectionnement, systèmes de commande et de sécurité pour brûleurs, dispositifs de surveillance de flamme, dispositifs de régulation du rapport air-gaz, régulateurs de pression, robinets manuels, thermostats mécaniques, robinets multifonctionnels, dispositifs de surveillance de pression, dispositifs de vérification d'étanchéité des robinets et détendeurs à zéro.
    Les méthodes d'essai données dans l'ISO 23550:2011 sont destinées à effectuer les essais de type d'un produit. Les essais destinés à en contrôler la production n'y sont pas particulièrement compris.
