abstract:
- language: en
  script: Latn
  content: Cancels and replaces the first edition (1972). Specifies a method for the
    determination of the linear density of all types of yarn in package form. Includes
    seven optional procedures based on different methods of conditioning and preparation.
    This method is applicable to single yarns; folded yarns; cabled yarns. Not applicable
    to yarns which stretch more than 0,5 % when the tension, in centinewtons, per
    unit linear density of yarn, in tex, increases from 0,5 to 1,0. Not applicable
    to yarns having a linear density greater than 2 000 tex.
