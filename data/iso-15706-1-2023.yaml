abstract:
- language: en
  script: Latn
  content: |-
    This document establishes and defines a voluntary standard numbering system for the unique and international identification of audiovisual works (as defined in 3.1).
    An International Standard Audiovisual Number (ISAN) identifies an audiovisual work throughout its life and is intended for use wherever precise and unique identification of an audiovisual work would be desirable. As an identifier, it can be used for various purposes, such as to assist allocation of royalties among right holders, to track the use of audiovisual works, for information retrieval and for anti-piracy purposes, such as verifying title registrations. The ISAN can also provide a basis for supplementary identification systems when version or product information is required (e.g. for applications such as broadcast automation and automated storage and retrieval systems).
    An ISAN is applied to the audiovisual work itself. It is not related to the physical medium of such an audiovisual work, or the identification of that medium. Annex A specifies examples of audiovisual works for which an ISAN can be issued and examples of works for which ISAN are not issued.
    The issuance of an ISAN is in no way related to any process of copyright registration, nor does the issuance of an ISAN provide evidence of the ownership of rights in an audiovisual work.
- language: fr
  script: Latn
  content: |-
    Le présent document établit et définit un système normalisé volontaire de numérotation permettant d'identifier de manière unique, au plan international, les œuvres audiovisuelles (telles que définies en 3.1).
    Un Numéro international normalisé d'œuvre audiovisuelle (ISAN) identifie une œuvre audiovisuelle pendant toute sa durée d'existence, et a pour but d'être utilisé lorsque l'identification précise et unique d'une œuvre audiovisuelle est souhaitable. Ce numéro peut servir, en tant qu'identificateur, à des buts divers tels que l'aide à la répartition de droits entre plusieurs ayants droit, le suivi d'exploitation d'une œuvre audiovisuelle, ainsi qu'à des opérations de lutte contre le piratage, comme le contrôle d'enregistrement des titres. L'ISAN peut aussi servir de base à des systèmes complémentaires d'identification en cas de nécessité de définir une version ou un produit (par exemple pour des applications de télévision automatisées ou des systèmes de stockage et de recherche automatiques).
    Un ISAN s'applique à l'œuvre audiovisuelle elle-même. Il ne dépend pas du support physique de cette œuvre audiovisuelle ni de l'identification de ce support. L'Annexe A présente des exemples d'œuvres audiovisuelles pour lesquelles un ISAN peut être attribué, ainsi que des exemples d'œuvres pour lesquelles l'ISAN n'est pas attribué.
    L'attribution d'un ISAN n'est assimilée en aucun cas à un quelconque processus d'enregistrement de copyright ni ne sert à attester la propriété de droits attachés à une œuvre audiovisuelle.
