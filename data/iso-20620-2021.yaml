- content: |-
    Le présent document spécifie une méthode pour la détermination de la teneur en azote total dans tous les engrais contenant de l’azote par une méthode par combustion
    NOTE 1      La présence de sources d'azote non nutritives (par exemple, des agents chélatants) entraîne un biais positif dans les échantillons analysés pour la teneur en azote nutritif. La teneur en azote non nutritif est soustraite de la valeur d'azote total pour déterminer la teneur en azote nutritif.
    NOTE 2      Les engrais couramment commercialisés au niveau international ont été évalués pour l'azote total par analyse de combustion dans l’essai interlaboratoires présenté dans le présent document. Bien que les engrais analysés dans cet essai interlaboratoires international étaient des engrais minéraux, des études antérieures ont montré que l'azote total par combustion peut être utilisé avec de nombreux engrais non minéraux contenant de l'azote.
