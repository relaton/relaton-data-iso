abstract:
- content: |-
    ISO 11393-6:2007 specifies requirements for the protection offered by upper body protectors against cutting by a hand-held chain-saw.
    It also specifies the procedures for sampling and pre-treatment of upper body protectors, the measurement of the protective coverage, the apparatus and test methods for assessing resistance to cutting, and the practical performance test for evaluating ergonomic properties.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11393-6:2007 spécifie les exigences de la protection offerte par les vestes de protection contre les coupures dues aux scies à chaîne tenues à la main.
    L'ISO 11393-6:2007 spécifie aussi les méthodes d'échantillonnage et de prétraitement des vestes de protection, le mesurage applicable à la zone de protection, l'appareillage et les méthodes d'essai utilisés pour évaluer leur résistance à la coupure, ainsi que l'essai de performance pratique destiné à l'évaluation des propriétés d'ergonomie.
