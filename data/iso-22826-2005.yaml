abstract:
- content: |-
    ISO 22826:2005 specifies the requirements for hardness testing of transverse sections of narrow laser and electron beam welded joints in metallic materials. It covers Vickers and Knoop hardness tests in accordance with ISO 6507-1 and ISO 4545, respectively, with test forces of 0,098 N to just under 98 N (HV 0,01 to just under HV 10) for the Vickers hardness test and test forces up to and including 9,8 N (just under HK 1) for the Knoop hardness test.
    It is applicable to welds made with or without filler wire. It may not be applicable to the testing of wider hybrid laser/arc welds.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 22826 spécifie les exigences relatives aux essais de dureté sur coupes transversales de soudures étroites de matériaux métalliques réalisées en soudage par faisceau laser et par faisceau d'électrons. Elle couvre les essais de dureté Vickers et Knoop conformément à l'ISO 6507-1 et à l'ISO 4545, respectivement, avec des forces d'essai de 0,098 N jusqu'à juste en dessous de 98 N (HV 0,01 à juste en dessous de HV 10) pour ce qui concerne la dureté Vickers et des forces d'essai inférieures ou égales à 9,8 N (en dessous de HK 1) pour l'essai Knoop.
    L'ISO 22826 s'applique aux soudures réalisées avec ou sans fil d'apport. Elle peut ne pas être applicable pour les essais sur des soudures plus larges réalisées par soudage hybride laser/arc.
