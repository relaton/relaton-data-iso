abstract:
- language: en
  script: Latn
  content: ISO 17075:2007 specifies a method for determining chromium(VI) in solutions
    leached from leather under defined conditions. The method described is suitable
    to quantify the chromium(VI) content in leathers down to 3 mg/kg.
- language: fr
  script: Latn
  content: L'ISO 17075:2007 spécifie une méthode de détermination de la teneur en
    chrome(VI) de solutions obtenues par lessivage du cuir dans des conditions définies.
    La méthode décrite est adaptée à la quantification dans les cuirs de teneurs en
    chrome(VI) pouvant descendre jusqu'à 3 mg/kg.
