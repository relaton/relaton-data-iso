abstract:
- language: en
  script: Latn
  content: Specifies the general and special requirements on materials used for the
    construction of equipment used in gas welding, cutting and allied processes. Does
    not deal with materials used for the construction of welding hoses which are specified
    in ISO 3821
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale fixe les spécifications générales et particulières applicables aux matériaux utilisés dans la construction des matériels de soudage aux gaz, coupage et techniques connexes. Elle ne spécifie pas les matériaux utilisés dans la construction des tuyaux souples qui sont spécifiés dans l'ISO 3821 : 1977, Soudage -- Tuyaux souples pour soudage aux gaz et techniques connexes.
