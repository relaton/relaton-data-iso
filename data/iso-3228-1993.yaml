abstract:
- language: en
  script: Latn
  content: Specifies boundary dimensions and tolerances for cast and pressed housings
    for insert bearings for which boundary dimensions are given in ISO 9628. Applies
    to plummer block housings, flanged housings and take-up housings. The inclusion
    of relubrication features is optional.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale prescrit les dimensions d'encombrement et les tolérances des logements moulés et emboutis pour roulements «insert» pour lesquels les dimensions d'encombrement figurent dans l'ISO 9628. Elle est applicable aux corps de palier à semelle, de palier applique et de coulisseau tendeur. L'inclusion de dispositifs de relubrification est facultative, mais lorsqu'ils sont stipulés, il convient qu'ils imposent au lubrifiant de déboucher sur la zone spécifiée dans l'ISO 9628 de telle sorte que le lubrifiant soit correctement acheminé à partir du logement à travers cette zone. La configuration de tels dispositifs n'est pas donnée dans la présente Norme internationale.
