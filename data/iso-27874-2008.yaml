abstract:
- language: en
  script: Latn
  content: |-
    ISO 27874:2008 specifies the requirements for electrodeposited gold and gold alloy coatings for electrical, electronic and other engineering applications on metallic and non-metallic substrates. It also specifies test methods for measuring the properties of the coatings.
    Although this International Standard does not specify the condition, finish or surface roughness of the basis material prior to electroplating, the appearance and serviceability of electroplated gold or gold alloy coatings depends on the condition of the basis material. It is essential that the purchaser specify the surface finish and roughness of the basis material in order to conform to the product requirements.
    This International Standard does not apply to coatings on threaded articles or to coatings on sheet or strip in non-fabricated form.
- language: fr
  script: Latn
  content: |-
    L'ISO 27874:2008 spécifie les exigences relatives aux dépôts électrolytiques d'or et d'alliages d'or destinés à des applications électriques, électroniques et d'autres applications industrielles sur des substrats métalliques et non métalliques. Elle spécifie également les méthodes d'essai permettant de mesurer les propriétés des revêtements.
    Bien que l'ISO 27874:2008 ne spécifie pas l'état initial, la finition ou la rugosité de surface du matériau de base avant le dépôt électrolytique, l'aspect et l'aptitude à l'usage des dépôts électrolytiques d'or ou d'alliages d'or dépendent de l'état du matériau de base. Il est essentiel que le client spécifie la finition de surface et la rugosité du matériau de base afin de se conformer aux exigences du produit.
    L'ISO 27874:2008 ne s'applique ni aux revêtements déposés sur des éléments filetés, ni aux dépôts appliqués sur des tôles ou des bandes à l'état non usiné.
