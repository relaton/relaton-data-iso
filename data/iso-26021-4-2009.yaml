abstract:
- content: |-
    ISO 26021-4:2009 defines the requirements of redundancy hardware or software systems independent from the controller area network (CAN) line, which are activated by the additional communication line (ACL hardware line).
    It describes the additional sequences of the deployment process, and the technical details for the direct hardware connection between the pyrotechnic device deployment tool (PDT) and the pyrotechnic control unit (PCU).
