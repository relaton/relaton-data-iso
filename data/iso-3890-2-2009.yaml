abstract:
- language: en
  script: Latn
  content: ISO 3890-2|IDF 75-2:2009 specifies test methods for the purification of
    the crude extracts obtained by the general methods given in ISO 3890-1|IDF 75-1.
    It also gives recommended methods for the determination of the residues of organochlorine
    compounds in milk and milk products, together with confirmatory tests and clean-up
    procedures.
- language: fr
  script: Latn
  content: L'ISO 3890-2|FIL 75-2:2009 spécifie des méthodes d'essai pour la purification
    des extraits bruts obtenus avec les méthodes générales données dans l'ISO 3890-1|FIL
    75-1. Elle donne également des méthodes recommandées pour la détermination des
    résidus de composés organochlorés dans le lait et les produits laitiers ainsi
    que des tests de confirmation et des techniques de purification.
