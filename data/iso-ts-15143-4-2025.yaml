abstract:
- language: en
  script: Latn
  content: |-
    This document specifies requirements for data exchange at the interface between earth-moving machinery, as defined in ISO 6165, mobile road construction machinery, as defined in ISO 22242, and the worksite information systems. It focuses on data for management of a worksite and the assets specific to that worksite.
    This document includes:
    a)       methods of local position correction and localization, including standardization of RTK corrections;
    b)       method of implementation of a common design model;
    c)        types of data and methods of data exchange between servers. This includes application programming interfaces (APIs) to exchange data between servers regardless of vendor. These APIs focus on project data, as-built data, and production data. Field-equipment-to-server and machine-to-machine are not included.
    This document covers both hardware mounted on earth-moving equipment and field measurement equipment.
    This document does not define methods of on-machine data collection, on-machine communication protocol (e.g. CAN bus), wireless transmission of data to the vendor’s server, or wireless transmission of data directly between machines onsite. This document also does not include design software requirements or other areas related to building information management (BIM). Data formats and transfer methods from design software to the SMS are not in scope.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les exigences relatives à l’échange de données à l’interface entre les engins de terrassement, tels que définis dans l’ISO 6165, les machines mobiles pour la construction de routes, telles que définies dans l’ISO 22242 et les systèmes d'information du chantier. Il met l’accent sur les données nécessaires à la gestion d'un chantier et sur les ressources spécifiques à ce chantier.
    Ce document inclut:
    a)       les méthodes de correction et de repérage de la position locale, y compris la normalisation des corrections RTK;
    b)       la méthode de mise en œuvre d'un modèle de conception courant;
    c)        les types de données et les méthodes d’échange de données entre les serveurs. Cela comprend les interfaces de programmation d’application (API) pour échanger des données entre serveurs indépendamment du fournisseur. Ces API sont axées sur les données de projet, les données de récolement et les données de production. Les échanges entre l’équipement sur le terrain et le serveur et de machine à machine ne sont pas inclus.
    Le présent document couvre le matériel informatique installé sur le matériel de terrassement et les appareils de mesure sur le terrain.
    Le présent document ne définit pas les méthodes de collecte de données sur les engins et le protocole de communication sur les engins (par exemple bus CAN), la transmission sans fil des données au serveur du fournisseur ou la transmission de données sans fil directement entre les machines sur site. Le présent document ne comprend pas non plus les exigences liées aux logiciels de conception ou d’autres domaines concernant la gestion des informations sur les bâtiments (BIM). Les formats de données et les méthodes de transfert entre les logiciels de conception et le système SMS n’entrent pas dans le domaine d’application.
