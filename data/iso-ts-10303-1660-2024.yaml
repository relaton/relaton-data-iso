abstract:
- content: |-
    ISO/TS 10303-1660 specifies the application module for Datum difference based model.
    The following is within the scope of ISO/TS 10303-1660:
    the representation of the information needed to describe parameters for a physical unit, a template, a design, or a model where the characteristic is based on a Datum_difference. The support provided is for a linear displacement or angular displacement between Datum. The data supported must be path independent.
    - linear datum location differences.
