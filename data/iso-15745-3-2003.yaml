abstract:
- language: en
  script: Latn
  content: |-
    ISO 15745-3:2003 defines the technology specific elements and rules for describing both communication network profiles and the communication related aspects of device profiles specific to IEC 61158-based control systems. In particular, ISO 15745-3:2003 describes technology specific profile templates for the device profile and the communication network profile. Profiles for ISO/IEC 8802-3-based control systems are outside the scope of ISO 15745-3:2003.
    ISO 15745-3:2003 is to be used in conjunction with ISO 15745-1:2003 to describe an application integration framework. Generic elements and rules for describing integration models and application interoperability profiles, together with their component profiles (process profiles, information exchange profiles, and resource profiles) are specified in ISO 15745-1:2003.
