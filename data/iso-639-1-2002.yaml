abstract:
- content: This part of ISO 639 provides a code consisting of language code elements
    comprising two-letter language identifiers for the representation of names of
    languages. The language identifiers according to this part of ISO 639 were devised
    originally for use in terminology, lexicography and linguistics, but may be adopted
    for any application requiring the expression of language in two-letter coded form,
    especially in computerized systems. The alpha-2 code was devised for practical
    use for most of the major languages of the world that are not only most frequently
    represented in the total body of the world's literature, but which also comprise
    a considerable volume of specialized languages and terminologies. Additional language
    identifiers are created when it becomes apparent that a significant body of documentation
    written in specialized languages and terminologies exists. Languages designed
    exclusively for machine use, such as computer-programming languages, are not included
    in this code.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 639 fournit un code composé de codets de langue
    formés avec des indicatifs de langue à deux lettres pour la représentation des
    noms de langue. Les indicatifs de langue figurant dans la présente partie de l'ISO
    639 ont été conçus principalement pour être utilisés en terminologie, lexicographie
    et linguistique mais peuvent être adaptés à toute autre application dans laquelle
    il est nécessaire d'exprimer une langue sous la forme d'un code à deux lettres,
    notamment dans le cadre des systèmes informatiques. Le code alpha-2 a été créé
    pour un usage pratique pour la plupart des grandes langues du monde qui ne sont
    pas seulement les plus souvent représentées dans le corpus de la littérature mondiale,
    mais pour lesquelles il existe également un volume considérable de langues de
    spécialité et de terminologies. De nouveaux indicatifs de langue sont créés lorsqu'il
    devient évident qu'il existe un corpus significatif de documentation écrite dans
    des langues de spécialité et des terminologies. Les langages créés pour être utilisés
    exclusivement par des machines, comme les langages de programmation, ne sont pas
    inclus dans le présent code.
