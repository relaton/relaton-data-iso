abstract:
- content: |-
    ISO 13226:2011 specifies requirements for vulcanized rubbers in sheet form for use as standards in characterizing the effect of test liquids and service fluids. Details of the individual standard reference elastomers are listed in the annexes.
    The compounding and preparation ensure that the property profile agrees sufficiently with that of the material group represented, while the simple formulation ensures reliable reproducibility.
    The specified property changes of the SRE when in contact with a fluid under specified conditions may be included as supplementary data in specifications for the fluid concerned.
    The standard is not designed to provide formulations of elastomeric-product compositions for actual service.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 13226:2011 spécifie les exigences en matière de caoutchouc vulcanisé sous forme de plaque utilisé comme étalon pour caractériser les effets des liquides d'essai et des fluides de service. Les caractéristiques des élastomères de référence normalisés sont répertoriées dans les annexes.
    Le mélangeage et la préparation garantissent la conformité du profil de propriété avec celui du groupe de matériaux représenté, tandis que la simple formulation assure la fiabilité de la reproductibilité.
    Les modifications de la propriété spécifiée du SRE au contact d'un fluide dans les conditions indiquées peuvent être incluses en tant que données supplémentaires dans les spécifications relatives au fluide concerné.
    L'ISO 13226:2011 n'a pas pour objet de fournir des formules de mélanges destinés à la fabrication de produits industriels.
