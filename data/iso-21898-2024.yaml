abstract:
- language: en
  script: Latn
  content: |-
    This document specifies materials, construction and design requirements, type test and marking requirements for flexible intermediate bulk containers (FIBCs) intended to contain non-dangerous solid materials in powder, granular or paste form, and designed to be lifted from above by integral or detachable devices.
    This document also provides guidance on the selection and safe usage of FIBCs.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie les matériaux, les exigences de conception et de réalisation, les essais de type, ainsi que les exigences de marquage pour les grands récipients pour vrac souples (GRVS) destinés à contenir des matériaux solides non dangereux, pulvérulents, granulaires ou pâteux, et conçus pour être manutentionnés par le haut, par l’intermédiaire de dispositifs intégrés ou amovibles.
    Le présent document comporte également des recommandations relatives aux critères de sélection des GRVS et des règles de sécurité à respecter par les utilisateurs.
