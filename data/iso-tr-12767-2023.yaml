abstract:
- language: en
  script: Latn
  content: |-
    This document provides guidance on estimating the flowrate when using pressure differential devices constructed or operated outside the scope of ISO 5167 series.
    Additional tolerances or corrections cannot necessarily compensate for the effects of deviating from ISO 5167 series. The information is given, in the first place, to indicate the degree of care necessary in the manufacture, installation and maintenance of pressure differential devices by describing some of the effects of non-conformity to the requirements; and in the second place, to permit those users who cannot comply fully with the requirements to assess, however roughly, the magnitude and direction of the resulting error in flowrate.
    Each variation dealt with is treated as though it were the only one present. Where more than one is known to exist, there might be unpredictable interactions and care has to be taken when combining the assessment of these errors. If there is a significant number of errors, means of eliminating some of them have to be considered. The variations included in this document are by no means complete and relate largely to examples with orifice plates. An example with Venturi tubes has been placed at the end of its section. This document does not apply to cone meters or wedge meters. There are, no doubt, many similar examples of installations not conforming to ISO 5167 series for which no comparable data have been published. Such additional information from users, manufacturers and any others can be taken into account in future revisions of this document.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit un guide pour estimer le débit avec des appareils déprimogènes construits ou utilisés hors du domaine d’application de la série ISO 5167.
    Des tolérances ou des corrections supplémentaires ne permettent pas nécessairement de compenser les effets d’un écart par rapport à la série ISO 5167. Ces informations sont fournies, en premier lieu, pour indiquer le niveau de soin nécessaire lors de la fabrication, de l’installation et de la maintenance des appareils déprimogènes, en décrivant certains des effets que peut avoir le non-respect des exigences et, en second lieu, pour permettre aux utilisateurs qui ne peuvent pas se conformer entièrement aux exigences d’évaluer, bien qu’approximativement, l’amplitude et le sens de l’erreur résultante sur le débit.
    Chaque variation concernée est traitée comme s’il s’agissait de la seule erreur présente. Lorsque l’on sait qu’il y a plusieurs erreurs, des interactions imprévisibles peuvent éventuellement se produire et l’évaluation combinée de ces erreurs nécessite de prendre des précautions particulières. S’il y a un nombre significatif d’erreurs, il faut envisager un moyen d’en éliminer certaines. Les variations incluses dans le présent document ne sont en aucun cas complètes et se réfèrent largement à des exemples portant sur les diaphragmes. Un exemple avec des tubes de Venturi a été introduit à la fin de cette section. Le présent document ne s’applique pas aux cônes de mesure ni aux débitmètres à coin. Il existe, sans aucun doute, de nombreux exemples similaires d’installations non conformes à la série ISO 5167 pour lesquelles aucune donnée comparable n’a été publiée. Ces informations additionnelles provenant des utilisateurs, des fabricants et autres pourront être prises en compte dans de futures révisions du présent document.
