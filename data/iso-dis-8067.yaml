abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods for the determination of the tear strength of flexible cellular polymeric materials:
    — method A, using a trouser test piece;
    — method B, using an angle test piece without a nick.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes pour la détermination de la résistance au déchirement des matériaux polymères alvéolaires souples:
    — la méthode A, utilisant une éprouvette pantalon;
    — la méthode B, utilisant une éprouvette angulaire sans entaille.
