abstract:
- language: en
  script: Latn
  content: |-
    ISO 3966:2008 specifies a method for the determination in a closed conduit of the volume rate of flow of a regular flow: a) of a fluid of substantially constant density or corresponding to a Mach number not exceeding 0,25; b) with substantially uniform stagnation temperature across the measuring cross-section; c) running full in the conduit; d) under steady flow conditions.
    In particular, ISO 3966:2008 deals with the technology and maintenance of Pitot static tubes, with the calculation of local velocities from measured differential pressures and with the computation of the flow rate by velocity integration.
- language: fr
  script: Latn
  content: |-
    L'ISO 3966:2008 spécifie une méthode de détermination par exploration du champ des vitesses au moyen de tubes de Pitot doubles, du débit-volume, dans une conduite fermée, d'un écoulement régulier: a) de fluide incompressible ou sinon d'un nombre de Mach inférieur ou égal à 0,25; b) dont la température d'arrêt est sensiblement uniforme dans toute la section de mesure; c) remplissant complètement la conduite; d) en régime permanent.
    L'ISO 3966:2008 traite, en particulier, de la technologie et de l'entretien des tubes de Pitot, du calcul des vitesses locales à partir des pressions différentielles mesurées et du calcul du débit par intégration de ces vitesses.
