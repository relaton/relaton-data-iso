- content: |-
    Le présent document spécifie les principes d'ergonomie qui s'appliquent aux exigences de l'utilisateur, à la conception et à l'acquisition de l'équipement et de l'environnement physiques qui contribuent au contexte d'utilisation de systèmes interactifs. Il fournit des exigences, des recommandations et des explications liées à ces principes.
    En particulier, les principes généraux et les exigences spécifiés dans le présent document s'appliquent aux normes spécifiant une conception fonctionnelle du mobilier et de l'équipement constituant l'environnement.
    Les principes spécifiés dans le présent document utilisent les connaissances en matière d'ergonomie (issues des domaines de l'anthropométrie, de l'acoustique, de la vision, des ambiances thermiques, de la qualité de l'air intérieur, des vibrations mécaniques, etc.) pour concevoir et évaluer des environnements améliorant l'utilisabilité (efficacité, efficience et satisfaction), l'accessibilité, les performances et le bien-être pour l'utilisation organisée et non organisée de systèmes interactifs.
    Les utilisateurs cibles du présent document comprennent:
    —          les développeurs de systèmes, produits et services;
    —          les acheteurs des secteurs public et privé;
    —          les professionnels de la santé et de la sécurité au travail;
    —          les architectes et les architectes d'intérieur;
    —          les professionnels des ressources humaines;
    —          les professionnels de l'utilisabilité/de l'ergonomie/des facteurs humains.
