abstract:
- language: en
  script: Latn
  content: "IWA 5:2006 is the result of discussions at a workshop on emergency preparedness
    held in Florence, Italy, 24-26 April 2006.\nIt presents the consensus of the workshop
    participants in the form of the workshop recommendations.\nIt provides recommendations
    and guidance to ISO/TC 223 as the first step in a process that may eventually
    lead to the development of international standards on this subject. \nIt provides
    the reader with some additional resources for further exploration of this area
    which is crucial to all organizations and entities."
