- content: "L'ISO 15744:2002 spécifie les méthodes pour le mesurage, la détermination
    et la déclaration de l'émission sonore provenant des machines portatives à moteur
    non électrique. Elle prescrit les conditions de charge et de fonctionnement sous
    lesquelles peuvent être déterminés\nL'ISO 15744:2002 est applicable aux machines
    portatives à moteur non électrique typiques, y compris les outils rotatifs, les
    ponceuses orbitales et les ponceuses orbitales spéciales, les outils alternatifs
    et à percussion rotatifs et non rotatifs et une variété de machines d'assemblage.
    Elle n'est pas applicable ni aux machines fonctionnant à l'aide d'une cartouche,
    ni aux machines alimentées par un moteur à combustion interne entraînant des éléments
    de fixation (par exemple marteaux cloueurs, agrafeurs) ou un outil quelconque,
    ni aux marteaux brise-béton ou autres machines à moteur qui, lorsqu'ils sont mis
    sur le marché, doivent répondre à des législations spécifiant les méthodes d'essai
    et imposant les limites sur l'émission de bruit provenant, par exemple, des équipements
    utilisés à l'extérieur. \nNOTE Le code pour le mesurage du bruit peut être également
    appliqué à d'autres matériels tels que les treuils, les moteurs pneumatiques,
    les perceuses et les taraudeuses à avance automatique, les pompes, les moteurs
    hydrauliques et les systèmes d'alimentation à vis sans fin, à condition que leurs
    principes de fonctionnement soient conformes avec ceux de matériel pneumatique
    et hydraulique."
