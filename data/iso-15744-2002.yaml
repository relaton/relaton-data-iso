abstract:
- content: "This International Standard specifies test methods for the measurement,
    determination and declaration of the noise emission from hand-held non-electric
    power tools. It prescribes the loading and working conditions under which can
    be determined\nThis International Standard is applicable to typical hand-held
    non-electric power tools including rotary tools, orbital and random orbital sanders,
    rotary and non-rotary reciprocating and percussive tools and a variety of assembly
    tools. It is not applicable to cartridge-operated tools, fastener driving tools
    (e.g. nailers, staplers) or any tool powered by an internal combustion engine,
    nor is it applicable to breakers or other power tools which, when placed on the
    market, are required to meet the provisions of legislation specifying test methods
    and imposing limits on noise emission from, for example, equipment used outdoors.
    \nNOTE The noise code could also be applied to other equipment such as winches,
    pneumatic motors, auto-feed drills and tappers, pumps, hydraulic motors and screw
    feed systems, provided their principles of operation were in accordance with those
    of pneumatic and hydraulic equipment."
