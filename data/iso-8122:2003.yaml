abstract:
- content: ISO 8122:2003 specifies the usual number of needles for single-face, double-face
    and "links-links" circular knitting machines of large nominal diameter, in terms
    of the needle pitch or gauge E and the machine nominal diameter, and is able to
    be used as a basis for the comparison of fabrics knitted on these machines. It
    is not applicable to circular knitting machines with a selection of single needles.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8122:2003 spécifie le nombre usuel d'aiguilles pour les machines
    à tricoter circulaires de grand diamètre nominal, à simple fonture, à double fonture
    et à mailles cueillies et retournées, en fonction de l'écartement entre aiguilles
    ou de la jauge E et du diamètre nominal de la machine. Elle peut servir de document
    de base à la comparaison des étoffes tricotées sur ces machines. Elle n'est pas
    applicable aux machines à tricoter circulaires à sélection individuelle des aiguilles.
