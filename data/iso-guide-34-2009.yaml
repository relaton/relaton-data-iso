  format: text/plain
- content: |-
    Le Guide ISO 34:2009 spécifie les exigences générales auxquelles un producteur de matériaux de référence doit démontrer sa conformité, s'il est reconnu compétent pour réaliser la production de matériaux de référence.
    Le Guide ISO 34:2009 est destiné à être utilisé par les producteurs de matériaux de référence qui élaborent et mettent en œuvre leur système de management pour la qualité et les activités administratives et techniques. Il peut également être utilisé par les clients de producteurs de matériaux de référence, les autorités réglementaires et les organismes d'accréditation engagés dans des activités de confirmation ou de reconnaissance de la compétence des producteurs de matériaux de référence.
    Le Guide ISO 34:2009 n'est pas destiné à être utilisé comme base pour l'évaluation de la conformité réalisée par des organismes de certification.
    Le Guide ISO 34:2009 spécifie les exigences relatives au système de management par rapport auquel les matériaux de référence doivent être produits. Il est destiné à être utilisé dans le cadre des procédures générales d'assurance qualité (AQ) d'un producteur de matériaux de référence.
    Le Guide ISO 34:2009 couvre la production des matériaux de référence certifiés et non certifiés. Pour les matériaux de référence non certifiés, les exigences de production sont moins rigoureuses que pour les matériaux de référence certifiés. Le présent Guide spécifie les exigences minimales applicables à la production de matériaux de référence non certifiés.
