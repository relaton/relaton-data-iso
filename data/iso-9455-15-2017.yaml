abstract:
- language: en
  script: Latn
  content: ISO 9455-15:2017 specifies a qualitative method for determination of the
    corrosive properties of flux residues on a copper substrate when subjected to
    controlled environmental conditions. The test is applicable to type 1 fluxes,
    as defined in ISO 9454‑1.
- language: fr
  script: Latn
  content: ISO 9455-15:2017 spécifie une méthode quantitative pour la détermination
    des propriétés corrosives des résidus de flux sur un substrat de cuivre, lorsqu'il
    est soumis à des conditions environnementales contrôlées. L'essai est applicable
    aux flux de type 1, tels que définis dans l'ISO 9454‑1.
