abstract:
- content: ISO 8013:2012 specifies a method for the determination of creep in vulcanized
    rubber continuously subjected to compressive or to shear forces. The standard
    cannot be used for intermittent deformation of rubber.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8013:2012 spécifie une méthode pour la détermination du fluage dans
    du caoutchouc vulcanisé soumis en continu à des forces de compression ou de cisaillement.
    Elle ne peut pas être utilisée pour une déformation intermittente du caoutchouc.
