abstract:
- language: en
  script: Latn
  content: |-
    This document specifies two methods of evaluating the resistance of rubber- or plastics-coated fabrics to the action of liquids by measurement of selected properties of the materials before and after immersion in selected liquids.
    The two methods are as follows:
    —    Method A: total immersion with liquid;
    —    Method B: one surface side immersion with liquid.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie deux méthodes d’évaluation de la résistance des supports textiles revêtus de caoutchouc ou de plastique par rapport à l’action des liquides, consistant à mesurer les propriétés sélectionnées des matériaux avant et après immersion dans des liquides définis.
    Ces deux méthodes sont les suivantes:
    —    Méthode A: immersion totale dans un liquide;
    —    Méthode B: immersion d’un côté de la surface dans un liquide.
