abstract:
- language: en
  script: Latn
  content: |-
    ISO 12107:2003 presents methods for the experimental planning of fatigue testing and the statistical analysis of the resulting data. The purpose is to determine the fatigue properties of metallic materials with both a high degree of confidence and a practical number of specimens.
    It provides a method for the analysis of fatigue life properties at a variety of stress levels using a relationship that can linearly approximate the material's response in appropriate coordinates. Specifically, it addresses the fatigue life for a given stress, and the fatigue strength for a given fatigue life.
    It is limited to the analysis of fatigue data for materials exhibiting homogeneous behaviour due to a single mechanism of fatigue failure. This refers to the statistical properties of test results that are closely related to material behaviour under the test conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 12107:2003 présente des méthodes pour établir le plan d'expérience et pour effectuer l'analyse statistique des données résultantes. Le but est de déterminer les caractéristiques de fatigue de matériaux métalliques avec un niveau de confiance élevé et en utilisant un nombre pratique d'éprouvettes.
    L'ISO 12107:2003 fournit la méthode pour analyser les caractéristiques de durée de vie en fatigue à divers niveaux de contrainte, en utilisant une relation permettant de faire une approximation linéaire de la réponse des matériaux dans un système de coordonnées approprié. Cette méthode porte spécifiquement sur la durée de vie en fatigue pour une contrainte donnée et sur la résistance à la fatigue pour une durée de vie donnée.
    L'ISO 12107:2003 est limitée à l'analyse des données relatives à la fatigue pour des matériaux présentant un comportement homogène en raison du simple mécanisme de rupture par fatigue. Cela se rapporte aux caractéristiques statistiques des résultats d'essai qui sont étroitement liées au comportement des matériaux dans les conditions d'essai.
