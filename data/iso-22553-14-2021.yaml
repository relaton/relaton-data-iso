abstract:
- content: |-
    This document specifies a method for determining the deposition behaviour of an electro-deposition coating (e-coat) on various substrates and with various pre-treatments.
    It applies to electro-deposition coatings for automotive industries and other general industrial applications, e.g. chiller units, consumer products, radiators, aerospace, agriculture.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode de détermination du comportement de dépôt d'une peinture d'électrodéposition (e-coat) sur différents supports et avec différents prétraitements.
    Il s'applique aux peintures d'électrodéposition destinées aux industries automobiles et autres applications industrielles générales, par exemple unités frigorifiques, biens de consommation, radiateurs, aérospatiale, agriculture.
