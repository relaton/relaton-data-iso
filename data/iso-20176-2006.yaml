- content: |-
    L'ISO 20176:2006 décrit les spécifications et les procédures relatives à l'utilisation de la machine point H (HPM) pour la vérification des positions des places assises dans le véhicule. La HPM est un outil physique utilisé pour déterminer des points de référence clés et effectuer des mesures dans un véhicule. L'outil de conception du point H (HPD) est une version CAD simplifiée de la HPM, qui peut être utilisée conjointement avec la HPM pour faire les mesures optionnelles spécifiées dans le document, ou qui est utilisée indépendamment lors de la conception d'un produit.
    Ces machines point H offrent une méthode permettant un positionnement et une mesure fiable des places assises et/ou des sièges des occupants. L'ISO 20176:2006 décrit les procédures d'utilisation de la machine point H (HPM) pour contrôler (vérifier) les mesures et les points de référence clés dans un véhicule.
    Les machines sont prévues pour être utilisées à des positions de siège déterminées. Ne pas les interpréter comme des outils qui mesurent ou indiquent les capacités ou le confort de I'occupant. Elles n'ont pas vocation à être utilisées pour définir ou évaluer les sièges temporaires tels que les strapontins.
