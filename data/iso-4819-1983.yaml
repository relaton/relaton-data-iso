abstract:
- content: The method determines the stitch length at constant setting of the stitch
    length setting control after various adjustments and is applicable to motor-operated
    household sewing machines, but it may also be possible to apply it to hand- or
    treadle- operated machines. Includes additionally to principle, preparation of
    the sewing machine, procedure, expression of results and test report an annex
    which specifies material and apparatus.
