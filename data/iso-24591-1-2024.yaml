abstract:
- language: en
  script: Latn
  content: |-
    This document provides principles and guidelines for smart water management relating to drinking water, wastewater, stormwater systems and services.
    The following are within the scope of this document:
    —     principles and guidelines for design of smart water management system;
    —     principles and guidelines for operation and maintenance of smart water management systems;
    —     principles and guidelines for governance of smart water management system.
    This document applies to all sizes of public or private water utilities that want to design, develop, implement, operate and/or maintain smart water management systems.
- language: fr
  script: Latn
  content: |-
    Le présent document fournit des principes et des lignes directrices pour la gestion intelligente de l’eau en relation avec les systèmes et services d’eau potable, d’eaux usées et d’eaux pluviales.
    Les éléments suivants relèvent du domaine d’application du présent document:
    —     principes et lignes directrices pour la conception d’un système de gestion intelligente de l’eau;
    —     principes et lignes directrices pour l’exploitation et la maintenance des systèmes de gestion intelligente de l’eau;
    —     principes et lignes directrices pour la gouvernance d’un système de gestion intelligente de l’eau.
    Le présent document s’applique à toutes les tailles de services de l’eau publics ou privés qui souhaitent concevoir, développer, mettre en œuvre, exploiter et/ou entretenir des systèmes de gestion intelligente de l’eau.
