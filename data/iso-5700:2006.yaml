abstract:
- content: |-
    ISO 5700:2006 specifies a static test method and the acceptance conditions for roll-over protective structures (cab or frame) of wheeled tractors for agriculture and forestry.
    It is applicable to tractors having at least two axles for wheels mounted with pneumatic tyres, or having tracks instead of wheels, with an unballasted tractor mass of not less than 800 kg and a minimum track width of the rear wheels greater than 1 150 mm.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 5700:2006 spécifie une méthode d'essai de charge statique et les conditions d'acceptation des structures de protection contre le retournement (cabine ou cadre) des tracteurs agricoles et forestiers à roues.
    Elle est applicable aux tracteurs ayant au moins deux essieux équipés de roues à pneumatiques, ou portant des chenilles au lieu des roues, ayant une masse de tracteur non lesté d'au moins 800 kg, et dont la largeur de voie minimale des roues arrière est supérieure à 1 150 mm.
