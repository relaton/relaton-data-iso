abstract:
- language: en
  script: Latn
  content: ISO 9241-154:2013 gives guidance on, and requirements for, the user interface
    design of interactive voice response (IVR) applications. It covers both IVR systems
    that employ touchtone input and those using automated speech recognition (ASR)
    as the input mechanism. It is equally applicable to cases in which the caller
    or the IVR system itself (e.g. in some telemarketing applications) initiates the
    call. It is intended to be used together with ISO/IEC 13714.
- language: fr
  script: Latn
  content: L'ISO 9241-154:2013 présente des recommandations et des exigences relatives
    à la conception de l'interface utilisateur des applications de serveur vocal interactif
    (SVI). Elle couvre à la fois les systèmes SVI qui utilisent l'entrée de touches
    et ceux utilisant la reconnaissance automatisée de la parole (RAP) comme un mécanisme
    d'entrée. Elle est également applicable aux cas où l'appelant ou le système SVI
    lui-même (par exemple, dans certaines applications de télémarketing) lance l'appel.
    Elle est destinée à être utilisée conjointement avec l'ISO/CEI 13714.
