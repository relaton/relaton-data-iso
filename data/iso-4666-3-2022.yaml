abstract:
- content: |-
    ISO 4666-3:2016 specifies the flexometer test with constant-strain amplitude for the determination of the temperature rise and resistance to fatigue of vulcanized rubber. The flexometer specified is known as the Goodrich flexometer, but any other apparatus giving equivalent performance can be used.
    ISO 4666-3:2016 gives directions for carrying out measurements which make possible predictions regarding the durability of rubbers in finished articles subject to dynamic flexing in service, such as tyres, bearings, supports, V-belts, and cable-pulley insert rings. However, owing to the wide variations in service conditions, no simple correlation between the accelerated tests described in the various parts of this document and service performance can be assumed.
    The method is not recommended for rubber having a hardness greater than 85 IRHD.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 4666-3:2016 spécifie l'essai au flexomètre avec amplitude de déformation constante pour la détermination de l'élévation de température et de la résistance à la fatigue du caoutchouc vulcanisé. Le flexomètre spécifié est connu sous le nom de flexomètre Goodrich, mais tout autre dispositif permettant de réaliser l'essai dans des conditions identiques peut être utilisé.
    ISO 4666-3:2016 donne des directives pour effectuer des mesurages qui permettent des prévisions concernant la durabilité des caoutchoucs dans des produits finis soumis à des flexions dynamiques en service, tels que pneumatiques, paliers, appuis, courroies trapézoïdales et garnitures annulaires de poulies pour câbles. Toutefois, étant donné les grandes variations des conditions de service, il n'est pas possible d'assurer qu'il existe une corrélation simple entre les essais accélérés décrits dans les différentes parties du présent document et les performances en service.
    La méthode est déconseillée pour le caoutchouc dont la dureté est supérieure à 85 DIDC.
