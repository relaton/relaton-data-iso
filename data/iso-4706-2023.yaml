abstract:
- language: en
  script: Latn
  content: |-
    This document specifies the minimum requirements concerning material selection, design, construction and workmanship, procedure, and test at manufacture of refillable welded-steel gas cylinders of water capacities from 0,5 l up to and including 150 l and drums of water capacities of 150 l to 500 l of a test pressure not greater than 60 bar[1], exposed to extreme worldwide temperatures (−50 °C to +65 °C) used for compressed, liquefied or dissolved gases.
    NOTE       Unless specified in the text, for the purpose of this document, the word “cylinder” includes “pressure drums”.
    This document is primarily intended to be used for industrial gases other than liquefied petroleum gas (LPG), and is also applicable to LPG.
