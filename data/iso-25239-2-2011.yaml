abstract:
- language: en
  script: Latn
  content: |-
    ISO 25239-2:2011 specifies design requirements for friction stir weld joints. In ISO 25239-2:2011, the term "aluminium" refers to aluminium and its alloys.
    ISO 25239-2:2011 does not apply to friction stir spot welding.
- language: fr
  script: Latn
  content: |-
    L'ISO 25239-2:2011 spécifie les exigences de conception relatives aux assemblages soudés par friction-malaxage. Dans l'ISO 25239-2:2011, le terme «aluminium» se rapporte à l'aluminium et ses alliages.
    L'ISO 25239-2:2011 ne s'applique pas au soudage par points par friction-malaxage.
