abstract:
- language: en
  script: Latn
  content: |-
    ISO/IEC 14496-7:2002 specifies the encoding tools that both enhance the execution and quality for the coding of visual objects as defined in the ISO/IEC 14496-2. There are three visual tools including
    - Fast Motion Estimation;
    - Fast Global Motion Estimation;
    - Fast and Robust Sprite Generation.
    There is an on-going effort lead by National Chiao Tung University to implement only simple profile encoder/decoder, which will appear in the future amendment of this document. The platform specific optimization is not currently addressed.
