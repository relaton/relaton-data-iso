abstract:
- language: en
  script: Latn
  content: 'This part specifies a method for determining the relative level of heat
    resistance of belts. Because of the procedure requirements set, the tests can
    be carried out only if the cover thickness is equal to or greater than 4 mm. Belts
    may be classified according to three classes: class 1 - up to 100 C; class 2 -
    up to 125 C; class 3 - up to 150 C.'
