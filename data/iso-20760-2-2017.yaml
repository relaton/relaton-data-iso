- content: |-
    ISO 20760-2:2017 fournit des lignes directrices pour la gestion de l'eau et les applications de la réutilisation de l'eau en milieu urbain.
    ISO 20760-2:2017 s'applique aux professionnels et aux autorités qui ont l'intention de mettre en ?uvre des concepts de gestion, des principes et des outils de support concernant la réutilisation centralisée de l'eau de manière sûre, fiable et durable.
    ISO 20760-2:2017 traite des systèmes centralisés de réutilisation de l'eau dans leur intégralité et s'applique à tout élément composant un système de recyclage d'eau (par exemple la source d'eau, ainsi que le traitement, le stockage, la distribution, l'exploitation et la maintenance, et la surveillance).
    ISO 20760-2:2017 fournit:
    -      les termes et définitions standards;
    -      les principes et la méthodologie relatifs à la gestion de l'eau recyclée;
    -      les questions relatives à la gestion de chacun des éléments d'un système centralisé de réutilisation de l'eau;
    -      les aspects particuliers à prendre en compte, notamment en cas d'intervention d'urgence.
    Les paramètres de surveillance et les caractéristiques réglementaires d'un système centralisé de réutilisation de l'eau ne font pas partie du domaine d'application du présent document.
