abstract:
- language: en
  script: Latn
  content: |-
    ISO 12141:2002 describes a reference method for the measurement of low dust content in ducted gaseous streams at concentrations below 50 mg/m3 under standard conditions. This method has been validated with special emphasis on the region around 5 mg/m3.
    ISO 12141:2002 has been developed and validated for gaseous streams emitted by waste incinerators. More generally, it may be applied to emissions from other stationary sources, and to higher concentrations.
    If the gases contain unstable, reactive or semi-volatile substances, the measurement will depend on the sampling and filter treatment conditions.
- language: fr
  script: Latn
  content: |-
    L'ISO 12141-2002 décrit une méthode de référence pour le mesurage de concentrations de matières particulaires (poussières) dans des effluents gazeux inférieures à 50 mg/m3 dans les conditions normales, et plus particulièrement pour des concentrations voisines de 5 mg/m3.
    L'ISO 12141-2002 a été élaborée et validée pour les écoulements gazeux émis par des incinérateurs d'ordures ménagères. De manière plus générale, elle peut être appliquée aux émissions provenant d'autres sources fixes, et à des concentrations supérieures.
    Si les gaz contiennent des substances instables, réactives ou semi-volatiles, le mesurage dépendra des conditions d'échantillonnage et de traitement du filtre.
