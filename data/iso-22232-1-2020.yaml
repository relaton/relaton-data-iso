abstract:
- content: |-
    This document specifies methods and acceptance criteria within the frequency range of 0,5 MHz to 15 MHz, for assessing the electrical performance of digital ultrasonic instruments for pulse operation using A-scan display, for manual ultrasonic non-destructive testing with single- or dual-transducer probes. This document is also applicable for multi-channel instruments. This document can partly be applicable to ultrasonic instruments in automated systems, but other tests can be needed to ensure satisfactory performance.
    This document excludes ultrasonic instruments for continuous waves.
    This document also excludes ultrasonic phased array instruments, see e.g. ISO 18563-1. If a phased array instrument has dedicated connectors for single- or dual-transducer probes this document is applicable for these channels.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les méthodes et les critères d'acceptation dans une gamme de fréquences de 0,5 MHz à 15 MHz permettant d'évaluer les performances électriques des appareils numériques de contrôle par ultrasons à impulsions utilisant une représentation de type A, pour effectuer des contrôles non destructifs manuels par ultrasons avec des traducteurs à transducteur simple ou à émetteur et récepteur séparés. Le présent document s'applique également aux appareils multivoies. Le présent document peut en partie s'appliquer aux appareils de contrôle par ultrasons utilisés dans les systèmes automatisés, mais d'autres essais peuvent alors être nécessaires afin de garantir des performances satisfaisantes.
    Le présent document exclut les appareils de contrôle par ultrasons à ondes continues.
    Le présent document exclut également les appareils de contrôle par ultrasons en multiéléments; voir, par exemple, l'ISO 18563‑1. Si un appareil à ultrasons en multiéléments est équipé de connecteurs dédiés à des traducteurs à transducteur simple ou à émetteur et récepteur séparés, le présent document s'applique à ces voies.
