abstract:
- content: |-
    ISO 23309:2007 specifies the procedures for flushing from the hydraulic lines of larger hydraulic fluid power systems solid particulate contamination that can be introduced during the initial build of a new hydraulic system or after maintenance or modification of an existing system.
    ISO 23309:2007 supplements, but does not replace, the requirements of the component supplier and customer, especially when those requirements are stricter than those specified by this International Standard.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 23309:2007 décrit des modes opératoires de rinçage de la contamination particulaire solide pouvant être introduite dans les tuyauteries des grandes transmissions hydrauliques pendant la construction initiale d'une nouvelle transmission hydraulique ou bien à l'issue d'opérations de maintenance ou de modifications effectuées sur une transmission existante.
    L'ISO 23309:2007 complète mais ne remplace pas les exigences du fabricant et de l'utilisateur du composant, en particulier lorsque leurs exigences sont plus strictes que celles spécifiées dans la présente Norme internationale.
