abstract:
- language: en
  script: Latn
  content: Cancels and replaces the second edition (1979). Specifies the maximum chamfer
    dimensions of metric series rolling bearings, for which boundary dimensions, including
    chamfer minimum dimensions, are given in other International Standards. Gives
    also requirements for the maximum dimensions of the corresponding shaft and housing
    filet radii. Does not apply to chamfers, for which dimensions are not specified,
    or for which other dimensions are specified in other International Standards.
- language: fr
  script: Latn
  content: La présente Norme internationale prescrit les dimensions maximales des
    arrondis des roulements de la série métrique, dont les dimensions d'encombrement,
    y compris les dimensions minimales d'arrondi, sont données dans d'autres Normes
    internationales ISO. Elle définit également le rayon maximal correspondant des
    congés d'arbre et de logement. La présente Norme internationale ne s'applique
    pas aux arrondis des roulements dont les dimensions ne sont pas normalisées, ou
    pour lesquels d'autres dimensions sont données dans les Normes internationales
    ISO correspondantes.
