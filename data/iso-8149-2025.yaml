abstract:
- content: |-
    This document specifies the minimum values for expected strength as a function of time and temperature in the form of reference lines, for use in calculations on unplasticized polyamide (PA-U 180) extruded pipes.
    NOTE 1        PA-U 180 follows ISO 16486-1 in terms of minimum strength values and covers both PA-U11 180 and PA-U12 180.
    NOTE 2        As there is not test data available for other types of polyamide (e.g. PA-U 160) this document does not currently contain appropriate reference lines for these materials. Future revisions will include other types of polyamide when sufficient test data becomes available.
