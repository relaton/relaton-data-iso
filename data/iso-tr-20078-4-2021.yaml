abstract:
- language: en
  script: Latn
  content: 'This document describes the processes of an offering party’s implementation
    to provide (ISO 20078‑2) access-controlled (ISO 20078-3) resources (ISO 20078‑1)
    to accessing parties. The processes are summarized as: registration of different
    stakeholder as well as granting, denying and revoking of access to resources.
    Those processes are held as examples of combining ISO 20078‑1, ISO 20078‑2 and
    ISO 20078‑3 and can vary depending on the actual implementation of the offering
    party.'
