abstract:
- language: en
  script: Latn
  content: "This document specifies the characteristics of a glass intended for use
    in the sensory analysis of the organoleptic attributes of odour, taste and flavour
    of virgin olive oils, for the classification of such oils. \nThe glass does not
    apply for the analysis of the colour or texture of olive oils.\nIn addition, this
    document describes an adapted heating unit used to reach and maintain the right
    temperature for this analysis."
- language: fr
  script: Latn
  content: "Le présent document décrit les caractéristiques du verre destiné à l’analyse
    sensorielle des propriétés organoleptiques d’odeur, de saveur et de flaveur des
    huiles d’olive vierges en vue de leur classement. \nOn ne recourt pas au verre
    pour l’analyse de la couleur ni de la texture des huiles d’olive.\nEn outre, le
    présent document décrit un dispositif de chauffage adapté, nécessaire pour l’obtention
    et le maintien de la température adéquate pour cette analyse."
