abstract:
- content: |-
    ISO 16754:2008 specifies a uniform method for calculating the average ground contact pressure of self-propelled and towed crawler (track-laying) earth-moving machines, as defined in ISO 6165, on soft surfaces with empty equipment or attachment.
    The average ground contact pressure value is used only for comparing different machine models. Actual ground contact pressure values under operating conditions will vary depending on load, position of the centre of gravity, terrain, track shoe type and size, and surface conditions. Alternative methods for determining ground contact pressure could apply to some specific machine families.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 16754:2008 spécifie une méthode uniforme pour calculer la pression moyenne de contact au sol des engins à chenilles automoteurs et remorqués, tels que définis dans l'ISO 6165, sur une surface plane, sans équipement ni accessoire.
    La valeur de la pression moyenne de contact au sol est uniquement utilisée pour comparer les différents modèles d'engins. Les valeurs de la pression moyenne de contact au sol réelles, dans des conditions dynamiques, varieront selon la charge, la position du centre de gravité, le terrain, le type et la taille des patins et les conditions de surface.
