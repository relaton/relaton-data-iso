abstract:
- content: ISO 8334:2007 specifies a test method for the longitudinal and the lateral
    balance of portable combustion engine hand-held chain-saws. It also provides a
    test method for determining the maximum holding moment of tree service chain-saws.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: L'ISO 8334:2007 spécifie une méthode d'essai et les exigences d'équilibre
    longitudinal des scies à chaîne portatives à moteur thermique tenues à la main.
    Elle fournit également une méthode d'essai pour la détermination du moment de
    sustentation maximum des scies à chaîne pour l'élagage des arbres.
