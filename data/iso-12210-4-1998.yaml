abstract:
- content: This part of ISO 12210 provides specific requirements for anchoring devices
    for in-service and out-of-service conditions for jib cranes as defined in ISO
    4306-1, other than tower cranes, mobile cranes and railway cranes that are otherwise
    generally covered by other parts of ISO 12210.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: La présente partie de l'ISO 12210 donne les exigences spécifiques, comme
    définies dans l'ISO 4306-1, concernant les dispositifs d'ancrage dans les conditions
    hors-service et en service pour les grues à flèches, autres que les grues à tour,
    les grues mobiles et les grues sur voie ferrée qui sont traités dans les autres
    parties de l'ISO 12210.
