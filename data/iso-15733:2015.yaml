abstract:
- content: |-
    ISO 15733:2015 specifies the conditions for determination of tensile properties of ceramic matrix composite materials with continuous fibre reinforcement at room temperatures. This International Standard applies to all ceramic matrix composites with a continuous fibre reinforcement, unidirectional (1D), bi-directional (2D), and tri-directional (xD, with 2 < x ≤ 3), loaded along one principal axis of reinforcement.
    NOTE          In most cases, ceramic matrix composites to be used at high temperature in air are coated with an antioxidation coating.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    ISO 15733:2015 spécifie les conditions de détermination des propriétés en traction des matériaux composites à matrice céramique avec renfort de fibres à température ambiante. La présente Norme internationale s'applique à tous les composites à matrice céramique avec renfort de fibres, unidirectionnel (1D), bidirectionnel (2D), et tridirectionnel (xD, avec 2 < x ≤ 3) sollicités suivant un axe principal de renfort.
    NOTE          Dans la plupart des cas, les composites à matrice céramique destinés à un usage à haute température sous air sont protégés par un revêtement anti-oxydation.
