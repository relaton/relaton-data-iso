abstract:
- language: en
  script: Latn
  content: Is valid for materials suitable for oxygen cutting and for workpiece thicknesses
    from 3 mm to 300 mm. Requires quality classification and dimensional tolerances.
- language: fr
  script: Latn
  content: |2

    La présente Norme internationale est valable pour tous les matériaux aptes à l'oxycoupage et pour les pièces d'épaisseur comprise entre 3 mm et 300 mm. Elle s'applique aux surfaces métalliques découpées par oxycoupage à la flamme et spécifie des classes de qualité et des tolérances dimensionnelles.
