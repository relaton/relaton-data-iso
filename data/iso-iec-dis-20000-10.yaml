abstract:
- language: en
  script: Latn
  content: |-
    This document describes the core concepts of ISO/IEC 20000 (all parts), identifying how the different parts support ISO/IEC 20000‑1:2018 as well as the relationships between ISO/IEC 20000-1 and other International Standards and Technical Reports. This document also includes the terminology used in all parts of ISO/IEC 20000, so that organizations and individuals can interpret the concepts correctly.
    This document can be used by:
    a)    organizations seeking to understand the terms and definitions to support the use of ISO/IEC 20000 (all parts);
    b)    organizations looking for guidance on how to use the different parts of ISO/IEC 20000 to achieve their goal;
    c)    organizations that wish to understand how ISO/IEC 20000 (all parts) can be used in combination with other International Standards;
    d)    practitioners, auditors and other parties who wish to gain an understanding of ISO/IEC 20000 (all parts).
- language: fr
  script: Latn
  content: |-
    Le présent document expose les concepts principaux de l'ISO/IEC 20000 (toutes les parties), identifie la façon dont les différentes parties viennent à l'appui de l'ISO/IEC 20000‑1:2018 et décrit les relations entre l'ISO/IEC 20000 (toutes les parties) et d'autres Normes internationales et Rapports techniques. Le présent document inclut également la terminologie utilisée dans toutes les parties de l'ISO/IEC 20000, afin que les organismes et les individus puissent interpréter correctement les concepts.
    Le présent document peut être utilisé par:
    a)    les organismes qui souhaitent comprendre les termes et définitions pour utiliser l'ISO/IEC 20000 (toutes les parties);
    b)    les organismes qui recherchent des recommandations concernant la manière d'utiliser les différentes parties de l'ISO/IEC 20000 pour atteindre leur objectif;
    c)    les organismes qui souhaitent comprendre comment l'ISO/IEC 20000 (toutes les parties) peut être utilisée avec d'autres Normes internationales;
    d)    les professionnels, auditeurs et autres parties qui souhaitent mieux comprendre l'ISO/IEC 20000 (toutes les parties).
