abstract:
- content: |-
    ISO/TS 16774-6:2017 specifies a laboratory test method for evaluating the substrate (crack) movement response of water-leakage crack repair materials through permeability testing.
    The repair material injected into a test specimen with an artificial crack undergoes simulated movements normally caused by thermal expansion, settlement and vibrations in leakage cracks found in concrete structures under the applied conditions outlined in different national testing parameters that reflect different environmental conditions. As such, the results are only intended to provide a comparative performance evaluation of the waterproofing repair materials between different products of the same type of repair material.
    ISO/TS 16774-6:2017 outlines general guidelines and procedures for the test method. Specific variables that control the quantifiable parameters of the testing are filled in using relevant national standardizations and/or testing parameters.
