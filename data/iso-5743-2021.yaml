abstract:
- content: |-
    This document specifies the general technical requirements to be met by pliers and nippers.
    It does not specify insulating or antistatic characteristics of handle coatings. Plastic coatings or plastic sleeves are intended for gripping comfort only.
    This document is only applicable to pliers for which ISO standards exist.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie les exigences techniques générales que doivent respecter les pinces et les tenailles.
    Il ne spécifie pas les caractéristiques isolante ou antistatique des revêtements de manche. Les revêtements plastiques ou les gaines plastifiées sont seulement destinés à améliorer le confort de manipulation.
    Le présent document ne s'applique qu'aux pinces pour lesquelles il existe des normes ISO.
