abstract:
- content: |-
    ISO 4266-1 gives guidance on the accuracy, installation, commissioning, calibration and verification of automatic level gauges (ALGs), of both intrusive and non-intrusive types, for measuring the level of petroleum and petroleum products having a Reid vapour pressure less than 100 kPa, stored in atmospheric storage tanks.
    This part of ISO 4266 is not applicable to the measurement of level in refrigerated storage tanks with ALG equipment.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 4266-1 constitue un guide relatif à l'exactitude, à l'installation, à la mise en service, à l'étalonnage et au contrôle des jaugeurs automatiques de niveau de type à la fois intrusif et non intrusif, pour le mesurage du niveau de pétrole et des produits pétroliers de tension de vapeur inférieure à 100 kPa et stockés dans des réservoirs à pression atmosphérique.
    La présente partie de l'ISO 4266 ne s'applique pas au mesurage de niveau dans des réservoirs réfrigérés en utilisant des jaugeurs automatiques de niveau.
  language:
