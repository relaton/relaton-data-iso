abstract:
- content: This document specifies the apparatus, the reagents and the procedure to
    be used in conducting the neutral salt spray (NSS), acetic acid salt spray (AASS)
    and copper-accelerated acetic acid salt spray (CASS) tests for assessment of the
    galvanic corrosion resistance of joints and bonded structures between carbon fibre
    reinforced plastics (CFRPs) and metallic materials, with or without permanent
    or temporary insulation for the galvanic current.
