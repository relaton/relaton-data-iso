abstract:
- language: en
  script: Latn
  content: |-
    ISO 16069:2004 describes the principles governing the design and application of visual components used to create a safety way guidance system (SWGS).
    ISO 16069:2004 contains general principles valid both for electrically powered and for phosphorescent components. Special information which is related to the type of component is given to assist in defining the environment of use, choice of material, layout, installation and maintenance of SWGS.
    ISO 16069:2004 does not cover risk assessment. Applications with different risks to the occupants typically require different layouts and types of SWGS. The specific application and exact final design of SWGS is entrusted to those persons responsible for this task.
    ISO 16069:2004 also does not include the special considerations of possible tactile or audible components of SWGS, nor does it include requirements concerning the emergency escape route lighting, especially the design and application of emergency escape route lighting, unless illumination is used to mark safety equipment or special features of the escape route like the emergency exit doors or stairs.
    ISO 16069:2004 is intended, by collaboration and coordination, to be used by all other Technical Committees within ISO and IEC charged with developing SWGS for their specific requirements. ISO 16069:2004 is not to be used for ships falling under regulations of the International Maritime Organization (IMO).
- language: fr
  script: Latn
  content: |-
    L'ISO 16069:2004 décrit les principes qui régissent la conception et le fonctionnement des éléments visuels utilisés pour définir les systèmes de guidage pour cheminement d'évacuation de sécurité.
    L'ISO 16069:2004 contient des principes généraux applicables aux systèmes électriques et photoluminescents. Des informations spéciales relatives au type de composants sont données pour aider à définir l'environnement d'utilisation, le choix des matériaux, la présentation, l'installation et l'entretien des systèmes de guidage de sécurité.
    L'ISO 16069:2004 ne traite pas de l'évaluation des risques. Les applications comportant différents risques liés aux occupants nécessitent généralement différentes présentations et différents types de systèmes de guidage de sécurité. L'application précise et la mise en oeuvre finale d'un système de guidage de sécurité doivent être confiées aux personnes responsables de cette tâche.
    L'ISO 16069:2004 ne présente également pas les aspects particuliers liés aux éventuels éléments tactiles ou auditifs des systèmes de guidage de sécurité; elle ne spécifie pas non plus d'exigences relatives à l'éclairage des chemins d'évacuation, notamment la conception et l'utilisation de l'éclairage de sécurité, sauf lorsque l'éclairage est utilisé pour repérer des équipements de sécurité ou des dispositifs particuliers du chemin d'évacuation tels que les portes des sorties ou les escaliers.
    Dans un esprit de collaboration et de coordination, l'ISO 16069:2004 est destinée à être utilisée par tous les autres comités techniques de l'ISO et de la CEI chargés de développer des systèmes de guidage de sécurité répondant à leurs exigences propres. L'ISO 16069:2004 ne doit pas être utilisée pour les navires qui sont régis par les réglementations de l'Organisation Maritime Internationale (OMI).
