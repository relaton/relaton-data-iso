abstract:
- language: en
  script: Latn
  content: Covers transfer of files between the filestores of two end systems, using
    the OSI connection-mode transport service to provide the interconnection. One
    end system acts in the initiator role and requests access to the file, the other
    end system acts in the responder role and provides access to the file in the virtual
    filestore. Replaces the first edition, which has been technically revised.
