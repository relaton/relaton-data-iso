abstract:
- language: en
  script: Latn
  content: "ISO 690:2010 gives guidelines for the preparation of bibliographic references.
    It also gives guidelines for the preparation of citations in Latin scripts in
    works that are not themselves primarily bibliographical. It is applicable to bibliographic
    references and citations to all kinds of information resources, including but
    not limited to monographs, serials, contributions, patents, cartographic materials,
    electronic information resources (including computer software and databases),
    music, recorded sound, prints, photographs, graphic and audiovisual works, and
    moving images. It is not applicable to machine‑parsable citations. It is also
    not applicable to legal citations, which have their own standards.\nISO 690:2010
    does not prescribe a particular style of reference or citation. The examples used
    in ISO 690:2010 are not prescriptive as to style and punctuation.\nExplanations
    and examples of bibliographic references are also given in ISO 690:2010 to illustrate
    how to apply the requirements for referencing or citing printed and electronic
    information resources. "
- language: fr
  script: Latn
  content: "L'ISO 690:2010 donne des principes directeurs pour la rédaction des références
    bibliographiques. Elle donne également des principes directeurs pour la rédaction
    en caractères latins de citations destinées à figurer dans des ouvrages qui ne
    sont pas eux-mêmes de nature essentiellement bibliographique. Elle s'applique
    aux références bibliographiques et aux citations de ressources de tous types y
    compris, mais sans limitation, aux monographies, aux publications en série, aux
    contributions, aux brevets, aux documents cartographiques, aux ressources électroniques
    (y compris les logiciels et les bases de données), à la musique, au son enregistré,
    aux estampes, aux photographies, aux œuvres graphiques et audiovisuelles et aux
    images animées. Elle ne s'applique pas aux citations analysables par une machine.
    Elle ne s'applique pas aux citations réglementaires qui disposent de leurs propres
    normes.\nL'ISO 690:2010 ne donne aucune consigne de mise en forme des références
    ou des citations. Le style et la ponctuation utilisés dans les exemples donnés
    dans l'ISO 690:2010 n'ont pas de caractère normatif.\nDes explications et des
    exemples de références bibliographiques sont également donnés dans l'ISO 690:2010
    afin d'illustrer l'application des exigences relatives à l'établissement des références
    et des citations de ressources imprimées et électroniques. "
