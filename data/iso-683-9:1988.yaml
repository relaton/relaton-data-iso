abstract:
- language: en
  script: Latn
  content: Gives the technical delivery requirements for blooms, billets, slabs, bars,
    wire rod and bright steel manufactured from the steels listed in table 3 and supplied
    in one of the heat-treatment conditions given in table 1 and in one of the surface
    conditions given in table 2. Covers three groups of wrought free-cutting steels
    for mechanical purposes (not intended for heat treatment, suitable for case-hardening,
    suitable for quenching and tempering).
