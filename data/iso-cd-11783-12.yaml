abstract:
- content: |-
    ISO 11783, as a whole, specifies a serial data network for control and communications on forestry or agricultural tractors and mounted, semi-mounted, towed, or self-propelled implements. Its purpose is to standardize the method and format of transfer of data between sensors, actuators, control elements and information storage, and display units, whether mounted on, or part of, the tractor or implement. This document describes the network's diagnostic system.
    NOTE The name and contact information of the Maintenance Agency for this document can be found at http://www.iso.org/mara.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 11783 dans son ensemble spécifie un réseau de données en série pour la commande et les communications sur les tracteurs forestiers ou agricoles et les équipements portés, semi-portés, tractés ou automoteurs. Elle vise à normaliser la méthode et le format du transfert de données entre capteurs, actionneurs, dispositifs de contrôle, et unités de stockage et d'affichage de données, que ces éléments soient montés sur le tracteur ou qu'ils fassent partie du tracteur ou de tout autre outil. Le présent document décrit le système de diagnostic du réseau.
    NOTE Le nom et les coordonnées de l'autorité de mise à jour de ce document sont disponibles à l'adresse http://www.iso.org/mara.
