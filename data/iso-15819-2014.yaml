- content: |-
    L'ISO 15819:2014 décrit une méthode de recherche et de quantification de la N‑nitrosodiéthanolamine (NDELA) dans les cosmétiques et les matières premières utilisées dans les cosmétiques.
    La présente méthode n'est applicable ni à la recherche et/ou à la quantification de nitrosamines autres que la NDELA, ni à la recherche et/ou à la quantification de la NDELA dans les produits autres que les cosmétiques ou les matières premières utilisées dans les cosmétiques.
    Si un produit peut être contaminé par la NDELA à partir de ses ingrédients ou que la composition d'ingrédients cosmétiques peut entraîner la formation de NDELA, alors la méthode sera appliquée pour la détermination de la quantité de NDELA. Par conséquent, cette méthode ne s'applique pas aux essais de routine relatifs aux produits cosmétiques. En raison du large éventail de cosmétiques considéré dans ce domaine d'application, la présente méthode pourrait nécessiter d'être adaptée à certaines matrices (se référer à l'ISO 12787).
