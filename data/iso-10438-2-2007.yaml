abstract:
- language: en
  script: Latn
  content: ISO 10438-2:2007, in conjunction with ISO 10438-1, specifies requirements
    for oil systems for special-purpose applications. These oil systems can provide
    lubrication oil, seal oil or both. These systems can serve equipment such as compressors,
    gears, pumps and drivers.
- language: fr
  script: Latn
  content: L'ISO 10438-2:2007, en association avec l'ISO 10438-1, spécifie les exigences
    pour les systèmes d'huile pour des applications spéciales. Ces systèmes d'huile
    peuvent fournir une huile de lubrification, une huile d'étanchéité ou bien les
    deux. Ces systèmes peuvent servir d'équipement tel que des compresseurs, des mécanismes
    d'engrenage, des pompes et des dispositifs d'entraînement.
