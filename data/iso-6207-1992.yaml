abstract:
- content: 'Specifies requirements (composition, mechanical properties, dimensional
    tolerances, limiting bend radii) and test procedures for the following materials
    in the following size ranges: tube for general purpose: cold worked - outside
    diameter 4 mm to 240 mm, hot worked - outside diameter 38 mm to 240 mm; tube for
    condenser and heat-exchanger applications: cold worked - maximum outside diameter
    80 mm with wall thickness up to and including 5 mm. Annex A lists ISO methods
    of analysis.'
