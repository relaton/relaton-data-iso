abstract:
- language: en
  script: Latn
  content: |-
    ISO 7079:2016 specifies the dimensions of core drills with parallel shanks and with Morse taper shanks.
    It includes two tables for each of the above specified types, giving respectively
    -      the dimensions for the preferred diameter (see Tables 1 and 2), and
    -      the corresponding lengths defined in terms of diameter ranges (see Tables 3 and 4).
    The tables show only metric dimensions which are alone recommended in the future for this type of drill.
    Unless otherwise stated, these drills will be right-hand cutting drills.
- language: fr
  script: Latn
  content: |-
    ISO 7079:2016 spécifie les dimensions des forets-aléseurs à queue cylindrique et à queue cône Morse.
    Elle comporte, pour chacun des deux types précités, deux tableaux donnant respectivement:
    -      les dimensions pour le diamètre recommandé (voir Tableaux 1 et 2), et
    -      les longueurs correspondantes définies en fonction des paliers de diamètres (voir Tableaux 3 et 4).
    Les tableaux ne donnent que les dimensions métriques, considérées comme seules recommandées, à l'avenir, pour ce type d'outil.
    Sauf indication contraire, le sens de coupe est à droite.
