abstract:
- language: en
  script: Latn
  content: ISO 16283-1:2014 specifies procedures to determine the airborne sound insulation
    between two rooms in a building using sound pressure measurements. These procedures
    are intended for room volumes in the range from 10 m3 to 250 m3 in the frequency
    range from 50 Hz to 5 000 Hz. The test results can be used to quantify, assess
    and compare the airborne sound insulation in unfurnished or furnished rooms where
    the sound field may or may not approximate to a diffuse field. The measured airborne
    sound insulation is frequency-dependent and can be converted into a single number
    quantity to characterize the acoustic performance using the rating procedures
    in ISO 717‑1.
- language: fr
  script: Latn
  content: L'ISO 16283-1:2014 spécifie les modes opératoires permettant de déterminer
    l'isolation des bruits aériens entre deux salles d'un bâtiment à l'aide de mesurages
    de la pression acoustique. Ces modes opératoires s'appliquent aux salles dont
    le volume est compris entre 10 m3 et 250 m3 aux fréquences comprises entre 50
    Hz et 5 000 Hz. Les résultats des essais peuvent être utilisés pour quantifier,
    évaluer et comparer l'isolation des bruits aériens dans des salles non meublées
    ou meublées où le champ acoustique peut ou non être assimilé à un champ diffus.
    L'isolation mesurée des bruits aériens dépend de la fréquence et peut être convertie
    en une quantité d'indice unique d'évaluation qui caractérise la performance acoustique
    à l'aide des méthodes d'évaluation spécifiées dans l'ISO 717‑1.
