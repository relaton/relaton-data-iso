abstract:
- language: en
  script: Latn
  content: |-
    This document specifies methods to measure the breaking strength and elongation at break of a self adhesive tape when it is subjected to a tensile force sufficient to cause it to break.
    These test methods describe a procedure for testing 12 mm or 24 mm wide samples cut from supplied rolls of self adhesive tapes. Alternatively rolls of self adhesive tape up to 50 mm wide can be directly tested in their original width. In these circumstances the practical breaking strength and elongation will be typical of the manufacturer's cut edges. When newly cut sample pieces are tested, because of the better cutting of the edges, the results can be higher than would be found on commercial tape.
- language: fr
  script: Latn
  content: |-
    Le présent document spécifie des méthodes pour mesurer la résistance à la rupture et l'allongement à la rupture d'un ruban auto-adhésif lorsqu'il est soumis à une force de traction suffisante pour provoquer sa rupture.
    Ces méthodes d'essai décrivent un mode opératoire pour soumettre à l'essai des échantillons de rouleaux de ruban auto-adhésif de 12 mm ou 24 mm de largeur. Une autre solution consiste à soumettre à l'essai des rouleaux de ruban directement dans leur largeur initiale (au plus 50 mm). Dans ces conditions, la résistance et l'allongement à la rupture sont, en pratique, caractéristiques de la découpe des bords effectuée en usine. Lorsque les essais portent sur des échantillons fraîchement découpés, les résultats obtenus peuvent se révéler supérieurs à ceux qui l'auraient été en utilisant des rubans du commerce en raison de la meilleure découpe des bords.
