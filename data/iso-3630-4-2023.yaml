abstract:
- content: This document specifies requirements and test methods for hand-held or
    mechanically operated auxiliary instruments for performing root canal procedures
    such as barbed broaches, paste carriers, explorers, cotton broaches and cannulae.
    This document specifies requirements for size, product designation, safety considerations,
    instructions and labelling.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: Le présent document spécifie les exigences et les méthodes d’essai relatives
    aux instruments auxiliaires à main ou mécaniques servant aux interventions sur
    les canaux radiculaires, tels que les broches barbelées, les bourre-pâtes, les
    sondes exploratrices, les broches porte-coton et les canules. Le présent document
    spécifie les exigences relatives à la taille, à la désignation du produit, aux
    considérations de sécurité, aux instructions ainsi qu’à l’étiquetage.
