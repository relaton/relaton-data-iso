abstract:
- content: |-
    ISO 7405:2008 specifies test methods for the evaluation of biological effects of medical devices used in dentistry. It includes testing of pharmacological agents that are an integral part of the device under test.
    ISO 7405:2008 does not cover testing of materials and devices that do not come into direct or indirect contact with the patient's body.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    L'ISO 7405:2008 spécifie des méthodes d'essai pour l'évaluation des effets biologiques des dispositifs médicaux utilisés en art dentaire. Elle inclut des essais de produits pharmacologiques qui font partie intégrante du dispositif en cours d'essai.
    L'ISO 7405:2008 ne couvre pas les essais des matériaux et des dispositifs qui n'entrent pas en contact direct ou indirect avec le corps du patient.
  language:
  - fr
  script:
  - Latn
  format: text/plain
