abstract:
- language: en
  script: Latn
  content: Specifies a method for determining the resistance of unplasticized PVC
    pipes to dichloromethane at a specified temperature (DCMT). The method can be
    used for any homogeneous plain-walled unplasticized-PVC pipes, irrespective of
    their intended application. It can be used as a rapid means of quality control
    during manufacture.
