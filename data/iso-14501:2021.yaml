abstract:
- content: |-
    This document specifies a method for the determination of aflatoxin M1 content in milk and milk powder. The lowest level of validation is 0,08 µg/kg for whole milk powder, i.e. 0,008 µg/l for reconstituted liquid milk. The limit of detection (LOD) is 0,05 μg/kg for milk powder and 0,005 μg/kg for liquid milk. The limit of quantification (LOQ) is 0,1 μg/kg for milk powder and 0,01 μg/kg for liquid milk.
    The method is also applicable to low-fat milk, skimmed milk, low-fat milk powder and skimmed milk powder.
  language:
  - en
  script:
  - Latn
  format: text/plain
- content: |-
    Le présent document spécifie une méthode pour le dosage de l’aflatoxine M1 dans le lait et le lait en poudre. Le niveau de validation le plus bas est de 0,08 µg/kg de poudre de lait entier, ce qui correspond à 0,008 µg/l de lait liquide reconstitué. La limite de détection (LOD) est de 0,05 μg/kg pour le lait en poudre et de 0,005 μg/kg pour le lait liquide. La limite de quantification (LOQ) est de 0,1 μg/kg pour le lait en poudre et de 0,01 μg/kg pour le lait liquide.
    La méthode est également applicable au lait à faible teneur en matière grasse, au lait écrémé et au lait en poudre à faible teneur en matière grasse ou écrémé.
